name: a11y check on ubuntu.com

# TODO: uncomment before merging
on:
  # schedule:
  #   - cron: "20 7 * * 1"  # every Monday at 07:20 UTC
  pull_request:

permissions:
  contents: read

jobs:
  check-a11y:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: yarn

      - name: Run a11y tests
        run: |
          yarn pa11y-ci

      - name: Send message on failure
        env:
          BOT_URL: ${{ secrets.BOT_URL }}
        if: failure()
        run: curl -X POST -F "workflow=${GITHUB_WORKFLOW}" -F "repo_name=${GITHUB_REPOSITORY}" -F "action_id=${GITHUB_RUN_ID}" $BOT_URL?room=a11y-alerts # TODO: change room before merging
