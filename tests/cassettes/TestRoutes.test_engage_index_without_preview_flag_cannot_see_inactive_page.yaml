        of public and private clouds for the security, privacy, governance, and low
        latency of decentralised environments. They reproduce the APIs and primitives
        of the big clouds at the scale of the edge: tiny clusters replicated over
        thousands of sites.\\n\\n\\nThis paper explains how micro clouds can meet
        your initial use-case requirements and easily cope with future use-cases without
        having to retool or redeploy.\\n\\n\\n**Building a Successful Edge Computing
        Strategy**  \\n\\nIn this whitepaper, we:\\n\\n\\n* Discuss the challenges
