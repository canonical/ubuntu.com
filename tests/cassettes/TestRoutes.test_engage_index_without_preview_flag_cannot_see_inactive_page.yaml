        di migrazione da Ubuntu 16.04 LTS. |\\n| active | true |\\n\\n\\nUbuntu 16.04
        LTS Xenial Xerus entrer\xE0 nel [periodo di manutenzione estesa della sicurezza
        (ESM)](https://ubuntu.com/security/esm?utm_source=blog) ad aprile 2021. Questo
        articolo spiega come funziona il periodo ESM e fornisce una guida a sei considerazioni
        chiave per la pianificazione di un percorso di migrazione da Ubuntu 16.04
        LTS.\\n\\n\\n## Che cos\u2019\xE8 l\u2019ESM?\\n\\n\\nOgni release di Ubuntu
        Long Term Support (LTS) prevede due periodi di manutenzione: il periodo di
        sicurezza standard e il periodo di [manutenzione estesa della sicurezza (ESM)](https://ubuntu.com/security/esm?utm_source=blog).
        Dopo il periodo standard di cinque anni di manutenzione della sicurezza e
        aggiornamenti, Ubuntu LTS pu\xF2 beneficiare di un periodo esteso di manutenzione
        e patch di sicurezza. Con ESM, Ubuntu 16.04 guadagna tre anni extra di aggiornamenti
        di sicurezza, spostando la sua data di fine vita ad aprile 2024.\\n\\n\\n##
        Cosa dovrei fare?\\n\\n\\nEcco sei considerazioni chiave:\\n\\n\\n1. Pensate
        a cosa servirebbe per migrare dalla 16.04 LTS. Potete aggiornare la vostra
        16.04 LTS alla 18.04 LTS, o procurarvi una nuova installazione dell\u2019ultima
        Ubuntu 20.04 LTS. Se volete passare dalla 16.04 LTS alla 20.04 LTS non c\u2019\xE8
        un modo diretto, quindi dovrete seguire due procedure di aggiornamento: prima
        alla 18.04 LTS e poi alla 20.04 LTS.\\n\\n\\n[Guarda il webinar sulla migrazione
        alla 20.04](https://ubuntu.com/engage/migrating-to-20.04)\\n\\n\\n2. Considerate
        lo stack completo. Il sistema operativo \xE8 il cuore del sistema, e una migrazione
        del sistema operativo \xE8 un cambiamento importante che tocca molteplici
        aspetti della vostra configurazione, dal kernel Linux fino alle vostre applicazioni.
        Ricordatevi di valutare come la migrazione impatter\xE0 i vostri carichi di
        lavoro esistenti e le API, poich\xE9 la vostra configurazione attuale potrebbe
        dipendere da versioni specifiche delle applicazioni e delle librerie che sono
        state fornite con Ubuntu 16.04 LTS. Probabilmente troverete versioni pi\xF9
        recenti di applicazioni e librerie se sceglierete una versione pi\xF9 recente
        di Ubuntu (potete trovare alcuni esempi qui sotto). Queste versioni potrebbero
        non essere pi\xF9 pienamente compatibili con la vostra configurazione generale,
        dopo la migrazione.\\n\\n\\n\\n\\n\\n| Applicazione | Versione 16.04 LTS |
        Versione 18.04 LTS | Versione 20.04 LTS |\\n| --- | --- | --- | --- |\\n|
        MySQL | 5.7 | 5.7 | 8.0 |\\n| PostgreSQL | 9.5 | 10 | 12 |\\n| nodejs | 4.2.6
