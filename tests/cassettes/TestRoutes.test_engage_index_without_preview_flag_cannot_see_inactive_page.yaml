        Wellcome Sanger Institute, ein weltweit f\xFChrendes Exzellenzzentrum der
        Genomforschung, steht mit an der Spitze des wissenschaftlichen Fortschritts
        in Forschungsgebieten wie Krebs, Infektionskrankheiten und Zellgenetik. F\xFCr
        seine internationale Zusammenarbeit und um Daten mit anderen Zentren weltweit
        gemeinsam nutzen zu k\xF6nnen, muss das Institut gro\xDFe Datenmengen speichern,
        verarbeiten und teilen.\\u003c/p\\u003e\\n\\u003cp\\u003eNach einer Migration
        in eine OpenStack Private Cloud zur Erg\xE4nzung seiner existierenden Batch-Computing-Infrastruktur
        hatte sich das Wellcome Sanger Institute zun\xE4chst f\xFCr einen eigenst\xE4ndig
        intern betriebenen Ceph-Speicher entschieden. Aufgrund des von zun\xE4chst
        3 PB auf \xFCber 20 PB wachsenden Speicherbedarfs wandte sich das Institut
        dann jedoch an Canonical mit der Bitte um High-Level-Support f\xFCr Ceph mit
        direktem Zugang zu den Canonical Entwicklungsteams zur L\xF6sung komplexerer
        Fragen.\\u003c/p\\u003e\\n\\u003cp\\u003e\u201CIm Speicher liegen letztlich
        unsere wertvollsten Forschungsgrundlagen\u201D, fasst Peter Clapham, Leiter
        des Informatics Support Group Teams am Wellcome Sanger Institute, zusammen.
        \u201CDas System speichert enorme Werte. Wir vertrauen Canonical als unserem
        Partner und sind sicher, dass wir gemeinsam auch die schwierigsten Herausforderungen
        mit Ceph meistern und neue M\xF6glichkeiten f\xFCr unsere Wissenschaftler
        und die Community schaffen werden.\u201D\\u003c/p\\u003e\\n\\u003cp\\u003ePeter
        Clapham, Leiter des Informatics Support Group Teams am Wellcome Sanger Institute\\u003c/p\\u003e\\n\\u003cp\\u003eMit
        dem Einsatz eines zuverl\xE4ssigen Ceph-Speichers konnte das Institut die
        Arbeit der Wissenschaftler erleichtern. Damit k\xF6nnen sie mehr Zeit auf
        die eigentliche Forschung verwenden.\\u003c/p\\u003e\\n\\u003cp\\u003eLesen
        Sie den Anwenderbericht und erfahren Sie, wie:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003edas
        Institut die f\xFCr den j\xFCngsten Ceph Roll-out ben\xF6tigte Zeit mit der
        Unterst\xFCtzung durch Canonical von einem Monat auf nur noch vier Tage reduzieren
        konnte,\\u003c/li\\u003e\\n\\u003cli\\u003eWissenschaftler mit Hilfe des Ceph
        Objektspeicherdienstes gro\xDFe Datenmengen digital teilen k\xF6nnen, ohne
        physische Laufwerke bereitstellen zu m\xFCssen,\\u003c/li\\u003e\\n\\u003cli\\u003edas
        Institut hofft, neue Technologien wie Erasure Coding mit Ceph und der Unterst\xFCtzung
        durch Canonical schneller einf\xFChren zu k\xF6nnen.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\",\"|
