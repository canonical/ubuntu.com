        the figure is as much as 20.4 bn devices by 2020 with consumer devices representing
        63% of this figure.\\u003c/p\\u003e\\n\\u003cp\\u003eMany of these will be
        low-cost devices rushed out by manufacturers to jump on this opportunity.
