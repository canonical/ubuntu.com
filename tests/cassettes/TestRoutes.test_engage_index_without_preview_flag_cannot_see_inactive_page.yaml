        Qu\u2019est-ce que ESM?\\n\\n\\nChaque version d\u2019Ubuntu Long Term Support
        (LTS) comporte deux p\xE9riodes de maintenance: la p\xE9riode de s\xE9curit\xE9
        standard et la p\xE9riode de maintenance de s\xE9curit\xE9 \xE9tendue (ESM).
        Apr\xE8s la p\xE9riode standard de maintenance et de mises \xE0 jour de s\xE9curit\xE9
        de cinq ans, Ubuntu LTS peut b\xE9n\xE9ficier d\u2019une p\xE9riode prolong\xE9e
        de maintenance et de correctifs de s\xE9curit\xE9. Avec ESM, Ubuntu 16.04
        b\xE9n\xE9ficie de trois ann\xE9es suppl\xE9mentaires de mises \xE0 jour de
        s\xE9curit\xE9, reportant sa date de fin de vie \xE0 avril 2024.\\n\\n\\n#
        Que devrais-je faire?\\n\\n\\nVoici six consid\xE9rations cl\xE9s:\\n\\n\\n1.
        Pensez \xE0 ce qu\u2019il faudrait pour migrer de 16.04 LTS. Vous pouvez soit
        mettre \xE0 niveau votre 16.04 LTS vers 18.04 LTS, soit vous procurer une
        nouvelle installation de la derni\xE8re Ubuntu 20.04 LTS. Si vous souhaitez
        mettre \xE0 niveau de 16.04 LTS \xE0 20.04 LTS, il n\u2019y a pas de moyen
        direct, vous devrez donc suivre deux proc\xE9dures de mise \xE0 niveau: d\u2019abord
        vers 18.04 LTS et enfin vers 20.04 LTS.\\n\\n\\n[Regardez le webinaire sur
        la migration 20.04](https://ubuntu.com/engage/migrating-to-20.04)\\n\\n\\n#
        2) Consid\xE9rez la stack compl\xE8te.\\n\\n\\nLe syst\xE8me d\u2019exploitation
        est un c\u0153ur du syst\xE8me et une migration de syst\xE8me d\u2019exploitation
        est un changement important qui touche plusieurs aspects de votre configuration,
        du noyau Linux \xE0 vos applications. N\u2019oubliez pas d\u2019\xE9valuer
        l\u2019impact de la migration sur vos charges de travail et API existantes,
        car votre configuration actuelle peut d\xE9pendre de versions sp\xE9cifiques
        des applications et des biblioth\xE8ques fournies avec Ubuntu 16.04 LTS. Vous
        trouverez probablement des versions plus r\xE9centes d\u2019applications et
        de biblioth\xE8ques si vous choisissez une version plus r\xE9cente d\u2019Ubuntu
        (vous pouvez trouver quelques exemples ci-dessous). Ces versions peuvent ne
        plus \xEAtre enti\xE8rement compatibles avec votre configuration globale apr\xE8s
        la migration.\\n\\n\\n# 3) \xC9valuer les risques.\\n\\n\\nChaque projet de
        migration doit \xEAtre soigneusement planifi\xE9 et ex\xE9cut\xE9. Assurez-vous
        que vous comprenez la stack compl\xE8te: l\u2019infrastructure et \xE9galement
        les applications qui s\u2019ex\xE9cutent au dessus. Assurez-vous que toutes
        vos parties prenantes qui utilisent les services fournis par les charges de
        travail Ubuntu 16.04 comprennent \xE9galement les avantages et les risques
        li\xE9s au projet de migration.\\n\\n\\nDiff\xE9rentes cat\xE9gories de risques
        \xE0 prendre en compte: co\xFBts et d\xE9lais de migration de code pour les
        applications existantes, co\xFBt de maintenance d\u2019une infrastructure
        et d\u2019une base de code vieillissantes, frais g\xE9n\xE9raux li\xE9s \xE0
        l\u2019ex\xE9cution d\u2019un projet de migration, risques de conformit\xE9
        et de s\xE9curit\xE9 li\xE9s \xE0 l\u2019ex\xE9cution d\u2019une infrastructure
        non corrig\xE9e, etc.\\n\\n\\n# 4) Prenez du recul pour \xE9valuer vos options.\\n\\n\\nAvoir
        un bon aper\xE7u de votre domaine Ubuntu 16.04 LTS vous aidera \xE0 identifier
        les charges de travail qui devraient continuer \xE0 s\u2019ex\xE9cuter sur
        16.04 et celles qui peuvent b\xE9n\xE9ficier des migrations. Vous pouvez profiter
        de cette occasion pour repenser votre configuration globale, identifier les
        am\xE9liorations architecturales et quantifier les \xE9conomies potentielles.
        Envisagez de moderniser votre domaine Ubuntu, de passer \xE0 un environnement
        cloud natif ou d\u2019\xE9valuer des alternatives de services g\xE9r\xE9s
        \xE0 votre infrastructure et vos applications. Pour faire le bon choix, examinez
        vos niveaux d\u2019utilisation et votre co\xFBt total de possession (TCO).\\n\\n\\n[Premiers
        pas avec Charmed Kubernetes \u203A](https://ubuntu.com/kubernetes/features)\\n\\n\\n[En
        savoir plus sur Canonical OpenStack \u203A](https://ubuntu.com/openstack)\\n\\n\\n#
        5) Une \xABd\xE9cision commerciale coh\xE9rente\xBB est indispensable.\\n\\n\\nLes
        migrations sont co\xFBteuses. De nombreuses industries optimisent le co\xFBt
        de leurs charges de travail pour les d\xE9ploiements \xE0 long terme, auquel
        cas plus elle fonctionne longtemps sans temps d\u2019arr\xEAt et sans maintenance
        du code, meilleures sont les performances en termes de prix. ESM prolonge
        la dur\xE9e de vie d\u2019Ubuntu 16.04 LTS jusqu\u2019en 2024. Souvent, reporter
        une migration co\xFBteuse de trois ans peut vous faire \xE9conomiser des centaines
        de milliers d\u2019euros et r\xE9duire les risques li\xE9s au projet. ESM
        fait tout cela tout en gardant vos charges de travail conformes et s\xE9curis\xE9es.\\n\\n\\n[En
        savoir plus dans cette \xE9tude de cas ESM](https://ubuntu.com/engage/case-study-acuris?utm_source=blog\\u0026utm_medium=blog\\u0026utm_campaign=7013z000000eyNr\\u0026utm_content=ESM-blog)\\n\\n\\n#
        6) Pensez \xE0 Ubuntu Pro pour vos instances cloud.\\n\\n\\nSi vous ne savez
        pas quel chemin prendre, si vous avez besoin de flexibilit\xE9 dans votre
        chronologie ou simplement d\u2019un peu de temps suppl\xE9mentaire pour votre
        projet de migration, envisagez d\u2019utiliser Ubuntu Pro sur un cloud public.
        Ubuntu Pro est une image premium de Canonical d\xE9di\xE9e aux charges de
        travail de production. Il comprend ESM et est factur\xE9 \xE0 l\u2019heure.
        En passant \xE0 Pro, vous pouvez profiter d\u2019Ubuntu 16.04 jusqu\u2019en
        2024 sans contrat ni engagement.\\n\\n\\n[Premiers pas avec Ubuntu Pro pour
        AWS \u203A](https://ubuntu.com/aws/pro?utm_source=blog\\u0026utm_medium=blog\\u0026utm_content=ESM-blog)\\n\\n\\n[Premiers
        pas avec Ubuntu Pro pour Azure \u203A](https://ubuntu.com/azure/pro?utm_source=blog\\u0026utm_medium=blog\\u0026utm_content=ESM-blog)\\n\\n\\n#
        Comment puis-je obtenir de l\u2019aide?\\n\\n\\nCanonical est l\u2019\xE9diteur
        d\u2019Ubuntu qui fournit une s\xE9curit\xE9 et un renforcement \xE9tendus,
        une conformit\xE9 certifi\xE9e, une assistance jusqu\u2019\xE0 24 heures sur
        24, 7 jours sur 7 et des services enti\xE8rement g\xE9r\xE9s pour l\u2019ensemble
        des infrastructures et applications ouvertes.\\n\\n\\n[Organisez une s\xE9ance
        de consultation de 30 minutes](https://ubuntu.com/pro?product=ESM\\u0026utm_source=blog\\u0026utm_medium=blog\\u0026utm_campaign=7014K000000gYEn#get-in-touch)\\n\\n\\n#
