        aux \xE9quipes de se concentrer sur le d\xE9veloppement et laisser la gestion
        de ces applications \xE0 Canonical pour un co\xFBt d\xE9fini \xE0 l\u2019avance.\\u003c/p\\u003e\\n\\u003cp\\u003eLe
