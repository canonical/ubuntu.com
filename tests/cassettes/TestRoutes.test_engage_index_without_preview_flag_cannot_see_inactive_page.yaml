        For software vendors, providing operators is an opportunity: it is not only
        about providing additional automation, but operators reducing issues improve
        the application experience.\\n\\n\\nMoreover, the modern landscape is also
        about integration, the composition of applications. Canonical has created
        a model-driven way of operators: the Charmed Operators. On a model level relations
