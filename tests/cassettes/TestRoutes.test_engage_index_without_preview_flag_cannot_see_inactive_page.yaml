        una migraci\xF3n cara por tres a\xF1os puede ahorrarle cientos de miles de
        d\xF3lares, y reducir el riesgo relacionado con el proyecto. ESM lo hace todo
        mientras mantiene sus cargas de trabajo en conformidad y seguras.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/case-study-acuris\\\" rel=\\\"noopener
        nofollow ugc\\\"\\u003eVea - Caso de negocio sobre ESM\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003col
        start=\\\"6\\\"\\u003e\\n\\u003cli\\u003eConsidere Ubuntu Pro para sus instancias
        en la nube. Si no est\xE1 seguro del camino a seguir, necesita flexibilidad
        en su calendario o un poco de tiempo extra para su proyecto de migraci\xF3n,
        considere el uso de Ubuntu Pro en una nube p\xFAblica. Ubuntu Pro, es una
        imagen premium de Canonical dedicada a las cargas de trabajo en producci\xF3n.
        Incluye ESM y se factura por horas. Mud\xE1ndose a Pro puede disfrutar de
        Ubuntu 16.04 hasta el 2024, o antes si lo desea, sin contrato ni compromiso.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003ca
