        on November 8-11, the conference will feature a wide variety of sessions on
        AI, computer graphics, data science, and more.\\n\\n\\n[Register for the event](https://www.nvidia.com/gtc?ncid=ref-spo-350821#cid=gtcnov21_ref-spo_en-us)\\n\\n\\nDuring
        this GTC, Canonical will be hosting two sessions. Join for us a co-hosted
