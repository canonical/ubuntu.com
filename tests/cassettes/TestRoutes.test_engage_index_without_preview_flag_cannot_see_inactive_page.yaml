        Linux, come CentOS? |\\n| active | true |\\n\\n\\nState pensando di migrare
        a Ubuntu da altre piattaforme Linux, come CentOS?\\n\\n\\nPensate a Ubuntu,
        la distribuzione Linux pi\xF9 popolare sui cloud pubblici, i data center e
        l\u2019edge. Sin dalla sua nascita, Ubuntu ha costantemente guadagnato quote
        di mercato, [raggiungendo ad oggi quasi il 50%](https://w3techs.com/technologies/history_details/os-linux/all/y).\\n\\n\\nVi
        state chiedendo perch\xE9 Ubuntu sia cos\xEC popolare?\\n\\n\\nEcco la nostra
        opinione:\\n\\n\\n## Fatto 1. Gli sviluppatori preferiscono Ubuntu\\n\\n\\nSecondo
        il [2020 HackerEarth Developer Survey](https://recruit-c7ff.kxcdn.com/recruit/wp-content/uploads/2020/05/he-developer-survey-2020.pdf),
        il 66% degli sviluppatori esperti e il 69% degli studenti preferiscono Ubuntu
        rispetto ad altre distribuzioni Linux. Questo perch\xE9 Ubuntu fornisce loro
        la maggior quantit\xE0 di software open source pi\xF9 recenti con cui lavorare.\\n\\n\\nPer
        esempio, Ubuntu 20.04 LTS viene fornito con oltre 30.000 pacchetti open source
        come Python, Ruby, Go, Java, Apache, Nginx, PostgreSQL, MySQL, Node.js, PHP
        e altri ancora. Questo \xE8 il motivo per cui Ubuntu \xE8 di gran lunga la
        distribuzione Linux pi\xF9 popolare, seguita da un lontano n. 2, ovvero CentOS,
        scelta dall\u201911% dei professionisti attivi.\\n\\n\\n## Fatto 2. Ubuntu
        LTS \xE8 prevedibile, stabile e sicuro\\n\\n\\nUna versione di supporto a
        lungo termine (LTS) di Ubuntu viene [rilasciata ogni due anni](https://ubuntu.com/about/release-cycle),
        e tutte le versioni LTS beneficiano di cinque anni di manutenzione gratuita
        della sicurezza (che pu\xF2 essere estesa a dieci anni). Per mantenere sicuri
        gli utenti di Ubuntu, l\u2019Ubuntu Security Team applica migliaia di patch
        di sicurezza. Per esempio, Ubuntu 16.04 LTS ha beneficiato delle patch di
        oltre 5.000 vulnerabilit\xE0 ed esposizioni comuni (CVE) che sono state applicate
        da aprile 2016 in modo assolutamente gratuito!\\n\\n\\nInoltre, il team agisce
        molto velocemente per non permettere ai cattivi attori di sfruttare le vulnerabilit\xE0:
        le CVE critiche vengono patchate in media in meno di 24 ore. Con l\u2019ultima
        release ([Ubuntu 20.04 LTS](https://wiki.ubuntu.com/FocalFossa/ReleaseNotes)),
        tutti gli utenti otterranno aggiornamenti di sicurezza e un accesso diretto
        a migliaia di applicazioni open source curate e disponibili gratuitamente
        fino al 2025.\\n\\n\\n## Fatto 3. Ubuntu non ha abbonamenti obbligatori\\n\\n\\nUbuntu
        \xE8 liberamente disponibile per il download e l\u2019uso. Ogni istanza di
        Ubuntu \xE8 dotata degli stessi bit, indipendentemente dal fatto che un [abbonamento
        Ubuntu Advantage (UA)](https://ubuntu.com/pro) vi sia collegato o meno.
        UA \xE8 un abbonamento opzionale, per macchina, per una [maggiore conformit\xE0](https://ubuntu.com/security/certifications),
        [sicurezza estesa](https://ubuntu.com/security/esm) e [assistenza di livello
        enterprise disponibile 24 ore su 24](https://ubuntu.com/support).\\n\\n\\nCome
        risultato, gli utenti beneficiano di un\u2019esperienza uniforme indipendentemente
        dal fatto che la loro macchina Ubuntu sia utilizzata per scopi di sviluppo
        o stia eseguendo carichi di lavoro in produzione.\\n\\n\\n## Fatto 4. Ubuntu
        LTS offre un supporto di livello enterprise con prezzi trasparenti, per macchina\\n\\n\\nUbuntu
        \xE8 la piattaforma open source pi\xF9 economicamente vantaggiosa con milioni
        di utenti in tutto il mondo. \xC8 anche sostenuta da un [team di supporto
        enterprise composto da esperti](https://ubuntu.com/support) che offrono assistenza
        con una migrazione a Ubuntu. Fornisce accesso a moduli specifici per la conformit\xE0,
        compresa la crittografia certificata FIPS 140-2, DISA/STIG e CIS hardening,
        [Kernel Livepatch](https://ubuntu.com/livepatch) per migliorare l\u2019uptime
        e la sicurezza.\\n\\n\\n## Fatto 5. Ubuntu offre un\u2019esperienza multi-cloud\\n\\n\\nScoprirete
        che Ubuntu funziona esattamente allo stesso modo, ovunque ne abbiate bisogno.
        Sulle workstation, nel data center, sull\u2019edge e sui [cloud](https://ubuntu.com/cloud).
        Sui cloud pubblici in particolare, offre la stessa ottima esperienza Ubuntu
        con un livello di integrazione continua e molte ottimizzazioni a livello di
        kernel, specifiche per cloud.\\n\\n\\nInoltre, con Ubuntu Pro, gli utenti
        possono beneficiare di dieci anni di manutenzione della sicurezza, hardening
        integrato, moduli di crittografia FIPS e modello cloud-native pay-as-you-go
        su [Azure](https://ubuntu.com/azure/pro) e [AWS](https://ubuntu.com/aws/pro).\\n\\n\\n##
        Fatto 6. Ubuntu alimenta grandi infrastrutture\\n\\n\\nUbuntu \xE8 nel cuore
        dello stack dell\u2019infrastruttura. \xC8 una piattaforma ideale per la costruzione
        di infrastrutture su larga scala, come cloud privati OpenStack, Kubernetes,
        High Performance Computing (HPC) e Big Data. L\u2019adozione diffusa di Ubuntu
        in questo tipo di progetti deriva dalla sua stabilit\xE0, interoperabilit\xE0,
