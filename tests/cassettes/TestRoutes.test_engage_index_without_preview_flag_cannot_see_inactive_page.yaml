        votre passage \xE0 l\u2019ESM\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003etopic_name\\u003c/td\\u003e\\n\\u003ctd\\u003eLe
        support d\u2019Ubuntu 14.04 LTS est maintenant pass\xE9 \xE0 ESM\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003epath\\u003c/td\\u003e\\n\\u003ctd\\u003e/engage/fr/esm_1404\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003etype\\u003c/td\\u003e\\n\\u003ctd\\u003eblog\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003etags\\u003c/td\\u003e\\n\\u003ctd\\u003esecurity\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003epublish_date\\u003c/td\\u003e\\n\\u003ctd\\u003e2019-06-28\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003elanguage\\u003c/td\\u003e\\n\\u003ctd\\u003efr\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003esubtitle\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eactive\\u003c/td\\u003e\\n\\u003ctd\\u003etrue\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eLe
        support d\u2019Ubuntu 14.04 LTS \u2018Trusty Tahr\u2019 est maintenant pass\xE9
        \xE0 ESM (Extended Maintenance Support) fin avril 2019, et ne sera plus support\xE9
        pour les utilisateurs sans ESM. ESM peut \xEAtre contract\xE9 avec Ubuntu
        Advantage for Infrastructure.\\u003c/p\\u003e\\n\\u003cp\\u003eLes releases
        Ubuntu long term support (LTS) fournissent une platform stable et support\xE9e
        pour le d\xE9veloppement et la production, avec cinq ans de maintenance de
        s\xE9curit\xE9 garantie (Standard Security Maintenance). Une fois la \u201CStandard
        Security Maintenance\u201D finit, Ubuntu LTS ont acc\xE8s \xE0 ESM pour une
        p\xE9riode de 3 \xE0 5 ans (cela d\xE9pend des releases).\\u003c/p\\u003e\\n\\u003cp\\u003eL\u2019acc\xE8s
        \xE0 ESM \xE9tend la vie de la release LTS, permettant de continuer les mises
        \xE0 jour de s\xE9curit\xE9 pour les vuln\xE9rabilit\xE9 haute et critique
        (CVEs) pour la plupart des packages Ubuntu de la librairie main. Cet acc\xE8s
        permet aux entreprises avec des machines sur Ubuntu LTS de conserver leur
        conformit\xE9 informatique en attendant de pour monter en version leur version
        de LTS.\\u003c/p\\u003e\\n\\u003cp\\u003ePour les utilisateurs qui ont besoin
        d\u2019acc\xE8s \xE0 ESM, ou qui ont des questions \xE0 propos de ce service,
        vous trouverez ci-dessous les questions fr\xE9quentes. N\u2019h\xE9sitez pas
        \xE0 nous contacter si vous avez d\u2019autres questions sur ESM pour Ubuntu
        14.04 LTS.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\"https://www.ubuntu.com/esm?utm_source=blog\\u0026amp;utm_campaign=CY19_DC_UA_GenConForm_ESM14-04#get-in-touch\\\"\\u003eNous
        contacter\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eComment acc\xE9der
        \xE0 ESM?\\u003c/h2\\u003e\\n\\u003cp\\u003eSi vous etes deja un client UA
        Infrastructure (ou UA Server) and avez besoin \xE0 ESM, votre acc\xE8s peut
        \xEAtre trouver en cliquant sur \u2018My Account\u2019 dans la section profile
        du portail de Canonical.\\u003c/p\\u003e\\n\\u003cp\\u003eCe Knowledge Base
        article (en Anglais) donne tous les d\xE9tails pour activer ESM. Si votre
        login/password pour ESM credentials n\u2019a pas \xE9t\xE9 fourni pour votre
        compte, merci de le demander par l\u2019interm\xE9diaire du support en ouvrant
        un ticket.\\u003c/p\\u003e\\n\\u003cp\\u003eSi n\u2019\xEAtes pas un client
        UA Infrastructure and avez besoin \xE0 ESM, merci de nous contacter pour en
        savoir plus.\\u003c/p\\u003e\\n\\u003ch2\\u003ePourquoi est que mon entreprise
        \xE0 besoin d\u2019ESM?\\u003c/h2\\u003e\\n\\u003cp\\u003eSi vous \xEAtes
        dans une industrie tr\xE8s r\xE9glement\xE9e ou la certification de la s\xE9curit\xE9
        ou la compliance des syst\xE8mes d\u2019infrastructure doit \xEAtre respect\xE9,
        il est alors recommand\xE9 d\u2019utiliser ESM pour maintenir l\u2019int\xE9grit\xE9
        de ces syst\xE8mes.\\u003c/p\\u003e\\n\\u003cp\\u003ePCI DSS, SOC 2 et GDPR
        sont trois exemples de certifications qui n\xE9cessite des update de s\xE9curit\xE9
        r\xE9guliers.\\u003c/p\\u003e\\n\\u003ch3\\u003eD\u2019autres demandes d\u2019ESM
        inclus:\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eLes logiciels
        anciens qui doivent \xEAtre maintenu - si votre entreprise utilise ces logiciels
        qui n\xE9cessitent d\u2019anciennes libraries qui ne peuvent pas \xEAtre re-d\xE9velopp\xE9.\\u003c/li\\u003e\\n\\u003cli\\u003eDue
        au hardware - si votre entreprise \xE0 des logiciels qui tourne sur des syst\xE8mes
        embarqu\xE9s comme HDI ou SCADA qui ne peuvent pas \xEAtre upgrad\xE9 sans
        un testing (souvent vu dans l\u2019industrie m\xE9dicale).\\u003c/li\\u003e\\n\\u003cli\\u003eD\xE9ploiement
        \xE0 longue dur\xE9e - souvent vu des les t\xE9l\xE9communications.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eDans
        les 5 ann\xE9e apr\xE8s la premi\xE8re release de 14.10, plus de 1,300 notices
        de s\xE9curit\xE9 (USNs) ont ete publies, avec une seule USN qui peut couvrir
        plusieurs CVEs. Avec ESM, les USNs continue d\u2019etre adresse.\\u003c/p\\u003e\\n\\u003ch2\\u003eEst-il
        temps de faire une mont\xE9e de version?\\u003c/h2\\u003e\\n\\u003cp\\u003eIl
        est recommand\xE9 pour tous les utilisateurs de passer \xE0 la derni\xE8re
        LTS, Ubuntu 18.04. 18.04 est notamment plus rapide \xE0 booter, est bas\xE9e
        sur le noyau 4.15, a \xE9t\xE9 d\xE9velopp\xE9 pour CI/CD avec Kubernetes,
        elle a les mitigations pour Spectre and Meltdown. Finalement, elle est aussi
        align\xE9e avec le machine learning.\\u003c/p\\u003e\\n\\u003cp\\u003eIl y
        a trois fa\xE7on de faire une mont\xE9 de verison -\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eUtiliser
        l\u2019interface graphique (Desktop seulement)\\u003c/li\\u003e\\n\\u003cli\\u003eEntrer
        la commande suivante:\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003e$ sudo do-release-upgrade\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003col
        start=\\\"3\\\"\\u003e\\n\\u003cli\\u003eUtilise la commande en utilisant
        Landscape, le cloud-management platform pour les machine Ubuntu.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003e$ sudo apt-get dist-upgrade\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003ePour
        ceux qui sont sur 14.04 et qui ne peuvent pas mont\xE9 en version, (ou si
        vous aller le faire plus tard), il est recommand\xE9 de s\u2019abonner \xE0
        ESM \xE0 travers le UA Infrastructure.\\u003c/p\\u003e\\n\\u003ch2\\u003eQuels
        sont les risks sans ESM?\\u003c/h2\\u003e\\n\\u003cp\\u003eLes vuln\xE9rabilit\xE9s
        de s\xE9curit\xE9s qui restent sans update laissent vos syst\xE8mes d\u2019infrastructures
        ouvert aux hackers et bien ouvert \xE0 une attaque majeure.\\u003c/p\\u003e\\n\\u003cp\\u003eDe
        plus , les updates sont souvent n\xE9cessaires pour respecter les r\xE9glementations
        comme GDPR.\\u003c/p\\u003e\\n\\u003ch2\\u003eCombien de temps est ce que
        Ubuntu 14.04 LTS peut \xEAtre support\xE9 avec ESM?\\u003c/h2\\u003e\\n\\u003cp\\u003eUbuntu
        14.04 LTS \u2018Trusty Tahr\u2019 sera support\xE9 jusqu\u2019a avril 2022
        a avec la souscription UA Infrastructure\u2019s ESM service.\\u003c/p\\u003e\\n\\u003cp\\u003eExtended
        Security Maintenance (ESM) pour Ubuntu 14.04 Trusty Tahr inclut les patchs
        de s\xE9curit\xE9 pour les vuln\xE9rabilit\xE9s haute et critical pour 3 ans
        et est disponible \xE0 travers Ubuntu Advantage pour Infrastructure. Pour
        plus d\u2019information, merci de visiter \\u003ca href=\\\"http://ubuntu.com/esm\\\"\\u003eubuntu.com/esm\\u003c/a\\u003e
        and contactez nous si vous avez des questions.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://www.ubuntu.com/esm?utm_source=blog\\u0026amp;utm_campaign=CY19_DC_UA_GenConForm_ESM14-04#get-in-touch\\\"\\u003eNous
