        sigla MEC, secondo la definizione dell\u2019ETSI, sta per Multi-access Edge
        Computing ed \xE8 talvolta indicata come Mobile edge computing. Il MEC \xE8
        una soluzione che d\xE0 ai provider di contenuti e agli sviluppatori di software
