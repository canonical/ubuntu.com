        clave cuando se planifique una migraci\xF3n desde Ubuntu 16.04 LTS.\\n\\n\\n##
        \xBFQu\xE9 es ESM?\\n\\n\\nCada lanzamiento de Ubuntu Long Term Support (LTS)
        tiene dos periodos de mantenimiento - el periodo de seguridad est\xE1ndar
        y el periodo de [mantenimiento de seguridad ampliado (ESM)](https://ubuntu.com/security/esm?utm_source=blog).
