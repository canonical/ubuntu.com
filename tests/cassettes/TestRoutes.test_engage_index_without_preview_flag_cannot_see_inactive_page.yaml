        16.04 LTS, eines der am weitest verbreiteten Ubuntu Releases, wurde April
        2016 ver\xF6ffentlicht. April 2021 beginnt die \u201CExtended Security Maintenance\u201D
        (ESM) f\xFCr das Release. Dieser Artikel erl\xE4utert das ESM Programm und
        enth\xE4lt Vorschl\xE4ge f\xFCr sechs wichtige Punkte, die Sie bei der Planung
        einer Migration aus Ubuntu 16.04 LTS beachten sollten.\\u003c/p\\u003e\\n\\u003ch2\\u003eWas
        ist ESM?\\u003c/h2\\u003e\\n\\u003cp\\u003eJedes Ubuntu Long Term Support
        (LTS) Release erh\xE4lt Security Support in zwei Phasen: zun\xE4chst die Standard
        Security, im Anschluss daran die \\u003ca href=\\\"https://ubuntu.com/security/esm?utm_source=blog\\\"
        rel=\\\"noopener nofollow ugc\\\"\\u003eExtended Security Maintenance (ESM)\\u003c/a\\u003e.
        Damit wird Ubuntu 16.04 LTS \xFCber die f\xFCnfj\xE4hrige Nutzung mit Standard
        Security hinaus mit Wartungs- und Sicherheitspatches versorgt und erreicht
        sein End-of-Life erst im April 2024.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/security/esm#get-in-touch\\\" rel=\\\"noopener
        nofollow ugc\\\"\\u003eKontakt aufnehmen \u203A\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eWas
        ist zu tun?\\u003c/h2\\u003e\\n\\u003cp\\u003eHier sind sechs wichtige Punkte:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003ePr\xFCfen
        Sie, welchen Aufwand eine Migration aus 16.04 LTS bedeutet. Sie k\xF6nnen
        entweder von 16.04 LTS auf 18.04 LTS upgraden oder das aktuelle Ubuntu 20.04
        LTS komplett neu installieren. Ein direktes Upgrade von 16.04 LTS auf 20.04
        LTS ist nicht m\xF6glich. Daf\xFCr m\xFCssten Sie zwei Upgrades durchf\xFChren,
        erst auf 18.04. LTS, dann auf 20.04 LTS.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/migrating-to-20.04\\\" rel=\\\"noopener
        nofollow ugc\\\"\\u003eWebinar jederzeit abrufbar \u203A\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003col
        start=\\\"2\\\"\\u003e\\n\\u003cli\\u003eBetrachten Sie Ihre gesamte IT-Umgebung.
        Das Betriebssystem ist das Herz des Systems. Eine Migration des Betriebssystems
        wird Ihre Konfiguration an verschiedenen Stellen - vom Linux Kernel bis hoch
        zu Ihren Anwendungen - grundlegend ver\xE4ndern. M\xF6glicherweise ben\xF6tigt
        Ihre derzeitige Konfiguration spezifische Versionen von Anwendungen und Libraries,
        die mit Ubuntu 16.04 LTS ausgeliefert wurden. Sie sollten deshalb pr\xFCfen,
        wie sich die Migration auf Ihre vorhandenen Workloads und APIs auswirken wird.
        Wahrscheinlich stehen f\xFCr neuere Ubuntu-Versionen aktuellere Versionen
        von einigen Anwendungen und Libraries zur Verf\xFCgung. (Unten finden Sie
        einige Beispiele.) M\xF6glicherweise sind diese Versionen nach der Migration
        allerdings nicht mehr vollst\xE4ndig kompatibel mit Ihrer gesamten Konfiguration.\\u003c/li\\u003e\\n\\u003cli\\u003eBewerten
        Sie die Risiken. Jedes Migrationsprojekt muss sorgf\xE4ltig geplant und umgesetzt
        werden. Stellen Sie sicher, dass Sie den gesamten Stack verstehen: die Infrastruktur
        und auch die Anwendungen, die darauf laufen. Ebenso m\xFCssen Sie sicherstellen,
        dass alle Ihre Stakeholder, die von Ubuntu 16.04 Workloads bereitgestellte
        Dienste nutzen, auch die Vorteile und Risiken verstehen, die die Migration
        mit sich bringt.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eDabei
        m\xFCssen Sie verschiedene Risikokategorien betrachten: Kosten und Verz\xF6gerungen
        bei der Code-Migration f\xFCr existierende Anwendungen, Kosten f\xFCr die
        Pflege einer alternden Infrastruktur und Codebasis, zus\xE4tzliche Kosten
        f\xFCr die Durchf\xFChrung des Migrationsprojektes, Compliance- und Sicherheitsrisiken
        beim Betrieb einer ungepatchten Infrastruktur etc.\\u003c/p\\u003e\\n\\u003col
        start=\\\"4\\\"\\u003e\\n\\u003cli\\u003eBewerten Sie Ihre Optionen f\xFCr
        Ihre gesamte IT-Umgebung. Ein guter \xDCberblick \xFCber Ihre Ubuntu 16.04
        LTS Landschaft hilft einzusch\xE4tzen, welche Workloads weiter auf 16.04 laufen
        sollten und welche von einer Migration profitieren k\xF6nnen. Bei dieser Gelegenheit
        k\xF6nnen Sie ihre komplette Konfiguration nochmals durchdenken, m\xF6gliche
        Verbesserungen der Architektur erkennen und m\xF6gliche Einsparungen absch\xE4tzen.
        \xDCberlegen Sie, ob Sie vielleicht Ihre Ubuntu Landschaft modernisieren oder
        in eine Cloud-native Umgebung wechseln wollen. Oder pr\xFCfen Sie, ob Managed
        Services eine Alternative zu Ihrer derzeitigen Infrastruktur und Ihren Anwendungen
        sein k\xF6nnten. Au\xDFerdem sollten Sie Ihre Auslastungslevels und Ihre Gesamtbetriebskosten
        (Total Cost of Ownership - TCO) betrachten, um die richtige Entscheidung zu
        treffen.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\"https://ubuntu.com/kubernetes/features\\\"
        rel=\\\"noopener nofollow ugc\\\"\\u003eCharmed Kubernetes \u203A\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/openstack\\\" rel=\\\"noopener nofollow ugc\\\"\\u003eCanonical
        OpenStack \u203A\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003col start=\\\"5\\\"\\u003e\\n\\u003cli\\u003e\u201CIntelligente
        Entscheidungen bestimmen den Unternehmenserfolg.\u201D Migrationen sind kostspielig.
        Viele Branchen optimieren die Kosten Ihrer Workloads f\xFCr eine langfristige
        Nutzung ihrer Systeme, wobei das Preis-Leistungsverh\xE4ltnis umso g\xFCnstiger
        wird, je l\xE4nger sie ohne Unterbrechung und ohne Eingriffe in den Code betrieben
        werden k\xF6nnen. ESM verl\xE4ngert die Nutzungsdauer von Ubuntu 16.04 LTS
        bis 2024. Oftmals kann die Verschiebung einer teuren Migration von drei Jahren
        Hunderttausende von Euros einsparen und die mit dem Projekt verbundenen Risiken
        reduzieren. ESM kann das alles leisten und sorgt gleichzeitig daf\xFCr, dass
