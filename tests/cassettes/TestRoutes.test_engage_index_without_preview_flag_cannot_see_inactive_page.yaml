        how edge computing provides enterprises with real-time data processing, cost-effective
        security and scalability.\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eactive\\u003c/td\\u003e\\n\\u003ctd\\u003etrue\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003ch3\\u003eA
        guide to edge computing\\u003c/h3\\u003e\\n\\u003cp\\u003ePut simply, edge
        computing is the method of processing data where it is being generated, at
        the edge of a network. Doing the work at the edge allows for real-time data-processing
        without latency and eliminates the need to move the huge amounts of data being
        generated by devices around. Since \u2018edge devices\u2019 are integrated
        into the physical world and interact with people, you can say that the edge
        is the physical location where things and people connect to the cloud.\\u003c/p\\u003e\\n\\u003cp\\u003eJoin
        our upcoming webinar hosted by Galem Kayo, Ubuntu Product Manager, to understand
        what is driving businesses to process their data at the edge and how you can
        add an edge computing layer to your business\u2019s infrastructure.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://www.brighttalk.com/webcast/6793/362197\\\" rel=\\\"noopener
        nofollow ugc\\\"\\u003eWatch the webinar\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003eUsing
        Kubernetes at the edge - architecture and tools for edge clouds and edge devices\\u003c/h3\\u003e\\n\\u003cp\\u003eEdge
        clouds and devices are one of the fastest growing segments for cloud computing.
        This webinar will dive into the benefits of using Kubernetes as part of your
        edge strategy - for both edge clouds and edge devices.\\u003c/p\\u003e\\n\\u003cp\\u003eWe\u2019ll
        explore use cases, architecture, and tools that will help you at every stage
        of your development lifecycle - from development to production deployments
        at scale. MicroK8s and Charmed Kubernetes will be explored in sufficient detail
        to get you started with Kubernetes on Ubuntu.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://www.brighttalk.com/webcast/6793/362200\\\" rel=\\\"noopener
        nofollow ugc\\\"\\u003eWatch the webinar\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003eUsing
        MAAS at the edge - The importance of bare metal provisioning in edge computing\\u003c/h3\\u003e\\n\\u003cp\\u003eWide
        area networks, when managed inefficiently can prove costly for businesses
        as both hardware and the provisioning of geographically distributed devices
        can represent a hard cost.\\u003c/p\\u003e\\n\\u003cp\\u003eEdge deployment
        costs can be measured in:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eCapital
        and operational expenses\\u003c/li\\u003e\\n\\u003cli\\u003ePower usage\\u003c/li\\u003e\\n\\u003cli\\u003eDissipated
        heat\\u003c/li\\u003e\\n\\u003cli\\u003eReal estate occupied\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eFor
        businesses looking to set up servers in remote locations with remote site
        footprint constraints, MAAS provides a compelling model.\\u003c/p\\u003e\\n\\u003cp\\u003eMAAS
        provides a solution to provision hardware and set-up servers remotely, quickly
