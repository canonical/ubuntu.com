        has been given to the long-term lifecycle and software strategy of the product.\\u003c/p\\u003e\\n\\u003cp\\u003eFing,
        a company known for its network security app, considered these factors and
        more when developing their consumer-facing security toolkit hardware, Fingbox.
        One of Fing\u2019s main priorities from the outset was to be able to future-proof
        their device so that their customers could benefit from the latest features
        and have seamless security patches. Fing also wanted to ensure they could
        build a sustainable business that wasn\u2019t reliant on shipping new hardware
        and opened up a new revenue stream throughout its lifecycle.\\u003c/p\\u003e\\n\\u003cp\\u003eTo
        address all these requirements, Fing adopted Ubuntu Core, snaps and Canonical\u2019s
        IoT app store to facilitate their product.\\u003c/p\\u003e\\n\\u003ch3\\u003eCase
        study highlights\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eUsing
