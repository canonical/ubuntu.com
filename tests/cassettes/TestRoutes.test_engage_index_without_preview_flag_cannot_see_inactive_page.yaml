        |\\n\\n\\nThink Ubuntu- the most popular Linux distribution on public clouds,
        data centre and the edge. Since its inception, Ubuntu consistently gains market
        share, as of today [reaching almost 50%](https://w3techs.com/technologies/history_details/os-linux/all/y).\\n\\n\\nWondering
        why Ubuntu is so popular?\\n\\n\\nHere is our take:\\n\\n\\n## Fact 1. Developers
        prefer Ubuntu\\n\\n\\nAccording to the [2020 HackerEarth Developer Survey](https://recruit-c7ff.kxcdn.com/recruit/wp-content/uploads/2020/05/he-developer-survey-2020.pdf),
        66% of experienced developers and 69% of students prefer Ubuntu over other
        Linux distributions. This is because Ubuntu provides them with the greatest
        amount of latest open source software to work with.\\n\\n\\nFor example, Ubuntu
        20.04 LTS comes with over 30,000 open source packages such as Python, Ruby,
        Go, Java, Apache, Nginx, PostgreSQL, MySQL, Node.js, PHP and more. This is
        why Ubuntu is by far the most popular Linux distribution, followed by a distant
        no.2 \u2013 CentOS chosen by 11% of working professionals.\\n\\n\\n\\n\\u003e
        \\n\\u003e #### Are you evaluating CentOS alternatives?\\n\\u003e \\n\\u003e
        \\n\\u003e **[Get in touch](https://calendly.com/canonical-dach/15min?back=1\\u0026month=2022-01)**\\n\\u003e
        \\n\\u003e \\n\\u003e \\n\\n\\n## Fact 2. Ubuntu LTS is predictable, stable
        and secure\\n\\n\\nA long term support (LTS) version of Ubuntu is [released
        every two years](https://ubuntu.com/about/release-cycle), and all LTS releases
        benefit from five years of free security maintenance (which can be extended
        to ten years). To keep Ubuntu users secure, the Ubuntu Security Team applies
        thousands of security patches. For instance, Ubuntu 16.04 LTS benefited from
        over 5,000 common vulnerabilities and exposures (CVEs) that have been patched
        since April 2016 absolutely free of charge!\\n\\n\\nMoreover, the team acts
        really fast to leave no time for bad actors to exploit vulnerabilities: critical
        CVEs are patched in less than 24 hours on average. With the latest release
        \u2013 [Ubuntu 20.04 LTS](https://wiki.ubuntu.com/FocalFossa/ReleaseNotes)
        \u2013 all users get security updates and straightforward access to thousands
        of curated open source applications freely available until 2025.\\n\\n\\n##
        Fact 3. Ubuntu has no mandatory subscriptions\\n\\n\\nUbuntu is freely available
        to download and use. Each Ubuntu instance comes with the same bits, whether
        an [Ubuntu Advantage (UA) subscription](https://ubuntu.com/pro) is attached
        or not. UA is an optional, per-machine subscription for [enhanced compliance](https://ubuntu.com/security/certifications),
        [extended security](https://ubuntu.com/security/esm) and [24/7 enterprise-grade
        support](https://ubuntu.com/support).\\n\\n\\nAs a result, users benefit from
        the consistent experience regardless of whether their Ubuntu machine is used
        for development purposes or is running workloads in production.\\n\\n\\n##
        Fact 4. Ubuntu LTS offers enterprise-grade support with transparent, per-machine
        pricing\\n\\n\\nUbuntu is the most cost-effective open source platform with
        millions of users worldwide. It is also backed by an [enterprise support team
        of experts](https://ubuntu.com/support) offering assistance with a migration
        to Ubuntu. It provides access to compliance-specific modules, including FIPS
        140-2 certified cryptography, DISA/STIG and CIS hardening, [Kernel Livepatch](https://ubuntu.com/livepatch)
        for improved uptime and security.\\n\\n\\n## Fact 5. Ubuntu delivers a multi-cloud
        experience\\n\\n\\nYou will find that Ubuntu works exactly the same wherever
        you need it. On workstations, in the data centre, on the edge, and in [clouds](https://ubuntu.com/cloud).
        On public clouds specifically, it delivers the same great Ubuntu experience
        with a layer of seamless integration and many kernel-level, cloud-specific
        optimisations.\\n\\n\\nMoreover, with Ubuntu Pro, users can benefit from ten
        years of security maintenance, built-in hardening, FIPS crypto modules and
        cloud-native pay-as-you-go model on [Azure](https://ubuntu.com/azure/pro)
        and [AWS](https://ubuntu.com/aws/pro).\\n\\n\\n## Fact 6. Ubuntu powers big
        infrastructure\\n\\n\\nUbuntu is in the heart of the infrastructure stack.
        It is a platform of choice when building large-scale infrastructure, such
        as OpenStack private cloud, Kubernetes, High Performance Computing (HPC) and
        Big Data. The widespread adoption of Ubuntu in this kind of projects comes
        from its stability, interoperability, security and straightforward user experience.\\n\\n\\nUbuntu
        is also used by scientists all over the world, powering various platforms
        for data analytics. Remember the first picture of the black hole? Guess, what
