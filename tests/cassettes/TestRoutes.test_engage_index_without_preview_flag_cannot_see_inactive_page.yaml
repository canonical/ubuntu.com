        active | true |\\n\\n\\nLe support d\u2019Ubuntu 14.04 LTS \u2018Trusty Tahr\u2019
        est maintenant pass\xE9 \xE0 ESM (Extended Maintenance Support) fin avril
        2019, et ne sera plus support\xE9 pour les utilisateurs sans ESM. ESM peut
        \xEAtre contract\xE9 avec Ubuntu Advantage for Infrastructure.\\n\\n\\nLes
        releases Ubuntu long term support (LTS) fournissent une platform stable et
        support\xE9e pour le d\xE9veloppement et la production, avec cinq ans de maintenance
        de s\xE9curit\xE9 garantie (Standard Security Maintenance). Une fois la \u201CStandard
        Security Maintenance\u201D finit, Ubuntu LTS ont acc\xE8s \xE0 ESM pour une
        p\xE9riode de 3 \xE0 5 ans (cela d\xE9pend des releases).\\n\\n\\nL\u2019acc\xE8s
        \xE0 ESM \xE9tend la vie de la release LTS, permettant de continuer les mises
        \xE0 jour de s\xE9curit\xE9 pour les vuln\xE9rabilit\xE9 haute et critique
        (CVEs) pour la plupart des packages Ubuntu de la librairie main. Cet acc\xE8s
        permet aux entreprises avec des machines sur Ubuntu LTS de conserver leur
        conformit\xE9 informatique en attendant de pour monter en version leur version
        de LTS.\\n\\n\\nPour les utilisateurs qui ont besoin d\u2019acc\xE8s \xE0
        ESM, ou qui ont des questions \xE0 propos de ce service, vous trouverez ci-dessous
        les questions fr\xE9quentes. N\u2019h\xE9sitez pas \xE0 nous contacter si
        vous avez d\u2019autres questions sur ESM pour Ubuntu 14.04 LTS.\\n\\n\\n[Nous
        contacter](https://www.ubuntu.com/esm?utm_source=blog\\u0026utm_campaign=CY19_DC_UA_GenConForm_ESM14-04#get-in-touch)\\n\\n\\n##
        Comment acc\xE9der \xE0 ESM?\\n\\n\\nSi vous etes deja un client UA Infrastructure
        (ou UA Server) and avez besoin \xE0 ESM, votre acc\xE8s peut \xEAtre trouver
        en cliquant sur \u2018My Account\u2019 dans la section profile du portail
        de Canonical.\\n\\n\\nCe Knowledge Base article (en Anglais) donne tous les
        d\xE9tails pour activer ESM. Si votre login/password pour ESM credentials
        n\u2019a pas \xE9t\xE9 fourni pour votre compte, merci de le demander par
        l\u2019interm\xE9diaire du support en ouvrant un ticket.\\n\\n\\nSi n\u2019\xEAtes
        pas un client UA Infrastructure and avez besoin \xE0 ESM, merci de nous contacter
        pour en savoir plus.\\n\\n\\n## Pourquoi est que mon entreprise \xE0 besoin
        d\u2019ESM?\\n\\n\\nSi vous \xEAtes dans une industrie tr\xE8s r\xE9glement\xE9e
        ou la certification de la s\xE9curit\xE9 ou la compliance des syst\xE8mes
        d\u2019infrastructure doit \xEAtre respect\xE9, il est alors recommand\xE9
        d\u2019utiliser ESM pour maintenir l\u2019int\xE9grit\xE9 de ces syst\xE8mes.\\n\\n\\nPCI
        DSS, SOC 2 et GDPR sont trois exemples de certifications qui n\xE9cessite
        des update de s\xE9curit\xE9 r\xE9guliers.\\n\\n\\n### D\u2019autres demandes
        d\u2019ESM inclus:\\n\\n\\n* Les logiciels anciens qui doivent \xEAtre maintenu
        - si votre entreprise utilise ces logiciels qui n\xE9cessitent d\u2019anciennes
        libraries qui ne peuvent pas \xEAtre re-d\xE9velopp\xE9.\\n* Due au hardware
        - si votre entreprise \xE0 des logiciels qui tourne sur des syst\xE8mes embarqu\xE9s
        comme HDI ou SCADA qui ne peuvent pas \xEAtre upgrad\xE9 sans un testing (souvent
        vu dans l\u2019industrie m\xE9dicale).\\n* D\xE9ploiement \xE0 longue dur\xE9e
        - souvent vu des les t\xE9l\xE9communications.\\n\\n\\nDans les 5 ann\xE9e
        apr\xE8s la premi\xE8re release de 14.10, plus de 1,300 notices de s\xE9curit\xE9
        (USNs) ont ete publies, avec une seule USN qui peut couvrir plusieurs CVEs.
        Avec ESM, les USNs continue d\u2019etre adresse.\\n\\n\\n## Est-il temps de
        faire une mont\xE9e de version?\\n\\n\\nIl est recommand\xE9 pour tous les
        utilisateurs de passer \xE0 la derni\xE8re LTS, Ubuntu 18.04. 18.04 est notamment
        plus rapide \xE0 booter, est bas\xE9e sur le noyau 4.15, a \xE9t\xE9 d\xE9velopp\xE9
        pour CI/CD avec Kubernetes, elle a les mitigations pour Spectre and Meltdown.
        Finalement, elle est aussi align\xE9e avec le machine learning.\\n\\n\\nIl
        y a trois fa\xE7on de faire une mont\xE9 de verison -\\n\\n\\n1. Utiliser
        l\u2019interface graphique (Desktop seulement)\\n2. Entrer la commande suivante:\\n\\n\\n\\n```\\n$
        sudo do-release-upgrade\\n\\n```\\n\\n3. Utilise la commande en utilisant
        Landscape, le cloud-management platform pour les machine Ubuntu.\\n\\n\\n\\n```\\n$
        sudo apt-get dist-upgrade\\n\\n```\\n\\nPour ceux qui sont sur 14.04 et qui
        ne peuvent pas mont\xE9 en version, (ou si vous aller le faire plus tard),
        il est recommand\xE9 de s\u2019abonner \xE0 ESM \xE0 travers le UA Infrastructure.\\n\\n\\n##
        Quels sont les risks sans ESM?\\n\\n\\nLes vuln\xE9rabilit\xE9s de s\xE9curit\xE9s
        qui restent sans update laissent vos syst\xE8mes d\u2019infrastructures ouvert
        aux hackers et bien ouvert \xE0 une attaque majeure.\\n\\n\\nDe plus , les
        updates sont souvent n\xE9cessaires pour respecter les r\xE9glementations
        comme GDPR.\\n\\n\\n## Combien de temps est ce que Ubuntu 14.04 LTS peut \xEAtre
        support\xE9 avec ESM?\\n\\n\\nUbuntu 14.04 LTS \u2018Trusty Tahr\u2019 sera
        support\xE9 jusqu\u2019a avril 2022 a avec la souscription UA Infrastructure\u2019s
        ESM service.\\n\\n\\nExtended Security Maintenance (ESM) pour Ubuntu 14.04
        Trusty Tahr inclut les patchs de s\xE9curit\xE9 pour les vuln\xE9rabilit\xE9s
        haute et critical pour 3 ans et est disponible \xE0 travers Ubuntu Advantage
