        Ihre Optionen f\xFCr Ihre gesamte IT-Umgebung. Ein guter \xDCberblick \xFCber
        Ihre Ubuntu 16.04 LTS Landschaft hilft einzusch\xE4tzen, welche Workloads
        weiter auf 16.04 laufen sollten und welche von einer Migration profitieren
        k\xF6nnen. Bei dieser Gelegenheit k\xF6nnen Sie ihre komplette Konfiguration
