        po\u2019 di banda larga, i \\u003ca href=\\\"https://ubuntu.com/ai\\\"\\u003emodelli
        ML\\u003c/a\\u003e in esecuzione sull\u2019edge possono aggregare i dati ed
        eseguire semplici calcoli per aiutare nel processo decisionale. Lo stesso
        vale per la gestione dei software IoT, gli aggiornamenti di sicurezza e il
        controllo della flotta di dispositivi. Tutti questi casi d\u2019uso hanno
        molto pi\xF9 senso economico se sono implementati su piccoli cloud all\u2019edge
