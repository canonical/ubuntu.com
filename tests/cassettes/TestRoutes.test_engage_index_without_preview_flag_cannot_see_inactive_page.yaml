        active | true |\\n\\n\\n### A guide to edge computing\\n\\n\\nPut simply,
        edge computing is the method of processing data where it is being generated,
        at the edge of a network. Doing the work at the edge allows for real-time
        data-processing without latency and eliminates the need to move the huge amounts
        of data being generated by devices around. Since \u2018edge devices\u2019
        are integrated into the physical world and interact with people, you can say
        that the edge is the physical location where things and people connect to
        the cloud.\\n\\n\\nJoin our upcoming webinar hosted by Galem Kayo, Ubuntu
        Product Manager, to understand what is driving businesses to process their
        data at the edge and how you can add an edge computing layer to your business\u2019s
        infrastructure.\\n\\n\\n[Watch the webinar](https://www.brighttalk.com/webcast/6793/362197)\\n\\n\\n###
        Using Kubernetes at the edge - architecture and tools for edge clouds and
        edge devices\\n\\n\\nEdge clouds and devices are one of the fastest growing
        segments for cloud computing. This webinar will dive into the benefits of
        using Kubernetes as part of your edge strategy - for both edge clouds and
        edge devices.\\n\\n\\nWe\u2019ll explore use cases, architecture, and tools
        that will help you at every stage of your development lifecycle - from development
        to production deployments at scale. MicroK8s and Charmed Kubernetes will be
        explored in sufficient detail to get you started with Kubernetes on Ubuntu.\\n\\n\\n[Watch
        the webinar](https://www.brighttalk.com/webcast/6793/362200)\\n\\n\\n### Using
        MAAS at the edge - The importance of bare metal provisioning in edge computing\\n\\n\\nWide
        area networks, when managed inefficiently can prove costly for businesses
        as both hardware and the provisioning of geographically distributed devices
        can represent a hard cost.\\n\\n\\nEdge deployment costs can be measured in:\\n\\n\\n*
        Capital and operational expenses\\n* Power usage\\n* Dissipated heat\\n* Real
        estate occupied\\n\\n\\nFor businesses looking to set up servers in remote
        locations with remote site footprint constraints, MAAS provides a compelling
        model.\\n\\n\\nMAAS provides a solution to provision hardware and set-up servers
        remotely, quickly and with limited human intervention. By deploying MAAS businesses
        can reduce friction in small footprint environments as well as providing an
        open API-driven way to provision and repurpose nodes in every remote location
        enabling fast and efficient server provisioning.\\n\\n\\nIn this webinar join
        Ubuntu MAAS Product Manager, Andres Rodriguez to discuss use cases and how
        MAAS could benefit your business.\\n\\n\\n[Watch the webinar](https://www.brighttalk.com/webcast/6793/362201)\\n\\n\\n###
        CTOs guide to the telco edge: from devices to clouds\\n\\n\\nThe telco edge
