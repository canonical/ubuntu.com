        maintenance and enterprise support for your ROS environment\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eactive\\u003c/td\\u003e\\n\\u003ctd\\u003etrue\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eSecurity
        maintenance is the fundamental requirement for security compliance. If a robot\u2019s
        software in a manufacturing line or retail environment is not maintained,
        sooner or later attackers may gain a foothold on it and possibly use it to
        gain access to other corporate assets. Over the years, several security breaches
        have been reported with severe monetary and data privacy repercussions.\\u003c/p\\u003e\\n\\u003cp\\u003eFor
        ROS robots, security maintenance includes monitoring and security patching
        for the Robot Operating System (ROS) base and metapackages, dependencies such
        as Python and OpenCV, and the OS. All software needs to be constantly maintained
        and patched. But security patching is time-consuming and work-intensive, and
        as a result, it detracts companies from their robotics development. Security
        maintenance can also be costly and the challenges scale up as you manage a
        fleet of devices.\\u003c/p\\u003e\\n\\u003cp\\u003eConsequently, it becomes
        imperative to provide adequate security maintenance for devices that interact
        not only with the virtual world but with the physical world as well. It is
        also important to provide reliable tools for innovators that will make this
        work easier and allow them to focus on their groundbreaking work, while not
        overlooking critical cybersecurity controls. Tools that will help not only
        the companies but also their end-users.\\u003c/p\\u003e\\n\\u003cp\\u003eIn
        this whitepaper, we present an introduction to the security landscape, the
        importance of security maintenance and its challenges. We also present the
        benefits of ROS ESM, Canonical\u2019s service for ROS security maintenance
        delivered in partnership with Open Robotics.\\u003c/p\\u003e\\n\\u003cp\\u003eIn
