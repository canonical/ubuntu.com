        Cloud. And if you\u2019re interested in data science, tune in to our talk
        on using open-source tools to build your MLOps infrastructure. Take a look
        at the details below and reserve your free spot for the talks today!\\n\\n\\n##
        Canonical\u2019s Sessions at GTC\\n\\n\\n### Implementing a Low-latency Streaming
        Solution to Power Android Cloud Gaming [A31704]\\n\\n\\nImplementing an Android
        in the cloud solution involves various challenges including the development
        of a low latency streaming solution. In this talk, Canonical and NVIDIA collaborate
        towards building a platform to run Android in containers at high scale and
        density and implementing low latency video streaming powered by NVIDIA technology.
        This includes a zero-copy render-to-encode pipeline to keep latency on the
        server-side as minimal as possible. Enhanced with the power of video encoders
        on NVIDIA GPUs, high quality and low latency solutions are now possible. In
        this talk, we will walk jointly through the different aspects and challenges
        of building such a solution and provide insights into how NVIDIA technology
        makes this possible.\\n\\n\\n[RSVP for the session](https://events.rainfocus.com/widget/nvidia/nvidiagtc/sessioncatalog?search=A31704)\\n\\n\\nSpeakers:\\n\\n\\nChad
