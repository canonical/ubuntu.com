        security, ubuntu advantage\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003epublish_date\\u003c/td\\u003e\\n\\u003ctd\\u003e2020-12-17\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003elanguage\\u003c/td\\u003e\\n\\u003ctd\\u003ees\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003esubtitle\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eactive\\u003c/td\\u003e\\n\\u003ctd\\u003etrue\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eUbuntu
        16.04 LTS Xenial Xerus, uno de los lanzamientos m\xE1s populares de Ubuntu,
        entrar\xE1 en el per\xEDodo de mantenimiento de seguridad ampliado (ESM -
        Extended Security Maintenance) el pr\xF3ximo abril de 2021. Este art\xEDculo
        explica el per\xEDodo de ESM y proporciona una gu\xEDa para seis consideraciones
        clave cuando se planifique una migraci\xF3n desde Ubuntu 16.04 LTS.\\u003c/p\\u003e\\n\\u003ch2\\u003e\xBFQu\xE9
        es ESM?\\u003c/h2\\u003e\\n\\u003cp\\u003eCada lanzamiento de Ubuntu Long
        Term Support (LTS) tiene dos periodos de mantenimiento - el periodo de seguridad
        est\xE1ndar y el periodo de \\u003ca href=\\\"https://ubuntu.com/security/esm?utm_source=blog\\\"
        rel=\\\"noopener nofollow ugc\\\"\\u003emantenimiento de seguridad ampliado
        (ESM)\\u003c/a\\u003e. Despu\xE9s del per\xEDodo est\xE1ndar de cinco a\xF1os
        de mantenimiento y actualizaciones de seguridad, Ubuntu LTS puede beneficiarse
        de un per\xEDodo prolongado de mantenimiento y parches de seguridad. Con ESM,
        Ubuntu 16.04 gana tres a\xF1os m\xE1s de actualizaciones de seguridad, alargando
        su fecha de vida hasta abril de 2024.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/security/esm#get-in-touch\\\" rel=\\\"noopener
        nofollow ugc\\\"\\u003eCont\xE1ctenos\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003e\xBFQu\xE9
        deber\xEDa hacer?\\u003c/h2\\u003e\\n\\u003cp\\u003eA continuaci\xF3n, seis
        consideraciones clave:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003ePiense
        en lo que se necesitar\xEDa para migrar desde 16.04 LTS. Puede actualizar
        su 16.04 LTS a 18.04 LTS, o acceder a la \xFAltima versi\xF3n de Ubuntu 20.04
        LTS. Si quiere actualizar de 16.04 LTS a 20.04 LTS no hay una forma directa,
        as\xED que tendr\xE1 que enfrentarse a dos procesos de actualizaci\xF3n: primero
        migrar a 18.04 LTS y finalmente a 20.04 LTS.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/migrating-to-20.04\\\" rel=\\\"noopener
        nofollow ugc\\\"\\u003eVea el webinar - C\xF3mo migrar a Ubuntu 20.04\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003col
        start=\\\"2\\\"\\u003e\\n\\u003cli\\u003eConsidere el full stack. El sistema
        operativo es el coraz\xF3n del sistema, y una migraci\xF3n del Sistema Operativo
        es un cambio significativo que toca m\xFAltiples aspectos de su configuraci\xF3n,
        desde el n\xFAcleo de Linux hasta sus aplicaciones. Recuerde evaluar c\xF3mo
        la migraci\xF3n afectar\xE1 a sus cargas de trabajo y APIs existentes, ya
        que su configuraci\xF3n actual podr\xEDa depender de versiones espec\xEDficas
        de las aplicaciones y librer\xEDas disponibles en Ubuntu 16.04 LTS. Probablemente
        encontrar\xE1 versiones m\xE1s recientes de aplicaciones y librer\xEDas cuando
        se considera una versi\xF3n m\xE1s reciente de Ubuntu (puede encontrar algunos
        ejemplos a continuaci\xF3n). Sin embargo, puede que esas versiones ya no sean
        totalmente compatibles con su configuraci\xF3n general despu\xE9s de la migraci\xF3n.\\u003c/li\\u003e\\n\\u003cli\\u003eEval\xFAe
        los riesgos. Cada proyecto de migraci\xF3n debe planificarse y ejecutarse
        cuidadosamente. Aseg\xFArese de que entiende el full stack: la infraestructura
        y tambi\xE9n las aplicaciones que se ejecutan encima. Aseg\xFArese de que
        todos los interesados que est\xE1n utilizando los servicios proporcionados
        por las cargas de trabajo de Ubuntu 16.04 tambi\xE9n entiendan los beneficios
        y riesgos que se derivan del proyecto de migraci\xF3n.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eDiferentes
        categor\xEDas de riesgos a tener en cuenta: costes y retraso de la migraci\xF3n
        de c\xF3digo para las aplicaciones existentes, coste de mantenimiento de la
        infraestructura y la base de c\xF3digo envejecidas, gastos generales de la
        ejecuci\xF3n de un proyecto de migraci\xF3n, riesgos de cumplimiento y seguridad
        de la ejecuci\xF3n de la infraestructura sin parches, etc.\\u003c/p\\u003e\\n\\u003col
        start=\\\"4\\\"\\u003e\\n\\u003cli\\u003eUn paso atr\xE1s para evaluar sus
        opciones. Tener una buena visi\xF3n general de su patrimonio Ubuntu 16.04
        LTS le ayudar\xE1 a identificar las cargas de trabajo que deben seguir funcionando
        en 16.04 y las que pueden beneficiarse de las migraciones. Puede aprovechar
        esta ocasi\xF3n para replantearse su configuraci\xF3n general, identificar
        mejoras arquitect\xF3nicas y cuantificar los ahorros potenciales. Considere
        la posibilidad de modernizar su patrimonio de Ubuntu, pasar a un entorno nativo
        de nube o evaluar alternativas de servicios gestionados para su infraestructura
        y aplicaciones. Para tomar la decisi\xF3n correcta, examine sus niveles de
        utilizaci\xF3n y el coste total de propiedad (TCO, - Total Cost of Ownership\u2019).\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/kubernetes/features\\\" rel=\\\"noopener nofollow
        ugc\\\"\\u003eCharmed kubernetes\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/openstack\\\" rel=\\\"noopener nofollow ugc\\\"\\u003eCanonical
        OpenStack\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003col start=\\\"5\\\"\\u003e\\n\\u003cli\\u003e\u201CDecisi\xF3n
        inteligente de negocios\u201D. Las migraciones son muy caras. Muchas industrias
        optimizan el coste de sus cargas de trabajo para despliegues a largo plazo,
        en cuyo caso cuanta m\xE1s duraci\xF3n operen sin tiempo de inactividad y
        sin mantenimiento de c\xF3digo, mejor rendimiento de precios lograr\xE1. ESM
