        Ubuntu est le point de d\xE9part pour la majorit\xE9 des applications cloud.
        Avec plus de 450 million d\u2019instances clouds publiques d\xE9ploy\xE9es
        depuis la sortie d\u2019Ubuntu 16.04 LTS, on constate que la plupart des d\xE9ploiements
        les plus larges - \xE0 l\u2019\xE9chelle du web - utilisent Ubuntu.\\u003c/p\\u003e\\n\\u003cp\\u003eCe
        sont notamment des applications financi\xE8res, de big data et de distribution
        de contenu, qui d\xE9pendent de la stabilit\xE9 et de la continuit\xE9 du
        syst\xE8me d\u2019exploitation sous-jacent pour fournir les services essentiels
        dont leurs clients d\xE9pendent.\\u003c/p\\u003e\\n\\u003cp\\u003eL\u2019Extension
        S\xE9curit\xE9 et Maintenance (ESM) a \xE9t\xE9 initialement cr\xE9\xE9e pour
        Ubuntu 12.04 LTS afin de prolonger la disponibilit\xE9 des patchs de s\xE9curit\xE9
        essentiels apr\xE8s la date de fin de vie initialement pr\xE9vue de la version.\\u003c/p\\u003e\\n\\u003cp\\u003ePar
        exemple, des institutions utilisent l\u2019ESM pour r\xE9pondre \xE0 leurs
        probl\xE9matiques de s\xE9curit\xE9 et de conformit\xE9 aux r\xE9gulations,
        en attendant d\u2019\xEAtre en mesure de mettre \xE0 jour leurs syst\xE8mes
        vers une version d\u2019Ubuntu support\xE9e et plus r\xE9cente.\\u003c/p\\u003e\\n\\u003cp\\u003eLa
        capacit\xE9 \xE0 pouvoir planifier et contr\xF4ler les mises \xE0 jour des
        applications dans un environnement s\xE9curis\xE9 est cit\xE9 comme comme
        la raison principale d\u2019adoption de l\u2019ESM. Avec la fin de vie d\u2019Ubuntu
        14.04 LTS pr\xE9vue pour avril 2019, et pour soutenir les efforts de planification
        des d\xE9veloppeurs du monde entier, Canonical annonce la disponibilit\xE9
        de l\u2019ESM pour Ubuntu 14.04.\\u003c/p\\u003e\\n\\u003ch3\\u003eL\u2019Extension
        S\xE9curit\xE9 et Maintenance: retours d\u2019exp\xE9rience\\u003c/h3\\u003e\\n\\u003cp\\u003eUbuntu
        12.04 a \xE9t\xE9 la premi\xE8re version d\u2019Ubuntu \xE0 avoir une Extension
        S\xE9curit\xE9 et Maintenance. Sa cr\xE9ation est tomb\xE9e \xE0 point nomm\xE9,
        car depuis l\u2019ann\xE9e derni\xE8re les d\xE9partements informatiques ont
        eu \xE0 traiter des probl\xE8mes majeurs de s\xE9curit\xE9 et de conformit\xE9
        aux normes: RGPD, Spectre, Meltdown, Stack Clash, Blueborne, Dirty Cow, SegmentSmack
        ou FragmentSmack pour n\u2019en nommer que quelques uns.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eEn
        tout, l\u2019ESM a fourni plus de 120 mises \xE0 jour, comprenant les corrections
        pour plus de 60 vuln\xE9rabilit\xE9s \xE0 haute priorit\xE9 ou critiques pour
        les utilisateurs d\u2019Ubuntu 12.04.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eL\u2019Extension
        Securit\xE9 et Maintenance a donn\xE9 l\u2019opportunit\xE9 aux \xE9quipes
        IT, DevOps et de S\xE9curit\xE9 d\u2019avoir une nouvelle approche pour leur
        strat\xE9gie de mise \xE0 jour de syst\xE8me d\u2019exploitation. Quelques
        exemples:\\u003c/p\\u003e\\n\\u003cp\\u003eCommerctools a r\xE9duit ses risques
        op\xE9rationnels et augment\xE9 la conformit\xE9 RGPD de ses anciens syst\xE8mes.\\u003c/p\\u003e\\n\\u003cp\\u003eITstrategen
        a utilis\xE9 l\u2019Extension S\xE9curit\xE9 et Maintenance pour garantir
        la s\xE9curit\xE9 continue de ses serveurs et a fait \xE9conomiser \xE0 ses
        clients des mises \xE0 jours tr\xE8s co\xFBteuses.\\u003c/p\\u003e\\n\\u003ch3\\u003eEn
        savoir plus sur l\u2019Extension S\xE9curit\xE9 et Maintenance\\u003c/h3\\u003e\\n\\u003cp\\u003eL\u2019ESM
        pour Ubuntu 14.04 LTS sera disponible lorsque Ubuntu 14.04 LTS arrivera en
        fin de vie, en Avril 2019.\\u003c/p\\u003e\\n\\u003cp\\u003eElle est en option
        dans le pack de support technique commercial de Canonical, Ubuntu Advantage.\\u003c/p\\u003e\\n\\u003cp\\u003eContactez
        ci-dessous les \xE9quipes de vente de Canonical pour commencer \xE0 planifier
        la fin de vie d\u2019Ubuntu 14.04 ou pour parler de vos syst\xE8mes sous Ubuntu
        12.04: l\u2019ESM facilitera votre processus de migration, tout en assurant
        votre conformit\xE9 aux normes et votre s\xE9curit\xE9.\\u003c/p\\u003e\",\"|
