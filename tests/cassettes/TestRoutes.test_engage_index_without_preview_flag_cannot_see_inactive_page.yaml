        de l\u2019ESM pour Ubuntu 14.04.\\n\\n\\n### L\u2019Extension S\xE9curit\xE9
        et Maintenance: retours d\u2019exp\xE9rience\\n\\n\\nUbuntu 12.04 a \xE9t\xE9
        la premi\xE8re version d\u2019Ubuntu \xE0 avoir une Extension S\xE9curit\xE9
        et Maintenance. Sa cr\xE9ation est tomb\xE9e \xE0 point nomm\xE9, car depuis
        l\u2019ann\xE9e derni\xE8re les d\xE9partements informatiques ont eu \xE0
        traiter des probl\xE8mes majeurs de s\xE9curit\xE9 et de conformit\xE9 aux
        normes: RGPD, Spectre, Meltdown, Stack Clash, Blueborne, Dirty Cow, SegmentSmack
        ou FragmentSmack pour n\u2019en nommer que quelques uns.\\n\\n\\n**En tout,
        l\u2019ESM a fourni plus de 120 mises \xE0 jour, comprenant les corrections
        pour plus de 60 vuln\xE9rabilit\xE9s \xE0 haute priorit\xE9 ou critiques pour
        les utilisateurs d\u2019Ubuntu 12.04.**\\n\\n\\nL\u2019Extension Securit\xE9
        et Maintenance a donn\xE9 l\u2019opportunit\xE9 aux \xE9quipes IT, DevOps
        et de S\xE9curit\xE9 d\u2019avoir une nouvelle approche pour leur strat\xE9gie
        de mise \xE0 jour de syst\xE8me d\u2019exploitation. Quelques exemples:\\n\\n\\nCommerctools
        a r\xE9duit ses risques op\xE9rationnels et augment\xE9 la conformit\xE9 RGPD
        de ses anciens syst\xE8mes.\\n\\n\\nITstrategen a utilis\xE9 l\u2019Extension
        S\xE9curit\xE9 et Maintenance pour garantir la s\xE9curit\xE9 continue de
        ses serveurs et a fait \xE9conomiser \xE0 ses clients des mises \xE0 jours
        tr\xE8s co\xFBteuses.\\n\\n\\n### En savoir plus sur l\u2019Extension S\xE9curit\xE9
        et Maintenance\\n\\n\\nL\u2019ESM pour Ubuntu 14.04 LTS sera disponible lorsque
        Ubuntu 14.04 LTS arrivera en fin de vie, en Avril 2019.\\n\\n\\nElle est en
        option dans le pack de support technique commercial de Canonical, Ubuntu Advantage.\\n\\n\\nContactez
        ci-dessous les \xE9quipes de vente de Canonical pour commencer \xE0 planifier
        la fin de vie d\u2019Ubuntu 14.04 ou pour parler de vos syst\xE8mes sous Ubuntu
        12.04: l\u2019ESM facilitera votre processus de migration, tout en assurant
        votre conformit\xE9 aux normes et votre s\xE9curit\xE9.\",null,\"Extension
        S\xE9curit\xE9 et Maintenance pour Ubuntu 14.04\",\"2020-07-17T16:36:41.188Z\",\"2022-06-27T09:49:31.897Z\",17414,\"extension-securite-et-maintenance-pour-ubuntu-14-04\"],[\"\\u003cdiv
