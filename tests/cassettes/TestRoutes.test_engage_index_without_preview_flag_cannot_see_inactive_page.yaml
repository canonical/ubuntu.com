        largest trade ideas network are well aware of the need  \\n\\nto maintain
        and ensure the security of their infrastructure for these reasons.\\n\\n\\nWith
        around 70 physical machines and 800 virtual machines running Ubuntu 14.04
        LTS, the end of the five year public support window in 2019 led to the infrastructure
        team needing to decide whether to upgrade to 18.04 LTS. With two people assigned
        to maintaining the infrastructure, TIM quickly realised they could not upgrade
        in the timeframe required.\\n\\n\\n\\n\\u003e \\n\\u003e \u201CESM has given
        us the space to plan what comes next. It\u2019s helping us get into a position
        where we can have a more sustainable infrastructure.\u201D  \\n\\u003e \\n\\u003e
