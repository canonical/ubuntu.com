        language |  |\\n| subtitle | Commercial support vs roll your own: a dilemma
        |\\n| active | true |\\n\\n\\nLinux is arguably the best operating system
        to take advantage of the new generation of computer hardware. Thanks to its
        permissive and royalty-free licensing model, Linux harbors a strong community
        support that enriches the platform with the latest and greatest software and
        build tools for any CPU architecture. However, this wealth of freely available
        capabilities does not come without complexity and challenges\\n\\n\\nOn the
        one hand, community-maintained build systems like buildroot and Yocto have
        abstracted and automated Linux embedding, to the point that any developer
        can create a distribution. On the other hand, enterprises running embedded
        Linux in production and at scale oftentimes have requirements that community
        contributions do not address. A gap which embedded Linux vendors fill by offering
        expertise and enterprise support.\\n\\n\\nThis whitepaper performs a detailed
        comparison of built vs bought embedded Linux, including:\\n\\n\\n* A cost
        analysis of upfront and associated long-term expenses\\n* An overview of strategic
        considerations in terms of a high-level business agenda\\n* Recommended embedded
        Linux strategy based on real customer profiles\\n* The benefits of bringing
        a device to market with Ubuntu Core\\n\\nIf you want to improve usability,
        security and time-to-market for your enterprise devices, listen to the [webinar
        introducing Ubuntu Core 22](https://ubuntu.com/engage/intro-to-ubuntu-core22-webinar)
