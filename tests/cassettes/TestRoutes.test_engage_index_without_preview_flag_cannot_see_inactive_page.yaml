        |\\n| language | fr |\\n| subtitle |  |\\n| active | true |\\n\\n\\nCe post
        d\xE9crit l\u2019utilisation de GPUs avec Kubernetes et [DevicePlugins](https://kubernetes.io/docs/concepts/extend-kubernetes/compute-storage-net/device-plugins/).\\n\\n\\nNous
        allons utiliser MicroK8s pour une station de d\xE9veloppement et Charmed K8s
        pour un cluster. Ceci est consistant avec une approche multi-cloud. Les diff\xE9rents
        CAAS disponibles sur les clouds public comme GKE ont aussi une option GPU,
        vous pouvez aussi essayer cela.\\n\\n\\nNous allons utiliser Ubuntu comme
        OS simplement parce que GPU fonctionne bien sur tous les clouds en version
        Ubuntu et avec tout le hardware local. Et faire les images Docker sur Ubuntu
        garantit que les librairies CUDA soient align\xE9es avec les drivers.\\n\\n\\nPour
        que tout cela fonctionne, le bon driver a besoin d\u2019\xEAtre install\xE9
        sur le worker node pour que le GPU soit accessible \xE0 partir de l\u2019OS;
        et typiquement, cela demande aussi des librairies userland pour fonctionner.\\n\\n\\nAvec
        NVIDIA GPUs, cette activation d\xE9pend en plus de la bonne utilisation de
        Docker runtime (nvisia-docker2) qui demande des configurations suppl\xE9mentaires
        au niveau du host et une installation apr\xE8s d\xE9ploiement.\\n\\n\\nTout
        cela est automatis\xE9 sur Ubuntu avec MicroK8s et les charms Charmed Kubernetes,
        sur tous les clouds publics o\xF9 les GPUs sont disponibles. Ceci est aussi
        disponible pour GKE et les autres offres CAAS vont suivre.\\n\\n\\n## Des
        conteneurs GPU sur workstation avec Microk8s\\n\\n\\nMicroK8s est un snap
        Kubernetes upstream con\xE7u pour le d\xE9veloppement. Ce n\u2019est pas un
        cluster mais un environnement Kubernetes sans besoin d\u2019op\xE9ration qui
        est compatible avec les offres Kubernetes multi-cloud. Pour arriver \xE0 nos
        fins il faut que l\u2019option GPU soient actives d\xE8s la sortie de l\u2019emballage.\\n\\n\\nPour
        installer MicroK8s:\\n\\n\\n\\n```\\n$ snap install microk8s --classic\\n\\n```\\n\\nCela
        vous donne la derni\xE8re version stable de MicroK8s qui trace de tr\xE8s
        pr\xE8s les sorties upstream.\\n\\n\\nVous pouvez s\xE9lectionner une version
        particuli\xE8re en utilisation l\u2019option \u2018snap channels\u2019, regarder
        \u2018snap info microk8s\u2019 pour voir les diff\xE9rentes versions.\\n\\n\\nEn
        s\xE9lectionnant une version particuli\xE8re, vous pouvez rester bloqu\xE9
        sur cette version.\\n\\n\\nPar d\xE9faut, vous \xEAtes sur la derni\xE8re
        version et vous avez les upgrades quand Kubernetes upstream sortira une nouvelle
        version stable.\\n\\n\\nS\xE9lectionner une version particuli\xE8re avec l\u2019option:
        `--channel=track/stability` gr\xE2ce aux diff\xE9rentes cha\xEEnes disponibles.
        \u201CStable\u201D vous am\xE8ne \xE0 \u201Clatest/stable\u201D.\\n\\n\\n\\n```\\n$
        snap info microk8s\\n[...]\\nchannels:\\n  stable: v1.13.0 (340) 204MB classic
        \\n  candidate: v1.13.0 (340) 204MB classic\\n  beta: v1.13.0 (340) 204MB
        classic \\n  edge: v1.13.0 (340) 204MB classic\\n  1.13/stable: v1.13.0 (340)
        204MB classic \\n  1.13/candidate: v1.13.0 (340) 204MB classic\\n  1.13/beta:
        v1.13.0 (340) 204MB classic\\n  1.13/edge: v1.13.0 (341) 204MB classic\\n
        \ 1.12/stable: v1.12.3 (336) 226MB classic\\n  1.12/candidate: v1.12.3 (336)
        226MB classic\\n  1.12/beta: v1.12.3 (336) 226MB classic\\n  1.12/edge: v1.12.3
        (336) 226MB classic \\n  1.11/stable: v1.11.5 (322) 219MB classic\\n  1.11/candidate:
        v1.11.5 (322) 219MB classic\\n  1.11/beta: v1.11.5 (322) 219MB classic\\n
        \ 1.11/edge: v1.11.5 (322) 219MB classic\\n  1.10/stable: v1.10.11 (321) 175MB
        classic \\n  1.10/candidate: v1.10.11 (321) 175MB classic\\n  1.10/beta: v1.10.11
        (321) 175MB classic\\n  1.10/edge: v1.10.11 (321) 175MB classic \\n\\n```\\n\\nSupposons
        que vous avez un GPU Nvidia avec le bon driver install\xE9, vous pouvez activer
        le support Kubernetes avec la sous command \u201Cenable\u201D.\\n\\n\\n\\n```\\n$
        microk8s.enable gpu\\n\\n```\\n\\nVous pouvez confirmer que le GPU est disponible
        avec la commande suivante:\\n\\n\\n\\n```\\n$ microk8s.status\\nmicrok8s is
        running\\naddons:\\ngpu: enabled\\nstorage: disabled\\nregistry: disabled\\ningress:
        disabled\\ndns: disabled\\nmetrics-server: disabled\\nistio: disabled\\ndashboard:
        disabled\\n\\n```\\n\\n## Faire tourner des conteneurs GPU acc\xE9l\xE9r\xE9s
        sur K8s\\n\\n\\nMaintenant que vous avez de la capacit\xE9 GPU disponible
        pour votre Kubernetes, vous pouvez d\xE9ployer des containers qui ont acc\xE8s
        au hardware dont ils ont besoin.\\n\\n\\nVos containers ont besoin des bonnes
        pi\xE8ces userspaces, donc nous vous sugg\xE9rons de construire les images
        OCI sur Ubuntu avec les librairies CUDA fournies; ces derniers seront portables
        sur toutes les offres CAAS cloud ainsi que les offres de Canonical, VMware,
        Pivotal, Cisco et autres qui utilise Ubuntu pour K8s.\\n\\n\\nVos workloads
        peuvent maintenant utiliser quelque chose comme cela pour s\xE9lectionner
        le bon worker node. (exemple extrait d\u2019[ici](https://kubernetes.io/docs/tasks/manage-gpus/scheduling-gpus/#deploying-nvidia-gpu-device-plugin)):\\n\\n\\n**Listing
        1**: nvidia-pod-example.yaml\\n\\n\\n\\n```\\napiVersion: v1\\nkind: Pod\\nmetadata:\\n
        \ name: cuda-vector-add\\nspec: \\n  restartPolicy: OnFailure\\n  containers:\\n
        \ - name: cuda-vector-add\\n    image: \\\"k8s.gcr.io/cuda-vector-add:v0.1\\\"\\n
        \   resources:\\n      limits: nvidia.com/gpu: 1 # requesting 1 GPU\\n\\n```\\n\\n##
        D\xE9ploiement d\u2019un cluster Kubernetes avec GPUs\\n\\n\\nUne caract\xE9ristique
        int\xE9ressante de Charmed Distribution of Kubernetes (CDK) est qu\u2019il
        active automatique les ressources GPU qui sont pr\xE9sentent sur le worker
        node pour \xEAtre utilis\xE9es par les pods.\\n\\n\\nLes ressources GPU sont
        activ\xE9 par l\u2019usage de Device Plugins qui sont  \\n\\nd\xE9ploy\xE9s
        comme [DaemonSets](https://kubernetes.io/docs/concepts/workloads/controllers/daemonset/).
        Cela assure que chaque worker node avec activation GPU puisse acc\xE9der au
        GPU et mette en place le bon chemin vers les drivers plugins du host. Avec
        DaemonSet d\xE9ploy\xE9, le planificateur Kubernetes peut prendre avantage
        du NodeSelector pour filtrer les worker nodes qui proposent la fonction [nvidia.com/gpu](http://nvidia.com/gpu)
        quand il planifie les workloads.\\n\\n\\nLes Charms automatisent compl\xE8tement
        le d\xE9ploiement de Kubernetes d\u2019une fa\xE7on qui est orient\xE9e mod\xE8le
        et sont donc flexibles pour \xEAtre utilis\xE9s sur diff\xE9rents types de
        clouds ou clusters. Nous utilisons les Charms pour les d\xE9ploiements HPC
        de Kubernetes, par exemple, [d\xE9ployer des pipelines AI/ML](https://tutorials.ubuntu.com/tutorial/get-started-kubeflow?\\u0026_ga=2.265846858.494025208.1594627832-55567406.1594627832#0)
        au dessus de Kubernetes de mani\xE8re plus facile. L\u2019activation du GPU
        est important pour ce genre de workload.\\n\\n\\nCependant, avant de d\xE9ployer
        Kubeflow ou d\u2019autres frameworks, la couche Kubernetes doit \xEAtre compl\xE8tement
        automatis\xE9e et les GPUs actives.\\n\\n\\nLes Charms de K8s font tout le
        travail. Au fur et \xE0 mesure que les worker nodes sont commissionn\xE9s
        dans le mod\xE8le, les Charms de K8s d\xE9tectent automatiquement la pr\xE9sence
        des cartes nvidia, installent les bons drivers et les bonnes librairies, remplacent
        le runtime du container par celui qui est support\xE9 par NVIDIA, d\xE9ploient
        le DaemonSet pour le DevicePlugin et cat\xE9gorisent les nodes automatiquement.\\n\\n\\nLe
        cluster K8s est facilement d\xE9ploy\xE9 avec [conjure-up](https://conjure-up.io/)
        qui fournit un wizard pour vous accompagner tout le long du processus. Vous
        pouvez utiliser conjure-up sur un cloud public avec des instances GPUs activ\xE9es,
        ou avec MAAS pour des clusters sur bare metal avec des serveurs qui contiennent
        des GPUs. Dans les deux cas, le d\xE9ploiement est exactement le m\xEAme.\\n\\n\\nPar
        exemple, vous pouvez utiliser des instances p2.xlarge sur AWS. Pour que cela
        fonctionne, vous devez passer la contrainte dans le command line de conjure-up
        pour qu\u2019il force l\u2019usage d\u2019instances avec des GPUs actives
        quand on d\xE9ploie les clusters.\\n\\n\\n**Listing 2**: cdk-gpu-worker.yaml\\n\\n\\n\\n```\\nservices:\\n\\\"kubernetes-worker\\\":\\n
        \ charm: \\\"cs:~containers/kubernetes-worker\\\" \\n  num_units: 1\\n  options:\\n
        \   channel: 1.13/stable\\n  expose: true\\n  constraints: \\\"instance-type=p2.xlarge
        root-disk=32768\\\"\\n\\n```\\n\\nMettre ceci dans conjure-up:\\n\\n\\n\\n```\\n$
        conjure-up canonical-kubernetes --bundle-add cdk-gpu-worker.yaml\\n\\n```\\n\\nCela
        d\xE9marrera l\u2018interface wizard de conjure-up et vous permettra de s\xE9lectionner
        les add-ons \xE0 d\xE9ployer, par exemple, Kubeflow peut \xEAtre s\xE9lectionn\xE9
        ici.\\n\\n\\n\xC0 l\u2019\xE9cran de s\xE9lection du controller, vous pouvez
        soit d\xE9ployer un contr\xF4leur Juju d\xE9di\xE9 (n\xE9cessite une VM) ou
        vous pouvez prendre avantage de JAAS qui fournit Juju As a Service sur tous
        les clouds publics majeurs.\\n\\n\\nUne fois que l\u2019installation commence,
