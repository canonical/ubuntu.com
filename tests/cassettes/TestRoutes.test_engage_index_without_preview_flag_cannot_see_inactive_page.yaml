        OpenStack Cloud arrive en fin de vie\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003epath\\u003c/td\\u003e\\n\\u003ctd\\u003e/engage/fr/suse-openstack-fin-de-vie\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003etype\\u003c/td\\u003e\\n\\u003ctd\\u003ewebinar\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003etags\\u003c/td\\u003e\\n\\u003ctd\\u003esuse,
        openstack\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003epublish_date\\u003c/td\\u003e\\n\\u003ctd\\u003e2021-02-25\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003elanguage\\u003c/td\\u003e\\n\\u003ctd\\u003efr\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003esubtitle\\u003c/td\\u003e\\n\\u003ctd\\u003ePreparez
        pour votre migration d\u2019OpenStack\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eactive\\u003c/td\\u003e\\n\\u003ctd\\u003etrue\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eLe
        temps passe! Un an s\u2019est \xE9coul\xE9 depuis que SUSE a annonc\xE9 sa
        d\xE9cision d\u2019abandonner SUSE OpenStack Cloud, et de nombreuses entreprises
        sont d\xE9j\xE0 touch\xE9es. En effet, SUSE OpenStack Cloud 8 arrive en fin
        de vie (EOL) fin mai 2021.\\u003c/p\\u003e\\n\\u003cp\\u003eIl reste 3 mois
        pour r\xE9soudre ce probl\xE8me. Il est donc temps de r\xE9fl\xE9chir \xE0
        une solution. Bien qu\u2019il existe de nombreuses options disponibles, assurer
        la continuit\xE9 des activit\xE9s, la disponibilit\xE9 continue des services
        et le contr\xF4le budg\xE9taire est toujours une priorit\xE9. Par cons\xE9quent,
        continuer \xE0 utiliser OpenStack est le plus logique dans la majorit\xE9
        des cas.\\u003c/p\\u003e\\n\\u003cp\\u003eHeureusement, SUSE n\u2019est pas
        le seul fournisseur \xE0 offrir des services de classe entreprise pour OpenStack.
        Il existe \xE9galement des outils qui permettent une migration fluide de SUSE
        OpenStack Cloud vers d\u2019autres plates-formes OpenStack. Alors ne paniquez
        pas et continuez \xE0 lire!\\u003c/p\\u003e\\n\\u003ch1\\u003eAu revoir SUSE
        OpenStack Cloud\\u003c/h1\\u003e\\n\\u003cp\\u003eSUSE a annonc\xE9 qu\u2019elle
        abandonnerait le support de SUSE OpenStack Cloud le 9 octobre 2019. Cette
        d\xE9cision a \xE9t\xE9 une surprise pour beaucoup car elle est intervenue
        quelques mois seulement apr\xE8s la sortie r\xE9ussie de SUSE OpenStack Cloud
        9. Pendant de nombreuses ann\xE9es, SUSE a \xE9t\xE9 un contributeur solide
        au projet OpenStack et un fournisseur reconnu.\\u003c/p\\u003e\\n\\u003cp\\u003eDans
        l\u2019annonce officielle, SUSE a d\xE9clar\xE9: \xABSUSE se concentre sur
        et augmente ses investissements strat\xE9giques dans le march\xE9 de la livraison
        d\u2019applications et ses opportunit\xE9s afin de s\u2019aligner sur les
        tendances technologiques du secteur et, surtout, sur les besoins de nos clients.
        SUSE travaillera donc davantage sur ses offres de livraison d\u2019applications
        bas\xE9es sur Kubernetes, SUSE Cloud Application Platform et SUSE CaaS Platform.
        \xBB. En cons\xE9quence, SUSE OpenStack Cloud 8 et \\u003ca href=\\\"https://www.suse.com/lifecycle/\\\"\\u003eSUSE
        OpenStack Cloud 9 devraient d\xE9sormais atteindre EOL le 31 mai 2021 et le
        29 avril 2022 respectivemen\\u003c/a\\u003et.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg
        src=\\\"https://lh4.googleusercontent.com/Sw_ZmyMtJFMZUXyFENLHhhhw_J_P7dcapHIDbXx8ZdtactAKGqK8rRw2C4LR_4siZejK5vt-8GAw3wsGMIitp1CVdjmNsXx3AJzFhBi82b_HA8MfN4quevoPSJgQvYk3k8SiBChm\\\"
        alt=\\\"\\\" width=\\\"\\\" height=\\\"\\\"\\u003e\\u003c/p\\u003e\\n\\u003ch1\\u003eLes
        applications ont besoin d\u2019une infrastructure\\u003c/h1\\u003e\\n\\u003cp\\u003eBien
        qu\u2019il y ait beaucoup de v\xE9rit\xE9 dans ce que SUSE a d\xE9clar\xE9
        \xE0 propos des applications dans son annonce, OpenStack reste une technologie
        essentielle pour de nombreuses organisations. En effet, les applications ont
        toujours besoin d\u2019une infrastructure pour s\u2019ex\xE9cuter. Bien que
        Kubernetes et d\u2019autres plates-formes de conteneur en tant que service
        (CaaS) fournissent des capacit\xE9s de gestion d\u2019infrastructure, elles
        ne sont tout simplement pas con\xE7ues \xE0 cet effet. Par cons\xE9quent,
        la mise en \u0153uvre de fonctionnalit\xE9s de niveau production sur ces plates-formes,
        telles que la multi-location par exemple, est difficile.\\u003c/p\\u003e\\n\\u003cp\\u003eDe
        plus, les plates-formes CaaS appliquent une approche cloud native. Cela signifie
        que tous les services doivent \xEAtre repens\xE9s et r\xE9impl\xE9ment\xE9s
        sur la base d\u2019une architecture de microservices. Bien qu\u2019il s\u2019agisse
        d\u2019une option possible pour les start-ups et les entreprises de taille
        moyenne, cela peut \xEAtre hors de question pour les grandes entreprises qui
        ex\xE9cutent des centaines d\u2019applications dans le cloud. Un tel changement
        n\xE9cessite g\xE9n\xE9ralement un plan \xE0 long terme, un budget important
        et un alignement avec la strat\xE9gie de l\u2019entreprise. Et ici, n\u2019oubliez
        pas, le temps est compt\xE9.\\u003c/p\\u003e\\n\\u003cp\\u003eAinsi, si toute
        votre organisation est d\xE9j\xE0 en cours d\u2019ex\xE9cution sur SUSE OpenStack
        Cloud, la solution la plus s\xFBre consiste \xE0 migrer vers une autre plate-forme
        OpenStack d\u2019entreprise avant que la plate-forme actuelle n\u2019atteigne
        la fin de vie. Mais avant de choisir un nouveau fournisseur et de faire un
        investissement, il y a plusieurs aspects importants \xE0 consid\xE9rer.\\u003c/p\\u003e\\n\\u003ch1\\u003eMigrer
        vers Charmed OpenStack\\u003c/h1\\u003e\\n\\u003cp\\u003eBien que je vais
        utiliser ici Charmed OpenStack de Canonical, les m\xEAmes r\xE8gles s\u2019appliquent
        lorsque je consid\xE8re d\u2019autres plates-formes OpenStack.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg
        src=\\\"https://lh5.googleusercontent.com/ZZYcTVYB2zgt0hYBVDLjpV6NUauFOrkc32KkR5MBoj33wXMiPF9p8MS3-xuOu2F-CZc2ugaBf3wQW_fE-HapOMD_N7x1Ng_V5PZWXZiKLTLuSe-g_s_vpIarxFKmnWjxEnqMWwTS\\\"
        alt=\\\"\\\" width=\\\"\\\" height=\\\"\\\"\\u003e\\u003c/p\\u003e\\n\\u003ch1\\u003eAssurer
        la continuit\xE9 de l\u2019activit\xE9\\u003c/h1\\u003e\\n\\u003cp\\u003eIl
        n\u2019y a pas deux plates-formes OpenStack identiques. Bien qu\u2019ils soient
        tous bas\xE9s sur le m\xEAme code open source, la disponibilit\xE9 de certaines
        fonctionnalit\xE9s et services peut varier selon les fournisseurs. Par cons\xE9quent,
        il est important de faire vos recherches et de vous assurer que la nouvelle
        plate-forme OpenStack de choix offre les m\xEAmes capacit\xE9s que SUSE OpenStack
        Cloud. Cela permet d\u2019\xE9liminer les surprises apr\xE8s la migration
        et assure la continuit\xE9 de votre entreprise.\\u003c/p\\u003e\\n\\u003cp\\u003eLe
        tableau suivant donne un bref aper\xE7u de SUSE OpenStack Cloud et de Charmed
        OpenStack de Canonical:\\u003c/p\\u003e\\n\\u003cdiv class=\\\"md-table\\\"\\u003e\\n\\u003ctable\\u003e\\n\\u003cthead\\u003e\\n\\u003ctr\\u003e\\n\\u003cth\\u003e\\u003c/th\\u003e\\n\\u003cth\\u003eOpenStack
        Charmed de Canonical\\u003c/th\\u003e\\n\\u003cth\\u003eSUSE OpenStack Cloud\\u003c/th\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/thead\\u003e\\n\\u003ctbody\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eHost
        OS\\u003c/td\\u003e\\n\\u003ctd\\u003eUbuntu\\u003c/td\\u003e\\n\\u003ctd\\u003eSLES\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eGuest
        OS\\u003c/td\\u003e\\n\\u003ctd\\u003eLinux (y compris SLES), Windows\\u003c/td\\u003e\\n\\u003ctd\\u003eLinux
        (y compris SLES), Windows\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003ePersonnalisation\\u003c/td\\u003e\\n\\u003ctd\\u003eEnti\xE8rement
        personnalisable\\u003c/td\\u003e\\n\\u003ctd\\u003ePartiellement personnalisable\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eMises
        \xE0 niveau OpenStack\\u003c/td\\u003e\\n\\u003ctd\\u003eEnti\xE8rement automatis\xE9\\u003c/td\\u003e\\n\\u003ctd\\u003eProc\xE9dure
        manuelle tr\xE8s complexe\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003ePrise
        en charge compl\xE8te de l\u2019entreprise\\u003c/td\\u003e\\n\\u003ctd\\u003eOui\\u003ca
        href=\\\"https://ubuntu.com/support\\\"\\u003e: Host OS, Guest OS, OpenStack,
        Storage, K8s\\u003c/a\\u003e\\n\\u003c/td\\u003e\\n\\u003ctd\\u003eNon: abonnements
        s\xE9par\xE9s requis par produit\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eServices
        infog\xE9r\xE9s\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003ca href=\\\"https://ubuntu.com/openstack/managed\\\"\\u003eDisponible
        \xE0 5475 $ par h\xF4te et par an\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003ctd\\u003ePas
        disponible\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003ch1\\u003eServices
        de migration en direct\\u003c/h1\\u003e\\n\\u003cp\\u003eLors de la migration
        vers une nouvelle plateforme cloud, il est important de garantir la disponibilit\xE9
        des services. Les environnements de production fonctionnent g\xE9n\xE9ralement
        avec des accords de niveau de service (SLA) agressifs et une interruption
        de service inattendue peut entra\xEEner des p\xE9nalit\xE9s importantes. En
        r\xE9ponse \xE0 ce d\xE9fi, Canonical coop\xE8re avec les principaux \xE9diteurs
        de logiciels de migration en tant que service pour garantir la disponibilit\xE9
        permanente des services lors de la migration de SUSE OpenStack Cloud vers
        Charmed OpenStack de Canonical.\\u003c/p\\u003e\\n\\u003ch1\\u003eInt\xE9grer
        les K8\\u003c/h1\\u003e\\n\\u003cp\\u003eBien que Kubernetes ne soit pas con\xE7u
        pour g\xE9rer l\u2019infrastructure sous-jacente, il s\u2019agit d\u2019une
        plate-forme de choix pour la coordination des conteneurs. Une fois que vous
        \xEAtes pr\xEAt \xE0 passer au cloud natif, il est important de pouvoir \xE9tendre
        la plate-forme OpenStack sous-jacente avec des capacit\xE9s CaaS. Le Charmed
        OpenStack de Canonical peut \xEAtre facilement int\xE9gr\xE9 \xE0 Charmed
        Kubernetes fonctionnant dessus. Suivre cette approche permet aux utilisateurs
        d\u2019ex\xE9cuter \xE0 la fois des charges de travail traditionnelles et
        des conteneurs sur la m\xEAme infrastructure, ce qui se traduit par des \xE9conomies
        de co\xFBts comme d\xE9crit ci-dessous.\\u003c/p\\u003e\\n\\u003ch1\\u003eGardez
        le budget sous contr\xF4le\\u003c/h1\\u003e\\n\\u003cp\\u003eDernier point
        mais non le moindre, surveillez toujours votre budget. Les organisations tombent
        souvent dans des pi\xE8ges avec des co\xFBts de licence cach\xE9s et des abonnements
        non transparents. Canonical fournit des services de conception et de livraison
        OpenStack et Kubernetes \xE0 un prix fixe et un mod\xE8le de tarification
        totalement transparent pour le support aux entreprises et les services enti\xE8rement
        g\xE9r\xE9s. L\u2019abonnement Ubuntu Advantage for Infrastructure (UA-) de
        Canonical fournit un support complet pour OpenStack et Kubernetes et est factur\xE9
        par n\u0153ud ainsi que des services enti\xE8rement g\xE9r\xE9s. Cela permet
        une budg\xE9tisation pr\xE9visible et aide \xE0 garder les co\xFBts sous contr\xF4le.\\u003c/p\\u003e\\n\\u003ch1\\u003eApprendre
        encore plus\\u003c/h1\\u003e\\n\\u003cp\\u003eCanonical est pr\xEAt \xE0 aider
        les clients existants de SUSE OpenStack Cloud \xE0 migrer leurs services vers
        Charmed OpenStack.\\u003c/p\\u003e\\n\\u003cp\\u003eEn savoir plus sur \\u003ca
        href=\\\"https://ubuntu.com/openstack\\\"\\u003eCharmed OpenStack\\u003c/a\\u003e
        et \\u003ca href=\\\"https://ubuntu.com/kubernetes\\\"\\u003eCharmed Kubernetes\\u003c/a\\u003e
        de Canonical.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\"https://ubuntu.com/openstack#get-in-touch\\\"\\u003eContactez-nous\\u003c/a\\u003e
        pour toute question que vous pourriez avoir.\\u003c/p\\u003e\\n\\u003cp\\u003eRegardez
        \\u003ca href=\\\"https://www.brighttalk.com/webcast/6793/455035?utm_source=blog\\\"\\u003enotre
        webinaire\\u003c/a\\u003e pour discuter des similitudes et des diff\xE9rences
        entre SUSE OpenStack Cloud et Charmed OpenStack de Canonical et couvrir en
