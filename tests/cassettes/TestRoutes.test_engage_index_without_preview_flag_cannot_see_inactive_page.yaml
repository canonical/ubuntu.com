        toutes les ressources GPU sont configur\xE9es correctement et disponibles
        pour l\u2019op\xE9rateur K8s. Vous pouvez v\xE9rifier cela avec la commande:\\n\\n\\n\\n```\\n$
        \ ubectl get no -o wide -L cuda,gpu\\n\\n```\\n\\n## Conclusion\\n\\n\\nUtiliser
