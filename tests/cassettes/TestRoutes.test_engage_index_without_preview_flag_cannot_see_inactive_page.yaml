        sull\u2019edge site. Ci\xF2 di cui avete bisogno \xE8 un cluster \\u003ca
        href=\\\"https://ubuntu.com/kubernetes\\\"\\u003eKubernetes\\u003c/a\\u003e.
        Lo scenario migliore per il vostro team operativo sarebbe quello di avere
