        on-prem\\n* How a company from the FinServ sector transformed their infrastructure
        to achieve multi-cloud workload portability\\n* How a Fortune 250 HR software
        services business migrated their Kubernetes to an open infrastructure to achieve
        significant cost reductions\\n* How a public sector organization used Kubernetes
        to comply with strict governmental regulations while improving their service
        uptime\\n\\n\\nWant to learn more?\\n\\n\\n* Visit the [Canonical Kubernetes
