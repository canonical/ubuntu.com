        on the university\u2019s OpenStack platform for their work, King Abdullah
        University of Science and Technology (KAUST) knew that it was time to switch
        away from its homegrown solution and adopt third-party support. Ubuntu familiarity
        alongside superior economics made Charmed OpenStack and Ubuntu Advantage the
        natural choice. With OpenStack and Kubernetes supported by Canonical, KAUST
        has eliminated the complexity of managing, scaling, and upgrading its cloud
        environment, while delivering the high levels of availability and performance
        that researchers need.\\n\\n\\nIn this Case Study you will learn:\\n\\n\\n*
        Why the university chose to partner with Canonical to support its research-critical
        OpenStack and Kubernetes deployments\\n* Why switching to Charmed OpenStack
        unlocked simplified management and a streamlined upgrade process\\n* How bespoke
        optimisation and 24/7 support maximise OpenStack availability\",null,\"KAUST
