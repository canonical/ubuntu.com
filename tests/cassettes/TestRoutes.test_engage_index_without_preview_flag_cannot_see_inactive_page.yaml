        faster time to market, lower service cost, elasticity and agility, and more
        by running Kubernetes efficiently. Sign up today to learn the real-world success
        stories with Kubernetes.\\n\\n\\n## Kubernetes strategy and best practices\\n\\n\\nThere
        are common patterns and best practices across different verticals to be successful
        with Kubernetes adoption and everything starts with setting the appropriate
        business goals. Canonical is helping businesses in various industries, such
        as Telco, FinServ, Human Resources and the public sector to define the right
        cloud native strategy and implement a fully open source solution tailored
        to their needs.\\n\\n\\nIn this webinar, you\u2019ll learn:\\n\\n\\n* How
