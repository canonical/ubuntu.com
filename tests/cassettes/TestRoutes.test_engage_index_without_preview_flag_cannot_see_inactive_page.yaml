        pregunta por qu\xE9 Ubuntu es tan popular?\\n\\n\\nAqu\xED est\xE1 nuestra
        opini\xF3n:\\n\\n\\n## Factor 1. Los desarrolladores prefieren Ubuntu\\n\\n\\nSeg\xFAn
        la Encuesta para desarrolladores de [HackerEarth 2020](https://recruit-c7ff.kxcdn.com/recruit/wp-content/uploads/2020/05/he-developer-survey-2020.pdf),
        el 66% de los desarrolladores y el 69% de los estudiantes prefieren Ubuntu
        sobre otras distribuciones de Linux. Esto se debe a que Ubuntu les proporciona
        la mayor cantidad y m\xE1s innovador software de c\xF3digo abierto para trabajar.\\n\\n\\nPor
        ejemplo, Ubuntu 20.04 LTS viene con m\xE1s de 30.000 paquetes de c\xF3digo
        abierto como Python, Ruby, Go, Java, Apache, Nginx, PostgreSQL, MySQL, Node.js,
        PHP entre muchos m\xE1s. Esta es la raz\xF3n por la que Ubuntu es, con mucho,
        la distribuci\xF3n de Linux m\xE1s popular, seguida por un distante n\xFAmero
        2: CentOS es elegido por el 11% de los profesionales.\\n\\n\\n## Factor 2.
        Ubuntu LTS es predecible, estable y seguro\\n\\n\\nUna versi\xF3n de soporte
        a largo plazo (LTS) de Ubuntu [se lanza cada dos a\xF1os](https://ubuntu.com/about/release-cycle),
        y todas las versiones de LTS se benefician de cinco a\xF1os de mantenimiento
        de seguridad gratuito (que puede extenderse a diez a\xF1os). Para mantener
        seguros a los usuarios, el equipo de seguridad de Ubuntu aplica miles de parches
        de seguridad. Por ejemplo, Ubuntu 16.04 LTS se benefici\xF3 de m\xE1s de 5000
        vulnerabilidades y exposiciones comunes (CVE) que se han parcheado desde abril
        de 2016 de forma totalmente gratuita.\\n\\n\\nAdem\xE1s, el equipo act\xFAa
        muy r\xE1pido para no dejar tiempo para que los malos actores exploten las
        vulnerabilidades: los CVE cr\xEDticos se reparan en menos de 24 horas en promedio.
        Con la \xFAltima versi\xF3n, [Ubuntu 20.04 LTS](https://wiki.ubuntu.com/FocalFossa/ReleaseNotes),
        todos los usuarios obtienen actualizaciones de seguridad y acceso directo
        a miles de aplicaciones seleccionadas de c\xF3digo abierto disponibles gratuitamente
        hasta 2025.\\n\\n\\n## Factor 3. Ubuntu no tiene suscripciones obligatorias\\n\\n\\nUbuntu
        est\xE1 disponible gratuitamente para su descarga y uso. Cada instancia de
        Ubuntu viene con los mismos bits, ya sea que se adjunte [una suscripci\xF3n
        a Ubuntu Advantage (UA)](https://ubuntu.com/pro) o no. UA es una suscripci\xF3n
        opcional por m\xE1quina para un [cumplimiento mejorado](https://ubuntu.com/security/certifications),
        [seguridad extendida](https://ubuntu.com/engage/es/esm) y [soporte de nivel
        empresarial 24 horas al d\xEDa](https://ubuntu.com/support), 7 d\xEDas a la
        semana.\\n\\n\\nComo resultado, los usuarios se benefician de la experiencia
        independientemente de si su m\xE1quina Ubuntu se usa para prop\xF3sitos de
        desarrollo o si est\xE1 ejecutando cargas de trabajo en producci\xF3n.\\n\\n\\n##
        Factor 4. Ubuntu LTS ofrece soporte de nivel empresarial con precios transparentes
        por m\xE1quina\\n\\n\\nUbuntu es la plataforma de c\xF3digo abierto m\xE1s
        rentable con millones de usuarios en todo el mundo. Tambi\xE9n est\xE1 respaldado
        por un equipo [de soporte empresarial](https://ubuntu.com/support) de expertos
        que ofrece asistencia con la migraci\xF3n a Ubuntu.\\n\\n\\nProporciona acceso
        a m\xF3dulos espec\xEDficos de cumplimiento, incluida la criptograf\xEDa certificada
        FIPS 140-2, el endurecimiento DISA / STIG y CIS, [Kernel Livepatch](https://ubuntu.com/security/livepatch)
        para mejorar el tiempo de actividad y la seguridad.\\n\\n\\n## Factor 5. Ubuntu
        ofrece una experiencia multi-cloud\\n\\n\\nDescubrir\xE1 que Ubuntu funciona
        exactamente igual donde lo necesite. En estaciones de trabajo, en el centro
        de datos, en edge y en [la nube](https://ubuntu.com/cloud). Espec\xEDficamente
        en las nubes p\xFAblicas, ofrece la misma gran experiencia de Ubuntu con una
        capa de integraci\xF3n perfecta y muchas optimizaciones espec\xEDficas de
        la nube a nivel de kernel.\\n\\n\\nAdem\xE1s, con Ubuntu Pro, los usuarios
        pueden beneficiarse de diez a\xF1os de mantenimiento de seguridad, refuerzo
        integrado, m\xF3dulos de cifrado FIPS y modelo de pago por uso nativo de la
        nube en [Azure](https://ubuntu.com/azure/pro) y [AWS](https://ubuntu.com/aws/pro).\\n\\n\\n##
        Factor 6. Ubuntu impulsa la gran infraestructura\\n\\n\\nUbuntu est\xE1 en
        el coraz\xF3n de la pila de infraestructura. Es una plataforma de elecci\xF3n
        cuando se construye una infraestructura a gran escala, como la nube privada
        OpenStack, Kubernetes, High Performance Computing (HPC) y Big Data. La adopci\xF3n
        generalizada de Ubuntu en este tipo de proyectos proviene de su estabilidad,
