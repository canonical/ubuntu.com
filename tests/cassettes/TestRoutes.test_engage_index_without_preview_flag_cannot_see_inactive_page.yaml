        win-win for users and developers\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eactive\\u003c/td\\u003e\\n\\u003ctd\\u003etrue\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eSoftware
        operators are important for IT admins for automation, effort reduction and
        handling complexity. Of course, installing applications does not represent
        a big challenge. Real effort starts when operating the application. Using
        software operators is not only about less effort, but it also reduces failure
        resulting from manual executions. For software vendors, providing operators
        is an opportunity: it is not only about providing additional automation, but
        operators reducing issues improve the application experience.\\u003c/p\\u003e\\n\\u003cp\\u003eMoreover,
        the modern landscape is also about integration, the composition of applications.
        Canonical has created a model-driven way of operators: the Charmed Operators.
        On a model level relations between applications are declared. Forming compositions
        makes even more sense, if a collection of operators is available. This white
        paper introduces and explains important concepts of Charmed Operators. Readers
        who start to learn more about software operators will easily get along. Experts
        and IT administrators who know already about operators in general will learn
        about the Canonical implementation for Software operators: The Charmed Operator
        Framework,\\u003c/p\\u003e\\n\\u003cp\\u003eRead this white paper to learn
        more about:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eHow the Canonical
        implementation of the operator pattern also support application compositions\\u003c/li\\u003e\\n\\u003cli\\u003eHow
