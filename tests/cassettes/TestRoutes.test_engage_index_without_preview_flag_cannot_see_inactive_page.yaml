        ubuntu-advantage\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003epublish_date\\u003c/td\\u003e\\n\\u003ctd\\u003e2019-10-22\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003elanguage\\u003c/td\\u003e\\n\\u003ctd\\u003een\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003esubtitle\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eactive\\u003c/td\\u003e\\n\\u003ctd\\u003etrue\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eSecurity
        is an essential expectation in the financial services industry. The risk of
        not taking security seriously can lead to significant reputational damage
        and loss of client trust. TIM, an Acuris company, who operate the world\u2019s
        largest trade ideas network are well aware of the need\\u003c/p\\u003e\\n\\u003cp\\u003eto
        maintain and ensure the security of their infrastructure for these reasons.\\u003c/p\\u003e\\n\\u003cp\\u003eWith
        around 70 physical machines and 800 virtual machines running Ubuntu 14.04
        LTS, the end of the five year public support window in 2019 led to the infrastructure
        team needing to decide whether to upgrade to 18.04 LTS. With two people assigned
        to maintaining the infrastructure, TIM quickly realised they could not upgrade
        in the timeframe required.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201CESM
        has given us the space to plan what comes next. It\u2019s helping us get into
        a position where we can have a more sustainable infrastructure.\u201D\\u003c/p\\u003e\\n\\u003cp\\u003eAndy
        Parker, Engineering Manager, TIM\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eAs
        a result, TIM turned to Canonical\u2019s Extended Security Maintenance - part
        of Ubuntu Advantage for Infrastructure - to benefit from ongoing support against
        critical vulnerabilities and exploits (CVEs) to enable them to continue using
        Ubuntu 14.04 LTS. In turn, this also allows their IT team to focus their resources
        on other priorities to advance their infrastructure.\\u003c/p\\u003e\\n\\u003cp\\u003eDownload
        the case study to learn:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eHow
        adopting ESM eliminates the need to allocate in-house resource to tracking
        CVEs.\\u003c/li\\u003e\\n\\u003cli\\u003eFreeing their IT team up has helped
