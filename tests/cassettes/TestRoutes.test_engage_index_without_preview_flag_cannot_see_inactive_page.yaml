        distribuito sull\u2019edge delle reti degli operatori mobili ha una latenza
        ultra-bassa e una banda larga che permette nuovi tipi di applicazioni e casi
        d\u2019uso aziendali. Oltre a ci\xF2, un\u2019applicazione in esecuzione su
        MEC pu\xF2 accedere in tempo reale a un sottoinsieme di informazioni di radio
        network che possono migliorare l\u2019esperienza complessiva.\\u003c/p\\u003e\\n\\u003ch2\\u003eCasi
        d\u2019uso MEC\\u003c/h2\\u003e\\n\\u003cp\\u003eIl MEC apre un ecosistema
        completamente nuovo in cui un operatore di rete mobile diventa un provider
        di cloud, proprio come i grandi \\u003ca href=\\\"https://ubuntu.com/public-cloud\\\"\\u003ehyperscaler\\u003c/a\\u003e.
        Le sue capacit\xE0 uniche abilitate dall\u2019accesso a punti di dati specifici
        delle compagnie telefoniche e una posizione vicina all\u2019utente danno agli
        operatori di rete mobile (MNO - Mobile Network Operator) un enorme vantaggio.
        Dal punto di vista del carico di lavoro, possiamo distinguere 4 gruppi principali
        di casi d\u2019uso.\\u003c/p\\u003e\\n\\u003ch3\\u003eServizi basati sulla
        posizione dell\u2019utente\\u003c/h3\\u003e\\n\\u003cp\\u003eI servizi basati
        sulla posizione dell\u2019utente utilizzano le capacit\xE0 di localizzazione
        della rete mobile da funzioni come LMF. Le capacit\xE0 di localizzazione sono
        sempre pi\xF9 precise ad ogni standard, e le reti 5G puntano ad una precisione
        inferiore al metro in intervalli inferiori a 100ms. Questo permette ad un\u2019applicazione
        di tracciare la posizione anche di oggetti in rapido movimento come droni
        o veicoli connessi. Esistono altri casi d\u2019uso pi\xF9 semplici: per esempio,
        se si vuole creare un\u2019app per l\u2019engagement degli utenti in uno stadio
        di calcio, \xE8 possibile coordinare i tifosi della squadra per eventi pi\xF9
        coinvolgenti. E se avete bisogno di controllare il movimento di uno sciame
        di droni, potete semplicemente implementare il vostro command and control
        (C\\u0026amp;C) server sull\u2019edge.\\u003c/p\\u003e\\n\\u003ch3\\u003eServizi
        IoT\\u003c/h3\\u003e\\n\\u003cp\\u003eI servizi IoT sono un altro grande gruppo.
        Il numero di dispositivi connessi sta crescendo esponenzialmente ogni anno,
