        C\u2019\xE8 \\u003ca href=\\\"https://maas.io/\\\"\\u003eMAAS\\u003c/a\\u003e
        per gestire l\u2019hardware bare metal, il clustering \\u003ca href=\\\"https://linuxcontainers.org/\\\"\\u003eLXD\\u003c/a\\u003e
        per fornire un livello astratto di virtualizzazione, Ceph per lo storage distribuito
        e MicroK8s per fornire un cluster Kubernetes. Tutti questi progetti sono modulari,
