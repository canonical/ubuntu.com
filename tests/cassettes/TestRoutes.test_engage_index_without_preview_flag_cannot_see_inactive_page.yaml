        \xE8 la riduzione dei costi totali di propriet\xE0 (TCO), non tutte le aziende
        riescono a raggiungerla.\\u003c/p\\u003e\\n\\u003cp\\u003ePer un\u2019adozione
        redditizia del cloud, l\u2019esame dei costi dovrebbe guidare il processo
        decisionale in ogni fase del percorso: dalla scelta dei modelli cloud, alle
