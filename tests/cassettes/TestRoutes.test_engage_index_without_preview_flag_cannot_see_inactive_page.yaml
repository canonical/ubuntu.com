        gana tres a\xF1os m\xE1s de actualizaciones de seguridad, alargando su fecha
        de vida hasta abril de 2024.\\n\\n\\n[Cont\xE1ctenos](https://ubuntu.com/security/esm#get-in-touch)\\n\\n\\n##
        \xBFQu\xE9 deber\xEDa hacer?\\n\\n\\nA continuaci\xF3n, seis consideraciones
        clave:\\n\\n\\n1. Piense en lo que se necesitar\xEDa para migrar desde 16.04
        LTS. Puede actualizar su 16.04 LTS a 18.04 LTS, o acceder a la \xFAltima versi\xF3n
        de Ubuntu 20.04 LTS. Si quiere actualizar de 16.04 LTS a 20.04 LTS no hay
        una forma directa, as\xED que tendr\xE1 que enfrentarse a dos procesos de
        actualizaci\xF3n: primero migrar a 18.04 LTS y finalmente a 20.04 LTS.\\n\\n\\n[Vea
        el webinar - C\xF3mo migrar a Ubuntu 20.04](https://ubuntu.com/engage/migrating-to-20.04)\\n\\n\\n2.
        Considere el full stack. El sistema operativo es el coraz\xF3n del sistema,
        y una migraci\xF3n del Sistema Operativo es un cambio significativo que toca
        m\xFAltiples aspectos de su configuraci\xF3n, desde el n\xFAcleo de Linux
        hasta sus aplicaciones. Recuerde evaluar c\xF3mo la migraci\xF3n afectar\xE1
        a sus cargas de trabajo y APIs existentes, ya que su configuraci\xF3n actual
        podr\xEDa depender de versiones espec\xEDficas de las aplicaciones y librer\xEDas
        disponibles en Ubuntu 16.04 LTS. Probablemente encontrar\xE1 versiones m\xE1s
        recientes de aplicaciones y librer\xEDas cuando se considera una versi\xF3n
        m\xE1s reciente de Ubuntu (puede encontrar algunos ejemplos a continuaci\xF3n).
        Sin embargo, puede que esas versiones ya no sean totalmente compatibles con
        su configuraci\xF3n general despu\xE9s de la migraci\xF3n.\\n3. Eval\xFAe
        los riesgos. Cada proyecto de migraci\xF3n debe planificarse y ejecutarse
        cuidadosamente. Aseg\xFArese de que entiende el full stack: la infraestructura
        y tambi\xE9n las aplicaciones que se ejecutan encima. Aseg\xFArese de que
        todos los interesados que est\xE1n utilizando los servicios proporcionados
        por las cargas de trabajo de Ubuntu 16.04 tambi\xE9n entiendan los beneficios
        y riesgos que se derivan del proyecto de migraci\xF3n.\\n\\n\\nDiferentes
        categor\xEDas de riesgos a tener en cuenta: costes y retraso de la migraci\xF3n
        de c\xF3digo para las aplicaciones existentes, coste de mantenimiento de la
        infraestructura y la base de c\xF3digo envejecidas, gastos generales de la
        ejecuci\xF3n de un proyecto de migraci\xF3n, riesgos de cumplimiento y seguridad
        de la ejecuci\xF3n de la infraestructura sin parches, etc.\\n\\n\\n4. Un paso
        atr\xE1s para evaluar sus opciones. Tener una buena visi\xF3n general de su
        patrimonio Ubuntu 16.04 LTS le ayudar\xE1 a identificar las cargas de trabajo
        que deben seguir funcionando en 16.04 y las que pueden beneficiarse de las
        migraciones. Puede aprovechar esta ocasi\xF3n para replantearse su configuraci\xF3n
        general, identificar mejoras arquitect\xF3nicas y cuantificar los ahorros
        potenciales. Considere la posibilidad de modernizar su patrimonio de Ubuntu,
        pasar a un entorno nativo de nube o evaluar alternativas de servicios gestionados
        para su infraestructura y aplicaciones. Para tomar la decisi\xF3n correcta,
        examine sus niveles de utilizaci\xF3n y el coste total de propiedad (TCO,
        - Total Cost of Ownership\u2019).\\n\\n\\n[Charmed kubernetes](https://ubuntu.com/kubernetes/features)
        \ \\n\\n[Canonical OpenStack](https://ubuntu.com/openstack)\\n\\n\\n5. \u201CDecisi\xF3n
        inteligente de negocios\u201D. Las migraciones son muy caras. Muchas industrias
        optimizan el coste de sus cargas de trabajo para despliegues a largo plazo,
        en cuyo caso cuanta m\xE1s duraci\xF3n operen sin tiempo de inactividad y
        sin mantenimiento de c\xF3digo, mejor rendimiento de precios lograr\xE1. ESM
        extiende la vida \xFAtil de Ubuntu 16.04 LTS hasta el 2024. A menudo, posponer
        una migraci\xF3n cara por tres a\xF1os puede ahorrarle cientos de miles de
        d\xF3lares, y reducir el riesgo relacionado con el proyecto. ESM lo hace todo
        mientras mantiene sus cargas de trabajo en conformidad y seguras.\\n\\n\\n[Vea
        - Caso de negocio sobre ESM](https://ubuntu.com/engage/case-study-acuris)\\n\\n\\n6.
        Considere Ubuntu Pro para sus instancias en la nube. Si no est\xE1 seguro
