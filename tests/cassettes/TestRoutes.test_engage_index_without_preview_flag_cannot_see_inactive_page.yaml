        Computing) viene utilizzato per descrivere architetture, dimensioni e casi
        d\u2019uso diversi, da un Raspberry Pi che raccoglie i dati dei dispositivi
        IoT a un data center privato localizzato vicino agli utenti finali. Come definire
        una valida strategia edge?\\u003c/p\\u003e\\n\\u003cp\\u003eQuesto whitepaper
        non si rivolge a nessun settore specifico; definisce invece una struttura
        modulare per esplorare gli aspetti critici di una strategia vincente. Pur
        abbracciando alcuni esempi innovativi per settori, dalle telecomunicazioni
        alla produzione e vendita al dettaglio, il punto di partenza \xE8 un\u2019analisi
        generale delle limitazioni e dei vantaggi dell\u2019edge computing. Il whitepaper
        definisce i micro cloud, una nuova classe di infrastruttura, come soluzione
        componibile e flessibile per qualsiasi implementazione di edge computing a
        prova di futuro.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\"https://lh6.googleusercontent.com/In4PNJYYjuy3GxyfjGJnpY3ISqgL5TIuMT-t1OZ_ix1kJxoUZe-I_vDuG0WOXcKwjxHm7qjIb5YeokvkYdR9er9DLfawkFRVf8KZhWmQdf0xIQFBhgcSBnUTDHee4rCOuG19WgFJ\\\"
        alt=\\\"\\\" width=\\\"\\\" height=\\\"\\\"\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eMicro
        cloud per edge vs. Cloud computing\\u003c/p\\u003e\\n\\u003cp\\u003eL\u2019edge
        computing non \xE8 una soluzione; \xE8 una topologia che descrive il calcolo
        distribuito da un punto di vista geografico. I micro cloud sono una soluzione
        di edge computing. Essi scambiano la scalabilit\xE0 esponenziale dei cloud
        pubblici e privati con la sicurezza, la privacy, la governance e la bassa
        latenza degli ambienti decentralizzati. Riproducono le API e le primitive
        dei grandi cloud nella scala dell\u2019edge: minuscoli cluster replicati su
        migliaia di siti.\\u003c/p\\u003e\\n\\u003cp\\u003eQuesto documento spiega
