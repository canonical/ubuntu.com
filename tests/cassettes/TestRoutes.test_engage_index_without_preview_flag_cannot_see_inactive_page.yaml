        des GPUs avec Kubernetes\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003epath\\u003c/td\\u003e\\n\\u003ctd\\u003e/engage/fr/utiliser-gpgpus-avec-kubernetes\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003etype\\u003c/td\\u003e\\n\\u003ctd\\u003eblog\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003etags\\u003c/td\\u003e\\n\\u003ctd\\u003ekubernetes\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003epublish_date\\u003c/td\\u003e\\n\\u003ctd\\u003e2018-12-20\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003elanguage\\u003c/td\\u003e\\n\\u003ctd\\u003efr\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003esubtitle\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eactive\\u003c/td\\u003e\\n\\u003ctd\\u003etrue\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eCe
        post d\xE9crit l\u2019utilisation de GPUs avec Kubernetes et \\u003ca href=\\\"https://kubernetes.io/docs/concepts/extend-kubernetes/compute-storage-net/device-plugins/\\\"\\u003eDevicePlugins\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eNous
        allons utiliser MicroK8s pour une station de d\xE9veloppement et Charmed K8s
        pour un cluster. Ceci est consistant avec une approche multi-cloud. Les diff\xE9rents
        CAAS disponibles sur les clouds public comme GKE ont aussi une option GPU,
        vous pouvez aussi essayer cela.\\u003c/p\\u003e\\n\\u003cp\\u003eNous allons
        utiliser Ubuntu comme OS simplement parce que GPU fonctionne bien sur tous
        les clouds en version Ubuntu et avec tout le hardware local. Et faire les
        images Docker sur Ubuntu garantit que les librairies CUDA soient align\xE9es
        avec les drivers.\\u003c/p\\u003e\\n\\u003cp\\u003ePour que tout cela fonctionne,
        le bon driver a besoin d\u2019\xEAtre install\xE9 sur le worker node pour
        que le GPU soit accessible \xE0 partir de l\u2019OS; et typiquement, cela
        demande aussi des librairies userland pour fonctionner.\\u003c/p\\u003e\\n\\u003cp\\u003eAvec
        NVIDIA GPUs, cette activation d\xE9pend en plus de la bonne utilisation de
        Docker runtime (nvisia-docker2) qui demande des configurations suppl\xE9mentaires
        au niveau du host et une installation apr\xE8s d\xE9ploiement.\\u003c/p\\u003e\\n\\u003cp\\u003eTout
        cela est automatis\xE9 sur Ubuntu avec MicroK8s et les charms Charmed Kubernetes,
        sur tous les clouds publics o\xF9 les GPUs sont disponibles. Ceci est aussi
        disponible pour GKE et les autres offres CAAS vont suivre.\\u003c/p\\u003e\\n\\u003ch2\\u003eDes
        conteneurs GPU sur workstation avec Microk8s\\u003c/h2\\u003e\\n\\u003cp\\u003eMicroK8s
        est un snap Kubernetes upstream con\xE7u pour le d\xE9veloppement. Ce n\u2019est
        pas un cluster mais un environnement Kubernetes sans besoin d\u2019op\xE9ration
        qui est compatible avec les offres Kubernetes multi-cloud. Pour arriver \xE0
        nos fins il faut que l\u2019option GPU soient actives d\xE8s la sortie de
        l\u2019emballage.\\u003c/p\\u003e\\n\\u003cp\\u003ePour installer MicroK8s:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003e$ snap install microk8s --classic\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eCela
        vous donne la derni\xE8re version stable de MicroK8s qui trace de tr\xE8s
        pr\xE8s les sorties upstream.\\u003c/p\\u003e\\n\\u003cp\\u003eVous pouvez
        s\xE9lectionner une version particuli\xE8re en utilisation l\u2019option \u2018snap
        channels\u2019, regarder \u2018snap info microk8s\u2019 pour voir les diff\xE9rentes
        versions.\\u003c/p\\u003e\\n\\u003cp\\u003eEn s\xE9lectionnant une version
        particuli\xE8re, vous pouvez rester bloqu\xE9 sur cette version.\\u003c/p\\u003e\\n\\u003cp\\u003ePar
        d\xE9faut, vous \xEAtes sur la derni\xE8re version et vous avez les upgrades
        quand Kubernetes upstream sortira une nouvelle version stable.\\u003c/p\\u003e\\n\\u003cp\\u003eS\xE9lectionner
        une version particuli\xE8re avec l\u2019option: \\u003ccode\\u003e--channel=track/stability\\u003c/code\\u003e
        gr\xE2ce aux diff\xE9rentes cha\xEEnes disponibles. \u201CStable\u201D vous
        am\xE8ne \xE0 \u201Clatest/stable\u201D.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003e$ snap info microk8s\\n[...]\\nchannels:\\n
        \ stable: v1.13.0 (340) 204MB classic \\n  candidate: v1.13.0 (340) 204MB
        classic\\n  beta: v1.13.0 (340) 204MB classic \\n  edge: v1.13.0 (340) 204MB
        classic\\n  1.13/stable: v1.13.0 (340) 204MB classic \\n  1.13/candidate:
        v1.13.0 (340) 204MB classic\\n  1.13/beta: v1.13.0 (340) 204MB classic\\n
        \ 1.13/edge: v1.13.0 (341) 204MB classic\\n  1.12/stable: v1.12.3 (336) 226MB
        classic\\n  1.12/candidate: v1.12.3 (336) 226MB classic\\n  1.12/beta: v1.12.3
        (336) 226MB classic\\n  1.12/edge: v1.12.3 (336) 226MB classic \\n  1.11/stable:
        v1.11.5 (322) 219MB classic\\n  1.11/candidate: v1.11.5 (322) 219MB classic\\n
        \ 1.11/beta: v1.11.5 (322) 219MB classic\\n  1.11/edge: v1.11.5 (322) 219MB
        classic\\n  1.10/stable: v1.10.11 (321) 175MB classic \\n  1.10/candidate:
        v1.10.11 (321) 175MB classic\\n  1.10/beta: v1.10.11 (321) 175MB classic\\n
        \ 1.10/edge: v1.10.11 (321) 175MB classic \\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eSupposons
        que vous avez un GPU Nvidia avec le bon driver install\xE9, vous pouvez activer
        le support Kubernetes avec la sous command \u201Cenable\u201D.\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003e$ microk8s.enable gpu\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eVous
        pouvez confirmer que le GPU est disponible avec la commande suivante:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003e$ microk8s.status\\nmicrok8s is running\\naddons:\\ngpu:
        enabled\\nstorage: disabled\\nregistry: disabled\\ningress: disabled\\ndns:
        disabled\\nmetrics-server: disabled\\nistio: disabled\\ndashboard: disabled\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch2\\u003eFaire
        tourner des conteneurs GPU acc\xE9l\xE9r\xE9s sur K8s\\u003c/h2\\u003e\\n\\u003cp\\u003eMaintenant
        que vous avez de la capacit\xE9 GPU disponible pour votre Kubernetes, vous
        pouvez d\xE9ployer des containers qui ont acc\xE8s au hardware dont ils ont
        besoin.\\u003c/p\\u003e\\n\\u003cp\\u003eVos containers ont besoin des bonnes
        pi\xE8ces userspaces, donc nous vous sugg\xE9rons de construire les images
        OCI sur Ubuntu avec les librairies CUDA fournies; ces derniers seront portables
        sur toutes les offres CAAS cloud ainsi que les offres de Canonical, VMware,
        Pivotal, Cisco et autres qui utilise Ubuntu pour K8s.\\u003c/p\\u003e\\n\\u003cp\\u003eVos
        workloads peuvent maintenant utiliser quelque chose comme cela pour s\xE9lectionner
        le bon worker node. (exemple extrait d\u2019\\u003ca href=\\\"https://kubernetes.io/docs/tasks/manage-gpus/scheduling-gpus/#deploying-nvidia-gpu-device-plugin\\\"\\u003eici\\u003c/a\\u003e):\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eListing
        1\\u003c/strong\\u003e: nvidia-pod-example.yaml\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003eapiVersion: v1\\nkind: Pod\\nmetadata:\\n  name:
        cuda-vector-add\\nspec: \\n  restartPolicy: OnFailure\\n  containers:\\n  -
        name: cuda-vector-add\\n    image: \\\"k8s.gcr.io/cuda-vector-add:v0.1\\\"\\n
        \   resources:\\n      limits: nvidia.com/gpu: 1 # requesting 1 GPU\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch2\\u003eD\xE9ploiement
        d\u2019un cluster Kubernetes avec GPUs\\u003c/h2\\u003e\\n\\u003cp\\u003eUne
        caract\xE9ristique int\xE9ressante de Charmed Distribution of Kubernetes (CDK)
        est qu\u2019il active automatique les ressources GPU qui sont pr\xE9sentent
        sur le worker node pour \xEAtre utilis\xE9es par les pods.\\u003c/p\\u003e\\n\\u003cp\\u003eLes
        ressources GPU sont activ\xE9 par l\u2019usage de Device Plugins qui sont\\u003c/p\\u003e\\n\\u003cp\\u003ed\xE9ploy\xE9s
        comme \\u003ca href=\\\"https://kubernetes.io/docs/concepts/workloads/controllers/daemonset/\\\"\\u003eDaemonSets\\u003c/a\\u003e.
        Cela assure que chaque worker node avec activation GPU puisse acc\xE9der au
        GPU et mette en place le bon chemin vers les drivers plugins du host. Avec
        DaemonSet d\xE9ploy\xE9, le planificateur Kubernetes peut prendre avantage
        du NodeSelector pour filtrer les worker nodes qui proposent la fonction \\u003ca
        href=\\\"http://nvidia.com/gpu\\\"\\u003envidia.com/gpu\\u003c/a\\u003e quand
        il planifie les workloads.\\u003c/p\\u003e\\n\\u003cp\\u003eLes Charms automatisent
        compl\xE8tement le d\xE9ploiement de Kubernetes d\u2019une fa\xE7on qui est
        orient\xE9e mod\xE8le et sont donc flexibles pour \xEAtre utilis\xE9s sur
        diff\xE9rents types de clouds ou clusters. Nous utilisons les Charms pour
        les d\xE9ploiements HPC de Kubernetes, par exemple, \\u003ca href=\\\"https://tutorials.ubuntu.com/tutorial/get-started-kubeflow?\\u0026amp;_ga=2.265846858.494025208.1594627832-55567406.1594627832#0\\\"\\u003ed\xE9ployer
        des pipelines AI/ML\\u003c/a\\u003e au dessus de Kubernetes de mani\xE8re
        plus facile. L\u2019activation du GPU est important pour ce genre de workload.\\u003c/p\\u003e\\n\\u003cp\\u003eCependant,
        avant de d\xE9ployer Kubeflow ou d\u2019autres frameworks, la couche Kubernetes
        doit \xEAtre compl\xE8tement automatis\xE9e et les GPUs actives.\\u003c/p\\u003e\\n\\u003cp\\u003eLes
        Charms de K8s font tout le travail. Au fur et \xE0 mesure que les worker nodes
        sont commissionn\xE9s dans le mod\xE8le, les Charms de K8s d\xE9tectent automatiquement
        la pr\xE9sence des cartes nvidia, installent les bons drivers et les bonnes
        librairies, remplacent le runtime du container par celui qui est support\xE9
        par NVIDIA, d\xE9ploient le DaemonSet pour le DevicePlugin et cat\xE9gorisent
        les nodes automatiquement.\\u003c/p\\u003e\\n\\u003cp\\u003eLe cluster K8s
        est facilement d\xE9ploy\xE9 avec \\u003ca href=\\\"https://conjure-up.io/\\\"\\u003econjure-up\\u003c/a\\u003e
        qui fournit un wizard pour vous accompagner tout le long du processus. Vous
        pouvez utiliser conjure-up sur un cloud public avec des instances GPUs activ\xE9es,
        ou avec MAAS pour des clusters sur bare metal avec des serveurs qui contiennent
        des GPUs. Dans les deux cas, le d\xE9ploiement est exactement le m\xEAme.\\u003c/p\\u003e\\n\\u003cp\\u003ePar
        exemple, vous pouvez utiliser des instances p2.xlarge sur AWS. Pour que cela
        fonctionne, vous devez passer la contrainte dans le command line de conjure-up
        pour qu\u2019il force l\u2019usage d\u2019instances avec des GPUs actives
        quand on d\xE9ploie les clusters.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eListing
        2\\u003c/strong\\u003e: cdk-gpu-worker.yaml\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003eservices:\\n\\\"kubernetes-worker\\\":\\n  charm:
        \\\"cs:~containers/kubernetes-worker\\\" \\n  num_units: 1\\n  options:\\n
        \   channel: 1.13/stable\\n  expose: true\\n  constraints: \\\"instance-type=p2.xlarge
        root-disk=32768\\\"\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eMettre
        ceci dans conjure-up:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\"lang-auto\\\"\\u003e$
        conjure-up canonical-kubernetes --bundle-add cdk-gpu-worker.yaml\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eCela
        d\xE9marrera l\u2018interface wizard de conjure-up et vous permettra de s\xE9lectionner
        les add-ons \xE0 d\xE9ployer, par exemple, Kubeflow peut \xEAtre s\xE9lectionn\xE9
        ici.\\u003c/p\\u003e\\n\\u003cp\\u003e\xC0 l\u2019\xE9cran de s\xE9lection
        du controller, vous pouvez soit d\xE9ployer un contr\xF4leur Juju d\xE9di\xE9
        (n\xE9cessite une VM) ou vous pouvez prendre avantage de JAAS qui fournit
        Juju As a Service sur tous les clouds publics majeurs.\\u003c/p\\u003e\\n\\u003cp\\u003eUne
        fois que l\u2019installation commence, vous avez cet \xE9cran:\\u003c/p\\u003e\\n\\u003cp\\u003eLe
        statut peut aussi \xEAtre visualis\xE9 en utilisant la commande Juju\\u003c/p\\u003e\\n\\u003cp\\u003edirectement.
        Si vous utilisez JAAS, vous pouvez trouver le model en tapant:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode
        class=\\\"lang-auto\\\"\\u003e$ juju models -c jaas\\nController: jaas\\nModel
        \                        Cloud/Region   Status     Machines  Cores  Access
        \ Last   connection\\nconjure-canonical-kubern-9dc  aws/us-east-1  available
        \        0      0  admin   never   connected\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eInspectez
        alors le statut du model:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\"lang-auto\\\"\\u003e$
        juju status -m jaas:conjure-canonical-kubern-9dc\\nModel                         Controller
        \ Cloud/Region   Version  SLA          Timestamp\\nconjure-canonical-kubern-9dc
        \ jaas        aws/us-east-1  2.4.5    unsupported  16:13:37-08:00\\n\\nApp
        \                   Version  Status       Scale  Charm                  Store
        \      Rev  OS      Notes\\naws-integrator         1.15.71  active           1
        \ aws-integrator         jujucharms    7  ubuntu\\neasyrsa                3.0.1
        \   maintenance      1  easyrsa                jujucharms  117  ubuntu\\netcd
        \                           maintenance      3  etcd                   jujucharms
        \ 209  ubuntu\\nflannel                         waiting          0  flannel
        \               jujucharms  146  ubuntu \\nkubeapi-load-balancer           maintenance
        \     1  kubeapi-load-balancer  jujucharms  162  ubuntu  exposed\\nkubernetes-master
        \              maintenance      2  kubernetes-master      jujucharms  219
        \ ubuntu\\nkubernetes-worker               waiting        0/1  kubernetes-worker
        \     jujucharms  239  ubuntu  exposed\\n\\nUnit                      Workload
        \    Agent       Machine  Public address  Ports  Message\\naws-integrator/0*
        \        active       idle        0        54.165.35.94           ready\\neasyrsa/0*
        \               maintenance  executing   1        34.234.207.232         (install)
        installing charm\\netcd/0*                   maintenance  executing   2        54.208.163.252
        \        (install) installing charm\\netcd/1                    maintenance
        \ executing   3        34.201.210.154         (install) installing charm\\netcd/2
        \                   maintenance  executing   4        54.235.228.45          (install)
        installing charm\\nkubeapi-load-balancer/0*  maintenance  executing   5        34.228.169.37
        \         (install) installing charm\\nkubernetes-master/0       maintenance
        \ executing   6        18.207.179.122         (install) installing charm\\nkubernetes-master/1*
        \     maintenance  executing   7        18.212.150.203         (install) installing
        charm \\nkubernetes-worker/0       waiting      allocating  8        35.175.104.2
        \          waiting for machine \\n\\nMachine  State    DNS             Inst
        id              Series  AZ Message\\n0        started  54.165.35.94    i-083ce279733998d59
        \ bionic  us-east-1a running\\n1        started  34.234.207.232  i-04828688ddfdb0c6c
        \ bionic  us-east-1b running\\n2        started  54.208.163.252  i-03d910e892e7c09f6
        \ bionic  us-east-1a running\\n3        started  34.201.210.154  i-00adeecd668174ee0
        \ bionic  us-east-1b running\\n4        started  54.235.228.45   i-032875fd24a1c1e78
        \ bionic  us-east-1c running\\n5        started  34.228.169.37   i-0008405049b9bed6d
        \ bionic  us-east-1d running\\n6        started  18.207.179.122  i-003abf7f3612a2f18
        \ bionic  us-east-1b running\\n7        started  18.212.150.203  i-0abe01060e8179618
        \ bionic  us-east-1a running\\n8        pending  35.175.104.2    i-0d493a35776b9217d
        \ bionic  us-east-1e running\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003cp\\u003eUne
        fois l\u2019installation finie, toutes les ressources GPU sont configur\xE9es
        correctement et disponibles pour l\u2019op\xE9rateur K8s. Vous pouvez v\xE9rifier
        cela avec la commande:\\u003c/p\\u003e\\n\\u003cpre\\u003e\\u003ccode class=\\\"lang-auto\\\"\\u003e$
        \ ubectl get no -o wide -L cuda,gpu\\n\\n\\u003c/code\\u003e\\u003c/pre\\u003e\\n\\u003ch2\\u003eConclusion\\u003c/h2\\u003e\\n\\u003cp\\u003eUtiliser
        les ressources GPU dans votre cluster Kubernetes est automatique\\u003c/p\\u003e\\n\\u003cp\\u003eet
        facile avec Charmed Distribution of Kubernetes (CDK) ou Microk8s.\\u003c/p\\u003e\\n\\u003cp\\u003eQu\u2019en
        pensez vous? Nous serions ravis de discuter de votre projet et de la\\u003c/p\\u003e\\n\\u003cp\\u003efa\xE7on
        dont CDK et/ou MicroK8s vous ont aid\xE9 avec vos workloads sensitifs\\u003c/p\\u003e\\n\\u003cp\\u003eaux
        GPUs.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\"https://ubuntu.com/contact-us\\\"\\u003eNous
