        LTS ist nicht m\xF6glich. Daf\xFCr m\xFCssten Sie zwei Upgrades durchf\xFChren,
        erst auf 18.04. LTS, dann auf 20.04 LTS.\\n\\n\\n[Webinar jederzeit abrufbar
        \u203A](https://ubuntu.com/engage/migrating-to-20.04)\\n\\n\\n2. Betrachten
        Sie Ihre gesamte IT-Umgebung. Das Betriebssystem ist das Herz des Systems.
        Eine Migration des Betriebssystems wird Ihre Konfiguration an verschiedenen
        Stellen - vom Linux Kernel bis hoch zu Ihren Anwendungen - grundlegend ver\xE4ndern.
        M\xF6glicherweise ben\xF6tigt Ihre derzeitige Konfiguration spezifische Versionen
        von Anwendungen und Libraries, die mit Ubuntu 16.04 LTS ausgeliefert wurden.
        Sie sollten deshalb pr\xFCfen, wie sich die Migration auf Ihre vorhandenen
        Workloads und APIs auswirken wird. Wahrscheinlich stehen f\xFCr neuere Ubuntu-Versionen
        aktuellere Versionen von einigen Anwendungen und Libraries zur Verf\xFCgung.
        (Unten finden Sie einige Beispiele.) M\xF6glicherweise sind diese Versionen
        nach der Migration allerdings nicht mehr vollst\xE4ndig kompatibel mit Ihrer
        gesamten Konfiguration.\\n3. Bewerten Sie die Risiken. Jedes Migrationsprojekt
        muss sorgf\xE4ltig geplant und umgesetzt werden. Stellen Sie sicher, dass
        Sie den gesamten Stack verstehen: die Infrastruktur und auch die Anwendungen,
        die darauf laufen. Ebenso m\xFCssen Sie sicherstellen, dass alle Ihre Stakeholder,
        die von Ubuntu 16.04 Workloads bereitgestellte Dienste nutzen, auch die Vorteile
        und Risiken verstehen, die die Migration mit sich bringt.\\n\\n\\nDabei m\xFCssen
        Sie verschiedene Risikokategorien betrachten: Kosten und Verz\xF6gerungen
        bei der Code-Migration f\xFCr existierende Anwendungen, Kosten f\xFCr die
        Pflege einer alternden Infrastruktur und Codebasis, zus\xE4tzliche Kosten
