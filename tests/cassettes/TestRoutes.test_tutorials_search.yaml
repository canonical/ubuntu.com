        Core: Preparing a virtual machine with graphics support\\u003c/h1\\u003e\\n\\u003ch2\\u003eOverview\\u003c/h2\\u003e\\n\\u003cp\\u003eDuration:
        0:30\\u003c/p\\u003e\\n\\u003cp\\u003eWhen developing for Ubuntu Core it is
        often convenient to work in a virtual machine [VM]. Unfortunately, the archive
