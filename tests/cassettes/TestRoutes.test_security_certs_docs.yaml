      string: "{\"post_stream\":{\"posts\":[{\"id\":142510,\"name\":\"Henry Coggill\",\"username\":\"henrycoggill\",\"avatar_template\":\"/letter_avatar/henrycoggill/{size}/5_341fea102a12413267ee9cca6a635b61.png\",\"created_at\":\"2025-02-28T16:44:58.588Z\",\"cooked\":\"\\u003cp\\u003eUbuntu
        goes through several rigorous security certifications and programs to meet
        common compliance requirements. All these security features are available
        with an \\u003ca href=\\\"https://ubuntu.com/pro\\\"\\u003eUbuntu Pro subscription
        \\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\"p-142510-fips-140-3-1\\\"
        class=\\\"anchor\\\" href=\\\"#p-142510-fips-140-3-1\\\"\\u003e\\u003c/a\\u003eFIPS
        140-3\\u003c/h2\\u003e\\n\\u003cp\\u003eFederal Information Processing Standards
        Publications (FIPS) are issued by the National Institute of Standards and
        Technology (NIST). FIPS 140 specifies the security requirements for cryptographic
        modules. These requirements address the areas of secure design and implementation.\\u003c/p\\u003e\\n\\u003cp\\u003eThe
        FIPS 140-3 modules for Ubuntu 24.04 LTS are being assessed by our CST lab
        partner and by CMVP. We will make them available for preview when the modules
        are all submitted for final validation.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-142510-cis-2\\\" class=\\\"anchor\\\" href=\\\"#p-142510-cis-2\\\"\\u003e\\u003c/a\\u003eCIS\\u003c/h2\\u003e\\n\\u003cp\\u003eUbuntu
        LTS releases have compliance benchmark documents developed by the Center for
        Internet Security (CIS). Ubuntu has developed the \\u003ca href=\\\"https://discourse.ubuntu.com/t/ubuntu-security-guide/26078\\\"\\u003eUbuntu
        Security Guide\\u003c/a\\u003e to automate hardening Ubuntu LTS systems based
        off of the published CIS benchmarks. CIS benchmarks are available with the
        Ubuntu Security Guide for 24.04 LTS.\\u003c/p\\u003e\\n\\u003cp\\u003eFor
        more information see\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/cis-compliance-with-usg-for-ubuntu-24-04-lts/56178\\\"\\u003eCIS
