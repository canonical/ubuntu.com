        Criteria\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eCommon Criteria
        for Information Technology Security Evaluation (CC) is an international standard.
        The CC provides a common set of requirements for the security functionality
        of IT products and for assurance measures applied to these IT products during
        a security evaluation.\\u003c/p\\u003e\\n\\u003cp\\u003eCommon Criteria certified
        packages are available for Ubuntu 16.04 \\u0026amp; 18.04 LTS. Later releases
        have not been evaluated against this standard.\\u003c/p\\u003e\\n\\u003cp\\u003eFor
