      string: "{\"post_stream\":{\"posts\":[{\"id\":61313,\"name\":\"Carlos Wu Fei\",\"username\":\"carkod\",\"avatar_template\":\"/letter_avatar/carkod/{size}/5_341fea102a12413267ee9cca6a635b61.png\",\"created_at\":\"2021-06-23T10:29:48.034Z\",\"cooked\":\"\\u003cp\\u003eUbuntu
        goes through several rigorous security certifications and programs and these
        pages are dedicated to them. All certification artefacts are available with
        an \\u003ca href=\\\"https://ubuntu.com/pro\\\"\\u003eUbuntu Pro subscription\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-61313-fips-140httpsdiscourseubuntucomtfips-for-ubuntu22814-1\\\"
        class=\\\"anchor\\\" href=\\\"#p-61313-fips-140httpsdiscourseubuntucomtfips-for-ubuntu22814-1\\\"\\u003e\\u003c/a\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/fips-for-ubuntu/22814\\\"\\u003eFIPS
        140\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eFederal Information
        Processing Standards Publications (FIPS) are issued by the National Institute
        of Standards and Technology (NIST). FIPS 140-2 specifies the security requirements
        for cryptographic modules. These requirements address the areas of secure
        design and implementation.\\u003c/p\\u003e\\n\\u003cp\\u003eUbuntu LTS releases
        starting with 16.04 (Xenial) come with FIPS validated cryptographic packages,
        including the Linux kernel and OpenSSL. The full list of packages and certificates
        \\u003ca href=\\\"https://ubuntu.com/security/fips#modules\\\"\\u003eis available
        here\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eFor more information
        on FIPS certification on Ubuntu see the \\u003ca href=\\\"https://discourse.ubuntu.com/t/fips-for-ubuntu/22814\\\"\\u003eFIPS
        Information and Installation Guide\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-61313-cishttpsdiscourseubuntucomtcustomizing-the-cis-profile26088-2\\\"
        class=\\\"anchor\\\" href=\\\"#p-61313-cishttpsdiscourseubuntucomtcustomizing-the-cis-profile26088-2\\\"\\u003e\\u003c/a\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/customizing-the-cis-profile/26088\\\"\\u003eCIS\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eUbuntu
        LTS releases starting with 16.04 (Xenial) have compliance benchmark documents
        developed by the Center for Internet Security (CIS). Ubuntu with has developed
        the \\u003ca href=\\\"https://discourse.ubuntu.com/t/ubuntu-security-guide/26078\\\"\\u003eUbuntu
        Security Guide\\u003c/a\\u003e to automate hardening Ubuntu LTS systems based
        off of the published CIS benchmarks.\\u003c/p\\u003e\\n\\u003cp\\u003eFor
        more information see\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/cis-compliance/26084\\\"\\u003eCIS
        Compliance with Ubuntu Security Guide for Ubuntu 20.04 and later\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/cis-compliance-for-ubuntu/22818\\\"\\u003eCIS
        Compliance for Ubuntu 16.04 and 18.04\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-61313-disa-stighttpsdiscourseubuntucomtdisa-stig-on-ubuntu26080-3\\\"
        class=\\\"anchor\\\" href=\\\"#p-61313-disa-stighttpsdiscourseubuntucomtdisa-stig-on-ubuntu26080-3\\\"\\u003e\\u003c/a\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/disa-stig-on-ubuntu/26080\\\"\\u003eDISA-STIG\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eSecurity
        Technical Implementation Guides (STIG) are developed by the Defense Information
        System Agency (DISA) for the U.S. Department of Defense (DoD). Ubuntu with
        \\u003ca href=\\\"https://ubuntu.com/cloud/public-cloud\\\"\\u003eUbuntu Pro\\u003c/a\\u003e
        and \\u003ca href=\\\"https://ubuntu.com/advantage\\\"\\u003eUbuntu Advantage\\u003c/a\\u003e
        have the necessary \\u003ca href=\\\"https://ubuntu.com/security/fips\\\"\\u003ecertifications\\u003c/a\\u003e
        and controls to comply with DISA-STIG guidelines.\\u003c/p\\u003e\\n\\u003cp\\u003eThe
        \\u003ca href=\\\"https://discourse.ubuntu.com/t/disa-stig-on-ubuntu/26080\\\"\\u003eDISA-STIG
        section\\u003c/a\\u003e demonstrates how to automatically apply the DISA-STIG
        rules for 20.04, as well as how to audit the system.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-61313-common-criteriahttpsdiscourseubuntucomtcommon-criteria-for-ubuntu22817-4\\\"
