      string: "{\"post_stream\":{\"posts\":[{\"id\":89888,\"name\":\"Henry Coggill\",\"username\":\"henrycoggill\",\"avatar_template\":\"/letter_avatar/henrycoggill/{size}/5_341fea102a12413267ee9cca6a635b61.png\",\"created_at\":\"2023-05-18T10:28:06.397Z\",\"cooked\":\"\\u003cp\\u003eUbuntu
        goes through several rigorous security certifications and programs to meet
        common compliance requirements.  All these security features are available
        with an \\u003ca href=\\\"https://ubuntu.com/pro\\\"\\u003eUbuntu Pro subscription\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-89888-fips-140-3httpsdiscourseubuntucomtfips-for-ubuntu-22-0439869-1\\\"
        class=\\\"anchor\\\" href=\\\"#p-89888-fips-140-3httpsdiscourseubuntucomtfips-for-ubuntu-22-0439869-1\\\"\\u003e\\u003c/a\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/fips-for-ubuntu-22-04/39869\\\"\\u003eFIPS
        140-3\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eFederal Information
        Processing Standards Publications (FIPS) are issued by the National Institute
        of Standards and Technology (NIST). FIPS 140 specifies the security requirements
        for cryptographic modules. These requirements address the areas of secure
        design and implementation.\\u003c/p\\u003e\\n\\u003cp\\u003eUbuntu LTS releases
        have optional FIPS validated cryptographic packages, including the Linux kernel
        and OpenSSL, which are available with Ubuntu Pro. The full list of packages
        and certificates \\u003ca href=\\\"https://ubuntu.com/security/fips#modules\\\"\\u003eis
        available here\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/fips-for-ubuntu-22-04/39869\\\"\\u003eUbuntu
        22.04 LTS\\u003c/a\\u003e is certified against the new FIPS 140-3 standard.
        The cryptographic modules have been reviewed by an independent testing lab
        and officially certified by NIST. The list of validated modules is \\u003ca
        href=\\\"https://csrc.nist.gov/projects/cryptographic-module-validation-program/validated-modules/search?SearchMode=Basic\\u0026amp;Vendor=canonical\\u0026amp;CertificateStatus=Active\\u0026amp;ValidationYear=0\\\"\\u003ehere\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-89888-cishttpsdiscourseubuntucomtcustomizing-the-cis-profile26088-2\\\"
        class=\\\"anchor\\\" href=\\\"#p-89888-cishttpsdiscourseubuntucomtcustomizing-the-cis-profile26088-2\\\"\\u003e\\u003c/a\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/customizing-the-cis-profile/26088\\\"\\u003eCIS\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eUbuntu
        LTS releases have compliance benchmark documents developed by the Center for
        Internet Security (CIS). Ubuntu has developed the \\u003ca href=\\\"https://discourse.ubuntu.com/t/ubuntu-security-guide/26078\\\"\\u003eUbuntu
        Security Guide\\u003c/a\\u003e to automate hardening Ubuntu LTS systems based
        off of the published CIS benchmarks. CIS benchmarks are available with the
        Ubuntu Security Guide for 22.04 LTS.\\u003c/p\\u003e\\n\\u003cp\\u003eFor
        more information see\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/cis-compliance/26084\\\"\\u003eCIS
        Compliance with Ubuntu Security Guide for Ubuntu 20.04 and later\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/cis-compliance-for-ubuntu/22818\\\"\\u003eCIS
        Compliance for Ubuntu 16.04 and 18.04\\u003c/a\\u003e.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-89888-disa-stighttpsdiscourseubuntucomtdisa-stig-on-ubuntu26080-3\\\"
        class=\\\"anchor\\\" href=\\\"#p-89888-disa-stighttpsdiscourseubuntucomtdisa-stig-on-ubuntu26080-3\\\"\\u003e\\u003c/a\\u003e\\u003ca
        href=\\\"https://discourse.ubuntu.com/t/disa-stig-on-ubuntu/26080\\\"\\u003eDISA-STIG\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eSecurity
        Technical Implementation Guides (STIG) are developed by the Defense Information
        System Agency (DISA) for the U.S. Department of Defense (DoD). Ubuntu 22.04
