        to run ECS Anywhere workloads using Ubuntu on any infrastructure"},"content":{"rendered":"\n<p>ECS
        Anywhere allows you to use Amazon Web Services&#8217; container service outside
        of the AWS cloud, and Canonical is proud to be a launch partner for this service.
        Using Ubuntu as the base OS for your ECS clusters on-prem or elsewhere will
        allow you to benefit from Ubuntu&#8217;s world-leading hardware support, professional
        services, and vast ecosystem, in turn allowing your ECS clusters to run with
        optimal performance everywhere you need it.<br><\/p>\n\n\n\n<p>In this example,
        we will demonstrate running the ECS Anywhere agent on an Ubuntu server on-prem.
        We will use Multipass to simulate an on-prem server but you can run these
        instructions on any supported release of Ubuntu, whether in your data center
        or in any public cloud.<\/p>\n\n\n\n<h2>Prerequisites<\/h2>\n\n\n\n<p>To follow
        along, you will need to have the <a href=\"https:\/\/docs.aws.amazon.com\/cli\/latest\/userguide\/install-cliv2.html\">AWS
        CLI utility<\/a> installed and configured on your machine. We will use <a
        href=\"https:\/\/multipass.run\/\">Multipass<\/a> to create an Ubuntu VM but
        you can run these instructions directly on your Ubuntu servers where you want
        to run the ECS Anywhere workloads. You can use Multipass to easily and quickly
        get official Ubuntu VMs for Windows, macOS, and Linux.<br><\/p>\n\n\n\n<p>To
        install Multipass on Linux:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        snap install multipass<\/code><\/pre>\n\n\n\n<h2>Set Launch variables<\/h2>\n\n\n\n<p>On
        your Linux machine where you have the AWS CLI installed (not necessarily the
        machine where you will run the ECS Anywhere workloads), set the environment
        variables:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>AWS_DEFAULT_REGION=us-east-1\nROLE_NAME=ecsMithrilRole\nCLUSTER_NAME=test-ecs-anywhere\nSERVICE_NAME=test-ecs-anywhere-svc<\/code><\/pre>\n\n\n\n<h2>Create
        the IAM role<\/h2>\n\n\n\n<p>Create a file called ssm-trust-policy.json with
        the following contents:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>{\n  \"Version\":
        \"2012-10-17\",\n  \"Statement\": {\n    \"Effect\": \"Allow\",\n    \"Principal\":
        {\"Service\": [\n      \"ssm.amazonaws.com\"\n    ]},\n    \"Action\": \"sts:AssumeRole\"\n  }\n}\n<\/code><\/pre>\n\n\n\n<p>Then
        create the role and verify:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>aws
        iam create-role --role-name $ROLE_NAME --assume-role-policy-document file:\/\/ssm-trust-policy.json\n\naws
        iam attach-role-policy --role-name $ROLE_NAME --policy-arn arn:aws:iam::aws:policy\/AmazonSSMManagedInstanceCore\n\naws
        iam attach-role-policy --role-name $ROLE_NAME --policy-arn arn:aws:iam::aws:policy\/service-role\/AmazonEC2ContainerServiceforEC2Role\n\n#
        Verify\naws iam list-attached-role-policies --role-name $ROLE_NAME<\/code><\/pre>\n\n\n\n<h2>Create
        ECS Anywhere Cluster<\/h2>\n\n\n\n<p>Create the ECS Anywhere cluster and activation
        key:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>aws ecs create-cluster
        --cluster-name $CLUSTER_NAME\n\naws ssm create-activation --iam-role $ROLE_NAME
        | tee ssm-activation.json<\/code><\/pre>\n\n\n\n<h2>Launch an Ubuntu VM with
        Multipass (optional)<\/h2>\n\n\n\n<p>We will now create an Ubuntu 20.04 VM
        with Multipass. This step is not required if you already have an Ubuntu server
        where you want to run the ECS Anywhere workloads. This could be any Ubuntu
        VM or bare metal machine in your data center, or even an Ubuntu instance running
        in a different public cloud. In that case, just run these commands on that
        server directly:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>multipass
        launch focal -n ecs-anywhere-ubuntu<\/code><\/pre>\n\n\n\n<h2>Install ECS
        Anywhere agent and required software on Ubuntu<\/h2>\n\n\n\n<p>Now we install
        the ECS Anywhere agent on the Ubuntu server. Make sure to replace the ACTIVATION_ID
        and ACTIVATION_CODE with the ones generated in the previous steps:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code># Run all commands on the Ubuntu system where
        you will run the ECS workloads\n\nexport ACTIVATION_ID=&lt;your activation
        ID>\nexport ACTIVATION_CODE=&lt;your activation code>\n\n# Download the ecs-anywhere
        install Script \ncurl -o \"ecs-anywhere-install.sh\" \"https:\/\/amazon-ecs-agent-packages-preview.s3.us-east-1.amazonaws.com\/ecs-anywhere-install.sh\"
        &amp;&amp; sudo chmod +x ecs-anywhere-install.sh\n\n# (Optional) Check integrity
        of the shell script\ncurl -o \"ecs-anywhere-install.sh.sha256\" \"https:\/\/amazon-ecs-agent-packages-preview.s3.us-east-1.amazonaws.com\/ecs-anywhere-install.sh.sha256\"
        &amp;&amp; sha256sum -c ecs-anywhere-install.sh.sha256\n\n# Run the install
        script\nsudo .\/ecs-anywhere-install.sh \\\n    --cluster test-ecs-anywhere
        \\\n    --activation-id $ACTIVATION_ID \\\n    --activation-code $ACTIVATION_CODE
        \\\n    --region us-east-1\n<\/code><\/pre>\n\n\n\n<h2>Validate the installation<\/h2>\n\n\n\n<p>After
        the installation completes, exit the SSH session and go back to your machine
        where you ran the original AWS CLI commands. Verify that the instances are
        connected and running:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>aws
        ssm describe-instance-information\n\naws ecs list-container-instances --cluster
        $CLUSTER_NAME<\/code><\/pre>\n\n\n\n<h2>Register Task Definition, and Run
        Task from command line now<\/h2>\n\n\n\n<p>Create a file called external-task-definition.json
        with the following contents:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>{\n  \"requiresCompatibilities\":
        [\n    \"EXTERNAL\"\n  ],\n  \"containerDefinitions\": [\n    {\n      \"name\":
        \"nginx\",\n      \"image\": \"nginx:latest\",\n      \"memory\": 256,\n      \"cpu\":
        256,\n      \"essential\": true,\n      \"portMappings\": [\n        {\n          \"containerPort\":
        80,\n          \"hostPort\": 8080,\n          \"protocol\": \"tcp\"\n        }\n      ]\n    }\n  ],\n  \"networkMode\":
        \"bridge\",\n  \"family\": \"nginx\"\n}<\/code><\/pre>\n\n\n\n<p>Then register
        a new task definition for our ECS Anywhere cluster and run that task on your
        Ubuntu server.&nbsp;<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>#Register
        the task definition\naws ecs register-task-definition --cli-input-json file:\/\/external-task-definition.json\n\n#Run
        the task\naws ecs run-task --cluster $CLUSTER_NAME --launch-type EXTERNAL
        --task-definition nginx\n\n#Get the Task ID\nTEST_TASKID=$(aws ecs list-tasks
        --cluster $CLUSTER_NAME | jq -r ''.taskArns[0]'')\n\n#Verify Task is Running\naws
        ecs describe-tasks --cluster $CLUSTER_NAME --tasks $TEST_TASKID<\/code><\/pre>\n\n\n\n<h2>Verify
        the container is listening<\/h2>\n\n\n\n<p>You should now be able to go to
        http:\/\/&lt;your VM IP&gt;:8080 now and see nginx running locally.<br><\/p>\n\n\n\n<h2>Cleanup<\/h2>\n\n\n\n<p>To
        clean up, perform the following steps:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>#
        Cleanup SSM\naws ssm describe-activations | jq \".ActivationList | .[] | .ActivationId\"
        | xargs -L 1 aws ssm delete-activation --activation-id\n\naws ssm describe-instance-information
        | jq \".InstanceInformationList | .[] | .InstanceId\" | grep \"mi-\" | xargs
        -L 1 aws ssm deregister-managed-instance --instance-id\n\n# Cleanup ECS resources\naws
        ecs list-container-instances --cluster $CLUSTER_NAME | jq \".containerInstanceArns
        | .[]\" | xargs -L 1 aws ecs deregister-container-instance --cluster $CLUSTER_NAME
        --force --container-instance\n\naws ecs delete-cluster --cluster $CLUSTER_NAME\n\n#
        Verify all items deleted are empty\naws ssm describe-activations\naws ssm
        describe-instance-information\naws ecs list-container-instances --cluster
        $CLUSTER_NAME\n\n#Remove Multipass VM (optional)\nmultipass stop ecs-anywhere-ubuntu\nmultipass
        delete ecs-anywhere-ubuntu<\/code><\/pre>\n\n\n\n<h2>Summary<\/h2>\n\n\n\n<p>You
        can use ECS Anywhere to run AWS ECS containers on any Ubuntu server, whether
        in your data center or in any public cloud. <br><\/p>\n\n\n\n<p>In this example,
        we deployed an application as a standalone task. You can refer to the AWS
        documentation for examples of how to deploy an ECS application so that it
        is running continually or to place it behind a load balancer.<br><\/p>\n\n\n\n<p>Contact
        Canonical today if you want to combine ECS Anywhere with Ubuntu Advantage
        to get the peace of mind of kernel live patching, full support on thousands
        of packages, FIPS modules, and many other advantages.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Using
