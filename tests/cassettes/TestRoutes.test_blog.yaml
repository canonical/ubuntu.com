        10 robotics snaps in the Snap Store &#8211; Part 1"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/95a1\/Top-robotics-snaps-2.png\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The number of robotics applications being
        distributed by snaps just keeps growing! From toolkits and plugins to dedicated
        robotics launch files and ROS-based snaps, robotics developers keep sharing
        their apps with snaps.<br><\/p>\n\n\n\n<p>But which of these are the best
        snaps for robotics developers?&nbsp;<\/p>\n\n\n\n<p>We have put together a
        list (Part 1) of some of the most downloaded robotics snaps in the store.
        So, get ready to type \u2018snap install\u2019 and start enjoying these amazing
        tools from your robotics community.&nbsp;&nbsp;<\/p>\n\n\n\n<h2>PlotJuggler
        <\/h2>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo snap install plotjuggler<\/code><\/pre>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/plotjuggler\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>PlotJuggler is
        a tool to visualise time series that is fast, powerful and intuitive. It can
        read CSV files or ULogs (PX4). It can connect to live-streaming through MQTT,
        ZeroMQ or Websockets.<br><\/p>\n\n\n\n<h2>Foxglove-studio<\/h2>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo snap install foxglove-studio<\/code><\/pre>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/foxglove-studio\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>Foxglove Studio
        is an open-source application for visualising and debugging your robotics
        data. It was developed by @foxglove. Foxglove Studio supports live and recorded
        data across many formats. It has an extensive set of built-in visualisation
        and analysis panels to inspect data in the way most useful to you.&nbsp;<br><\/p>\n\n\n\n<h2>Turtlebot
        3 <\/h2>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo snap install turtlebot3c<\/code><\/pre>\n\n\n\n<p>(on
        the robot only &#x1f916;)<br><\/p>\n\n\n\n<figure><iframe src=\"https:\/\/snapcraft.io\/turtlebot3c\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>Working with the
        Turtlebot 3? This robotics platform developed by @Robotis is great for research
        and development. And with this snap, you can give life to your TurtleBot3
        robot in seconds. The snap is meant to be run on the robot, allowing one to
        quickly get up and running with a self-contained Turtlebot3.&nbsp;<br><\/p>\n\n\n\n<h2>Gazebo
        <\/h2>\n\n\n\n<pre class=\"wp-block-code\"><code>$ sudo snap install gazebo
        --beta<\/code><\/pre>\n\n\n\n<figure><iframe src=\"https:\/\/snapcraft.io\/gazebo\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>Gazebo (formerly
        known as Ignition) is an open-source robotics simulator maintained by @OpenRobotics.<br><\/p>\n\n\n\n<p>Through
        Gazebo, users have access to high-fidelity physics, rendering, and sensor
        models. Gazebo is a powerful simulation tool with a complete toolbox of development
        libraries and cloud services to make simulation easy. From subterranean environments
        to robotics simulations in space, Gazebo just keeps growing with the community.&nbsp;<br><\/p>\n\n\n\n<h2>Qt
        Creator with ROS plugin <\/h2>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        snap install qtcreator-ros --classic<\/code><\/pre>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/qtcreator-ros\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>The ROS Qt Creator
        Plug-in is developed specifically for ROS to increase developer efficiency
        by simplifying tasks and creating a centralised location for ROS tools. Since
        it is built on top of the Qt Creator platform, users have access to all of
        its existing features like syntax highlighting, code indexing, editors (C++,
        Python, etc.), code completion, version control (Git, Subversion, etc.), debuggers
        (GDB, CDB, LLDB, etc.), and much more.<br><\/p>\n\n\n\n<h2>CMake <\/h2>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo snap install cmake --classic<\/code><\/pre>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/cmake\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>Have any version
        of CMake on any distro. CMake is an open-source, cross-platform family of
        tools designed to build, test and package software. Key for ROS developers.&nbsp;<br><\/p>\n\n\n\n<h2>Micro-ros-agent
        <\/h2>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo snap install micro-ros-agent<\/code><\/pre>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/micro-ros-agent\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>Using microcontrollers?
        Looking for their ROS integration? Look no further with micro-ros-agent snap.
        This is a bridge between micro-ROS applications and ROS 2 developed by @Eprosima.
        Want to learn more? Check out our <a href=\"https:\/\/ubuntu.com\/blog\/getting-started-with-micro-ros-on-raspberry-pi-pico\">blog
        on micro-ROS on Raspberry Pi Pico<\/a>.<br><\/p>\n\n\n\n<h2>Tesseract-ignition
        <\/h2>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo snap install tesseract-ignition<\/code><\/pre>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/tesseract-ignition\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>This snap provides
        GUI Tools for the Tesseract Motion Planning libraries developed by @ros in.
        Tesseract was designed to be lightweight, limiting the number of dependencies.
        The core packages are ROS agnostic and have full python support.<\/p>\n\n\n\n<h2>Visual
        Studio Code <\/h2>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo snap install
        code --classic<\/code><\/pre>\n\n\n\n<figure><iframe src=\"https:\/\/snapcraft.io\/code\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>No need for a description.&nbsp;<\/p>\n\n\n\n<p>You
        love VS.&nbsp;<\/p>\n\n\n\n<p>We love VS.<\/p>\n\n\n\n<h2>Rpi-imager <\/h2>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo snap install rpi-imager<\/code><\/pre>\n\n\n\n<figure><iframe
        src=\"https:\/\/snapcraft.io\/rpi-imager\/embedded?button=black&amp;summary=true&amp;screenshot=true\"
        frameborder=\"0\" width=\"100%\" height=\"590px\" style=\"border: 1px solid
        #CCC; border-radius: 2px;\"><\/iframe><\/figure>\n\n\n\n<p>Prototyping with
        a Pi? Use Raspberry Pi Imager for an easy way to install operating systems
        to an SD card ready to use with your device.&nbsp;<\/p>\n\n\n\n<h2>Add your
        app to the store<\/h2>\n\n\n\n<p>Want to add your robotics app to the list?
        Well, just snap it!<br><\/p>\n\n\n\n<p>Snaps offer a solution to deploy and
        distribute our app. It\u2019s an alternative package manager (like APT). With
        snaps, we can manage updates and keep track of the version installed on our
        robot without ever breaking our installation. Sharing and deploying an application
        to all your users or devices is made easy. Besides, with snaps, you can seamlessly
        run an application on your distro of choice and access the host machine and
        its resources securely. <br><\/p>\n\n\n\n<p>So if you are ready to make your
        ROS app available to dozens of Linux distributions, package it as a snap.
        <a href=\"https:\/\/snapcraft.io\/docs\/robotics\">Discover how with our documentation<\/a>.&nbsp;<br><\/p>\n\n\n\n<figure
