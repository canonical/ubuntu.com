        special guests from the community and other Canonical teams),\u00a0 supporting
        regular engagement days (e.g. Testing and Bug Days), collaborating on a community
        roadmap, and advocating for increased community engagement across Canonical.
        However, the bulk of the community team\u2019s priorities are the priorities
