        the Juju <a href=\"https:\/\/charmhub.io\/mattermost-charmers-mattermost\">Charms
        Operator<\/a> for Mattermost seamless application upgrades and supported features
        on Linux and Windows.<\/h4>\n\n\n\n<p> We\u2019re excited to announce our
        partnership with Canonical to build a <a href=\"https:\/\/charmhub.io\/mattermost-charmers-mattermost\">Mattermost
        Operator<\/a>using the <a href=\"https:\/\/juju.is\/\">Juju Operator Lifecycle
        Manager (OLM),<\/a> making it easy to install, integrate and upgrade Mattermost.
        <\/p>\n\n\n\n<p>The Mattermost Operator is part of Canonical\u2019s <a href=\"https:\/\/charmhub.io\/\">Open
        Operator Collection<\/a>, the largest collection of application operators,
        and can be deployed on Windows and Linux across Kubernetes and virtual estates.
        Features include PostgreSQL support on the backend, an Ubuntu SSO option for
        Mattermost Enterprise Edition E20, clustering, the storage of images and attachments
        in S3 and a Prometheus exporter for performance monitoring. This charmed operator
        also offers seamless Mattermost version upgrades, initiated by switching to
        an image with a newer version of Mattermost than the one currently deployed.
        <\/p>\n\n\n\n<p>As a high trust collaboration platform for enterprises, data
        security and developer productivity are vital to our customers &#8211; across
        the full operational life cycle of our software,\u201d says Mattermost co-founder
        and CEO Ian Tien, \u201cWith the Canonical open-source operators, Mattermost
        can be installed in minutes with the assurance the implementation utilizes
        best practices &#8211; not just for deployment, but also for patching, upgrading
        and even re-architecting. In addition to full automation of day-to-day operations,
        these capabilities enable a unique combination of effortless ease of use across
        the entirety of the service life alongside a compliance-level rigor to data
        integrity and security.\u201d <\/p>\n\n\n\n<p>In addition to building the
        charmed operator for Mattermost, there will be an ongoing partnership with
        Canonical to enhance, maintain and provide best practices and documentation
        on how teams can leverage the Mattermost Operator. Through this continued
        partnership, we will work to further foster open communication and community
        engagement for wider collaboration on open source operators and projects <\/p>\n\n\n\n<p>This
        is an exciting time for the Mattermost community to partner with the Canonical
        community to build a full software lifecycle management via the Juju OLM.
        Come join us on <a href=\"https:\/\/launchpad.net\/charm-k8s-mattermost\">the
        project page<\/a> to contribute to the operator, or <a href=\"https:\/\/jaas.ai\/u\/mattermost-charmers\/mattermost\">check
        out the operator here<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Introducing
