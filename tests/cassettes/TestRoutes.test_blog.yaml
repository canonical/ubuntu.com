        presence at KubeCon + CloudNativeCon Europe 2023"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6364\/KubeCon_EU_2023_WebGraphics2_snackable.jpg\"
        alt=\"\" class=\"wp-image-113791\"\/><\/figure>\n\n\n\n<p>Canonical, the publishers
        of Ubuntu, will have a strong presence at this year\u2019s KubeCon + CloudNativeCon
        Europe as a platinum sponsor. The Cloud Native Computing Foundation\u2019s
        flagship will once again bring together adopters and technologists from leading
        open-source and cloud-native communities worldwide to meet in Amsterdam, Netherlands,
        from April 18th &#8211; 21st.&nbsp;<\/p>\n\n\n\n<h1>Canonical\u2019s main
        activities at the conference will include:<\/h1>\n\n\n\n<h2>Announcements<\/h2>\n\n\n\n<h3>Charmed
        Kubernetes and Ubuntu Pro close the gap in container security<\/h3>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/pro\">Ubuntu Pro<\/a>, the new subscription for
        Ubuntu, has been released with powerful new features that are complimentary
        for end-users looking to secure their Kubernetes workloads and underlying
        operating systems. Ubuntu Pro includes advanced security features, including
        automated patching and kernel updates, as well as enhanced support and maintenance
        options.&nbsp;<br><\/p>\n\n\n\n<p>Users can also take advantage of Ubuntu
        Pro&#8217;s powerful customization capabilities, including the ability to
        create custom images and configurations to suit their specific needs.<\/p>\n\n\n\n<p>When
        combined with MicroK8s, the zero-ops, Kubernetes from Canonical, and its powerful
        strict confinement functionality, it makes for a compelling offering for those
        looking to move closer to full stack security.<br><\/p>\n\n\n\n<h3>MicroK8s
        FIPS in early access<\/h3>\n\n\n\n<p>Canonical plans to showcase the latest
        release of MicroK8s, which now supports the Federal Information Processing
        Standard (FIPS) security standard developed by the National Institute of Standards
        and Technology (NIST) to ensure the security and integrity of sensitive data.
        This new feature means that MicroK8s can now be used in environments where
        FIPS compliance is required, such as government agencies and financial institutions.<br><\/p>\n\n\n\n<p>Canonical&#8217;s
        commitment to security and compliance has always been a top priority. The
        addition of FIPS support is a testament to this commitment while also providing
        the best Kubernetes experience for its users.<br><\/p>\n\n\n\n<h3>MicroK8s
        AWS Appliance is now generally available<\/h3>\n\n\n\n<p>MicroK8s, the lightweight
        Kubernetes distribution from Canonical, is now available as a new appliance
        on the AWS Marketplace. This integration makes it easy for AWS users to deploy
        and manage MicroK8s on Amazon Web Services.<br><\/p>\n\n\n\n<p>With MicroK8s
        available on the AWS Marketplace, users can quickly and easily launch and
        manage their Kubernetes clusters on AWS. The integration will provide a seamless
        experience for developers and IT teams who rely on Kubernetes for their applications.
        Canonical&#8217;s partnership with AWS Marketplace will provide users with
        more options for deploying and scaling their Kubernetes workloads on Amazon
        Web Services. This will benefit companies looking for a reliable and cost-effective
        way to run their applications on Kubernetes.<\/p>\n\n\n\n<h3>VM to Container
        workload migration with Charmed Kubernetes<\/h3>\n\n\n\n<p>Canonical will
        also announce the availability of a new charm for Kubevirt. Kubevirt is an
        open-source virtualization solution that enables the deployment of virtual
        machines on Kubernetes clusters. With the new Kubevirt charm, Charmed Kubernetes
        users can now easily deploy and manage Kubevirt on their Kubernetes clusters.<br><\/p>\n\n\n\n<p>Kubevirt
        is a powerful virtualization solution that enables users to deploy and manage
        virtual machines in the same way as containers. With Kubevirt, users can run
        legacy workloads on Kubernetes, which is particularly useful for organizations
        that are in the process of migrating from legacy infrastructure to Kubernetes.<br><\/p>\n\n\n\n<p>Canonical&#8217;s
        commitment to open-source and interoperability is reflected in the company&#8217;s
        investment in the Kubevirt charm. By adding support for Kubevirt, Charmed
        Kubernetes users can access an even wider range of tools and solutions for
        their Kubernetes workloads.<\/p>\n\n\n\n<h2>Keynotes and Presentations&nbsp;<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/sched.co\/1HyQX\">Keynote: MLOps on Highly Sensitive Data
        &#8211; Strict Confinement, Confidential Computing, and Tokenization Protecting
        Privacy &#8211; Maciej Mazur, Principal AI\/ML Engineer, Canonical &amp; Andreea
        Munteanu, AI\/ML Product Manager, Canonical<\/a><\/p>\n\n\n\n<p>Thursday,
        April 20 \u2022 10:05 &#8211; 10:20<br><\/p>\n\n\n\n<p><a href=\"https:\/\/sched.co\/1HyWF\">Building
        a Kubernetes Experimentation Platform with OpenFeature; Enabling Organisations
        to Put Theory Into Practice &#8211; Alexander Simon Jones, Canonical<\/a><\/p>\n\n\n\n<p>Thursday,
        April 20 \u2022 16:30 &#8211; 17:05<\/p>\n\n\n\n<h2>The 6th Edition of Operator
        Day<\/h2>\n\n\n\n<p>Software operators are crucial in the <a href=\"https:\/\/ubuntu.com\/kubernetes\">Kubernetes
        landscape<\/a>. An operator encapsulates the knowledge and expertise of a
        real-world operations team and codifies it into a dedicated piece of software.
        Before the introduction of Kubernetes, Canonical had started to apply operators
        to any application running on metal or VMs. Today, the generalised operator
        pattern implemented by Canonical <strong>meets all deployment scenarios at
