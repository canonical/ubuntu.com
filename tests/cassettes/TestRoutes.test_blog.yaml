        teams up with MediaTek to optimise Ubuntu for IoT innovations"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d6f5\/MediaTek-Genio-announcement-image.png\"
        alt=\"MediaTek Ubuntu IoT innovation\" class=\"wp-image-113685\"\/><\/figure>\n\n\n\n<p><strong>14
        March 2023, Embedded World, Nuremberg:<\/strong> Canonical today announced
        the first Ubuntu images optimised for MediaTek\u2019s Genio 1200 System on
        Chip (SoC). The solution spurs AI innovation for enterprises, startups, emerging
        brands and leading ODMs in diverse markets.<br><\/p>\n\n\n\n<p>By partnering
        to enable Ubuntu on the Genio platform, MediaTek and Canonical will make it
        easier for developers, innovators and the embedded community to take advantage
        of this power-efficient, high-performance IoT SoC. The collaboration ensures
        developers and enterprises can create reliable and secure devices, benefiting
        from up to 10 years of enterprise-grade Ubuntu support, security updates,
        and anywhere, anytime connectivity. Devices built on the MediaTek Genio platform
        and Ubuntu enjoy reliable and efficient over-the-air updates, enabling the
        next generation of secure, open and extensible IoT devices.<br><\/p>\n\n\n\n<p>The
        industrial-grade images are available for Ubuntu Server 22.04 LTS and Ubuntu
        Core 22. New images will be announced soon for Ubuntu desktop. MediaTek and
        Canonical will jointly provide enterprise-class hardware and software support,
        and offer long-term security maintenance for 10 years, enabling partners and
        customers to focus on their core applications and accelerate time-to-market.&nbsp;<br><\/p>\n\n\n\n<h3>Empower
        vision-based AI workloads for edge devices<br><\/h3>\n\n\n\n<p>MediaTek Genio
        is a complete platform stack with powerful chipsets, open platform software
        development kits (SDKs) and comprehensive developer resources and tools for
        consumer, enterprise and industrial applications with vision and voice edge
        processing.&nbsp;<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.mediatek.com\/products\/aiot\/mediatek-genio-1200\">Genio
        1200<\/a> integrates four<a href=\"https:\/\/www.arm.com\/products\/silicon-ip-cpu\/cortex-a\/cortex-a78\">
        Arm Cortex-A78<\/a> cores and four<a href=\"https:\/\/www.arm.com\/products\/silicon-ip-cpu\/cortex-a\/cortex-a55\">
        Arm Cortex-A55<\/a> cores, as well as an <a href=\"https:\/\/www.arm.com\/products\/silicon-ip-multimedia\/gpu\/mali-g57\">Arm
        Mali-G57 GPU<\/a>, for compute-intensive applications. The chipset is highly
        energy efficient to deliver longer battery life and allow designers to use
        fanless enclosures or off-grid power solutions. Additionally, the highly integrated
        design and small footprint helps to reduce BOM and development costs.<br><\/p>\n\n\n\n<p>The
        Genio 1200 supports the latest multimedia standards capabilities to power
        rich applications across verticals, including retail, warehouse management
        and the smart home. The chipset\u2019s powerful graphics capabilities and
        support for two 4K displays at 60Hz make the Genio 1200 ideal for digital
        signage and visual retail applications.<br><\/p>\n\n\n\n<p>\u201cWith the
        latest version of Ubuntu on Genio 1200, device makers can count on enterprise-grade
        security and high performance to meet the growing computing demands of the
        IoT industry. Furthermore, MediaTek and Canonical are helping customers to
        reduce development costs and accelerate time-to-market,\u201d said Richard
        Lu, Vice President of MediaTek\u2019s IoT business unit.<\/p>\n\n\n\n<h3>An
        easy-to-use software development flow and a faster time to the market<\/h3>\n\n\n\n<p>Challenges
        are pervasive in embedded software development, and choosing the right combination
        of reference platform and operating system is among the most significant decisions
        device manufacturers need to make. Furthermore, enabling a secure operating
        system and ensuring it works out-of-the-box on a hardware platform is among
        the most time and cost-consuming tasks.<br><\/p>\n\n\n\n<p>With this partnership,
        Canonical integrates the latest MediaTek kernel patches and delivers optimised
        Ubuntu images for the Genio 1200 SoC, reducing customers\u2019 time-to-value.
        Device manufacturers can focus on developing and shipping certified products,
        with Canonical providing long-term support and security updates.&nbsp;&nbsp;<\/p>\n\n\n\n<h3>Reliable
        and efficient over-the-air updates<\/h3>\n\n\n\n<p>With the modern proliferation
        of IoT devices, delivering reliable software updates to low-powered, inaccessible,
        and often remotely administered embedded systems is significantly challenging.
        Faulty updates can cause IoT devices to become unstable, and fixing them requires
        costly manual intervention through on-site engineer visits or device recalls.
        With Ubuntu Core, MediaTek and Canonical solve the update challenge for large-scale
        deployments of embedded devices via automated, transactional updates.&nbsp;<br><\/p>\n\n\n\n<p>Ubuntu
        Core&#8217;s bullet-proof mechanism only installs the over-the-air updates
        if 100% successful, reducing downtime by never leaving the system in a broken
        state. Enterprises can then manage the entire lifecycle of the devices in
        the field with a long-term support commitment for up to 10 years.<br><\/p>\n\n\n\n<p>\u201cMediaTek\u2019s
        Genio 1200 combines a powerful CPU, GPU and AI Processing Unit (APU) to achieve
        impressive AI inference performance with low power consumption. Pairing the
        Genio platform with Ubuntu Core and long-term support is bound to become a
        \u2018must have\u2019 for countless IoT applications,\u201d said Cindy Goldberg,
        Vice President of Silicon Alliance at Canonical.&nbsp;<\/p>\n\n\n\n<h3>Embrace
        SystemReady to drive innovation<\/h3>\n\n\n\n<p>The Arm embedded ecosystem
        is becoming more standardised thanks to the SystemReady IR certification program.
        Arm developed these specifications with its ecosystem partners across the
        entire compute spectrum, from silicon providers and OS vendors like Canonical,
        to OEMs and ODMs. Arm SystemReady IR specification will enable software and
        operating systems to &#8216;just work&#8217; across a broad range of Arm-based
        hardware, from set-top boxes and smart home hubs to robots and drones, unleashing
        a new wave of creativity and innovation. Open standards like SystemReady IR
        catalyse innovation to drive greater standardisation across embedded Arm platforms.&nbsp;<\/p>\n\n\n\n<p>Aiming
        to further the deployment of Arm-based solutions, <a href=\"https:\/\/ubuntu.com\/blog\/systemready-and-psa-certification-for-ubuntu-core\">Ubuntu
        Core, the secure, application-centric OS optimised for embedded devices, is
        now available on SystemReady-certified arm64 systems<\/a>, with the MediaTek
        Genio 1200 becoming the first platform to enable Ubuntu Core on SystemReady
        IR.&nbsp;<\/p>\n\n\n\n<h3>Don\u2019t miss the joint demo at Embedded World
        2023<\/h3>\n\n\n\n<p>Canonical will showcase Ubuntu Core running on the MediaTek
        Genio platform at Embedded World from March 14-16, in Nuremberg, Germany.
        Check it out at Canonical\u2019s booth 4-600 in Hall 4. The first set of Ubuntu
        Server and Ubuntu Core images optimised for MediaTek Genio 1200 processors
        will be available for download shortly. <a href=\"https:\/\/ubuntu.com\/download\/mediatek\/contact-us\">Sign
        up the form<\/a> to receive the latest update from us.\u00a0<\/p>\n\n\n<p>
