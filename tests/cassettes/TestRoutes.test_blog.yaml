        and Web team summary \u2013 22 April 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h3>Ubuntu 22.04 LTS release<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/0-iwBiBCrIPDDGF2lw2sn5G2TW5LLjjJsIADyWKFxLUg9Imt5aoEZUcLbmkE0W0bdYZsnsdh08F-jM56jjfRjaugfpGtxMDwWOOouKABG84DkUAeJeT-6ab8aDEe949Ii9fk6dhH\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This was a big project involving a rework
        of many pages on ubuntu.com to reflect the release of Ubuntu 22.04 LTS. As
        well as updating download links, we also overhauled a lot of content on the
        site. We\u2019ve been busy updating the copy so visitors can see all the latest
        features and what\u2019s new about the release, updating images to match the
        new OS and checking that the alternative downloads are working. <br><br>It
        required us to collaborate with Marketing and the different technical owners
        throughout Canonical extensively. We\u2019ve managed a smooth transition so
        that anyone visiting ubuntu.com on release day will find it completely up
        to date with the latest release. <br><br><br><a href=\"http:\/\/ubuntu.com\/download\">Get
        Ubuntu 22.04 LTS now<br><\/a><\/p>\n\n\n\n<h3>Microk8s.io homepage refresh<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/29bc\/image-1.png\"
        alt=\"\" class=\"wp-image-107891\"\/><\/figure>\n\n\n\n<p>We did an overhaul
        on the content, refreshing the copy and updating and adding new images to
        the MicroK8s home page. The new content gives visitors an even better overview
        of our lightweight Kubernetes distribution.<br><br><\/p>\n\n\n\n<p><a href=\"https:\/\/microk8s.io\">Visit
        microk8s.io<\/a><br><\/p>\n\n\n\n<h3>Charmed Kubeflow tutorials\u00a0<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2fcc\/image.png\"
        alt=\"\" class=\"wp-image-107893\"\/><\/figure>\n\n\n\n<p>We added a new page
        to charmed-kubeflow.io gathering together all the tutorials. This page follows
        similar pages we have created for other sites in our portfolio. It acts as
        a one stop shop for documentation about how-to for different aspects of the
        tech.<br><br><\/p>\n\n\n\n<p><a href=\"https:\/\/charmed-kubeflow.io\/tutorials\">See
        our Charmed Kubeflow tutorials<\/a><br><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>Periodic
        hardware sync<\/h3>\n\n\n\n<p>We introduced the capability to periodically
        sync and update hardware configuration on deployed machines.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/LwliwMhn27KySpV7cPUXXPaJiZrJGrLq3pcU2AIWTIRFFCxM5FAy4bBgzW1McOUNyagJVHUZuFdzisp1bkhmtBliR_4Nb8D8vzR7iVpEfEPG6wv4M9bZCl0ZQljbekdQCSnEgt_K\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Now a simple change, like adding or removing
        a disk to a machine will be reflected in MAAS UI without having to go through
        the whole process of recommissioning and redeployment.<\/p>\n\n\n\n<h3>Search
        and Filtering Exploration&nbsp;<\/h3>\n\n\n\n<p>This iteration, we have been
        exploring different search behaviours based on the problems we have discovered
        from the previous 2 releases. <a href=\"https:\/\/discourse.maas.io\/t\/redesigning-search-in-maas-ui\/5965\">Read
        more about our designs here<\/a>.<\/p>\n\n\n\n<p>In this exploration, we tried
        to reuse our new search and filtering pattern as a starter template to see
        if the idea of this pattern fits in with our users\u2019 behaviours.&nbsp;<br><\/p>\n\n\n\n<p>We
        know that one problem in our search is that when our users filter their machine
        list by the machine status or search query, some machine actions trigger changes
        in the state and those machines will drop out of the main view. So we have
        decided to remove the filtering mechanism from the search and try to focus
        on guiding people to create their search query.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/DXmRfgELBfTfBjvyXTqR2ak25PJ3kPDb5ooTaaMsUINf6UGWwH1aGMSdnu6AqE373WfPafCbHSEMTHWKaSqV3E52fdK0HsGY9domLEv1WGCzrndqilKVcJZ4HyygBtmFnoT7MkfD\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Another problem that we have discovered is
        that our compound search language doesn\u2019t feel natural to users, such
        as when performing AND, OR, NOT operations it is unclear and not very learnable
        from the get go.&nbsp;<br><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla
        team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Component
        name updates<\/h3>\n\n\n\n<p>We renamed a couple of components this iteration:
        the Label component is updated to <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/status-labels\">Status
        Label<\/a>. Classes such as p-label have been deprecated since Vanilla 3.2
        release (use p-status-label instead). <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/tabs#tab-buttons\">Tab
        Buttons<\/a>, a section in the Tabs documentation so far, is going to become
        a separate pattern named Segmented Control.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/MbC_13fr8MpG7jkrhXkoidq_RoD1iJec6O2azo9ssehEcy2ZRXVV_ComL0zeXdg-tR88oznYyJYd9CiZCJo0D9u4v0pk0bSofg3w65YU46xbSY11hMNWhHjzyViZVt9evrNRXAka\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Layout updates for component pages<\/h3>\n\n\n\n<p>We\u2019ve
        updated the structure and layout of the component documentation pages. Firstly,
        we extracted the accessibility documentation into its own page, and have implemented
        tabs to be able to switch between implementation docs and accessibility docs.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/UdtJrDInoquNr6_UejUOa-OvctAXqKmZrprBLu4Xq0iuu_oqqqSBy7FhYtmj6y4-9G7gzN5ss5EEGYMQTDDGfar8GNbGF5COKygLQU0JdA9lwUEMZAFOtyml0--6SqyKt8pcMxdp\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>There will soon be a third tab for any component
        which has design guidelines on discourse. Once finalised for a component,
        a \u201cDesign guidelines\u201d tab will be created and it will be possible
        to toggle the design content which will be fetched from discourse. This means
        the content will be editable at any time in the future and the update will
        be automatically reflected on <a href=\"https:\/\/vanillaframework.io\/docs\">Vanilla\u2019s
        website<\/a>. We documented the process in a short guide which will soon be
        posted on discourse.<br><\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The Marketplace
        team works closely with the Store, Snapcraft, Snapd and Desktop teams to develop
        and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store<\/a> and <a
        href=\"http:\/\/charmhub.io\">Charmhub<\/a>.<br><\/p>\n\n\n\n<h3>Code alignment
        between stores<\/h3>\n\n\n\n<p>At the moment, snapcraft.io and charmhub.io
        are different codebases and independent projects sharing the same tech stack.
        This proposal aims to unify them and share a common framework for the Marketplace
        tribe.<br><\/p>\n\n\n\n<p>We want the URLs between the stores to be the same
        when possible. If the URL path `\/search` is available in one store, it should
        be in the other store, and the most evident difference is that snapcraft.io\/store
        is the equivalent of the charmhub.io homepage. Also, there are many specific
        code changes, like variables are called snaps, snap, charms, etc. We want
        to envision something that can be generic between both projects.<br><\/p>\n\n\n\n<p>These
        are just some of the improvements we have in mind. Also, we will perform a
        UX alignment between the stores soon.<br><\/p>\n\n\n\n<h3>Charmhub.io<\/h3>\n\n\n\n<p>There
        were multiple fixes to the mobile experience for our new <a href=\"https:\/\/charmhub.io\/topics\">Topics
        feature on charmhub<\/a>, including <a href=\"https:\/\/github.com\/canonical-web-and-design\/charmhub.io\/pull\/1323\">button
