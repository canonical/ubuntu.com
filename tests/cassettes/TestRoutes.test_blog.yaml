        Ubuntu Pro for Google Cloud"},"content":{"rendered":"\n<p>June 14th, 2021:
        Canonical and Google Cloud today announce Ubuntu Pro on Google Cloud, a new
        Ubuntu offering available to all Google Cloud  users. Ubuntu Pro on Google
        Cloud allows instant access to security patching covering thousands of open
        source applications for up to 10 years and critical compliance features essential
        to running workloads in regulated environments. <\/p>\n\n\n\n<p>Google Cloud
        has long partnered with Canonical to offer innovative developer solutions,
        from desktop to Kubernetes and AI\/ML. In the vein of this collaboration,
        Google Cloud and Canonical have created a more secure, hardened, and cost-effective
        devops environment: Ubuntu Pro on Google Cloud for all enterprises to accelerate
        their cloud adoption.<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>&#8220;Enterprise
        customers are increasingly adopting Google Cloud to run their core business-critical
        and customer-facing applications,\u201d said June Yang, VP and GM, Compute,
        Google Cloud. \u201cThe availability of Ubuntu Pro on Google Cloud will offer
        our enterprise customers the additional security and compliance services needed
        for their mission-critical workloads.\u201d <br><\/p><\/blockquote>\n\n\n\n<p>Ubuntu
        Pro on Google Cloud is a premium version of Ubuntu focusing on enterprise
        and production use. It provides developers\/administrators with a secured
        devops environment, addressing Security, one of the fundamental pillars for
        all IT systems. It is based on standard Ubuntu components, but comes with
        a set of additional services activated out of the box, including: <\/p>\n\n\n\n<ul><li>Patching
        of high and critical CVEs for Ubuntu&#8217;s universe repository, which covers
        over 30,000 packages, including Node.js, MongoDB, Redis and Apache Kafka,
        to name a few. <\/li><li>A <a href=\"https:\/\/ubuntu.com\/about\/release-cycle\">10
        year maintenance commitment<\/a> (For 18.04 LTS onwards. The maintenance period
        for Ubuntu Pro 16.04 LTS is 8 years.)<\/li><li><a href=\"https:\/\/wiki.ubuntu.com\/Kernel\/Livepatch\">Live
        kernel patching<\/a>, which offers VM instances increased security and higher
        uptimes. <\/li><li>Officially certified components to enable operating environments
        under compliance regimes such as FedRAMP, HIPAA, PCI, GDPR, and ISO.<\/li><li>Features
        to be available in H2 2021: Certified FIPS 140-2 components; security dashboard
        for Security Command Center, Managed Apps and more.<\/li><li>All the standard
        optimizations and security updates included in Ubuntu. <\/li><\/ul>\n\n\n\n<h3>Ubuntu
        Pro for Google Cloud at Work<\/h3>\n\n\n\n<p><a href=\"https:\/\/www.gojek.com\/en-id\/\">Gojek<\/a>
        has evolved from a ride-hailing company to a technology company offering a
        suite of more than 20 services across payment, e-commerce, and transportation.
        Through their applications, they\u2019re now serving millions of users across
        Southeast Asia.<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201cWe
        needed more time to comprehensively test and migrate our Ubuntu 16.04 LTS
        workloads to Ubuntu 20.04 LTS, which would mean stretching beyond the standard
        maintenance timelines for Ubuntu 16.04 LTS. With Ubuntu Pro on Google Cloud,
        we now can postpone this, and in moving our 16.04 workloads to Ubuntu Pro,
        we benefit from its live kernel patching and improved security coverage for
        our key open source components,\u201d said Kartik Gupta, Engineering Manager
        for CI\/CD &amp; FinOps at Gojek<\/p><\/blockquote>\n\n\n\n<p>To help customers
        get better visibility of cost and money savings, Ubuntu Pro for Google Cloud
        embeds a transparent and innovative approach to pricing. For instance, <a
        href=\"https:\/\/cloud.google.com\/compute\/disks-image-pricing#ubuntu_pro_pricing\">Ubuntu
        Pro will be 3-4.5% of your average computing cost<\/a>, meaning the more computing
        resources you consume, the smaller percentage you pay for Ubuntu Pro. Customers
        can purchase Ubuntu Pro directly through GCP Console or Google Cloud Marketplace
        for a streamlined procurement process, enabling quicker access to these commercial
        features offered by Canonical.<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>
        \u201cSince 2014, Canonical has been providing Ubuntu for Google Cloud customers.
        We continuously expand security coverage, great operational efficiency, and
        native compatibility with Google Cloud features,\u201d said Alex Gallagher,
        VP of Cloud GTM at Canonical. \u201cI\u2019m excited to witness the collaboration
        between Canonical and Google Cloud to make Ubuntu Pro available. Ubuntu Pro
        on Google Cloud sets a new standard for security of operating systems and
        facilitates your migration to Google Cloud.\u201d<\/p><\/blockquote>\n\n\n\n<h3>Getting
        started<\/h3>\n\n\n\n<p>Getting started with Ubuntu Pro on Google Cloud is
        simple. You can now purchase these premium images directly from Google Cloud
        by selecting Ubuntu Pro as the operating system straight from the <a href=\"https:\/\/cloud.google.com\/blog\/products\/compute\/ubuntu-pro-available-on-google-cloud\">Google
        Cloud Console<\/a>.<br><\/p>\n\n\n\n<p>To learn more about Ubuntu Pro on Google
        Cloud, please visit the <a href=\"https:\/\/cloud.google.com\/compute\/docs\/images\/os-details#ubuntu_pro\">documentation
        page<\/a> and read the <a href=\"https:\/\/cloud.google.com\/blog\/products\/compute\/ubuntu-pro-available-on-google-cloud\">announcement
        from Google<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>June
