        CentOS alternatives:<p><\/p>7 reasons to migrate to Ubuntu"},"content":{"rendered":"\n<p>Looking
        for OpenStack CentOS alternatives after <a href=\"https:\/\/blog.centos.org\/2020\/12\/future-is-centos-stream\/\">recent
        changes in the CentOS project<\/a>?<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/openstack\">Think
        Ubuntu<\/a> &#8211; the most popular Linux distribution for OpenStack deployments
        across development and production environments.<br><\/p>\n\n\n\n<p>Wondering
        what makes Ubuntu different? Here are seven reasons you should consider Ubuntu
        when planning your CentOS migration.<\/p>\n\n\n\n<h2>Ubuntu is the leading
        operating system for OpenStack deployments<\/h2>\n\n\n\n<p>According to the
        <a href=\"https:\/\/www.openstack.org\/analytics\/\">OpenStack User Survey<\/a>
        from 2020, Ubuntu is the most popular operating system (OS) for OpenStack
        deployments. Ubuntu Server powers 40% of OpenStack clouds all over the world.
        So if you are looking for an alternative to CentOS, Ubuntu is the most straightforward
        choice. Ubuntu has been chosen as a platform for OpenStack deployments by
        leading companies in the telco, finance, hardware manufacturing, retail, automotive
        and healthcare sectors. Those include AT&amp;T, BNP Paribas, Cisco, BestBuy,
        Daimler and Spectrum Health.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/14aa\/Untitled.png\"
        alt=\"\" class=\"wp-image-103251\"\/><figcaption>Source: https:\/\/www.openstack.org\/analytics\/<\/figcaption><\/figure>\n\n\n\n<h2>No
        mandatory subscriptions<\/h2>\n\n\n\n<p>OpenStack on Ubuntu is freely available
        to download and use. No mandatory subscriptions or licensing fees are required
        to use OpenStack on Ubuntu. Each Ubuntu instance comes the same, whether an
        optional, <a href=\"https:\/\/ubuntu.com\/openstack\/support\">Ubuntu Advantage
        for Infrastructure (UA-I)<\/a> subscription is attached or not. As a result,
        users benefit from a consistent experience across both development and production
        environments. They can also decide which environments to cover under UA-I
        and which not. UA-I is a per-machine subscription that can be added onto any
        estate to provide access to additional enterprise support and security services
        by <a href=\"https:\/\/canonical.com\">Canonical<\/a>.<\/p>\n\n\n\n<h2>Available
        with enterprise support<\/h2>\n\n\n\n<p>For enterprise customers, Canonical
        provides production-grade commercial support for their OpenStack installations
        on Ubuntu. Three levels of support are available: from security updates only
        through phone and ticket support to <a href=\"https:\/\/ubuntu.com\/openstack\/managed\">fully
        managed services<\/a>. The most comprehensive offering includes cloud monitoring
        and maintenance, incident and problem resolution, software updates, OpenStack
        upgrades and production-grade service level agreements (SLAs). Support is
        charged per node for cost transparency, enabling predictable budgeting for
        organisations.<\/p>\n\n\n\n<h2>Stable, secure, compliant, hardened<\/h2>\n\n\n\n<p>OpenStack
        on Ubuntu comes with a predictable release cadence and upgrade path. When
        deployed on Ubuntu Long Term Support (LTS), users can benefit from five years
        of software and security updates for free. Additional advantages, such as
        <a href=\"https:\/\/ubuntu.com\/security\/esm\">Extended Security Maintenance
        (ESM<\/a>), compliance and hardening programmes are available under the UA-I
        subscription. According to <a href=\"https:\/\/www.zdnet.com\/article\/uks-security-branch-says-ubuntu-most-secure-end-user-os\/\">various
        independent rankings<\/a>, Ubuntu is the most secure enterprise Linux distribution,
        providing security out of the box and security by the process.<\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/TLRygWij4bmSZQPbJ_FvTm9SCYJEoQHkOA6p1QwZKKqCmbb3krlu5dOQoucyACl9UY4rYGU0UP8OdUy7BMDcuugL-cHNZElaYpPGTse66IGUNEUcZnG97GI6A7HW2VkwDYemUIrL\"
        alt=\"\" width=\"576\" height=\"413\"\/><figcaption>The release cadence of
        OpenStack on Ubuntu<\/figcaption><\/figure><\/div>\n\n\n\n<h2>Every OpenStack
        version supported<\/h2>\n\n\n\n<p>Each upstream OpenStack version comes with
        new features and bug fixes that expand OpenStack capabilities and improve
        its quality. Canonical recognises that and provides full support for every
        version of OpenStack on Ubuntu within two weeks of the upstream release. This
        enables users to get immediate access to the latest updates for their environments
        and stay in sync with upstream. Once a particular OpenStack version reaches
        its end of life (EOL) state, users can easily upgrade to a newer version.&nbsp;<\/p>\n\n\n\n<h2>Long-term
        community member<\/h2>\n\n\n\n<p>Canonical has been involved in OpenStack
        development since the early beginnings of the project. Together with other
        leaders, we have been driving the evolution of OpenStack over years, focusing
        on improving its stability and providing an automation framework for its installation
        and operations. Canonical is also <a href=\"https:\/\/www.stackalytics.io\/?metric=loc&amp;release=all\">one
        of the top all time contributors to OpenStack<\/a>. As a result, we know OpenStack
        very well and are able to constantly ensure that the OpenStack on Ubuntu provides
        a first-class experience.<\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/jZIw-YBPzoe2biCrGWWKLZ-aWjw0Z29ClT20AezihjE0gBolZS9VVI3DjFypGmj0-DMLWQH4QNsF-1nYmq2tkP8Tbpljo9Vkm9QJs4dgHo3CsDNmyK7zkrANPL3_ZDz4Vf50urKe\"
        alt=\"\" width=\"579\" height=\"435\"\/><figcaption>Source: https:\/\/www.stackalytics.io\/?release=all&amp;metric=commits<\/figcaption><\/figure><\/div>\n\n\n\n<h2>Straightforward
        installation methods<\/h2>\n\n\n\n<p>You can install OpenStack on Ubuntu via
        regular deb packages available in the official <a href=\"http:\/\/archive.ubuntu.com\/\">Ubuntu
        Archive<\/a>. As a result, it seamlessly plugs into the existing Ubuntu ecosystem.
        In addition, you can leverage various official projects, including <a href=\"https:\/\/docs.openstack.org\/charm-guide\/latest\/\">OpenStack
        Charms<\/a> and <a href=\"https:\/\/docs.openstack.org\/project-deploy-guide\/openstack-ansible\/latest\/overview.html\">OpenStack
        Ansible<\/a> which enable fully automated OpenStack installation and operations
        on Ubuntu.<br><\/p>\n\n\n\n<p>Refer to the <a href=\"https:\/\/ubuntu.com\/openstack\/install\">official
        installation instructions<\/a> on the Ubuntu website for more information
        on how to set up a production-grade OpenStack cluster.<br><\/p>\n\n\n\n<p>Or
        try <a href=\"https:\/\/microstack.run\">MicroStack<\/a> &#8211; a pure upstream
        OpenStack distribution, designed for small-scale and edge deployments that
        you can install with minimal effort. Even on your workstation!<\/p>\n\n\n\n<h2>OpenStack
        CentOS &#8211; next steps<\/h2>\n\n\n\n<p>Now that you know the benefits of
        running OpenStack on Ubuntu, you can plan your migration with confidence.
        Use the following resources to get more information on the next steps:<\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/ubuntu.com\/openstack\">Read more<\/a> about OpenStack on
        Ubuntu by visiting our website<\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-21.04-release-webinar\">Join
        our webinar<\/a> on May, 26th to learn about the migration process<\/li><li><a
        href=\"https:\/\/ubuntu.com\/engage\/centos-live-q&amp;A?utm_medium=blog&amp;utm_campaign=7014K000000mSeZ\">Watch
        our on-demand Q&amp;A session<\/a> about the next steps for CentOS users<\/li><li><a
        href=\"https:\/\/ubuntu.com\/openstack#get-in-touch\">Get in touch<\/a> with
        Canonical for support with your migration plans<\/li><\/ul>\n\n\n\n<p>Wherever
        you go from here, stay focused on OpenStack!<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Looking
