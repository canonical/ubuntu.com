        and Ubuntu so far"},"content":{"rendered":"\n<p>At <a href=\"https:\/\/events.flutter.dev\/\">Flutter
        Engage<\/a>, Ken VanDine, engineering manager for the Ubuntu desktop,&nbsp;
        made an appearance in the keynote speech to talk about Flutter on Ubuntu.
        Canonical has been working to support Flutter for some time now, bringing
        the SDK to Linux, committing <a href=\"https:\/\/github.com\/canonical\/ubuntu-desktop-installer\">to
        build a new Ubuntu installer<\/a>, and now, making Flutter the default choice
        for future Canonical mobile and desktop apps. We thought we\u2019d take this
        opportunity to talk about what all this means and why we\u2019re doing it.&nbsp;<br><\/p>\n\n\n\n<iframe
        width=\"560\" height=\"315\" src=\"https:\/\/www.youtube.com\/embed\/IdrCyS7EF8M?start=204\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen><\/iframe>\n\n\n\n<h1>Flutter
        and Ubuntu, Ubuntu and Flutter<\/h1>\n\n\n\n<p>Back in July 2020, we (Canonical
        along with Google\u2019s Flutter folks) <a href=\"https:\/\/snapcraft.io\/blog\/canonical-enables-linux-desktop-app-support-with-flutter?_ga=2.130672647.968809281.1615741199-1046984023.1615195227\">announced
        support for the Flutter app ecosystem<\/a>. This was the first step towards
        Flutter being available for Linux through their alpha release. From there,
        Ubuntu Desktop engineers hit the ground running. You\u2019ll find a full list
        of updates about their work in <a href=\"https:\/\/discourse.ubuntu.com\/search?q=flutter\">the
        team\u2019s weekly discourse posts<\/a> as far back as April. In that list,
        you\u2019ll see that in August of 2020 the team started to discuss building
        a new Ubuntu installer, and Flutter was on the list of possibilities. <br><\/p>\n\n\n\n<p>Well,
        in February 2021, we announced that the installer would be refreshed and it
        was being <a href=\"https:\/\/discourse.ubuntu.com\/t\/refreshing-the-ubuntu-desktop-installer\/20659\">made
        with Flutter<\/a>. This came out of a desire to deliver a refreshed installer
        experience across all of Canonicals products and, after some deliberation,
        Flutter was chosen to be the best option. Now, as of <a href=\"https:\/\/youtu.be\/IdrCyS7EF8M?t=205\">Ken\u2019s
        words at Flutter Engage<\/a>, and our involvement in the event, we are making
        sure Flutter is a first-class experience and stays high on our list of platforms
        for consideration when designing future mobile and desktop apps. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b04f\/flutterinstallerprotos.jpg\"
        alt=\"\" class=\"wp-image-101792\"\/><\/figure>\n\n\n\n<h1>What this means<\/h1>\n\n\n\n<ul><li>Desktop
        app developers have another option for developing applications that they know
        Canonical will continue to support. <\/li><li>Linux developers will be able
        to create apps more easily to work across platforms (desktop, mobile and IoT)
        and operating systems to target Windows and macOS too.\u00a0<\/li><li>The
        desktop team will be working with the Yaru team to ensure Flutter apps are
        <a href=\"https:\/\/pub.dev\/packages\/yaru\">consistent with the design of
        the Ubuntu Desktop<\/a>.<\/li><li>Flutter becomes a first-class citizen for
        snaps and <a href=\"https:\/\/snapcraft.io\/docs\/flutter-applications\">in
        snapcraft<\/a>.\u00a0<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7929\/Screenshot-from-2021-03-15-16-15-27.png\"
        alt=\"\" class=\"wp-image-101793\"\/><\/figure>\n\n\n\n<h1>Why though?&nbsp;<\/h1>\n\n\n\n<p>There
        are of course numerous options when it comes to developing new apps. Typically,
        for the desktop, you want to optimise your app to \u2018look right\u2019 with
        the underlying OS, for performance, and for proper integration with OS features
        and capabilities. Canonical\u2019s work here meets all of these criteria.
        <br><\/p>\n\n\n\n<p>Given that Canonical is going to be making applications
        for Ubuntu you can count on us putting work into making sure Flutter apps
        \u2018look right\u2019 in the Desktop.\u00a0 Flutter even allows developers
        to use web styles that can \u2018mimic\u2019 the UI of the system. So a Flutter
        app built for Ubuntu can use a collection of widgets modelled purposefully
        after native Ubuntu desktop designs. Flutter has better performance than alternatives
        such as Electron and while it isn\u2019t as performant as native development
        platforms, it does so well that the ability to develop for multiple platforms
        and across operating systems outweighs the difference. And by the same reasoning,
        proper integration will be taken care of. <br><\/p>\n\n\n\n<p>This is all
        well and good but most notably, Flutter is a truly cross-platform tool and
        is open source. If the Linux ecosystem at large picks this up there is a tremendous
        opportunity for massive ecosystem expansion. The vast majority of Flutter\u2019s
        codebase is written in Dart code (using Dart only packages), and just works
        with no modifications necessary across all the platforms. And since the announcement
        in July last year, the number of plugins is slowly but surely increasing for
        Linux. Cross-platform development doesn\u2019t just mean Linux developers
        can write apps for other platforms, it means Flutter developers for any other
        platform can contribute their apps to Linux and expand the Linux app ecosystem
        indefinitely.\u00a0\u00a0\u00a0 <br><\/p>\n\n\n\n<p>There is even talk of
        future <a href=\"https:\/\/medium.com\/flutter\/flutter-and-desktop-3a0dd0f8353e\">support
        for Universal Windows Platforms. <\/a>Imagine deploying your Linux app to
        your Xbox.&nbsp;<\/p>\n\n\n\n<h1>Get started with Flutter on Ubuntu<\/h1>\n\n\n\n<p>We
        recommend you give it all a try and tell us what you think. Since this is
        still relatively early days in terms of getting everything set in Ubuntu there
        are a couple of gotchas when first getting started but <a href=\"https:\/\/ubuntu.com\/blog\/getting-started-with-flutter-on-ubuntu\">there\u2019s
        a tutorial for that<\/a>. And of course, we encourage you to get involved.
        These are some links to the new desktop installer and associated technologies
        that you can help with.&nbsp;&nbsp;<br><\/p>\n\n\n\n<ul><li><a href=\"https:\/\/github.com\/canonical\/ubuntu-desktop-installer\">Ubuntu
        Desktop Installer<\/a><\/li><li><a href=\"https:\/\/launchpad.net\/curtin\">Curtin<\/a>
        &#8211; the curt installer is a \u201cfast path\u201d installer designed to
        install Ubuntu quickly<ul><li><a href=\"https:\/\/curtin.readthedocs.io\/en\/latest\/topics\/overview.html\">Curtin
        documentation<\/a><\/li><\/ul><\/li><li><a href=\"https:\/\/github.com\/CanonicalLtd\/subiquity\">Subiquity<\/a>
        &#8211; Ubuntu Server Installer &amp; Snappy first boot experience<\/li><li><a
        href=\"https:\/\/makealinux.app\/#\/\">Make a linux app<\/a> on route<\/li><\/ul>\n\n\n\n<p>If
        you have questions come and say hello over at <a href=\"https:\/\/discourse.ubuntu.com\/c\/desktop\">the
        Ubuntu Discourse<\/a>.\u00a0<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
