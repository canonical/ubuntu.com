        21.04 is here"},"content":{"rendered":"\n<p><strong>22 April 2021<\/strong>:
        Today, Canonical released Ubuntu 21.04 with native Microsoft Active Directory
        integration, Wayland graphics by default, and a Flutter application development
        SDK. Separately, Canonical and Microsoft announced performance optimization
        and joint support for Microsoft SQL Server on Ubuntu.<br><\/p>\n\n\n\n<p>\u201cNative
        Active Directory integration and certified Microsoft SQL Server on Ubuntu
        are top priorities for our enterprise customers.\u201d said Mark Shuttleworth,
        CEO of Canonical. \u201cFor developers and innovators, Ubuntu 21.04 delivers
        Wayland and Flutter for smoother graphics and clean, beautiful, design-led
        cross-platform development.\u201d<br><\/p>\n\n\n\n<p>Ubuntu has established
        itself as the enterprise engineering platform of choice, from the desktop
        to public cloud and microservices, with a wide range of corporate adopters
        in the finance, automotive, tech and government sectors.<br><\/p>\n\n\n\n<p>&#8220;Canonical&#8217;s
        desktop solutions are cost-effective, easy to manage at scale, and simple
        to integrate with enterprise systems. For our 100,000 police officers, Ubuntu
        is user-friendly, reliable, and delivers the requisite privacy and security
        without additional third-party solutions. Ubuntu is our operating system of
        choice&#8221; said Lt-Colonel St\u00e9phane Dumond, French Gendarmerie Nationale.<br><\/p>\n\n\n\n<p><strong>Microsoft
        SQL Server on Ubuntu delivers an optimised, cost-effective database platform<\/strong><br><\/p>\n\n\n\n<p>Enterprise
        performance and scalability work from this release have been backported to
        Ubuntu 20.04.2 LTS, in support of Microsoft SQL Server. The database management
        system (DBMS) and its command-line interface (CLI) are now available on optimised
        Ubuntu images on Azure, providing a production-grade, highly available database
        platform with ten years of security maintenance. <br><\/p>\n\n\n\n<p>Canonical
        and Microsoft will provide integrated support for Ubuntu with Microsoft SQL
        Server deployed on-prem or through the Azure Marketplace, for mission-critical
        workloads.<br><\/p>\n\n\n\n<p>The joint solution comes with performance enhancements,
        like Force Unit Access (FUA) on XFS filesystems for data durability. Persistent
        memory (PMEM) offers high-performance data storage without any additional
        configuration. Finally, the entire platform is highly available, backed by
        Corosync and Pacemaker, to ensure resilience.<br><\/p>\n\n\n\n<p><strong>Active
        Directory: Bridging the gap between system administrators and Linux developers<\/strong><br><\/p>\n\n\n\n<p>Ubuntu
        machines can join an Active Directory (AD) domain at installation for central
