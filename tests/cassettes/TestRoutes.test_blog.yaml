        Abdullah University of Science and Technology taps Canonical for cloud computing
        overhaul"},"content":{"rendered":"\n<p><em>New OpenStack and Kubernetes deployments
        improve computing performance for researchers, ease management pains for IT
        staff<\/em><\/p>\n\n\n\n<p>SAUDI ARABIA, June 8, 2021 &#8212; Canonical, the
        publisher of<a href=\"https:\/\/ubuntu.com\/\">Ubuntu<\/a>, announced today
        that it is working with King Abdullah University of Science and Technology
        (KAUST), a postgraduate university in Thuwal, Saudi Arabia, on a major upgrade
        of its cloud computing infrastructure. The project makes it easier and more
        economical for KAUST to manage its cloud environment while ensuring the high
        levels of computing performance that researchers need.<\/p>\n\n\n\n<p>Even
        by the standards of most universities, KAUST\u2019s computing requirements
        are intense. The institution is dedicated exclusively to scientific and technological
        research, with all students undertaking PhD or master\u2019s studies. Its
        network must be able to support a wide variety of workloads without downtime.<\/p>\n\n\n\n<p>Since
        2015, the university had been operating a homegrown OpenStack private cloud
        in which researchers provisioned computing resources on demand. But as usage
        grew, the system became harder for the IT team to manage. Worse, it was prone
        to outages, which slowed projects and, once complete, made it harder for peer
        reviewers to access project data.<\/p>\n\n\n\n<p>\u201cIf we were going to
        scale up, we knew we needed a strategy that was more manageable, more reliable,
        and made it easier to implement upgrades and new services,\u201d said Arindam
        Chakraborty, Senior Systems Specialist at KAUST. \u201cWe began exploring
        infrastructure-as-code, and we realized that the best option would be to switch
        to a trusted third-party platform with dedicated support.\u201d&nbsp;<\/p>\n\n\n\n<p>KAUST
        chose Canonical to design and implement a new, on-premises OpenStack cloud.
        Based on Canonical\u2019s<a href=\"https:\/\/ubuntu.com\/openstack\"> Charmed
        OpenStack<\/a>, the new cluster is twice the size of the old system, going
        from 10 to 20 nodes. And with<a href=\"https:\/\/ubuntu.com\/advantage\">
        Ubuntu Advantage for Infrastructure<\/a> support, Canonical prevents or rapidly
        resolves any OpenStack issues that KAUST encounters, before they affect research.<\/p>\n\n\n\n<p>Another
        benefit is that the new deployment has caused no operational disruption or
        need to learn a new system. That\u2019s because the university\u2019s legacy
        OpenStack platform was already using Canonical\u2019s open-source software,
        and Ubuntu was by far the most widely used operating system on campus.<\/p>\n\n\n\n<p>\u201cCanonical
        offered the best server\/annum cost on the market for the level of support
        we were looking for, and we are very pleased with the results,\u201d Chakraborty
        said. \u201cThe change has meant increased performance and improved uptime
        for our students and staff. And with Canonical handling implementation and
