tle":{"rendered":"Building
        and running FIPS containers on Ubuntu"},"content":{"rendered":"\n<p>Whether
        running on the public cloud or a private cloud, the use of containers is ingrained
        in today\u2019s devops oriented workflows. Having workloads set up to run
        under the mandated compliance requirements is thus necessary to fully exploit
        the potential of containers. This article focuses on how to build and run
        containers that comply with the <a href=\"https:\/\/ubuntu.com\/fips\">US
        and Canada government FIPS140-2 data protection standard<\/a>. To build Ubuntu
        FIPS140-2 compliant containers you will need the FIPS140-2 certified packages,
        that can be accessed with an <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage subscription<\/a> or with Ubuntu Pro on <a href=\"https:\/\/ubuntu.com\/aws\/pro\">AWS<\/a>
        or <a href=\"https:\/\/ubuntu.com\/azure\/pro\">Azure<\/a><\/p>\n\n\n\n<p>In
        our example we will demonstrate building a FIPS container on an Ubuntu Pro
        FIPS image. Ubuntu Pro FIPS images are available in <a href=\"https:\/\/aws.amazon.com\/marketplace\/search\/results?x=0&amp;y=0&amp;searchTerms=Ubuntu+Pro\">AWS
        Marketplace<\/a> and <a href=\"https:\/\/azure.microsoft.com\/en-us\/marketplace\/\">Azure
        Marketplace<\/a>. They are preconfigured and optimized for the US and Canada
        government\u2019s FIPS140-2 data protection standard. They are premium images
        designed by Canonical and provide the Ubuntu Advantage benefits, without the
        need for a subscription. Key features include live kernel patching, enabling
        longer uptimes, and FIPS140-2 certified components to be used for FedRAMP,
        HIPAA, and PCI use cases. Ubuntu Pro is backed by a 10-year maintenance commitment
        by Canonical.<br><\/p>\n\n\n\n<h1><strong>FIPS requirements<\/strong><\/h1>\n\n\n\n<p>Without
        getting into details of FIPS140-2 it is important to underline that a key
        concept of FIPS is that its requirements cover the whole system, from kernel
        to the cryptographic FIPS packages. So when referring to a FIPS container,
        we are referring to a container image that contains the Ubuntu FIPS cryptographic
        packages (e.g., libgcrypt, openssl). As container images use the host kernel,
        that container <em>must run<\/em> under an Ubuntu FIPS enabled kernel in order
        to comply with the FIPS requirements . As a rule of thumb, each Ubuntu FIPS
        container must run under the equivalent Ubuntu version system, with FIPS enabled
        in the kernel.<br><\/p>\n\n\n\n<h1><strong>Setting up the system to generate
        a container<\/strong><\/h1>\n\n\n\n<p>The system that will generate the FIPS
        container must have an Ubuntu Advantage subscription attached to it, or it
        can be an Ubuntu Pro FIPS image. Ubuntu Pro FIPS images are available in <a
        href=\"https:\/\/aws.amazon.com\/marketplace\/search\/results?x=0&amp;y=0&amp;searchTerms=Ubuntu+Pro\">AWS
        Marketplace<\/a> and <a href=\"https:\/\/azure.microsoft.com\/en-us\/marketplace\/\">Azure
        Marketplace<\/a>.<br><\/p>\n\n\n\n<p>To keep things simple, in this article,
        we will demonstrate how to generate such a container on a public cloud instance
        (AWS or Azure). On AWS EC2 we will be using the \u2018Ubuntu Pro FIPS 18.04
        LTS\u2019 AMI, and on Azure the \u2018Ubuntu Pro FIPS 18.04 LTS\u2019 image.
        The example is very similar when using an Ubuntu system with the Ubuntu Advantage
        subscription attached and FIPS enabled<\/p>\n\n\n\n<h2><strong>Generate the
        container with the necessary FIPS components<\/strong><\/h2>\n\n\n\n<p>Launch
        an \u2018Ubuntu Pro FIPS 18.04 LTS\u2019 on AWS or Azure. The instances come
        with FIPS enabled out of the box. The launched instance will be used to build
        and run the containers with the FIPS packages. <\/p>\n\n\n\n<p>Once your FIPS
        worker instance is running, you can generate a FIPS-compliant container as
        follows. You can adjust the list of packages installed, to include only the
        necessary ones for your workload.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>$
        mkdir -p ubuntu18-fips\/packages\n\n# install docker\n$ sudo apt-get update\n$
        sudo apt-get install -y docker.io\n\n#start the docker daemon\n$ sudo systemctl
        start docker\n\n# download the FIPS components to be included in the container\n$
        sudo apt-get clean\n$ sudo apt-get install -y --reinstall --download-only
        \\\n    openssh-client openssh-client-hmac openssh-server \\\n    openssh-server-hmac
        strongswan strongswan-hmac \\\n    openssh-sftp-server libstrongswan libstrongswan-standard-plugins
        \\\n    strongswan-starter strongswan-libcharon strongswan-charon \\\n    openssl
        libssl1.1 libssl1.1-hmac kcapi-tools libkcapi1\n\n# Next you\u2019ll want
        to copy those deb packages to your build directory\n$ cp \/var\/cache\/apt\/archives\/*.deb
        ubuntu18-fips\/packages\/\n$ cd ubuntu18-fips\n$ cat >Dockerfile &lt;&lt;_EOF_\nFROM
        ubuntu:18.04\n\nRUN apt-get update\nADD packages packages\/\nRUN apt-get install
        -y .\/packages\/*.deb \nRUN apt-get clean\nRUN rm -rf .\/packages\n_EOF_\n\n$
        sudo docker build -t ubuntu18-fips .<\/code><\/pre>\n\n\n\n<p>To test your
        newly created container, inside the Ubuntu FIPS 18.04 LTS run:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>$ sudo docker run -it ubuntu18-fips bash<\/code><\/pre>\n\n\n\n<p>Your
        container is now ready and can be pushed to your private registry and used
        to drive your workloads. <\/p>\n\n\n\n<h2 id=\"docs-internal-guid-c9a6c270-7fff-7e9e-d86f-46ba8c77ece9\"><strong>Summary<\/strong><\/h2>\n\n\n\n<ul><li>You
