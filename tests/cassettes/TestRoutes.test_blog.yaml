        3.0 released"},"content":{"rendered":"\n<p>We are happy to announce the release
        of MAAS 3.0. This release provides some new features and bug fixes.  Here&#8217;s
        the <strong>tl;dr<\/strong> summary:<\/p>\n\n\n\n<ul><li>PCI and USB devices
        are now modelled in MAAS<\/li><li>PCI and USB device tabs are now available
        in machine details<\/li><li>IBM Z DPM partitions are supported for MAAS and
        virtual machines<\/li><li>Proxmox is now supported<\/li><li>LXD projects are
        now supported<\/li><li>Workload annotations have been added for run-time machine
        tagging<\/li><li>You can now register a machine as a VM host during deployment<\/li><li>You
        can now disable boot methods<\/li><li>There&#8217;s a detailed set of instructions
        for filing bugs, now<\/li><li>Some fixes and improvements were made to the
        MAAS CLI help, the status bar, and the presentation of logs and events<\/li><li>RSD
        pod support has been removed<\/li><\/ul>\n\n\n\n<p>Let&#8217;s take a close
        look at some of these changes, in no particular order.<\/p>\n\n\n\n<h2>API
        changes<\/h2>\n\n\n\n<p>With the advent of MAAS 3.0, we are removing support
        for RSD pods. Registered pods and their machines will be removed by MAAS upon
        upgrading to MAAS 3.0.  Since we support semantic versioning for MAAS, this
        change prompted us to move to MAAS 3.0 (rather than issuing a 2.10 release,
        e.g.).<\/p>\n\n\n\n<h2>Consolidation of logs and events<\/h2>\n\n\n\n<p>The
        logs and events tabs have combined and now live under \u201cLogs\u201d. In
        addition to a number of small improvements, navigating and displaying events
        has been made easier. <\/p>\n\n\n\n<h3>Downloading logs<\/h3>\n\n\n\n<p>A
        helpful new feature is the ability to download the machine and installation
        output.  If a machine has failed deployment, you can now download a full tar
        of the curtain logs. <\/p>\n\n\n\n<p>This change should make it easier to
        report bugs, as well, using the new bug reporting process defined during the
        3.0 development cycle.<\/p>\n\n\n\n<h2>New bug reporting instructions<\/h2>\n\n\n\n<p>MAAS
        bugs are still reported via Launchpad, as always.  Filing a good bug report,
        thought, makes all the difference in how quickly we  can triage and address
        your problem.  The new <a href=\"https:\/\/maas.io\/docs\/report-a-bug\">how-to
        guide<\/a> will walk  you through the key steps of filing a usable bug:<\/p>\n\n\n\n<ul><li>\n<a
        href=\"https:\/\/maas.io\/docs\/report-a-bug#heading--concise-summary\">Prepare
        a concise summary<\/a>\n<\/li><li><a href=\"https:\/\/maas.io\/docs\/report-a-bug#heading--version-and-build\">Identify
        your version and build first<\/a><\/li><li><a href=\"https:\/\/maas.io\/docs\/report-a-bug#heading--which-interface\">Explain
        whether you\u2019re using the UI, CLI, or API<\/a><\/li><li><a href=\"https:\/\/maas.io\/docs\/report-a-bug#heading--what-happens\">Explain
        what happens<\/a><\/li><li><a href=\"https:\/\/maas.io\/docs\/report-a-bug#heading--reproducing-your-issue\">Explain
        how to reproduce your issue<\/a><\/li><li><a href=\"https:\/\/maas.io\/docs\/report-a-bug#heading--screenshots\">Take
        screenshots, if relevant<\/a><\/li><li><a href=\"https:\/\/maas.io\/docs\/report-a-bug#heading--logfiles\">Locate
        and capture logfiles, if at all possible<\/a><\/li><\/ul>\n\n\n\n<p>We encourage
        you to follow these guidelines, as much as it makes sense, so that we can
        more quickly address your issues.<\/p>\n\n\n\n<h2>Disabling boot methods<\/h2>\n\n\n\n<p>Individual
        boot methods may now be disabled. When a boot method is disabled, MAAS will
        configure MAAS controlled isc-dhcpd to not respond to the associated boot
        architecture code. Note that external DHCP servers must be configured manually.<\/p>\n\n\n\n<p>To
        allow different boot methods to be in different states on separate physical
        networks &#8212; using the same VLAN ID configuration &#8212; you must make
        the changes on the subnet in the UI or API. When using the API, boot methods
        to be disabled may be specified using the MAAS internal name or boot architecture
        code in octet or hex form. For example, the following command will disable
        i386\/AMD64 PXE, AMD64 UEFI TFTP, and AMD64 UEFI HTTP:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">maas
        $PROFILE subnet update $SUBNET disabled_boot_architectures=\"0x00 uefi_amd64_tftp
        00:10\"<\/pre>\n\n\n\n<h2>Improvements to MAAS CLI help UX<\/h2>\n\n\n\n<p>The
        MAAS CLI will now give you help in more places, supporting a more exploration-based
        interaction. Specifically, we now show help for cases where the required arguments
        are not met.<\/p>\n\n\n\n<p>Say you\u2019re trying to find out how to list
        the details of a machine in MAAS e.g.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>$
        PROFILE=foo\n$ maas login $PROFILE http:\/\/$MY_MAAS:5240\/MAAS\/ $APIKEY\n$
        maas $PROFILE\nusage: maas $PROFILE [-h] COMMAND ...\n\nIssue commands to
        the MAAS region controller at http:\/\/$MY_MAAS:5240\/MAAS\/api\/2.0\/.\n\noptional
        arguments:\n -h, --help            show this help message and exit\n\ndrill
        down:\n COMMAND\n   account             Manage the current logged-in user.\n   bcache-cache-set    Manage
        bcache cache set on a machine.\n   bcache-cache-sets   Manage bcache cache
        sets on a machine.\n\n&#x2702;&#xfe0f;--cut for brevity--&#x2702;&#xfe0f;\n   machine             Manage
        an individual machine.\n   machines            Manage the collection of all
        the machines in the MAAS.\n   node                Manage an individual Node.\n   nodes               Manage
        the collection of all the nodes in the MAAS.\n&#x2702;&#xfe0f;--cut for brevity--&#x2702;&#xfe0f;\n\ntoo
        few arguments\n$ maas $PROFILE node \nusage: maas $PROFILE node [-h] COMMAND
        ...\n\nManage an individual Node.\n\noptional arguments:\n -h, --help        show
        this help message and exit\n\ndrill down:\n COMMAND\n   details         Get
        system details\n   power-parameters\n                   Get power parameters\n   read            Read
        a node\n   delete          Delete a node\n\nThe Node is identified by its
        system_id.\n\ntoo few arguments\n\n$ maas $PROFILE node read\nusage: maas
        $PROFILE node read [--help] [-d] [-k] system_id [data [data ...]]\n\nRead
        a node\n\npositional arguments:\n system_id\n data\n\noptional arguments:\n
        --help, -h      Show this help message and exit.\n -d, --debug     Display
        more information about API responses.\n -k, --insecure  Disable SSL certificate
        check\n\nReads a node with the given system_id.\n\nthe following arguments
        are required: system_id, data\n$ maas $PROFILE node read $SYSTEM_ID\n{\n   \"system_id\":
        \"$SYSTEM_ID\",\n   \"domain\": {\n       \"authoritative\": true,\n       \"ttl\":
        null,\n       \"is_default\": true,\n       \"id\": 0,\n       \"name\": \"maas\",\n       \"resource_record_count\":
        200,\n       \"resource_uri\": \"\/MAAS\/api\/2.0\/domains\/0\/\"\n&#x2702;&#xfe0f;--cut
        for brevity--&#x2702;&#xfe0f;<\/code><\/pre>\n\n\n\n<p>We can see at each
        stage help which gives us clues as to what the next step is, finally arriving
        at a complete CLI command.<br><\/p>\n\n\n\n<h2>Registering a machine as a
        VM host during deployment<\/h2>\n\n\n\n<p>When deploying a machine through
        the API, it\u2019s now possible to specify:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">register_vmhost=True
        <\/pre>\n\n\n\n<p>to have LXD configured on the machine and registered as
        a VM host in MAAS, similar to what happens with virsh if &#8220;install_kvm=True&#8221;
        is provided.<br><\/p>\n\n\n\n<h2>PCI and USB devices are now modelled in MAAS<\/h2>\n\n\n\n<p>MAAS
        3.0 models all PCI and USB devices detected during commissioning:<\/p>\n\n\n\n<ul><li>Existing
        machines will have to be recommissioned to have PCI and USB devices modelled<\/li><li>
        PCI and USB devices are shown in the UI and on the API using the node-devices
        endpoint<\/li><li> Node devices may be deleted on the API only<\/li><\/ul>\n\n\n\n<p>On
        the API using the allocate operation on the machines endpoint a machine may
        allocated by a device vendor_id, product_id, vendor_name, product_name, or
        commissioning_driver.<br><\/p>\n\n\n\n<h2>IBM Z DPM partition support<\/h2>\n\n\n\n<p>Partitions
        hosted on IBM Z14 GA2 (LinuxONE II) and newer in DPM mode are now supported
        by MAAS 3.0. Note that partitions (LPARs) must be pre-configured, must use
        qeth based network devices (like Hipersockets or OSA adapters) and must have
        properly-defined (FCP) storage groups. IBM Z DPM partitions can be added as
        a chassis, which allows you to add multiple partitions at once<\/p>\n\n\n\n<h2>Proxmox
        support<\/h2>\n\n\n\n<p>MAAS 3.0 supports Proxmox as a power driver:<\/p>\n\n\n\n<ul><li>Only
        Proxmox VMs are supported<\/li><li>You may authenticate with Proxmox using
        a username and password or a username and API token<\/li><li>If an API token
        is used, it must be given permission to query, start and stop VMs.<\/li><li>Proxmox
        VMs can be added as a chassis; this allows you to add all VMs in Proxmox at
        once.<\/li><\/ul>\n\n\n\n<p>Note that proxmox support has also been back-ported
        to MAAS 2.9<\/p>\n\n\n\n<h2>LXD projects support<\/h2>\n\n\n\n<p>MAAS 3.0
        supports the use of LXD projects:<\/p>\n\n\n\n<ul><li>LXD VM hosts registered
        in MAAS are now tied to a specific LXD project which MAAS uses to manage VMs<\/li><li>MAAS
        doesn\u2019t create or manage machines for VMs in other projects<\/li><li>MAAS
        creates the specified project when the VM host is registered, if it doesn\u2019t
        exist<\/li><li>All existing VMs in the specified project are commissioned
        on registration<\/li><li>Resource usage is reported at both project and global
        levels<\/li><\/ul>\n\n\n\n<h2>PCI and USB device tabs in UI machine details<\/h2>\n\n\n\n<p>Tables
        for detected PCI and USB devices have been added to the machine details page
        for MAAS 3.0:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/60e4\/blog-2021-07-06-1.png\"
        alt=\"\" class=\"wp-image-103400\" \/><\/figure>\n\n\n\n<p>These tables include
        a new skeleton loading state while node devices are being fetched:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6d5f\/blog-2021-07-06-2.png\"
        alt=\"\" class=\"wp-image-103401\" \/><\/figure>\n\n\n\n<p>The user is prompted
        to commission the machine if no devices are detected<\/p>\n\n\n\n<h2>Workload
        annotations<\/h2>\n\n\n\n<p>Workload annotations have been added to the machine
        summary page in MAAS 3.0. These allow you to apply <strong>owner_data<\/strong>
        to a machine and make it visible while the machine is in allocated or deployed
        state:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/82b2\/blog-2021-07-06-3.png\"
        alt=\"\" class=\"wp-image-103402\" \/><\/figure>\n\n\n\n<p>This data is cleared
        once the machine state changes to something other than \u201callocated\u201d
        or \u201cdeployed.\u201d The machine list can be filtered by these workload
        annotations. MAAS will warn you on the release page to remind you that workload
        annotations will be cleared upon releasing the machine<\/p>\n\n\n\n<h2>Fixed
        status bar<\/h2>\n\n\n\n<p>In MAAS 3.0, a fixed status bar has been added
        to the bottom of the screen, which will always display the MAAS name and version
        on the left. The right side of the status bar is intended to show contextual
        data, depending on the UI panel currently displayed. For now, the only data
        shown is a \u201clast commissioned\u201d timestamp when the user is on a machine
        details page:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0c93\/blog-2021-07-06-4.png\"
        alt=\"\" class=\"wp-image-103403\" \/><\/figure>\n\n\n\n<h2>Bug fixes and
        more<\/h2>\n\n\n\n<p>MAAS 3.0 incorporates a large number of bug fixes, along
        with some additional minor features.  See the <a href=\"https:\/\/maas.io\/docs\/snap\/3.0\/ui\/whats-new-in-maas\">Release
        notes<\/a> for the full list, as well as installation instructions.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>We
