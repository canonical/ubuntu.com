        alignleft\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2531\/ubuntu-circle-small.jpg\"
        alt=\"\" width=\"585\" height=\"391\" \/><\/p>\n<p style=\"text-align: left\"><em>The
        Ubuntu circle: We are because you are<\/em><\/p>\n<p>The <a href=\"https:\/\/maas.io\/docs\/whats-new-in-maas\">MAAS
        3.3 Beta 1 release<\/a> is out.\u00a0 You should take a look.<\/p>\n<p>Normally,
        a blog like this would wait for the final release.\u00a0 And that blog will
        still happen, later, but this feels like a watershed moment:<\/p>\n<ul>\n<li>There
        are some significant new features, including\n<ul>\n<li><a href=\"https:\/\/maas.io\/docs\/whats-new-in-maas#heading--Improved-machine-list-filtering\">better
        search filtering<\/a>,<\/li>\n<li><a href=\"https:\/\/www.ansible.com\/\">Ansible<\/a>
        <a href=\"https:\/\/maas.io\/docs\/ansible-playbooks-reference\">playbooks
        for MAAS set-up and teardown<\/a>,<\/li>\n<li>and upcoming, a move to <a href=\"https:\/\/www.vaultproject.io\/\">Vault<\/a>
        for storing secrets.<\/li>\n<\/ul>\n<\/li>\n<li>We&#8217;ve made real progress
        on MAAS under the hood, with\n<ul>\n<li><a href=\"https:\/\/maas.io\/docs\/whats-new-in-maas#heading--22-04-support\">Native
        support for 22.04 LTS and core22<\/a>,<\/li>\n<li><a href=\"https:\/\/maas.io\/docs\/whats-new-in-maas#heading--UI-performance-improvements\">UI
        performance improvements for large machine counts<\/a>,<\/li>\n<li><a href=\"https:\/\/maas.io\/docs\/how-to-create-custom-images#heading--custom-windows-images\">Enhanced
        MIB support for Windows OS images<\/a>,<\/li>\n<li>and (also upcoming) better
        reliability for simultaneous machine deployments.<\/li>\n<\/ul>\n<\/li>\n<li>You&#8217;ll
        find meaningful, forward-looking results at the hardware level, in our first
        (usable) steps toward DPU support (&#8220;smart NICs&#8221;); more on that
        later, in a blog post by a colleague.<\/li>\n<li>MAAS now has a <a href=\"https:\/\/maas.io\/docs\/maas-terraform-provider\">usable
        Terraform provider<\/a>, and there&#8217;s related Terraform work in progress.<\/li>\n<li>Some
        of our murkiest reference documentation has been clarified, by adding a great
        deal of usable details to\n<ul>\n<li><a href=\"https:\/\/maas.io\/docs\/configuration-settings-reference\">MAAS
        configuration settings reference<\/a>,<\/li>\n<li><a href=\"https:\/\/maas.io\/docs\/understanding-maas-events\">MAAS
        event documentation<\/a>, and<\/li>\n<li><a href=\"https:\/\/maas.io\/docs\/understanding-maas-audit-events\">MAAS
        audit event documentation<\/a>.<\/li>\n<\/ul>\n<\/li>\n<li>Finally, we&#8217;ve
        all taken turns at the bench, <a href=\"https:\/\/maas.io\/docs\/whats-new-in-maas#heading--MAAS-3-3-Beta-1-bug-list\">fixing
        well over 100 bugs<\/a> for this first Beta release.<\/li>\n<\/ul>\n<p>This
        isn&#8217;t something we can brag about.\u00a0 This kind of rich and balanced
        release isn&#8217;t something one sets out to do.\u00a0 Mostly, it&#8217;s
        about making lists of bothersome things in the product; turning those lists
