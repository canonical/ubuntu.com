        22.10 on the Raspberry Pi delivers new display support and the full MicroPython
        stack"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/awVVX4J9U4UZRPQ1-Gpy9JbCYLCbyhWLQn_QGt4Lr9BY68DFp4KzIw8eRzyMPSVrHo-T870_veSsUMSjqyvye28EdMYykXrj6Ad_2HX9hP0WjiLDnJ9LB-mZL-k_Rmlx3Kzb0YU4ri1pPO1iISMM1FwZF4xilKA346txA6E16GzLP7LbAuF_mUVuJQ\"
        alt=\"Ubuntu 22.10 running on a Hyperpixel display powered by a Raspberry
        Pi\"\/><\/figure>\n\n\n\n<p>When it comes to Raspberry Pi support, the theme
        of Ubuntu 22.10 is definitely embedded devices.<\/p>\n\n\n\n<p>In this release,
        Ubuntu now supports a range of embedded display HATs as well as under-the-hood
        improvements to the GPIO stack as we transition from RPI.GPIO to lgpio (more
        about that later).<\/p>\n\n\n\n<p>In addition we\u2019ve worked hard to support
        the Raspberry Pi\u2019s even smaller cousin, the Raspberry Pi Pico W with
        the full MicroPython stack now available in the Ubuntu repositories.<br><\/p>\n\n\n\n<p>We\u2019ll
        run through these highlights and more in the rest of this post, but as usual
        Dave \u2018Waveform\u2019 Jones, our resident Raspberry Pi engineer at Canonical,
        has put together a suite of detailed blog posts to provide additional backstory
        to each feature. Check them out as we go through.<\/p>\n\n\n\n<h2>Get hyped
        for Hyperpixels<\/h2>\n\n\n\n<p>Behind the scenes, the graphics stack for
        the Raspberry Pi has undergone a significant transition, moving from fake
        KMS (or fkms) which involved closed-source firmware running on the GPU separately
        from the Linux kernel, to the open-source \u2018full\u2019 KMS (or, confusingly,
        just kms) which puts the Linux kernel directly in charge.<br><\/p>\n\n\n\n<p>This
        migration has made supporting display HATs easier since Ubuntu can now treat
        them as a standard display with only minor tweaks.<br><\/p>\n\n\n\n<p>It means
        that with Ubuntu 22.10, you can now use the <a href=\"https:\/\/thepihut.com\/search?q=hyperpixel+display&amp;narrow_by=&amp;sort_by=relevency&amp;page=1\">Hyperpixel
        display<\/a> range, the <a href=\"https:\/\/thepihut.com\/products\/official-raspberry-pi-7-touchscreen-display\">Raspberry
        Pi Official Touchscreen Display<\/a> and the <a href=\"https:\/\/thepihut.com\/search?q=inky&amp;narrow_by=&amp;sort_by=relevency&amp;page=1\">Inky
        eInk series<\/a> out of the box.<br><\/p>\n\n\n\n<p>Whilst it\u2019s not the
        ideal way to experience Ubuntu Desktop, it\u2019s certainly a novelty to see
        it running on such a small screen, with touch support. Remember to bring your
        reading glasses!<\/p>\n\n\n\n<figure class=\"wp-block-image is-resized\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/NewTtZa1TSzyv4I4SkDY_Sc_7oPgPQGa1yRvOoV4PVuc2Z5ZhM7v62fdFHNPZ9QjT5615RK9ZZr5Dk-YAChFF2ym4nwZE8jJNf0SMhMUajXKvThpzS-Qu_BXyNJ-5iVP6vpIgFK-D2uqOjQiBXX7AbZsmestjkh_yx4-PQvGj0Y_zoerFKA0XYhpEA\"
        alt=\"Ubuntu 22.10 log-in screen on a Raspberry Pi Hyperpixel display\" width=\"285\"
        height=\"506\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image is-resized\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/nE1tzcXfovh770hRaW1d3El0UQY4Z-YUVh_9DV9RHPBEpD0Z3--ntKFV7o4QIkVsC4ivIFieDWyr6RLVLGAOrZrksbqNi7qRZZwqTBt3-S9V3xLPcN69bPEktnWVVlKP73GJ3aUekFgV78Si-15EyglHvVC53jcS0NzmSol-pyUgs1c9UssKz103DA\"
        alt=\"The Quick Settings menu in Ubuntu 22.10 as seen on a Hyperpixel display\"
        width=\"282\" height=\"469\"\/><\/figure>\n\n\n\n<p>For more serious embedded
        application work, try <a href=\"https:\/\/kivy.org\/\">Kivy<\/a>, a python
        based framework for touchscreen interfaces, available in the Ubuntu archive.
        Or <a href=\"https:\/\/www.qt.io\/\">Qt<\/a>, a popular framework used in
        <a href=\"https:\/\/kubuntu.org\/\">Kubuntu<\/a> which is able to run outside
        of a full windowing environment without the need for Pi-specific drivers,
        making it lightweight, performant and portable.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/waldorf.waveform.org.uk\/images\/hyperpixel-pictures.gif\"
        alt=\"Qt photo app running on a Hyperpixel display\"\/><\/figure>\n\n\n\n<p>For
        more information on these demo projects check out <a href=\"https:\/\/waldorf.waveform.org.uk\/2022\/hyping-pixels.html\">Hyping
        Pixels<\/a> on Dave\u2019s blog.<br><\/p>\n\n\n\n<h2>MicroPython for Microcontrollers<\/h2>\n\n\n\n<p>If
        you\u2019re struggling to get your hands on a Raspberry Pi, now might be a
        good time to start experimenting with the <a href=\"https:\/\/www.raspberrypi.com\/products\/raspberry-pi-pico\/\">Raspberry
        Pi Pico W<\/a>. It\u2019s smaller, cheaper and uses less power than a <a href=\"https:\/\/ubuntu.com\/blog\/raspberry-pi-zero-2-w-with-ubuntu-server-support-is-here\">Raspberry
        Pi Zero 2 W<\/a>. For <a href=\"https:\/\/www.raspberrypi.com\/for-industry\/powered-by\/product-catalogue\/\">industrial
        and IoT<\/a> use cases, porting processes over to the Pico could deliver a
        significant advantage.<br><\/p>\n\n\n\n<p>As a microcontroller, the Pico isn\u2019t
        powerful enough to run a full operating system, but with languages like <a
        href=\"https:\/\/micropython.org\/\">MicroPython<\/a> you can run Python code
        directly on the hardware<\/p>\n\n\n\n<p>For Ubuntu 22.10 we\u2019ve included
        the full MicroPython developer stack in the Ubuntu repositories, enabling
        you to <code>apt-install<\/code> all the development tools you need to get
        started with Microcontroller development. This includes <a href=\"https:\/\/pypi.org\/project\/rshell\/\">rshell<\/a>
        and <a href=\"https:\/\/pypi.org\/project\/mpremote\/\">mpremote<\/a> for
        remote development and <a href=\"https:\/\/thonny.org\/\">Thonny<\/a>, a mini
        Python IDE for beginners.<\/p>\n\n\n\n<p>Again, <a href=\"https:\/\/waldorf.waveform.org.uk\/2022\/wherefore-uart-thou.html\">Dave&#8217;s
        blog<\/a> has everything you need to get started.<\/p>\n\n\n\n<h2>Preparing
        for the future: transitioning the GPIO interface<\/h2>\n\n\n\n<p>This release
        we\u2019ve also made a big change behind the scenes to move Ubuntu from relying
        on the now deprecated <a href=\"https:\/\/docs.kernel.org\/admin-guide\/abi-obsolete.html#abi-sys-class-gpio\">sysfs-gpio<\/a>
        to an <a href=\"https:\/\/abyz.me.uk\/lg\/py_lgpio.html\">lgpio<\/a> solution.
        Similar to the fkms to kms transition (do you remember which is which?) lgpio
        gives the kernel control of the GPIO pins rather than letting libraries interact
        with them directly.<\/p>\n\n\n\n<p>In the long term, this is a significant
        improvement in both security and application management as it prevents two
        applications from trying to access the same pins simultaneously. In the short
        term, many key libraries that Raspberry Pi HATs rely on, such as <a href=\"https:\/\/pypi.org\/project\/RPi.GPIO\/\">RPi.GPIO<\/a>,
        assume the use of sysfs-gpio.<\/p>\n\n\n\n<p>To ensure there is no interruption
        in support for existing HATs, Ubuntu 22.10 now ships with a compatibility
        shim, the creatively named <a href=\"https:\/\/rpi-lgpio.readthedocs.io\/en\/latest\/\">RPi.LGPIO<\/a>.
        This allows us to boldly move forward with lgpio without fear of breakages!<br><\/p>\n\n\n\n<p>To
        enable the shim, run:<\/p>\n\n\n\n<p><code>apt install python3-rpi-lgpio<\/code><\/p>\n\n\n\n<p>This
        will remove the existing <code>python3-rpi.gpio<\/code> and run in its place
        for packages that depend on this library<\/p>\n\n\n\n<p>The history of this
        migration is so long that Dave has written not one, but two blogs about the
        origins of this change and his journey to achieve this migration:&nbsp;<\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/waldorf.waveform.org.uk\/2021\/the-pins-they-are-a-changin.html\">The
        Pins They Are A-Changin\u2019<\/a><\/li><li><a href=\"https:\/\/waldorf.waveform.org.uk\/2022\/the-one-where-dave-breaks-stuff.html\">The
        One Where Dave Breaks Stuff<\/a><\/li><\/ul>\n\n\n\n<h2>That\u2019s all folks!<\/h2>\n\n\n\n<p>We
        hope you enjoy all of the new tools available for IoT developers available
        in this latest release of Ubuntu and look forward to seeing the creative projects
