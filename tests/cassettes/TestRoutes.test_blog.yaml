        alt=\"\"\/><\/figure>\n\n\n\n<p>As well as when you are a viewer only of a
        store<\/p>\n\n\n\n<p>With a pattern of searching in the left navigation panel
        when having a long list of stores:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/hCF_J_wsixt4c304u0TlSQCIncn1kX_G1ixiNyzu_L0wGjTeDB1hqOTt1BG3ckarOUwnRBzFIFzb9DukCuTAqihq8M8UwnjHJusYY21yQJGSWonAlOHlxjmTrvpQoLoFGNPig_A_\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>To be aligned with the same pattern on other
        tools (like in the coming MaaS)<\/p>\n\n\n\n<h3>Brand Store &#8211; Admin
        Snaps<\/h3>\n\n\n\n<p>In this iteration we have improved the readability of
        the side navigation, particularly on smaller breakpoints such as tablet and
        mobile, as well as tidied up the table area. The \u201cRelease date\u201d
        has been moved into its own column where previously it was below the \u201cLatest
        release\u201d which created a double column. With every row being on a single
        line we are able to show more rows in a single view.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/QT8JvVCVoMP8GiQ0JQZGNyR4Zoe_aoBj2TTmuDcNV38W_cp6trNkdOcWNlEb_KVPx8-PS_qDse6YMfYGHCXX6JH8FoOjb_YTO9dGwdDZqA_LURixaGH1LG6nVLvFYnaqsoI8KH6t\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Store names are user-defined. The idea is
        to take the first character of a store name and represent it in a circular
        icon, so when the side navigation is in a collapsed state it would be easier
        to identify where and which store you are looking at; especially on a tablet<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/X_4oieK-zIcf_VqH-i0QU_D2aVWH4mUjauFvCjBnI5_ncJqgNg1dP_wkt59rR4ufhJM7zFEI1uKrPPZ08iufByBFpUJ0tjoBFzL1gV3fhTrZcHwSKosebKXrc-rcaKsW0OyvfczL\"
