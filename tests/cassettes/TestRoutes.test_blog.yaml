        2 Foxy and ROS Melodic EOL &#8211; Keep your robots up and running"},"content":{"rendered":"\n<p>ROS
        Melodic EOL is around the corner. With more than 1,004 repositories in rosdistro,
        Melodic is among the top 3 ROS distributions (with Indigo and Kinetic). Together
        with Ubuntu 18.04 LTS, Melodic was widely used by many pioneering companies
        who deployed the first ROS devices to market. By the end of April, both distributions
        will reach EOL. <\/p>\n\n\n\n<p>ROS 2 Foxy is also approaching EOL this year.
        While the number of devices deployed with Foxy is low, Foxy\u2019s EOL will
        also impact some of us. In this blog, we will cover the implications for robot
        makers and the different options you have to keep your machines running smoothly.
        <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/YiUwT8UjQ9gG17nnopUeod-Ul9R3xZOM03k2vramL4JdzDmKpi5Kbm-F4BVmrcQwGNwZzWM3p_qNERF20Gty7wUPzsdfennhq0Ny8ofxa5mkWDeBcIzPjt_ELvqsurMyJRKRsO8qkTH0uFsCXRIFgJSVA_Lf9Et7OiRJUQaIKUpSAmno_Uk8VAAx5UVmAA\"
        alt=\"ROS Melodic use \"\/><\/figure>\n\n\n\n<h2>Implications of ROS Melodic
        EOL and ROS 2 Foxy EOL&nbsp;<\/h2>\n\n\n\n<p>From April 2023, ROS Melodic
        EOL and ROS 2 Foxy EOL will stop getting any maintenance. For companies with
        deployed devices, this could become a major obstacle. For those using ROS
        Melodic, <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-18-04-eol-for-devices\">Ubuntu
        18.04 will also reach the end of the standard support<\/a>.\u00a0<br><\/p>\n\n\n\n<p>Most
        organisations using robots need to comply with cybersecurity requirements.
        Using the company network for a device with software no longer supported is
        a breach of these requirements (from a simple laptop to a robot). As such,
        robotics users will reasonably demand their robotics suppliers to update their
        devices. The consequences of failing to do so could vary and they cannot be
        taken lightly.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/099b\/18.04-ESM-blog-footer-3.png\"
        alt=\"ros melodic and ubuntu EOL\" class=\"wp-image-112427\"\/><\/figure>\n\n\n\n<p>Take
        for instance ROS Kinetic EOL, which entered EOL in April 2020. Canonical has
        released more than 1,400 CVE patches for our ESM customers using ROS Kinetic
        and Ubuntu 16.04 ESM. Companies that have not updated their fleet of devices
        are missing patches for critical, high and medium Common Vulnerabilities and
        Exposures (CVEs). This makes their devices and users a target. <br><\/p>\n\n\n\n<h2>What
        can you do if you\u2019re impacted by ROS 2 Foxy and ROS Melodic EOL?<\/h2>\n\n\n\n<p>Companies
        with deployed devices in the market should migrate to a supported distribution.&nbsp;<br><\/p>\n\n\n\n<p>If
        you have major dependencies that rely on ROS 1, then the most reasonable step
        is to stay in ROS 1. The latest LTS distribution for ROS 1 is Noetic. But
        please keep in mind:&nbsp;<\/p>\n\n\n\n<ul><li>Some of your ROS packages may
        still need to be supported in newer distributions of ROS.<\/li><li>Some APIs
        from your current configuration might depend on specific versions of the applications
        and libraries of Ubuntu Xenial. For example, Python 2.7 is no longer supported
        by ROS 1 Noetic or ROS 2 (For more information please read <a href=\"http:\/\/wiki.ros.org\/UsingPython3\">transitioning
        to Python 3<\/a>).&nbsp;<\/li><\/ul>\n\n\n\n<p>You can also move to ROS 2.
        If you are already using Foxy, you know that ROS 2 provided several <a href=\"https:\/\/ubuntu.com\/blog\/ros-2-foxy-fitzroy-and-its-enhanced-security-monitoring\">benefits<\/a>
        over ROS 1. However, migrating is not a straightforward process. ROS 2 comes
        with a learning curve, a different build environment, more C++ 11, a higher
        number of built-in functions and support for Python 3 only. Here you can find
        a complete <a href=\"https:\/\/docs.ros.org\/en\/humble\/The-ROS2-Project\/Contributing\/Migration-Guide.html\">migration
        guide<\/a> for ROS 2 Humble.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/NA5ulqiqeOwIkUXnaVv07oCgSX8X0zGYrzt3CplhLvrFtC3e6Wjz0pwCnK3cLEGaHVjqyskisWyW7fqYZXuI9w-Qz0Saesc02FWXsdZaP1CmNQXjeiFRJJWj8Np-RgrmHj6lfgKarcn8OyCzsWChRJvYZmlo0Pfjmkxk42aniseMflqLnRGVa_vO7xfSuQ\"
        alt=\"ROS Melodic EOL migration path\"\/><\/figure>\n\n\n\n<p>Keep in mind
        that you will also need to address your migration path for Ubuntu. We advise
        you to have a look at <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu Core<\/a>.
        While Ubuntu Desktop and Server can be used for robotics, Ubuntu Core is optimised
        for these kinds of devices. With out-of-the-box features such as OTA update
        control, low-touch device recovery, strict confinement, secure boot, and more,
        Ubuntu Core makes it easier to deploy and manage devices. It also comes with
        a longer window of standard support: 10 years. That\u2019s ideal for robots
        that have to be out there in the field for a while.&nbsp;<br><\/p>\n\n\n\n<p>The
        migration shouldn\u2019t be painful. Bundling all your dependencies using
        snaps, you can move from your Desktop or Server system to Core.&nbsp;<br><\/p>\n\n\n\n<ul><li>Learn
        more about <a href=\"https:\/\/snapcraft.io\/docs\/robotics\">ROS deployment<\/a>
        with our documentation&nbsp;&nbsp;&nbsp;<\/li><\/ul>\n\n\n\n<h2>Can\u2019t
        migrate? Get Canonical\u2019s ROS ESM<\/h2>\n\n\n\n<p>Sometimes migration
        is not straightforward. Migrating a vast code base of robots takes time and
        resources. Dealing with dependency changes can be troublesome. It also implies
        redoing the whole test phase as well as re-experiment the stability. Besides,
        simply recalling devices from the field could represent a major task for your
        organization. Sometimes, robots might operate in mission-critical systems
        where downtime could create major losses.<br><\/p>\n\n\n\n<p>While the aim
        is to migrate eventually, you might need some time. ESM gives you 5 extra
        years before ROS Melodic EOL and ROS 2 Foxy EOL. <br><\/p>\n\n\n\n<p>Canonical\u2019s
        ROS ESM (short for Expanded Security Maintenance) addresses these issues.
        As part of the Ubuntu Pro subscription, <a href=\"https:\/\/ubuntu.com\/blog\/what-is-ros-esm\">ROS
        ESM<\/a> gives you up to 5 more years of security maintenance for ROS 1 Kinetic
        and Melodic, and ROS 2 Foxy.&nbsp;<\/p>\n\n\n\n<p>ROS ESM covers REP-142 \u2018ros_base\u2019
        for ROS 1 Kinetic and Melodic and its equivalent \u2018ros core\u2019 for
        ROS 2 Foxy. This includes packages as python-catkin, python-rosdep, ros-${ROS_DISTRO}-ros-core\u2026,
        ros-${ROS_DISTRO}-genmsg\/rosbag\u2026, per supported ROS distribution.&nbsp;<\/p>\n\n\n\n<p>
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/security\/esm#get-in-touch\"
        target=\"_blank\"> Get ROS ESM <\/a><\/p>\n\n\n\n<p>For more information about
        ROS ESM:<\/p>\n\n\n\n<ul><li>Visit <a href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\">ROS
        ESM website<\/a><\/li><li>Read our <a href=\"https:\/\/canonical.com\/blog\/ros-enterprise-support-15-things-you-need-to-know\">FAQ
        blog<\/a><\/li><\/ul>\n\n\n\n<h2>Beyond ROS 2 Foxy and ROS Melodic EOL <\/h2>\n\n\n\n<p>While
        ROS 2 Foxy is not a widely adopted ROS distribution, ROS Melodic is. Paired
        with Ubuntu 18.04, Melodic is built on top of more than 2,300 packages from
        Ubuntu Main repositories. You find packages such as Python, OpenSSL, OpenVPN,
        network-manager, sed, curl, systemd, udev, bash, OpenSSH, login, libc\u2026
        Packages that will stop getting standard support for Ubuntu 18.04.&nbsp;<br><\/p>\n\n\n\n<p>Beyond
        Ubuntu Main, companies also leverage packages from Ubuntu Universe. More than
        23,000 packages are in this category. For example, Boost, Qt, OpenCV, PCL,
        python-(argcomplete, opencv, pybind11, png\u2026), cython, eigen, GTK, FFMPEG\u2026
        Some of these packages will also reach their EOL. For the whole list of what\u2019s
        included in Main, you can visit the <a href=\"https:\/\/packages.ubuntu.com\/\">Ubuntu
        Packages Search tool<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>Ubuntu Pro now covers
        the whole stack; ROS, Main and Universe to provide companies with a definitive
        solution. All of these are under a single subscription for up to 5 extra years.
        <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/f1bUpIs7mFVb_dg_NmejPd7IoyHgmEEk8esR6A2_vw-5-lhmHIGs9ZFhmyOQqjDA7f5Jh7OXgeVq4Tk3Zhes6nIBaw6N0OUva23e6UVXSDMWz72W81N1r7yY_Qbvnjze7shFCdXqkAoP7nYtVj6K9fTAxh8WcDUlagkVW0q8HEmXWOSThbGA35GJC7AWWw\"
        alt=\"ROS and Universe\"\/><\/figure>\n\n\n\n<h2>ROS ESM is part of Ubuntu
        Pro<\/h2>\n\n\n\n<p>ESM is part of the <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu
        Pro<\/a> subscription. Besides getting ESM, customers can also enjoy other
        services like:<\/p>\n\n\n\n<ul><li>Ubuntu systems management with <a href=\"https:\/\/ubuntu.com\/landscape\">Landscape<\/a>.<\/li><li><a
        href=\"https:\/\/ubuntu.com\/security\/livepatch\">Kernel Livepatch<\/a> service
        to avoid reboots.<\/li><li><a href=\"https:\/\/ubuntu.com\/security\/certifications\">Security
        certification<\/a> (e.g. FIPS and CIS)<\/li><li>24\/7, open source <a href=\"https:\/\/ubuntu.com\/support\">software
        support<\/a> for the entire stack.<\/li><li>Access to the real-time kernel.&nbsp;<\/li><\/ul>\n\n\n\n<p>For
        more information about the Ubuntu Pro subscription visit the <a href=\"https:\/\/ubuntu.com\/pro\">webpage<\/a>,
        and the <a href=\"https:\/\/ubuntu.com\/legal\/ubuntu-pro-description\">service
        description.<\/a><br><\/p>\n\n\n\n<h2>Consuming ROS ESM updates&nbsp;<\/h2>\n\n\n\n<p>You
        can consume only security-related updates, or both security updates and bug
        fixes when you purchase Ubuntu Pro. <a href=\"https:\/\/discourse.ubuntu.com\/t\/ros-esm-user-introduction\/26206\">This
        user introduction document<\/a> has all you need to get started. In essence,
        you do not have to make changes to your current ROS application. ROS ESM simply
        enables a new PPA for you to consume updates. This reduces the downtime or
        resources needed to migrate to ROS ESM.&nbsp;<br><\/p>\n\n\n\n<p>For more
        information read our <a href=\"https:\/\/ubuntu.com\/blog\/ros-enterprise-support-15-things-you-need-to-know\">FAQ
        blog about ROS ESM<\/a>.&nbsp;<br><\/p>\n\n\n\n<h2>Moving forward<\/h2>\n\n\n\n<p>ROS
        ESM extends the support window of ROS and Ubuntu an extra 5 years. While ROS
        ESM allows you to be compliant for the time being, you can also explore your
        migration path.&nbsp;<br><\/p>\n\n\n\n<p>For instance, you can use tools like
        the <a href=\"https:\/\/github.com\/ros2\/ros1_bridge\">ROS 1 &#8211; ROS
        2 bridge<\/a>. This can help you develop new features on ROS2 while keeping
        your current ROS1 with the security offered by ESM. It gives you some latitude
        to plan your next move.&nbsp;&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><a
        href=\"https:\/\/ubuntu.com\/blog\/install-ros-2-humble-in-ubuntu-20-04-or-18-04-using-lxd-containers\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/JZ20A737ok8WBk4UZvgquS7KxL7Vp-4hjHVOvmvNgXhlhxaP6bJOAKEpW-47WRNuQRXvOIn-2WATamwOcNG8OLPcck0J0d7B5JrmLbJ1UeZOzsaNJb9Skf4EkYofijbu_ZUqw1dFpoVILANzvRJLyTC5QN2EVpTyEBWCwno6xHFBuR62_XlKJWf4fbgG9g\"
        alt=\"ROS LXD\"\/><\/a><\/figure>\n\n\n\n<h2>Summary- ROS 2Foxy and ROS Melodic
        EOL implications <\/h2>\n\n\n\n<p>As ROS Melodic, ROS 2 Foxy and Ubuntu 18.04
        reach EOL in April of 2023, companies that have deployed devices with this
        LTS need to take action. Staying on an EOL distribution is a security risk
        that device manufacturers can\u2019t afford. While migration to a supported
        LTS is the main recommendation, we understand this is not possible for everyone.
        If that\u2019s the case for you, you can rely on ESM to get extra time.&nbsp;&nbsp;<br><a
