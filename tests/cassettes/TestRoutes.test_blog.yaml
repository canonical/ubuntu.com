        Collabora, Nextcloud deliver work-from-home solution to Raspberry Pi and enterprise
        ARM users"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/56ea\/Screen-Shot-2021-03-23-at-12.25.50-PM.png\"
        alt=\"\" class=\"wp-image-101949\"\/><\/figure>\n\n\n\n<p><strong>March 25th,
        2021<\/strong> &#8211; Canonical, Collabora and Nextcloud announce the immediate
        availability of a content collaboration platform for 64bit ARM for both consumers
        and enterprises. Building on the prior Nextcloud Ubuntu Appliance it adds
        with Collabora Online, the first viable self-hosted web office solution on
        the popular Raspberry Pi 4 platform.<\/p>\n\n\n\n<p>The Raspberry Pi series
        has transformed tech, bringing down the cost of anything from IoT devices
        to small home servers. Ubuntu has been leading the space offering easy to
        install and zero-management snap software packages, lowering barrier to entry
        further. Interest in Nextcloud on the Raspberry Pi has been evident from hundreds
        of online tutorials appearing over the years, as well as enthusiasm around
        an earlier collaboration between Canonical, Nextcloud and Western Digital
        on a solution for the platform. With the introduction of the Ubuntu Nextcloud
        Appliance, easy deployment of the Nextcloud Hub became available for x86 devices
        like Intel NUC&#8217;s as well as ARM devices like the Raspberry Pi, but the
        latter lacked support for a viable online office document editor. Today, the
        lack of a viable office solution is resolved with the availability of the
        widely used, open source, web office document editor Collabora Online.<\/p>\n\n\n\n<p>This
        enables tens of thousands of Raspberry Pi users to turn their Pi 4 into a
        self-hosted content collaboration and document editing solution in minutes.
        With the growing availability of 64bit ARM devices in the enterprise server
        space, larger organizations are also set to benefit from the availability
        of this platform.<\/p>\n\n\n\n<p><br><strong>Installation for Installation
        and a Tutorial<\/strong><br>Before you start, note the following system requirements
