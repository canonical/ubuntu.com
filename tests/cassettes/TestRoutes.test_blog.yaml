        cloud workloads use Ubuntu, as do most new smart gateways, switches, self-driving
        cars and advanced robots. Canonical provides enterprise security, support,
        and services to commercial users of Ubuntu. Established in 2004, Canonical
        is a privately held company.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>LONDON
