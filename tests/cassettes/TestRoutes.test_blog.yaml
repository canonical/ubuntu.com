ng
        sonar readings with micro-ROS on the Raspberry Pi Pico"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7732\/uros_pico_22.jpg\"
        alt=\"micro-ROS on Raspberry Pi Pico\" class=\"wp-image-102960\" \/><\/figure>\n\n\n\n<p>In
        this post, we will see how to wire up an HC-SR04 range sensor to the Raspberry
        Pi Pico and publish its readings to the ROS 2 graph using micro-ROS. This
        builds upon the previous post &#8216;<a rel=\"noreferrer noopener\" aria-label=\"Getting
        started with micro-ROS on the RaspberryPi Pico'' (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/blog\/getting-started-with-micro-ros-on-raspberry-pi-pico\"
        target=\"_blank\">Getting started with micro-ROS on the Raspberry Pi Pico&#8217;<\/a>.
        As such, I&#8217;d encourage you to read it first if you are not already familiar
        with the topic.<\/p>\n\n\n\n<h2>A sensor you said?<\/h2>\n\n\n\n<p>In this
        tutorial, we will make use of one of the most common sensors in robotics,
        a sonar.&nbsp; These sensors are cheap, fairly simple to use and surprisingly
        precise under favorable circumstances. Sonars are used to measure distances.
        They can therefore be used to detect and locate obstacles, so that a robot
        can avoid nearby things. It is no mystery why they are so incredibly popular.<br><\/p>\n\n\n\n<p>So,
        what&#8217;s a sonar, how does it work, which one should I pick?<\/p>\n\n\n\n<h3>&#8220;I&#8217;m
        Bat(sensor)&#8221;<\/h3>\n\n\n\n<p>A sonar is an echolocation sensor which
        allows for measuring distances. To keep things simple to digest, sonars work
        the same way as bats do. Nah they don&#8217;t fly, hunting bugs at dawn; nor
        do they fight crime. I obviously meant the same way as bats perceive the world.
        A sonar is composed of an emitter and a receiver. The former emits an ultrasound
        signal, which will bounce off of facing obstacles, back at the receiver. By
        measuring the time difference between the signal emission and reception, one
        can easily calculate the distance traveled by the sound wave, and thus, the
        distance to the obstacle that reverberated the sound.<br><\/p>\n\n\n\n<p>This
        technology can suffer from all kinds of issues; if, for example, the sound
        wave is reverberated away from the sensor. Or if it is reverberated back to
        the sensor by two obstacles at different distances. Or if it is absorbed by
        some sound dampening material.<\/p>\n\n\n\n<p>If this is still unclear or
        you want to know more about it, I&#8217;ll redirect you to your favorite web
        search engine as it is a little out of the scope of this post.<br><\/p>\n\n\n\n<h3>Which
        sonar model to pick?<\/h3>\n\n\n\n<p>There exist plenty of different models
        of sonars, fortunately most of them work the same way. Furthermore, they can
        be found for a few bucks per unit on the internet. Head on over to your favorite
        electronics supplier and you&#8217;re sure to find them for sale.<br><\/p>\n\n\n\n<p>I&#8217;d
        recommend you use the &#8216;HC-SR04P&#8217; model which is the 3.3V variant
        of the immensely popular &#8216;HC-SR04&#8217; (5V). It is this model (the
        &#8216;HC-SR04P&#8217;) I will be using in this post. Given its very small
        power consumption, it can be powered up directly from the Pi Pico. The whole
        setup can thus simply be powered from the USB cable. In case you are using
        a 5V package, make sure to adapt the wiring described below or else you are
        risking damages to your Pi Pico! For reference, I ordered a lot of 5 units
        for less than $10 including shipping. Including the Pi Pico price, that&#8217;s
        a lot of sensing for the price!<br><\/p>\n\n\n\n<h2>Wiring up the sonar to
        the Pi Pico<\/h2>\n\n\n\n<p>The &#8216;HC-SR04P&#8217; board comes with four
        pins labelled &#8216;Vcc&#8217;, &#8216;Gnd&#8217;, &#8216;Trig&#8217; and
        &#8216;Echo&#8217;. As you&#8217;ve already guessed, the Vcc and Gnd pins
        are for the 3.3V line and the ground respectively. &#8216;Trig&#8217; is used
        to trigger the sensor and &#8216;Echo&#8217; reports the reception of the
        echo (the reception of the wave that bounced off of an obstacle).<br><\/p>\n\n\n\n<p>From
        there, and referring to the <a href=\"https:\/\/datasheets.raspberrypi.org\/pico\/Pico-R3-A4-Pinout.pdf\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Pi Pico pinout<\/a>, the wiring is straight forward:<\/p>\n\n\n\n<ul><li>3V3
        OUT (pin 36) to the sonar&#8217;s &#8216;Vcc&#8217;<\/li><li>GND (pin 38)
        to the sonar&#8217;s &#8216;Gnd&#8217;<\/li><li>GPIO 6 (pin 9) to the sonar&#8217;s
        &#8216;Echo&#8217;<\/li><li>GPIO 7 (pin 10) to the sonar&#8217;s &#8216;Trig&#8217;<\/li><\/ul>\n\n\n\n<p>This
        setup is depicted in the figure below.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0551\/uros_pico_sonar.png\"
        alt=\"Sonar to Raspberry Pi Pico and micro-ROS\" class=\"wp-image-102959\"
        \/><\/figure>\n\n\n\n<p>As far as the hardware goes, we&#8217;re done. Let
        us move to software.<\/p>\n\n\n\n<h3>Micro code for micro-ROS on Pi Pico<\/h3>\n\n\n\n<p>We&#8217;ve
        seen in the <a href=\"https:\/\/ubuntu.com\/blog\/getting-started-with-micro-ros-on-raspberry-pi-pico\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">previous post<\/a> how to set up VSCode for programming micro-ros on
        the Raspberry Pi Pico, and how to compile and flash a program. We&#8217;ll
        thus jump directly for the main course, skipping all the boilerplate code
        and only show the bits specific to our application. However, know that this
        example (and more) is fully available on GitHub at <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/github.com\/artivis\/mico_ros\"
        target=\"_blank\">artivis\/mico_ros<\/a>.<br><\/p>\n\n\n\n<p>Alright, let&#8217;s
        dive in. Our application is essentially composed of two functions, one that
        triggers and reads the sensor, and a second, the timer callback, which calls
        the first, fill up a ROS message and publishes it:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">\/\/
        The GPIO pins to which the sonar is wired<br>#define GPIO_ECHO 6<br>#define
        GPIO_TRIGGER 7<br><br>\/**<br>&nbsp;* @brief Get the range value in meter.<br>&nbsp;*\/<br>float
        read_range() {<br><br>&nbsp;&nbsp;\/\/ Send an impulse trigger of 10us<br>&nbsp;&nbsp;gpio_put(GPIO_TRIGGER,
        1);<br>&nbsp;&nbsp;sleep_us(10);<br>&nbsp;&nbsp;gpio_put(GPIO_TRIGGER, 0);<br><br>&nbsp;&nbsp;\/\/
        Read how long is the echo<br>&nbsp;&nbsp;uint32_t signaloff, signalon;<br>&nbsp;&nbsp;do
        {<br>&nbsp;&nbsp;&nbsp;&nbsp;signaloff = time_us_32();<br>&nbsp;&nbsp;} while
        (gpio_get(GPIO_ECHO) == 0);<br><br>&nbsp;&nbsp;do {<br>&nbsp;&nbsp;&nbsp;&nbsp;signalon
        = time_us_32();<br>&nbsp;&nbsp;} while (gpio_get(GPIO_ECHO) == 1);<br><br>&nbsp;&nbsp;\/\/
        Actual echo duration in us<br>&nbsp;&nbsp;const float dt = signalon - signaloff;<br><br>&nbsp;&nbsp;\/\/
        distance in meter:<br>&nbsp;&nbsp;\/\/ echo duration (us) x speed of sound
        (m\/us) \/ 2 (round trip)<br>&nbsp;&nbsp;return dt * 0.000343 \/ 2.0;<br>}<br><br>...<br><br>\/**<br>&nbsp;*
        @brief Read the range from the sensor,<br>&nbsp;* fill up the ROS message
        and publish it.<br>&nbsp;*\/<br>void timer_callback(rcl_timer_t *timer, int64_t
        \/*last_call_time*\/) {<br>&nbsp;&nbsp;if (timer) {<br>&nbsp;&nbsp;&nbsp;&nbsp;range_msg.range
        = read_range();<br>&nbsp;&nbsp;&nbsp;&nbsp;fill_msg_stamp(range_msg.header.stamp);<br>&nbsp;&nbsp;&nbsp;&nbsp;rcl_publish(&amp;publisher,
        &amp;range_msg, NULL);<br>&nbsp;&nbsp;} else {<br>&nbsp;&nbsp;&nbsp;&nbsp;printf(\"Failed
        to publish range. Continuing.\\n\");<br>&nbsp;&nbsp;}<br>}<br><\/pre>\n\n\n\n<p>That&#8217;s
        pretty much it. The rest of the code is mostly boilerplate, initializing the
        GPIO, setting up the micro-ROS node, publisher, timer and executor, and having
        it all spin.<br><\/p>\n\n\n\n<p>Note that we are using the standard &#8216;sensor_msgs\/msgs\/Range&#8217;
        message. You can find its definition and a breakdown of its field online in
        the <a href=\"https:\/\/docs.ros2.org\/latest\/api\/sensor_msgs\/msg\/Range.html\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">ROS2 API documentation<\/a>.<br><\/p>\n\n\n\n<p>All there is to do
        now is to compile the code, flash the resulting &#8216;.uf2&#8217; file and
        start the micro-ROS agent.<\/p>\n\n\n\n<h3>Bip bip bip<\/h3>\n\n\n\n<p>Assuming
        compiling and flashing went all fine, all we have to do is to plug the board
        to our computer and launch the micro-ROS agent. To do so, we use the following
        command:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">docker run -it --rm
        -v \/dev:\/dev --privileged --net=host microros\/micro-ros-agent:foxy serial
        --dev \/dev\/ttyACM0 -b 115200<br><\/pre>\n\n\n\n<p>Let&#8217;s see if we
        get anything,<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$ ros2 topic
        list<br>\/parameter_events<br>\/pico\/range<br>\/rosout<br><\/pre>\n\n\n\n<p>The
        topic &#8216;\/pico\/range&#8217; is advertised, that&#8217;s a good start.
        Let see what it contains,<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        ros2 topic echo \/pico\/range<br>header:<br>&nbsp;&nbsp;stamp:<br>&nbsp;&nbsp;&nbsp;&nbsp;sec:
        145<br>&nbsp;&nbsp;&nbsp;&nbsp;nanosec: 837599000<br>&nbsp;&nbsp;frame_id:
        pico_sonar_0_link<br>radiation_type: 0<br>field_of_view: 30.0<br>min_range:
        0.019999999552965164<br>max_range: 4.0<br>range: 12.138598442077637<br>---<br>header:<br>&nbsp;&nbsp;stamp:<br>&nbsp;&nbsp;&nbsp;&nbsp;sec:
        145<br>&nbsp;&nbsp;&nbsp;&nbsp;nanosec: 915356000<br>&nbsp;&nbsp;frame_id:
        pico_sonar_0_link<br>radiation_type: 0<br>field_of_view: 30.0<br>min_range:
        0.019999999552965164<br>max_range: 4.0<br>range: 12.138941764831543<br>---<br><\/pre>\n\n\n\n<p>That
        looks great!<br><\/p>\n\n\n\n<p>You could now play with your new sensor, moving
        an obstacle back and forth in front of it. Take a measuring tape and compare
        the reported distance to the measured one. You may be surprised by its accuracy,
        I know I was.<\/p>\n\n\n\n<h2>What&#8217;s next?<\/h2>\n\n\n\n<p>This is a
        neat little project to approach micro-ROS on the Raspberry Pi Pico and the
        possibilities it opens. It is really rewarding to see the actual distance
        between the sensor and an obstacle being readily available on the ROS 2 graph.
        By taking a step back we can start seeing a slightly larger picture; a picture
        in which one will be able to easily, effortlessly, add plug and play ROS2-ready
        hardware modules to existing robots. Plugging a camera and its feed magically
        appears on the graph. An IMU module could provide a reliable odometry source.
        A motor ready to spin in a snap (pun intended).<br><\/p>\n\n\n\n<p>While we
        are not there yet, I&#8217;m definitely going to follow this line of thought
        for my own Turtlebot 3. Can you believe that it doesn&#8217;t have any sonar?!<br><\/p>\n\n\n\n<p>Fortunately,
        now I can easily add a pair of them and have my robot stop bumping into my
        lazy cat lying down on the floor. Unwitting ninja, invisible to the laser
        scanner.<\/p>\n\n\n\n<p>Before you go tinkering with micro-ROS on your Raspberry
        Pi Pico, make sure to subscribe to our newsletter so that you don&#8217;t
        miss any upcoming tutorial and more!<\/p>\n\n\n\n<p><em>This post first appeared
