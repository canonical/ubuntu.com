        href=\"https:\/\/phoenix-systems.ch\/\">Phoenix Systems<\/a>, a Swiss company,
        partnered with <a href=\"https:\/\/www.ibm.com\/\">IBM<\/a> and Canonical
        to create a hyper-secure OpenStack cloud focused on data sovereignty and data
        protection. <\/p>\n\n\n\n<p>Switzerland is a country where data must be hosted
        within its borders, and for many workloads, public clouds are not an option.
        Phoenix Systems stepped in to fill this niche by building a hyper-secure cloud
        within Switzerland that gives customers access to high performance and unsurpassed
        data protection from a single source. <\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><a href=\"https:\/\/drive.google.com\/file\/d\/1JlKNvuWzg93k2y_P8LnY1V__Ish5qPRz\/view?usp=sharing\"
        target=\"_blank\" rel=\"noreferrer noopener\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/128d\/phoenix-system-case-pages.png\"
        alt=\"\" class=\"wp-image-114101\" width=\"474\" height=\"500\"\/><\/a><\/figure><\/div>\n\n\n\n<p>Phoenix
        Systems used <a href=\"https:\/\/ubuntu.com\/blog\/tag\/ibm-linuxone\">IBM
        LinuxONE<\/a> hardware and open-source, full-stack automation from Canonical
        to create a unified hardware and software stack with automation and orchestration
        at every level. The company also turned to Canonical to orchestrate and automate
        its cloud services using MAAS and the open-source application modelling tool
        Juju. <\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201cCanonical
        and IBM products always felt like one solution, one environment.\u201d<br><\/p><cite>\u2014Thomas
        Taroni, VP Product, Phoenix Systems<em>\ufeff<\/em><\/cite><\/blockquote>\n\n\n\n<p>By
        using Ubuntu, the dominant Linux operating system in the\norganisation and
        among its customers, in both its data centre and on its\ndeveloper notebooks,
        Phoenix Systems enjoys a consistent user experience with the\nsame tools across
        platforms. <\/p>\n\n\n\n<p>With its new infrastructure powered by Canonical
        and IBM,\nPhoenix Systems is better positioned than ever to deliver the high\navailability,
        speed, and data protection required by its customers whilst streamlined its
        operations and optimised\ncosts.<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201cWhere
        other infrastructure providers in Switzerland that use traditional technologies
        might charge customers a premium uplift per year, we can offer the same capabilities
        for ten times less while still achieving a better margin\u201d.<\/p><\/blockquote>\n\n\n\n<p>Access
        now the full case study to learn how Phoenix Systems utilised IBM\u2019s confidential
        computing technology to implement a zero-trust security approach, and Canonical
        solutions to easily model, configure, deploy, and scale complex OpenStack
        environments with extensive automation throughout the entire ecosystem.<\/p>\n\n\n\n<div
