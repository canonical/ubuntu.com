      string: '[{"id":103425,"date":"2021-07-08T07:21:55","date_gmt":"2021-07-08T07:21:55","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=103425"},"modified":"2021-07-08T08:48:29","modified_gmt":"2021-07-08T08:48:29","slug":"design-and-web-team-summary-2-july-2021","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/07\/08\/design-and-web-team-summary-2-july-2021\/","title":{"rendered":"Design
        and Web team summary \u2013 2 July 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical runs two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h3>Security certification docs<\/h3>\n\n\n\n<p>If
        you were not aware by now the team has been working to migrate all user-facing
        documentation to our discourse content model. As we are near completion of
        all docs, we worked on Security certification docs this iteration. Which loads
        its content from our <a href=\"https:\/\/discourse.ubuntu.com\/c\/security-certs\/86\">Security
        Certification category on discourse<\/a>.<br><\/p>\n\n\n\n<p><a href=\"http:\/\/ubuntu.com\/security\/certifications\/docs\">Visit
        the Ubuntu security certification documentation<\/a><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/aWblJQ1jdS7jAUYmLWEi2-r0adWG4TrpMFssmjA5RllCA3BY5RFJNcPG_ar9zfJNRPCU8ae0LnHYY420rdMK0TkeIuLt7VOmiQWAUdI8U9d4IWE1rBPV6HngosXKVs2te0Veak7T\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h4>Google
        Cloud social banners<\/h4>\n\n\n\n<p>Working with the Marketing team we developed
        a number of jointly branded social media Ads to promote the use of Ubuntu
        Pro for Google Cloud.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/nEXznPFaIWamTXDVKSTFUXzDrjWtauLAPUBl_LQVTtQix0RCu_6lYWjPzEhXMq-928jV87bcySywXl_cbYal7uQ2_qZ0PbPw-c2gdYtHAO6CcWLJBg-P0uPX3K6f0CPwyA4cywmk\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Marketing documents<\/h4>\n\n\n\n<p>A group
        of documents were created in this iteration for use by the Marketing and Project
        Management teams, including case studies, whitepapers and datasheets.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/CN9jhD3XwJiACDJhbAMgMVavQZLkjAsdOzXgigWsCNX0v6DkIRjOc0tG29iubjT5IAYrPYnQe8u0p5WA6BrCPJlaVt8Y8RZLybvaK2H1yHPA0g2SxXCQq67hJQrVU_6Vuedswjjw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Mir illustrations<\/h4>\n\n\n\n<p>Four illustrations
        were created for the Mir team to be used in the upcoming refresh of the <a
        href=\"https:\/\/mir-server.io\/\">Mir website<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/7b9SiYm1gn-Uk_nmalxb9noxS4qd86oJoxDTrY1yRfWUDb33GaiWmPV8TljbinPF-9L4daDTRwoYY0nSMztp4rx2KA7RH5qC270uIynCG4DjLkzJAj5CV3GnkiIfEgQa92jC1xhD\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>StackOverflow banners<\/h4>\n\n\n\n<p>We
        created some social media banners to be used on <a href=\"https:\/\/stackoverflow.com\/\">StackOverflow<\/a>
        with the aim of promoting <a href=\"https:\/\/ubuntu.com\/server\">Ubuntu
        Server<\/a> and <a href=\"https:\/\/ubuntu.com\/desktop\">Ubuntu LTS<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/NpGo99UIPIu1tBd9LR4-SBYXou1c5UsEw8qUXceALJsVksnh9MStYlQTVw5BTJh6z31ajTSu2VfUvb0XWGaGjoYxdJKvDSYSzjaFkg4AOnKVHb-QnnsDsw6HXcuVDH1YrTK3TH6G\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>New
        in Vanilla v2.32.0<\/h3>\n\n\n\n<h4>Deprecated the neutral button<\/h4>\n\n\n\n<p>We
        deprecated the .p-button&#8211;neutral class, as it was identical to the default
        .p-button variant of the component, which should now be used instead.<\/p>\n\n\n\n<h4>Introduced
        theming for buttons<\/h4>\n\n\n\n<p>Buttons now have <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/buttons#theming\">light
        and dark themes<\/a>. The light theme is used by default, but it\u2019s possible
        to change that default to dark, and also to switch between dark and light
        themes by adding the appropriate .is-dark\/.is-light utility class on individual
        buttons:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/cojssqqlUUlzq9ETwnCj1tdW3Ir43NwlwiE5_zzy9Dc2_LBmH3n9fOqv6rzx3C7mkBuNp4tuye2cxaxn5icfAOhxW9-ij8MI10RcxJaRsxAiSrkCIjVfg9FaJMAYEyI0eLheijMZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/DTtdFsbcXyqS0uYV9_CpuzR-nVB_febZVo2yG_A0zued22NhMroMBbippbI6QWBYYymI954OxF7qWPL3zmYzjM77Du7Fa85JPsR5rr7otOxvaGgJaR5tQm9fQlVaE7zJgQaq4hNH\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Updates to labels component<\/h4>\n\n\n\n<p>We
        updated our internally used <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/labels\">label
        component<\/a>, and added a default .p-label variant to it alongside several
        existing flavours, which can be used to indicate status, be displayed as tags,
        or other useful information:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/2K4KaX9CCgQ9mAnYJ8yBSCrhGKl75yoPT_6LJ002cVK-n7sJeNUeHo6nG9YUtpe88r7awK9WF_LHzLB5bc3bioTx3o5kvTOeBeGEvIhpa858uhK3gVHzrRMMZMOciQJohdL2_AHJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Utility class for tables<\/h4>\n\n\n\n<p>By
        default, Vanilla tables hide any content that would overflow from the cell.
        The newly added .has-overflow class allows the <a href=\"https:\/\/vanillaframework.io\/docs\/base\/tables#overflow\">content
        of a cell to spill out over the cell<\/a>. This is particularly useful when
        the cell contains a contextual menu that drops down a set of actions.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/gjwzptJKtHdhU1SCpkPKdsv4c5_ysyxKru_qaMAML4xtZY-bbeXjy3wS0He4b90IqFC32KQnBFl5bEYxoUcUmCTWZXnCe3vzG0eSP03TFtmMo9j9U_6W1N_e9-Q3-Qm7aiXwfuv_\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New design system website &#8211; Component
        \/ Pattern page redesign<\/h3>\n\n\n\n<p>The first MVP feature we worked on
        for the new site is to redesign the component \/ pattern page. As a key part
        of the design system, we want to allow all users in different roles to access
        the information they require. By splitting each component page into three
        tabs &#8211; Design guidelines, implementation and accessibility, we provide
        better categorisation of the information.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/vq-rnWnulo8lY993gOCvuO9qHqSzVK1rCPAgpb6qk-5jlGpYX-Zh2EOXSgzQauRS6IQtJ6gjnodyWkJpBUwML9I6GdWBtyNfVcAhu4Qw7rp9erO09SEpeMpRWhAZgVs2dCe9IaM3\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h3>Audit and review of the use
        of spacing in Vanilla&nbsp;<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/38H15_ivxgng9tSGme15hckPu8Qt0ph6PFMB3Op2foaCIrMlkJ8C3qSE-5v4qvP0MWwt_EAkBaK8PR7VWzbVMDo0adXoxeJPFSdlKaBW8VgOofN_IsTHbLhd7Ea4OzD4lx2rjvFi\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Internally, the spacing within and between
        Vanilla components is controlled by a set of variables that aim to keep similar
        elements spaced consistently. It is an elaborate system that hasn\u2019t been
        well documented, so as a first step towards full documentation, this iteration
        we completed a visual audit. We also identified and fixed a few cases of incorrect
        usage.&nbsp;<br><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The Apps&nbsp; team
        develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>React
        migration sprint clean-up&nbsp;<\/h3>\n\n\n\n<p>Continuing from the migration
        sprint from the previous iteration, we cleaned up some of the finished sections
        and finalised some of the unfinished sections. This meant cleaning up and
        refactoring our code to the right convention and aligning the UI components
        with the rest of the React app. As far as the progress goes, our dashboard,
        DNS, and Availability Zones pages have been fully migrated. The Images page
        is also now about 90% complete.<\/p>\n\n\n\n<h4>Dashboard<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/e-DH-8if6XbRZjpjndxZXlUP0k_49G9sFxjTLFxaS2O0KBwSWAGWL9d2lnNQvV-H-P2fZ-M0F8ffs-s2_fHam8jqgzbJX4eusL03f0BAY9SuiqGdFiFRIf3AKxQPuxIv816bribP\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h4>Domains<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/hsyB7LuMnxnQUXSKFrKlIYECKUJn02TVl2mfP2qbx5jLyyjwXReqO0JIYpYOSvWB1QcFShdFBsgExwotA-04Ny0IDUe-0r-XKzhccFM2xidYm5miXepqhDC-eW6zE6sS_xOlfSDc\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h4>Zones<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/tTl2hIl92-qeY67dvNcDKJIPCu4N5Up6COYfSy9epkbkvRfoVkNLafG6crp7YVySs4yRw6yxjyPJO95U78FqTeAq8Cs0kXcdoXojlnYUiZ5nYEjSDv3pUEFqxV4bqXEBlwXox_aK\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h4>Images<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/dBgS7Scw_P0wNprarPF3nVa7wh-HT_vj_H-Wk6kMM9d3-PPNNyX8fMyMqLLkaH-ffunPGtjOPnKys0WSM_6mDAK4rVWzXcoe2oe_07VSE65UkNj3mOnUrERn-DwIZFDS3zwyoWG9\"
        alt=\"\"\/><figcaption><br><\/figcaption><\/figure>\n\n\n\n<h3>Machine cloning<\/h3>\n\n\n\n<p>In
        this two week iteration, we focused on exposing the cloning API to the UI,
        where we want to allow MAAS users to clone network and\/or storage configurations
        from a source machine to multiple destination machines. We worked through
        a few explorations of interaction design to figure out how this could fit
        with the current workflow. Here is our <a href=\"https:\/\/www.figma.com\/proto\/krHkPyCmE5MttzCRTUhJIT\/%5B21.10%5D-Cloning-UI?node-id=0%3A3&amp;frame-preset-name=Desktop&amp;scaling=contain&amp;page-id=0%3A1\">first
        prototype of the new cloning UI<\/a>, if you want to try it out.<br><\/p>\n\n\n\n<p>The
        overall flow starts at selecting destination machines. When a user selects
        multiple machines, they have an option to clone the networking and\/or the
        storage configurations from a source machine into the selected destination
        machines.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/UwzG2w0B0Fq7e43BU3FQiykXDyfl11LPvKS5e510lPAHPKwfTXAqK4ca2GhqrVTadEBBPBA7LZThqOk93cy72kmod_DUjIOwaHcHjJQ4VPhnC7O-6bgbZa7WzUbCSOteo30pHi_4\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In this workflow, we assume that our users
        would already know which source machine they want to clone from and that cloning
        will work with a homogeneous hardware environment.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/bvJ1FoD_-3gOmEKzRoHzYJnlLdOMIqh5yn9RiImOWw47FFAoZ2bryrGqCWz8ZAZPWamJ1zm2MlVHOx3TwSp2OXYATMin58Ulba-6me_i0xwSyBapbwLtt_w5alYoU87aywOYz_k6\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>You can either clone the storage or network
        configuration from the source machine to the destination machine or both!
        Since our assumption is that you would already have an idea of which source
        machine you want to clone from, the search function allows you to search by
        hostname or system id. <br><\/p>\n\n\n\n<p>To be able to successfully clone
        machines, the source and destination machines need to be in one of the following
        states: failed testing, allocated, or ready. In addition, the user needs to
        have admin permission on all machines that the cloning will be performed on.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/rjHABi27Ag-p2J5OUuwNQ_odK0CbySLS_opz9CZVt7U0Y_13di7j8ReXmakq9KEkqfNC14Z0eVjkf4DqkmutQmH1Zqa3Nh1c_cT_CJbCT_2d56sbYd3Gg6_m49EGkNlRQDgPQuNe\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once the source machine is selected from the
        drop-down list, you will see a brief summary of the source machine, including
        the network and storage information. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/jmDDkvdQsy0eGTM_vB7lXwJ_JSr1Y5qBCJJMhanG61UlhIXrbyIDhxap9f-aHNUcuZKeq8UKl7YvV8vu6c_hjrId2QEjrWNMxL-M_jXYw1Xr3vN8Qeu6Gf5pDan-l2NpAcAmV-QQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once the cloning process is complete, we will
        report the number of successful machines and error machines, allowing you
        to either select other machines to clone or inform why the cloning process
        failed.&nbsp;<br><\/p>\n\n\n\n<p>One of the more common mistakes is to clone
        machines with different disk sizes. In our current API, if the destination
        machine has a smaller disk size than the source machine, cloning will not
        be successful. The same mental model goes for block devices as well. Other
        errors that can occur includes, selecting machines with unmatched boot methods
        and unmatching networking interfaces.&nbsp;<br><\/p>\n\n\n\n<h3>Showing IP
        addresses in the UI network card<\/h3>\n\n\n\n<p>We received a <a href=\"https:\/\/bugs.launchpad.net\/maas\/+bug\/1927106\">bug
        report<\/a> that the IP address should be surfaced to the network summary
        card because it is one of the most important pieces of information regarding
        the Network tab of a machine in MAAS. However, we were not showing that information
        in the network card in the Summary section.<br><\/p>\n\n\n\n<p>Although it
        looked like the IP address was way more relevant than the MAC address, MAC
        address and DHCP were very important in an enterprise-level MAAS and cannot
        be eliminated from the Network card and we cannot disregard that, especially,
        for debugging purposes.<br><\/p>\n\n\n\n<p>With that in mind, we initially
        looked for a way to switch between both of them, MAC addresses and IP addresses,
        since space matters in this kind of card.&nbsp;<\/p>\n\n\n\n<p><br>The final
        decision, nonetheless, was to show both. In addition, we took this opportunity
        to enrich the table and include more information from the Network tab, like
        subnet and VLAN.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/344doIfVH1WVzFTcXa2xhjl32QeL8CKyVfybjg_uR8Ve_eOo66zBjRrNanKFo0uuVkL0Gnsp52HwE7Mx1XcK8i0lACnA31I9i1W2zkrO-x2k4HZpBomaqugqYOBq4wqLgy7OhQBG\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/NK68dMtRQxNl071B4r7MjIuha0e4UjEnU4V1Dws5qA6QXvGqidc3j7FSxlIZs2el9kWiyQql2hxi1YAukltpFaOwRYPyfKbdZji1s8IXCdqpTaZcgXLs62u9u7FgSmyLbh9Hp5_B\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming
        Charmhub site.<br><\/p>\n\n\n\n<h3>Kubernetes and cloud native operations
        report 2021<\/h3>\n\n\n\n<p>We recently ran a survey about Kubernetes and
        the cloud. Almost 1200 people have responded to it so far.<br><\/p>\n\n\n\n<p>We
        build a report to show the results, insights and commentary from industry
        experts.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/9-iZ4Uv2Lx53egGPI0HGVpoB1mPMmgkeD0KU8FUYfR3MaNJ88bCBHZP_XA68LZGMUvLkkC7Z3_dzaIBN48beBMIPNJhuuBcUR_DMoFDhnwV2bOjERbEbjHaz1KD3o441WdJCydn5\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/juju.is\/cloud-native-kubernetes-usage-report-2021\">Read
        the report<\/a><\/p>\n\n\n\n<h3>List collaborations for Charmhub publishers<\/h3>\n\n\n\n<p>Charmhub
        publishers will now be able to see and modify charms or bundles when they
        are a collaborator of that package.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/l0NwfVCNmbeXR1lbMmdI8c9T_DB2le4ApawvZHxsen0dVRofqDNIuwkAlOl9GChSwfJhJvK2oFNh5k8zTQyVCZ_rYP5A2alW60c0VAE87fT6siMVLr_TFQrfVobPK_xi7ZvFc0SC\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/ZavlaHf_XasmWR8pXjR6V9FqzXnb3qvf9aL3x0nY9HB2KLnCbhsw8cZtVpCyWUkAsjYR5g3sbHDz3ccJvQoVhIm7Tz-uEPLJtXwhvTOo8RoMvRGkICjoCzKJvmb7F5HLygp-Ju9o\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Store reviewer research<\/h3>\n\n\n\n<p>We
        have been doing a series of interviews to discover more in-depth the role
        of a reviewer in a store, as part of our work to migrate the reviewer pages
        from <a href=\"https:\/\/dashboard.snapcraft.io\/\">dashboard.snapcraft.io<\/a>
        to <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a>. As an initial summary
        of our discoveries, we built a user flow that details the process reviewers
        have to go through when a manual review is needed, including some of the most
        common pain points of their flow. This will be the basis of the future migration
        and improvements to the functionality later in this cycle.<br><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/m3ta4aGMDW_0GhUiLx5PgwofWYzRhUEHRT7i32e3t6xMpkJeValkd-3eXR9LbuoQLPgqGkM4kvYpsAbwv7qo3yyvjAtt-UbIXpD86p4_LMncr5uoAezCtMWACmtXHZty4ENc06ff\"
