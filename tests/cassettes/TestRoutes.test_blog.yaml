        State of Robotics &#8211; April 2021"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/9CEJriBE6wyg2UveewcKBTK1WcBPqVJM4QZSZcSGzsoYxuNsF0nhzlANzi55KUVwSw8_X45S5UwQ29WOpxDWHRBYh2sOs9Zl7fX9EP_v-_sIf-1k4qagwN3cS_kfiwAGBNYSkusS\"
        alt=\"robotics monthly news \"\/><\/figure>\n\n\n\n<p>Together we have reached
        the end. Two partners, two allies, two distributions that supported millions
        of innovators have reached their end-of-life (EOL). April will be remembered
        as the month where ROS Kinetic and Ubuntu Xenial reached EOL. ROS Kinetic
        is one of the most used, widely deployed and extensively contributed ROS distributions
        (1st with 1233 repos in ros\/rosdistro). Released in 2016, it supported newer
        related components, notably Gazebo 7 and OpenCV 3, and this month has reached
        its end.&nbsp;<br><\/p>\n\n\n\n<p>But the end has also brought opportunities,
        and today we will chat about them.&nbsp;&nbsp;<\/p>\n\n\n\n<h2>ROS migration&nbsp;<\/h2>\n\n\n\n<p>With
        ROS Kinetic and Ubuntu Xenial reaching EOL, you will stop receiving security
        updates &#8211; for this reason, we do not recommend staying in an unsupported
        distribution of Ubuntu or ROS. <\/p>\n\n\n\n<p>We encourage you to <a href=\"https:\/\/ubuntu.com\/blog\/ros-kinetic-and-ubuntu-16-04-eol-how-to-mitigate-the-impact\">explore
        migration options<\/a> to keep your robot compliant with security maintenance
        frameworks.<\/p>\n\n\n\n<p>Migration leads to new opportunities, such as moving
        to ROS 2 and starting to learn about DDS. Some people might find this troublesome,
        but it shouldn&#8217;t be. Learning about DDS will definitely help you, as
        more technologies are using it for obtaining reliable pub\/sub frameworks.
        From <a href=\"https:\/\/micro.ros.org\/\">microcontrollers <\/a>to <a href=\"https:\/\/vimeo.com\/480477960\">drones
        <\/a>and <a href=\"https:\/\/www.youtube.com\/watch?v=IyycN6ldsIs&amp;ab_channel=ApexAI\">autonomous
        cars<\/a>. Migration opens the door to new knowledge and with it new fields.&nbsp;&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>To
        learn more about the implications of EOL join us in our next <a href=\"https:\/\/ubuntu.com\/engage\/ros-kinetic-eol\">webinar
        about ROS Kinetic EOL<\/a>. Together with Sid Faber, our security expert and
        head of the robotics team at Canonical, we will explore the implications of
        EOL and security.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/IC8-_syGCSU8w3wG4pV5Ox_f9j_IKfGD3ChYgRbMm9Kw6c04ZOTYKFJQyOXDCDmIGwbL5SAGJxtkr_3n8dPIR5tFjJBkhmBxiDa_niyBN29hMSV7Q1_mfpy1QE95fVxY4vcuGGt_\"
        alt=\"ROS migration\"\/><\/figure>\n\n\n\n<h2>Flying in mars, from Wright
        to Ingenuity&nbsp;&nbsp;<\/h2>\n\n\n\n<p>Yes, we\u2019re still talking about
        this &#8211; can you blame us? It&#8217;s simply a masterpiece of engineering.
        In April humanity&#8217;s first spatial drone made its first flight on mars.
        <a href=\"https:\/\/www.nasa.gov\/feature\/jpl\/seeing-nasa-s-ingenuity-mars-helicopter-fly-in-3d\">Ingenuity
        autonomously rose<\/a> to a height of 5m before speeding off laterally for
        50m &#8211; half the length of a football field at over 2,500 revolutions
        per minute. Ingenuity then came back to its take-off spot, for a total flight
        time of 80 seconds.\u00a0<br><\/p>\n\n\n\n<p>It has completed 3 flights in
        total, in our pursuit to explore the flight dynamics in Mars. Getting airborne
        on the planet is not easy. The atmosphere is thin, just 1% of our density
        on Earth. This gives the blades on a rotorcraft very little to bite into to
        gain lift.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/lXy5f6X9z2UNMc1e_A8JD_4Ex7DUiRvlN3kuWEDndRV1OaYSQMFBQlKaoAOSEx05ApaGqf-CZbxorOeEg_A21CcHnSB5Jtva6ewTJ2N3NvF7Fy2V9VEhUrkQ9NoqvjmOyUbV-yku\"
        alt=\"Ingenuity flight\"\/><\/figure>\n\n\n\n<p>&#8220;We&#8217;ve gone from
        &#8216;theory says you can&#8217; to really now having done it. It&#8217;s
        a major first for the human race&#8221; said MiMi Aung, project manager for
        Ingenuity at Nasa&#8217;s Jet Propulsion Laboratory (JPL) in Pasadena, California.<\/p>\n\n\n\n<p>We
        have to look back at this picture, where everything started, and remember
        that with perseverance and ingenuity we can accomplish anything.&nbsp;&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/2r7IBMlr4g4x1dOrTQfw_Aw5mHa8KDgkPMKA4Ce_2IrZ7pC3z51y4U6N5PPRRHC3rjK4hJs4lh2mi7nnM2yn_gEwakFLJoxwe4ku1-_VeyEy5mSm1j4qhrPpUzPSY46Nk4pL4TZI\"
        alt=\"Wright first flight \"\/><\/figure>\n\n\n\n<h2>Automation is just starting&nbsp;<\/h2>\n\n\n\n<p>Just
        when you thought that robotics arm applications couldn&#8217;t surprise you
        anymore, Adidas opened the door to more automation. Robotic arms can be used
        in pick and place functions, assembly operations, arc welding, handling machine
        tools and more. We have adopted them to accelerate production, and today they
        are doing incredible things for footwear. <\/p>\n\n\n\n<p>The STRUNG robot
        is an industry-first textile and creation process that allows Adidas to input
        athlete data into the precision placement of each thread to make the perfect
        shoe for athletes. The robot places each thread into a single composite with
        specific performance zones and properties. The result is a lightweight upper
        that\u2019s precisely fitted for support, flex, and breathability\u2014<a
        href=\"https:\/\/www.adidas.com\/us\/blog\/562694\">all within one piece of
        material<\/a>.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/k6e3WaCPn73f-Dpx6WZaiAOZ4yuqSTklg2GsB11R6qc2kCo-hpBkcX9vSzDhJde01PlaZz_3wiu4CgBrnNgZyEdX9S--n9wDKit3tq7HaGb7cCiHMaYlmIrdjKv3tbI5huCT6SWV\"
        alt=\"Strung robot\"\/><\/figure>\n\n\n\n<p>Beginning with a 3D-printed sole,
        STRUNG can place some 2,000 threads from up to 10 different sneaker yarns
        in one upper section of the shoe. <a href=\"https:\/\/spectrum.ieee.org\/tech-talk\/robotics\/industrial-robots\/adidas-futurecraft-3d-printed-robot-woven-sneaker\">Adidas<\/a>
        says it can make a single upper in 45 minutes and a pair of sneakers in 1
        hour and 30 minutes. They plan to reduce this time down to minutes in the
        months ahead, the company said.&nbsp;<\/p>\n\n\n\n<p>Adidas began working
        on the Futurecraft. Strung project back in 2016 but now we can finally expect
        STRUNG shoes on the marketplace later this year or sometime in 2022. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/JvoweStArz1alKzH3iSUqDngX1v0W6HAQD6p_ge0SxKl7dpCqWv6c0le7M9Dk1jv0r-vs8tyzqLCLl1HCX6IcIDgP7OQaGS-f8VtmUiwhNPIoVoeIHoliKe4gkBrOErklJxx6WIW\"
        alt=\"Strung robot creating new shoes \"\/><\/figure>\n\n\n\n<h2>Walking the
        walk with wearables&nbsp;<\/h2>\n\n\n\n<p>We have seen what wearables can
        do for us. From rehabilitation to supporting those with physical disabilities,
        wearables have been helping those that suffered from injuries to achieve a
        more active lifestyle. Yes, most of them are expensive and require big equipment
        that cannot be used outside medical centres, but this is slowly changing.
        <br><\/p>\n\n\n\n<p>Take for instance <a href=\"https:\/\/spectrum.ieee.org\/automaton\/robotics\/robotics-hardware\/video-friday-good-robots-for-bad-knees\">Ascend
        <\/a>a smart knee orthosis designed to improve mobility and relieve knee pain.
        This customisable, lightweight, and comfortable robot reduces burden on the
        knee and intuitively adjusts support as needed. Designed for people suffering
        from osteoarthritis, knee instability, and\/or weak quadriceps, Ascend is
        one of those wearables that can be used in our day to day. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/sNs8GSXC9HXb70paRvM3zJ7ifU16s72R_p4I3aNu_n_fsyjZifoJkYWKholHugkUgVeY6RBD9PUGzIfAJ5gJgy1mCiDAqRCO5Yqt84ilK3mwSKOuo65XYdBjaH4B3tQHp13_xkSF\"
        alt=\"Ascend knee wearable \"\/><\/figure>\n\n\n\n<p>But we are not stopping
        there. Researchers working at the University of Waterloo in Canada are using
        artificial intelligence and wearable cameras, now aiming to help robotic exoskeletons
        walk by themselves.<\/p>\n\n\n\n<p>A big downside of wearables that support
        large parts of our body is that they rely on manual controls to switch from
        one mode of locomotion to another. Therefore shifting from standing to walking,
        or walking on the ground to walking up or downstairs, need to be done manually.
        This is no longer functional if every time you switch the way you want to
        move you need to use a joystick or smartphone app. <br><\/p>\n\n\n\n<p>The
        <a href=\"https:\/\/ieee-dataport.org\/open-access\/exonet-database-wearable-camera-images-human-locomotion-environments\">ExoNet
        project<\/a>, is the first open-source database of high-resolution wearable
        camera images of human locomotion scenarios. ExoNet contains over 5.6 million
        RGB images of indoor and outdoor real-world walking environments, which were
        collected using a lightweight wearable camera system throughout the summer,
        autumn, and winter seasons. Approximately 923,000 images in ExoNet were human-annotated
        using a 12-class hierarchical labelling architecture. The Waterloo team used
        this data to train deep-learning algorithms to recognise different walking
        environments with 73% accuracy.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/JvWdvk-y80jP4pwgzs_lp-oCvM7lr-GOZF6wi6ftJvq_uL5Saih0XLwgpomxhjjesKh4pgL_If9n-mrX8XzzrUQdetFex2mJjDxkh4Pev6vizp64aAsqCaYQQkfFdRecNCNOWsmy\"
        alt=\"ExoNet automation \"\/><\/figure>\n\n\n\n<p>Through this, the study
        aims to eliminate the manual control of wearables by providing systems with
        the intelligence needed to detect and fit automatically the mode of locomotion
        needed.&nbsp;<\/p>\n\n\n\n<h2>microROS and Raspberry Pi Pico<\/h2>\n\n\n\n<p>A
        combination from heaven. MicroROS allows you to control microcontrollers using
        the same ROS framework. This enables innovators to easily interconnect microcontrollers
        with their ROS 2 applications and with these different sensors and actuators.
        Want to learn more? See our latest for <a href=\"https:\/\/ubuntu.com\/blog\/getting-started-with-micro-ros-on-raspberry-pi-pico\">getting
        started with micro-ROS on the Raspberry Pi Pico.<\/a><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/DcHar9i-MDUixwXhM9fpWHxVVBjdEADAzeYydwjODLAW3pVug27duIiiC5KTbyHsYiW8-DkXBh--YB-SKClOPf0wyARD685Qkt-sSePHc3M6p2le8_Ymh0ZRCB-MSwNPaUp77IEG\"
        alt=\"microROS and Raspberry Pi Pico\"\/><\/figure>\n\n\n\n<h2>ROS enterprise
        support&nbsp;<\/h2>\n\n\n\n<p>In April we <a href=\"https:\/\/ubuntu.com\/blog\/hardened-ros-with-10-year-security-from-open-robotics-and-canonical\">announced
        our partnership <\/a>with the maintainer of ROS, Open Robotics. <\/p>\n\n\n\n<p>With
        ROS deployed as part of so many commercial products and services, it\u2019s
        clear that our community needs a way to safely run robots beyond their software
        EOL.<\/p>\n\n\n\n<p>That&#8217;s why both organizations partner in the delivery
        of ROS ESM, a service that guarantees companies to receive security updates
        for their ROS and OS when they need them. No more waiting for security patches
        and CVE fixes. No more chasing package maintainers to get the results you
        require. <\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/blog\/what-is-ros-esm\">ROS
        ESM <\/a>provides a single point of contact for all the software in ESM, including
        ROS, as opposed to trying to figure out where to log a bug or propose a fix
        and hoping it might get eyes at some point. Save engineering time and effort
        by contacting Canonical and Open Robotics for all the support you and your
        robot deserve. All in one place!&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/wjzWHXRUVWtNWzIJj4ovCIMkdXOp0peVPl-pyZ1GofkDRlkHKdFkfkRF3RD28QWgYmbg7pUlrv72gZBhoZ_-r0_DE0-cZj9Yq5U9o0GDryKTotC_ZjbCGDQdCc_O3AghwBFJFEWG\"
        alt=\"ROS support \"\/><\/figure>\n\n\n\n<ul><li>Check our <a href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\">new
        website for ROS ESM.<\/a>\u00a0 <br><\/li><\/ul>\n\n\n\n<h2>Outro<\/h2>\n\n\n\n<p>With
        the end of two great distributions, we say goodbye to April. But the new opportunities
