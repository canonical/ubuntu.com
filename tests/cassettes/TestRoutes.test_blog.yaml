        Unsplash<\/a><\/figcaption><\/figure>\n\n\n\n<h1>Context<\/h1>\n\n\n\n<p>UbuntuOnAir
        is a YouTube channel that was once the place for Ubuntu Test Days, Docs days,
        and other community-related events. With the <a href=\"https:\/\/ubuntu.com\/blog\/reintroducing-the-community-team\">(re)introduction
        of a community team<\/a> at Canonical, Community Representative <a href=\"https:\/\/twitter.com\/communiteatime\">Monica
        (@madhens)<\/a>, completed a retrospective report titled \u2018The state of
        the Ubuntu community\u2019. In the report (coming soon) numerous things were
        identified that led to the decline of the Ubuntu community, and of course,
        numerous things that the community enjoyed but were hurt but disappeared as
        the community fizzled.&nbsp;<\/p>\n\n\n\n<h1>What we want to achieve<\/h1>\n\n\n\n<p>In
        an attempt to give community projects and contributors a platform to talk
        about their work and interact with the community, we are restarting UbuntuOnAir
        as a community project. While we are Canonical employees, and the first x
        streams will predominantly feature Canonical people, UbuntuOnAir will only
        feature people with Ubuntu contributor hats on.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>For
        newbies, we want UbuntuOnAir to be a way to find out what\u2019s going on
        and how it\u2019s going. If one person interested in Ubuntu sees the channels,
        watches a stream, clicks a link, and starts contributing, we\u2019ve succeeded.&nbsp;<\/p>\n\n\n\n<h1>Get
        involved<\/h1>\n\n\n\n<p>Obviously what\u2019s there so far is pretty green
        and relatively little. We\u2019re still in the getting start-up phase. But,
        there is always something you can do to help. The easiest thing is to come
        along to the streams that do exist and participate in the chat. If you have
        any thoughts or ideas about things we could stream about or ways you\u2019d
        like to contribute you can head over to discourse and <a href=\"https:\/\/discourse.ubuntu.com\/c\/community\/78\">let
        us know<\/a>.<br><\/p>\n\n\n\n<p>And if you\u2019re interested in learning
        more you can <a href=\"https:\/\/www.communi-tea.io\/ubuntu\/ubuntu_on_air\/2021\/05\/26\/twitchy-tahr.html\">read
        Monica&#8217;s summary<\/a> over on her blog, or this article itself was condensed
        down from <a href=\"https:\/\/musing-press.com\/ubuntuonair\/\">my personal
        blog <\/a>that goes deeper into the why, the how, and our plans for the future.
