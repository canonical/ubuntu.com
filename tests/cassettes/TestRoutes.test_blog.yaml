        our developer guide<\/a><\/figcaption><\/figure>\n\n\n\n<p><em>Continue reading
        <a href=\"https:\/\/ubuntu.com\/blog\/optimise-your-ros-snap-part-2\">Part
        2<\/a> of this series.<\/em><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Do
        you want to optimise the performance of your ROS snap? We reduced the size
        of the installed Gazebo snap by 95%! This is how you can do it for your snap.
        Welcome to Part 1 of the \u201coptimise your ROS snap\u201d blog series. This
