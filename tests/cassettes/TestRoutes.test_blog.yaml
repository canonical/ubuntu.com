        is real-time Linux? Part II"},"content":{"rendered":"\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/assets.ubuntu.com\/v1\/63d4aa8e-Real_Time_Linux_Part2.png\"
        alt=\"\" width=\"582\" height=\"304\"\/><figcaption><a href=\"https:\/\/ubuntu.com\/blog\/real-time-ubuntu-is-now-generally-available\">Real-time
        Ubuntu is now generally available\ufeff<\/a><br><\/figcaption><\/figure><\/div>\n\n\n\n<p>Welcome
        to this three-part mini-series on real-time Linux.<br><\/p>\n\n\n\n<p>In <a
        href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-i\">Part I<\/a>,
        we set the stage for the remainder of the series by defining a real-time system,
        and went through common misconceptions.&nbsp; We also covered the broad market
        applications of a real-time Linux kernel.&nbsp;<br><\/p>\n\n\n\n<p>Several
        applications across a wide range of use cases and verticals require real-time
        computing capabilities. Sectors like industrial automation, energy and transportation
        have strict precision requirements for their systems. Similarly, telco network
        functions that facilitate traditional and modern real-time communications
        are not immune to jitter and delay.<br><\/p>\n\n\n\n<p>If you missed it, head
        over to <a href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-i\">Part
        I<\/a> to review the building blocks of a real-time system and learn about
        its market applications. If you are already familiar with the concepts and
        do not wish to refresh your memory, keep reading.&nbsp;<br><\/p>\n\n\n\n<p>Here
        in Part II, we will delve deeper into the ins and outs of a real-time Linux
        kernel. To get started, we will discuss the concept of \u201cpreemption\u201d.
        <br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/9dWWQeKE2x4-36ssdxq9GEiSquZ7bUIp_Ze_hb3OP30h3cwy6KgUs34_2TiGRwoivrXIAkNKkStexj6wI3GPByZAY1zsjMI_tRwepWVhaZH3dGxoZcWMyNSSOBE0k7uX88jVau4GnlwC2DPPCtLHf8o\"
        alt=\"\" width=\"318\" height=\"263\"\/><figcaption> The PREEMPT_RT patch
        aims to increase predictability and reduce latencies by modifying the existing
        kernel code.<\/figcaption><\/figure><\/div>\n\n\n\n<h2>Preemption and real-time
        Linux<\/h2>\n\n\n\n<p>\u201cPreemption\u201d lies at the core of <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/571067\">real-time
        Linux<\/a>. Preemption consists in temporarily <a href=\"https:\/\/en.wikipedia.org\/wiki\/Interrupt\">interrupting<\/a>
        the current thread of execution so that a higher-priority event can be processed
        in a timely manner. Increasing the preemptible code surface within the Linux
        kernel dramatically improves the capability to provide a deterministic response
        time to an external event. Let\u2019s discuss the principles behind preemption
        in greater detail.<br><\/p>\n\n\n\n<p>For our purposes, it helps to picture
        a process, which is nothing more than an instance of a program in execution,
        as the \u201cexecution context\u201d of a running program. This process executes
        its sequence of instructions within a specific set of memory address spaces
        it is allowed to reference.&nbsp;<br><\/p>\n\n\n\n<p>The system memory in
        the Linux kernel is segregated into kernel space and user space. The kernel
        space is the access-protected memory area reserved for executing the core
        of the OS in Kernel Mode,&nbsp; whereas user space is the system memory where
        user processes execute in User Mode.<br><\/p>\n\n\n\n<p>The CPU cannot directly
        access the kernel extensions and data structures when application software
        executes in user space because of hierarchical protection domains. When a
        process executes in User Mode, it cannot directly access the kernel data structures
        or programs. On the other hand, these restrictions no longer apply when an
        application executes in so-called Kernel Mode.&nbsp;<br><\/p>\n\n\n\n<p>Usually,
        a program executes in User Mode and switches to Kernel Mode only when requesting
        a service provided by the kernel. The Linux kernel then puts the program back
        in User Mode after satisfying the program\u2019s request. To this end, each
        CPU model provides special instructions to switch from User Mode to Kernel
        Mode and vice versa.&nbsp;<br><\/p>\n\n\n\n<p>Let\u2019s now look at an example
        transition between User and Kernel Mode to clarify the importance of preemption.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/4z-kAfqq60o4Xkyi-Svqul-PrYYJIItSoQkqEnqzwjeQzyxii1N8VlLa9U3MNxTMK65gss0Wy0y19hPVuU7lAyrveovHnhHH4vCdGGtYBhQMXXdh0GHtusn48l2C58TbzJmB6eE0\"
        alt=\"\" width=\"347\" height=\"250\"\/><figcaption>The access-protected kernel
        space is the memory area reserved for executing the core of the OS (Ring 0
        on the x86 architecture), whereas user space is the system memory (Ring 3).<\/figcaption><\/figure><\/div>\n\n\n\n<h2>User
        space to kernel space transition<\/h2>\n\n\n\n<p>In the example Figure 1 below,
        Process A starts its execution in User Mode until a hardware device raises
        an interrupt. As a result, Process A then switches to Kernel Mode to service
        the interrupt. Having serviced the device interrupt, Process A can resume
        its execution in User Mode.&nbsp;<br><\/p>\n\n\n\n<p>The running program continues
        in User Mode until a timer interrupt occurs, and the scheduler is activated
        in Kernel Mode. Now, a process switch occurs, and Process B starts its execution
        in User Mode.<br><\/p>\n\n\n\n<p>Process B stays in User space until it issues
        a system call to access the kernel data structures: the process switches to
        Kernel Mode, and the system call can be serviced. <br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0a41\/slides-for-WB.png\"
        alt=\"\" class=\"wp-image-112882\"\/><figcaption>Figure 1: <em>Non-preemptible
        kernel<\/em><\/figcaption><\/figure>\n\n\n\n<p>With no kernel preemption,
        tasks can&#8217;t be interrupted once they start executing code in the kernel
        or a driver. When a user space process requests a kernel service, no other
        task can be scheduled to run until that process either goes to sleep or until
        the kernel request is completed. Scheduling can only take place after the
        task voluntarily suspends itself in the kernel, or preemption can occur when
        the process exits it. What this means is that there is no deterministic response
        time, as one has to wait for the completion of the kernel request.<br><\/p>\n\n\n\n<p>Making
        the kernel preemptible means that while one lower-priority process is running
        in the kernel, a higher-priority process can interrupt it and be allowed to
        run &#8211; even when the \ufb01rst has not completed its in-kernel processing.
        Hence, improving the flexibility to preempt tasks executing within the kernel
        helps to guarantee an upper time boundary.&nbsp;<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4e28\/slides-for-WB.png\"
        alt=\"\" class=\"wp-image-112886\"\/><figcaption>Figure 2: <em>Making the
        kernel preemptible <\/em><\/figcaption><\/figure><\/div>\n\n\n\n<p>Let&#8217;s
        now look at a process switch in a Linux kernel with preemption capabilities.<br><\/p>\n\n\n\n<p>In
        Figure 2, Process A&nbsp; entered the kernel. At this point, a higher priority
        Process B is woken up. The kernel then preempts the lower-priority Process
        A and assigns the CPU to Process B, even though Process A had neither blocked
        nor completed its kernel processing. The main characteristic of a preemptive
        kernel is that a higher-priority can replace a lower-priority one already
        running in Kernel Mode and while in the middle of a kernel function.<br><\/p>\n\n\n\n<p>As
        argued in <a href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-i\">Part
        I<\/a>, if the timing constraints of a <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/571067\">real-time
        Linux<\/a> system are not met, system failure is said to have occurred. Without
        kernel preemption, there can be no real-time compute in Linux. While in the
        early Linux days of Linux 1.x kernel preemption did not exist, several attempts
        to bring preemption into the kernel have been proposed through the years and
        made their way into mainline Linux. Linux introduced kernel preemption only
        with version 2.5.4 <a href=\"https:\/\/cdn.kernel.org\/pub\/linux\/kernel\/v2.5\/ChangeLog-2.5.4\">[1]<\/a>.<br><\/p>\n\n\n\n<p>As
        we will clarify in <a href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-part-iii\">Part
        III<\/a>, the different preemption models available directly affect the real-time
        compute capabilities of the Linux kernel. Furthermore, the challenge in making
        a preemptible kernel lies in identifying all critical sections within the
        kernel that must be protected from preemption. In the concluding piece of
        this mini-series, we will assess those difficulties and how to overcome them.<br><\/p>\n\n\n\n<div
        class=\"p-card\" style=\"background-color: #E5E5E5;\">\n  <h4 class=\"p-card__title\">
        Do you want to run real-time Ubuntu Linux in production?   \n<\/h4>\n  <a
        href=\"https:\/\/ubuntu.com\/kernel\/real-time\/contact-us\"><p class=\"p-button--positive\">Get
        in touch<\/p><\/a>\n<\/div>\n\n\n\n<h2>Further reading<\/h2>\n\n\n\n<p>In
        <a href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-i\">Part I<\/a>
        of this three-part series on real-time Linux, we covered the definition of
        a real-time system,&nbsp; the common misconceptions that arise when discussing
        real-time Linux, and its key market applications and use cases. In this blog,
        we discussed how increasing the preemptible code surface within the Linux
        kernel is the cornerstone behind providing a bounded response time to an external
        event.<br>In the final blog, we will study the different preemption models
