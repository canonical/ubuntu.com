        in the wild &#8211; 2nd of March 2021"},"content":{"rendered":"\n<p>The <strong>Ubuntu
        in the wild <\/strong>blog post ropes in the latest highlights about Ubuntu
        and Canonical around the world on a bi-weekly basis. It is a summary of all
        the things that made us feel proud to be part of this journey. What do you
        think of it?<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/fa2d\/Capture.jpg\"
        alt=\"\" class=\"wp-image-101614\"\/><\/figure>\n\n\n\n<h2>Why companies are
        still going manual<\/h2>\n\n\n\n<p>Companies are aware of the fact that they
        need to rely on automation to successfully scale their IT infrastructure.
        However, getting there can be quite complex. This article goes over the reasons
        why nearly two-third of tasks are still done manually across IT functions.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/www.forbes.com\/sites\/forbestechcouncil\/2021\/02\/25\/its-dirty-little-secret-manual-processes-are-still-prevalent\/?sh=4ba6a4f19d42\">Read
        more on that here!<\/a><\/p>\n\n\n\n<h2>Ubuntu Groovy Gorilla review<\/h2>\n\n\n\n<p>After
        enjoying the previous Ubuntu release, 20.04, TechRadar is back with a review
        of Ubuntu 20.10. With an overall rating of 8\/10, Groovy Gorilla has a lot
        to offer.&nbsp;<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.techradar.com\/reviews\/ubuntu\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Certification Partner Program:
        DFI joins us<\/h2>\n\n\n\n<p>First, to join the Ubuntu IoT Hardware Certification
        Partner Program, DFI will collaborate with Canonical to help IoT developers
        shorten software introduction timelines as well as lower the risk associated
        with system updates.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.phoronix.com\/scan.php?page=news_item&amp;px=Ubuntu-DFI-IoT-Hardware-Partner\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>What is Kubernetes?<\/h2>\n\n\n\n<p>If
        you are wondering what Kubernetes is, why it matters, and how to implement
        it successfully, this article is for you. Alex Chalkias, Product Manager at
        Canonical, covers all of the above in this piece for the Austrian IT news
        platform COMPUTERWELT.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/computerwelt.at\/news\/was-ist-kubernetes\/\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Women in tech: from academics
        to open source <\/h2>\n\n\n\n<p>Monica Ayhens-Madon, Ubuntu Community Representative,
        will talk about career switching through open source involvement for the TECH(K)NOW
        days. You can tune in on the 8th of March to discover how she transitioned
        from academics to the world of Open Source.<\/p>\n\n\n\n<p><a href=\"https:\/\/www.techknowday.com\/speakers\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Ubuntu wants to code the future
        of Italy&nbsp;<\/h2>\n\n\n\n<p>This one could interest our Italian readers:
        Lorenzo Cavassa, Field Engineer at Canonical, will be talking about how to
        create Kubernetes clusters on any type of substrate, from public clouds to
        private data centers to the Edge, with the automation and flexibility provided
        by Juju and Ubuntu. <\/p>\n\n\n\n<p><a href=\"https:\/\/events.codemotion.com\/conferences\/online\/2021\/online-tech-conference-italian-edition-spring\/speakers\">Read
