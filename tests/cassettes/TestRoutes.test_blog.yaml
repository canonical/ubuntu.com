        Server Conflict Detection"},"content":{"rendered":"\n<p>This blog title should
        really be, &#8220;<strong>Why you always, always, always want conflict detection
        turned on on all the networks MAAS touches<\/strong>,&#8221; but that&#8217;s
        really long as a title.  But hear me out.<\/p>\n\n\n\n<p>As promised, here
        is another DHCP blog, this time explaining how you can have multiple DHCP
        servers on the same subnet, serving overlapping IP addresses.  There are a
        lot of network-savvy folks who will tell you that serving the same set of
        IP addresses from two different DHCP servers just won&#8217;t work.  While
        that&#8217;s a really good rule to follow, it isn&#8217;t totally accurate
        under all conditions.<\/p>\n\n\n\n<h2>Keeping it &#8220;loosely coupled&#8221;<\/h2>\n\n\n\n<p>Some
        DHCP implementations offer a feature called <em>server conflict detection<\/em>.  In
        short, DHCP SCD uses ICMP Echo messages (pings) &#8212; with an appropriate
        wait time &#8212; to see if an IP address is in use before trying to lease
        it to a client.  If all the DHCP servers on a given subnet have SCD enabled,
        you don&#8217;t have to worry about whether the DHCP server scopes overlap.  You
        can assign whatever set of IP addresses you want to whichever DHCP server,
        and they will work together without addressing errors.<\/p>\n\n\n\n<p>So what&#8217;s
        really surprising about this feature? Well, in RFC 2131, ping checks are <em>recommended<\/em>
        on both ends, by the DHCP server and the client:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>As
        a consistency check, the allocating server SHOULD probe the reused address
        before allocating the address, e.g., with an ICMP echo request, and the client
        SHOULD probe the newly received address, e.g., with ARP.<\/p><\/blockquote>\n\n\n\n<p>The
        capital letters there came from the spec itself.  Essentially, DHCP servers
        really should check to make sure the addresses they send out aren&#8217;t
        already in use &#8212; and clients that get them should make sure they&#8217;re
        actually free before they use them.<\/p>\n\n\n\n<p>From an architectural perspective,
        it might make more sense for DHCP servers to be enabled to talk to each other
        and coordinate assignment of IP addresses.  It is possible to build and configure
        such DHCP servers &#8212; but that type of coordination isn&#8217;t really
        in keeping with the fundamental operation of DHCP.<\/p>\n\n\n\n<p>As a protocol,
        DHCP is designed to be loosely coupled.  Specifically, any client that has
        the DHCP protocol stack can discover any DHCP server or servers; any server
        can make an offer; and a client can take whichever offer it wants (though
        it&#8217;s typically coded to take the first DHCP offer that it can accept).  Keeping
        that loosely-coupled architecture intact means letting DHCP servers check
        to see if the address they&#8217;re sending is in use before offering it,
        and letting clients check to see if an IP address is in use before they request
        to accept the offer.<\/p>\n\n\n\n<h2>The value for MAAS<\/h2>\n\n\n\n<p>There&#8217;s
        no exact count, but it&#8217;s fair to say that a very large number of MAAS
        installation and configuration issues resolve around competing DHCP servers,
        that is, multiple DHCP servers on the same subnet, using the same scope (or
        overlapping scopes), colliding with each other and preventing machines from
        getting IP addresses.  This collision usually shows up as an ability to power
        on a machine, but not to commission it, since it can&#8217;t manage to complete
        the process of getting an IP address via DHCP.<\/p>\n\n\n\n<p>MAAS already
        has some conflict detection built in, as documented in <a href=\"https:\/\/maas.io\/docs\/deb\/3.0\/cli\/managing-dhcp#heading--resolving-ip-conflicts\">Managing
        DHCP<\/a>:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>In some cases,
        MAAS manages a subnet that is not empty, which could  result in MAAS assigning
        a duplicate IP address.  MAAS is capable of  detecting IPs in use on a subnet.  Be
        aware that there are two caveats<\/p><p>1. If a previously-assigned NIC is
        in a quiescent state or turned off, MAAS may not detect it before duplicating
        an IP address. <br>2. At least one rack controller must have access to the
        IP-assigned machine in order for this feature to work.  <\/p><p>MAAS also
        recognises when the subnet ARP cache is full, so that it can re-check the
        oldest IPs added to the cache to search for free IP  addresses.<\/p><\/blockquote>\n\n\n\n<p>If
        you want your configuration to run more smoothly, it&#8217;s useful to enable
        SCD on every DHCP provider on your network.  It doesn&#8217;t hurt anything,
        and it really doesn&#8217;t cost that much (beside a little extra delay when
        assigning addresses). There are plenty of network issues associated with a
        large, bare-metal network.  There&#8217;s no reason why DHCP conflicts need
        to be one of those issues.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>This
