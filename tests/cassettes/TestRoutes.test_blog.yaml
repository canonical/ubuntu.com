        in the wild &#8211; 13th of April 2021"},"content":{"rendered":"\n<p>The <strong>Ubuntu
        in the wild<\/strong> blog post ropes in the latest highlights about Ubuntu
        and Canonical around the world on a bi-weekly basis. It is a summary of all
        the things that made us feel proud to be part of this journey. What do you
        think of it?<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/07d7\/Ubuntu-in-the-wild1.png\"
        alt=\"Ubuntu in the wild\" class=\"wp-image-101761\"\/><figcaption>Ubuntu
        in the wild<\/figcaption><\/figure>\n\n\n\n<h2>UX Design vs Security<\/h2>\n\n\n\n<p>Tom
        Canning, VP of IoT at Canonical, explores the delicate balance between great
        user experience and secure applications. The two are usually pitted against
        each other, but is it really justified? And what if open source could help
        reconcile them?&nbsp;&nbsp;<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.techradar.com\/news\/customers-in-the-middle-of-security-vs-ux-battle\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>The reality of enterprise cloud
        adoption<\/h2>\n\n\n\n<p>How quickly are companies really adopting cloud?
        While you may think it is a question with an easy answer, the reality is a
        bit more complicated. Even if cloud computing is more and more common in enterprise
        IT, a lot of companies are still quite early in the cloud adoption cycle.
        Nicholas Dimotakis, VP, Worldwide Field Engineering at Canonical explores
        the reasons behind this surprising observation.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/informationweek.com\/cloud\/how-quickly-are-companies-really-adopting-cloud-its-complicated\/a\/d-id\/1340504\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Building the future of Ubuntu
        on Windows<\/h2>\n\n\n\n<p>Canonical recently released the Ubuntu on Windows
        Community Preview, a special build of its OS for WSL 2. The goal is to provide
        a space for the community to collectively shape the future of Ubuntu on WSL,
        experimenting with new features and functionality in a sandbox environment.&nbsp;<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/betanews.com\/2021\/03\/31\/ubuntu-on-windows-community-preview-wsl\/\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>ROS Extended Security Maintenance<\/h2>\n\n\n\n<p>Great
        news for the robotics community: Open Robotics and Canonical announced a partnership
        around extended security maintenance (ESM) and enterprise support for the
        Robot Operating System (ROS). This will make it easy to access a hardened
        and long-term supported ROS system for robots,&nbsp; with a single contact
        point for enterprise support.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.therobotreport.com\/ros-open-robotics-canonical-10-year-security\/\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Kubernetes 1.21: Full enterprise
        support<\/h2>\n\n\n\n<p>Earlier this week, Canonical announced full enterprise
        support for Kubernetes 1.21, covering Charmed Kubernetes, MicroK8s, and kubeadm.
        The goal is to remove complexity around Kubernetes operations from cloud to
        edge.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.neowin.net\/news\/canonical-announces-full-enterprise-support-for-kubernetes-121\/\">Read
        more on that here!<\/a><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
