      string: '[{"id":103438,"date":"2021-07-09T12:58:53","date_gmt":"2021-07-09T12:58:53","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=103438"},"modified":"2021-07-09T12:58:56","modified_gmt":"2021-07-09T12:58:56","slug":"linux-kernel-livepatching","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/07\/09\/linux-kernel-livepatching\/","title":{"rendered":"Linux
        kernel Livepatching"},"content":{"rendered":"\n<p><a href=\"https:\/\/ubuntu.com\/security\/livepatch\">Canonical
        livepatch<\/a> is the service and the software that enables organizations
        to quickly patch vulnerabilities on the Ubuntu Linux kernels. Livepatch provides
        uninterrupted service while reducing fire drills during high and critical
        severity kernel vulnerabilities. It is a complex technology and the details
        can be confusing, so in this post we provide a high level introduction to
        Ubuntu Linux kernel livepatching and the processes around it.<\/p>\n\n\n\n<h2>Livepatch
        introduction<\/h2>\n\n\n\n<p>When reviewing the major cybersecurity data breaches
        via web services (e.g., from the <a href=\"https:\/\/www.verizon.com\/business\/resources\/reports\/dbir\/\">2021
        Verizon data breach investigations report<\/a>), one cannot but notice that
        after credential based attacks, the exploitation of vulnerabilities is the
        major attack vector.&nbsp; According to the same report, only a quarter of
        scanned organizations patch vulnerabilities in less than two months after
        being public, something that indicates that organizations are not generally
        proactive and consistent in vulnerability patching. And that\u2019s not without
        a reason; addressing vulnerabilities through unplanned work is a challenge
        as it takes the organization\u2019s focus away by creating unplanned maintenance
        windows where patches are being applied and systems are rebooted, while its
        customers or users face an unavailable service.&nbsp;<br><\/p>\n\n\n\n<p>At
        the same time, threats do not go away; critical and high severity vulnerabilities
        can appear at arbitrary times and potentially expose important data or services.
        Canonical\u2019s vulnerability data show that 40% of high and critical severity
        vulnerabilities affect the Linux kernel, the highest of any other package.
        Addressing this vulnerability window quickly and smoothly for Ubuntu systems,
        is the goal of Canonical Livepatch. It eliminates the need for unplanned maintenance
        windows for critical and high severity kernel vulnerabilities, by patching
        the Linux kernel while the system runs.&nbsp;<\/p>\n\n\n\n<h2>What happens
        when a kernel vulnerability is detected?<\/h2>\n\n\n\n<p>In particular, when
        Canonical detects a high or critical vulnerability on the Linux kernel we
        will create a livepatch addressing the vulnerability. After the livepatch
        is made available, it is tested in Canonical\u2019s internal server farm,
        and then promoted gradually to a series of testing tiers ensuring that any
        released livepatch has been tested sufficient time on live systems. Once the
        patch is released a <a href=\"https:\/\/ubuntu.com\/security\/notices\">Livepatch
        Security Notice<\/a> is issued and systems that enable the canonical-livepatch
        client will receive the patch over an authenticated channel and apply it.<\/p>\n\n\n\n<h2>How
        does kernel livepatching works?<\/h2>\n\n\n\n<p>There are many types of vulnerabilities
        and many reasons behind them such a logic error, or a missing check in a small
        piece of code and others. On the high level the livepatch will provide new
        kernel code replacing the vulnerable one, and will update the rest of the
        kernel to use the new code. The diagram below shows how a kernel vulnerability
        is being patched using Canonical livepatch.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/HG8oUnSrLNPsLfNedWqmiuGbwdB2b291Z3lqggTGxBv-XGVijz32Fob1SFssM8ys0qZbA-1q-RnKdFmJuUo12u0xvWuTHbNcbRAGqPhcUPn2UJ1vu5sfKFMjN9s39S_-usoN6MRn\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The simplistic description above shows the
        principle, but also hints on why some vulnerabilities that depend on very
        complex code interactions cannot be livepatched. When a kernel vulnerability
        cannot be livepatched a<a href=\"https:\/\/ubuntu.com\/security\/notices\">Livepatch
        Security Notice<\/a> is issued that advises to apply any pending kernel updates
        and reboot.<\/p>\n\n\n\n<h2>How can I access the Canonical livepatch<\/h2>\n\n\n\n<p>Canonical
        livepatch is available through Ubuntu Advantage and Ubuntu Pro to organizations
        and customers that would like to take advantage of Canonical\u2019s security
        features. Beyond that, as Ubuntu\u2019s mission is to bring free software
        to the widest audience, we enable developers and individuals to access Canonical
        livepatch through the free subscription. The free subscription allows for
        up to 3 machines and up to 50 for Ubuntu community members.<\/p>\n\n\n\n<p>\u00a0[<a
