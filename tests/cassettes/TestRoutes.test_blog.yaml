        Announces Ubuntu 22.04 LTS Support for FlexRAN Reference Software"},"content":{"rendered":"\n<h2><em>Real-time
        kernel support delivers performance for 5G network architectures<\/em><\/h2>\n\n\n\n<p>Canonical
        is thrilled to announce today the availability of Ubuntu 22.04 LTS with real-time
        kernel support and optimizations for Intel\u2019s latest FlexRAN Reference
        Software. Designed to meet telecom network transformation needs for 5G, Ubuntu
        22.04 LTS real-time kernel delivers performance, guaranteed ultra-low latency
        and security for critical infrastructure. With this release, Canonical strengthens
        its commitment to help telecommunications service providers benefit from the
        technological and economic benefits of open source-software in a secure and
        supported manner.&nbsp;<br><\/p>\n\n\n\n<h2>Building the 5G networks of the
        future<\/h2>\n\n\n\n<p>Telecom operators need to rapidly evolve their network
        architectures to process high-bandwidth, real-time data. Intel\u2019s FlexRAN
        software is at the heart of the access network transformation and is used
        to deploy 4G and 5G cloud-native virtualised radio access networks (vRANs)
        .<br><\/p>\n\n\n\n<p>RAN virtualisation provides operators with increased
        scalability and flexibility for their radio access networks. With Ubuntu,
        companies serving the OpenRAN ecosystem can get the latest kernel versions
        (5.x) to achieve more speed compared to other supported Linux distributions.
        OpenRAN solutions require low latency and high throughput and are built based
        on custom Layer 1 or Layer 2 (L1\/L2) implementations or using specialised
        SDKs.&nbsp;<br><\/p>\n\n\n\n<p> &#8220;<em>Ubuntu 22.04 LTS, with Real-Time
        Kernel, was engineered from the ground up to enable unrivalled performance
        and efficiency gains for Communications Service Providers. I&#8217;d like
        to thank our OpenRAN ecosystem partners, especially Intel, for their continued
        support to drive Cloud and Edge infrastructure innovation on our most recent
        journey to enabling Intel FlexRAN Reference Software on Ubuntu<\/em>,&#8221;<em>
        said Arno Van Huyssteen, CTO &#8211; Communication Service Provider, Canonical.<\/em><\/p>\n\n\n\n<p><em>\u201cThe
        optimisations we made to increase OpenRAN performance are a major milestone
        for our team. Running FlexRAN on Ubuntu allows mobile operators to use familiar
        upstream Kubernetes, automation frameworks, and open-source tools, and see
        performance gains from the latest real-time kernel package tuned for telco.
        Now they can get a full stack from bare metal to RU, CU, DU and RIC which
        is tested, validated and supported\u201d,&nbsp; says Maciej Mazur, Product
        Strategy Manager for Telco at Canonical.<\/em><br><\/p>\n\n\n\n<h2>A full
        stack for telco<\/h2>\n\n\n\n<p>Besides offering real-time-kernel capabilities
        in Ubuntu which are suited for today\u2019s 5G networks, Canonical offers
        a full stack of supported open-source technology building blocks, providing
        a unified approach for telco transformation.&nbsp;<br><\/p>\n\n\n\n<p>Canonical
        conducted detailed performance testing, with OpenRAN on bare metal as well
        as on Canonical\u2019s <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a> and
        <a href=\"https:\/\/ubuntu.com\/kubernetes\">Charmed Kubernetes<\/a> distributions.
        The tests showed that Ubuntu delivers better results than any other operating
        system thanks to the company\u2019s tight collaboration with upstream kernel
        development and extremely fast patching and release cycles. Telecom providers
        can deploy containers without compromising on performance or security.&nbsp;<br><\/p>\n\n\n\n<p>Canonical
        also offers support for various accelerators, such as FPGA, SmartNICs, GPUs.
        Telecom operators can manage thousands of sites in a fully automated fashion
        with server provisioning tools like Canonical <a href=\"https:\/\/maas.io\/\">MAAS<\/a>
        (Metal as a Service). MAAS supports API-driven re-building for sites with
        various configurations. The solution provides tenant separation for MORAN
        and MOCN use cases.<br><\/p>\n\n\n\n<h2>Additional resources<\/h2>\n\n\n\n<ul><li>Visit
        <a href=\"https:\/\/www.intel.com\/content\/www\/us\/en\/developer\/topic-technology\/edge-5g\/tools\/flexran-documentation.html?s=Newest\">Intel\u2019s
        documentation portal<\/a> for more information about Intel FlexRAN on Ubuntu,
        release notes, and installation guides.<\/li><li><a href=\"https:\/\/ubuntu.com\/telco\">Contact
        Canonical<\/a> for more technical details and benchmarks.<\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>Real-time
