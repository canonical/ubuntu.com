t":"2023-01-19T16:11:53","slug":"combining-distroless-and-ubuntu-chiselled-containers","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/01\/09\/combining-distroless-and-ubuntu-chiselled-containers\/","title":{"rendered":"Chiselled
        Ubuntu containers: the benefits of combining Distroless and Ubuntu"},"content":{"rendered":"\n<p><strong>Last
        August, we <a href=\"\/blog\/install-dotnet-on-ubuntu\">announced<\/a> 6 MB-size
        Ubuntu base images designed for self-contained .NET applications \u2014 we
        called them \u201cchiselled Ubuntu\u201d. How did we make our Ubuntu base
        images 15 times smaller? And how can you create your own chiselled Ubuntu
        images?<\/strong><\/p>\n\n\n\n<p>In this blog, I explain the idea behind Distroless
        container images, which inspired us to create chiselled Ubuntu images \u2014
        adding the \u201cdistro\u201d back to distro-less! In a <a href=\"\/blog\/craft-custom-chiselled-ubuntu-distroless\">follow-up
        blog<\/a>, I will then provide a step-by-step example of how you can create
        your own chiselled Ubuntu base container images, built for your specific needs.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/dead\/Copy-of-2022.11.07-Have-your-own-slice-of-cake-and-eat-it-too-\u2014-Ubuntu-Summit-\u2014-Valentin-Viennot.png\"
        alt=\"Circles of various sizes comparing the compressed and uncompressed image
        sizes of popular container base images: Ubuntu, Debian, Alpine, and Chiselled
        Ubuntu.\" class=\"wp-image-111847\"\/><figcaption>At-scale comparison of popular
        base images&#8217; sizes (compressed and uncompressed)<\/figcaption><\/figure>\n\n\n\n<h1><strong>Introduction
        to Distroless container images<\/strong><\/h1>\n\n\n\n<p>Thanks to the widespread
        use of container images, developers now have an easy way to package an application
        and its dependencies into a self-contained unit compatible with any platform
        supporting the &#8220;OCI&#8221; standard (for example, Docker, Kubernetes
        or one of <a href=\"https:\/\/www.lastweekinaws.com\/blog\/the-17-ways-to-run-containers-on-aws\/\">The
        17 Ways to Run Containers on AWS<\/a>). Container images make it easy to package
        and run applications in a consistent environment without worrying about differences
        in the host operating system or runtime environment.<\/p>\n\n\n\n<p>Distroless
        container images are ultra-small images that only include an application and
        its runtime dependencies without additional libraries or utilities from a
        Linux distribution. This makes them smaller and more secure than traditional
        container images, which often include many libraries and utilities that are
        not needed by the application. In particular, traditional images often have
        a package manager and shell that give them their &#8220;look and feel&#8221;.
        In opposition, we could call them &#8220;distro-full&#8221;.<\/p>\n\n\n\n<h2><strong>Minimal
        and mighty: the benefits of Distroless container images<\/strong><\/h2>\n\n\n\n<p>Smaller
        container images have a <em>de facto<\/em> smaller attack surface, decreasing
        the likelihood of including unpatched security vulnerabilities and removing
        opportunities for attackers to exploit. But this probabilistic approach needs
        to consider how well-maintained the remaining content is. A large image with
        no CVEs and regular security updates is safer than an ultra-small unstable
        unmaintained one.<\/p>\n\n\n\n<p>The ultimate security of a containerised
        application depends on various factors, including how it is designed and deployed
        and how it is maintained and updated over time. Using a well-maintained and
        supported Linux distribution like Ubuntu can help improve the security of
        containerised applications.<\/p>\n\n\n\n<p>Additionally, smaller container
        images can save time and resources, especially in environments with limited
        storage capacity or where many container images are being used.<\/p>\n\n\n\n<h1><strong>The
        best of both worlds: introducing Chiselled Ubuntu container images<\/strong><\/h1>\n\n\n\n<p>Chiselled
        Ubuntu is a variation of Distroless container images built using the packages
        from the Ubuntu distribution. Chiselled Ubuntu images are carefully crafted
        to only fit the minimum required dependencies. They are constructed using
        a developer-friendly package manager called &#8220;Chisel&#8221;, which is
        only used at build time and not shipped in the final image. This makes them
        smaller and more secure than traditional Ubuntu container images, which often
        include many additional libraries and utilities.<\/p>\n\n\n\n<p>Chiselled
        Ubuntu images inherit the advantages of the Ubuntu distribution: regularly
        updated and supported, offering a reliable and secure platform for creating
        and operating applications. On the other hand, they suppress the downsides
        of using a \u201cdistro-full\u201d image when shipping to production.<\/p>\n\n\n\n<h2><strong>\u201cBreaking
        the Chisel\u201d \u2013 how Chisel works<\/strong><\/h2>\n\n\n\n<p>Chisel
        uses an open database of package slices, which supersedes the Debian packages
        database with specific file subsets and edited maintainer scripts for creating
        ultra-small runtime file systems. Chisel is a sort of \u201cfrom-scratch package
        manager\u201d that creates partial filesystems that just work for the intended
        use cases. The information contained in a Package slice is what image developers
        used to define manually at the image definition level when crafting Distroless-type
        images. With Chisel, community developers can now easily reuse this knowledge
        \u2013 effortlessly.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2028\/Copy-of-2022.11.07-Have-your-own-slice-of-cake-and-eat-it-too-\u2014-Ubuntu-Summit-\u2014-Valentin-Viennot-1.png\"
