      string: '[{"id":96552,"date":"2020-06-29T15:00:29","date_gmt":"2020-06-29T15:00:29","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=96552"},"modified":"2020-07-20T10:59:07","modified_gmt":"2020-07-20T10:59:07","slug":"installing-ros-in-lxd","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/06\/29\/installing-ros-in-lxd\/","title":{"rendered":"Installing
        ROS in LXD Containers"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5465\/robot-floor.jpg\"
        alt=\"Courtesey Steve Jurveston, reproduced here under Creative Commons License
        2.0.\" class=\"wp-image-96658\"\/><\/figure>\n\n\n\n<p>It&#8217;s the season
        for updates. The last few weeks have ushered in ROS 1 Noetic and ROS 2 Foxy,
        both of which target the recently released Ubuntu 20.04 Focal Fossa. As always,
        new releases come with trepidation: how can I install new software and test
        compatibility, yet keep my own environment stable until I know I&#8217;m ready
        to upgrade? This is one of the many good reasons to dive into containers<\/p>\n\n\n\n<p>In
        this blog post we&#8217;ll create a base LXD profile with the ROS software
        repositories and full graphical capabilities enabled. Launch containers to
        meet your robotics needs: everything from software development and system
        testing through robot operations can be covered within containers.<br><\/p>\n\n\n\n<p>Check
        out our youtube video to see these instructions in action. Also see the full
        installation instructions for both <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"http:\/\/wiki.ros.org\/noetic\/Installation\/Ubuntu\"
        target=\"_blank\">ROS 1<\/a> and <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/index.ros.org\/doc\/ros2\/Installation\/Foxy\/Linux-Install-Debians\/\"
        target=\"_blank\">ROS 2<\/a> available at <a rel=\"noreferrer noopener\" aria-label=\"ros.org
        (opens in a new tab)\" href=\"https:\/\/www.ros.org\/\" target=\"_blank\">ros.org<\/a><\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/bFJp7WAfcXk?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>Getting
        started<\/h2>\n\n\n\n<p>All you need to get started is a Linux workstation
        with LXD installed. The installation of LXD is not covered here as there are
        a number of great instructions online. See the <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/linuxcontainers.org\/lxd\/getting-started-cli\/#installation\"
        target=\"_blank\">getting started guide<\/a> at <a href=\"http:\/\/linuxcontainers.org\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"linuxcontainers.org
        (opens in a new tab)\">linuxcontainers.org<\/a> for more information.<br><\/p>\n\n\n\n<p>We&#8217;ll
        cover hereafter the three basic steps to getting set up:<\/p>\n\n\n\n<ul><li>
        Creating a LXD container profile<\/li><li>Launching and connecting to the
        container<\/li><li>Installing ROS<\/li><\/ul>\n\n\n\n<h2>Create a profile<\/h2>\n\n\n\n<p>All
        LXD containers have a defined profile. A default profile was created when
        LXD was first set installed, but we will create a ROS specific profile. This
        will support running ROS (either version 1 or 2) on an Ubuntu image.<br><\/p>\n\n\n\n<p>The
        profile contains four specific configuration features:<\/p>\n\n\n\n<ul><li>ROS
        software repositories<\/li><li>Run X apps within the container<\/li><li>Networking<\/li><li>A
        disk storage device<\/li><\/ul>\n\n\n\n<h3>Gather data<\/h3>\n\n\n\n<p>In
        order to set up the profile properly, we must first collect your workstation&#8217;s
        network adapter, and the user\/group ID for your account.&nbsp; Find your
        network adapter using the <code>ip addr show<\/code> command:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">~:$ ip addr show\n1: lo:  mtu 65536 qdisc
        noqueue state UNKNOWN group default qlen 1000\n    link\/loopback 00:00:00:00:00:00
        brd 00:00:00:00:00:00\n    inet 127.0.0.1\/8 scope host lo\n       valid_lft
        forever preferred_lft forever\n    inet6 ::1\/128 scope host \n       valid_lft
        forever preferred_lft forever\n2: wlp2s0:  mtu 1500 qdisc noop state DOWN
        group default qlen 1000\n    link\/ether a8:00:0b:c0:88:e7 brd ff:ff:ff:ff:ff:ff\n3:
        <span style=\"background-color:yellow\">enx001a98a552d4<\/span>:  mtu 1500
        qdisc fq_codel state UP group default qlen 1000\n    link\/ether 00:1a:98:a5:52:d4
        brd ff:ff:ff:ff:ff:ff\n    inet 192.168.1.100\/24 brd 192.168.1.255 scope
        global noprefixroute enx001a98a552d4\n       valid_lft forever preferred_lft
        forever\n<\/pre>\n\n\n\n<p>The above example shows three network adapters:
        loopback, wireless and ethernet (respectively). Select the adapter to use
        for the container; for this case we will use the wired adapter <code>enx001a98a552d4<\/code><br><\/p>\n\n\n\n<p>To
        find the id of your non-root account, use the <code>id<\/code> command:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">~:$ id<br>uid=1001(sid) gid=1001(sid) groups=1001(sid),4(adm),24(cdrom),27(sudo),
        ... <br><\/pre>\n\n\n\n<p>In the example above my user id &#8220;sid&#8221;
        has a uid and gid of 1001.<\/p>\n\n\n\n<h3>Create the ROS Profile<\/h3>\n\n\n\n<p>Armed
        with these two key facts, we can create and edit the LXD profile for our ROS
        containers:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc profile create
        ros<br>lxc profile edit ros<br><\/pre>\n\n\n\n<p>This brings up a default
        profile template for editing within vi. Update the file as follows, then save
        and exit vi:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><code>\nconfig:\n  environment.DISPLAY:
        :0\n  raw.idmap: both <span style=\"background-color:yellow\">[your group
        id]<\/span> 1000\n  user.user-data: |\n    #cloud-config\n    runcmd:\n      -
        \"apt-key adv --fetch-keys ''https:\/\/raw.githubusercontent.com\/ros\/rosdistro\/master\/ros.asc''\"\n      -
        \"apt-add-repository ''http:\/\/packages.ros.org\/ros\/ubuntu''\"\n      -
        \"apt-add-repository ''http:\/\/packages.ros.org\/ros2\/ubuntu''\"\ndescription:
        ROS\ndevices:\n  X0:\n    path: \/tmp\/.X11-unix\/X0\n    source: \/tmp\/.X11-unix\/<span
        style=\"background-color:yellow\">X0<\/span>\n    type: disk\n  eth0:\n    name:
        eth0\n    nictype: macvlan\n    parent: <span style=\"background-color:yellow\">[your
        network adapter]<\/span>\n    type: nic\n  root:\n    path: \/\n    pool:
        default\n    type: disk\nname: ros\n<\/code><\/pre>\n\n\n\n<p>Let&#8217;s
        break down the configuration file and look at each part individually.<br><\/p>\n\n\n\n<h3>Configure
        the environment<\/h3>\n\n\n\n<p>The following line sets the DISPLAY environment
        variable required by X. The display within the container is always mapped
        to &#8221;&#8217;:0&#8221;&#8217;.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">
        &nbsp;environment.DISPLAY: :0<br><\/pre>\n\n\n\n<p>Our linux containers will
        run under the security context of the current user, but all work within the
        Ubuntu containers will be done under the default <code>ubuntu<\/code> user
        account. The <code>raw.imap<\/code> setting maps our workstation&#8217;s user
        and group ID (1001 in this example) into the container&#8217;s user and group
        ID (always 1000 for the default user):<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">  raw.idmap:
        both <span style=\"background-color:yellow\">1001<\/span> 1000\n<br><\/pre>\n\n\n\n<h3>Configure
        ROS repositories<\/h3>\n\n\n\n<p>The ROS software repositories can be added
        to the container every time a new container is launched. The simplest way
        to achieve this is to use cloud-init, and add a <code>runcmd<\/code> to the
        user-data section of the profile. Each of these commands will be executed
        whenever a new container is initialized using this profile.<br><\/p>\n\n\n\n<p>The
        apt-key command pulls the ROS distribution signing key from github, while
        the two add-repository commands add the ROS 1 and ROS 2 software repositories.<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><code>\n  user.user-data: |\n    #cloud-config\n    runcmd:\n      -
        \"apt-key adv --fetch-keys ''https:\/\/raw.githubusercontent.com\/ros\/rosdistro\/master\/ros.asc''\"\n      -
        \"apt-add-repository ''http:\/\/packages.ros.org\/ros\/ubuntu''\"\n      -
        \"apt-add-repository ''http:\/\/packages.ros.org\/ros2\/ubuntu''\"\n<\/code><\/pre>\n\n\n\n<h3>Configure
        devices<\/h3>\n\n\n\n<p>Adding the X0 device to the profile allows X data
        to flow between the container (&#8220;path&#8221;) and the host (&#8220;source&#8221;).
        If you have multiple graphics cards check the contents of <code>\/tmp\/.X11-unix<\/code>
        to make sure you&#8217;re mapping to the correct source; the source should
        mirror the <code>$DISPLAY<\/code> environment variable from your host.<br><\/p>\n\n\n\n<pre><code>\ndevices:\n  X0:\n    path:
        \/tmp\/.X11-unix\/X0\n    source: \/tmp\/.X11-unix\/<span style=\"background-color:yellow\">X0<\/span>\n    type:
        disk\n<\/code><\/pre>\n\n\n\n<p>If you have a separate graphics card with
        a discrete GPU, you may also find it necessary to add the GPU as a device:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"> &nbsp;mygpu:<br>&nbsp;&nbsp;&nbsp;&nbsp;type:
        gpu<br> &nbsp;&nbsp;&nbsp;name: gui<br><\/pre>\n\n\n\n<p>To learn more about
        running graphical apps in LXD containers, including some caveats when working
        with an NVidia GPU, take a look at <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/blog.simos.info\/running-x11-software-in-lxd-containers\/\"
        target=\"_blank\">this blog post<\/a> by Simos Xenitellis.<\/p>\n\n\n\n<p>Multiple
        options exist for networking. Although a container can use LXD&#8217;s built
        in address translation or a bridge device, our profile will use the macvlan
        network driver. Macvlan creates a simple bridge between the parent network
        adapter and the container so the container receives its own IP address on
        the host network. With this setup no additional configuration (e.g., port
        forwarding) is required for either ROS 1 or ROS 2.<br><\/p>\n\n\n\n<p>The
        network interface (nic) device configured here uses macvlan to connect the
        parent network adapter <code>enx001a98a552d4<\/code> to the container&#8217;s
        eth0 interface:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"> &nbsp;eth0:<br>&nbsp;&nbsp;&nbsp;&nbsp;name:
        eth0<br>&nbsp;&nbsp;&nbsp;&nbsp;nictype: macvlan<br>&nbsp;&nbsp;&nbsp;&nbsp;parent:
        <span style=\"background-color:yellow\">enx001a98a552d4<\/span><br> &nbsp;&nbsp;&nbsp;type:
        nic<br><\/pre>\n\n\n\n<p>Take a look at <a href=\"https:\/\/blog.simos.info\/how-to-make-your-lxd-container-get-ip-addresses-from-your-lan\/\">this
        post<\/a> if you need more information about LXD networking with macvlan.<\/p>\n\n\n\n<p>A
        disk image must be connected to the container. This disk device simply uses
        the lxd default data pool:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">root:<br>     path:
        \/<br>     pool: default<br>     type: disk<br><\/pre>\n\n\n\n<h2>Launch a
        container<\/h2>\n\n\n\n<p>The <code>lxc launch<\/code> command is used to
        launch a container for the first time. Use the following command to create
        and run an Ubuntu 20.04 container named &#8220;ros-foxy&#8221;:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">lxc launch -p ros ubuntu:20.04 rosfoxy<br><\/pre>\n\n\n\n<p>Once
        the container is running, logging in is achieved by simply executing a shell
        within the container:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc
        exec rosfoxy -- bash<br><\/pre>\n\n\n\n<p>This connects to a shell on the
        container under the root userid; however, our configuration uses the ubuntu
        user account. In order to connect to a shell as the ubuntu user, execute the
        su command within the container:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc
        exec ros -- su --login ubuntu<br><\/pre>\n\n\n\n<p>This tends to be a bit
        cumbersome to type for every connection to the container. LXD aliases provide
        an easy way to simplify the command, and also make it more generally applicable.
        Shorten the command and make it more robust by creating an LXD alias using
        this command:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc alias add
        ubuntu ''exec @ARGS@ --user 1000 --group 1000 --env HOME=\/home\/ubuntu\/
        -- \/bin\/bash --login''<br><\/pre>\n\n\n\n<p>For more information about the
        options used with this alias, see <a href=\"https:\/\/blog.simos.info\/using-command-aliases-in-lxd-to-exec-a-shell\/\">this
        blog post<\/a> from Simos Xenitellis.<\/p>\n\n\n\n<p>Now connecting to an
        Ubuntu container with the proper context is as simple as the following command:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">lxc ubuntu rosfoxy<br><\/pre>\n\n\n\n<h2><strong>Install
        ROS<\/strong><\/h2>\n\n\n\n<p>Since the ROS repositories have been set up,
        installation is as simple as an apt-install command for the correct software
        bundle:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo apt install
        ros-foxy-ros-desktop<br><\/pre>\n\n\n\n<p>Since this container will always
        run ROS, we can source the ROS environment upon every login by adding it to
        our .bashrc startup script.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">echo
        \"source \/opt\/ros\/foxy\/setup.bash\" &gt;&gt; ~\/.bashrc<br>source ~\/.bashrc<br><\/pre>\n\n\n\n<p>Most
        ROS commands support context-sensitive tab completion. Although not required,
        installing <code>python3-argcomplete<\/code> will make typing commands much
        easier:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo apt install
        python3-argcomplete<br><\/pre>\n\n\n\n<p>Now that the installation is complete,
        try it out by running <code>rqt<\/code> or a similar graphical application.<\/p>\n\n\n\n<h2><strong>Conclusion<\/strong><\/h2>\n\n\n\n<p>Using
        this ROS profile, building environments to work with different releases becomes
        trivial:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc launch -p
        ros ubuntu:20.04 rosnoetic<br>lxc ubuntu rosnoetic<br>sudo apt install ros-noetic-desktop-full<br><\/pre>\n\n\n\n<p>LXD
        provides a number of handy commands for working with containers. For instance
        we can clone a container by simply using the lxc copy command:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">lxc copy rosfoxy rosfoxy-2<br><\/pre>\n\n\n\n<p>When
        work with the container is complete, simply remove it:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">lxc delete rosfoxy-2<br><\/pre>\n\n\n\n<p>Share
        files between the host and the container, map USB devices&#8211;think robotics
        hardware&#8211;to the container with additional LXD configurations.<\/p>\n\n\n\n<p>The
