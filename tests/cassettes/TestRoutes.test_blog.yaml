        your ROS snap \u2013 Part 1"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/241c\/Snap-optimization-1.gif\"
        alt=\"Optimise ROS snap\"\/><\/figure>\n\n\n\n<p><strong>Do you want to optimise
        the performance of your ROS snap? We reduced the size of the installed Gazebo
        snap by 95%! <\/strong><\/p>\n\n\n\n<p><strong>This is how you can do it for
        your snap.<\/strong><\/p>\n\n\n\n<p>Welcome to Part 1 of the \u201coptimise
        your ROS snap\u201d blog series. This series of 6 blogs will show the tools
        and methodologies to measure and improve the performance of a snap. Throughout
        the series, we will use the Gazebo snap as an example to demonstrate how to
        optimise ROS snap.&nbsp;<\/p>\n\n\n\n<p><!--p><em>This Part 1 is going to
        present the performance problems that a ROS snap might face.<\/em><\/p--><\/p>\n\n\n\n<p><em><a
        href=\"https:\/\/ubuntu.com\/blog\/optimise-your-ros-snap-part-2\">Part 2<\/a>
        of this series will present the optimisations already present in our Gazebo
        snap.<\/em><\/p>\n\n\n\n<p><!-- p><a href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-3\"><em>Part
        3<\/em><\/a><em> of this series will present safe optimisations consisting
        of removing duplicates and unnecessary files.<\/em><\/p --><\/p>\n\n\n\n<p><!--
        p><a href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-4\"><em>Part
        4<\/em><\/a><em> of this series will present the dynamic library caching optimisation.<\/em><\/p
        --><\/p>\n\n\n\n<p><!-- p><a href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-5\"><em>Part
        5<\/em><\/a><em> of this series will present alternative compressions as well
        as a risky but efficient optimisation.<\/em><\/p --><\/p>\n\n\n\n<p><!--p><a
        href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-6\"><em>Part
        6<\/em><\/a><em> of this series will present the conclusion of our optimisation
        as well as results and real life use cases.<\/em><\/p--><\/p>\n\n\n\n<p>While
        ROS snaps can be GUIs and desktop tools, they can also be the embedded software
        for robots. On a desktop, the user expects the application to start fast and
        not encumber the disk. On a robot, while we also expect the application to
        startup quickly, the bandwidth and storage accessible to the robot might certainly
        be limited. ROS snaps being <code>C++<\/code> and <code>Python<\/code> applications
        and having tons of dependencies all included in our snap, they can quickly
        become quite heavy and sometimes long to launch. Our ROS snaps must be optimised!<\/p>\n\n\n\n<p>In
        this blog post series, we will see the most common ways to improve our ROS
        snap in terms of space but also start-up time. Then we will explore what other
        less common optimisations can be done to improve our ROS snaps even more.
        Note that most of these tips also apply to non-ROS snaps. We will implement
        these optimisations on the Gazebo snap, benchmark every one of them and discuss
        their pros and cons. Later, we can decide what optimisation we want to apply
        to our ROS snap.<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-60b7e479-7fff-d8d5-5d22-3e9c1bb72f5f\"><strong>The
        Gazebo snap<\/strong><\/h2>\n\n\n\n<p>It has been a few months since the Gazebo
        snap was <a href=\"https:\/\/discourse.ros.org\/t\/cross-post-gazebo-snap-beta\/25823\">announced<\/a>
        and made available on the <a href=\"https:\/\/snapcraft.io\/gazebo\">Snap
        Store<\/a>. Back then, we published <a href=\"https:\/\/ubuntu.com\/blog\/install-gazebo-for-ros-2-in-under-a-minute\">a
        blog post<\/a> to demonstrate the possibilities with the snap. The snap code
        is available on <a href=\"https:\/\/github.com\/canonical\/gazebo_snap\">GitHub<\/a>
        and currently covers the Citadel release and ROS 2 Foxy.<\/p>\n\n\n\n<p>This
        post assumes familiarity with snaps for ROS, as we are going to enter nitty-gritty
        details. If that\u2019s not the case, we can take a look at the <a href=\"https:\/\/snapcraft.io\/docs\/robotics\">online
        documentation<\/a>, the <a href=\"https:\/\/ubuntu.com\/engage\/Deploying-ros-applications-Developer-guide\">developer
        guide<\/a> and our <a href=\"https:\/\/ubuntu.com\/blog\/topics\/robotics\">previous
        posts<\/a>.<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-6ce078eb-7fff-88fc-bfa2-5a5be32b81f5\"><strong>Benchmark
        tools and methodologies<\/strong><\/h2>\n\n\n\n<p>Before doing any kind of
        optimisation we must be able to measure. We need a reproducible way to measure
        the impact of our optimisation in terms of size as well as in terms of time.
        In the next paragraphs, we are going to define our benchmarking methods.<\/p>\n\n\n\n<h3>Size<\/h3>\n\n\n\n<p>Since
        snaps bundle all their dependencies, they can quickly become large and take
        a lot of space on our system. Delivering updates or install in a bandwidth
        limited environment or on a disk space limited device can be challenging.
        This is why snap size is a metric that can\u2019t be overlooked.&nbsp;<\/p>\n\n\n\n<p>In
        terms of size, the benchmarking is going to be rather simple. We will simply
        report the size of the generated <code>.snap<\/code> file as well as the size
        of the installation directory. To measure the size of the current installation
        of our snap, we will use the following:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>du
        -Dsh \/snap\/gazebo\/current<\/code><\/pre>\n\n\n\n<h3 id=\"docs-internal-guid-9fad838c-7fff-4dc4-79c9-2241f87db39d\">Time<\/h3>\n\n\n\n<p>When
        running an application, we expect it to start as fast as possible. If an application
        takes too long to start, we might avoid using it. It could also interfere
        with the orchestration of other services and increase the downtime of our
        devices. For these reasons, it is important to keep track of time as a metric
        to improve performance.&nbsp;<\/p>\n\n\n\n<p>&nbsp;In terms of time to launch
        the application, the benchmarking will be more complicated. Gazebo is mainly
        used as a graphic application. The performances of a graphic application can
        have different meaning. In the following sections, we will describe what exactly
        we are going to measure, as well as our methodology to create consistent benchmarks.<\/p>\n\n\n\n<h4
        id=\"docs-internal-guid-d7810c82-7fff-f445-ee48-d3bc6c57de9c\"><strong>Start
        timing<\/strong><\/h4>\n\n\n\n<p>Before explaining how we will be measuring
        the start timing, we should remember that snaps\u2019 start-up time is different
        between a \u201ccold\u201d and a \u201dwarm\u201d start.&nbsp;<\/p>\n\n\n\n<p>When
        talking about \u201ccold start\u201d, we mean launching the application without
        any libraries loaded into memory. Essentially, running Gazebo right after
        a boot. Such a cold start is very similar to the fresh installation start.<\/p>\n\n\n\n<p>The
        fresh installation start can be easily reproduced by purging the previously
        installed snap with the command:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        snap remove --purge gazebo<\/code><\/pre>\n\n\n\n<p>This way, no libraries
        or files will be cached, and we will simulate the worst-case scenario.<\/p>\n\n\n\n<p>Conversely,
        a warm start represents the case where we relaunch an application that we
        already installed and launch. Libraries are potentially cached, and in the
        snap everything is decompressed. It\u2019s the best case scenario.<\/p>\n\n\n\n<h4
        id=\"docs-internal-guid-9c9e6b41-7fff-b7f6-c815-895de69840cc\"><strong>Start
        timing script<\/strong><\/h4>\n\n\n\n<p>In order to properly measure the time
        Gazebo takes to start, we will use a small script using <a href=\"https:\/\/github.com\/jordansissel\/xdotool\">xdotool<\/a>
        to detect the Gazebo window and time how long it took from launching the command
        to the window appearance.<\/p>\n\n\n\n<p>The script runs both a cold start
        and warm start, making sure that we emptied our system cache. Finally, the
        script will append the results of the experiment in a file giving for both
        cases the sum of total number of CPU-seconds that the process used directly
        (in user mode) and total number of CPU-seconds used by the system on behalf
        of the process (in kernel mode), in seconds to depend as little as possible
        on the load of the computer.<\/p>\n\n\n\n<p>This script is inspired by <a
        href=\"https:\/\/gist.github.com\/igorljubuncic\/552ce387fd1e1c5768f5fd4efc71fabe\">the
        one<\/a> demonstrated in the blog post: <a href=\"https:\/\/ubuntu.com\/blog\/how-to-make-snaps-faster\">how-to-make-snaps-faster<\/a>
        and is available on <a href=\"https:\/\/github.com\/canonical\/gazebo_snap\/blob\/feat\/optimization\/startup-time.sh\">GitHub<\/a>.<\/p>\n\n\n\n<h3
        id=\"docs-internal-guid-4325ed61-7fff-f4c2-7c4b-e8823a87fb5e\">Runtime performance<\/h3>\n\n\n\n<p>The
        runtime performance of a ROS snap can be critical depending on our application.
        In the case of Gazebo, the faster Gazebo runs, the faster we can simulate
        different scenarios. A slow simulation would also slow down the development
        process. The same analogy will apply to our application. That is why we should
        consider the runtime performances as a metric.<\/p>\n\n\n\n<p>In order to
        measure the runtime performance of Gazebo, we will use the Real Time Factor
        (RTF). Since the RTF is very volatile (can change up to 200% in just a few
        seconds) we will compute the RTF on a one-minute averaging window. To do so,
        we will start the simulation paused, set the real time factor of the physic
        engine to 0 and run the simulation for approximately one minute. After that,
        we can pause and divide the simulation time by the real time available in
        the GUI. This provides us with a ratio to showcase the runtime performance
        of the snap.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a730\/image.png\"
        alt=\"Optimised Gazebo\" class=\"wp-image-113468\"\/><\/figure>\n\n\n\n<h3
        id=\"docs-internal-guid-a7ff195c-7fff-4cd0-c6c5-8d9029b2ff31\">Conclusion<\/h3>\n\n\n\n<p>Now,
        we have defined all the key metrics and why they are important. We also defined
        the tools and methodologies to optimise ROS snaps. We will be able to perform
        reliable measurements to properly evaluate the different optimisations that
        we will try in the next parts of this blog post series. All the measurements
        and tests will be done on the same computer (a ThinkPad laptop). Please note
        that we might measure different timings on another machine. The percentage
        of improvement is expected to be similar between machines.<\/p>\n\n\n\n<!--p><em>Continue
        reading <a href=\"https:\/\/ubuntu.com\/blog\/optimise-your-ros-snap-part-2\">Part
        2<\/a> of this series.<\/em><\/p-->\n\n\n\n<figure class=\"wp-block-image\"><img
