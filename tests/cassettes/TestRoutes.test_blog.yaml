        recognized as a 2021 Microsoft Partner of the Year finalist"},"content":{"rendered":"\n<p>LONDON
        \u2014 July 8, 2021 \u2014 Canonical, the publishers of&nbsp;<a href=\"https:\/\/ubuntu.com\/\">Ubuntu<\/a>,
        today announced it has been named a finalist for a 2021 Microsoft Partner
        of the Year Award. The company was honored among a global field of top Microsoft
        partners for demonstrating excellence in innovation and implementation of
        customer solutions based on Microsoft technology.<br><\/p>\n\n\n\n<p>Canonical
        and Microsoft launched Ubuntu Pro in 2020 to give customers a seamless experience,
        combining the infrastructure of Azure with the security and compliance features
        of Ubuntu, the world\u2019s most popular Linux for cloud environments.<br><\/p>\n\n\n\n<p>\u201cBy
        teaming with Microsoft, we\u2019ve been able to help the increasing number
        of organizations that want to migrate to Azure through Ubuntu,\u201d said
        Daniel Bowers, Canonical VP of Cloud Alliances. \u201cBeing named a Microsoft
        Partner of the Year finalist is a wonderful validation of the work we\u2019ve
        been doing together to help businesses of all sizes achieve their digital
        goals, with no compromises on security, support, and efficient management
        of workloads.\u201d<\/p>\n\n\n\n<p>The Microsoft Partner of the Year Awards
        recognizes Microsoft partners that have developed and delivered outstanding
        Microsoft-based solutions during the past year. Awards were classified in
        various categories, with honorees chosen from a set of more than 4,400 submitted
        nominations from more than 100 countries worldwide. Canonical was recognized
        for providing outstanding solutions and services.<br><\/p>\n\n\n\n<p>\u201cI
        am honored to announce the winners and finalists of the 2021 Microsoft Partner
        of the Year Awards,\u201d said Rodney Clark, corporate vice president, Global
        Partner Solutions, Channel Sales and Channel Chief, Microsoft. \u201cThese
        remarkable partners have displayed a deep commitment to building world-class
        solutions for customers\u2014from cloud-to-edge\u2014and represent some of
        the best and brightest our ecosystem has to offer.\u201d<\/p>\n\n\n\n<p><strong>About
        Canonical<\/strong><\/p>\n\n\n\n<p>Canonical is the company behind Ubuntu,
