        storage at the edge with MicroCeph"},"content":{"rendered":"\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Nr2128r6SQUjozHYvvGBdjQmTb8K2rMhmwhjZn81Z493WAMLLAp8GaR8eLS4Hp2w3Q5XnQvyYeXJSTvSPeXgKnQIgTSXoAYZDCfL1QiThjfU84i9dvqfS_iArhFnif6esYakdkPNZnaSYx3zAEfk6sA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Over the years, our enterprise data centre
        users have told us how much they love the end to end experience of an application-centric
        solution like Juju to manage their entire infrastructure.&nbsp; Juju is a
        software operator framework that abstracts the specifics of operating complex
        software and makes it simple and straightforward to deploy, operate and relate
        complimentary pieces of software, reducing cost and providing flexibility.
        <a href=\"https:\/\/ubuntu.com\/ceph\">Charmed Ceph<\/a> uses Juju to manage
        the entire lifecycle of deployment, configuration, and operations of a Ceph
        cluster.&nbsp;<br><\/p>\n\n\n\n<p>But, what if the use case is different?&nbsp;
        Maybe all that is required is simple and repeatable Ceph storage deployments.&nbsp;
        For example:<br><\/p>\n\n\n\n<ul><li>At an Edge location where there isn\u2019t
        much other infrastructure.&nbsp;&nbsp;<\/li><li>In situations where the person
        deploying the hardware and software isn\u2019t a Ceph expert.<\/li><li>In
        cases where a developer&nbsp; needs a real, local Ceph cluster that can be
        deployed and torn-down easily for development work.&nbsp;<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/aed5\/Screenshot-2023-04-13-at-09.25.29.png\"
        alt=\"\" class=\"wp-image-114110\"\/><figcaption>The spectrum of enterprise
        Ceph<\/figcaption><\/figure>\n\n\n\n<h1>Enter, MicroCeph<\/h1>\n\n\n\n<p><a
        href=\"http:\/\/microceph.com\/\">MicroCeph<\/a> is an opinionated Ceph deployment,
        with minimal setup and maintenance overhead, delivered as a Snap.&nbsp; Snaps
        provide a secure and scalable way to deploy applications on Linux.&nbsp; Any
        application, like Ceph, is containerised along with all of its dependencies
        and run fully sandboxed to minimise security risks.&nbsp; Software updates
        are hassle-free, and respect the operational requirements of a running Ceph
        cluster.<br><\/p>\n\n\n\n<p>The beauty of using Snaps to deliver MicroCeph
        is that each and every installation remains consistent, and isolated from
        the underlying host.&nbsp; Channels allow users to move between releases with
        relative ease, by default pulling from latest\/stable, but also with the option
        to consume latest\/edge with the newest features.<br><\/p>\n\n\n\n<p>Microcephd
        uses Dqlite to provide a distributed SQLite store to keep track of cluster
        nodes, the disks used as OSDs, and configuration such as the placement of
        services like the MONs, MGRs, RGWs and MDSs.<br><\/p>\n\n\n\n<p>All native
        protocols (RBD, CephFS and RGW) are supported, as well as additional configuration
        features like at-rest encryption of the underlying disks used for OSDs.&nbsp;
        Over time, additional features to manage the automatic handling of different
        failure domains will be added too, as well as the ability to scale-down a
        running cluster.<br><\/p>\n\n\n\n<h1>Try it out<\/h1>\n\n\n\n<p>With a handful
        of commands and a few minutes, it&#8217;s possible to have a functional Ceph
        cluster up and running.&nbsp; To get started, install the MicroCeph snap with
        the following command on each node to be used in the cluster:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap install microceph<br><\/pre>\n\n\n\n<p>Connect
        the microceph snap to the block-devices and hardware-observe interfaces:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap connect microceph:hardware-observe<br><\/pre>\n\n\n\n<p>Then
        bootstrap the cluster from the first node:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">microceph
        cluster bootstrap<br><\/pre>\n\n\n\n<p>One the first node, add other nodes
        to the cluster:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">microceph
        cluster add node[x]<br><\/pre>\n\n\n\n<p>Copy the resulting output to be used
        on node[x]:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">microceph cluster
        join pasted-output-from-node1<br><\/pre>\n\n\n\n<p>Repeat these steps for
        each additional node you would like to add to the cluster.<\/p>\n\n\n\n<p>Check
        the cluster status with the following command:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">microceph.ceph
        status<\/pre>\n\n\n\n<p>Here you should see that all the nodes you added have
        joined the cluster, in the familiar ceph status output.<\/p>\n\n\n\n<p>Next,
        add some disks to each node that will be used as OSDs:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">microceph
        disk add \/dev\/sd[x] --wipe<\/pre>\n\n\n\n<p>Repeat for each disk you would
        like to use as an OSD on that node, and additionally on the other nodes in
        the cluster. Cluster status can be verified using<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">microceph.ceph
        status<\/pre>\n\n\n\n<pre class=\"wp-block-preformatted\">microceph.ceph osd
        status<br><\/pre>\n\n\n\n<p>As we add additional functionality into MicroCeph
        its documentation will be updated <a href=\"https:\/\/canonical-microceph.readthedocs-hosted.com\/en\/latest\/\">here<\/a>.&nbsp;
        We\u2019d love to hear feedback from the community, PRs are very much welcomed
        <a href=\"https:\/\/github.com\/canonical\/microceph\">here<\/a>.<\/p>\n\n\n\n<h1>Additional
        resources<\/h1>\n\n\n\n<p>MicroCeph in the <a href=\"https:\/\/snapcraft.io\/microceph\">Snap
        Store<\/a><\/p>\n\n\n\n<p>MicroCeph introduction at <a href=\"https:\/\/www.youtube.com\/watch?v=yswvKnK1-4k\">CephDays
        NYC 2023<\/a><\/p>\n\n\n\n<p>Learn more about cloud-native storage in this
        <a href=\"https:\/\/ubuntu.com\/engage\/introduction-to-cloud-native-storage\">white
