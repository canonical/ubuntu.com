        has a new 13-month sliding support window &#8211;  What does it mean for you?"},"content":{"rendered":"\n<p>Livepatch
        is a valuable tool for fixing critical and high security kernel Common Vulnerabilities
        and Exposures, CVEs, at run-time, without the need for an immediate system
        reboot. However, it should not be used as a replacement for regular maintenance
        windows and rebooting. A good enterprise policy should include both livepatching
        and regular reboots to ensure the system remains stable and secure.<br><\/p>\n\n\n\n<p>This
        is because some system CVEs, such as firmware or device driver updates, will
        still require a system reboot. Additionally, Livepatch does not include kernel
        updates for non-security bug fixes, lower-priority security fixes, and performance
        improvements.&nbsp;<br><\/p>\n\n\n\n<p>Furthermore, there may be instances
        where critical kernel CVEs cannot be addressed through livepatching and will
        require a standard system update. Last but not the least, It is important
        to recognise that Livepatch is not a viable solution for upgrading to the
        next kernel release. To do so, a traditional system update is required which
        entails a reboot.<br><\/p>\n\n\n\n<p>For all these reasons, Canonical has
        always strongly recommended its customers to follow good enterprise policies
        for regular maintenance windows, and to use Livepatch to bridge the gap until
        their next scheduled maintenance window.<br><\/p>\n\n\n\n<h2>Sliding support
        window<\/h2>\n\n\n\n<p>In order to ensure that our customers adhere to the
        industry\u2019s best-practices and that livepatch does not hinder their maintenance
        schedules, Canonical has decided to introduce a sliding support window of
        13 months for every version revision of the GA kernels of all its Ubuntu LTS
        releases. This change is scheduled to take effect on April 20, 2023, coinciding
        with the release of Ubuntu 23.04, also known as Lunar Lobster.<br><\/p>\n\n\n\n<p>Does
        this mean that we are reducing the overall Livepatch maintenance period of
        LTS releases? Absolutely not. They are still going to be supported for 5 years
        as part of Canonical\u2019s LTS commitments, and 10 years if you have an Ubuntu&nbsp;
        Pro subscription.<br><\/p>\n\n\n\n<p>So what does this mean after all? If
        a customer has not rebooted their system in 13 months and they want to continue
        using Livepatch, they will need to install the latest kernel update and then
        reboot. This will bring them to a new revision of that same kernel version.
        This will also restart the clock for another 13 months of Livepatch support
        for that version.<br><\/p>\n\n\n\n<p>Let\u2019s take an example: if\u00a0
        you are running 5.4.0-60 GA kernel with your Ubuntu 20.04 LTS, and you have
        not rebooted for 13 months since its release date in April, 2020, you will
        simply need to update and\u00a0 reboot your system and come back to the latest
        update which will be 5.4.0-80. This will start the clock for another 13 months
        for this kernel version revision. Without such a reboot, you will not receive
        further livepatches.<br><\/p>\n\n\n\n<p>Within every 13-month support window,
        you have the flexibility to reboot your systems whenever it suits you.&nbsp;<br><\/p>\n\n\n\n<p>Furthermore,
        our latest exciting addition of<a href=\"https:\/\/canonical.com\/blog\/canonical-livepatch-gets-even-better-now-supporting-hardware-enablement-kernels\">
        livepatch support on Hardware Enablement (HWE) kernels <\/a>offers even more
        flexibility for those who prefer to use newer hardware. If you choose to reboot,
        you will now have the option to upgrade to the latest available HWE kernel.
        This means that, regardless of the kernel you choose to run on your Ubuntu
        LTS release, you can still take advantage of Livepatch.<br><\/p>\n\n\n\n<p>If
        your regular maintenance windows are already shorter than 13 months, this
        change will not affect you. However, if your maintenance windows are longer
        than 13 months, you will need to adjust them to ensure that you continue to
        receive livepatches for that particular kernel version.<br><\/p>\n\n\n\n<p>We
        understand that this announcement requires a detailed understanding of our
        Linux kernel maintenance and update cycle. If you have any questions or uncertainties
        about this process, please read on as we provide further explanations of the
        concepts and rationale behind it.<\/p>\n\n\n\n<h2>Understand Ubuntu kernel
        versions<\/h2>\n\n\n\n<p>Let\u2019s say that you are running Ubuntu 22.04
        with the &#8220;Ubuntu 5.15.0-35-generic&#8221; GA kernel. Each piece of this
        string carries a meaning. Let us explore it:<\/p>\n\n\n\n<ul><li>&#8220;Ubuntu&#8221;
        identifies the Linux distribution on which the kernel is running.<\/li><li>&#8220;5.15.0&#8221;
        represents the upstream kernel&#8217;s version number:<br>The &#8220;-35&#8221;
        at the end is the revision number of the kernel. It tells you how many times
        the kernel has been updated since its initial release, and in this case, the
        kernel has undergone 35 revisions as part of Canonical&#8217;s security maintenance
        process.<\/li><li>Lastly, &#8220;generic&#8221; refers to the kernel flavor,
        and Ubuntu offers various kernel flavors, such as generic and lowlatency.<\/li><\/ul>\n\n\n\n<h3>How
        does Canonical maintain every kernel version?<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ea57\/dani-tnU3UP9gclc-unsplash.jpg\"
        alt=\"a white sheet, with a bowl on top of it. the bowl is also white and
        is full of popcorn kernels.\" class=\"wp-image-114121\"\/><figcaption>Image
        from <a href=\"https:\/\/unsplash.com\/photos\/tnU3UP9gclc\">Unsplash<\/a>
        by <a href=\"https:\/\/unsplash.com\/@frokz\">Dani<\/a><\/figcaption><\/figure>\n\n\n\n<p>Ensuring
        the kernel is up-to-date is critical for system security. Canonical addresses
        kernel vulnerabilities by releasing Stable Release Updates (SRUs) every few
        weeks, which primarily focus on fixing specific issues rather than introducing
        new features or major system changes. These patches undergo extensive testing
        and verification to ensure that they effectively fix the intended issues without
        introducing new problems or regressions.<br><\/p>\n\n\n\n<p>As a result, you
        have the option to either update your kernel to its next revision by rebooting
        every few weeks, or to livepatch it instead. Opting for livepatching means
        that you can address critical and high kernel vulnerabilities while your system
        is still running, and save the reboot for your next scheduled maintenance
        window. With the 13-month sliding support window, you have the flexibility&nbsp;
        to&nbsp; continue using the same kernel revision for up to 13 months while
        benefiting from Livepatch.<\/p>\n\n\n\n<h3>What if I don\u2019t reboot after
        13 months?<\/h3>\n\n\n\n<p>Canonical strongly advises adhering to industry
        best practices, including not having unreasonably long maintenance windows.
        Not following these practices may lead to system instability and security
        vulnerabilities. If you choose to not reboot your system for more than 13
        months, you will no longer receive livepatches for that particular kernel
        version revision. However, after updating to a more recent kernel revision
        of the same or newer kernel version and rebooting, you can once again take
        advantage of Livepatch support.<\/p>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>Livepatch
        is a vital technology that presents numerous advantages to organisations seeking
        to ensure the security of their kernel while minimising the impact of reboots
        caused by software updates. By reducing downtime, Livepatch saves valuable
        time on unplanned work, allowing your team to focus on true business innovation
        that can make a difference to your organisation.<br><\/p>\n\n\n\n<p>To fully
        experience all these great benefits, it is crucial to make optimal use of
        Livepatch. With the newly announced 13-month sliding support window, you have
        the flexibility to continue using the same kernel revision for up to 13 months
        while benefiting from Livepatch.<br><\/p>\n\n\n\n<p>If you would like to know
        more about livepatch and the Canonical approach of security at large, <a href=\"https:\/\/ubuntu.com\/security\/contact-us\">contact
        us<\/a> or reach out to us through our <a href=\"https:\/\/discourse.ubuntu.com\/c\/security\/livepatch\/82\">discourse
        channels<\/a>. We would love to hear from you!<\/p>\n\n\n\n<h1>Additional
