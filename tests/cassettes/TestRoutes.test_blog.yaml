        2.4, enhancing digital signage and smart screen development"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/NOe1rXfZyHBkqsPumE-WA_LQIQ1CoW-hTBJFPs-qsNl1ja5N0uIiEfxWU6Ykw4erNRnJ5nFQLf61q1QXF3MRwYgeJdLtfQb-pBCZpWpfvUOts2ZtK4LLtou8km2c0xUjdJ3NvasX\"
        alt=\"Mir 2.4\"\/><\/figure>\n\n\n\n<p>Another cycle brings another release
        of Mir, with new features and new innovative use cases. <a href=\"https:\/\/mir-server.io\/\">For
        those of you new to Mir<\/a>, our flexible display server provides a set of
        libraries and Wayland compositor for building Wayland-based shells with integrated
        window management. It is widely used in different IoT applications, including
        <a href=\"https:\/\/ubuntu.com\/internet-of-things\/digital-signage\">digital
        signage<\/a> solutions and desktops shells. And today, Canonical is launching
        Mir 2.4, a new version of Mir that improves Mir interfaces for graphics platforms
        to make them more suitable for use on hybrid systems.\u00a0<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/yr5HPme9sSHijyIGMfySqOT2eP_7LfucVVxCpClKhghMVdCQYpI_Z0pQ6zMI10_nPa-lwg4h2jVsEGvTEoxMZzXGpBjJBUIzoAq6tQcZ4KN6_Q1nPqV-26xlV4Y4IMevDtJi8G3D\"
        alt=\"multiplatform shell\"\/><\/figure>\n\n\n\n<h2>New features on Mir for
        X11 and Wayland<\/h2>\n\n\n\n<p>In this new release, we have fixed various
        issues of our Wayland and Xwayland support and we have made several improvements
        to our \u201cMir on X\u201d platform. Here are the more significant enhancements:&nbsp;<br><\/p>\n\n\n\n<ul><li>GBM-KMS
        back-end now has a new driver-quirks option.&nbsp;<\/li><li>&#8211;enable-key-repeat
        is now respected with Mir&#8217;s Wayland code<\/li><li>Timestamps for frame
        done events are handled under Wayland.&nbsp;<\/li><li>Adding the hostname
        to the window title when remoting via X-forwarding, improving the user experience.&nbsp;<\/li><li>Ported
        to XCB the X11 platform code and now supports resizing Mir-on-X11 windows.<\/li><\/ul>\n\n\n\n<p>Additionally,
        Mir 2.4 supports precise floating-point pointer-events with the Wayland platform
        for high precision input events.<br><\/p>\n\n\n\n<p>For further information
        please visit <a href=\"https:\/\/discourse.ubuntu.com\/t\/release-2-4-0\/22663\">the
        discourse release<\/a>. If you want to experience these new features while
        building your smart display for your project, have a look at <a href=\"https:\/\/snapcraft.io\/mir-kiosk\">mir
        kiosk<\/a>.<\/p>\n\n\n\n<h2>Try egmde snap&nbsp;<\/h2>\n\n\n\n<p>Egmde is
        a lightweight, basic, usable graphical shell, for desktop environments. This
        basic shell includes several keyboard shortcuts and optional support for workspaces
        and shell components. It&#8217;s still in its beta phase, however, you can
        use it, for example, to test your Mir applications on your desktop before
        putting them in your device or purchasing a display.&nbsp;<\/p>\n\n\n\n<p>Want
        to test our new <a href=\"https:\/\/forum.snapcraft.io\/t\/call-for-testing-egmde-143-mir2-4-0-snap185\/24903\">egmde
        new snap release<\/a>! Have a look and let us know what you think!&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/SrXWFZLgKcqBl7Fj-QloaJSMl7jdUdpwIZRiPJ9MfAhl84LYrDM8iTLF8W2CeMT3npHAdYjdVgGCag2PU5l9TK1T4FFp6l_fxTNERIXI_H3VAuh5wJrin-xJlqHYXpnXKSOS_TLI\"
        alt=\"desktop shell\"\/><\/figure>\n\n\n\n<h2>Who is using Mir?<\/h2>\n\n\n\n<p>Mir
        can be used in anything from smartphones to signage solutions, you can find
        it on screens of robots, to IoT devices. Thanks to its security and flexibility,
        Mir has found its place in several applications. Today we would like to share
        some applications with you!<br><\/p>\n\n\n\n<h3>Confined desktop<\/h3>\n\n\n\n<p>Do
        you want to run a confined graphical shell and launch applications on a desktop
        system? Then you might be interested in testing our proof-of-concept snap
        that demonstrates this. We implemented a new desktop-launch interface for
        use by snapped desktop shells and launcher apps. So learn how snaps can launch
        other snaps for this purpose in <a href=\"https:\/\/discourse.ubuntu.com\/t\/confined-desktop-proof-of-concept\/22589\">the
        following post<\/a>.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/zevNRiTYjHVFihLvpZSFby9LAaqfxGUCJfOmIc0XzZeRFFw2T1XYemVYj5dNajxCtcithtsla5sba00l4W9u0mWJF2ugOkLojjKs4FzFG3XGXFFrNOsnCN7BfjBt9d1XzD0LIcJX\"
        alt=\"confined desktop \"\/><\/figure>\n\n\n\n<h3>Retro Pinball&nbsp;<\/h3>\n\n\n\n<p>We
        love when the community brings their projects to the table. And <a href=\"https:\/\/discourse.ubuntu.com\/t\/propose-new-appliance-emilia-pinball-pincab-profile\/22214\">rzr
        brings us a nice application<\/a> of building a retro pinball, arcade-style.
        Using Mir kiosk, a Raspberry Pi, and <a href=\"https:\/\/ubuntu.com\/download\/raspberry-pi-core\">Ubuntu
        Core 20<\/a>, as the heart of the operation, you can install this entertaining
        game in your living room.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/WlT5I0UEypb5vJCcZJbxTtwCoRbmJf-xQC0HGy_OI8nVrfr0TWA7zugPVMIwviqusi2qI5UhtFCx7lQEEf1vw5EdWqR07E-IaDa21bt-5QpTr0OZRiXCHE6bpl67Y8jqv71pxYHM\"
        alt=\"mir on pinball\" width=\"546\" height=\"306\"\/><\/figure>\n\n\n\n<h3>Tell
        us about your Mir&nbsp;&nbsp;<\/h3>\n\n\n\n<p>Are you using Mir to power your
        next smart display? Do you want to feature in our next blog? We\u2019d love
        to hear about it and feature it next month. Send a summary to <a href=\"mailto:mir.community@canonical.com\">Mir.community@canonical.com<\/a>,
