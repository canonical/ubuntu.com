        enables Ubuntu on SiFive\u2019s HiFive RISC-V boards"},"content":{"rendered":"\n<p>With
        Canonical announcing Ubuntu support for so much new hardware, the announcement
        of Ubuntu ported to a new architecture can go unnoticed. But today, we have
        a big one. Working\u00a0 with the leading <a href=\"https:\/\/riscv.org\/\">RISC-V<\/a>
        core <a href=\"https:\/\/www.sifive.com\/\">IP designer and development board
        manufacturer, SiFive<\/a>, we are proud to announce the first Ubuntu release
        for two of the most prominent SiFive boards, <a href=\"https:\/\/discourse.ubuntu.com\/t\/risc-v-on-ubuntu\/22450\">Unmatched
        and Unleashed<\/a>. <\/p>\n\n\n\n<h4>RISC-V, a new paradigm for Open Source
        hardware<\/h4>\n\n\n\n<p>In the last decade, open source and open standards
        have reshaped the world we live in. Such technologies have produced long-lasting
        results and RISC-V consortium has extended open-source to develop a standard
        open-source processor architecture.<br><\/p>\n\n\n\n<p>This free and open
        Instruction Set Architecture (ISA) can enable a new era of processor innovation
        through open standard collaboration with rapid industry-wide adoption. The
        architecture can be applied to a broad range of processors, from low-end microcontrollers
        to high-end server-grade processors.&nbsp;<br><\/p>\n\n\n\n<p>SiFive and RISC-V
        International were founded with the intention of building a collaborative
        community of software and hardware innovators, all based on<a href=\"https:\/\/riscv.org\/technical\/specifications\/\">
        the RISC-V ISA<\/a>, providing a great alternative to closed-source classical
        architectures for companies with the long-term view of developing their own
        processors. It has even become a national endeavour for countries like China,
        India, and Pakistan.<\/p>\n\n\n\n<h4>Consolidating reference hardware and
        software architectures<\/h4>\n\n\n\n<p>As RISC-V gains momentum, the emerging
        industry of vendors is creating an ecosystem of products, with a pile of early
        adopters eager to begin the application development. However, there is a need
        for top-notch development systems for developers that can then be taken seamlessly
        to production.<br><\/p>\n\n\n\n<p>While RISC-V enables stable reference architectures
        and hardware, running stable software on new boards can still be challenging.
        A great effort on cross-toolchain development is required, allowing the cross-compilation
        of software. The portability of applications is of great importance to move
        code to the new processor architecture.<br><\/p>\n\n\n\n<p>The cornerstone
        of the necessary software is the underlying Operating System (OS), which provides
        reliability and stability to the system. This demand makes the development
        on Linux even more attractive, since Linux is the most popular OS for developers
        and hobbyists, across kernel, drivers, and distributions.<\/p>\n\n\n\n<h4>Open
        source initiatives are backed up by Canonical<\/h4>\n\n\n\n<p>At Canonical,
        we believe that open source is the best way to accelerate innovation. This
        motivates us to enable a wide range of open source communities under the Ubuntu
        umbrella. Open source software comes with its own set of challenges. Yes,
        the code can be accessed easily, but there is a gap when it comes to commercial
        deployments. What if there is a critical vulnerability (CVE) found in OSS
        used that is imperative to fix? Who provides updates with bug fixes when there
        are millions of boards out in the field? Canonical aims to position Ubuntu
        as not just the reference OS for innovators and developers, but also as the
        vehicle to enable them to take their products to market faster by letting
        them focus on their core application, without having to worry about the stability
        of the underlying frameworks. RISC-V has a lot of potential and is becoming
        a competitive ISA in multiple markets. With this premise in mind, porting
        Ubuntu to RISC-V to become the reference OS for early adopters was a no-brainer.<\/p>\n\n\n\n<h4>SiFive
        taking the lead<\/h4>\n\n\n\n<p><a href=\"https:\/\/www.sifive.com\/\">SiFive<\/a>
        (founded by the inventors of RISC-V) is one of the largest investors in RISC-V
        solutions, delivering a portfolio of commercial RISC-V products that is the
        most widely adopted in the world.<br><\/p>\n\n\n\n<p>In addition to the wide
        portfolio of processor Core IP, the SiFive ecosystem of products include the
        portfolio of <a href=\"https:\/\/www.sifive.com\/boards\">HiFive boards<\/a>
        based on different flavours of RISC-V processors and peripherals.&nbsp;<br><\/p>\n\n\n\n<p>SiFive
        <a href=\"https:\/\/www.sifive.com\/boards\/hifive-unleashed\">HiFive Unleashed<\/a>
        is the first Linux-capable development system; it is based on the Freedom
        U540, the world\u2019s first Linux-capable multi-core RISC-V processor. Although
        currently discontinued, there is a legion of early adopters and developers
        using this board from the initial release.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/vDxnc2wgX6hcyndHryxq0ljmZ_KqZcKFQbFV8Q3nAtlVuPEbBKkbekDYzI10SCWbIf09o9ud182pJnxwI2GC5DLrRXkP5Egtwxh_ZK7rMFLb_m1_20ApFnd9iTmVIZI-5b6tznfY\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>SiFive\u2019s <a href=\"https:\/\/www.sifive.com\/boards\/hifive-unmatched\">HiFive
        Unmatched<\/a> is the latest platform, based on the Freedom U740 processor,
        a high-performance multi-core, 64-bit dual-issue, superscalar RISC-V processor.
        With a PC form factor, the board is a turning point for developers having
        an eye and a half on production projects.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/hZrlfU2jIFKhRyhZrxg6oeiBqllOWb_V7S-BXoGedfvw7HbuIqDhj8nXKZEq3j1qIkyBH7_NuJGj55spdyDabvrmcJnLXSr-z-zVXVbZ5RybBXzMRudk4qWLBrhSKbhtNPeGWyAJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>SiFive and Canonical bring
        Ubuntu to the latest boards<\/h2>\n\n\n\n<p>\u201cAs SiFive brings best-in-class
        RISC-V cores to market, upstream OS and toolchains support ready for silicon
        availability is a very important part of the software ecosystem. Developers
        rely on critical components such as Ubuntu to develop and test their software
        and products\u201d, said Yunsup Lee, CTO and co-founder, SiFive.<br><\/p>\n\n\n\n<p>The
        availability of Ubuntu running on the HiFive boards comes as the result of
        the joint work between Canonical and SiFive engineering teams. Canonical\u2019s
        team is engaged in an ongoing process of porting Ubuntu to HiFive boards,
        backed by the SiFive engineering team, as part of a long-term collaboration
        between the two companies.<br><\/p>\n\n\n\n<p>\u201cCollaboration is at the
        heart of successful, strategic, and lasting industry adoption,\u201d shares
        Calista Redmond, CEO of RISC-V. \u201cThe RISC-V community and our industry
        benefit from the contribution and collaboration that Canonical and SiFive
        have brought to RISC-V.\u201d \u201cCongratulations on this amazing milestone
        together!\u201d<br><\/p>\n\n\n\n<p>Ubuntu, backed by Canonical, provides a
        commercial-grade Linux distribution that is also free to use by innovators
        and developers. \u201cWe are delighted to bring Ubuntu to SiFive hardware.
        Having first-class Ubuntu support enables the&nbsp; RISC-V ecosystem to scale
        fearlessly to production, with the assurance that they have access to the
        same enterprise-grade support and security as on other processor architectures.\u201d
        said Mark Shuttleworth, CEO and Founder at Canonical.<br><\/p>\n\n\n\n<p>Canonical\u2019s
        ability to validate and certify boards with Ubuntu provides a decisive factor
        for developers enabling them to focus on application development, feeling
        confident about platform quality and stability, including both &#8211; hardware
        and the underlying OS.<\/p>\n\n\n\n<h2>Promising future<\/h2>\n\n\n\n<p>As
        RISC-V platforms mature, there are a large number of initiatives striving
        hard to position products and provide for the increasing market demand. Canonical\u2019s
        goal is to standardise the underlying OS, providing a stable, secure Linux
        distribution for top-notch boards, helping early adopters to focus on their
        applications development and business case, and providing a reliable and out-of-the-box
        experience, followed by a path to commercial support for a successful go-to-market.
        Canonical\u2019s initiatives, including the security-hardened Ubuntu Core
        operating system, snap-based containerization and an app-based mindset to
        embedded systems, promises to smoothen the path for industrial, robotics,
        and automotive deployments as the industry moves to a 5G-enabled IoT era.<br><\/p>\n\n\n\n<h2>Ubuntu
        on HiFive boards available now<\/h2>\n\n\n\n<p>Three different Ubuntu images
        are now available for SiFive\u2019s HiFive boards, and more work is expected
        to include new features and a port to the latest Ubuntu releases.<br><\/p>\n\n\n\n<p>HiFive
        Unmatched is supported by <a href=\"https:\/\/cdimage.ubuntu.com\/releases\/21.04\/release\/\">Ubuntu
        21.04<\/a>. The riscv64+unmatched.img.xz image can be used on any SiFive HiFive
        Unmatched board or under qemu. The Ubuntu 20.04.3 LTS will also support the
        HiFive Unmatched.<br><\/p>\n\n\n\n<p>HiFive Unleashed is supported by <a href=\"https:\/\/cdimage.ubuntu.com\/releases\/21.04\/release\/\">Ubuntu
        21.04<\/a> and <a href=\"https:\/\/cdimage.ubuntu.com\/releases\/20.04.2\/release\/\">Ubuntu
        20.04.2 LTS<\/a>. The riscv64+unleashed.img.xz image can be used on any SiFive
        HiFive Unleashed board or under qemu.<br><\/p>\n\n\n\n<p>For guidance and
        discussion on the images and the best ways to install them please use the
        <a href=\"https:\/\/discourse.ubuntu.com\/t\/risc-v-on-ubuntu\/22450\">Ubuntu
        discourse under the documentation itself<\/a> so everyone can benefit from
        your experience.&nbsp;&nbsp;<br><\/p>\n\n\n\n<h2>Further reading<\/h2>\n\n\n\n<ul><li><a
        href=\"https:\/\/discourse.ubuntu.com\/t\/risc-v-on-ubuntu\/22450\">Discourse
        documentation in Ubuntu<\/a><\/li><\/ul>\n\n\n\n<p><a href=\"https:\/\/forums.sifive.com\/\">SiFive
