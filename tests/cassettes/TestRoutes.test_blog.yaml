      string: '[{"id":113725,"date":"2023-04-17T08:48:26","date_gmt":"2023-04-17T08:48:26","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=113725"},"modified":"2023-04-17T08:48:28","modified_gmt":"2023-04-17T08:48:28","slug":"optimise-your-ros-snap-part-3","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/04\/17\/optimise-your-ros-snap-part-3\/","title":{"rendered":"Optimise
        your ROS snap \u2013 Part 3"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/310e\/Snap-optimization-3.gif\"
        alt=\"optimise ROS\" class=\"wp-image-114071\"\/><\/figure>\n\n\n\n<p><em>Welcome
        to Part 3 of our \u201coptimise your ROS snap\u201d blog series. Make sure
        to check <a href=\"https:\/\/ubuntu.com\/blog\/optimise-your-ros-snap-part-2\">Part
        2<\/a>. This third part is going to present safe optimisations consisting
        of removing duplicates and unnecessary files. We will present three different
        methods as well as their cumulative benefits for the performance of ROS snaps.<\/em><\/p>\n\n\n\n<p><!--p><a
        href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-4\"><em>Part
        4<\/em><\/a><em> of this series will present the dynamic library caching optimisation.<\/em><\/p--><\/p>\n\n\n\n<p><!--p><a
        href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-5\"><em>Part
        5<\/em><\/a><em> of this series will present alternative compressions as well
        as a risky but efficient optimisation.<\/em><\/p--><\/p>\n\n\n\n<p><!--p><a
        href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-6\"><em>Part
        6<\/em><\/a><em> of this series will present the conclusion of our optimisation
        as well as their results and real life use cases.<\/em><br><\/p--><\/p>\n\n\n\n<p>When
        snaps are bundling all their dependencies, unnecessary files are bundled too.
        Most dependencies are coming from APT packages. These packages are also bundling
        files that are not useful for our snap at runtime (documentations, build tools,
        etc.). All these unnecessary files count in the size of our snap and affect
        the \u201ccold start\u201d. Reducing the number of files in our snap would
        make it smaller and potentially start faster.<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-d969be85-7fff-ff47-af06-167a5f887674\">Remove
        unnecessary files for deployment<\/h2>\n\n\n\n<p>Debian packages are not only
        used for deployment. Some can be used for development or simply bundle files
        that are necessary only at build time. A <code>C++<\/code> library Debian
        package most likely includes headers, <code>CMakeLists.txt<\/code>, examples
        and even some tests that are certainly useful at build time but no longer
        necessary once we deploy our final application. As an example, the Gazebo
        snap currently contains 7920 headers files! Using the <code>package.xml<\/code>
        files, the <code>colcon<\/code> plugin is deducing what Debian packages are
        necessary to keep for the snap, namely the <code>exec_depends<\/code>. These
        packages along with our compiled binaries are first placed <a href=\"https:\/\/snapcraft.io\/docs\/parts-lifecycle#heading--steps\">in
        the stage, then moved to the prime area<\/a>. All the files placed in the
        prime folder are going to be bundled in the final <code>.snap<\/code> file.<\/p>\n\n\n\n<p>As
        an example, the Debian package <code>ros-foxy-rclcpp<\/code>, necessary at
        run-time for our snap, contains <code>CMake<\/code> files in <code>opt\/ros\/foxy\/share\/rclcpp\/cmake\/<\/code>
        and tons of header files in <code>opt\/ros\/foxy\/include\/rclcpp<\/code>
        that are no longer necessary once the snap is shipped.<\/p>\n\n\n\n<p>This
        is one package out of the hundreds a complex application may rely on. How
        many other&nbsp; tests, examples, doc, man files, sources that are not necessary
        for our final application can we spare?<\/p>\n\n\n\n<h3 id=\"docs-internal-guid-f26285e2-7fff-c479-6fb5-7016da0d69b9\"><strong>Optimisation<\/strong><\/h3>\n\n\n\n<p>The
        idea here is to clean up the prime part once the prime step has been completed
        by the other parts. We can add a clean-up part to search for all the files
        and directories we mentioned above and simply delete them.&nbsp;Let us add
        the following part to our <code>snapcraft.yaml<\/code>:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>cleanup:\n  after:
        [gazebo, ros2-foxy-extension] # we want to make sure that we clean only after
        the other parts did their prime step\n  plugin: nil\n  build-packages: [fd-find]
        # I personally find that installing fd-find and calling it is generally faster
        than calling find once\n  override-prime: |\n\n    # remove every header and
        source file\n    fdfind --type file --type symlink ''.*\\.(hpp|hxx|h|hh|cpp|cxx|c|cc)$''
        $SNAPCRAFT_PRIME --exec rm {}\n\n    # remove every cmake file\n    fdfind
        --type file --type symlink ''(.cmake|CMakeLists.txt)$'' $SNAPCRAFT_PRIME --exec
        rm {}\n\n    # remove every test(s) directories\n    fdfind --type directory
        \"^tests?$\" $SNAPCRAFT_PRIME --exec rm -rf {}\n\n    # remove every example(s)
        directories\n    fdfind --type directory \"^examples?$\" $SNAPCRAFT_PRIME
        --exec rm -rf {}\n\n    # remove man files\n    rm -rf $SNAPCRAFT_PRIME\/usr\/share\/man\n\n    #
        remove doc files\n    rm -rf $SNAPCRAFT_PRIME\/usr\/share\/doc\n\n    # remove
        perl share files\n    rm -rf $SNAPCRAFT_PRIME\/usr\/share\/perl\n\n    # remove
        \/usr\/src\/\n    rm -rf $SNAPCRAFT_PRIME\/usr\/src\n\n    # remove additional
        ROS 2 sources\n    rm -rf $SNAPCRAFT_PRIME\/opt\/ros\/foxy\/src\/<\/code><\/pre>\n\n\n\n<p>The
        list of files and directories to delete obviously depends on the use case.
        This is not an exhaustive list, but let\u2019s see the results that we get
        adding this optimisation to the previous one. We must make sure to test our
        final snap enough to be sure that we didn\u2019t remove something that was
        necessary.<\/p>\n\n\n\n<h3 id=\"docs-internal-guid-61d87599-7fff-1dec-76d2-4bc319fb1c68\"><strong>Results<\/strong><\/h3>\n\n\n\n<table
        class=\"wp-block-table aligncenter\"><thead><tr><th>Gazebo snap<\/th><th>Cold
        start<\/th><th>Hot start<\/th><th>RTF<\/th><th>.snap size<\/th><th>Installed
        snap size<\/th><\/tr><\/thead><tbody><tr><th>Release<\/th><td>6.06<\/td><td>2.72<\/td><td>4.39<\/td><td>232
        M<\/td><td>758 M<\/td><\/tr><tr><th>No unnecessary files<\/th><td>6.02<\/td><td>2.73<\/td><td>4.67<\/td><td>211
        M<\/td><td>674 M<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>In terms of timing
        we don\u2019t see anything significant, but in terms of size we see a significant
        reduction (9% size on the snap file and 12% on the filesystem).<\/p>\n\n\n\n<h2
        id=\"docs-internal-guid-891405e6-7fff-0c19-ae69-16d1608f6527\">Remove unnecessary
        Debian packages for deployment<\/h2>\n\n\n\n<p>In the dependency tree of our
        Debian <code>apt<\/code> packages, they might be packages that are really
        only necessary for build time. The <code>colcon<\/code> snapcraft plugin will
        use <code>rosdep<\/code> to automatically download all necessary dependencies.
        Depending on how dependencies are declared by a given project, there might
        be weight we would like to drop. However, the problem is that if we remove
        them classically (say e.g. with <code>apt<\/code>), we will also remove the
        packages that depend on and thus pull them in the first place. One can list
        the dependencies of a package by running:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>apt-cache
        depends my-package<\/code><\/pre>\n\n\n\n<p>Similarly, we can list the packages
        that depend on a given package by running:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>apt-cache
        rdepends my-package<\/code><\/pre>\n\n\n\n<p>For example, let\u2019s explore
        what potentially unnecessary dependency <code>ros-foxy-ros-core<\/code> is
        directly pulling to our prime stage.<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>Depends:
        ros-foxy-ament-cmake\nDepends: ros-foxy-ament-cmake-auto\nDepends: ros-foxy-ament-cmake-gmock\nDepends:
        ros-foxy-ament-cmake-gtest\nDepends: ros-foxy-ament-cmake-pytest\nDepends:
        ros-foxy-ament-cmake-ros\nDepends: ros-foxy-ament-lint-auto\nDepends: ros-foxy-ament-lint-common\nDepends:
        ros-foxy-launch-testing\nDepends: ros-foxy-launch-testing-ament-cmake\nDepends:
        ros-foxy-launch-testing-ros\nDepends: ros-foxy-rosidl-default-generators<\/code><\/pre>\n\n\n\n<p>This
        one package is pulling a lot of dependencies, and I\u2019ve listed here only
        the ones that I estimated to only be necessary at build\/test time. We can
        also note that some general purpose packages like <code>python3-colcon<\/code>,
        <code>python3-rosdep<\/code>, etc are no longer necessary. As mentioned at
        the beginning of the section, if a package A depends on B, removing B means
        also removing A. We cannot use <code>apt<\/code> or <code>dpkg<\/code> since
        we do not want to remove dependencies or dependent packages. Plus, in our
        case, the packages are installed in the <code>\/root\/prime<\/code> directory.<\/p>\n\n\n\n<h3
        id=\"docs-internal-guid-a77498f0-7fff-ff6f-80f4-630380b31de2\"><strong>Optimisation<\/strong><\/h3>\n\n\n\n<p>One
        solution here is to list all the files installed by a Debian package that
        we know we don\u2019t want and simply remove all the installed files in the
        <code>\/root\/prime<\/code>.<\/p>\n\n\n\n<p>To do so, we will create two functions.
        One for deleting every file installed by a Debian package and one for applying
        the previous function to every package that matches a prefix (for example,
        to remove every package starting with <code>ros-foxy-ament-cmake<\/code>).<\/p>\n\n\n\n<p>We
        will add the following code to our <code>cleanup<\/code> part:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>function remove-apt-package (){\n  # because
        of the previous cleanup, we might have deleted headers that were installed
        by Debian packages, hence we ignore listing a file that no longer exist\n  set
        +o pipefail\n  $(dpkg -L $1 | xargs -I {} bash -c ''ls -ld $SNAPCRAFT_PRIME{}
        2> \/dev\/null || true'' | grep -v \"^d\" | awk ''{print $NF}'' | xargs rm
        -f)\n  # remove empty directories\n  $(dpkg -L $1 | xargs -I {} bash -c ''ls
        -ld $SNAPCRAFT_PRIME{} 2> \/dev\/null || true'' | grep \"^d\" | tail -n +2
        | awk ''{print $NF}'' | xargs -I {} rmdir --ignore-fail-on-non-empty {})\n  set
        -o pipefail\n}\nfunction remove-apt-package-with-prefix (){\n  for pkg in
        $(dpkg --get-selections \"$1*\" | awk ''{print $1}'')\n  do\n    remove-apt-package
        $pkg\n  done\n}\nremove-apt-package ros-foxy-rosidl-adapter\nremove-apt-package
        ros-foxy-rosidl-generator-c\nremove-apt-package ros-foxy-rosidl-generator-cpp\nremove-apt-package
        ros-foxy-rosidl-generator-py\nremove-apt-package ros-foxy-ament-cmake-gmock\nremove-apt-package
        ros-foxy-python-cmake-module\nremove-apt-package python3-pytest\n\n# remove
        globs of packages\nremove-apt-package-with-prefix ros-foxy-ament-cmake\nremove-apt-package-with-prefix
        ros-foxy-testing\nremove-apt-package-with-prefix python3-colcon\nremove-apt-package-with-prefix
        python3-rosdep\nremove-apt-package-with-prefix cmake<\/code><\/pre>\n\n\n\n<p>Here,
        the selection of unnecessary packages is not exhaustive. We should remove
        packages that we are sure are unnecessary in our application.<\/p>\n\n\n\n<h3><strong>Results<\/strong><\/h3>\n\n\n\n<p>Now,
        what was the benefit of that:<\/p>\n\n\n\n<table class=\"wp-block-table\"><thead><tr><th>Gazebo
        snap<\/th><th>Cold start<\/th><th>Hot start<\/th><th>RTF<\/th><th>.snap size<\/th><th>Installed
        snap size<\/th><\/tr><\/thead><tbody><tr><th>Release<\/th><td>6.06<\/td><td>2.72<\/td><td>4.39<\/td><td>232
        M<\/td><td>758 M<\/td><\/tr><tr><th>Initial clean-up<\/th><td>6.02<\/td><td>2.73<\/td><td>4.67<\/td><td>211
        M<\/td><td>674 M<\/td><\/tr><tr><th>Remove hand-picked Debians<\/th><td>6.09<\/td><td>2.75<\/td><td>4.36<\/td><td>193
        M<\/td><td>626 M<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>In terms of timing
        again nothing significant, but in terms of size we see a gain one more time
        (9% reduction on the snap file and 7% reduction on the filesystem compared
        to the snap with only the unnecessary files removed).<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-3afce083-7fff-e6d5-7211-fa0787afc2bb\">Clean-up
        content sharing duplicates<\/h2>\n\n\n\n<p>In the previous section regarding
        the kde-neon extension and the content sharing snap, we saw that it saves
        us from having to store additional files. Our kde-neon content sharing snap
        doesn\u2019t contain only our Qt libraries, but also all its dependencies
        that we might have downloaded too in our Gazebo snap. The idea here would
        be to list every duplicate and simply delete the duplicated files from our
        Gazebo snap since we can find them in our content sharing. Additionally, we
        also can access the files from our base: <code>core20<\/code>.<\/p>\n\n\n\n<h3><strong>Optimisation<\/strong><\/h3>\n\n\n\n<p>We
        will list all the files in our <code>core20<\/code> and kde-neon content snap
        and remove them if they are also available in our prime directory. The kde-neon
        extension is using the last content sharing snap available (with a name in
        the format <code>kde-frameworks-QTVERSION-core20<\/code>). Thus, we will have
        to deduce that name from the environment variable provided by the extension.<\/p>\n\n\n\n<p>We
        can append the following code to our <code>override-prime<\/code> of <code>cleanup<\/code>
        part:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>KDE_CONTENT_SNAP=$(echo
        $SNAPCRAFT_CMAKE_ARGS | sed -n ''s\/.*\\\/snap\\\/\\(.*\\)-sdk.*\/\\1\/p'')
        # deduce the Qt content sharing snap name\n# Remove duplicated files available
        in content snap\nfor snap in \"core20\" $KDE_CONTENT_SNAP; do # List all content-snaps
        and base snaps you''re using here\n  snap install $snap\n  # We don''t delete
        symlink\n  cd \"\/snap\/$snap\/current\" &amp;&amp; fdfind . --type f --exec
        rm -f \"$SNAPCRAFT_PRIME\/{}\" \\;\n  # We delete only symlink pointing to
        nowhere\n  find \"$SNAPCRAFT_PRIME\" -xtype l -delete\ndone <\/code><\/pre>\n\n\n\n<h3
        id=\"docs-internal-guid-e00f2966-7fff-589e-8e21-5aa5691f5126\"><strong>Results<\/strong><\/h3>\n\n\n\n<table
        class=\"wp-block-table aligncenter\"><tbody><tr><th>Gazebo snap<\/th><th>Cold
        start<\/th><th>Hot start<\/th><th>RTF<\/th><th>.snap size<\/th><th>Installed
        snap size<\/th><\/tr><tr><th>Release<\/th><td>6.06<\/td><td>2.72<\/td><td>4.39<\/td><td>232
        M<\/td><td>758 M<\/td><\/tr><tr><th>Remove hand-picked Debians<\/th><td>6.09<\/td><td>2.75<\/td><td>4.36<\/td><td>193
        M<\/td><td>626 M<\/td><\/tr><tr><th>Clean-up content sharing duplicates<\/th><td>6.03<\/td><td>2.76<\/td><td>4.29<\/td><td>119
        M<\/td><td>427 M<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>In terms of timing,
        again, nothing significant, but in terms of size we see a reduction again
        (38% reduction on the snap file and 32% reduction on the filesystem compared
        to the snap with only the unnecessary Debian packages removed). This is a
        huge gain, and the extra work to achieve this gain is not much. We can recommend
        any snap relying on content sharing to use this optimisation to save space.<br><\/p>\n\n\n\n<h2><strong>Conclusion<\/strong><\/h2>\n\n\n\n<p>In
        this blog post part, we have seen that there are a lot of files that are actually
        completely unnecessary and bloating our snap. Understanding what we are installing
        in our snap is paramount to optimise it. In the case of other ROS snaps, we
        might find other types of files and packages that are completely unnecessary
        and could be deleted. Reducing the size of a snap will benefit all the snap
        users and applying this to every ROS snap would save precious time and storage
        space.<\/p>\n\n\n\n<p><!--p><em>Continue reading this blog post on&nbsp; <\/em><a
        href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-4\"><em>Part
