        started with micro-ROS on the Raspberry Pi Pico"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/edf8\/uros_pico_2.jpg\"
        alt=\"Running micro-ROS on Raspberry Pi Pico\" class=\"wp-image-102010\" \/><figcaption>Running
        micro-ROS on Raspberry Pi Pico<\/figcaption><\/figure>\n\n\n\n<p>In this post
        we will see how the Raspberry Pi Pico can natively speak to a ROS2 graph using
        micro-ROS. We will set up a project in VSCode, compile and upload it to the
        microcontroller. We thus assume that you are somewhat familiar with <a rel=\"noreferrer
        noopener\" aria-label=\"ROS2 development (opens in a new tab)\" href=\"https:\/\/docs.ros.org\/en\/foxy\/index.html\"
        target=\"_blank\">ROS2 development<\/a> and <a rel=\"noreferrer noopener\"
        aria-label=\"VSCode (opens in a new tab)\" href=\"https:\/\/code.visualstudio.com\"
        target=\"_blank\">VSCode<\/a>.<\/p>\n\n\n\n<h2>What is this all about?<\/h2>\n\n\n\n<p><em>Running
        ROS2 on microcontrollers.<\/em><br><\/p>\n\n\n\n<h3>The Raspberry Pi Pico<\/h3>\n\n\n\n<p>The
        Raspberry Pi Pico, <a rel=\"noreferrer noopener\" aria-label=\" (opens in
        a new tab)\" href=\"https:\/\/www.raspberrypi.org\/blog\/raspberry-pi-silicon-pico-now-on-sale\/\"
        target=\"_blank\">announced in late January 2021<\/a>, is the newest release
        of the Raspberry Pi Foundation which received a ton of attention (a quick
        search on Google and\/or Youtube will convince you). And that&#8217;s for
        a good reason. Compared to its well known predecessors, this new board differs
        in two major ways: it is an <em>in-house<\/em> designed open-hardware <em>microcontroller<\/em>!
        Yes, the chip itself is designed by the Pi&#8217;s engineers and it is fully
        Open-hardware. As usual with the Pi foundation, it is incredibly affordable
        at just 4$.<br><\/p>\n\n\n\n<p>The details concerning the board itself, the
        differences between microprocessor and microcontroller, the 101 getting started
        or what can the Pi Pico do; all of that is beyond the scope of this post.
        But I strongly encourage you having a look for yourself, whether you are familiar
        with microcontrollers or not.<\/p>\n\n\n\n<h3>micro-ROS<\/h3>\n\n\n\n<p>In
        the ROS (1) realm, microcontrollers have always been sort of second class
        citizens. They can&#8217;t interact directly with the ROS graph and developers
        have to rely on libraries such as <a href=\"http:\/\/wiki.ros.org\/rosserial\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">rosserial<\/a>. But ROS2 is a whole new world and things are changing.<br><\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p>&gt; micro-ROS puts ROS 2 onto microcontrollers,
        making them first class participants of the ROS 2 environment.<br><\/p><\/blockquote>\n\n\n\n<p>The
        <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/micro-ros.github.io\"
        target=\"_blank\">micro-ROS<\/a> project is an effort led by <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/micro.ros.org\/docs\/overview\/users_and_clients\/\"
        target=\"_blank\">big industrial&nbsp; names<\/a> such as Bosch, eProsima,
        Fiware Foundation, notably through the <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"http:\/\/www.ofera.eu\/\" target=\"_blank\">OFERA<\/a>
        H2020 project, and a myriad of partners and collaborators including e.g. Amazon
        and Canonical.<br><\/p>\n\n\n\n<p>So what is it? It is essentially a thin
        wrapper (see its <a rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/micro-ros.github.io\/docs\/concepts\/client_library\/decision_paper\/\"
        target=\"_blank\">design document<\/a>) on top of &#8216;DDS for eXtremely
        Resource Constrained Environments&#8217; (<a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/www.omg.org\/spec\/DDS-XRCE\/\" target=\"_blank\">DDS-XRCE<\/a>),
        running on a real-time OS, and allowing microcontrollers to &#8216;speak&#8217;
        to a ROS2 graph (the usual talker\/listener) using an optimized subset of
        the DDS protocol. A mouthful. It relies on a &#8216;bridged&#8217; communication
        architecture with a &#8216;broker&#8217; named the &#8216;<a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/github.com\/micro-ROS\/micro-ROS-Agent\"
        target=\"_blank\">micro-ROS Agent<\/a>&#8216;. The agent is in charge of the
        interfacing between the ROS2 graph and one or several micro-ROS devices.<br><\/p>\n\n\n\n<p>More
        details can be found on the <a rel=\"noreferrer noopener\" aria-label=\" (opens
        in a new tab)\" href=\"https:\/\/micro-ros.github.io\/\" target=\"_blank\">micro-ROS
        website<\/a> including how it compares\/differs from rosserial (see <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/micro-ros.github.io\/docs\/overview\/comparison\"
        target=\"_blank\">here<\/a> and <a href=\"https:\/\/micro.ros.org\/docs\/concepts\/middleware\/rosserial\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">here<\/a>).<\/p>\n\n\n\n<h2>Getting started<\/h2>\n\n\n\n<p>Alright,
        so now that we have clarified a couple of terms, let us get started, step
        by step, with the official micro-ROS on Raspberry Pi Pico <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/github.com\/micro-ROS\/micro_ros_raspberrypi_pico_sdk\"
        target=\"_blank\">example available on github<\/a>. Note that for this tutorial
        I am running Ubuntu 20.04 with the <a href=\"https:\/\/snapcraft.io\/code\">VSCode
        snap<\/a>.<br><\/p>\n\n\n\n<p>If you are not running Ubuntu 20.04 yet, you
        could consider using an LXD container. You can refer to our previous post
        \u2018<a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\"
        href=\"https:\/\/ubuntu.com\/blog\/ros-development-with-lxd\" target=\"_blank\">ROS
        Development with LXC<\/a>\u2019 to help you get started setting up the container.<\/p>\n\n\n\n<h3>Installing
        dependencies<\/h3>\n\n\n\n<p>Let&#8217;s simply start by installing the necessary
        dependencies,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo apt
        install build-essential cmake gcc-arm-none-eabi libnewlib-arm-none-eabi doxygen
        git python3<\/pre>\n\n\n\n<h3>Fetching the sources<\/h3>\n\n\n\n<p>We will
        now create a workspace and fetch all the sources,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">mkdir
        -p ~\/micro_ros_ws\/src<br>cd ~\/micro_ros_ws\/src<br>git clone --recurse-submodules
        https:\/\/github.com\/raspberrypi\/pico-sdk.git<br>git clone https:\/\/github.com\/micro-ROS\/micro_ros_raspberrypi_pico_sdk.git<br><\/pre>\n\n\n\n<p>The
        first repository is the Pi Pico SDK provided by the Pi foundation. The second
        contains a precompiled micro-ROS stack together with a hello-world-like example.<\/p>\n\n\n\n<h3>Setting
        up VSCode<\/h3>\n\n\n\n<p>Let us now open the example in VSCode and set it
        up. To follow along, you will need two VSCode extensions that are rather common
        for C++ development. These extensions are the <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/marketplace.visualstudio.com\/items?itemName=ms-vscode.cpptools\"
        target=\"_blank\">C++ extension<\/a> and <a href=\"https:\/\/marketplace.visualstudio.com\/items?itemName=ms-vscode.cmake-tools\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">CMake tools<\/a> for VSCode. After installing them, we will create
        a configuration file for CMake tools and set a variable so that our project
        knows where to find the Pi Pico SDK. To do so, simply type,<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">cd ~\/micro_ros_ws\/src\/micro_ros_raspberrypi_pico_sdk<br>mkdir
        .vscode<br>touch .vscode\/settings.json<br><\/pre>\n\n\n\n<p>Open the newly
        created file with your favorite editor,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">vi
        .vscode\/settings.json<br><\/pre>\n\n\n\n<p>and add the following,<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">{<br>&nbsp;&nbsp;&nbsp;&nbsp;\"cmake.configureEnvironment\":
        {<br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\"PICO_SDK_PATH\": \"\/home\/$USER\/micro_ros_ws\/src\/pico-sdk\",<br>&nbsp;&nbsp;&nbsp;&nbsp;},<br>}<br><\/pre>\n\n\n\n<p>This
        variable is an environment variable that is only passed to CMake at configuration
        time. See the <a rel=\"noreferrer noopener\" aria-label=\"CMake-Tools documentation
        (opens in a new tab)\" href=\"https:\/\/vector-of-bool.github.io\/docs\/vscode-cmake-tools\/settings.html?highlight=configureenvironment\"
        target=\"_blank\">CMake-Tools documentation<\/a> for more info.<br><\/p>\n\n\n\n<p>Let
        us now open the project,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">code
        .<br><\/pre>\n\n\n\n<p>Before running the CMake configuration and building
        it, we must select the appropriate &#8216;kit&#8217; (maybe VSCode has already
        asked you to do so). Open the palette (ctrl+shift+p) and search for <code>CMake:
        Scan for Kits<\/code> and then <code>CMake: Select a Kit<\/code> and make
        sure to select the compiler we&#8217;ve installed above, that is <code>GCC
        for arm-non-eabi<\/code>.<br><\/p>\n\n\n\n<p>We&#8217;re all set, let us build
        the example! Open the palette again and hit <code>CMake: Build<\/code>.<\/p>\n\n\n\n<h2>Running
        the example<\/h2>\n\n\n\n<h3>Wait a minute. What does it do?<\/h3>\n\n\n\n<p>Right,
        let&#8217;s break down very briefly what the example does. It sets up a node
        called <code>pico_node<\/code>, then a publisher publishing a <code>std_msgs\/msg\/int32.h<\/code>
        message on the topic <code>pico_publisher<\/code>, a recurring timer and an
        executor to orchestrate everything. Every 0.1 second, the executor spins.
        But only every second, the timer will have the publisher publish a message
        and increase the message data by 1. Simple. So let&#8217;s try it out.<\/p>\n\n\n\n<h3>Uploading
        to the Pi Pico<\/h3>\n\n\n\n<p>If everything went fine during compilation,
        you should see a new <code>build<\/code> folder in your project view. In this
        folder, you will find the file that we should now upload to the Pi Pico, it
        is named here <code>pico_micro_ros_example.uf2<\/code>.<br><\/p>\n\n\n\n<p>To
        upload it, simply connect the board with a USB cable <strong>while pressing<\/strong>
        the tiny white button labelled <code>BOOTSEL<\/code>. Doing so, the Pi Pico
        will mount similarly to a flash drive allowing us to very easily copy\/paste
        the <code>.uf2<\/code> file. Head to a terminal and type,<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">cp build\/pico_micro_ros_example.uf2 \/media\/$USER\/RPI-RP2<br><\/pre>\n\n\n\n<p>Once
        the file is copied, the board will automatically reboot and start executing
        the example.<br><\/p>\n\n\n\n<p>Easy-peasy.<\/p>\n\n\n\n<h3>Installing the
        micro-ros-agent<\/h3>\n\n\n\n<p>We have seen in the introduction that micro-ROS
        has a bridged communication architecture. We thus have to build that bridge.
        Well, fortunately the development team has built it already and distributes
        it both as a <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\" href=\"https:\/\/snapcraft.io\/micro-ros-agent\" target=\"_blank\">Snap<\/a>
        or a <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/hub.docker.com\/r\/microros\/micro-ros-agent\"
        target=\"_blank\">Docker image<\/a>. Here we&#8217;ll make use of the former.<br><\/p>\n\n\n\n<p>If
        you are using Ubuntu 16.04 or later, snap is already pre-installed and ready
        to go. If you are running another OS, you can either <a href=\"https:\/\/snapcraft.io\/docs\/installing-snap-on-ubuntu\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">install snap<\/a> or make use of the Docker image. To install the <code>micro-ros-agent<\/code>
        snap, type,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo snap
        install micro-ros-agent<br><\/pre>\n\n\n\n<p>After installing it, and because
        we are using a serial connection, we need to configure a couple of things.
        First we need to enable the <code>hotplug<\/code> feature,<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo snap set core experimental.hotplug=true<br><\/pre>\n\n\n\n<p>and
        restart the snap demon so that it takes effect,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        systemctl restart snapd<br><\/pre>\n\n\n\n<p>After making sure the Pi Pico
        is plugged, execute,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        snap interface serial-port<br>name:&nbsp; &nbsp; serial-port<br>summary: allows
        accessing a specific serial port<br>plugs:<br>&nbsp;&nbsp;- micro-ros-agent<br>slots:<br>&nbsp;&nbsp;-
        snapd:pico (allows accessing a specific serial port)<br><\/pre>\n\n\n\n<p>What
        we see here is that the <code>micro-ros-agent<\/code> snap has a serial <code>plug<\/code>
        while a <code>pico<\/code> <code>slot<\/code> magically appeared. As per the
        semantic, we probably should connect them together. To do so run,<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap connect micro-ros-agent:serial-port snapd:pico<br><\/pre>\n\n\n\n<p>We
        are now all set to finally run our example.<\/p>\n\n\n\n<h3>Actually running
        the example<\/h3>\n\n\n\n<p>With the Pi Pico plugged through USB, we will
        start the <code>micro-ros-agent<\/code> as follows,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">micro-ros-agent
        serial --dev \/dev\/ttyACM0 baudrate=115200<br><\/pre>\n\n\n\n<p>Wait a couple
        seconds for the Pi Pico&#8217;s LED to light up indicating that the main loop
        is running. In case it does not light up after a few long seconds (count up
        to 10 mississippi), you may want to unplug\/replug the board in order to reboot
        it. The initialization procedure of the example lacks a few error checking&#8230;
        Hey, could improving that, be <em>your<\/em> first project?<br><\/p>\n\n\n\n<p>So
        now the LED should shine a bright green. That&#8217;s cool. Do you know what&#8217;s
        cooler? Running on your host machine,<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        source \/opt\/ros\/dashing\/setup.bash<br>$ ros2 topic echo \/pico_publisher<br>data:
        41<br>---<br>data: 42<br>---<br><\/pre>\n\n\n\n<p>Awesome! And hitting a<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ ros2 node list<br>\/pico_node<br><\/pre>\n\n\n\n<p>proves
        that the micro-ROS node running on the Raspberry Pi Pico is visible to ROS2
        on the host machine. Yatta! #VictoryDance<\/p>\n\n\n\n<h2>What\u2019s next?<\/h2>\n\n\n\n<p>For
        a long time it wasn&#8217;t convenient to mix microcontrollers and ROS. But
        this is about to seriously change as we&#8217;ve just seen. No doubt that
        both micro-ROS and the Raspberry Pi Pico will bolster great robotics applications
        (and more!).<br><\/p>\n\n\n\n<p>In this tutorial we&#8217;ve reached a great
        starting point with a ROS2-based project ready to spin on the suppa-cool suppa-affordable
        Raspberry Pi Pico.<br><\/p>\n\n\n\n<p>Of course this wouldn&#8217;t have been
        possible without the micro-ROS dev team and Cyberbotics engineer Darko Luki\u0107
        (<a href=\"https:\/\/github.com\/lukicdarkoo\" target=\"_blank\" rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\">@lukicdarkoo<\/a>) who put
        together the initial example we&#8217;ve just used. As often, there are super
        smart people out there making complicated stuff very accessible, shout out
        to them.<br><\/p>\n\n\n\n<p>I&#8217;m personally going to keep playing with
        micro-ROS on Pi Pico, first because it is fun and second because I have a
