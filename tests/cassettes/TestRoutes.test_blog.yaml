ia?group=4035"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=4035"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":3705,"link":"https:\/\/admin.insights.ubuntu.com\/group\/wsl\/","name":"WSL","slug":"wsl","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3705"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3705"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3705"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3705"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":102165,"date":"2021-04-09T10:00:39","date_gmt":"2021-04-09T10:00:39","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=102165"},"modified":"2021-05-17T10:41:22","modified_gmt":"2021-05-17T10:41:22","slug":"the-state-of-robotics-march-2021","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/04\/09\/the-state-of-robotics-march-2021\/","title":{"rendered":"The
        State of Robotics &#8211; March 2021"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/rGteqi_RWPOlpxg9YPN5Y3UOeZVWdMnzvjKYWBSV6G01tn0yqOIcNA-161qgqGm44xd24UfMm2APExlVPOmwsFzL542ShQ-xwxVC1GOyW9cD00toZ0pBVp8-52TMSV1M4X94iq7-\"
        alt=\"robotics news\"\/><\/figure>\n\n\n\n<p>It&#8217;s never too late to
        learn. As any reinforcement learning agent, we get rewarded by the new knowledge
        that we acquire. Likewise, we learn by doing, by rolling up our sleeves and
        getting to work. (Do you want a hands-on book on Reinforcement Learning? Here
        is <a href=\"https:\/\/www.perlego.com\/book\/1365847\/deep-reinforcement-learning-handson-apply-modern-rl-methods-to-practical-problems-of-chatbots-robotics-discrete-optimization-web-automation-and-more-2nd-edition-pdf\">my
        personal favourite<\/a>)<\/p>\n\n\n\n<p>March has shown us great examples
        of this. From robots learning to encourage social participation to detect
        serious environmental problems, it was a learning month.&nbsp;&nbsp;<\/p>\n\n\n\n<h2>Learning
        to become more human&nbsp;<\/h2>\n\n\n\n<p>In a nutshell, human-robot interaction
        is a field that studies how to develop robots that are going to work closely
        with people. This is a fascinating field due to the opportunities it represents.
        For instance, robots can be used in different emotion recognition <a href=\"https:\/\/arxiv.org\/ftp\/arxiv\/papers\/1311\/1311.0352.pdf\">therapies
        with children with autism<\/a>.<\/p>\n\n\n\n<p>But <a href=\"https:\/\/www.kth.se\/en\/aktuellt\/nyheter\/robots-can-use-eye-contact-to-draw-out-reluctant-participants-in-group-1.1056554\">this
        study from KTH Royal Institute of Technology<\/a> illustrates perfectly what
        robots are able to learn to evoke involvement from people in social contexts.
        Using a <a href=\"https:\/\/furhatrobotics.com\/furhat-robot\/\">Furhat robot<\/a>
        researchers programmed the robot to lead a Swedish word game with participants
        whose proficiency in the Nordic language was varied. The robot\u2019s face
        is optical and is created using a high resolution 180 degrees projector, together
        with face masks.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/4fFSZnFkyQnoOR4SbRnMpa4C-XRlo6ZFQaVkAEUByMxt4v9gz7WZGyfBE0bb4FWBA8qCOHKmgJvETFdjuEgP1dmmsECYPkWOrDbdwKcMYiw_IsobFVTb3t_tWPNpTRq85RYERHGT\"
        alt=\"social robot\"\/><\/figure>\n\n\n\n<p>Researchers found that by redirecting
        Furhat\u2019s gaze to less proficient players, the robot was capable of eliciting
        involvement from even the most reluctant participants. This might look like
        a small study, but it shows how robots can very dynamically influence how
        people participate, react, and take decisions. Additionally, it contributes
        to the use of robots in educational settings.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/B4qfXOLNkXmkXvjPXFpCe62S1gQS0JW_i-518KkFUGTn_AaO3eVFYXA0_ntAVae5VkLijrvpTmJ5CfEB3tAE5gQHQXuTgmQNoBJ8DnZf9rlS23N-iGGtOoamHJWBxUqYO7CFdIk4\"
        alt=\"robot gaze study KTH\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/www.kth.se\/en\/aktuellt\/nyheter\/robots-can-use-eye-contact-to-draw-out-reluctant-participants-in-group-1.1056554\"><\/a><\/p>\n\n\n\n<p>&#8220;Robot
        gaze can modify group dynamics &#8212; what role people take in a situation,&#8221;
        <a href=\"https:\/\/www.sciencedaily.com\/releases\/2021\/03\/210310122608.htm\">Ronald
        Cumbal, researcher at KTH, says<\/a>. &#8220;Our work builds on that and shows
        further that even when there is an imbalance in skills required for the activity,
        the gaze of a robot can still influence how the participants contribute.&#8221;<\/p>\n\n\n\n<p>So
        don\u2019t think that robots are just machines doing repetitive tasks. Given
        that we want to incorporate robots into our social world, you will likely
        find more studies that explore robot\u2019s acceptance in different social
        environments.&nbsp;<\/p>\n\n\n\n<h2>Learning to explore the universe<\/h2>\n\n\n\n<p>Last
        month we learned about <a href=\"https:\/\/ubuntu.com\/blog\/the-state-of-robotics-february-2021\">Perseverance
        and Ingenuity<\/a>. But NASA keeps developing new robots to explore Mars.
        Led by NASA JPL&#8217;s Team CoSTAR, they presented the results of the first
        <a href=\"https:\/\/www.youtube.com\/watch?v=A8YR2J6KTxU&amp;ab_channel=TeamCoSTAR\">Martian
        Analog testing with autonomous quadruped<\/a>, referred to as Au-Spot.<\/p>\n\n\n\n<p>Perseverance
        is a wheeled rover. This limits the robot to flat, gently-sloping terrains
        and agglomerate regolith. Rovers cannot tolerate instability and operate within
        a low-risk envelope (i.e., low-incline driving to avoid toppling).&nbsp;<\/p>\n\n\n\n<p>Here
        is where legged robots have an advantage. NASA\u2019s \u2018Mars Dog\u2019
        is a four-legged robot capable of navigating through hard-to-access planetary
        surfaces. The robot has unique failure-recovery behaviours, providing a major
        breakthrough in planetary navigation.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/WqhqKWK1abrNOS3CPw-3Hs1NMFOo40R9QsoFFLOgpojyaaWKMa3mp6dt7RiQ2OhzLjhCXOZ8tENi3GD7xcE2a1a355qBdwFMDsC3fxqql1JFCYzm6t-ihHxeko0OtRK7lltJxfF5\"
        alt=\"spot mars dog\"\/><\/figure>\n\n\n\n<p>The system comprises a <a href=\"https:\/\/www.bostondynamics.com\/spot\">spot
        robot<\/a> powered by <a href=\"https:\/\/costar.jpl.nasa.gov\/\">NASA JPL&#8217;s
        &#8220;NeBula&#8221; AI package<\/a> which endows robots with a belief system
        and higher-levels of autonomy. Spot is equipped with a deep cave exploration
        payload including an arm.&nbsp;<br><\/p>\n\n\n\n<p>Mars Dogs operate in synergy,
        exhibiting collaborative mobility behaviours to accomplish diverse missions
        that cannot be fulfilled by a single robot. The aim is for these robots to
        explore the Mars subsurface, where evidence of past life may persist. Ultimately
        identifying Mars as a potential shelter to future human inhabitants.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/0oFWkHMaNhaqi7GPiEcPSH7cDaWARLu9ZdehoY-gXdwFAXVirrn1MAH1bsQjcbYVyAyQGCMaO9mSZ7_pQLy9kNniLGgGWD8eIGJ4eneHHynb4LBqiX9yMcfyvvmApe1Z8qUjairB\"
        alt=\"costar exploration robot\"\/><\/figure>\n\n\n\n<h2>Learning to signal
        environmental disruptions<\/h2>\n\n\n\n<p>DraBot is an electronics-free soft-robot,
        shaped like a dragonfly that uses air pressure, microarchitectures and self-healing
        hydrogels to watch for changes in pH, temperature and oil.&nbsp;<\/p>\n\n\n\n<p>Developed
        by <a href=\"https:\/\/pratt.duke.edu\/about\/news\/drabot\">engineers at
        Duke University<\/a>, DraBot skims across water and reacts to environmental
        conditions.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/tyso2OFLbZsic4ynWdccW6l_rntnrrus0lHoRwbKLEw0RCrmf11UIWM8oq5I91zDD7rnwVFSo0qxaFdA0fMr3iF9FVEC9mcDfPCDqDgy7_b_qVkzz8EhCtLiB2EdDSP_xnceWgtR\"
        alt=\"drabot soft robot \"\/><\/figure>\n\n\n\n<p>You might have heard of
        soft robots before. They are a growing trend in the industry due to their
        versatility. For DraBot, the soft principle allows the robot to handle delicate
        objects, such as biological tissues, that metal or ceramic components would
        damage. It also helps robots float or squeezes into tight spaces where rigid
        frames would get stuck. For human interactions, soft robotics is the key in
        physical intelligent developments increasing the safety of corrobots that
        physically interact with people.&nbsp;<br><\/p>\n\n\n\n<p>DraBot is 2.25 inches
        long with a 1.4-inch wingspan. It was made by pouring silicone into an aluminium
        mold and baking it. The team used <a href=\"https:\/\/www.sciencedirect.com\/topics\/engineering\/soft-lithography#:~:text=Soft%20lithography%20refers%20to%20a,%2C%20molds%2C%20and%20photomasks).\">soft
        lithography<\/a> to create interior channels and connected them with flexible
        silicone tubing.<br><\/p>\n\n\n\n<p>Movement is created by controlling the
        air pressure in these silicone interior channels. The channels carry air into
        the front wings, where it escapes through a series of holes pointed directly
        into the back wings.&nbsp;<\/p>\n\n\n\n<ul><li>If both back wings are down,
        the airflow is blocked, and DraBot goes nowhere.&nbsp;<\/li><li>If both wings
        are up, the airflow is open, and DraBot goes forward.<\/li><\/ul>\n\n\n\n<p>The
        team also designed balloon actuators under each of the back wings close to
        DraBot&#8217;s body. If the balloons are inflated, the wings curl upward.
        By changing which wings are up or down you are now controlling the direction.&nbsp;<br><\/p>\n\n\n\n<p>Finally,
        to detect the pH of water, DraBot uses a self-healing hydrogel painted in
        one set of wings. <a href=\"https:\/\/link.springer.com\/referenceworkentry\/10.1007%2F978-3-642-27758-0_1230-2\">Hydrogel
        is responsive to changes in the surrounding water&#8217;s pH<\/a>. If the
        water becomes acidic, one side&#8217;s front wing fuses with the back wing.
        This will make the robot spin in a circle, changing its trajectory and signalling
        researchers of this environmental change.&nbsp;<br><\/p>\n\n\n\n<p>While DraBot
        is a proof-of-principle, it could be the precursor to more soft robots that
        will become environmental sentinels for monitoring a wide range of environmental
        signs.&nbsp;<\/p>\n\n\n\n<h2>Learning to be a vacuum\u2026<\/h2>\n\n\n\n<p>Well,
        it looks like Roomba owners have complained their <a href=\"https:\/\/www.bbc.co.uk\/news\/technology-56239454\">devices
        appear &#8220;drunk&#8221; following a software update<\/a>.<\/p>\n\n\n\n<p>It
        seems like the devices were moving in strange directions, constantly recharging
        or not charging at all.<\/p>\n\n\n\n<p>The devices&#8217; maker iRobot has
        acknowledged its update had caused problems for &#8220;a limited number&#8221;
        of its i7 and s9 Roomba models. Adding that a fix would take &#8220;several
        weeks&#8221; to roll out worldwide.<br><\/p>\n\n\n\n<p>This is another example
        of why we need to have a plan for updating and rolling back a fleet of robots.
        Cyberdyne avoided all of these problems in their CLO2 cleaning robots with
        snaps, ROS and a Brand Store.&nbsp;<br><\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/blog\/keep-enterprise-ros-robots-up-to-date-with-snaps\">Learn
        how you can keep enterprise ROS robots up-to-date with snaps<\/a>&nbsp;<\/li><\/ul>\n\n\n\n<h2>Learning
        from the best&nbsp;<\/h2>\n\n\n\n<p><a href=\"https:\/\/kyrofa.com\/\">A great
        engineer, mentor and friend<\/a>. Someone that started working on Unity 8,
        moved to snapcraft and snapd, and finished guiding the robotics team. All-terrain,
        genius coder and a magnificent roboticist.&nbsp;<br><\/p>\n\n\n\n<p>KUDOS
        to you and thanks for all.&nbsp;<br><\/p>\n\n\n\n<p>Here you can find the
        best robotics tutorials and webinars from one that will always be part of
        the team:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/blog\/from-ros-prototype-to-production-on-ubuntu-core\">From
        ROS prototype to production on Ubuntu Core<\/a> &#8211; A ROS 5-blog series
        that takes your ROS prototype to production with snaps and Ubuntu Core.<\/li><li><a
        href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/268763\/building-a-commercial-robot-with-open-source?utm_medium=blog&amp;utm_campaign=7014K000000LjXR\">Building
        a commercial robot with open source<\/a> &#8211; Webinar that explores the
        challenges of commercialising robots and using ROS in your production code.<\/li><li><a
        href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/327835?utm_source=brighttalk-portal&amp;utm_medium=web&amp;utm_content=Kyle%20Fazzari&amp;utm_term=search-result-1&amp;utm_campaign=webcasts-search-results-feed?utm_medium=blog&amp;utm_campaign=7014K000000LjXR\">Building
        a production-grade robot on Ubuntu Core<\/a> &#8211; Run-through of the steps
        needed to build your first production-grade robot from prototype to production.<\/li><li><a
        href=\"https:\/\/ubuntu.com\/blog\/speed-up-your-ros-snap-builds\">Speed up
        your ROS snap builds<\/a> &#8211; Using stage-snaps to only shipping a single
        snap to your users or devices.&nbsp;<\/li><li><a href=\"https:\/\/ubuntu.com\/blog\/how-to-build-a-snap-using-ros-2-foxy\">How
        to build a snap using ROS 2 Foxy<\/a> &#8211; Guide to building ROS 2 Foxy
        snaps using the new ros2-foxy extension.<\/li><\/ul>\n\n\n\n<h2>ROS Kinetic
        End Of Life<\/h2>\n\n\n\n<p>ROS 1 Kinetic is reaching its end of support,
        together with Ubuntu Xenial. Do you want to know what your options are? Have
        a look at our <a href=\"https:\/\/ubuntu.com\/blog\/ros-kinetic-and-ubuntu-16-04-eol-how-to-mitigate-the-impact\">latest
        blogs<\/a>. <br><\/p>\n\n\n\n<p>Migrating could be difficult. Maybe you need
        more time? Or maybe you are concerned about instability of newer releases?
        Don\u2019t worry. We have something just for you. Learn about <a href=\"https:\/\/ubuntu.com\/blog\/what-is-ros-esm\">ROS
        ESM,<\/a> a hardened and long-term supported ROS system for robots and its
        applications.   <br><\/p>\n\n\n\n<h2>Outro<\/h2>\n\n\n\n<p>We learn something
        new every day. Even if we don\u2019t want to \ud83d\ude09 In March, we learned
        what robotics promises, from social to soft, from updates challenges to planning
        for the moon.&nbsp;<br><\/p>\n\n\n\n<p>But we also want to learn from you!
        Our readers. We\u2019d love to hear about your ROS and or robotics-related
        project or startup and feature it next month on our blog. Send a summary to  <br><a
        href=\"mailto:robotics.community@canonical.com\">robotics.community@canonical.com<\/a>,
        and we\u2019ll be in touch. Thanks for reading.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>It&#8217;s
