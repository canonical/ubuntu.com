        releases Ubuntu 22.10 Kinetic Kudu"},"content":{"rendered":"\n<h3>The latest
        interim release of Ubuntu helps IoT developers and enterprise administrators.<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/9-JkpILWz0b-8o_kHv1brike9KEOHbZr702gAcS7MBUgKuCMYqvKhYjXjNTp5XgodZLRyec__X6Qmf_sVEvSAiwDclVud15RjxUKzRXO9OjIx4-F0UvsxJxaBIowg5fA-IZDylEbBVocH9wNW6eNP5ZtEbrnMl_FjbdRiq5l2t8KeFHoBM-LXtYD\"
        alt=\"Ubuntu 22.10 desktop featuring the new mascot, Kinetic Kudu\"\/><\/figure>\n\n\n\n<p><strong>20
        October 2022: &nbsp;<\/strong><br><br>Ubuntu 22.10 is available to download
        and install today from <a href=\"https:\/\/ubuntu.com\/download\">https:\/\/ubuntu.com\/download<\/a>.<\/p>\n\n\n\n<p>Codenamed
        \u201cKinetic Kudu\u201d, this interim release improves the experience of
        enterprise developers and IT administrators. It also includes the latest toolchains
        and applications with a particular focus on the IoT ecosystem.<\/p>\n\n\n\n<p>\u201cConnected
        devices are an exciting area of innovation that also create new digital risks
        in the home and the business. We are focused on enabling a new generation
        of easy to use and highly secure IoT,&nbsp; so these developers in particular
        will find a number of quality of life improvements for embedded device and
        remote development in Ubuntu 22.10\u201d, said Mark Shuttleworth, CEO of Canonical.
        \u201dThis release also brings new capabilities to our enterprise management
        story. The new Landscape beta makes it easier than ever to administer your
        entire Ubuntu estate across any architecture\u201d.<\/p>\n\n\n\n<h2>New tools
        to optimise developer workflows<\/h2>\n\n\n\n<p>Ubuntu 22.10 delivers toolchain
        updates to Ruby, Go, GCC and Rust.<\/p>\n\n\n\n<p>OpenSSH in Ubuntu 22.10
        is configured by default to use systemd socket activation, meaning that sshd
        will not be started until an incoming connection request is received. This
        reduces the memory footprint of Ubuntu Server on smaller devices, VMs or LXD
        containers.<\/p>\n\n\n\n<p>Ubuntu 22.10 also comes with a new <code>debuginfod<\/code>
        service to help developers and admins debug programs shipped with Ubuntu.
        Debugging tools like gdb will automatically download the required debug symbols
        over HTTPS.<\/p>\n\n\n\n<h2>Support for microcontrollers and embedded displays
        on the Raspberry Pi<\/h2>\n\n\n\n<p>Ubuntu 22.10 now supports MicroPython
        on a variety of microcontrollers, including the Raspberry Pi Pico W. <code>rshell<\/code>,
        <code>thonny<\/code> and <code>mpremote<\/code> are all available in the Ubuntu
        repositories.<\/p>\n\n\n\n<p>The Ubuntu graphics stack transition to kms means
        developers can run Pi-based graphical applications using frameworks like Qt
        outside of a desktop session and without Pi specific drivers. This complements
        expanded support for a range of embedded displays for the Raspberry Pi, including
        the Inky eInk HAT series, Hyperpixel range and the Raspberry Pi Official Touchscreen.<\/p>\n\n\n\n<h2>Upgraded
        enterprise management tooling<\/h2>\n\n\n\n<p>The new Landscape 22.10 beta
        makes it easier to run and manage Ubuntu on any architecture with monitoring,
