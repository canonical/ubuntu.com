        in the wild &#8211; 13th of May 2021"},"content":{"rendered":"\n<p>The <strong>Ubuntu
        in the wild<\/strong> blog post ropes in the latest highlights about Ubuntu
        and Canonical around the world on a bi-weekly basis. It is a summary of all
        the things that made us feel proud to be part of this journey. What do you
        think of it?<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/07d7\/Ubuntu-in-the-wild1.png\"
        alt=\"Ubuntu in the wild\" class=\"wp-image-101761\"\/><figcaption>Ubuntu
        in the wild<\/figcaption><\/figure>\n\n\n\n<h2>Open source and software complexity<\/h2>\n\n\n\n<p>Open
        source is the backbone of the software industry as we know it today. It has
        its benefits and its drawbacks. The most notable one is complexity: software
        management can be a real challenge, and companies need to understand how to
        handle it properly to be successful. Alex Chalkias, Product Manager at Canonical,
        explores the implications of open source complexity and what can be done to
        overcome it.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/containerjournal.com\/kubeconcnc\/the-biggest-enemy-in-a-software-defined-world-complexity\/\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>AMD Ryzen 9 5900X: Windows 10
        vs Ubuntu 21.04<\/h2>\n\n\n\n<p>Phoronix benchmarked the latest Microsoft
        Windows 10 against Ubuntu 21.04 on the same AMD Ryzen 9 5900X system. Among
        other things, they found out that Ubuntu 21.04 was about 8% faster than the
        latest Windows 10 build.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.phoronix.com\/scan.php?page=article&amp;item=win10-ubuntu2104-5900x&amp;num=1\">Read
        the full benchmarks report here!&nbsp;<\/a><br><\/p>\n\n\n\n<h2>Open source
        AI stack: is it the right time?<\/h2>\n\n\n\n<p>After the LAMP (Linux, Apache,
        MySQL, PHP), it is time for an open source software stack for AI development.
        Innovative companies are coming together to create a set of tools that data
        scientists and data engineers can use to build an end-to-end AI\/ML platform.
        This article goes over the genesis of the AI Infrastructure Alliance or AIIA.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/venturebeat.com\/2021\/04\/27\/open-source-ai-stack-is-ready-for-its-moment\/\">Read
        more on that here!<\/a>&nbsp;<br><\/p>\n\n\n\n<h2>Making Edge AI accessible<\/h2>\n\n\n\n<p>Xilinx
        launched a new family of adaptive system-on-modules (SOM) designed to facilitate
        the adoption of edge AI. They will come with Ubuntu Linux support to allow
        developers to use their preferred environment with pre-built software infrastructure
        and helpful utilities.&nbsp;<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.embedded.com\/xilinx-som-targets-broader-adoption-of-edge-ai-and-embedded-vision\/\">Read
        more on that here! <\/a><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
