        in the wild &#8211; 17th of March 2021"},"content":{"rendered":"\n<p>The Ubuntu
        in the wild blog post ropes in the latest highlights about Ubuntu and Canonical
        around the world on a bi-weekly basis. It is a summary of all the things that
        made us feel proud to be part of this journey. What do you think of it?<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/07d7\/Ubuntu-in-the-wild1.png\"
        alt=\"Ubuntu in the wild\" class=\"wp-image-101761\"\/><\/figure>\n\n\n\n<h2>Adlink
        Technology devices using certified Ubuntu<\/h2>\n\n\n\n<p>Canonical and Adlink
        technology partnered to provide their customers with pre-certified stacks.
        With Canonical offering ongoing security support and operational updates,
        this agreement will help Original Design Manufacturers (ODM) accelerate the
        development of their projects within the industrial, robotics, and AI space.<br><\/p>\n\n\n\n<p><a
        href=\"http:\/\/linuxgizmos.com\/adlink-announces-pre-certified-ubuntu-and-altium-upverter-design-tools\/\">Read
        more on that here!<\/a><\/p>\n\n\n\n<h2>Flutter 2.0: full Linux support<\/h2>\n\n\n\n<p>Flutter
        2.0 is here, and it is now Canonical\u2019s default framework for developing
        future desktop and mobile apps. This follows last year&#8217;s announcement
        from Canonical to expand the Linux support: Flutter for Linux has now been
        transitioned to the main release, hopefully making it easier to develop high-quality
        applications for Linux in the future. <\/p>\n\n\n\n<p>Read more on that <a
        href=\"https:\/\/venturebeat.com\/2021\/03\/03\/google-launches-flutter-2-0-to-target-developers-across-all-platforms\/\">here
        <\/a>and <a href=\"https:\/\/techcrunch.com\/2021\/03\/03\/version-2-of-googles-flutter-toolkit-adds-support-for-desktop-and-web-apps\/\">here<\/a>!<br><\/p>\n\n\n\n<h2>Embedded
        World 2021 News<\/h2>\n\n\n\n<p>There were lots of things featured for this
        edition of the Embedded World, including the <a href=\"https:\/\/ubuntu.com\/blog\/canonical-at-embedded-world-2021\">Canonical<\/a>
        partnership with Adlink Technology covered earlier and the showcasing of Ubuntu
        Core 20. This article gathers the main announcements and tech that were covered
        during the embedded world 2021 DIGITAL.<br><\/p>\n\n\n\n<p>Read more on that
        <a href=\"https:\/\/www.evaluationengineering.com\/applications\/embedded-system-design\/article\/21212783\/evaluation-engineering-virtually-there-at-embedded-world-digital-2021\">here<\/a>!<br><\/p>\n\n\n\n<h2>The
        impact of IoT technology on the insurance industry<\/h2>\n\n\n\n<p>Kris Sharma,
        Finance Sector Lead at Canonical, shared his insights on IoT technology and
        its impact on the insurance industry in the latest issue of the magazine InsurTech.
        The magazine typically covers stories around the latest trends in the insurance
        industry as it pivots towards technology and digital transformation.<br>Read
        more on that <a href=\"https:\/\/www.insurtechdigital.com\/magazine\/march-2021\">here<\/a>!
        <\/p>\n\n\n\n<h2>Bonus mentions of Ubuntu in the wild<\/h2>\n\n\n\n<p>When
        walking around or enjoying a sip of coffee, you can witness some prime examples
        of #ubuntuinthewild\u2026 Here is one of our latest encounters!<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5c5e\/image.jpg\"
        alt=\"Ubuntu in the wild\" class=\"wp-image-101762\"\/><\/figure>\n","protected":false},"excerpt":{"rendered":"<p>The
