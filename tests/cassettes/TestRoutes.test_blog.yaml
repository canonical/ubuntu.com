        alt=\"Robotics news 2022\" class=\"wp-image-111952\"\/><\/figure>\n\n\n\n<p>Welcome
        to our 2022 robotics news rewind! We&#8217;ll be highlighting some of the
        most impressive feats of robotics engineering that we covered throughout the
        <a href=\"https:\/\/www.youtube.com\/c\/UbuntuOS\/videos\">year in our robotics
