        Transcribe to type up user interviews<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/blog\/multiculturalism-and-globalisation-in-user-experience\">Multiculturalism
        and globalisation in user experience<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/web-team-technical-progression-track\/21819\/2\">Web
