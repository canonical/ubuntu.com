        remarkable partners have displayed a deep commitment to building world-class
        solutions for customers\u2014from cloud-to-edge\u2014and represent some of
        the best and brightest our ecosystem has to offer.\u201d<\/p>\n\n\n\n<p><strong>About
        Canonical<\/strong><\/p>\n\n\n\n<p>Canonical is the company behind Ubuntu,
