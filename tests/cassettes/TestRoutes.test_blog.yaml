        installation page<\/a>, choose the &#8220;v3.3 Beta 1 Snap&#8221; or &#8220;v3.3
        Beta 1 Packages&#8221; from the in-page drop-down, and giving it a try.<\/p>\n<p>We
        mentioned that this Beta release is &#8212; kind of &#8212; a watershed; that&#8217;s
        because, as a team, we&#8217;ve applied some serious Ubuntu (the principle)
        to this release.\u00a0 We worked together to produce results that we couldn&#8217;t
        have expected from the sum of each of us individually.<\/p>\n<p>But that&#8217;s
