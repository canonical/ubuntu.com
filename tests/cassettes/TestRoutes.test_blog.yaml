        slices, reusing upstream Ubuntu packages information<\/figcaption><\/figure>\n\n\n\n<p>Chiselled
        Ubuntu container images are a new development that offers many benefits, including
        a consistent and compatible developer experience. They are slices of the same
        libraries and utilities in the regular Ubuntu distribution, making it easy
        to go from using Ubuntu in development to using chiselled Ubuntu in production.
        As a result, multi-stage builds work seamlessly with chiselled Ubuntu images.<\/p>\n\n\n\n<h2><strong>Next
