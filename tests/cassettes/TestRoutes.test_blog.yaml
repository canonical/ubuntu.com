        is real-time Linux? Part III"},"content":{"rendered":"\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/assets.ubuntu.com\/v1\/23d4db3a-RTK
        GA PR meta image.png\" alt=\"\" width=\"452\" height=\"236\"\/><figcaption><a
        href=\"https:\/\/ubuntu.com\/blog\/real-time-ubuntu-is-now-generally-available\">Real-time
        Ubuntu is now generally available<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<p>Welcome
        to the final post of this three-part series on real-time Linux. As market
        adoption of real-time computing continues to rise, <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/571067\">real-time
        in the Linux kernel<\/a> is emerging as a valuable solution on the software
        side.<br><\/p>\n\n\n\n<p>A real-time Linux kernel on its own, however, will
        not necessarily make a system real-time. &nbsp; We clarified this point in
        <a href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-i\">Part I<\/a>
        and listed the common misconceptions and stack components. We then concluded
        <a href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-i\">Part I<\/a>
        by discussing the role of real-time Linux in target verticals and applications,
        from industrial factories and telco workloads to automotive and healthcare.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-ii\">Part II<\/a>
        tackled how to achieve real-time in the kernel by introducing User Space to
        Kernel Space transitions and preemption. This is the final chapter of the
        series, where we will start by discussing the challenges to bringing preemption
        into the Linux kernel and the key benefits of the PREEMPT_RT real-time patches.<br><\/p>\n\n\n\n<h2>Challenges
        to implementing preemption<\/h2>\n\n\n\n<p>The challenge in making a preemptible
        kernel lies in identifying all the locations where preemption must not occur.
        These are critical sections where kernel developers must disable preemption.<br><\/p>\n\n\n\n<p>In
        the example scenario in Figure 1 below, two processes with different priority
        levels operate on shared variables and make decisions based on their values.
        Process A is accessing and working on some shared data in the kernel. At this
        point, a higher-priority Process B preempts the running, lower-priority Process
        A. Process B then changes the value of the shared data structure. A process
        switch then occurs, with Process A resuming its operations after the prior
        interruption. Once Process A gets to run again, however, it will make a decision
        based on a value determined by Process B. In such a scenario, where two processes
        access the same data structures in critical sections, kernel preemption must
        be disabled.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4515\/Untitled-presentation.png\"
        alt=\"\" class=\"wp-image-113029\"\/><figcaption><strong>Figure 1<\/strong>:
        <em>Two processes operating on common variables in a preemptible kernel.<\/em><\/figcaption><\/figure><\/div>\n\n\n\n<p>The
        difficult tradeoff is that developers must make the Linux kernel preemptible
        to reduce latency and achieve real-time computing capabilities. At the same
        time, they must disable preemption around critical sections to avoid resulting
        in corrupted data.<\/p>\n\n\n\n<p>Such a balance is hard to strike, and it
        involves poring over the entire kernel source code base to assess which data
        to protect from concurrency. For <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/571067\">real-time
        processing in Linux<\/a> to be a reality, the kernel must be able to preempt
        the current thread of execution while placing checks at strategic locations.
        How do Linux developers overcome this riddle?<br><\/p>\n\n\n\n<h2>Preemption
        options in the Linux kernel<\/h2>\n\n\n\n<p>A few preemption models are available
        in the <a href=\"https:\/\/www.kernel.org\/\">mainline Linux<\/a> kernel&#8217;s
        scheduler. In this section, we&#8217;ll go over the key features and target
        applications for each <a href=\"https:\/\/github.com\/torvalds\/linux\/blob\/master\/kernel\/Kconfig.preempt\">[1]<\/a>.<\/p>\n\n\n\n<h3>PREEMPT_NONE<\/h3>\n\n\n\n<p>The
        traditional Linux preemption model maximises the kernel&#8217;s raw processing
        power, irrespective of scheduling latencies.<\/p>\n\n\n\n<p>As the default
        behaviour in standard kernels, the no-preemption case for server workloads
        is optimised for overall throughput for systems making intense computations
        like a server. Whereas PREEMPT_NONE can still provide decent latencies, there
        are no guarantees, and occasional longer delays can occur, as interrupts,
        exceptions, and system calls in the kernel code are never preempted.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/AjUbId0unv9n6xxXU5cHsFPSjiQcK8Awq7DzmPoXnD1QZnKInrNk5QBpx4mt6b6AVBlJIp5rZMumM9MNQWbEX38fE2nC_soAOSCofzuVS0wUns7p_Rlrrr_fa_BnhIobrzmr_9HYhkJykI6QPFQFV0I\"
        alt=\"\" width=\"415\" height=\"187\"\/><\/figure><\/div>\n\n\n\n<h3>PREEMPT_VOLUNTARY<\/h3>\n\n\n\n<p>The
        PREEMPT_VOLUNTARY preemption mode provides quicker application reactions to
        user input and targets desktop use.<\/p>\n\n\n\n<p>A low-priority process
        can voluntarily preempt itself even when executing a system call in kernel
        code. By enabling voluntary preemption points in kernel code, PREEMPT_VOLUNTARY
        reduces the maximum latency of rescheduling at the price of slightly lower
        throughput. As a result, faster application reactions, even when under load,
        are perceived to run more smoothly.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/pKMj7XU1NWOlgdbZ4NJNNlx3Jz_O2vnpvjSc-tGeWyK99dklQg2lYSLta1T0M4yinbtBt7T_50RO2w5PvsPO06XLOXN-TpYBVS5q6g8p9CJx_TEOsPmU0C7_RAAKB7PJm97GjdLNgzxzZnK2ErEzaJI\"
        alt=\"\" width=\"284\" height=\"191\"\/><\/figure><\/div>\n\n\n\n<h3>PREEMPT<\/h3>\n\n\n\n<p>Just
        like PREEMPT_VOLUNTARY, PREEMPT enables voluntary preemption points in the
        Linux kernel, but it further makes kernel code preemptible when not executing
        in a critical section.&nbsp;<\/p>\n\n\n\n<p>By adding non-critical-section
        preemption, PREEMPT enables kernel code to be preempted involuntarily. Higher-priority
        processes can interrupt execution threads in low-priority processes even when
        executing a system call in kernel mode and when not about to reach a natural
        preemption point.&nbsp;<\/p>\n\n\n\n<p>The reduced kernel latencies are suitable
        for desktop or embedded systems with latency requirements in the milliseconds
        range and they result in slightly lower throughput and runtime overhead to
        kernel code. <br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/hLkvD0pJSLX6g2FKt5OCuPCDHZuz8OzpldMpN4Yv6eJ2FHf8XDyMe38TzciXLisTtvMuO0CFlGIXnlBVHrMmenLrSjo0b-b9WbEodiTyZMykfZMRBXuRdweE-PkdOuoFBSvmnLrdbSFGNrKsXg2XdXA\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>As per the screen capture, my Linux
        machine is running the 22.04 LTS release of Ubuntu Desktop with version 5.19
        of the Linux kernel. PREEMPT_VOLUNTARY is the default preemption model selected,
        as the kernel is for a desktop system, whereas CONFIG_PREEMPT is not set.
        <\/p>\n\n\n\n<p>From the above, PREEMPT is a configuration flavour of mainline,
        with the highest preemption level available in the kernel. Is that all we
        can do to achieve <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/571067\">real-time
        in Linux<\/a>?<\/p>\n\n\n\n<h3>PREEMPT_RT<\/h3>\n\n\n\n<p><a href=\"https:\/\/wiki.linuxfoundation.org\/realtime\/start\">PREEMPT_RT<\/a>
        is the name of the patchset hosted at the Linux Foundation to implement a
        priority scheduler and other supporting real-time mechanisms. Whereas the
        patches are slowly being mainlined, they are not yet fully upstream in the
        mainline Linux kernel. The PREEMPT_RT locking code, representing a bulk of
        the outstanding real-time patches, was merged in Linux 5.15, but there is
        still more work to be upstreamed. PREEMPT_RT is nowadays the de-facto Linux
        real-time implementation, despite various mechanisms to bring real-time compute
        into the Linux kernel having been attempted through the years, like Xenomai
        and RTAI.<\/p>\n\n\n\n<p>Other approaches to bringing real-time in Linux often
        implement a \u2018co-kernel\u2019 running concurrently with a soft Linux kernel,
        whereas PREEMPT_RT differs by affecting the kernel itself. The <a href=\"https:\/\/wiki.linuxfoundation.org\/realtime\/start\">PREEMPT_RT<\/a>
        patchset strives for full preemption in the Linux kernel, including in critical
        sections and except for very low-level and critical code paths like entry
        code and low-level interrupt handling.<\/p>\n\n\n\n<p>The goal with PREEMPT_RT
        is to make all code running in kernel mode involuntarily preempted at any
        time by bringing most execution contexts under scheduler control.<\/p>\n\n\n\n<p>PREEMPT_RT
        does so by replacing locking primitives like spinlocks with variants aware
        of <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/571067\">priority
        inheritance<\/a>, enforcing interrupt threading and introducing mechanisms
        to break up long non-preemptible sections. Other mechanisms the PREEMPT_RT
        patch adopts to make the kernel deterministic involve replacing mutexes in
        the mainline Linux kernel with rt_mutexes, to implement priority inheritance
        and avoid priority inversion <a href=\"https:\/\/lwn.net\/Articles\/146861\/\">[2]<\/a>.<\/p>\n\n\n\n<p>Whereas
        PREEMPT_RT doesn&#8217;t strive for the lowest latencies possible, an unbounded
        latency would represent a bug, as PREEMPT_RT makes the Linux kernel preemptible
        by providing deterministic response times. <br><\/p>\n\n\n\n<h2>Real-time
        Ubuntu<\/h2>\n\n\n\n<p>Ubuntu 22.04 LTS with the out-of-tree PREEMPT_RT patches
        <a href=\"https:\/\/ubuntu.com\/blog\/real-time-ubuntu-is-now-generally-available\">entered
        general availability<\/a> last February. Real-time Ubuntu is more preemptive
        than mainline Linux. It reduces the kernel latencies as required by the most
        exacting workloads, and helps ensure a time-predictable task execution. Device
        manufacturers can focus on their business drivers, shortening time-to-market
        by relying on an enterprise-grade, real-time Linux kernel supported over 10+
        years.&nbsp;<br><\/p>\n\n\n\n<p>Enterprise customers can access the real-time
        kernel via <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu Core<\/a>, the secure,
        application-centric IoT OS for embedded devices. <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu
        Core<\/a> is Ubuntu for IoT and embedded environments, delivering the resiliency
        and security that developers around the world expect from Ubuntu. It is an
        OS with a minimal footprint and a modular and simple architecture, built on
        <a href=\"https:\/\/snapcraft.io\/docs\/getting-started\">snaps<\/a>, the
        universal Linux packaging format.&nbsp;<br><\/p>\n\n\n\n<p>Alternatively,
        end-users can deploy <a href=\"https:\/\/ubuntu.com\/server\">Ubuntu Server
        22.04 LTS<\/a> with the real-time kernel, available via <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu
        Pro<\/a>, Canonical\u2019s comprehensive enterprise security and compliance
        subscription, covering all aspects of open infrastructure. A <a href=\"https:\/\/ubuntu.com\/pro\/dashboard\">free
        tier<\/a> is available for personal and small-scale commercial use, in line
        with the company\u2019s community commitment and mission to ease open-source
        access and consumption.&nbsp;<br><\/p>\n\n\n\n<p>Canonical\u2019s enterprise-grade
        software support and long-term maintenance for the real-time Ubuntu kernel
        ensure product longevity.<br><\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #E5E5E5;\">\n  <h4 class=\"p-card__title\"> Do you want to run real-time Ubuntu
        Linux in production?   \n<\/h4>\n  <a href=\"https:\/\/ubuntu.com\/kernel\/real-time\/contact-us\"><p
        class=\"p-button--positive\">Get in touch<\/p><\/a>\n<\/div>\n\n\n\n<h2>Further
        reading<\/h2>\n\n\n\n<p>As the processing of time-sensitive workloads depends
        upon the capacity of the Linux system to respond within a bounded interval
        of time, real-time at the kernel level denotes a deterministic response to
        an external event. The real-time Ubuntu kernel will power the next generation
        of robotics, IoT, and telco innovations by providing a known response time
        to their stringent low-latency requirements. By minimising the non-preemptible
        critical sections in kernel code, Ubuntu with the PREEMPT_RT patches makes
        the kernel more preemptive than mainline.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
