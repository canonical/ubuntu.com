        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"Neural-Fly Enables
        Rapid Learning for Agile Flight in Strong Winds\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>Food-tasting
        robots &#8211; University of Cambridge<\/h2>\n\n\n\n<p>Video Source: <a href=\"https:\/\/www.youtube.com\/watch?v=nZ0xviqzUJg\">Cambridge
        University<\/a><br><\/p>\n\n\n\n<p>Researchers from the <a href=\"http:\/\/www.eng.cam.ac.uk\/news\/taste-future-robot-chef-learns-taste-you-go\">University
        of Cambridge trained Beko<\/a> to assess the saltiness of a dish at different
        stages of the chewing process, imitating a process that is similar in humans.
        Beko, which has already been trained to make omelettes, tasted nine different
        variations of scrambled eggs and tomatoes at three different stages of the
        chewing process. The researchers attached a conductance probe to the robot
        arm, which acts as a salinity sensor. Their results showed a significant improvement
        in the ability of robots to assess saltiness over other electronic tasting
        methods. And in case you were wondering, the food was blended to imitate the
        change in texture caused by chewing. Yum!<br><\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/nZ0xviqzUJg?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"Taste of the future:
        robot chef learns to \u2018taste as you go\u2019\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>Robotics
        world cup &#8211; B-Human<\/h2>\n\n\n\n<p>Video Source: <a href=\"https:\/\/www.youtube.com\/watch?v=xfhiw5o7BKs\">Team
        B-Human<\/a><br><\/p>\n\n\n\n<p>But enough talk about food. What about a workout?
        We\u2019ll wrap up this series with a great play from the RoboCup German Open
        2022. During the final match, we saw a <a href=\"https:\/\/www.b-human.de\/\">B-Human<\/a>
        robot deliver an awesome assist. Watch right after kickoff as the robot in
        the black jersey, the one closest to the ball, dashes off-screen to the left,
        to a free space. As it turns out, it\u2019s a perfect position to receive
        a brilliant pass. As its team player dribbles, pushing the ball further to
        the opponent&#8217;s half, the first robot is patiently waiting. With the
        opening, the robot takes its chances and passes the ball to the initial robot.
        Beautiful pass, excellent control and outstanding definition. Remember, these
        robots are operating fully autonomously! Pretty impressive.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/xfhiw5o7BKs?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"German Open Replacement
        Event 2022 - Scoring a goal after a pass (Robot View)\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>A
        robot learns to imagine itself &#8211; Columbia University<\/h2>\n\n\n\n<p>Video
        Source: <a href=\"https:\/\/www.youtube.com\/watch?v=iSYn9ienWF0\">Columbia
        Engineering<\/a><br><\/p>\n\n\n\n<p>Researchers from <a href=\"https:\/\/www.engineering.columbia.edu\/news\/hod-lipson-robot-self-awareness\">Columbia
        University<\/a> developed a visual self-model using deep neural networks that
        allowed a robot to learn the relationship between its motor actions and the
        volume it occupied in its environment. The researchers placed a robotic arm
        inside a circle of five streaming video cameras. The video footage was fed
        to the network as the robot wiggled and contorted. This allowed it to learn
        exactly how its body moved in response to various motor commands. After about
        three hours, the robot learned the relationship between its motor actions
        and the volume it occupied in its environment. Much like an infant exploring
        itself for the first time in a hall of mirrors.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/iSYn9ienWF0?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"A Robot Learns to
        Imagine Itself\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>Textile robot &#8211;
        Columbia University<\/h2>\n\n\n\n<p>Video Source: <a href=\"https:\/\/www.youtube.com\/watch?v=VMzJ-0qt9gQ&amp;t=31s\">UNSW
        Community<\/a><br><\/p>\n\n\n\n<p><a href=\"https:\/\/newsroom.unsw.edu.au\/news\/science-tech\/new-shape-shifting-material-can-move-robot\">Researchers
        at the University of New South Wales<\/a> are also working on an impressive
        project. They developed a new class of smart textiles that can shape-shift
        and turn two-dimensional material into 3D structures. The material is constructed
        from tiny soft artificial muscles. These muscles are long silicone tubes that
        can change shape thanks to hydraulics. The artificial muscles can be programmed
        to contract or expand into a variety of shapes depending on their initial
        structure. The smart textile can either be attached to existing passive material
        or yarn to create an active fabric.<br><\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/VMzJ-0qt9gQ?start=31&#038;feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"UNSW Medical Robotics
        Lab Smart Textiles\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>Spider grip
        &#8211; Columbia University<\/h2>\n\n\n\n<p>Video Source: <a href=\"https:\/\/www.youtube.com\/watch?v=1JOS6hMHIUM\">Rice
        University<\/a><br><\/p>\n\n\n\n<p>What\u2019s next is not fabric, but something
        from a scifi movie. <a href=\"https:\/\/news.rice.edu\/news\/2022\/rice-engineers-get-grip-necrobotic-spiders\">Rice
        University researchers<\/a> found a way to use dead spiders as robotic grippers.
        What started with a dead spider in a lab became a gripper; Necrobotics. If
        you haven&#8217;t noticed yet, spiders\u2019 legs curl up when they die. This
        is because spiders extend their legs with hydraulic pressure and when spiders
        die they lose this ability. Researchers tapped into the hydraulic infrastructure
        of dead spiders using a needle, and by pumping air, they extended the spider\u2019s
        legs. Releasing the pressure retracted the legs, allowing them to grab objects.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/1JOS6hMHIUM?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"Lab manipulates deceased
        spiders\u2019 legs with a puff of air to serve as grabbers\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>Engagement
        with our open-source community&nbsp;<\/h2>\n\n\n\n<p>This year, our work and
        engagement with the robotics community kept growing. We run several events
        and workshops. This included a webinar series for robotics entrepreneurs that
        explored <a href=\"https:\/\/ubuntu.com\/engage\/robotmakers-roboat\">spinning
        out<\/a>, <a href=\"https:\/\/ubuntu.com\/engage\/robotmakers-webinar-akara\">investment<\/a>
        and <a href=\"https:\/\/ubuntu.com\/engage\/go-to-market-strategy-with-massrobotics\">go
        to market<\/a>. We also run a device track inside the <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-summit-2022-reflections\">Ubuntu
        Summit<\/a> with several speakers and amazing hands-on sessions.&nbsp;<br><\/p>\n\n\n\n<p>Working
        with the maintainers, we deploy new tools like <a href=\"https:\/\/snapcraft.io\/gazebo\">Gazebo<\/a>
        and <a href=\"https:\/\/snapcraft.io\/foxglove-studio\">Foxglove<\/a> as snaps
        for <a href=\"https:\/\/snapcraft.io\/docs\/robotics\">easier installation
        and management<\/a>. Finally, our great engineers develop new <a href=\"https:\/\/github.com\/ubuntu-robotics\/ros-snaps-examples\">tutorials<\/a>
        and <a href=\"https:\/\/canonical.com\/blog\/tag\/robotics\">amazing blogs<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>Our
        responsibility and commitment to the Ubuntu robotics community will keep growing.
        We will continue creating training and learning programs. We will also improve
        the hosting and access to these materials for the wider community. Remember,
        Canonical&#8217;s robotics team is your team.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/lCT8OY0G0FQ3_z5ZvVhWMCQsQh2Ojnh8RKMuiW2HVL4ZT-VDbRd9Qr_xAYzMxgxoTIkqDWXAOebaqb7uPLMLzu73xhKtXNYVIc8WM_Mb273vmvzKgOvkmzym8I6OEf3XRF8cFP5itBCpdG2yUO3nAIyj471aOnCia8_B6b6vHnXz4jFSsIev11POy288aw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>A year to remember&nbsp;<\/h2>\n\n\n\n<p>This
        video collects a compilation of 2022 robotics news. Amazing projects developed
        by amazing people. It ends with a shot from an interview with our friends
        at <a href=\"https:\/\/ubuntu.com\/engage\/robotmakers-roboat\">Roboat<\/a>.
        During the interview, we mentioned that robotics is a journey, and like any
        other journey, the key is to surround yourself with experienced people.&nbsp;<br><\/p>\n\n\n\n<p>Thank
