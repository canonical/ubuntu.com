        for Ubuntu hosts and containers is now available on Arm-based platforms"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8a3e\/NET-ARM-blog.png\"
        alt=\"\" class=\"wp-image-111858\"\/><\/figure>\n\n\n\n<ul><li>Canonical and
        Microsoft collaborate with Arm to enable .NET for Ubuntu hosts and containers
        on Arm<\/li><li>Arm, Canonical and Microsoft are collaborating to deliver
        an improved experience and performance for .NET on Arm<\/li><li>.NET 6 for
        Ubuntu 22.04 containers is now supported on Azure Kubernetes Service on Arm<\/li><li>The
        ASP.NET, .NET SDK and .NET runtimes are now available on both AMD64 and Aarch64
        architectures<\/li><li>Canonical continues to release ultra-small OCI-compliant
        appliance images, without a root user, shell or package manager, for both
        .NET 7 and ASP.NET runtimes<\/li><\/ul>\n\n\n\n<p>Canonical is proud to announce
        the addition of support for Arm\u00ae architecture to .NET for Ubuntu. Through
        this collaboration between Arm, Microsoft and Canonical, innovators worldwide
        can now enjoy the freedom of a best in class .NET experience on whatever platform
        best suits their needs.&nbsp;<\/p>\n\n\n\n<p>With the recent .NET 7 release,
        the runtime got a significant performance improvement targeting Arm-based
        platforms, for more information see the <a href=\"https:\/\/devblogs.microsoft.com\/dotnet\/arm64-performance-improvements-in-dotnet-7\/\">Arm64
        Performance Improvements in .NET 7<\/a> blog post. .NET 7 is available with
        Ubuntu 22.10 and is ready to power your production containers among other
        deployment options you might choose.&nbsp;<\/p>\n\n\n\n<h2>Canonical releases
        ultra-small OCI-compliant appliance images containing .NET and ASP.NET runtimes
        for Arm<\/h2>\n\n\n\n<p>Chiselled Ubuntu containers for .NET and ASP.NET runtime
        are now available on Arm-based platforms, offering precision-engineered, secure
        by design (no root, no shell, no package manager) production-aimed containers
        to the Arm community. These minimal Ubuntu containers for the .NET and ASP.NET
        runtimes for both AMD64 and Aarch64 architectures are available from the<a
        href=\"https:\/\/mcr.microsoft.com\/en-us\/product\/dotnet\/nightly\/runtime-deps\/tags\">
        Microsoft Artifact Registry (MCR)<\/a>. To learn more about .NET in Ubuntu
        and this new breed of minimal containers, read our <a href=\"https:\/\/ubuntu.com\/blog\/install-dotnet-on-ubuntu\">announcement<\/a>
        and <a href=\"https:\/\/devblogs.microsoft.com\/dotnet\/dotnet-6-is-now-in-ubuntu-2204\/\">.NET
        6 launch<\/a> blog posts, and check out the video from .NET Conf 2022 below.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/pnsYc8GskCw?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\".NET in Ubuntu and
        Chiseled Containers - Canonical &amp; Microsoft\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>Unlocking
        secure and scalable enterprise-grade workloads with .NET on Ubuntu&nbsp;&nbsp;<\/h2>\n\n\n\n<p>.NET
        and Ubuntu follow their specific release cycles with <a href=\"https:\/\/ubuntu.com\/blog\/what-is-an-ubuntu-lts-release\">LTS<\/a>
        (long-term supported) releases available for both products. The .NET and Ubuntu
        LTS releases benefit from long-term updates, patches and security maintenance
        throughout the product&#8217;s lifecycle. This enables enterprise-grade workloads
        to securely operate over an extended period of time. Application developers
        can deploy their <a href=\"https:\/\/dotnet.microsoft.com\/en-us\/platform\/support\/policy\/dotnet-core\">.NET
        6 LTS <\/a>applications on <a href=\"https:\/\/ubuntu.com\/blog\/install-dotnet-on-ubuntu\">Ubuntu
        22.04 LTS<\/a>, across platform architectures and take advantage of enterprise-grade
        support from Microsoft and Canonical.&nbsp;<br><\/p>\n\n\n\n<p>&#8220;The
        combination of Chiselled containers and Arm are game changers for enterprise
        customer needs on security, performance, and cost. Azure Kubernetes Service
        (AKS) has been hosting .NET containerized apps for years and has recently
        expanded to support Arm64 deployments. This partnership seamlessly extends
        to AKS customers.&#8221; said Sean McKenna, Director of Product AKS.&nbsp;<br><\/p>\n\n\n\n<p>\u201cThe
        release of Arm64 support in .NET7 on Ubuntu enables performance parity between
        x86 and the Arm architecture for containerized applications in production
        environments,\u201d said Bhumik Patel, director of Server Ecosystem Development,
        Infrastructure Line of Business, Arm, \u201cThis is a significant step forward
        in providing a seamless cloud native developer experience for building and
        deploying applications to the new generation of Arm-based compute now offered
        by leading cloud and server vendors.\u201d&nbsp;<br><\/p>\n\n\n\n<p>\u201cThanks
        to deep investments in cross-architecture enablement by Canonical and Microsoft,
        developing and deploying applications to all architectures, including Arm,
        is a seamless experience. It&#8217;s even more obvious when you have hardware
        diversity between development and production environments.\u201d said Richard
        Lander, Program Manager, .NET.<br><\/p>\n\n\n\n<p>Further reading:<\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/ubuntu.com\/blog\/install-dotnet-on-ubuntu\">https:\/\/ubuntu.com\/blog\/install-dotnet-on-ubuntu<\/a>&nbsp;<\/li><li><a
