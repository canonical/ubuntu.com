        IT\/OT convergence in Industry 4.0 [Part II]"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/29cd\/Part-2-Industry-4.0-1.png\"
        alt=\"\" class=\"wp-image-111298\"\/><\/figure>\n\n\n\n<p>Welcome to Part
        II of this three-part mini-series on bridging the gap between operational
        technology (OT) and information technology (IT) in Industry 4.0. In <a href=\"https:\/\/ubuntu.com\/blog\/industry-4\">Part
        I<\/a>, we set the stage for the remainder of the series and gave an overview
        of IT and OT, the two technological layers of modern industrial factories.<\/p>\n\n\n\n<p>In
        this blog, we expand on that knowledge by confronting the two domains and
        discussing the automation pyramid concept. In the final chapter of the series,
        we will make a case for how to close the gap and reap the benefits of Industry
        4.0.<\/p>\n\n\n\n<p>Without much further ado, let\u2019s dive straight in.<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/XyjjlDlFP5f4gVdj8sEfP5pD7zSwIGDfHIsSquTF-G8Zz5lhiqjL9ixQU1IVWT9v0hKmpHCLWHgKMa4bvZrE8jf-XK4pYJOIgTKEiA_Zgm6JltQPCnUjUiISYL8okgAORu1zrEMtXyFKInPrCBKX7WZgkZPNW2qjETVYppF1mO3SUTn3kQyuUtzb\"
        alt=\"\" width=\"221\" height=\"183\"\/><\/figure><\/div>\n\n\n\n<p>Industry
        4.0 hasn&#8217;t yet shown its full potential in industrial manufacturing
        because of the firewall between IT and OT, two technological domains siloed
        from each other. To fully benefit from the fourth industrial revolution and
        for digital transformation to materialise, manufacturers need to overcome
        the boundaries between machine controls from the OT layer, the IT world and
        the Internet of Things (IoT).&nbsp;<\/p>\n\n\n\n<p>The picture is complex
        due to the inherent differences between the two domains. How can industrial
        players make it coherent?&nbsp;<\/p>\n\n\n\n<h2>The automation pyramid in
        Industry 4.0<\/h2>\n\n\n\n<p>IT and OT play different roles in automation
        and technological advancement in modern factories. The increasing computational
        power and horizontal specialisation of the 70s led to the rise of the automation
        pyramid.<br><\/p>\n\n\n\n<p>The five layers of the automation pyramid are:<\/p>\n\n\n\n<ol><li><strong>Field
        level<\/strong>: The production or shop floor, where instrumentation like
        sensors, actuators, and motors lives;<\/li><li><strong>Control level<\/strong>:
        For sensing and manipulation, where PLCs and PIDs operate;<\/li><li><strong>Supervisory
        level<\/strong>: SCADA software for supervisory control and data acquisition;<\/li><li><strong>Planning
        level<\/strong>: The Manufacturing Execution System (MES) monitors the manufacturing
        process in the plant or factory;<\/li><li><strong>ERP level<\/strong>: Enterprise
        Resource Planning (ERP) or management level for business planning and logistics.<\/li><\/ol>\n\n\n\n<p>This
        strategic hierarchy was adequate for production planning and logistics processes
        in the early days. Today, however, this structure is no longer feasible as
        industrial manufacturers aim to unlock digital transformation by connecting
        all their resources, equipment, tools and machinery.<br><\/p>\n\n\n\n<p>Stark
        differences and lack of technologies emerge when comparing modern IT and consumer
        technology to the operational technology world.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/k03oJWI7uQFjv9NIlzOLizqyLTE3CJqElN9sHLoOWCpomQ5KQKvxVUb5aS_MOwRxzabuJWSe-mWQSQprmoDgWGxTOHL5xEL6uErZ8jwu2wPPfK8l9mmQPejHduejqoL9dKejKncy2EMOQyfGzoEfgBv4a0h1_8KiO97urSnLHzjoEeNBQDes8gpw\"
        alt=\"\" width=\"410\" height=\"265\"\/><\/figure><\/div>\n\n\n\n<p>On the
        one hand, the IT ecosystem witnessed the advent of over-the-air (OTA) firmware
        updates. Similarly, secure application orchestration paradigms make every
        device software-defined and app-enabled, with an industrial machine intelligence
        ultimately a function of the software it runs. IT is synonymous with the latest
        technological advances, from app stores to speech recognition, modern programming
        languages like Java and Python, and version control with Git Hub.<br><\/p>\n\n\n\n<p>Another
        clear difference between the two domains is the focus on security and networking.
        Also, IT often sits at the corporate level (CIO), whereas OT is organised
        locally at the plant engineering level.<br><\/p>\n\n\n\n<p>On the other hand,
        modern factories still require costly manual interventions through on-site
        engineer visits down on the shop floor. Specialist programming languages like
        IEC 61131, or G-Code permeate industrial settings with the software decoupled
        from the hardware.<\/p>\n\n\n\n<p>The lack of security and networking in OT
        is not feasible anymore as companies aim to accelerate their industrial transformation.&nbsp;<br><\/p>\n\n\n\n<p>Overall,
        IT is living in 2022, whereas OT is still acting like it\u2019s the 1980s.&nbsp;<\/p>\n\n\n\n<h2>IT\/OT
        convergence in Industry 4.0<\/h2>\n\n\n\n<p>The convergence of IT and OT is
        a prerequisite for intelligent manufacturing, software-defined industrial
        systems, and next-gen smart factories. IT and OT need to collide to accelerate
        industrial transformation and seize market opportunities. The convergence
        is challenging because the two domains thus far worked separately and with
        different systems, technologies and vendors. Nevertheless, IT and OT are moving
        towards each other and overlapping.&nbsp;<br><\/p>\n\n\n\n<p>The merging started
        with the Manufacturing Execution System (MES). Initially under the sole responsibilities
        of engineering teams and OT, MES now comprises standard networks and computers
        overseen by the IT department. The same holds for PLC systems, as they gradually
        adopt functionalities from the IT world. As IT is increasingly part of industrial
        manufacturing equipment and tools, those technologies that proved successful
        in IT will be adapted to provide value in the OT world.<br><\/p>\n\n\n\n<p>With
        the automation pyramid and IT\/OT firewall in mind, we now understand problems
        are more encompassing than siloed solutions, killer apps, or standalone adoption
        of AI\/ML. Rather, industrial manufacturers and suppliers need a holistic
        approach to closing the divide.&nbsp;<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh3.googleusercontent.com\/Q6VVOQYgiHmwJtGQuabJxzmv6l1vAKhqGq0Fc9-1prm40zD3HnvngyP52IeDCub_CwyCP1DEf9OPRNpHgGwmVJBiJyuvTvEunuYJQhVhHG1JUA50i2KGdpWVclRWeuyaXtJncFJcipZxlxLKKrpWbtsjLZHp8EQmLAyFLLCSs-MmXc8hyydY87hw\"
        alt=\"\" width=\"703\" height=\"211\"\/><\/figure><\/div>\n\n\n\n<p>Bridging
        the gap requires porting security, networking, visibility and transparency
        down at the shop floor and to manufacturing operations. Industrial pioneers
        need to monitor and control the physical devices and processes in the enterprise.
        The convergence between IT and OT calls for a transition from closed standards
        and interfaces to embracing open-source software and modern IT solutions.<br><\/p>\n\n\n\n<p>Is
        a secure and interoperable platform, capable of OTA updates to devices in
        remote locations, too much to ask? How can we enable solutions across verticals
        to bring standardisation and homogeneity to the OT world? We will cover this
        in part III.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8c29\/Bridge-the-IT-OT-gab-industry-4.0-webinar-1.png\"
        alt=\"\" class=\"wp-image-111571\"\/><\/figure>\n\n\n\n<p><em>Interested in
        accelerating your industrial transformation and seizing market opportunity?
        Join our on-demand<\/em><a href=\"https:\/\/ubuntu.com\/engage\/bridge-the-IT-OT-gap-Industry4\"><em>webinar
        on how to tap into the fourth industrial revolution<\/em><\/a><em>.<\/em><\/p>\n\n\n\n<h2>Further
        reading<\/h2>\n\n\n\n<p>Join the conversation on<a href=\"https:\/\/discourse.ubuntu.com\/c\/iot\/99\">
        IoT Discourse<\/a> to discuss everything related to IoT and tightly connected,
        embedded devices.&nbsp;<br><\/p>\n\n\n\n<p>Why is Linux the OS of choice for
        IoT devices? Find out with the <a href=\"https:\/\/ubuntu.com\/engage\/linux-embedded-applications-whitepaper\">official
        guide to Linux for embedded applications<\/a>.&nbsp;<\/p>\n\n\n\n<p>Working
        on a new IoT project, but unsure which OS to pick? Learn about the trade-offs
        between <a href=\"https:\/\/ubuntu.com\/engage\/embedded-linux-project-webinar\">Yocto
