        in the wild &#8211; 30th of March 2021"},"content":{"rendered":"\n<p>The Ubuntu
        in the wild blog post ropes in the latest highlights about Ubuntu and Canonical
        around the world on a bi-weekly basis. It is a summary of all the things that
        made us feel proud to be part of this journey. What do you think of it?<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/07d7\/Ubuntu-in-the-wild1.png\"
        alt=\"Ubuntu in the wild\" class=\"wp-image-101761\"\/><\/figure>\n\n\n\n<h2>Industrial
        IoT solutions for Manufacturing<\/h2>\n\n\n\n<p>The recent pandemic forced
        manufacturers to re-evaluate the importance of IoT solutions in their day-to-day
        operations. Galem Kayo, Product Manager at Canonical, explores the key benefits
        of industrial IoT solutions and how they can effectively support real-time
        monitoring and quality control.<\/p>\n\n\n\n<p><a href=\"http:\/\/connectedtechnologysolutions.co.uk\/currentmagazine\/\"
        target=\"_blank\" rel=\"noreferrer noopener\">Read more on that here!<\/a><\/p>\n\n\n\n<h2>Ubuntu
        21.04 powered by Linux kernel 5.11<\/h2>\n\n\n\n<p>The news is out: Ubuntu
        21.04, Hirsute Hippo, is powered by Linux kernel 5.11! This will bring lots
        of hardware improvements and new features.<\/p>\n\n\n\n<p><a href=\"https:\/\/9to5linux.com\/ubuntu-21-04-hirsute-hippo-is-now-powered-by-linux-kernel-5-11\"
        target=\"_blank\" rel=\"noreferrer noopener\">Read more on that here!<\/a><\/p>\n\n\n\n<h2>Install
        Virtualmin on Ubuntu 20.04<\/h2>\n\n\n\n<p>Looking for an option to replace
        cPanel CentOS? This tutorial from TechRepublic will help you install Virtualmin
        on Ubuntu server 20.04 in a couple of minutes.<\/p>\n\n\n\n<p><a href=\"https:\/\/www.techrepublic.com\/videos\/ubuntu-20-04-how-to-install-virtualmin-on-for-a-cpanelcentos-like-web-hosting-control-panel\/\"
        target=\"_blank\" rel=\"noreferrer noopener\">Read more on that here!<\/a><\/p>\n\n\n\n<h2>The
        best Ubuntu apps: a Techradar selection<\/h2>\n\n\n\n<p>What apps should you
        get now to make the best of your new or existing Ubuntu setup? Techradar came
        up with a list of their favorite snaps and Ubuntu Software store goodies to
        help you take your distro to the next level.<\/p>\n\n\n\n<p><a href=\"https:\/\/www.techradar.com\/how-to\/best-open-source-tools-for-ubuntu-users\"
        target=\"_blank\" rel=\"noreferrer noopener\">Read more on that here!<\/a><\/p>\n\n\n\n<h2>Easy
        remote collaboration<\/h2>\n\n\n\n<p>Canonical, Collabora, and Nextcloud,
        came together to allow Raspberry Pi users to easily turn their Pi 4 into a
        self-hosted content collaboration and document editing solution. This will
        make remote collaboration and working from home much easier.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/betanews.com\/2021\/03\/25\/canonical-working-from-home-pi\/\"
        target=\"_blank\" rel=\"noreferrer noopener\">Read more on that here!<\/a><\/p>\n\n\n\n<h2>Building
        an AI stack with Canonical<\/h2>\n\n\n\n<p>It can be hard for small companies
        to jump on the AI bandwagon, which could very well be attributed in part to
        the lack of common standards and cross-platform interoperability. To solve
        that, the <a href=\"https:\/\/ai-infrastructure.org\/\">AI Infrastructure
        Alliance<\/a> (AIIA) is aiming to create a \u201ccanonical stack\u201d for
        AI.<\/p>\n\n\n\n<p><a href=\"https:\/\/thenewstack.io\/the-ai-infrastructure-alliance-wants-to-build-a-canonical-stack-for-ai\/\"
        target=\"_blank\" rel=\"noreferrer noopener\">Read more on that here!<\/a><\/p>\n\n\n\n<h2>Bonus:
