        Collabora, Nextcloud deliver work-from-home solution to Raspberry Pi and enterprise
        ARM users"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/56ea\/Screen-Shot-2021-03-23-at-12.25.50-PM.png\"
        alt=\"\" class=\"wp-image-101949\"\/><\/figure>\n\n\n\n<p><strong>March 25th,
        2021<\/strong> &#8211; Canonical, Collabora and Nextcloud announce the immediate
        availability of a content collaboration platform for 64bit ARM for both consumers
        and enterprises. Building on the prior Nextcloud Ubuntu Appliance it adds
        with Collabora Online, the first viable self-hosted web office solution on
        the popular Raspberry Pi 4 platform.<\/p>\n\n\n\n<p>The Raspberry Pi series
        has transformed tech, bringing down the cost of anything from IoT devices
        to small home servers. Ubuntu has been leading the space offering easy to
        install and zero-management snap software packages, lowering barrier to entry
        further. Interest in Nextcloud on the Raspberry Pi has been evident from hundreds
        of online tutorials appearing over the years, as well as enthusiasm around
        an earlier collaboration between Canonical, Nextcloud and Western Digital
        on a solution for the platform. With the introduction of the Ubuntu Nextcloud
        Appliance, easy deployment of the Nextcloud Hub became available for x86 devices
        like Intel NUC&#8217;s as well as ARM devices like the Raspberry Pi, but the
        latter lacked support for a viable online office document editor. Today, the
        lack of a viable office solution is resolved with the availability of the
        widely used, open source, web office document editor Collabora Online.<\/p>\n\n\n\n<p>This
        enables tens of thousands of Raspberry Pi users to turn their Pi 4 into a
        self-hosted content collaboration and document editing solution in minutes.
        With the growing availability of 64bit ARM devices in the enterprise server
        space, larger organizations are also set to benefit from the availability
        of this platform.<\/p>\n\n\n\n<p><br><strong>Installation for Installation
        and a Tutorial<\/strong><br>Before you start, note the following system requirements
        for the installation:<br> \u00b7    Two USB 2.0 or 3.0 flash drives (2GB minimum)<br>
        \u00b7    A Raspberry Pi 4<br> \u00b7    A Mini HDMI to HDMI cable<br> \u00b7    A
        monitor with VGA or HDMI interface<br> \u00b7    A VGA or HDMI cable<br> \u00b7    A
        USB keyboard and mouse<br> \u00b7    A network connection with Internet access<br>
        \u00b7    An <a href=\"https:\/\/ubuntu.com\/download\/desktop\">Ubuntu 20.04
        LTS desktop image<\/a><br>You can find a full tutorial on the <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-use-the-nextcloud-ubuntu-appliance-with-collabora-online-on-intel-nuc#1-overview\">Ubuntu
        website<\/a> where we walk you through the process of installing the Nextcloud
        Ubuntu Appliance image on a Raspberry Pi, how to quickly set up step by step
        and stay fully productive by having video calls in Talk, sharing documents
        with Files, editing it with others using document editing office, reading
        your emails or planning meetings and many more!<\/p>\n\n\n\n<p><br><strong>
        About Canonical<\/strong><br> Canonical is the publisher of Ubuntu, the OS
        for most public cloud workloads as well as the emerging categories of smart
        gateways, self-driving cars and advanced robots. Canonical provides enterprise
        security, support and services to commercial users of Ubuntu. Established
        in 2004, Canonical is a privately held company.<\/p>\n\n\n\n<p><br> <strong>About
        Collabora<\/strong><br> Collabora Productivity created Collabora Online and
        is therefore the driving force behind putting LibreOffice in the cloud. Collabora
        provides a range of products as well as consulting to enterprise and government.
        Powered by the largest team of certified LibreOffice engineers in the world,
        Collabora is a leading contributor to the LibreOffice codebase and community.
        Collabora Office for Desktop and Collabora Online provide a business-hardened
        office suite with long-term support. Collabora\u2019s multi-platform policy
        is completed with Collabora Office for iOS and Android. Collabora Productivity
        is a division of Collabora, the global software consultancy dedicated to providing
        benefits of Open Source to the commercial world, specializing in mobile, automotive
        and consumer electronics industries. For more information, visit <a href=\"https:\/\/www.collaboraoffice.com\/\">www.collaboraoffice.com<\/a>
        or follow <a href=\"https:\/\/twitter.com\/collaboraoffice\">@CollaboraOffice
        <\/a>on Twitter.<\/p>\n\n\n\n<p><br><strong>About Nextcloud<\/strong><br>Nextcloud
        Hub is the industry-leading, fully open source, on-premises team productivity
        platform, combining the easy user interface of consumer-grade cloud solutions
        with the security and compliance measures enterprises need. Nextcloud Hub
        brings together universal access to data through mobile, desktop and web interfaces
        with next-generation, on-premise secure communication and collaboration features
        like real-time document editing, chat and video calls, putting them under
        direct control of IT and integrated with existing infrastructure.<br> Nextcloud&#8217;s
        easy and quick deployment, open, modular architecture and emphasis on security
        and advanced federation capabilities enable modern enterprises to leverage
        their existing file storage assets within and across the borders of their
        organization. For more information, visit nextcloud.com or follow @Nextclouders
        on Twitter.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>March 25th,
