      string: '[{"id":113942,"date":"2023-04-18T07:37:15","date_gmt":"2023-04-18T07:37:15","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=113942"},"modified":"2023-04-11T07:42:34","modified_gmt":"2023-04-11T07:42:34","slug":"postgresql-high-availability","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/04\/18\/postgresql-high-availability\/","title":{"rendered":"PostgreSQL
        high availability made charmingly easy"},"content":{"rendered":"\n<p>In a
        previous <a href=\"https:\/\/ubuntu.com\/blog\/database-high-availability\">blog<\/a>,
        we talked about patterns to run a database in a highly available manner. In
        this blog, we present our open source recipe for PostgreSQL high availability.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e016\/matthew-spiteri-WfZ4WCuNtlg-unsplash.jpg\"
        alt=\"PostgreSQL database is often referred to as the elephant database!\"
        class=\"wp-image-113957\"\/><figcaption>Photo from https:\/\/unsplash.com\/photos\/WfZ4WCuNtlg<br><\/figcaption><\/figure>\n\n\n\n<h2>Benefits
        of a highly available PostgreSQL\u00a0<\/h2>\n\n\n\n<p>A good recipe should
        always start by exposing the benefits of the concerned meal. Therefore, we
        will start this section with a brief introduction to the benefits of using
        PostgreSQL and why high availability is, often, a mandate.<\/p>\n\n\n\n<h3>Benefits
        of consuming the elephant\u2019s services<\/h3>\n\n\n\n<p>PostgreSQL is one
        of the most widely used databases, as the latest <a href=\"https:\/\/survey.stackoverflow.co\/2022\/#most-popular-technologies-database-prof\">survey
        from StackOverflow<\/a> shows. PostgreSQL has been successfully used for more
        than <a href=\"https:\/\/www.postgresql.org\/docs\/current\/history.html\">35
        years<\/a> for a variety of workloads like <strong>O<\/strong>n<strong>l<\/strong>ine
        <strong>T<\/strong>ransaction <strong>P<\/strong>rocessing and <strong>O<\/strong>n<strong>l<\/strong>ine
        <strong>A<\/strong>nalytical <strong>P<\/strong>rocessing ones provides a
        wide range of <a href=\"https:\/\/www.postgresql.org\/about\/\">features<\/a>
        that make it suitable for a large number of industries, including finance
        and healthcare ones as TimeScale\u2019s <a href=\"https:\/\/s3.amazonaws.com\/assets.timescale.com\/resources\/state_of_postgres\/State_of_PostgreSQL_2022_Full_Report.pdf\">2022
        state of PostgreSQL report<\/a> explains.\u00a0\u00a0\u00a0<br><\/p>\n\n\n\n<p>Now
        that we have an overview of PostgreSQL, we will discuss why running only one
        instance of PostgreSQL is generally a bad idea.<\/p>\n\n\n\n<h3>Why one is
        not enough\u00a0\u00a0<\/h3>\n\n\n\n<p>Reports like <a href=\"https:\/\/www.manageforce.com\/blog\/dba-suffering-from-system-failure-infographic\">ManageForce&#8217;s<\/a>
        or <a href=\"https:\/\/www.vertiv.com\/globalassets\/documents\/reports\/2016-cost-of-data-center-outages-11-11_51190_1.pdf\">Phenom\u2019s<\/a>
        estimated the cost of an outage to be around $500,000 per hour, on average.
        A database outage often cascades to its consuming applications and causes
        a degradation on the dependent services. Therefore, a database outage is one
        of the worst scenarios for any company.<br><\/p>\n\n\n\n<p>Unfortunately,
        there is more&nbsp; to outages than impact on revenue. According to&nbsp;
        IDC&#8217;s <a href=\"https:\/\/www.zerto.com\/wp-content\/uploads\/2021\/04\/IDC-White-Paper-The-State-of-Data-Protection-and-Disaster-Recovery-Readiness-2021.pdf\">2021
        Worldwide State of Data Protection and DR Survey<\/a>, an outage might also
        lead to loss of productivity, data loss and reputation damage.&nbsp;<br><\/p>\n\n\n\n<p>This
        is why running a highly available PostgreSQL deployment is beneficial for
        your company. So how can you achieve it? In the next section, we will discuss
        the components we choose &#8211; at Canonical &#8211; to automate the deployment
        of H.A. PostgreSQL clusters.<\/p>\n\n\n\n<h2>The open-source ingredients<\/h2>\n\n\n\n<p>The
        following table provides an overview of the components we use to provide a
        highly available PostgreSQL deployment:<br><\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td>Component<\/td><td>Role\/Functions<\/td><td>Version
        (major)<\/td><\/tr><tr><td><a href=\"https:\/\/www.postgresql.org\/\">PostgreSQL<\/a><\/td><td>Database
        server<\/td><td>14<\/td><\/tr><tr><td><a href=\"https:\/\/www.pgbouncer.org\/\">PgBouncer<\/a><\/td><td>Connection
        poolingConnection failover<\/td><td>1<\/td><\/tr><tr><td><a href=\"https:\/\/patroni.readthedocs.io\/en\/latest\/\">Patroni<\/a><\/td><td>Availability
        ManagerReplication Manager<\/td><td>3<\/td><\/tr><tr><td><a href=\"https:\/\/pgbackrest.org\/\">pgBackRest<\/a><\/td><td>BackupRestore<\/td><td>2<\/td><\/tr><tr><td><a
        href=\"https:\/\/github.com\/canonical\/postgresql-operator\">Charmed operator<\/a><\/td><td>Operator
        for PostgreSQL <br>It automates a number of management tasks like deployment
        and scaling<\/td><td>latest\/stable<\/td><\/tr><tr><td><a href=\"https:\/\/juju.is\/\">Juju<\/a>&nbsp;<\/td><td>Operator
        framework&nbsp;It allows the user to run an operator on top of a variety of
        <a href=\"https:\/\/juju.is\/docs\/olm\/juju-supported-clouds\">clouds<\/a>
        including K8s, OpenStack, AWS, Azure and GCP.<\/td><td>3.1<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>Let\u2019s
        cover how to install these components.<br><\/p>\n\n\n\n<h2>Our recipe for
        PostgreSQL high availability<\/h2>\n\n\n\n<h3>Preparing the environment <\/h3>\n\n\n\n<p>The
        first step is to install <a href=\"https:\/\/juju.is\/\">Juju<\/a>, our operator
        framework:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>sudo snap
        install juju --channel=3.1\/stable<\/strong><br><\/pre>\n\n\n\n<p>Next, we
        will install <a href=\"https:\/\/linuxcontainers.org\/lxd\/introduction\/\">LXD<\/a>.
        LXD is a system container manager that will allow us to emulate a cloud environment
        in our local machine.\u00a0<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>sudo
        snap install lxd --channel=5.0\/stable<\/strong><\/pre>\n\n\n\n<p>The next
        step is to bootstrap Juju configuration by performing the following commands:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><strong>juju bootstrap<\/strong><br>Clouds<br>aws<br>aws-china<br>aws-gov<br>azure<br>azure-china<br>equinix<br>google<br>localhost<br>oracle<br><br>Select
        a cloud [localhost]: <strong>localhost<\/strong><br><br>Enter a name for the
        Controller [localhost-localhost]: <strong>demo-postgres<\/strong><br><\/pre>\n\n\n\n<h3>Deploying
        our first PostgreSQL instance<\/h3>\n\n\n\n<p>Finally, we can start deploying
        a single PostgreSQL instance:\u00a0<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>juju
        add-model mymodel<br>juju deploy postgresql --channel edge<\/strong><br><\/pre>\n\n\n\n<p>Please
        note that the first time you run the above commands, it might take Juju several
        minutes to download the required charm (i.e. Juju-based operator or application)
        and dependencies. The subsequent retries should be faster.<br><\/p>\n\n\n\n<p>In
        order to check for the status of the deployment, you can use the following
        command:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>juju status
        <\/strong><br># You can type \u2018juju status --watch 1s\u2019 to continuously
        monitor the output<br><\/pre>\n\n\n\n<p>For more details around what is happening
        in the background you can type:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>juju
        debug-log --tail --replay<\/strong><\/pre>\n\n\n\n<p>After a few minutes,\u00a0
        (your mileage may vary), you should get an output similar to the following
        after typing <strong>juju status<\/strong>:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>Model\u00a0
        \u00a0 Controller \u00a0 \u00a0 Cloud\/Region \u00a0 \u00a0 \u00a0 \u00a0
        Version\u00a0 SLA\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Timestamp<\/strong><br>mymodel\u00a0
        demo-postgres\u00a0 localhost\/localhost\u00a0 3.1.0\u00a0 \u00a0 unsupported\u00a0
        15:00:31+02:00<br><br><strong>App \u00a0 \u00a0 \u00a0 \u00a0 Version\u00a0
        Status\u00a0 Scale\u00a0 Charm \u00a0 \u00a0 \u00a0 Channel\u00a0 Rev\u00a0
        Exposed\u00a0 Message<\/strong><br>postgresql \u00a0 \u00a0 \u00a0 \u00a0
        \u00a0 active\u00a0 \u00a0 \u00a0 1\u00a0 postgresql\u00a0 edge \u00a0 \u00a0
        281\u00a0 no\u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0<br><br><strong>Unit \u00a0
        \u00a0 \u00a0 \u00a0 \u00a0 Workload\u00a0 Agent\u00a0 Machine\u00a0 Public
        address\u00a0 Ports\u00a0 Message<\/strong><br>postgresql\/0*\u00a0 active\u00a0
        \u00a0 idle \u00a0 0\u00a0 \u00a0 \u00a0 \u00a0 \u2026\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0<br><br><strong>Machine\u00a0
        State\u00a0 \u00a0 Address\u00a0 \u00a0 \u00a0 Inst id\u00a0 \u00a0 \u00a0
