        id=\"mce_200\">Wiring everything together<\/h3>\n\n\n\n<p>Juju provides a
        powerful <a href=\"https:\/\/juju.is\/docs\/olm\/integration\">integration
        abstraction<\/a> (a.k.a. relation) that allows to establish a communication
        link between two workloads (e.g. PgBouncer and PostgreSQL server).<br><\/p>\n\n\n\n<p>Therefore,
        relating PgBouncer to PostgreSQL is as simple as running the following command:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><strong>juju relate postgresql pgbouncer<\/strong><br><\/pre>\n\n\n\n<p>And
        relating the Data Integrator to PgBouncer is as simple as the previous operation:<\/p>\n\n\n\n<pre
