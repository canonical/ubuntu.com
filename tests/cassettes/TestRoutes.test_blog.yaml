        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6364\/KubeCon_EU_2023_WebGraphics2_snackable.jpg\"
        alt=\"\" class=\"wp-image-113791\"\/><\/figure>\n\n\n\n<p><strong>Canonical<\/strong>,
        the company behind Ubuntu, has enjoyed a partnership with <strong><a href=\"https:\/\/www.dell.com\/\">Dell
        Technologies<\/a><\/strong> for over a decade. Together, they have collaborated
        to develop a series of cutting-edge reference architectures applicable to
        various industries, providing customers with unparalleled experiences and
        value.<br><\/p>\n\n\n\n<p>This year at <a href=\"https:\/\/events.linuxfoundation.org\/kubecon-cloudnativecon-europe\/\">KubeCon
        + CloudNativeCon Europe<\/a> (18-21 April), Canonical and Dell Technologies
        will once again team up to make a powerful impact at the event in Amsterdam.
        Attendees can expect to hear exciting announcements, witness impressive demos,
        and much more from these two industry leaders.<\/p>\n\n\n\n<h2>Community Appreciation
        Event<br><\/h2>\n\n\n\n<p>Before KubeCon 2023 kicks off, Canonical and Dell
        Technologies will host an exclusive appreciation event for the community at
        the renowned <a href=\"https:\/\/www.barca.nl\/\">Bar\u00e7a Restaurante<\/a>
        in Amsterdam.<br><\/p>\n\n\n\n<p>Prepare for an unforgettable evening filled
        with great cuisine and signature cocktails, including the <strong>Git Blossom<\/strong>
        and <strong>Kubeflow Punch<\/strong>. Enjoy the company of fellow community
        members and make meaningful connections over drinks and food.<br><\/p>\n\n\n\n<p>Be
        sure to secure your spot by registering for the event, as space is limited.
        Pre-registered guests will receive guaranteed access to this highly-anticipated
        gathering. Don&#8217;t miss out on this incredible opportunity to mingle with
        industry leaders and peers in a beautiful setting.<br><\/p>\n\n\n\n<div class=\"p-card\"
        style=\"background-color: #FFFFFF;\">\n<h4 class=\"p-card__title\">Dell +
        Canonical Community Appreciation Event \n<\/h4>\n<p>April, 18th &#8211; 7pm<br>\n<a
        href=\"https:\/\/events.dell.com\/event\/4693450c-34a6-4986-a3d9-22c3aaaed8ef\/summary\">Register
        here<\/p><\/a>\n<\/div>\n\n\n\n<div style=\"height:40px\" aria-hidden=\"true\"
        class=\"wp-block-spacer\"><\/div>\n\n\n\n<h2>Presentations and Demos<br><\/h2>\n\n\n\n<p>Make
        sure to stop by the Canonical and Dell booths to get a first-hand look at
        the latest advancements and gain valuable insights on the most pressing industry
        topics at KubeCon.<br><\/p>\n\n\n\n<p>Canonical&#8217;s booth will feature
        a demonstration of <strong>MicroK8s on XPS<\/strong>, showcasing the powerful
        capabilities of the platform. Meanwhile, Dell&#8217;s booth will demonstrate
        <strong>Telco optimization using open-source MLOps<\/strong>, providing valuable
        knowledge on this cutting-edge technology.<br><\/p>\n\n\n\n<p>In addition
        to the demos, there will be numerous presentations and informative sessions
        to take advantage of. Come visit our booths and get a look at all the exciting
        demos and presentations that we have in store for you!<\/p>\n\n\n\n<h2>Canonical
        experts as special guests on Dell&#8217;s podcast<br><\/h2>\n\n\n\n<p>Dell
        will conduct special podcast sessions in their booth, featuring two esteemed
        executives from Canonical: <a href=\"https:\/\/www.linkedin.com\/in\/mm4zur\/\">Maciej
        Mazur<\/a>, Director of MLOps, and <a href=\"https:\/\/www.linkedin.com\/in\/jonesax\/\">Alex
        Jones<\/a>, Kubernetes Engineering Director. Join these industry experts as
        they share their vast knowledge and insights on the latest trends, technology,
        and community developments.<br><\/p>\n\n\n\n<p>In these exclusive podcast
        sessions, attendees will gain valuable insights on cutting-edge topics, as
        well as have the opportunity to learn from some of the brightest minds in
        the industry.<br><\/p>\n\n\n\n<p>Be sure to visit Dell&#8217;s booth and podcast
        platform and tune into these engaging and informative podcast sessions to
        stay on top of the latest trends and developments in the industry!<\/p>\n\n\n\n<h2>Unleashing
        the power of the new Dell XPS 13 Plus Developer Edition<br><\/h2>\n\n\n\n<p>A
        decade ago, Dell and Canonical joined forces to launch Project Sputnik, an
        innovative initiative aimed at providing application developers with high-end
        Dell systems <a href=\"https:\/\/ubuntu.com\/blog\/dell-xps-13-plus-developer-edition-now-certified-with-ubuntu-22-04-lts\">preinstalled
        with Ubuntu<\/a> to meet their specific needs. Today, this product line has
        reached its 12th generation, highlighted by the recent launch of the <a href=\"https:\/\/www.dell.com\/en-us\/shop\/dell-laptops-and-notebooks\/xps-13-plus-laptop\/spd\/xps-13-9320-laptop\/ctox13w11p1c4001u\">Dell
        XPS 13 Plus Developer Edition<\/a>.<br><\/p>\n\n\n\n<p>Discover the fascinating
        history behind this game changing product by <a href=\"https:\/\/ubuntu.com\/blog\/project-sputnik-retrospective-10-years-of-developer-laptops-with-dell\">reading
        our blog<\/a>, and witness it in action at the Dell and Canonical booths!
        Our staff will showcase the full capabilities of the Dell XPS 13 Plus Developer
        Edition, running demos and presentations that highlight its impressive performance
        and versatility.<br><\/p>\n\n\n\n<p>Don&#8217;t miss out on this incredible
        opportunity to see the Dell XPS 13 Plus Developer Edition in action and discover
        its amazing features and capabilities first-hand!<\/p>\n\n\n\n<div style=\"height:60px\"
        aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<div class=\"p-card\"
