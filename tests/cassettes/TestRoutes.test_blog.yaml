        so, the beginnings of a new Community team has been taking shape inside Canonical
        with the specific purpose of serving the community. The team has four overarching
        goals that they have set for themselves, which will shape every task and project
        they embark on going forward: <br><\/p>\n\n\n\n<ul><li>Increase the number
        of contributors and foster future community leadership<\/li><\/ul>\n\n\n\n<ul><li>Create
