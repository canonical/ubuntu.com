        State of IoT \u2013 December 2022"},"content":{"rendered":"\n<p>Welcome to
        the December edition of the <a href=\"https:\/\/ubuntu.com\/blog\/tag\/stateofiot\">monthly
        State of IoT<\/a> series. While <a href=\"https:\/\/ubuntu.com\/blog\/iot-and-ubuntu-2021\">we
        ended 2021<\/a> with a rosy outlook prompted by rising unit shipments and
        hardware spending, 2022 ended amidst supply chain disruptions, economic sanctions
        and an ongoing war. Despite this, we will likely remember 2022 as a transitional
        year in the ever-increasing adoption of embedded and IoT devices. Cybersecurity
        vulnerabilities in IoT devices, smart homes and a few major announcements
        took the headlines. Without further ado, let\u2019s dive straight into the
        most prominent news across the IoT landscape from the last month of what proved
        to be an exciting year.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/8aP9qnQjKgABlGN0nZk6twzQN_w9HEki0tWXoiEe9GUjivWDkY_a4RiBOcrmGABUDDMKtcjBapUBUnl7rMG1C1IrIZFvHumEXLgaWPcu9eK1BQM-QDMFEqvjf56SBKGGqgbyWzKbeU08qjDZcIp_OHTpA5MPnm_NAx6Ikaqc6_M4PMISxKbDnsapGJcMEw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Open Source Robotics Corporation behind ROS
        gets acquired<\/h2>\n\n\n\n<p>Alphabet-owned <a href=\"https:\/\/intrinsic.ai\/\">Intrinsic<\/a>
        acquired the commercial subsidiary of Open Robotics, the firm behind the popular
        <a href=\"https:\/\/ubuntu.com\/robotics\/what-is-ros\">Robot Operating System
        (ROS)<\/a>. ROS is an open-source framework helping researchers and developers
        build and reuse code between robotics applications. ROS is already used across
        numerous industries, from agriculture to medical devices, and is spreading
        to include all kinds of automation and software-defined use cases.<\/p>\n\n\n\n<p>Open
        questions remain as to how the acquisition will affect the future of ROS.
        In July 2021, <a href=\"https:\/\/x.company\/blog\/posts\/introducing-intrinsic\/\">Intrinsic
        graduated from X,<\/a> Alphabet\u2019s moonshot factory, to become an independent
        company at Alphabet. According to Intrinsic CEO Wendy Tan White, her company\u2019s
        mission is to democratise access to robotics by building a software platform
        for developers, entrepreneurs and businesses. <a href=\"https:\/\/spectrum.ieee.org\/brian-gerkey-wendy-tan-white\">As
        per the leadership team behind ROS<\/a>, the acquisition was a conscious move
        to help the ROS community at scale, by leveraging resources from Intrinsic
        and Alphabet\u2019s track record of support for open-source software projects.<\/p>\n\n\n\n<h2>Supply
        chain risks in IoT devices<\/h2>\n\n\n\n<p>The Boa web server has been discontinued
        since 2005, but it\u2019s still pervasive in IoT. Device vendors and SDK publishers
        still implement it across embedded devices, from routers to cameras. To this
        day, there are over 1 million Internet-exposed Boa web servers on devices
        to access settings, management consoles, and sign-in screens.<\/p>\n\n\n\n<p>The
        global success of the discontinued server clashes with the threats it poses,
        as Boa servers are affected by several vulnerabilities, from <a href=\"https:\/\/nvd.nist.gov\/vuln\/detail\/CVE-2017-9833\">arbitrary
        file access<\/a> in routers to <a href=\"https:\/\/nvd.nist.gov\/vuln\/detail\/CVE-2021-33558\">information
        disclosure<\/a> from corporate and manufacturing assets connected to IoT devices.<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/lh4.googleusercontent.com\/gaSqHqq3yAxhLcme4bgSbO_9SnmIcBZ0631rnQh600uC_w67NuhwECLvH1-pKiMhVVEJchKHWrJHXDRnTjAexXSivRz0kGqW1Cy5iuWad4k55ChE35jlLY7mO1UW9Um9UGZOGp6FZODgkvvUDUcVDGn9L2sYwZRB-vyyL946tiis-k1Y2ZWiPGG_qXkdCQ\"
        alt=\"\"\/><figcaption><a href=\"https:\/\/www.microsoft.com\/en-us\/security\/blog\/2022\/11\/22\/vulnerable-sdk-components-lead-to-supply-chain-risks-in-iot-and-ot-environments\/\">Vulnerable
        SDK components lead to supply chain risks in IoT and OT environments\ufeff<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<p>A
        new <a href=\"https:\/\/www.microsoft.com\/en-us\/security\/blog\/2022\/11\/22\/vulnerable-sdk-components-lead-to-supply-chain-risks-in-iot-and-ot-environments\/\">investigation
        by Microsoft<\/a> demonstrates how Boa\u2019s vulnerabilities are distributed
        downstream to organisations and their assets in an insecure IoT device supply
        chain. Microsoft recommends patching vulnerable devices and reducing their
        attack surface, among other preventive measures.&nbsp;<\/p>\n\n\n\n<h2>IoT
        botnet upgraded to target unpatched Apache servers<\/h2>\n\n\n\n<p>Zerobot
        is a Go-based botnet primarily affecting various IoT devices, including firewall
        devices, routers, and cameras. Zerobot operators continuously expand the malware
        with the latest capabilities, enabling it to add compromised systems to a
        distributed denial of service (DDoS) botnet.<br><\/p>\n\n\n\n<p>As per the
        above, web-exposed IoT devices are often vulnerable to exploitation by malicious
        actors. Cybercriminals target unpatched IoT devices exposed to the internet
        due to their continuous growth.&nbsp;<br><\/p>\n\n\n\n<p>Zerobot was recently
        upgraded to version 1.1, featuring novel capabilities, including new attack
        methods and exploits for support architectures. The improved botnet is thus
        expanding its reach to different types of devices, including the ability to
        target vulnerabilities on unpatched Apache servers.<br><\/p>\n\n\n\n<p>Microsoft\u2019s
        Security Threat Intelligence team recently <a href=\"https:\/\/www.microsoft.com\/en-us\/security\/blog\/2022\/12\/21\/microsoft-research-uncovers-new-zerobot-capabilities\/\">disclosed<\/a>
        the new attack capabilities, including a set of recommendations to defend
        devices and networks against Zerobot.<\/p>\n\n\n\n<h2>Ericsson offloads IoT
        division<\/h2>\n\n\n\n<p>Ericsson\u2019s <a href=\"https:\/\/www.ericsson.com\/en\/portfolio\/new-businesses\/iot-platform\/connected-vehicle-cloud\">Connected
        Vehicle Cloud<\/a> is an automotive platform offering fleet management systems,
        OTA updates and telematics capabilities. Despite connecting more than 5.5
        million vehicles, the communications service providers <a href=\"https:\/\/www.aeris.com\/news-and-press\/aeris-and-ericsson-join-together-to-create-iot-leader\/\">announced<\/a>
        they will sell their Connected Vehicle Cloud business to <a href=\"https:\/\/www.aeris.com\/\">Aeris<\/a>.
        The transaction is expected to close in the first quarter of 2023, and it
        further includes Ericsson\u2019s <a href=\"https:\/\/www.ericsson.com\/en\/portfolio\/new-businesses\/iot-platform\/iot-accelerator\">IoT
        Accelerator<\/a> unit, a cloud-based connectivity management platform.<\/p>\n\n\n\n<p>The
        sale has the potential to refocus the internal strategy at Ericsson while
        doubling down on Aeris\u2019 value proposition as a leading provider of a
        host of services supporting IoT connectivity. Aeris offers technology expertise
        in low- to mid-bandwidth communication, 5G, and eSIMs for global connectivity,
        among their initiatives. This helps businesses bring new IoT programs to market,
        as well as replace 2G and 3G technologies by embracing 5G.<\/p>\n\n\n\n<h2>Amazon
        to support Matter on Echo devices<\/h2>\n\n\n\n<p>Amazon, Apple, Comcast,
        Google, SmartThings, and the Connectivity Standards Alliance came together
        in 2019 to develop and promote <a href=\"https:\/\/buildwithmatter.com\/\">Matter<\/a>,
        a royalty-free, IPv6-based connectivity standard defining the application
        layer deployed on devices with Wi-Fi support, Thread, and BLE.&nbsp;<br><\/p>\n\n\n\n<p>The
        CSA <a href=\"https:\/\/csa-iot.org\/newsroom\/matter-arrives\/\">announced<\/a>
        the official release of the Matter 1.0 specification In October. Since the
        announcement, several companies have pledged to join the CSA and help set
        new security and reliability standards for IoT. For instance, Canonical <a
        href=\"https:\/\/canonical.com\/blog\/canonical-joins-the-connectivity-standards-alliance\">joined<\/a>
        the CSA in September as the first company to offer an independent Linux distribution.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/lh3.googleusercontent.com\/A3tlWmYoFmV_ffwFKXfuL40Hf1A7S1RgpALxu8ePHX6Ohi4WYWBod6iyOhx61KzYj93C1pznoC78rqQ7YYpqYN_s7heGA4l9573DJau8j1zv1wp-UV6FaWHvnzUXqXrdjM7ovStHUdvHZaKBfrldbZvUlmPvbO1oQWrC4UYp6GB8Y_3apr0DLnwJtLskjw\"
        alt=\"\"\/><figcaption><a href=\"https:\/\/developer.amazon.com\/en-US\/blogs\/alexa\/device-makers\/2022\/12\/building-matter-devices-with-alexa-today-december-2022\">Building
        Matter devices with Alexa today\ufeff<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<p>Recently,
        Amazon <a href=\"https:\/\/developer.amazon.com\/en-US\/blogs\/alexa\/device-makers\/2022\/12\/building-matter-devices-with-alexa-today-december-2022\">announced<\/a>
        it will support Matter on several Echo devices. As a founding member and key
        contributor of Matter, Amazon stated they will bring broader Matter availability
        to more devices early next year.<\/p>\n\n\n\n<h2>InsurTech market targets
        the smart home<\/h2>\n\n\n\n<p><a href=\"https:\/\/www.pepper.me\/\">Pepper<\/a>
        is a leading consumer IoT platform enabling corporations to deliver the latest
        in smart home solutions to their customers. Pepper\u2019s Platform as a Service
        provides enterprises access to a robust, fully configurable IoT platform featuring
        integrations, cloud-based capabilities and revenue-generating services like
        installation and warranty. <a href=\"https:\/\/getnotion.com\/\">Notion<\/a>,
        on the other hand, is a smart property monitoring system, dedicated to helping
        de-risk a property and reduce the complexities of property ownership.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/lh6.googleusercontent.com\/GKVupldQa7UF28DkvCjx-jNXQ9ZSK7UvaBfmJo6XHvfNBKxKEJ3QKvQMhXrtvhqmCdwhJEv6kyBjAaWlEQ8GfnDYLpavwERpvpf16ma66uebzeu_mUziBJb5G2IbN_JkqHAEyPv2CPbzEsDsG6gNb5o5PI82vnQWWHSI9GVW-rCfE5jf04Zh1RFoZlndow\"
        alt=\"\"\/><figcaption><a href=\"https:\/\/getnotion.com\/\">Notion smart
        monitoring system\ufeff<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<p>Recently,
        Pepper\u2019s consumer IoT Platform and Notion <a href=\"https:\/\/www.businesswire.com\/news\/home\/20221221005060\/en\/Pepper-Consumer-IoT-Platform-and-Notion-Comcast%E2%80%99s-InsurTech-Business-Unit-Combine-to-Create-a-Leading-IoT-Platform-Company\">combined<\/a>
        to create a leading IoT platform company, fueled by investment from <a href=\"https:\/\/business.comcast.com\/\">Comcast<\/a>.
        The merger aims to accelerate growth for Pepper\u2019s IoT Platform and enable
        insurance carriers to deploy seamless IoT solutions.<br><\/p>\n\n\n\n<h2>Z-Wave
        source code is open and available<\/h2>\n\n\n\n<p><a href=\"https:\/\/www.z-wave.com\/\">Z-Wave<\/a>
        is a mesh network and wireless technology for smart homes. After losing the
        spotlight to the <a href=\"https:\/\/csa-iot.org\/newsroom\/matter-arrives\/\">release<\/a>
        of the Matter 1.0 specification, the Z-Wave source code is <a href=\"https:\/\/z-wavealliance.org\/news_p\/z-wave-alliance-announces-z-wave-source-code-project-is-complete-now-open-and-widely-available-to-members\/\">now
        available<\/a> to all Z-Wave Alliance members. The Alliance stated opening
        the development of the protocol will enable members to contribute code, thus
        helping to shape its future.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh3.googleusercontent.com\/KNbJvmZe2kqpAPF51-z99J9yi7yV42JjXFwEAblc1MRkwzoDxPeoy5-4Mre72QRI5aSU98wHqgs2bJhbplgd1FNonV4UyiPRtp-meQbSaw5GgRq0LybAcQNKjqkKmR9xr4JxU76pFsR570lD2dIssE_6MyE21DvL7jddJ1sxw2d-clkx24eU9IlK1fekbw\"
        alt=\"\"\/><figcaption><a href=\"https:\/\/z-wavealliance.org\/news_p\/z-wave-alliance-announces-z-wave-source-code-project-is-complete-now-open-and-widely-available-to-members\/\">Z-Wave
        Alliance Announces Z-Wave Source Code Project Is Complete, Now Open And Widely
        Available To Members<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<p>According
        to the leadership team at the Z-Wave Alliance, the protocol currently holds
        the largest certified interoperable ecosystem in the market. For instance,
        earlier in March, the Ecolink 700 Series Garage Door Controller was <a href=\"https:\/\/www.prnewswire.com\/news-releases\/z-wave-alliance-announces-first-z-wave-long-range-certified-device-ecolink-700-series-garage-door-controller-301502994.html\">introduced<\/a>
        as the first Z-Wave Long Range device. Whether the source code announcement
        will generate momentum similar to Matter\u2019s is yet to be seen. That 2022
        was the Year of the Smart Home, however, is becoming increasingly apparent.<\/p>\n\n\n\n<h2>Lexi
        launches third-generation platform<\/h2>\n\n\n\n<p>The <a href=\"https:\/\/lexi.tech\/\">Lexi
        platform<\/a> provides a solution for enterprise customers to deploy smart
        home offerings and commercial IoT projects. The platform is designed for controlling
        smart buildings and home configurations and is interoperable with 3rd-party
        devices. It claims to work across multiple home ecosystems.<br><\/p>\n\n\n\n<p>After
        more than two years in development, Lexi recently <a href=\"https:\/\/lexi.tech\/lexi-introduces-worlds-first-universal-iot-platform\/\">launched<\/a>
        its third-generation platform, including new white-label mobile apps, white
        label cloud and an agnostic, universal IoT gateway. Lexi\u2019s multi-protocol,
        edge-to-cloud offering enables companies to work with leading ecosystems across
        major wireless protocols. IoT gateways are usually required in smart home
        protocols, whereas a universal IoT gateway supposedly interconnects different
        wireless protocols.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh6.googleusercontent.com\/lO6mzXrzX28OQ2MJWUjk6dyGeGt2027OXKMyDzSU_gdoBNYsGU4aSIZ2V7wq1-Cm9d1EOBMIKlyYUNIeLoypRhnyly4sjxiLo26nex1h1C9UeLvMdDGObEVuio0oIBxT9IZ6_frABQhb0rnTPrmflxdVGdhUSnZmvAvYKvaRXwAbuYYJF3gEtBqjzInRaQ\"
        alt=\"\"\/><figcaption><a href=\"https:\/\/lexi.tech\/\">The Future of IoT
        is Multi-Protocol (even with Matter!)<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<p>It
        will be interesting to monitor whether the LEXI IoT Platform will deliver
        on the promise of easing the IoT experience by connecting products across
        ecosystems.<\/p>\n\n\n\n<h2>Next-gen satellite IoT data service is available<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/www.iridium.com\/\">Iridium<\/a> is a global satellite communications
        company that provides access to voice and data services. Iridium\u2019s satellite
        constellation creates a global mesh of coverage over the planet. Its satellites
        are cross-linked to provide reliable, low-latency, weather-resilient connectivity
        unmatched by other communications providers.<br><\/p>\n\n\n\n<p>Recently,
        Iridium <a href=\"https:\/\/investor.iridium.com\/2022-12-21-Iridium-Introduces-its-Next-Generation-Satellite-IoT-Data-Service\">introduced<\/a>
        a next-generation data service, aiming to simplify the development of satellite
        IoT services. Iridium Messaging Transport (IMT) is a two-way cloud-native
        networked data service enabling the addition of satellite connections to existing
        or new IoT solutions. IMT enables Iridium terminals to send and receive data
        over the Iridium Network utilising industry-standard terrestrial IoT and data
        transaction methods.<br><\/p>\n\n\n\n<p>Being connected everywhere is not
        only expected, but essential. Yet,&nbsp; vast parts of our world are still
        outside the bounds of traditional communications technologies. With the addition
        of IoT services, it will be exciting to see whether Iridium will succeed in
        delivering reliable, global connectivity.<br><\/p>\n\n\n\n<h2>LiDAR maker
        files for bankruptcy<\/h2>\n\n\n\n<p><a href=\"https:\/\/quanergy.com\/\">Quanergy
        Systems<\/a> is a provider of LiDAR sensors and smart 3D solutions for IoT
        and automotive applications. Quanergy\u2019s smart LiDAR products enable enterprises
        to leverage real-time, 3D insights in multiple industries, including industrial
        automation and smart cities. Last month, Quanergy <a href=\"https:\/\/quanergy.com\/pressrel\/quanergy-announces-industry-first-3d-lidar-movement-based-false-alarm-reduction-solution\/\">announced<\/a>
        an industry-first 3D LiDAR movement-based false alarm reduction solution.
        The latest <a href=\"https:\/\/quanergy.com\/products\/qortex-dtc\/\">Qortex
        DTC 3D<\/a> aimed to improve classification accuracy and reduce critical infrastructures\u2019
        physical security costs.<br><\/p>\n\n\n\n<p>Despite the new release, this
        month Quanergy <a href=\"https:\/\/quanergy.com\/pressrel\/quanergy-to-facilitate-sale-of-business-through-voluntary-chapter-11-process-announces-leadership-changes\/\">filed<\/a>
        for bankruptcy and is now looking for a buyer. Citing volatile capital market
        conditions, the whole LiDAR industry has been going through a rough financial
        period. Whether innovations and growth opportunities in LiDAR sensors for
        IoT resume in 2023 remains to be seen.<\/p>\n\n\n\n<h2>Stay tuned for more
        IoT news<\/h2>\n\n\n\n<p>We will soon be back with next month\u2019s summary
