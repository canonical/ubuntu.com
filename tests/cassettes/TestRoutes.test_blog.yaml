        and PostgreSQL<\/li><li>Data Integrator and PgBouncer<\/li><\/ul>\n\n\n\n<p>Now
        that our meal is ready, let\u2019s taste it. <\/p>\n\n\n\n<h2>Time for tasting<\/h2>\n\n\n\n<h3>Talking
        to the elephant<\/h3>\n\n\n\n<p>We will continue our culinary experience by
        communicating with PostgreSQL using the Data integrator charm. The following
        command will create a user and display its credentials:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>juju
        run data-integrator\/leader get-credentials<\/strong><\/pre>\n\n\n\n<p>The
        latter will , only one time, display a username and password in the following
        format:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">ok: \"True\"<br>postgresql:<br>\u00a0\u00a0database:
        <strong>test-database<\/strong><br>\u00a0\u00a0endpoints: localhost:&lt;port><br>\u00a0\u00a0password:
        <strong>&lt;password><\/strong><br>\u00a0\u00a0username: <strong>&lt;username><\/strong><br>\u00a0\u00a0version:
        \"14.7\"<br><\/pre>\n\n\n\n<p>We can now connect to the deployed PostgreSQL
        by using the following commands:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>juju
        ssh <em>postgresql\/0*<\/em><br>psql\u00a0 --host=&lt;ip address of <em>postgresql\/0*<\/em>
        that displayed in juju status output>\u00a0\u00a0\u00a0<br>\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0--username=&lt;previously
        provided user name><br> \u00a0\u00a0\u00a0\u00a0\u00a0--password test-database<\/strong><br><\/pre>\n\n\n\n<p>After
        typing the previously provided password we get a prompt where we can run queries
        against our PostgreSQL deployment. For example, we can issue the following
        query:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>test-database=&gt;
        SELECT VERSION();<\/strong><\/pre>\n\n\n\n<p>You can exit the prompt by typing
        <strong>\\q<\/strong> and you can exit the system container by typing <strong>exit<\/strong>.
        <\/p>\n\n\n\n<h3>Messing, kindly, with the elephant<\/h3>\n\n\n\n<p>High availability
        is not only about deploying several replicas of PostgreSQL. It is also about
        providing automatic failover when a problem affects one of the replicas. Let\u2019s
        check together what our charmed operator will do for us when we&nbsp; simulate
        a failure in one of the PostgreSQL units.<br><\/p>\n\n\n\n<p>We recommend,
        from now on, to execute the upcoming instructions in a new terminal\/tab so
        that you can follow the behaviour of our charmed operator.<br><\/p>\n\n\n\n<p>We
        will simulate a first issue in the PostgreSQL primary by doing the following:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"># Connect to the system container where the
        primary elephant is hosted<strong><br>juju ssh <em>postgresql\/0*\u00a0<\/em><br><\/strong>#
        The following will display all running processes<strong><br>ps -edf<br><\/strong>#
        The following will terminate all postgresql related processes<strong><br>sudo
        pkill postgres\u00a0<br>ps -edf<\/strong><br><\/pre>\n\n\n\n<p>Patroni should
        restart all the postgreSQL processes shortly after they are killed. As a consumer
        of PostgreSQL, you will not notice any issue.<br><\/p>\n\n\n\n<p>We will now
        try to abruptly stop the system container where the primary PostgreSQL is
        running. This can emulate a crash of a server or a sudden network isolation
        of the primary<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\"><strong>exit<br>Juju
        status<\/strong><br># Note the ip address of the primary PostgreSQL<br># Then
        note the Inst id corresponding to the primary (in the Machine section of juju
        status\u2019 output)\u00a0<br><br><strong>lxc list<\/strong><br># The above
        will display all the system containers managed by lxd\/lxc<br># Identify the
        system container used by the primary by comparing the lxc\u2019s NAME to the
        previously identified Inst id<br><br><strong>lxc stop --force --timeout 0
        &lt;Inst id><\/strong><br># The above will abruptly stop the Primary\u2019s
        host<br><br><strong>lxc list<\/strong><br><\/pre>\n\n\n\n<p>By checking <strong>juju
        status<\/strong>, you can see that an automatic failover happened and that
        our cluster self healed after only a few seconds!\u00a0<\/p>\n\n\n\n<p>A<strong>
