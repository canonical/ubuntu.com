        Server 21.04:<p><\/p>What\u2019s new?"},"content":{"rendered":"\n<p>Ubuntu
        Server 21.04 (Hirsute Hippo) brings significant improvements to automation
        and stability fronts with new extensions to the Ubuntu Server Live Installer
        and phased updates in the Advanced Package Tool (APT). In addition, the latest
        development cycle includes improved enterprise applications availability with
        native support for Microsoft Structured Query Language (SQL) Server on Ubuntu
        20.04 long-term support (LTS) and new Hardware Enablement (HWE) advanced networking
        stack for all LTS Ubuntu versions. Canonical will provide support for Ubuntu
        Server 21.04 until January 2022. All new features will be available in the
        upcoming Ubuntu Server 22.04 LTS release.<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/Mkakg66cgPU_VgAT25kcjUBBTFVHOol9uWwpl-lvdiPCvwBuvGy1NVRzVPWWgAxz7jZkvrpa3r97jZHko_OtTo5HU-N-pWbvCRFkDDV_91xRwoOaNRWm7foxL1eVAegVz3WrwunI\"
        alt=\"Ubuntu Server 21.04\" width=\"579\" height=\"302\"\/><\/figure><\/div>\n\n\n\n<h2><strong>Microsoft
        SQL Server<\/strong><\/h2>\n\n\n\n<p>The 21.04 development cycle brings native
        availability of the <a href=\"https:\/\/www.microsoft.com\/sql-server\/\">Microsoft
        SQL Server<\/a> on Ubuntu 20.04 LTS. System administrators can quickly set
        up both the database management system (DBMS) and its command-line interface
        (CLI) using ordinary packaging tools for on-prem deployments or use Ubuntu
        images with the SQL Server pre-installed when deploying on Azure. In addition,
        the SQL Server comes with numerous performance enhancements, including Force
        Unit Access (FUA) support on the XFS filesystem for data durability. Moreover,
        the persistent memory (PMEM) devices can now be used by default without any
        additional configuration. This enables straightforward integration with high-performance
        data storage. Finally, the entire platform is highly available, backed by
        Corosync and Pacemaker, to ensure resilience against failures and increase
        the level of confidence.<br><br><a href=\"https:\/\/discourse.ubuntu.com\/t\/sql-server-on-ubuntu\/21943\">Read
        SQL Server HowTo &gt;<\/a><br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/lh6.googleusercontent.com\/99qZCc2CPckALoV-hbjgj3L1NZxM9qpqyoNAmFCqi_6EZtfHbk_j4urHyi0hyCegUbrXWs-ziEoneZlGK-YZnWyQJ4ScVHo9uuN056jvaFe6VrZc4685kKrGLcF22PHRP_PegGZE\"
        alt=\"\" width=\"323\" height=\"118\"\/><\/figure><\/div>\n\n\n\n<h2><strong>Support
        for Debian Installer preseed scripts<\/strong><\/h2>\n\n\n\n<p>Starting from
        Ubuntu Server 20.04 long-term support (LTS) the <a href=\"https:\/\/ubuntu.com\/server\/docs\/install\/general\">Ubuntu
        Server Live Installer<\/a> replaced the legacy Debian Installer (DI), providing
        better user experience and access to additional features. Those include the
        ability to auto-update at the installation time, support for SSH sessions,
        installation save and restore capabilities, and more. On the other hand, the
        new installer was missing support for DI preseed scripts. This was making
        some system administrators reluctant to use it. The latest development cycle
        brings the ability to convert DI preseed scripts into the Ubuntu Server Live
        Installer artifacts through the <a href=\"https:\/\/snapcraft.io\/autoinstall-generator\">autoinstall-generator
        snap<\/a>. This enables system administrators to easily migrate to the new
        installer, benefiting from all the advantages that it brings.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>usage: autoinstall-generator [-h] [-c] [-d]
        [-V] infile [outfile]\n\npositional arguments:\n  infile         Debian install
        preseed file, or a dash to read stdin\n  outfile        Subiquity autoinstall
        yaml\n\noptional arguments:\n  -h, --help     show this help message and exit\n  -c,
        --cloud    output in cloud-config format\n  -d, --debug    include commented
        out debug output explaining the conversions\n                 performed\n  -V,
        --version  show version and exit<\/code><\/pre>\n\n\n\n<p>Refer to the following
        discourse post for <a href=\"https:\/\/discourse.ubuntu.com\/t\/autoinstall-generator-tool-to-help-with-creation-of-autoinstall-files-based-on-preseed\/21334\">more
        information<\/a>.<\/p>\n\n\n\n<h2><strong>HWE advanced networking stack<\/strong><\/h2>\n\n\n\n<p>The
        latest cycle brings for the first time a Hardware Enabled (HWE) advanced networking
        stack on Ubuntu 20.04 LTS and Ubuntu 18.04 LTS. This concept is similar to
        the Ubuntu HWE kernel stack and aims to provide support for the latest network
        interface cards (NICs) and their features in various components of the advanced
        networking stack. Users will receive updates on a regular basis and will be
        able to benefit from the latest features brought by interim Ubuntu releases
        on their Ubuntu LTS systems. At the same time, the rest of the community will
        benefit from improved stability thanks to fewer potential regressions in the
        update process. The HWE advanced networking stack is available as a personal
        package archive (PPA) and includes rdma-core, dkdk and openvswitch packages.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/z7YXYYvf5d28T2kNdbLZDBlHp-ZmbGwBkUB48TUAzGENsRUATjnmCTUBZvVO4GnUbT5GmZB9JUcXem57SmMQvZnRu0FXPpZTbjun3cm4JF9dnFP5ZYbdofHO1B04e3rueMlvrRjr\"
        alt=\"\" width=\"286\" height=\"191\"\/><\/figure><\/div>\n\n\n\n<h2><strong>APT
        phased updates<\/strong><\/h2>\n\n\n\n<p>Starting from Ubuntu Server 21.04,
        APT now supports the concept of <a href=\"https:\/\/wiki.ubuntu.com\/PhasedUpdates\">phased
        updates<\/a> that have been available on Ubuntu Desktop through the Update
        Manager since the Ubuntu 13.04 release. Phased updates are a mechanism that
        ensures regressions monitoring and immediate elimination of degraded packages
        when performing system updates. This is achieved by rolling out system updates
        progressively, starting with a small subset of the total user base first and
        steadily scaling up if no issues are discovered. This ensures that all degraded
        package updates are caught and reverted before they are propagated to the
        entire Ubuntu community. APT phased updates increase the overall stability
        level of Ubuntu Server as required by enterprises in their production environments.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/DgpoPlJ2JZLU5dF4Yyq4GbsULilgIkJ0lmIF2K7xqucArohtgwAW3TUTedPp1fCdtpTWJvxDXacVJw-cQxkuPjpaHp8OloAfvV2N1Z0tjlQr2WOABLz0S6HtNX3gHw9T6F-_ltLe\"
        alt=\"\" width=\"581\" height=\"157\"\/><\/figure><\/div>\n\n\n\n<h2><strong>Other
        notable changes in Ubuntu Server 21.04<\/strong><\/h2>\n\n\n\n<p>In addition
        to the major new features described above, Ubuntu Server 21.04 includes many
        other improvements. Here is a summary of the most notable changes:<\/p>\n\n\n\n<ul><li>Stability
        updates to the high availability (HA) stack, including pacemaker and corosync.<\/li><li>The
        latest stable Linux 5.11 kernel for the latest hardware and security updates.<\/li><li>Support
        for all major architectures: x64-64, ARM v7, ARM64, POWER 8, POWER 9, IBM
        s390x (LinuxONE) and RISC-V.<\/li><li>Updates to various applications: QEMU
        (5.2), libvirt (7.0), PHP (7.4.9), Apache2 (2.4.46), nginx (1.18), GCC (1.189),
        Python (3.9.2), Bind9 (9.16.8).<\/li><\/ul>\n\n\n\n<p>For more information,
        refer to the official <a href=\"https:\/\/discourse.ubuntu.com\/t\/hirsute-hippo-release-notes\/19221\">release
        notes<\/a>.<\/p>\n\n\n\n<h2><strong>Next steps<\/strong><\/h2>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/download\/server\">Get Ubuntu Server 21.04<\/a>
        through your favorite option. Those include:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/cdimage.ubuntu.com\/ubuntu-server\/daily-live\/current\/\">Manual
        installation with Ubuntu Server Live Installer<\/a><\/li><li><a href=\"https:\/\/maas.io\/\">Automated
        provisioning with Metal-as-a-Service (MAAS)<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/security\/docker-images\">Docker
        images with various applications included<\/a><\/li><\/ul>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-21.04-release-webinar\">Join
        our webinar<\/a> on May, 26th to learn more about new features in Ubuntu Server
        21.04.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ubuntu Server
