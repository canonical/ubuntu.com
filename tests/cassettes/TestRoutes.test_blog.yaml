        for deploying ROS applications now available in The Construct"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><a href=\"https:\/\/app.theconstructsim.com\/Course\/130\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/FsnfAWZvNICSQZhqgrXAxTzM0WnsEMWMAs_9If9gr0jmHiRCTR7A8ZSj1x_EG7usrXwS8f2aYOd1OG3UHcaUW77mpr_4vrjoZ67Lx4dLVccmEkWxy97KT9gS7UxFbyGx3DfAecdY68Fzr3foMai8As4\"
        alt=\"deploying ROS applications course\"\/><\/a><\/figure>\n\n\n\n<p>We are
        happy to announce the release of our <a href=\"https:\/\/app.theconstructsim.com\/Course\/130
        \">first e-training course<\/a> for deploying<a href=\"https:\/\/ubuntu.com\/robotics\/what-is-ros\">
        ROS<\/a> applications in <a href=\"https:\/\/www.theconstructsim.com\/\">The
        Construct<\/a>. The Construct is the leading e-learning platform for ROS,
        helping engineers grow their robotics skills with a full-scale curriculum
        and hands-on courses. Working alongside The Construct engineering team will
        now make the course available to everyone. <\/p>\n\n\n\n<h2>Chapter 1 &#8211;
        Deploying ROS applications<\/h2>\n\n\n\n<p>This first unit of the course will
        be a hands-on session guided by Canonical\u2019s robotics engineers. It will
        take us through the process of packaging our first <a href=\"https:\/\/snapcraft.io\/docs\/ros-applications\">ROS
        application as a snap<\/a>. Snaps are the de facto distribution tool for companies
        deploying software on Ubuntu, like Microsoft, Google, Spotify and more. Snaps
        offer a solution to build and distribute containerised applications or any
        software. As such, we can leverage the same tooling and global infrastructure
        for our ROS applications. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/K_-Srm5dGYxw3l98_b-GSTPfE7FyO6nD7xkZu5sV7qnFt9sQwsCeMt-2nqMc3J9Q_mGnCXgjz4HWUFMXaTrCwvhjuW9tERSswVjIElKsIQ1SB-wYK-s4mBX8uhu-nV1V-qemrDD7BQBzVGxBOBEOB9U\"
        alt=\"deploying ROS applications the construct\"\/><\/figure>\n\n\n\n<p>Across
        this course, we will explore how to build snaps for a robotics application.
        Through different examples, we will cover the basics of snap creation for
        ROS and ROS 2. By introducing the main concepts behind snaps, we will also
        see how to confine our robotics application and make it installable on dozens
        of Linux distributions.<\/p>\n\n\n\n<p> <a class=\"p-button--small p-button--positive\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/app.theconstructsim.com\/Course\/130\"
        target=\"_blank\"> Learn now <\/a><\/p>\n\n\n\n<h2>More robotics and ROS courses
        to come<\/h2>\n\n\n\n<p>This first course is part of an ongoing series of
        training programmes dedicated to deploying and managing <a href=\"https:\/\/ubuntu.com\/robotics\">robotics
        software in Ubuntu<\/a>. The series aims to help developers learn new skills
        and increase their knowledge about robotics DevOps in Ubuntu.&nbsp;<br><\/p>\n\n\n\n<p>We
        will further improve our documentation and training programmes. This includes
        adding support for different languages and accessibility best practices.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>We
