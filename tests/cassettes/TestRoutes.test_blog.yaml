        &#038; Ubuntu at KubeCon Europe 2021"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/dcbb\/Title-Cards-21.png\"
        alt=\"\" class=\"wp-image-102413\"\/><\/figure>\n\n\n\n<p>It\u2019s that time
        of the year again! <a href=\"https:\/\/events.linuxfoundation.org\/kubecon-cloudnativecon-europe\/\">KubeCon
        and CloudNativeCon Europe 2021<\/a> are just around the corner and, as always,
        Canonical and Ubuntu have a lot cooking in the <a href=\"https:\/\/ubuntu.com\/kubernetes\">Kubernetes<\/a>
        oven especially for the event. This year, we\u2019ll be showcasing solutions
        and best practices around Charmed Operators, as well as streamlined Kubernetes
        at the edge with <a href=\"https:\/\/ubuntu.com\/blog\/edge-computing-is-dead-long-live-micro-clouds-and-iot-gateways\">micro
        clouds<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>We\u2019ll be at KubeCon on May 4-7th,
        as well as hosting a co-located event of our own on May 3 so make sure to
        book a meeting and come by to chat about your K8s use case anytime during
        the week.&nbsp;<br><\/p>\n\n\n\n<p> <a class=\"p-button--small p-button--positive\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/kubernetes#get-in-touch\"
        target=\"_blank\">Book a meeting with an Ubuntu engineer<\/a><\/p>\n\n\n\n<p>In
        the meantime, here\u2019s a preview of what you can expect:<br><\/p>\n\n\n\n<h2>Operator
        Training Day, hosted by Canonical<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1957\/Title-Cards-20.png\"
        alt=\"\" class=\"wp-image-102365\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/blog\/canonicals-open-operator-collection-extends-kubernetes-operators-to-traditional-linux-and-windows-applications\">Operators<\/a>
        simplify everyday application management on Kubernetes. Learn how to use them,
        how to create them in Python, and how to evolve from configuration management
        to application management. We\u2019re working to create a <a href=\"https:\/\/charmhub.io\/?_ga=2.56567915.1962935801.1618567586-2096904725.1617179348\">community-driven
        collection of operators<\/a> for everything that\u2019s integrated and tested
        across the clouds.&nbsp;<br><\/p>\n\n\n\n<p>The sessions will repeat in 3
        time zone friendly blocks, for Asia, EMEA and Americas. Each block starts
        with a keynote introduction with Mark Shuttleworth, then leads attendees through
