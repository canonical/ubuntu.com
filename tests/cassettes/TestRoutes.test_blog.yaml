"title":{"rendered":"Hardened
        ROS with 10 year security from Open Robotics and Canonical"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/y2z7ndiDdKs3lU5mG88-OsNCn4AoGS9EBnDB4E_I-o9lrBh6n9CGFZFq8TPOY3jNp7HTtrRJUP1IHp24jA0KE2NqM_2unirHn3Bjbia2G0Lkr3-ggzrF3X_SWF7nusax5pC8LkV0\"
        alt=\"Open Robotics and Canonical partnership \"\/><\/figure>\n\n\n\n<p><em>Canonical
        ROS ESM customers now can access a long-term supported ROS and Ubuntu environment
        by the Ubuntu and ROS experts. <\/em><strong><a href=\"https:\/\/ubuntu.com\/blog\/what-is-ros-esm\">Learn
        more about ROS ESM<\/a>.<\/strong><br><\/p>\n\n\n\n<p><strong>6 April 2021<\/strong>:
        <a href=\"http:\/\/www.ubuntu.com\/?_ga=2.251864897.978179122.1615748149-1461212674.1605480761\">Canonical<\/a>
        and <a href=\"https:\/\/www.openrobotics.org\/\">Open Robotics<\/a> announced
        today a partnership for Robot Operating System (<a href=\"https:\/\/www.ros.org\/\">ROS<\/a>)
        Extended Security Maintenance (ESM) and enterprise support, as part of Ubuntu
        Advantage, Canonical\u2019s <a href=\"https:\/\/ubuntu.com\/legal\/ubuntu-advantage\">service
        package for Ubuntu<\/a>. ROS support will be made available as an option to
        Ubuntu Advantage support customers. As a result, users already taking advantage
        of critical security updates and Common Vulnerabilities and Exposures (CVE)
        fixes now have a single point of contact to guarantee timely and high quality
        fixes for ROS.&nbsp;<br><\/p>\n\n\n\n<p>Together, the two companies support
        the robotics community by making ROS robots and services easier to build and
        package, simpler to manage, and more reliable to deploy.<br><\/p>\n\n\n\n<p>&nbsp;&#8220;With
        ROS deployed as part of so many commercial products and services, it&#8217;s
        clear that our community needs a way to safely run robots beyond their software
        End-Of-Life dates. Canonical&#8217;s track record delivering ESM, together
        with our deep understanding of the ROS code base, make this partnership ideal.
        Ubuntu Linux has been central to the ROS project from the beginning, when
        we released ROS Box Turtle on Ubuntu Hardy over a decade ago&#8221; says Brian
        Gerkey, CEO of Open Robotics. &#8220;We\u2019re excited to be part of this
        offering that will enable users to access quality support from both organizations.&#8221;<br><\/p>\n\n\n\n<p>\u201cCanonical\u2019s
        Ubuntu has been the primary platform for ROS since inception. Now open robots
        are rapidly and fundamentally changing what is possible in the physical world\u201d
        said Mark Shuttleworth, CEO of Canonical. \u201cWe are delighted to deepen
        our engagement with Open Robotics to secure the robots of the future, and
        simplify the lives of those responsible for creating and operating them\u201d.<br><\/p>\n\n\n\n<p><strong><a
        href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\">ROS ESM<\/a><\/strong><a
        href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\"> <\/a>is Canonical\u2019s
        offering for ROS developers that enables them to access a hardened and long-term
        supported ROS system for robots and its applications on Ubuntu. ROS ESM provides
        backports for critical security updates, Common Vulnerabilities and Exposures
        (CVE) fixes, and critical bug fixes for your ROS environment. By enabling
        Canonical\u2019s ESM repositories you will get trusted and stable binaries
        for your ROS and Ubuntu base OS distribution.\u00a0 ROS ESM is available for
        End-Of-Life distributions as well as Long-Term Support versions of ROS.\u00a0<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/www.ros.org\/\">ROS<\/a> is an open-source framework that
        helps researchers and developers build and reuse code between robotics applications.
        More than just software, ROS is also a global open-source community of engineers,
        developers and academics who contribute to making robots better, more accessible
        and available to everyone. ROS has been adopted into some of the biggest names
        in robotics.&nbsp;<br><\/p>\n\n\n\n<p><strong>About Canonical<\/strong><\/p>\n\n\n\n<p>Canonical
        is the company behind Ubuntu, the leading OS for container, cloud, and hyperscale
        computing. Through its open-source tools such as <a href=\"http:\/\/wiki.ros.org\/ROS\/Tutorials\/Packaging%20your%20ROS%20project%20as%20a%20snap?utm_medium=blog&amp;utm_campaign=7014K000000LjXR\">snaps
        for packaging your ROS project<\/a> and <a href=\"https:\/\/ubuntu.com\/engage\/securing-ros-on-robotics-platforms-whitepaper?utm_medium=blog&amp;utm_campaign=7014K000000LjXR\">Ubuntu
        Core to enhance security for mission-critical robots<\/a>, Canonical has been
        supporting the management and upgrading of robot software. This is a common
        and significant problem faced by the robotics community. <a href=\"https:\/\/ubuntu.com\/robotics\">Learn
        more here&gt;<\/a>.<br><\/p>\n\n\n\n<p><strong>About Open Robotics<\/strong>&nbsp;<\/p>\n\n\n\n<p>Working
        with the global community, Open Robotics offers two open platforms: ROS and
        Gazebo. ROS (Robot Operating System) is a software development kit to build
        robot applications. <a href=\"http:\/\/gazebosim.org\/\">Gazebo<\/a> is a
        widely used tool for accurately and efficiently simulating robots. Open Robotics
        is the hub of the global robotics community. Open Robotics creates open software
        and hardware platforms for robotics and uses those platforms to solve important
        problems and help others to do the same. <a href=\"https:\/\/www.openrobotics.org\/\">Learn
        more here&gt;<\/a>.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical
