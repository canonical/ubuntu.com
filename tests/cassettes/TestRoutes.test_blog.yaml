        started with ROS security scanning"},"content":{"rendered":"\n<p>It\u2019s
        a new year, and an especially great time to reflect on the security of your
        robots. After all, those interested in breaching it are probably doing the
        same. In previous articles, we discussed <a rel=\"noreferrer noopener\" aria-label=\"ROS
        (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/robotics\/what-is-ros\"
        target=\"_blank\">ROS<\/a> security by detailing practical steps for <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/engage\/securing-ros-on-robotics-platforms-whitepaper\"
        target=\"_blank\">securing your robots on Ubuntu<\/a> and <a href=\"https:\/\/ubuntu.com\/blog\/open-source-robotics-challenges\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"the challenges
        the community faces (opens in a new tab)\">the challenges the community faces<\/a>.
        In this blog post, I\u2019ll give you some strategies, tips and open-source
        tools you can integrate into your development process today to ramp up the
        security of your project.<\/p>\n\n\n\n<h2>Increase ROS security with SAST
        scans<\/h2>\n\n\n\n<p>Static Application Security Testing (SAST), or static
        analysis, is a testing method that analyses your source code to find, track
        and fix security issues that make your application vulnerable before they
        become a real problem. It is a low cost way to dramatically increase the quality
        and security of your application, without needing to compile or run it.&nbsp;<br><\/p>\n\n\n\n<p>The
        main advantage of SAST is that it examines all possible execution paths and
        variable values, not just those invoked during normal execution. This way,
        it can reveal errors that may not manifest themselves for weeks, months or
        even years after the release of your application. In other words, you\u2019ll
        catch these bugs long before someone else does.<br><\/p>\n\n\n\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/LpwvqOsbl5HiElPWZuPRHH0jekcNsQ4IHW93xII83Jmfg2VvKEGDpeA9-1sePlP0FeSrJ57pxIi0iCAu7Alrydt0i6lwI48iMRwPOkssDVq8WCaN4SeljIO4Vsd8xRN5tUbfK2g1rtMF6Rc3adPQ4nn4Ceu4uOE2H6NuAsXrimNgkBukiKPXIko9Riq2Ew\"
        alt=\"The cycle of Static Application Security Testing (SAST)\" width=\"580\"
        height=\"326\" \/><figcaption>The cycle of Static Application Security Testing
        (SAST) (<a href=\"https:\/\/securityboulevard.com\/2021\/09\/top-10-static-application-security-testing-sast-tools-in-2021\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Source (opens in
        a new tab)\">Source<\/a>)<\/figcaption><\/figure>\n\n\n\n<p>You may wonder
        though, what are the best free SAST tools for your ROS project? And how can
        you make them an integral part of your development pipeline? We\u2019ll take
        a deeper look at these questions next.\u200b<\/p>\n\n\n\n<h2>Select the best
        tools for your application<\/h2>\n\n\n\n<p>As you might know, there are many
        tools out there, tailored to different languages and frameworks. Because each
        one has unique features, strengths and weaknesses, you want to combine different
        tools. <br><\/p>\n\n\n\n<p>To get started picking the most effective one(s)
        for your ROS application, consider these important criteria:<\/p>\n\n\n\n<ul><li>As
        a prerequisite: they must <strong>support<\/strong> <strong>your programming
        language<\/strong>. Consider open-source tools that support at least Python
        and C++ in your ROS project.<\/li><li>Their <strong>effectiveness<\/strong>
        to detect vulnerabilities. For example, based on the Open Web Application
        Security Project (<a href=\"https:\/\/owasp.org\/www-project-top-ten\/\">OWASP<\/a>)
        Top Ten, or the Open Source Security Testing Methodology Manual (<a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.isecom.org\/OSSTMM.3.pdf\"
        target=\"_blank\">OSSTMM<\/a>).<\/li><li>Their <strong>accuracy<\/strong>.
        Consider the False Positive\/False Negative rates they have. False Positives
        are results that are erroneously identified in the code, while False Negatives
        are real issues that the tool does not pick up on. The <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/owasp.org\/www-project-benchmark\/\"
        target=\"_blank\">OWASP Benchmark<\/a> score measures how good these tools
        are at discovering and properly diagnosing security problems in applications.
        If the False Positive rate is too high, your team will spend too much time
        triaging results, while a high False Negative rate might leave you with more
        potentially critical undetected issues.<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/gCGzleKQqAQgUA_ohOAmxCTSXBcAWEtaHF08B84HarXzUMAvWmpEY5AxexpL_1PfbUIVh1ck54tIyoZxqfZ7hjcGTyRLDuAXzpnsw56twjNGt8t2wogZYpIuWtBfYpI5RhpkLUMcjzOjmkJ39esNpetHeDCBlYYtFt4Mq2ioqfSDKv12Q9ubnU9KQbVXsg\"
        alt=\"\" \/><figcaption>How we evaluate the accuracy of SAST tools (<a href=\"https:\/\/owasp.org\/www-project-benchmark\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Source (opens in
        a new tab)\">Source<\/a>)<\/figcaption><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<ul><li><strong>License<\/strong>
        <strong>cost.<\/strong> Some licenses are proprietary and require paying a
        fee. Some are fully open source, while others are free for open-source projects.<\/li><li><strong>Integration<\/strong>
        with CI\/CD tools. You want to be able to integrate scans into your development
        environment in an automated way, to keep track of any issues seamlessly.&nbsp;
        <\/li><li><strong>Interoperability<\/strong> of the output format they support.
        How will you integrate the output of different tools for analysis? Consider
        those that support <a href=\"https:\/\/github.com\/sarif-standard\/sarif-spec-v1\/\">SARIF
        (Static Analysis Results Interchange Format)<\/a> output natively, or for
        which conversion tools are available. This standard  makes it straightforward
        to combine the output of different tools, which usually complement each other.<\/li><\/ul>\n\n\n\n<p>Which
        brings us to\u2026<\/p>\n\n\n\n<h2>Consider output formats of your ROS security
        scans<\/h2>\n\n\n\n<p>Since you will be using multiple tools concurrently,
        you might want to think about how you will integrate their results to run
        a comprehensive analysis. Every tool offers one or more output formats, commonly
        JSON and XML, and their file structures can vary widely from one tool to the
        next. This can be an issue when the time comes to remove duplicates, triage
        and analyze unique results, or generate metrics (for example, how many bugs
        exist in each program component).<br><\/p>\n\n\n\n<h3>What is the alternative?<\/h3>\n\n\n\n<p>The
        <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/github.com\/microsoft\/sarif-tutorials\/blob\/main\/docs\/1-Introduction.md\"
        target=\"_blank\">Static Analysis Results Interchange Format (SARIF)<\/a>
        format was created to solve this problem. This JSON-based standard makes sure
        all relevant details for each result are presented in a predictable format.
        You can upload SARIF logs to DevOps tools, such as <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/docs.github.com\/en\/code-security\/code-scanning\/integrating-with-code-scanning\/sarif-support-for-code-scanning\"
        target=\"_blank\">Github<\/a>, to show issues directly in their web UI and
        convert the tool outputs into issues for tracking. Alternatively, you can
        visualise them locally in IDEs like Visual Studio Code using a specialised
        <a href=\"https:\/\/marketplace.visualstudio.com\/items?itemName=MS-SarifVSCode.sarif-viewer\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">plugin<\/a>.&nbsp;<\/p>\n\n\n\n<p>The good news is, many SAST tools
        now support SARIF, and there are toolkits available to transform results from
        other formats into SARIF. For example, <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/scan.coverity.com\/\" target=\"_blank\">Coverity
        Scan<\/a> (v.2021.03 or later), a well-known tool used with C\/C++, supports
        SARIF format natively. Others like Cppcheck support XML output, and provide
        a number of templates to reformat it for environments like Visual Studio &#8211;
        but not SARIF. In this case however, you can use the <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/github.com\/microsoft\/sarif-sdk\/blob\/main\/docs\/multitool-usage.md\"
        target=\"_blank\">SARIF Multitool SDK<\/a> to convert Cppcheck output into
        SARIF format\u200b\u200b. <\/p>\n\n\n\n<p>Other functionality in this SDK
        is worth exploring too. For example, you can merge multiple SARIF files into
        one, rewrite from an older SARIF version to the most recent one, extract or
        suppress particular results, or compare new results to a previous baseline
        to detect new findings. These will be handy at different stages of your security
        scans, and can be easily integrated into your CI\/CD pipeline. Next, we\u2019ll
        look at how specific tools can be integrated.<\/p>\n\n\n\n<h2>Some tools we
        have tried for ROS security scanning<\/h2>\n\n\n\n<p>Here are some examples
        of open source tools we have worked with. You can integrate these easily into
        your CI\/CD pipeline, to automatically keep your code secure.<\/p>\n\n\n\n<h3>Semgrep<\/h3>\n\n\n\n<p>In
        order to run many checks at once, we are using <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/semgrep.dev\/docs\/semgrep-ci\/overview\/\"
        target=\"_blank\">Semgrep<\/a>. It is an open-source static analysis engine
        that can be customised to apply groups of rules, called <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/semgrep.dev\/r\"
        target=\"_blank\">\u2018rulesets\u2019<\/a>. For example, the `p\/gitlab-bandit`
        ruleset, maintained by GitLab, has very similar coverage to Bandit. <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/bandit.readthedocs.io\/en\/latest\/\"
        target=\"_blank\">Bandit<\/a> is a widely used open source tool that finds
        security bugs in Python code:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>#
        scan with hand-picked rulesets and output sarif format natively\nsemgrep --config
        p\/gitlab-bandit --config p\/security-audit --config p\/secrets --config p\/xss
        --metrics=off --output semgrep_output.sarif --sarif [&lt;path&gt;] || true<\/code><\/pre>\n\n\n\n<h3>Cppcheck,
        and integrations for ROS<\/h3>\n\n\n\n<p><a rel=\"noreferrer noopener\" aria-label=\"Cppcheck
        (opens in a new tab)\" href=\"https:\/\/cppcheck.sourceforge.io\/\" target=\"_blank\">Cppcheck<\/a>
        is an open source analyser for C\/C++. These commands run Cppcheck on your
        codebase, then convert the XML output into SARIF format using the SDK:&nbsp;&nbsp;
        <br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>cppcheck [&lt;path&gt;]
        --xml --xml-version=2 2&gt; cppcheck_output.xml\n# convert output to SARIF
        format using SDK\nnpx @microsoft\/sarif-multitool-linux convert cppcheck_output.xml
        -t CppCheck -o cppcheck_output.sarif<\/code><\/pre>\n\n\n\n<p>The Cppcheck
        CMake integration `<a rel=\"noreferrer noopener\" aria-label=\" (opens in
        a new tab)\" href=\"https:\/\/index.ros.org\/p\/ament_cmake_cppcheck\/\" target=\"_blank\">ament_cmake_cppcheck<\/a>`
        is also available for your ROS 2 project (on Ubuntu 22.04 and later). It will
        check files with the extensions .c, .cc, .cpp, .cxx, .h, .hh, .hpp, and .hxx.
        You can run the check from within a CMake ament package <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/github.com\/ament\/ament_lint\/blob\/rolling\/ament_cmake_cppcheck\/doc\/index.rst\"
        target=\"_blank\">as part of the tests<\/a>, or on the command line, with
        any <a href=\"https:\/\/manpages.debian.org\/testing\/cppcheck\/cppcheck.1.en.html\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">CLI options<\/a> available with Cppcheck:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>ament_cppcheck
        [&lt;path&gt;] [options]<\/code><\/pre>\n\n\n\n<h3>IKOS, and integrations
        for ROS<\/h3>\n\n\n\n<p>IKOS is an analyser for C\/C++ based on LLVM and developed
        at NASA, originally designed to target embedded systems written in C. It allows
        for a lot of customisation, as you can see in <a rel=\"noreferrer noopener\"
        href=\"https:\/\/github.com\/NASA-SW-VnV\/ikos\/blob\/master\/analyzer\/README.md\"
        target=\"_blank\">the documentation<\/a>. Also check out <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/github.com\/ament\/ament_ikos\"
        target=\"_blank\">ament_ikos<\/a> for your ROS 2 projects. This is a Python-based
        wrapper tool that is used to integrate IKOS into the ament-based build and
        test system. <\/p>\n\n\n\n<p>These commands build and analyse a whole project,
        then generate a SARIF report from a package&#8217;s output database:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>ikos-scan colcon build\nikos-report --format=sarif
        --report-file=results.sarif &lt;output-file-name&gt;.db<\/code><\/pre>\n\n\n\n<h3>colcon
        mixins<\/h3>\n\n\n\n<p><strong> <\/strong>Another tool for ROS developers
        to be aware of are <a href=\"https:\/\/github.com\/colcon\/colcon-mixin-repository\">colcon
        mixins<\/a>. These are command line options that are tedious to write and\/or
        difficult to remember. To make common ones easier to invoke, this repository
        makes these &#8220;shortcuts&#8221; available for the command line tool colcon.
        You can also create your own mixins and contribute them upstream. To apply
        mixins, pass the option &#8211;mixin to the colcon verb, followed by the names
        of the mixins you want to use. In the example below, we\u2019re invoking <a
        href=\"https:\/\/github.com\/google\/sanitizers\/wiki\/AddressSanitizer\">AddressSanitizer<\/a>
        conveniently via the <a href=\"https:\/\/github.com\/colcon\/colcon-mixin-repository\/blob\/master\/asan.mixin\">asan
        mixin<\/a> to analyse C code:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>colcon
        build --mixin=asan<\/code><\/pre>\n\n\n\n<p>As mentioned, SARIF is growing
        in support, and GCC 13, soon to be released, will also include <a href=\"https:\/\/gcc.gnu.org\/wiki\/StaticAnalyzer\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">support for native SARIF<\/a> output. You will then be able to use
        a flag like:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>-DCMAKE_CXX_FLAGS=-fsanitize=address
        -fdiagnostics-format=sarif-file<\/code><\/pre>\n\n\n\n<h3>Merge results<\/h3>\n\n\n\n<p>Now
        that you have the output of all your tools in the same format, use the SARIF
        SDK to integrate all *.sarif output into a handy single file:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>npx @microsoft\/sarif-multitool-linux merge
        $CI_PROJECT_DIR\/*.sarif --recurse --output-file=integrated_scan_results.sarif<\/code><\/pre>\n\n\n\n<p>You\u2019re
        all ready to review your results!&nbsp;<\/p>\n\n\n\n<p>In a future post, we
        will look at the process of analysing output by setting up a dashboard, triaging,
        and identifying the most critical issues in your codebase.<\/p>\n\n\n\n<h2>We\u2019d
        like to hear from you about your ROS security efforts<\/h2>\n\n\n\n<p>As ROS
        Melodic and ROS 2 Foxy approach EOL in 2023, keeping your applications secure
        is more important than ever. We\u2019d love to hear about how you\u2019re
        securing your ROS-based software. And if you\u2019re curious about our <a
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\"
        target=\"_blank\">ROS Extended Security Maintenance<\/a> offering for ROS
        1 and ROS 2 distros, also <a href=\"https:\/\/ubuntu.com\/robotics\/ros-esm#get-in-touch\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">get in touch with our Robotics team<\/a>.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><a href=\"https:\/\/canonical.com\/blog\/ubuntu-18-04-lts-end-of-life-keep-your-fleet-of-devices-up-and-running\"
        target=\"_blank\" rel=\"noreferrer noopener\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0d57\/18.04-ESM-blog-footer-2.png\"
        alt=\"\" class=\"wp-image-112328\" \/><\/a><\/figure>\n","protected":false},"excerpt":{"rendered":"<p>It\u2019s
        a new year, and an especially great time to reflect on the security of your
        robots. After all, those interested in breaching it are probably doing the
        same. In previous articles, we discussed ROS security by detailing practical
        steps for securing your robots on Ubuntu and the challenges the community
