        for Ubuntu hosts and containers is now available on Arm-based platforms<\/a><\/li><li>Open
        Source Summit Europe 2022 <a href=\"https:\/\/www.youtube.com\/watch?v=RMqjQ_i9eP0\">presentation
        on Chiselled Ubuntu<\/a><\/li><li>Microsoft .NET developers\u2019 2022 conf
        x Chiselled Ubuntu <a href=\"https:\/\/www.youtube.com\/watch?v=pnsYc8GskCw\">keynote<\/a><\/li><li>Last
