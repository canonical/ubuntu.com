        orchestration with snaps"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0f75\/conductor.jpg\"
        alt=\"ROS snaps orchestration\" class=\"wp-image-110536\"\/><\/figure>\n\n\n\n<p>Application
        orchestration is the process of integrating applications together to automate
        and synchronise processes. In robotics, this is essential, especially on complex
        systems that involve a lot of different processes working together. But, ROS
        applications are usually launched all at once from one top-level launch file.
        <br><\/p>\n\n\n\n<p>With orchestration, smaller launch files could be launched
        and synchronised to start one after the other to make sure everything is in
        the right state. Orchestration can also hold processes and insert some process
        logic. This is what ROS orchestration should be about.<\/p>\n\n\n\n<p>This
        way, for instance, you could make your <code>localisation<\/code> node start
        only once your <code>map_server<\/code> made the map available.<\/p>\n\n\n\n<p>Snaps
        offer orchestration features that might come handy for your ROS orchestration.<\/p>\n\n\n\n<p>In
        this post, we will demonstrate how to start a snap automatically at boot and
        how to monitor it. Then, through some examples, we will explore the different
        orchestration features that snaps offer. We thus assume that you are familiar
        with snaps for ROS; if you aren\u2019t, or need a refresher, head over to
        the <a href=\"https:\/\/snapcraft.io\/docs\/ros2-applications\">documentation
        page<\/a>.<\/p>\n\n\n\n<h2>Let\u2019s get started<\/h2>\n\n\n\n<p>Let us first
        build and install the snap we will use in this step-by-step tutorial<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>git clone https:\/\/github.com\/ubuntu-robotics\/ros-snaps-examples.git
        -b ros_orchestration_with_snaps_blog\ncd ros-snaps-examples\/orchestration_humble_core22\nsnapcraft\nsudo
        snap install talker-listener_0.1_amd64.snap --dangerous <\/code><\/pre>\n\n\n\n<p>Note
        that all the steps described hereafter are already implemented in this git
        repository. However, they are commented for you to easily follow along.<\/p>\n\n\n\n<h2>Start
        a ROS application automatically at boot<\/h2>\n\n\n\n<p>Once you have tested
        and snapped your robotics software, you can start it from the shell. For an
        autonomous robot, starting your applications automatically at boot is preferable
        than starting manually every single time. It obviously saves time and most
        importantly makes your robot truly autonomous.<\/p>\n\n\n\n<p>Snaps offer
        a simple way to turn your snap command into services and daemons, so that
        they will either start automatically at boot time and end when the machine
        is shut down, or start and stop on demand through socket activation.<br><\/p>\n\n\n\n<p>Here,
        we will work with a simple ROS 2 Humble talker-listener that is already snapped
        (strictly confined). If you want to know how the talker-listener was snapped,
        you can visit the <a href=\"https:\/\/ubuntu.com\/blog\/how-to-build-a-snap-using-ros-2-humble\">How
        to build a snap using ROS 2 Humble<\/a> blog post.<br><\/p>\n\n\n\n<h3>Turn
        your snap command into a daemon<\/h3>\n\n\n\n<p>Once you have snapped your
        application, you can not only expose commands, but also create <a href=\"https:\/\/snapcraft.io\/docs\/services-and-daemons\">daemons<\/a>.&nbsp;<br><\/p>\n\n\n\n<ul><li>Daemons
        are commands that can be started automatically at boot, which is a must-have
        for your robot software.<\/li><\/ul>\n\n\n\n<p>For now, our snap is exposing
        two commands &#8211; <code>talker<\/code> and <code>listener<\/code>. They
        respectively start the node publishing message and the node subscribing and
        listening to the message.<\/p>\n\n\n\n<p>You can test the snap by launching
        each of the following commands in their own terminal:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>$
        talker-listener.talker\n$ talker-listener.listener<\/code><\/pre>\n\n\n\n<p>In
        order to start them both automatically in the background, we must turn them
        into daemons. Snap daemons can be of different types, but the most common
        one is \u201c<code>simple<\/code>\u201d. It will simply run as long as the
        service is enabled.<br><\/p>\n\n\n\n<p>To turn our application into daemons,
        we only have to add \u2018<code>daemon: simple<\/code>\u2019 to both our snap
        applications:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>apps: \n  listener:\n    command:
        opt\/ros\/humble\/bin\/ros2 run demo_nodes_cpp listener \n    <span style=\"color:green;\">+
        daemon: simple<\/span>\n    plugs: [network, network-bind]\n    extensions:
        [ros2-humble]\n\n  talker: command: opt\/ros\/humble\/bin\/ros2 run demo_nodes_cpp
        talker\n    <span style=\"color:green;\">+ daemon: simple<\/span>\n    plugs:
        [network, network-bind]\n    extensions: [ros2-humble]<\/code><\/pre>\n\n\n\n<p>All
        there&#8217;s left to do is to rebuild and re-install the snap. Upon installation,
        both daemons are going to be automatically started in no particular order<\/p>\n\n\n\n<p>Now
        we can build and install this snap.<\/p>\n\n\n\n<h3>Check your daemons<\/h3>\n\n\n\n<p>Now
        our <code>talker<\/code> and <code>listener<\/code> are running in the background.
        Snaps offer a way to monitor and interact with your snap daemons.<\/p>\n\n\n\n<p>Snap
        daemons are actually plain <a href=\"https:\/\/www.freedesktop.org\/wiki\/Software\/systemd\/\">SystemD
        daemons<\/a> so if you are familiar with SystemD commands and tools (<code>systemctl,
        journalctl, etc.<\/code>) you can use them for snap daemons too.<\/p>\n\n\n\n<p>For
        this post, we are going to focus on <code>snap<\/code> commands to interact
        with our daemons and monitor them.<\/p>\n\n\n\n<h4>Check our service status<\/h4>\n\n\n\n<p>The
        very first thing would be to verify the status of our daemons, making sure
        they are running. The snap info command gives us a summary of the status of
        our daemons,<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>$ snap info
        talker-listener\n\nname: talker-listener\nsummary: ROS 2 Talker\/Listener
        Example\npublisher: \u2013\nlicense: unset\ndescription: | \n This example
        launches a ROS 2 talker and listener.\n<strong>Services:\n talker-listener.listener:
        simple, enabled, active\n talker-listener.talker: simple, enabled, active<\/strong>\nrefresh-date:
        today at 18:00 CEST \ninstalled: 0.1 (x35) 69MB -\n<\/code><\/pre>\n\n\n\n<p>Here
        we see our two services listed. They are both <code>simple<\/code>, <code>enabled<\/code>
        and <code>active<\/code>.<\/p>\n\n\n\n<p><code>Simple<\/code> is the type
        of daemon we specified. <code>Enabled<\/code>, means that our service is meant
        to start automatically (at boot, upon snap install etc). <code>Active<\/code>,
        means that our service is currently running.<br><\/p>\n\n\n\n<p>So here, both
        our <code>talker<\/code> and <code>listener<\/code> services are up and running.
        Let\u2019s browse the logs.<\/p>\n\n\n\n<h4>Browsing the logs<\/h4>\n\n\n\n<p>The
        snap command also offers a way to browse our service logs.<\/p>\n\n\n\n<p>Since
        our services are already running in the background, we can type:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>$ sudo snap logs talker-listener\n\n2022-08-23T11:13:08+02:00
        talker-listener.listener [2833606]: [INFO] [1661245988.120676423] [talker]:
        Publishing: ''Hello World: 123'' \n[...]\n2022-08-23T11:13:12+02:00 talker-listener.talker[2833607]:
        [INFO] [1661245992.121411564] [listener]: I heard: [Hello World: 123]\n<\/code><\/pre>\n\n\n\n<p>This
        command will fetch the logs of our services and display the last 10 lines
        by default. In case you want the command to continuously run and print new
        logs as they come in, you can use the \u201c<code>-f<\/code>\u201d option:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo snap logs talker-listener -f<\/code><\/pre>\n\n\n\n<p>Note
        that so far we have been fetching the logs of our whole snap (both services).
        We can also get the logs of a specific service. To continuously fetch the
        <code>listener<\/code> logs, type:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        snap logs talker-listener.listener -f<\/code><\/pre>\n\n\n\n<h3>Interact with
        snap daemons<\/h3>\n\n\n\n<p>The snap command also offers ways to control
        services. As we saw, our services are currently <code>enabled<\/code> and
        <code>active<\/code>.<\/p>\n\n\n\n<p><code>Enabled<\/code>, means our service
        will start automatically at boot. We can change this by \u201cdisabling\u201d
        it, so it won\u2019t start automatically any more<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        snap disable talker-listener.talker<\/code><\/pre>\n\n\n\n<p>Note that disabling
        the service won\u2019t stop the current running process.<br><\/p>\n\n\n\n<p>We
        can also stop the current process altogether with:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        snap stop talker-listener.talker<\/code><\/pre>\n\n\n\n<p>Conversely, we can
        enable\/start a service with:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        snap enable talker-listener.talker\nsudo snap start talker-listener.talker<\/code><\/pre>\n\n\n\n<p>Make
        sure to re-enable everything to keep following this post along:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo snap enable talker-listener<\/code><\/pre>\n\n\n\n<h2>ROS
        orchestration<\/h2>\n\n\n\n<p>So far, our talker and listener start up without
        any specific orchestration; or in layman&#8217;s terms, in no specific order.
        Fortunately, snaps offer different ways to orchestrate services.<\/p>\n\n\n\n<p>To
        spice up our experience, let\u2019s add some script to our snap to showcase
        the orchestration features:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>Parts:\n[...]\n<span
        style=\"color:green;\">  + # copy local scripts to the snap usr\/bin \n  +
        local-files:\n    + plugin: dump\n      + source: snap\/local\/\n      + organize:
        ''*.sh'': usr\/bin\/<\/span>\n<\/code><\/pre>\n\n\n\n<p>This is a collection
        of bash scripts that have been conveniently prepared to demonstrate orchestration
        hereafter.<\/p>\n\n\n\n<p>We will also add another app:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>Apps:\n  [...]\n<span style=\"color:green;\">  +
        listener-waiter:\n    + command: usr\/bin\/listener-waiter.sh\n    + daemon:
        oneshot\n    + plugs: [network, network-bind]\n    + extensions: [ros2-humble]\n    +
        # Necessary for python3 ROS app\n    + environment: \"LD_LIBRARY_PATH\": \"$LD_LIBRARY_PATH:$SNAP\/usr\/lib\/$SNAPCRAFT_ARCH_TRIPLET\/blas:$SNAP\/usr\/lib\/$SNAPCRAFT_ARCH_TRIPLET\/lapack\"<\/span>\n<\/code><\/pre>\n\n\n\n<p>This
        app is simply waiting for the node <code>\/listener<\/code> to be present.
        This daemon is created as a \u201c<code>oneshot<\/code>\u201d, another type
        of daemon that is meant to only be run once at start and then exit after completion.<\/p>\n\n\n\n<h3>After
        and before for ROS orchestration<\/h3>\n\n\n\n<p>The very first thing we can
        do is to change the start order. The <code>after\/before<\/code> keywords
        are valid only for daemons and allow us to specify if a specific daemon should
        be started <code>after<\/code> or <code>before<\/code> one (or several) other
        service(s). Note that for <code>oneshot<\/code> daemons, the <code>before\/after<\/code>
        keywords are waiting for the completion of the <code>oneshot<\/code> service.<br><\/p>\n\n\n\n<p>The
        scenario here goes as follows: start the <code>listener<\/code>, make sure
        it\u2019s properly started, then and only then, start the <code>talker<\/code>.
        To make sure our <code>listener<\/code> is properly started, we will use the
        <code>listener-waiter<\/code> app we introduced in the previous section. Remember,
        it waits for a node to be listed.<\/p>\n\n\n\n<p>Here, we define the orchestration
        only at the <code>listener-waiter<\/code> application level to keep it simple.
        So, we want it to start after the <code>listener<\/code> and before the <code>talker<\/code>
        so the <code>talker<\/code> will start only once the <code>listener<\/code>
        is ready.<\/p>\n\n\n\n<p>To do so, let\u2019s use the <code>before\/after<\/code>
        keywords:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>listener-waiter:\n      command:
        usr\/bin\/listener-waiter.sh\n      daemon: oneshot\n<span style=\"color:green;\">      +
        after: [listener]\n      + before: [talker]<\/span>\n      plugs: [network,
        network-bind]\n      extensions: [ros2-humble]<\/code><\/pre>\n\n\n\n<p>This
        is rather explicit, it must be started <code>after<\/code> the <code>listener<\/code>
        but <code>before<\/code> the <code>talker<\/code>. After rebuilding the snap,
        we can reinstall it and look at the log again. Here is a shortened version
        of the output logs:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>systemd[1]:
        Started Service for snap application talker-listener.listener. \nsystemd[1]:
        Starting Service for snap application talker-listener.listener-waiter... talker-listener.listener-waiter[76329]:
        Making sure the listener is started \nsystemd[1]: snap.talker-listener.listener-waiter.service:
        Succeeded. \nsystemd[1]: Finished Service for snap application talker-listener.listener-waiter.
        systemd[1]: Started Service for snap application\ntalker-listener.talker.
        [talker]: Publishing: ''Hello World: 1''\ntalker-listener.listener[76439]:
        [INFO] [1661266809.685248681] [listener]: I heard: [Hello World: 1]<\/code><\/pre>\n\n\n\n<p>We
        can see in this log that everything went as expected. The <code>talker<\/code>
        has been started only once the <code>listener<\/code> was available.<br><\/p>\n\n\n\n<p>In
        this example, we specified the <code>before\/after<\/code> field within the
        <code>listener-waiter<\/code> for the sake of simplicity. However, any daemon
        can specify a <code>before\/after<\/code> as long as the specified applications
        are from the same snap, allowing for pretty complex orchestration.<\/p>\n\n\n\n<h3>Stop-command
        for ROS orchestration&nbsp;<\/h3>\n\n\n\n<p>Another interesting feature for
        snap orchestration is the <code>stop-command<\/code>. It allows one to specify
        a script, or a command, to be called right before the stop signal is sent
        to a program when running <code>snap stop<\/code>. With this, we could make
        sure, for instance, that everything is synchronised or saved before exiting.
        Let\u2019s look at a quick example: running an echo of a string.<\/p>\n\n\n\n<p>A
        script called <code>stop-command.sh<\/code> has already been added to the
        snap <code>usr\/bin<\/code>.<\/p>\n\n\n\n<p>All we need to do here is to specify
        the path to the said script as a <code>stop-command<\/code>.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>talker:\n  command: opt\/ros\/humble\/bin\/ros2
        run demo_nodes_cpp talker\n  plugs: [network, network-bind]\n  daemon: simple\n<span
        style=\"color:green;\">  + stop-command: usr\/bin\/stop-command.sh<\/span>\n  extensions:
        [ros2-humble]\n<\/code><\/pre>\n\n\n\n<p>After rebuilding and reinstalling
        the snap, we can trigger a stop manually with the <code>snap stop<\/code>
        command:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo snap stop
        talker-listener # stop all the services of this snap\nsudo snap logs talker-listener
        -f # visualize the logs<\/code><\/pre>\n\n\n\n<p>We should see an output similar
        to:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>systemd[1]: Stopping
        Service for snap application talker-listener.listener... \nsystemd[1]: snap.talker-listener.listener.service:
        Succeeded.\nsystemd[1]: Stopped Service for snap application talker-listener.listener.\nsystemd[1]:
        Stopping Service for snap application talker-listener.talker... \n<strong>talker-listener.talker[86863]:
        About to stop the service<\/strong>\nsystemd[1]: snap.talker-listener.talker.service:
        Succeeded. 2022-08-23T17:23:57+02:00 systemd[1]: Stopped Service for snap
        application talker-listener.talker.\n<\/code><\/pre>\n\n\n\n<p>From the logs,
        we can see that before exiting the service <code>talker<\/code>, the <code>stop-command<\/code>
        script was executed and printed a message: \u201c<code>About to stop the service<\/code>\u201d.
        Then, only after the <code>stop-command<\/code> script finished, was the <code>talker<\/code>
        terminated.<\/p>\n\n\n\n<h3>Post-stop-command for ROS orchestration<\/h3>\n\n\n\n<p>Similarly
        to the <code>stop-command<\/code> entry, the <code>post-stop-command<\/code>
        is also calling a command, but this time, only after the service is stopped.<\/p>\n\n\n\n<p>The
        use case could be to run some data clean-up or even notify a server that your
        system just stopped. Again, let us try this feature with a conveniently pre-baked
        script logging a message<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>talker:\n  command:
        opt\/ros\/humble\/bin\/ros2 run demo_nodes_cpp talker\n  plugs: [network,
        network-bind]\n  daemon: simple\n  stop-command: usr\/bin\/stop-command.sh\n<span
        style=\"color:green;\">  + post-stop-command: usr\/bin\/post-stop-command.sh<\/span>\n  extensions:
        [ros2-humble]<\/code><\/pre>\n\n\n\n<p>Rebuild, re-install, and without much
        surprise, we get the following output:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>systemd[1]:
        Stopping Service for snap application talker-listener.talker...\ntalker-listener.talker[90660]:
        About to stop the service\ntalker-listener.talker[90548]: [INFO] [1661269138.094854527]
        [rclcpp]: signal_handler(signum=15)\n<strong>talker-listener.talker[90710]:
        Goodbye from the post-stop-command!<\/strong>\nsystemd[1]: snap.talker-listener.talker.service:
        Succeeded.\nsystemd[1]: Stopped Service for snap application talker-listener.talker.\n<\/code><\/pre>\n\n\n\n<p>From
        the logs we can see that our <code>talker<\/code> application executed the
        <code>stop-command<\/code> script then received the termination signal and
        only after our <code>post-command<\/code> script logged the message: \u201d<code>Goodbye
        from the post-stop-command!<\/code>\u201d.<\/p>\n\n\n\n<h3>Command-chain<\/h3>\n\n\n\n<p>So
        far, we have seen how to call additional commands around the moment we stop
        our service. The <code>command-chain<\/code> keyword allows us to list commands
        to be executed before our main command. The characteristic use case is to
        set up your environment. The <code>ros2-humble<\/code> extension that we are
        using in our snap example is actually using this mechanism. Thanks to it,
        we don\u2019t have to worry about sourcing the ROS environment in the snap.
        If you are curious, <a href=\"https:\/\/github.com\/snapcore\/snapcraft\/blob\/main\/extensions\/ros2\/launch\">here<\/a>
        is the said command-chain script. The best part is that the <code>command-chain<\/code>
        entry is not only available for daemons, but also for services and regular
        commands.<br><\/p>\n\n\n\n<p>The scripts listed in the <code>command-chain<\/code>
        are not called one by one automatically. Instead, they are called as arguments
        of each others, resulting in a final command similar to:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>.\/command-chain-script1.sh command-chain-script2.sh
        main-script.sh<\/code><\/pre>\n\n\n\n<p>So you must make sure that your <code>command-chain-scripts<\/code>
        are calling passed arguments as executables. For example, here, <code>command-chain-script1.sh<\/code>
        is responsible for calling <code>command-chain-script2.sh<\/code>.<br><\/p>\n\n\n\n<p>Let\u2019s
        see what our command-chain-talker.sh script looks like<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>#!\/usr\/bin\/sh\necho
        \"Hello from the talker command-chain!\"\n\n# Necessary to start the main
        command \nexec $@<\/code><\/pre>\n\n\n\n<p>The only thing to pay attention
        to is the <code>exec $@<\/code> which is simply calling the next command.
        If we don\u2019t specify this, our main snap command won\u2019t be called.<\/p>\n\n\n\n<p>Let\u2019s
        add yet another script to our <code>talker<\/code> <code>command-chain<\/code>:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>talker:\n<span style=\"color:green;\">  + command-chain:
        [usr\/bin\/command-chain-talker.sh]<\/span>\n  command: opt\/ros\/humble\/bin\/ros2
        run demo_nodes_cpp talker\n  plugs: [network, network-bind]\n  daemon: simple\n  stop-command:
        usr\/bin\/stop-command.sh\n  post-stop-command: usr\/bin\/post-stop-command.sh\n  extensions:
        [ros2-humble]\n<\/code><\/pre>\n\n\n\n<p>After building and installing, we
        can see that now the logs are:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>systemd[1]:
        Starting Service for snap application talker-listener.listener-waiter... talker-listener.listener-waiter[96438]:
        Making sure the listener is started \nsystemd[1]: snap.talker-listener.listener-waiter.service:
        Succeeded. \nsystemd[1]: Finished Service for snap application talker-listener.listener-waiter.\nsystemd[1]:
        Started Service for snap application talker-listener.talker.\n<strong>talker-listener.talker[96538]:
        Hello from the talker command-chain!<\/strong>\ntalker-listener.talker[96594]:
        [INFO] [1661271361.139378609] [talker]: Publishing: ''Hello World: 1''\n<\/code><\/pre>\n\n\n\n<p>We
        can see from the logs that once our <code>listener<\/code> was available,
        the <code>talker<\/code> part was started. The <code>command-chain-talker.sh<\/code>
        script was called and printed the message:&nbsp; \u201c<code>Hello from the
        talker command-chain!<\/code>\u201d, and only after that our talker started
        publishing.<\/p>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>I hope that reading
        this article helps you understand the snap daemon features a bit more and
        inspires you to use them for ROS orchestration. For now, orchestration can
        only be done within the same snap, since strictly confined snaps are not allowed
        to launch other applications outside their sandbox. Of course, you could also
        combine the snap orchestration features with other orchestration software.
        Most notably, <a href=\"https:\/\/github.com\/ros2\/demos\/blob\/humble\/lifecycle\/README.rst\">ROS
        2 nodes lifecycle<\/a> allows you to control the state of your nodes, so that
        you can orchestrate your node&#8217;s initialisation, for instance.<br>If
        you have any feedback, questions or ideas regarding ROS snap orchestration
        with snaps, please join<a href=\"https:\/\/forum.snapcraft.io\/\"> our forum<\/a>
        and let us know what you think. Furthermore, have a look at the<a href=\"https:\/\/snapcraft.io\/docs\/robotics\">
        snap documentation<\/a> if you want to learn more about snaps for<a href=\"https:\/\/ubuntu.com\/robotics\">
        robotics applications<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Application
