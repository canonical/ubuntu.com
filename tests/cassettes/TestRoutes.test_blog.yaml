        State of IoT \u2013 October &#038; November 2022"},"content":{"rendered":"\n<p>Welcome
        to the combined October &amp; November edition of the <a href=\"https:\/\/ubuntu.com\/blog\/tag\/stateofiot\">monthly
        State of IoT<\/a> series. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/SlNWTqy-oFc-SG1jJxp9pLvtazNj5TincubuIrHANuddE8dtcqXOu7iGHHEdWU64ypXFNQJg5h5hn9WR5r4Xyv_RS-o4PS1GRaCOI--wFazc7nKUKYi_0b3a9GTOSNqpKbNxHsQHUkgoM8zs-a9TpZFEFnUqQ2E3S2G8NE4g6jTdiYa0qxx4Zw74gz-KDQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>These past couple of months were packed with
        news and announcements. Let&#8217;s dive straight in!<br><\/p>\n\n\n\n<h2>Matter
        1.0 is finally here<\/h2>\n\n\n\n<p>Amazon, Apple, Comcast, Google, SmartThings,
        and the Connectivity Standards Alliance came together in 2019 to develop and
        promote an interoperable, secure connectivity standard for the future of the
        smart home. This gave rise to <a href=\"https:\/\/buildwithmatter.com\/\">Matter<\/a>,
        a new royalty-free, IPv6-based connectivity standard defining the application
        layer deployed on devices with Wi-Fi support, Thread and Bluetooth Low Energy
        (BLE).<\/p>\n\n\n\n<p>Although the Matter specification is proprietary, i.e.
        licensed by the <a href=\"https:\/\/csa-iot.org\/\">Connectivity Standards
        Alliance (CSA)<\/a>, formerly Zigbee Alliance, the code is <a href=\"https:\/\/github.com\/project-chip\/connectedhomeip#readme\">open
        source<\/a>. Earlier this year, the CSA <a href=\"https:\/\/csa-iot.org\/newsroom\/matter-march-update\/\">announced<\/a>
        a delay in the specification release. Citing additional tests, the CSA promised
        Matter\u2019s SDK would be complete later during spring, with Version 0.9
        of the specification available to all Alliance members towards mid-year.&nbsp;<\/p>\n\n\n\n<p>Early
        this October, the CSA <a href=\"https:\/\/csa-iot.org\/newsroom\/matter-arrives\/\">announced<\/a>
        the official release of the Matter 1.0 specification.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/GhRpeml8ZDD0WDmbVLLBjERhjIkdaWX_ezGh0j1lL-hMESu4C4zdc0uYSwLO6Y79P1ycgdn_3qUbohu5jRDB3lFipLs1RYhagVz6-MuJaChPS0iy35-2pgoS3kyw6vvYO0PU1tmFDxbb5Jn4JYswG1dSgwaQoV7A_1g23AqRtg2cvjy0mTrOmzOB1aQFpQ\"
        alt=\"\"\/><figcaption><a href=\"https:\/\/csa-iot.org\/newsroom\/matter-arrives\/\">Matter
        Arrives Bringing A More Interoperable, Simple And Secure Internet Of Things
        to Life<\/a><\/figcaption><\/figure>\n\n\n\n<p>As part of the release, authorised
        test labs will be open for certifications to bring products to market and
        shorten the time to value. It\u2019s <a href=\"https:\/\/canonical.com\/blog\/canonical-joins-the-connectivity-standards-alliance\">good
        news for all smart home players<\/a>: Matter could succeed in simplifying
        development for manufacturers and increasing compatibility for consumers.<\/p>\n\n\n\n<h2>Google
        unveils a new OS for embedded devices<\/h2>\n\n\n\n<p>Google <a href=\"https:\/\/opensource.googleblog.com\/2022\/10\/announcing-kataos-and-sparrow.html\">announced
        <\/a>the KataOS operating system (OS) for smart devices. <a href=\"https:\/\/github.com\/AmbiML\/sparrow-manifest\">KataOS<\/a>
        is at an early exploratory stage, targeting embedded devices on RISC-V chips.&nbsp;<\/p>\n\n\n\n<p>The
        OS runs on top of <a href=\"https:\/\/github.com\/seL4\">seL4<\/a> and is
        written almost entirely in <a href=\"https:\/\/www.rust-lang.org\/\">Rust<\/a>.
        As per the Google team, KataOS is optimised for network-connected embedded
        systems running ML applications. The KataOS components rely on an augmented
        version of seL4\u2019s <a href=\"https:\/\/docs.sel4.systems\/projects\/camkes\/\">CAmkES
        framework<\/a>, an architecture for microkernel-based embedded systems.<\/p>\n\n\n\n<p>KataOS
        is not Google\u2019s first attempt at penetrating the IoT market with a new
        OS. <a href=\"https:\/\/www.youtube.com\/watch?v=WYXkWPB_fe8&amp;ab_channel=CNET\">Google
        introduced<\/a> Brillo, an IoT OS allegedly capable of running on 32MB RAM
        at Google I\/O in 2015. After <a href=\"https:\/\/www.androidauthority.com\/android-things-iot-735769\/\">renaming
        Brillo to Android Things<\/a> the following year, <a href=\"https:\/\/www.androidauthority.com\/android-things-1-0-iot-released-862452\/\">Google
        released<\/a> the first non-preview version of Android Things, promising three
        years of updates for every device. In early 2019, Google <a href=\"https:\/\/android-developers.googleblog.com\/2019\/02\/an-update-on-android-things.html\">decided
        to \u2018refocus\u2019<\/a> Android Things for OEMs building speakers and
        displays, giving up on its vision as a general-purpose OS for IoT devices.
        A couple of years later, <a href=\"https:\/\/web.archive.org\/web\/20201221044841\/https:\/\/developer.android.com\/things\">Google
        killed Android Things<\/a>. Given the uncertain historical records, the future
        of the early-stage KataOS remains unknown.<br><\/p>\n\n\n\n<h2>New Ubuntu
        images on Intel processors<\/h2>\n\n\n\n<p>Canonical and Intel <a href=\"https:\/\/canonical.com\/blog\/canonical-announces-new-enterprise-grade-ubuntu-images-designed-for-intel-iot-platforms\">released
        production-ready Ubuntu Linux images on Intel silicon<\/a>.<\/p>\n\n\n\n<p>The
        <a href=\"https:\/\/ubuntu.com\/download\/iot\/intel-iot\">new images<\/a>
        cover the entire Ubuntu family:&nbsp; Core, Desktop and Server editions. The
        Ubuntu Desktop operating system powers millions of PCs and laptops and is
        certified on hundreds of workstations from top OEM vendors. Ubuntu Server
        is a version of the Ubuntu operating system (OS) bringing economic and technical
        scalability to public and private data centres. Built on snaps packages, Ubuntu
        Core is a version of the Ubuntu OS designed and engineered for IoT and embedded
        systems.<\/p>\n\n\n\n<p>The production-grade family of Ubuntu images are available
        on the latest Ubuntu Core 22, Ubuntu Desktop 22.04 and Ubuntu Server 22.04
        for a broad range of Intel hardware, namely the Elkhart Lake line of processors,
        Tiger Lake, Ice Lake and Alder Lake S and P.<\/p>\n\n\n\n<p>By adopting the
        long-term security-maintained and supported Ubuntu on Intel\u2019s processors,
        enterprises can focus on what drives their business and redirect resources
        towards core value-add activities.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/ULUAH9hkWQeX3B4DPtn46vSAuvWVj8_H1xAnCKlWItrmk2QJJjNw_-eKogDRAc9i_zqUUH_9zHGnrGJqYMKZH_75GUFAvBVQ1hT6imLdj5ywctis1JS4eRq62LziWWBIfAOXm8wE_8YvwalBjQXith1kNr0p1tDsXaX1RAJbCagyguc_y3rdZ7TiGGiURg\"
        alt=\"\"\/><figcaption><br>Discover how open standards and interfaces are
        accelerating the world&#8217;s move towards Industry 4.0 in our on-demand&nbsp;<a
        rel=\"noreferrer noopener\" target=\"_blank\" href=\"https:\/\/ubuntu.com\/engage\/bridge-the-IT-OT-gap-Industry4\">webinar
        on IT\/OT convergence<\/a>.<\/figcaption><\/figure>\n\n\n\n<p>Read the <a
        href=\"https:\/\/canonical.com\/blog\/canonical-announces-new-enterprise-grade-ubuntu-images-designed-for-intel-iot-platforms\">press
        release<\/a>, <a href=\"https:\/\/ubuntu.com\/download\/iot\/intel-iot\">download
        <\/a>the latest Ubuntu images, and <a href=\"https:\/\/ubuntu.com\/engage\/iot-adoption-intel-and-ubuntu\">watch<\/a>
        the on-demand webinar between Intel and Canonical, or <a href=\"https:\/\/ubuntu.com\/download\/iot\/intel-iot#get-in-touch\">get
        in touch<\/a> if you are working on a commercial project.<br><\/p>\n\n\n\n<h2>New
        Volvo SUV powered by NVIDIA Drive Orin<\/h2>\n\n\n\n<p>Volvo wants to ship
        a new EV yearly until 2025, targeting a fully-electric, software-defined lineup
        by 2030. According to that vision, this November the Swedish automaker introduced
        the new fully electric <a href=\"https:\/\/www.volvocars.com\/us\/cars\/ex90-electric\/\">EX90
        SUV<\/a>.<\/p>\n\n\n\n<p>The electric SUV is the first flagship vehicle featuring
        <a href=\"https:\/\/www.media.volvocars.com\/global\/en-gb\/media\/pressreleases\/292917\/volvo-cars-unsupervised-autonomous-driving-feature-ride-pilot-to-debut-in-california\">Ride
        Pilot<\/a>, Volvo\u2019s new advanced driver-assist system. The EX90 handles
        safety, infotainment and battery management via the <a href=\"https:\/\/blogs.nvidia.com\/blog\/2022\/11\/09\/volvo-ex90-suv-ai-nvidia-drive\/\">NVIDIA
        DRIVE Orin <\/a>SoC. NVIDIA <a href=\"https:\/\/nvidianews.nvidia.com\/news\/nvidia-introduces-drive-agx-orin-advanced-software-defined-platform-for-autonomous-machines\">introduced<\/a>
        Orin two years ago, positioning it as an advanced software-defined compute
        engine for autonomous vehicles and robots.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/e-rPHYVq-1-odJSZCmIwaAKyWxf6worr3ew8II7WE33HAZ3HwBTZGHxf2iejoUwC2vj_3sBqCbC6aglvYWSO9iJZcymOcsvz7D_prWKfbHP_mcypBj9YLtlggxtklIH7_NJa1-AsnmUQCXiQBzR-jmy8SZwNp-LlMtOU3I-eMgPCNZtrU-wY_JRoYvPFVw\"
        alt=\"\"\/><figcaption><a href=\"https:\/\/blogs.nvidia.com\/blog\/2022\/11\/09\/volvo-ex90-suv-ai-nvidia-drive\/\">New
        Volvo EX90 SUV Heralds AI Era for Swedish Automaker, Built on NVIDIA DRIVE<\/a><\/figcaption><\/figure>\n\n\n\n<p>When
        looking at <a href=\"https:\/\/ubuntu.com\/engage\/security-and-real-time-linux-in-a-shifting-automotive-world\">modern
        vehicles today<\/a>, they are not just a computer on wheels, but rather tons
        of computers on four wheels. As <a href=\"https:\/\/ubuntu.com\/engage\/software-defined-vehicles-whitepaper\">the
        amount of compute in automotive is ever increasing<\/a>, chips must satisfy
        rigorous safety requirements before being integrated into vehicles. The <a
        href=\"https:\/\/www.iso.org\/standard\/43464.html\">ISO 26262<\/a> standard
        defines an Automotive Safety Integrity Level (ASIL) to map the applicable
        requirements and processes according to the criticality of the system. As
        per NVIDIA, the DRIVE SoC is designed to achieve safety standards like ISO
        26262 ASIL-D.<br><\/p>\n\n\n\n<h2>Digital twins for mining and construction<\/h2>\n\n\n\n<p>San
        Francisco-based <a href=\"https:\/\/skycatch.com\/\">Skycatch<\/a> provides
        geospatial data software for the physical world. The company specialises in
        aerial data capture automation via drone mapping software for mining and construction.<\/p>\n\n\n\n<p>Skycatch
        is now expanding its portfolio and exploring the digital twins\u2019 space
        using the <a href=\"https:\/\/www.nvidia.com\/en-us\/omniverse\/\">NVIDIA
        Omniverse<\/a> platform, a large-scale, full-fidelity virtual world engine.
        After collecting local data from sensors and edge devices powered by the NVIDIA
        <a href=\"https:\/\/developer.nvidia.com\/embedded\/jetson-nano\">Jetson Nano
        1<\/a> and <a href=\"https:\/\/www.nvidia.com\/en-us\/autonomous-machines\/embedded-systems\/jetson-agx-xavier\/\">Jetson
        AGX Xavier<\/a>, SkyVerse, Skycatch\u2019s computer vision software, processes
        the data in a format digestible by the simulation engine.<\/p>\n\n\n\n<p>With
        Skycatch\u2019s partnership with NVIDIA likely resulting in wider enterprise
        adoption, it will be interesting to see how digital twin technologies will
        further bring substantive benefits to the mining and construction world.<br><\/p>\n\n\n\n<h2>IBM
        shuts Watson IoT Platform down<\/h2>\n\n\n\n<p><a href=\"https:\/\/internetofthings.ibmcloud.com\/\">IBM
        Watson IoT Platform<\/a> allowed manufacturers to collect and start processing
        data from connected devices. Whether from buildings or vehicles, the platform
        provides a UI to monitor and manage one\u2019s fleet.<\/p>\n\n\n\n<p>In 2018,
        IBM <a href=\"https:\/\/www.ibm.com\/blogs\/internet-of-things\/iot-the-watson-iot-platform-three-key-things-you-should-know\/\">stated<\/a>
        the Watson IoT Platform\u2019s next evolution would be delivering a future-proof
        Industrial IoT solution. However, after <a href=\"https:\/\/www.bloomberg.com\/news\/articles\/2022-01-21\/ibm-is-said-to-near-sale-of-watson-health-to-francisco-partners?leadSource=uverify%20wall\">selling
        Watson Health<\/a>, the Watson IoT Platform sister initiative, to <a href=\"https:\/\/www.franciscopartners.com\/\">Francisco
        Partners<\/a> at the start of 2022,&nbsp; IBM <a href=\"https:\/\/www.theregister.com\/2022\/11\/15\/ibm_set_to_retire_watson\/\">communicated
        <\/a>it will \u201csunset the Watson IoT Platform service on IBM Cloud effective
        December 1st, 2023 without a direct replacement\u201d.<\/p>\n\n\n\n<p>This
        is, of course, not the first time an IoT solution gets shut down. For instance,
        <a href=\"https:\/\/www.youtube.com\/watch?v=ETWhOWvqH5E&amp;ab_channel=GoogleDevelopers\">Google
        introduced Cloud IoT Core<\/a>, a fully managed service for securely connecting
        and managing devices, at the Google I\/O conference in May 2017. Earlier this
        year, Google <a href=\"https:\/\/cloud.google.com\/iot\/docs\/resources\">announced<\/a>
        it would retire its Google Cloud IoT Core on August 16, 2023.<br><\/p>\n\n\n\n<h2>Device
        authentication with cloud-native IoT fingerprinting&nbsp;<\/h2>\n\n\n\n<p>Secure
        device authentication and onboarding prevent unauthorised access to private
        software and services. Fleet owners can limit the extent of the ever-increasing
        cybersecurity challenges by establishing a trusted communication channel between
        an IoT device and its cloud backend.<\/p>\n\n\n\n<p>With the proliferation
        of tightly connected, embedded devices, accomplishing the above is not easy.
        Austin-based <a href=\"https:\/\/www.portnox.com\/\">Portnox<\/a> recently
        <a href=\"https:\/\/www.businesswire.com\/news\/home\/20221012005038\/en\/Portnox-Debuts-First-Cloud-Native-IoT-Fingerprinting-and-Profiling-Solution\">introduced<\/a>
        the first cloud-native, AI-powered IoT fingerprinting solution designed for
        zero-trust security models. <a href=\"https:\/\/www.portnox.com\/portnox-clear\/iot-fingerprinting\/\">Portnox\u2019s
        IoT Fingerprinting<\/a> authenticates one\u2019s devices via fingerprint matching,
        providing fleet owners with real-time visibility into every device connected
        to the network.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/n2Qv-RbgC3IGB9E7Y_HonUP5Qg9W8y8eO4IrZ8Gt2piwNpAPvXZdeJ23pgsEEfMuZE4lSJnXlZVzqBZqYvf-B5CXKhQKrSP03HI23E-yIuHGoBxk9LMsQal6YHeDaaNpuhrsMNKAUrac00tUpS_vB7A3IqGH01DldHQ0FnEad0tkNNJsVpn7qUtYwsRK9w\"
        alt=\"\"\/><figcaption><a href=\"https:\/\/www.portnox.com\/portnox-clear\/iot-fingerprinting\/\">Identify
        &amp; profile IoT devices with pinpoint accuracy<\/a><\/figcaption><\/figure>\n\n\n\n<p>Portnox
        states the new profiling solution will list, among others, the device type,
        manufacturer, OS and version. It will do so by relying on a comprehensive
        catalogue of over 260,000 unique IoT device models across 27,000 different
        brands and 30,000 operating systems. If anything, the reported numbers confirm
        fragmentation levels in the embedded and IoT landscape.<\/p>\n\n\n\n<h2>Stay
        tuned for more IoT news<\/h2>\n\n\n\n<p>We will soon be back with next month\u2019s
