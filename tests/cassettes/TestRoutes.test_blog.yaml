ries":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":111838,"date":"2023-01-10T08:07:01","date_gmt":"2023-01-10T08:07:01","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=111838"},"modified":"2023-01-19T16:11:43","modified_gmt":"2023-01-19T16:11:43","slug":"craft-custom-chiselled-ubuntu-distroless","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/01\/10\/craft-custom-chiselled-ubuntu-distroless\/","title":{"rendered":"DIY
        chiselled Ubuntu: crafting your own chiselled Ubuntu base image"},"content":{"rendered":"\n<p><strong>In
        a previous <\/strong><a href=\"\/blog\/combining-distroless-and-ubuntu-chiselled-containers\"><strong>post<\/strong><\/a><strong>,
        I explained how we made our Ubuntu image 15 times smaller by chiselling a
        specific slice of Ubuntu for .NET developers. In this blog, I will provide
        step-by-step instructions on customising your chiselled Ubuntu base images
        for any use case.<\/strong><\/p>\n\n\n\n<ul><li>Chiselled Ubuntu containers
        combine Distroless and Ubuntu to create smaller, more secure containers.<\/li><li>The
        reduced size of the containers reduces the overall attack surface. Combined
        with the support and content quality from the Ubuntu distribution, chiselled
        Ubuntu is a significant security improvement.<\/li><li>Chisel provides a developer-friendly
        CLI to install slices of packages from the upstream Ubuntu distribution onto
        container filesystems.<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/SUggGVNM6aSByCTD2_-gumUKLw17dyOI-J3aLxYj9LC_7mYlX9KybBl-X-TIGS2IlDTv45ZAH8dLU_Jp5o_FXmaRbpLFXQriOPp1xJkUNQ0Jnv0cGC2BXk-G5xY6lVguxi0UAuovigOLji1UtsiEAp46uL_7W115SxOFjdMO1Nocx2Qga-gI-27gTR-_WA\"
        alt=\"Illustration: a cartoon-style pile of shipping containers flexing its
        arms and proudly wearing sunglasses. Generated by DALL-E3.\"\/><figcaption>That\u2019s
        what chiselled Ubuntu containers could look like\u2026 well, if you ask the
        DALL-E2 AI.<\/figcaption><\/figure>\n\n\n\n<p>I don\u2019t believe in a perfect
        container base image anymore. I remember thinking that Google\u2019s <a href=\"https:\/\/www.youtube.com\/watch?v=lviLZFciDv4\">Distroless<\/a>
        base was pretty close, but it turned out that the most perfect base image
        would in fact be <code>FROM scratch<\/code>:&nbsp; only exactly what you need
        and installed from a popular, well-maintained and supported Linux distribution.
        Here\u2019s how you can build your own.<\/p>\n\n\n\n<h2>Step 1: Build Chisel
        with Docker<\/h2>\n\n\n\n<p>To build chiselled Ubuntu images, you first need
        a chisel. The <em>chisel<\/em> package slicing tool used to craft chiselled
        Ubuntu base images is a Go application that currently doesn&#8217;t provide
        pre-built releases. Therefore, you&#8217;ll need to build it using the Golang
        SDK.<\/p>\n\n\n\n<p>I provided a <a href=\"https:\/\/github.com\/valentincanonical\/chisel\/blob\/examples\/Dockerfile\">20-line
        Dockerfile<\/a> that shows how to build Chisel and package it as a container
        image using Docker, the Go SDK and Chisel itself! Once built, the output will
        be a less than 16MB chiselled Ubuntu-based <em>chisel<\/em> image, which is
        excellent proof of the effectiveness of chiselled Ubuntu images. The final
        <em>chisel<\/em> OCI image contains a custom chiselled Ubuntu base (mostly
        Glibc and CA certificates) and the Go-compiled Chisel tool, ready to be used
        in our future container builds.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/mSKUIzAsbkvTSq_yG-9VCVoy0-Af5R7lElZnFKIgsFya15dDKjjP69cWaDpw1ZopfrN2s4S7vg8p5Ir1vL5CErp37V5aVY7bCAlAKiO8VxfyUziNPacrIoavgktan62Cl0VamvW2afumEDorjg48EHdCjZI7l0SNbjY19-6DDDWp7UrRlqpG4WN01iViXg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Step 2: DIY chiselled Ubuntu<\/h2>\n\n\n\n<p>To
        create your own chiselled Ubuntu base image, you will start with a <code>FROM
        scratch<\/code> base image and add the necessary chiselled Ubuntu bits from
        your selected package dependencies.<\/p>\n\n\n\n<p>Inspired by Google\u2019s
        Distroless <a href=\"https:\/\/github.com\/GoogleContainerTools\/distroless\/tree\/main\/base\">base<\/a>
        image, for this example, I chose the following package slices from the Ubuntu
        distribution: <em>base-files_base<\/em>, <em>base-files_release-info<\/em>,
        <em>ca-certificates_data<\/em>, and <em>libc6_libs<\/em>.<\/p>\n\n\n\n<p>To
        do this, use the following 5-instruction <a href=\"https:\/\/github.com\/valentincanonical\/chisel\/blob\/examples\/examples\/chiselled-base.dockerfile\"><em>Dockerfile<\/em><\/a>:<\/p>\n\n\n\n<pre
        class=\"wp-block-code Dockerfile\"><code># chiselled-base.dockerfile\n\n#
        \"chisel:22.04\" is our previous \"chisel\" image from Step 1\n# we built
        and tagged it locally using the Docker CLI\nFROM chisel:22.04 as installer\n\nWORKDIR
        \/staging\n# Use chisel to cut out the necessary package slices from the\n#
        chisel:22.04 image and store them in the \/staging directory\nRUN [\"chisel\",
        \"cut\", \"--root\", \"\/staging\", \\\n    \"base-files_base\", \\\n    \"base-files_release-info\",
        \\\n    \"ca-certificates_data\", \\\n    \"libc6_libs\" ]\n\n# Start with
        a scratch image as the base for our chiselled Ubuntu base image\nFROM scratch\n#
        Copy the package slices from the installer image\n# to the \/ directory of
        our chiselled Ubuntu base image\nCOPY --from=installer [ \"\/staging\/\",
        \"\/\" ]<\/code><\/pre>\n\n\n\n<p>Once you have created this <em>Dockerfile<\/em>,
        you can build your new chiselled Ubuntu image using the command: <code>docker
        build . -t chiselled-base:22.04 -f chiselled-base.dockerfile<\/code><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/1ASjH8Ub15pUOY4OO2c16zB3SVyiAbNEQyWR0w_ZaIMrG7-9wuew6rS58NPYFIhZl_w6KaViLWJFsNz16trQp5FaslYfFxtehZAUNQ7tDNVpofiC2m4GA7Z5JByW_7WKgGdIwN-CZJ5tfzk-kDCJqIVi7_pHrK9o3YigAGztdzoehRFLU7-Tc3BdkD5WbA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Your custom chiselled Ubuntu base image should
        be around 5MB and is ready to run many C\/C++, Golang, or other dynamically
        linked self-contained programs. You can test it using the <a href=\"https:\/\/github.com\/valentincanonical\/chisel\/blob\/examples\/examples\/example.dockerfile\">provided
        sample <em>Dockerfile<\/em><\/a> that layers a C program on top of your new
        base image.<\/p>\n\n\n\n<h2>Step 3: Add SSL support for your base image<\/h2>\n\n\n\n<p>If
        your application requires SSL support, you can easily add it to your chiselled
        Ubuntu base image by <a href=\"https:\/\/github.com\/valentincanonical\/chisel\/blob\/examples\/examples\/chiselled-ssl-base.dockerfile\">adding
        the following 30 characters<\/a> to your previous <em>Dockerfile<\/em>:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code># chiselled-ssl-base.dockerfile\n\n# \"chisel:22.04\"
        is our previous \"chisel\" image from Step 1\n# we built and tagged it locally
        using the Docker CLI\nFROM chisel:22.04 as installer\nWORKDIR \/staging\nRUN
        [\"chisel\", \"cut\", \"--root\", \"\/staging\", \\\n   \"base-files_base\",
        \\\n   \"base-files_release-info\", \\\n   \"ca-certificates_data\", \\\n   \"libc6_libs\",
        \\\n   \"libssl3_libs\", \\\n   \"openssl_config\" ]\n\nFROM scratch\nCOPY
        --from=installer [ \"\/staging\/\", \"\/\" ]<\/code><\/pre>\n\n\n\n<p>To build
        your new chiselled Ubuntu base image with SSL support, use the command: <code>docker
        build . -t chiselled-ssl-base:22.04 -f chiselled-ssl-base.dockerfile<\/code><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/TADxIKzqHkTiUHGL0aWl0bizRg7PotA8Fo8fsjH9GqT7c8wKxrOgjFKnrxeCMfUdDaYWfV0-8vpoveetmQTUkCZpz1BmEbfhGw15Q1t88s-DaCpL09jOB8F7ovwj4AkLxlsr3fRQMACoRETU02UTSeWgoyHBGrfzmYKsdJjkPX1Qy49yoj3xkZSxWVwjOw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Your new base image with SSL support should
        be less than 11 MB and is ready for use in applications that require SSL.<\/p>\n\n\n\n<p>This
        simple process allows you to easily add and remove package dependencies and
        customise your chiselled Ubuntu base image to fit your specific needs and
        requirements. For more examples and use cases, including creating extra package
        slices, check out <a href=\"https:\/\/github.com\/valentincanonical\/chisel\/tree\/examples\/examples\">our
        examples git repo<\/a>.<\/p>\n\n\n\n<h1>Conclusion<\/h1>\n\n\n\n<p>Chiselled
        Ubuntu container images offer the benefits of a well-known and well-maintained
        Linux distribution combined with the advantages of ultra-small Distroless-type
        container images, offering a secure and efficient foundation for building
        and deploying containerised applications.<\/p>\n\n\n\n<p><strong>So why not
        try chiselled Ubuntu container images and see the benefits for yourself? As
        they say, the proof is in the pudding \u2013 or in this case, the size of
        your container image!<\/strong><\/p>\n\n\n\n<ul><li>GitHub <a href=\"https:\/\/github.com\/valentincanonical\/chisel\/tree\/examples\/examples\">repository
        for the full and commented code samples<\/a> as used in this article + further
        examples on how to build and use chiselled Ubuntu<\/li><li>Chisel in GitHub:
        <a href=\"https:\/\/github.com\/canonical\/chisel\">https:\/\/github.com\/canonical\/chisel<\/a><\/li><li>Chisel
        <a href=\"https:\/\/canonical-rockcraft.readthedocs-hosted.com\/en\/latest\/explanation.html#what-is-chisel\">documentation<\/a>
        (WIP)<a href=\"https:\/\/www.youtube.com\/watch?v=RMqjQ_i9eP0\"><\/a><\/li><li>Chiselled
        Ubuntu for .NET <a href=\"https:\/\/ubuntu.com\/blog\/install-dotnet-on-ubuntu\">announcement<\/a><\/li><li>And
        don&#8217;t forget to read the <a href=\"\/blog\/combining-distroless-and-ubuntu-chiselled-containers\">previous
        blog post<\/a> (if you didn&#8217;t already!)<\/li><\/ul>\n\n\n\n<p><\/p>\n","protected":false},"excerpt":{"rendered":"<p>In
        a previous post, I explained how we made our Ubuntu image 15 times smaller
        by chiselling a specific slice of Ubuntu for .NET developers. In this blog,
