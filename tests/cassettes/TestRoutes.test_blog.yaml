        Neural-Fly, a deep-learning method that can help drones cope with new and
        unknown wind conditions in real-time by incorporating pre-trained representations
        through deep learning. Neural-Fly uses an algorithm to learn the shared representation,
        using only 12 minutes of flight data. With the learned representation, Neural-Fly
        achieves precise flight control with substantially smaller tracking errors.
