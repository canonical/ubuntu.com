        10 apps for a fresh Linux install in 2021"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e2a5\/IMG_4464.jpg\"
        alt=\"\" class=\"wp-image-103345\"\/><\/figure>\n\n\n\n<p>Are you struggling
        with too much lag? Is it time for a spring clean and a fresh Linux install?
        Ready to upgrade to <a href=\"https:\/\/releases.ubuntu.com\/20.04\/\">Focal
        Fossa (LTS)<\/a> or <a href=\"https:\/\/releases.ubuntu.com\/21.04\/\">Hirsute
        Hippo<\/a>? Whatever situation you are in, get started quickly with some of
        the most popular apps you need for a fresh Linux install. Here are all the
        commands you need so easily copy and paste to get started! (There is a full
        block of commands at the end that you can easily copy and paste if you\u2019d
        like to install all the apps in one go).<\/p>\n\n\n\n<h1 id=\"docs-internal-guid-6d8378c9-7fff-332c-3c5b-f0ed880479d2\">1.
        Firefox<\/h1>\n\n\n\n<p>Whether it\u2019s for work, online shopping, browsing
        reddit or watching cat videos, you\u2019ll need a reliable browser. With great
        sync features, your tabs, history and bookmarks are accessible from all connected
        devices. Simple!<\/p>\n\n\n\n<iframe src=\"https:\/\/snapcraft.io\/firefox\/embedded?button=black\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\"
        frameborder=\"0\"><\/iframe>\n\n\n\n<h1 id=\"docs-internal-guid-ef91a8b7-7fff-684c-0bdf-b895cf8eb520\">2.
        Thunderbird<\/h1>\n\n\n\n<p>Stay connected with an email client that works
        with whatever provider you use. Whether you need to manage many inboxes or
        just one, Thunderbird is a reliable option.<br><\/p>\n\n\n\n<iframe src=\"https:\/\/snapcraft.io\/thunderbird\/embedded?button=black\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\"
        frameborder=\"0\"><\/iframe>\n\n\n\n<h1>3. Libreoffice<\/h1>\n\n\n\n<p>When
        you want a clean office suite that is free, open source and easy to use, with
        a friendly interface for a huge range of applications, Libreoffice is a great
        solution.&nbsp;<\/p>\n\n\n\n<iframe src=\"https:\/\/snapcraft.io\/libreoffice\/embedded?button=black\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\"
        frameborder=\"0\"><\/iframe>\n\n\n\n<h1>4. VLC<\/h1>\n\n\n\n<p>Tired of all
        that work? After browsing the internet, checking your emails and writing a
        few documents, it\u2019s time to unwind. VLC is a great open source media
        player you can use for all your audio and video needs.<br><\/p>\n\n\n\n<iframe
        src=\"https:\/\/snapcraft.io\/vlc\/embedded?button=black\" style=\"border:
        1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\" frameborder=\"0\"><\/iframe>\n\n\n\n<h1>5.
        Visual Studio Code<\/h1>\n\n\n\n<p>Need to edit code or text files? Visual
        studio code is one of the most widely used code editors in the world. It comes
        with built-in support for JavaScript, TypeScript and Node.js and has a rich
        ecosystem of extensions for other languages (such as C++, C#, Java, Python,
        PHP, Go). Get coding!<\/p>\n\n\n\n<iframe src=\"https:\/\/snapcraft.io\/code\/embedded?button=black\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\"
        frameborder=\"0\"><\/iframe>\n\n\n\n<h1>6. Telegram<\/h1>\n\n\n\n<p>Telegram
        is one of the most widely used messaging apps of 2021 and is fast, open and
        secure. With seamless sync, you can access your messages from several devices
        at once and share an unlimited number of photos, videos and files. What more
        do you need in a messaging application?&nbsp;<br><\/p>\n\n\n\n<iframe src=\"https:\/\/snapcraft.io\/telegram-desktop\/embedded?button=black\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\"
        frameborder=\"0\"><\/iframe>\n\n\n\n<h1>7. Chromium<\/h1>\n\n\n\n<p>If Firefox
        is not enough, Chromium is a great option too. Chromium is an open-source
        browser project that aims to build a safer, faster, and more stable way for
        all Internet users to experience the web.<br><\/p>\n\n\n\n<iframe src=\"https:\/\/snapcraft.io\/chromium\/embedded?button=black\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\"
        frameborder=\"0\"><\/iframe>\n\n\n\n<h1>8. Shotcut<\/h1>\n\n\n\n<p>Need to
        edit your videos? Shotcut is free, open source and cross platform for all
        your editing needs. Great features include support for hundreds of audio and
        video formats, and screen, webcam and audio capture.<br><\/p>\n\n\n\n<iframe
        src=\"https:\/\/snapcraft.io\/shotcut\/embedded?button=black\" style=\"border:
        1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\" frameborder=\"0\"><\/iframe>\n\n\n\n<h1>9.
        Gimp<\/h1>\n\n\n\n<p>Need to edit images or PDFs? Supporting a wide range
        of formats and with a huge number of features, gimp is one of the most widely
        used picture editing softwares for Linux.&nbsp;<\/p>\n\n\n\n<iframe src=\"https:\/\/snapcraft.io\/gimp\/embedded?button=black\"
        style=\"border: 1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"390px\"
        frameborder=\"0\"><\/iframe>\n\n\n\n<h1>10. Audacity<\/h1>\n\n\n\n<p>Need
        to edit audio? Audacity is a free, easy-to-use, multi-track audio editor and
        recorder for Windows, Mac OS X, GNU\/Linux and other operating systems.&nbsp;<br><\/p>\n\n\n\n<iframe
        src=\"https:\/\/snapcraft.io\/audacity\/embedded?button=black\" style=\"border:
        1px solid #CCC; border-radius: 2px;\" width=\"100%\" height=\"330px\" frameborder=\"0\"><\/iframe>\n\n\n\n<h1>Quick
        install<\/h1>\n\n\n\n<p>Here are the commands to get started. <a href=\"https:\/\/snapcraft.io\/docs\/installing-snapd\">You\u2019ll
        first need to enable snapd if you haven\u2019t already done so<\/a>.&nbsp;<br><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>sudo snap install firefox\nsudo snap install
        thunderbird\nsudo snap install libreoffice\nsudo snap install vlc\nsudo snap
        install code --classic\nsudo snap install telegram-desktop\nsudo snap install
        chromium\nsudo snap install shotcut --classic\nsudo snap install gimp\nsudo
        snap install audacity<\/code><\/pre>\n\n\n\n<p>Cover photo taken by me at
