        toward Di\u00e1taxis"},"content":{"rendered":"\n<p>We discovered the <a href=\"https:\/\/diataxis.fr\/\">Di\u00e1taxis
        Framework<\/a> earlier this year.  It&#8217;s been on our roadmap to shift
        MAAS doc to this cool new way of explaining things.  This cycle, we plan to
        make it happen.<\/p>\n\n\n\n<h2>You&#8217;d think it would be obvious&#8230;.
        <\/h2>\n\n\n\n<p>Di\u00e1taxis is one of <em>those<\/em> ideas.  Once you
        see it, you can&#8217;t figure out why everybody didn&#8217;t come up with
        this system.   This framework divides documentation up into four buckets:<\/p>\n\n\n\n<ul><li>Explanations<\/li><li>How-to
        guides<\/li><li>Tutorials<\/li><li>Reference material<\/li><\/ul>\n\n\n\n<p>When
        writing, one shouldn&#8217;t mix the buckets.  You should take the time to
        view the material for yourself &#8212; it will definitely help you document
        your own systems better. <\/p>\n\n\n\n<p>Sorting the MAAS documentation into
        these buckets requires some clear delimiters.  We&#8217;re currently taking
        a liberal approach, but here&#8217;s what we&#8217;ve come up with so far:<\/p>\n\n\n\n<ul><li><em>Explanations<\/em>
        assume that the reader is familiar with common technical terms, like &#8220;DHCP&#8221;
        or &#8220;network bonding.&#8221;  These sections will only explain MAAS terminology,
        features, usage, and nuances.<\/li><li><em>How-to guides<\/em> should be a
        little more than just steps. We&#8217;ve tried these guides a bit with MAAS
        3.0, discovering that it&#8217;s possible to make them <em>too<\/em> sparse.  We&#8217;ll
        keep a reasonable amount of compact explanation in these sections, so that
        you don&#8217;t have to consult the explanations too often.<\/li><li><em>Tutorials<\/em>
        will be full-on, newbie explanations, probably tiered with detail sections
        that let you skip the most basic topics, if desired.  These will most likely
        be added to the Tutorial link, which is separate from the documentation.<\/li><li><em>Reference
        material<\/em> should allow us to unburden a lot of the more technical pages
        of long, complicated listings and tables (think &#8220;commissioning scripts&#8221;
        and &#8220;power types,&#8221; for example).  Since the documentation is a
        hyperlinked medium, it&#8217;s only legwork to link the various technical
        details from a reference page to the other types of material.<\/li><\/ul>\n\n\n\n<p>Along
        the way, we also plan to simplify the navigation column on the left-hand side
        of the docs page.   Our main issues there are: (1) that the objects in the
        navigation aren&#8217;t all objects; (2) that they aren&#8217;t the same kinds
        of objects; and (3) that the navigation structures aren&#8217;t parallel constructs,
        which is <em>really<\/em> important for headings and lists.  Readers have
        trouble finding context if you group things that aren&#8217;t parallel, like
        this:<\/p>\n\n\n\n<ul><li>Clean the garage.<\/li><li>There&#8217;s some mail
        lying on the counter that I don&#8217;t know what to do with.<\/li><li>What
        is all that stuff in the back of the fridge?<\/li><li>Dinner is at Suzie&#8217;s
        at eight.<\/li><\/ul>\n\n\n\n<p>And yet, our current menu has, over time,
        organically become like that overgrown to-do list.  Time to fix that.<\/p>\n\n\n\n<h2>Speaking
        of context<\/h2>\n\n\n\n<p>By implementing Di\u00e1taxis, we&#8217;re hoping
        to improve the flow of documentation, which is just another way of saying
        that we don&#8217;t want to constantly change the reader&#8217;s context.  In
        this case, context refers specifically to a mindset or a level of focus.  Much
        computer documentation is terrible about pushing the reader&#8217;s context
        all over the place.<\/p>\n\n\n\n<p>For example, if you&#8217;re focused on
        following some steps to create a new virtual machine and deploy it, you&#8217;re
        in what might be called a &#8220;get-it-done&#8221; context.  You don&#8217;t
        want to have to read a detailed explanation of how something works when only
        about five percent of that deep reading is even important to you right now.  And
        you don&#8217;t want to view a long list or table of things you <em>could<\/em>
        do.  What you want at this moment is a set of concrete steps to get you from
        A to B, with just enough explanation to keep you from tripping over the setup.<\/p>\n\n\n\n<p>On
        the other hand, when you&#8217;re in deep reading mode, you may or may not
        be sitting right by the system, and you may or may not want to try every operation
        before reading on.  That type of discussion is more tutorial in nature.  Similarly,
        when you <em>do<\/em> want to look at that long list of parameters, you&#8217;d
        like to avoid four-page, rambling, technical explanations of every possible
        nuance related to something that might be related to those parameters.<\/p>\n\n\n\n<p>In
        other words, if we change your context too many times, you&#8217;ll stop reading
        and just try something.  When that doesn&#8217;t work, you may scan the doc
        again once or twice, but pretty soon, you&#8217;ll be on our <a href=\"https:\/\/discourse.maas.io\/\">MAAS
        discourse<\/a> page, asking for someone to decode it all for you.   There&#8217;s
        nothing wrong with MAAS discourse &#8212; it&#8217;s a great forum, and lately,
        one of our team members is always tasked with patrolling it as a top priority.  But
        around eighty-five percent of your information needs <em>should<\/em> be met
        by the documentation.<\/p>\n\n\n\n<p>So that&#8217;s the latest from the MAAS
        doc world.  You&#8217;re welcome to comment with your thoughts on documentation
        structure and format.  <br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>We
