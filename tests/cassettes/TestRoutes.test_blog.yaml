":"https:\/\/admin.insights.ubuntu.com\/2021\/05\/25\/ubuntu-supports-oracle-cloud-infrastructure-ampere-a1-compute\/","title":{"rendered":"Ubuntu
        supports Oracle Cloud Infrastructure Ampere A1 Compute"},"content":{"rendered":"\n<p><strong>May
        25, 2021<\/strong>: Together with Oracle, Canonical announces an optimised
        Ubuntu image for the launch of&nbsp; Oracle Cloud Infrastructure (OCI) Ampere
        A1 Compute. Oracle Cloud customers will benefit from running Ubuntu, the most
        popular cloud operating system, on a secure, scalable, and highly cost-effective
        infrastructure. <\/p>\n\n\n\n<p>\u201cUbuntu on the Oracle Cloud Infrastructure
        Ampere A1 Compute provides a high performing and cost-effective solution for
        all types of workloads. Ubuntu gives developers a highly optimized cloud operating
        system and kernel with excellent boot speed, strong security, and stellar
        stability,\u201d said Matt Leonard, vice president, product management, Oracle
        Cloud Infrastructure.&nbsp;<br><\/p>\n\n\n\n<p>\u201cAmpere and Canonical
        are partnering to bring cloud native solutions to the market. Together, we
        have optimized everything from the Ubuntu OS to OpenStack to K8s to Anbox
        Cloud for Ampere\u00ae Altra\u00ae. We are excited to see all of these technologies
        available to the market on the OCI Ampere A1 platform, which is available
        on the OCI Free Tier today,\u201d&nbsp; said Jeff Wittich, Chief Product Officer
        at Ampere Computing.<br><\/p>\n\n\n\n<p>The same secure Ubuntu, now with Oracle
        Cloud optimized kernel and configurations. Combining the benefits of Ubuntu
        with the performance of Oracle&#8217;s new offering, enterprises can run traditional
        workloads in a cost optimised fashion. The ARM-based platform is also particularly
        suited for new use cases, such as Anbox Cloud, which allows organisations
        to run Android in the cloud at scale and securely. For this reason, Umony
        a supplier of compliance communication solutions for regulated markets will
        be integrating Anbox Cloud with the new Ampere A1 Compute instances. <br><\/p>\n\n\n\n<p>\u201cWe
        needed a solution to run Android in the Cloud at scale &#8211; Anbox Cloud
        by Canonical let us do this. It gives us a solid foundation to build our compliance-focused
        products, and with the new OCI Ampere A1 Compute instances, we can significantly
        decrease our per Android instance cost as it can provide the needed density
        of running a huge number of Android devices per instance,\u201d said Dean
        Elwood, CEO at<a href=\"https:\/\/umony.com\/\"> Umony<\/a>&nbsp;<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/anbox-cloud.io\/\">Anbox Cloud<\/a>, Canonical&#8217;s solution
        to run Android at high scale on any cloud, benefits from the performance and
        density that OCI Ampere A1 Compute can provide. Running hundreds of Android
        containers for automation use cases becomes simple while providing great economics.&nbsp;<br><\/p>\n\n\n\n<p>Ubuntu
        on OCI Ampere A1 is available as a platform image in the OCI console now.
        <br><\/p>\n\n\n\n<hr class=\"wp-block-separator\"\/>\n\n\n\n<p><em>Canonical
        is the publisher of Ubuntu, the open-source operating system for most public
        cloud workloads and emerging categories of intelligent gateways, self-driving
        cars, and advanced robots. Canonical provides enterprise security, support,
        and services to commercial users of Ubuntu. Established in 2004, Canonical
        is a privately held company.<\/em><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Together
