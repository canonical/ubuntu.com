        Arm-based processors, including Ampere\u00ae Altra\u00ae- based ARM64 virtual
        machines on public cloud and the Raspberry Pi, to simplify home administration.<\/p>\n\n\n\n<p>RISC-V
        processors and hardware are also supported in this release, making it easy
        to deploy Landscape as a portable management system.<\/p>\n\n\n\n<h2>Improved
        desktop usability and performance<\/h2>\n\n\n\n<p>All users will benefit from
        the refinements in GNOME 43, including GTK4 theming for improved performance
        and consistency. Quick Settings now provide faster access to commonly used
        options such as wifi, bluetooth, dark mode and power settings.<\/p>\n\n\n\n<p>The
        PipeWire audio platform broadens support for audio devices and provides a
        step up in bluetooth connectivity, delivering improved performance for video
        conferencing. Linux 5.19 improves the power performance of intel devices and
        now includes multithreaded decompression on Ubuntu to improve multi-core desktop
        snap performance.<\/p>\n\n\n\n<p>Finally, the new Steam snap available on
        Ubuntu Software includes the latest Mesa, so that gamers can be confident
        they\u2019re always up to date regardless of their host OS and without the
