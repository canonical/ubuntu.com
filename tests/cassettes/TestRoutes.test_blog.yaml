        podcast: March"},"content":{"rendered":"\n<p>Welcome to the second post in
        our series based on the weekly Ubuntu Security Podcast! I am Alex Murray and
        am a Staff Engineer and the Tech Lead for the Ubuntu Security team at Canonical.
        Each month, I cover the most interesting security fixes around Ubuntu, as
        well as an in-depth discussion of the different vulnerabilities that we&#8217;ve
        been addressing. This time we will look into Python updates, have a discussion
        about 16.04 LTS transitioning into extended security maintenance (ESM) in
        April and finally, I will cover some open positions within the team!<\/p>\n\n\n\n<h2>Python
        updates<\/h2>\n\n\n\n<p>Seven different CVEs were addressed for the 18.04
        LTS and 20.04 LTS releases. I wanted to talk about this one because it highlights
        all the different versions of Python that are spread across the different
        repositories in Ubuntu. If you are familiar with the Ubuntu repositories,
        you will know we have 2 main sections &#8211; Main and Universe. Main is the
        software that is supported by the security team and other teams at Canonical,
        and Universe is supported by the community.<br><\/p>\n\n\n\n<p>Within Universe,
        we actually have multiple different Python versions across the different Ubuntu
        releases. However, we usually only support a single one in Main, meaning that
        only one version of Python is supported for each release (or in the case of
        Python 2 versus Python 3, we support only one Python 2 and one Python 3 release).
        So for 16.04 LTS and 18.04 LTS, Python 2.7 is in Main. But for later releases
        like 20.04 LTS and 20.10, 2.7 is now in Universe. Whereas say in 16.04 LTS
        we have Python 3.5 in Main, but 3.6 is in Main for 18.04 LTS, and 3.8 is in
        Main for 20.04 LTS and 20.10. We often have the same versions back in the
        older releases but they live in the Universe. This means that it is possible
        to run Python 3.8 in all those older releases, but it&#8217;s in Universe,
        so not officially supported by Canonical.&nbsp;<br><\/p>\n\n\n\n<p>In this
        update, we have rolled in several of those fixes to those versions that are
        in Universe. So if you are running one of those versions that aren&#8217;t
        traditionally supported, you are now a little safer, and you can find details
        of those vulnerabilities either in the <a href=\"https:\/\/ubuntusecuritypodcast.org\/episode-108\/\">show
        notes<\/a> or referring back to previous episodes.&nbsp;<br><\/p>\n\n\n\n<h2>16.04
        LTS to ESM transition<\/h2>\n\n\n\n<p>The 16.04 LTS Ubuntu release was released
        back in April of 2016 and was supported by Canonical for five years. This
        month we&#8217;ll be reaching the end of the long-term support period. The
        16.04 LTS release will be transitioning to extended security maintenance (ESM).
        Since the original 12.04 LTS and our first ESM release in 2017, we have been
        supporting a subset of the packages in Main, doing security updates for high
        and critical vulnerabilities for a period of three years once a release transitions
        from LTS to ESM.<\/p>\n\n\n\n<p>However, we are doing something different
        for 16.04: instead of only supporting just a subset of Main, we will be supporting
        the entirety of Main for high and critical priority CVEs. This means that
        the coverage of what is supported under 16.04 ESM is now expanded compared
        to previous ESM releases.<br><\/p>\n\n\n\n<p>So for people that are running
        16.04 LTS and not in a position yet to upgrade to 18.04 LTS or 20.04 LTS,
        transitioning to ESM is a compelling option. If you want to find out more,
        there&#8217;s <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-16-04-lts-upgrade-vs-esm\">a
        blog post<\/a> written by Lech Sandecki that talks about the trade-offs between
        upgrading from one LTS to another or moving over to ESM, etc. There is also
        <a href=\"https:\/\/ubuntu.com\/engage\/16-04-ESM-webinar\">a webinar<\/a>
        by Lech and Rick Harding from the Ubuntu server team that talks about some
        of those concerns and the kind of things you need to think about if you are
        currently running 16.04 LTS.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><a
        href=\"https:\/\/ubuntu.com\/engage\/16-04-ESM-webinar\" target=\"_blank\"
        rel=\"noreferrer noopener\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/27d2\/webinar-social-1604-to-esm.jpg\"
        alt=\"Webinar Ubuntu 16.04 LTS to Extended Security Maintenance (ESM)\" class=\"wp-image-102207\"\/><\/a><\/figure>\n\n\n\n<p>It
        is worth noting that not only is ESM available for Ubuntu Advantage customers,
        it is also available for personal use, meaning that anyone can use ESM on
        up to three of their own machines for free &#8211; whilst Ubuntu Members can
        use it on up to 50 machines. And as I said, for those enterprise users with
        bigger needs, it is also available as part of the Ubuntu Advantage program,
        alongside other enterprise perks.<\/p>\n\n\n\n<h2>We are hiring<\/h2>\n\n\n\n<p>We
        have some open positions on the team! We are currently looking for<a href=\"https:\/\/canonical.com\/careers\/2114847\/apparmor-security-engineer-remote\">
        an AppArmor security engineer<\/a>. If you want to work on AppArmor, develop
        new features on both the kernel and the user space part of that, I urge you
        to check that one out.&nbsp;<br><\/p>\n\n\n\n<p>We are also looking for <a
        href=\"https:\/\/canonical.com\/careers\/2612092\/ubuntu-security-engineer-remote\">a
        security engineer<\/a> to work as part of our certifications team. If you
        have experience or an interest in things like FIPs, Common Criteria, and STIG,
        don\u2019t hesitate to apply.&nbsp;<br><\/p>\n\n\n\n<p>And finally, we are
        also looking for <a href=\"https:\/\/canonical.com\/careers\/2925180\/security-engineer-ubuntu-remote\">a
        generalist<\/a>, someone to work on the day-to-day security, patching work,
        and hardening of Ubuntu, feature development, etc. Both of these are remote
        positions and the second one is available to anyone in the world!<\/p>\n\n\n\n<h2>
        The Ubuntu Security Podcast <\/h2>\n\n\n\n<iframe allow=\"autoplay *; encrypted-media
        *; fullscreen *\" frameborder=\"0\" height=\"175\" style=\"width:100%;max-width:660px;overflow:hidden;background:transparent;\"
        sandbox=\"allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation
        allow-top-navigation-by-user-activation\" src=\"https:\/\/embed.podcasts.apple.com\/au\/podcast\/episode-108\/id1429360004?i=1000513605891\"><\/iframe>\n\n\n\n<p>If
        you want to have the full breakdown of our latest updates and patches, check
        out the <a href=\"https:\/\/ubuntusecuritypodcast.org\/\">Ubuntu Security
        Podcast<\/a> on <a href=\"https:\/\/open.spotify.com\/show\/0g0Kh2gQWP17Y6yye9bhkZ\">Spotify<\/a>,
        <a href=\"https:\/\/podcasts.apple.com\/au\/podcast\/ubuntu-security-podcast\/id1429360004\">Apple
        Podcast<\/a>, <a href=\"https:\/\/podcasts.google.com\/feed\/aHR0cHM6Ly91YnVudHVzZWN1cml0eXBvZGNhc3Qub3JnL2VwaXNvZGUvaW5kZXgueG1s\">Google
        Podcast<\/a>, and Pocket Casts! And if you want to get in contact with us,
        you can find us on Twitter at @ubuntu_sec. We also hang out on the <a href=\"http:\/\/webchat.freenode.net\/#ubuntu-hardened\">#ubuntu-hardened
        channel<\/a> on the Freenode IRC network. You can also check out the <a href=\"https:\/\/discourse.ubuntu.com\/c\/security\/33\">security
        section on discourse.ubuntu.com<\/a> or of course email the team at <a href=\"mailto:security@ubuntu.com\">security@ubuntu.com<\/a>.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
