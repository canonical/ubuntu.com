        at AWS re:Invent 2022"},"content":{"rendered":"\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/NGtHEHR88WQ?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"Canonical | Ubuntu
        @ AWS re:Invent 2022\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p><a href=\"https:\/\/reinvent.awsevents.com\/\">AWS
        re:Invent<\/a> is a learning conference hosted by <a href=\"https:\/\/aws.amazon.com\/\">Amazon
        Web Services<\/a> for the global <strong>cloud computing community<\/strong>.
        The in-person event features keynote announcements, training and certification
        opportunities, access to technical sessions, and so much more.<br><\/p>\n\n\n\n<p><strong>Canonical<\/strong>
        is proud to sponsor <strong>AWS re:Invent<\/strong> this year and have presence
        on the <strong>Expo<\/strong>. <br>Join us in Las Vegas on Nov, 28\u2013Dec
        2 to discover how Canonical and AWS can help you securely advance your business
        and serve your customers with the cloud.&nbsp;<br><\/p>\n\n\n\n<p style=\"text-align:left\">
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/reinvent.awsevents.com\/register\/?trk=direct\"
        target=\"_blank\">Register to AWS re:Invent<\/a><\/p>\n\n\n\n<h2><strong><br>Lightning
        Talk at the Venetian<\/strong><\/h2>\n\n\n\n<h3><strong>Ubuntu and beyond<\/strong><br><\/h3>\n\n\n\n<p>More
        and more companies are using open source. But how should it be secured?&nbsp;<br><\/p>\n\n\n\n<p>Similar
        or more urgent questions arise in the container world. Canonical is committed
        to securing open-source applications with not only Ubuntu but also a host
        of open-source applications for output (NGINX and Apache), runtimes (Go, Node.js,
        and PHP), messaging (Kafka and RabbitMQ), data (MySQL, PostgreSQL, and Memcached)
        and observability and utilities (Prometheus and Grafana).&nbsp;<br><\/p>\n\n\n\n<p>At
        AWS re:Invent, <a href=\"https:\/\/www.linkedin.com\/in\/carlosbravoa\/\">Carlos
        Bravo<\/a>, Cloud Alliances Director at Canonical, will dive deep into the
        vulnerabilities of open source and explain how Canonical Ubuntu can help you
        with a secure and enterprise-ready open-source application environment.<br><\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p><strong>Ubuntu and beyond<br>Securely managing
        open source on AWS<\/strong><br>Dec, 1st at 10:30am<\/p><p><strong>Location<\/strong>:
        Expo @ The Venetian \u2013 Lightning Theater 1<\/p><cite><strong>Speakers:<\/strong><br>Carlos
        Bravo \u2013 Cloud Alliances Director<\/cite><\/blockquote>\n\n\n\n<p>Watch
        it online and learn how we can help your company scale and innovate safely
        through Open Source with Ubuntu Pro. <\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/KqOg29UCElQ?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"AWS re:Invent 2022
        \u2013 Ubuntu and beyond: Securely managing open source on AWS\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2><strong>Learn
        more at Canonical | Ubuntu booth<\/strong><\/h2>\n\n\n\n<h3>Secure your Open
        Source applications<\/h3>\n\n\n\n<p>No system is perfectly secure and vulnerabilities
        will always arise. This makes the speed and success with which these issues
        are resolved evermore important.<br><\/p>\n\n\n\n<p>Security is in the core
        of Ubuntu. That&#8217;s why it comes with automatic critical updates and committed
        security maintenance as part of its LTS model, which covers Ubuntu for 5 years
        from its release date.<br><\/p>\n\n\n\n<p>Now, at AWS re:Invent, we will be
        showcasing <a href=\"https:\/\/ubuntu.com\/aws\/pro\">Ubuntu Pro<\/a>: it
        is the same Ubuntu everybody knows and loves, with further access to extended
        maintenance and security support up to 10 years from the release date. It
        includes kernel livepatch, FIPS for FedRamp compliance, CIS and Disa-stig
        automated hardening profiles.<br><\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/y_AkrKWPhVQ?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"What is Ubuntu Pro
        for AWS?\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>More than that, Ubuntu
        Pro includes security maintenance for more than 30,000 third party open source
        packages from Ubuntu repositories.&nbsp;<br><\/p>\n\n\n\n<p><strong>Come to
        our booth and learn more about.<\/strong><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h3>Ubuntu
        on Amazon WorkSpaces<\/h3>\n\n\n\n<p>Recently Canonical announced the availability
        of <strong>Ubuntu Desktop on Amazon WorkSpaces<\/strong>, a fully managed
        virtual desktop infrastructure (VDI) on the public cloud and the first third-party
        Linux OS available on the platform.&nbsp;<br><\/p>\n\n\n\n<p>The flexibility
        provided by Amazon WorkSpaces means developers can spin up and tear down high-end
        development machines for resource-intensive workloads as and when they are
        required, without the overhead of purchasing and maintaining additional hardware.<br><\/p>\n\n\n\n<p><strong>Join
        us in Vegas and see how it works.<\/strong><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h3>Ubuntu
        Pro&#8217;s enhanced security even on containers<\/h3>\n\n\n\n<p>Containers
        are great! We believe that they are the natural evolution of cloud services
        where you can focus on the top layer of the stack, while getting more portability,
        scalability, easier management, and much more.<br><\/p>\n\n\n\n<p>But, according
        to a study done by Unit42 from Palo Alto Networks on 2021, they found out
        that 96% of third-party container applications deployed in cloud infrastructure
        contained known vulnerabilities.&nbsp;<br><\/p>\n\n\n\n<p>On top of that,
        containers are more challenging, since they are harder to keep up to date
        compared to a VM. They are immutable assets as once you publish a container,
        it runs with a different lifecycle than a VM. In other words, you don\u2019t
        log in and run an update but have to rebuild and redeploy.<br><\/p>\n\n\n\n<p>Visit
        our booth and learn how <strong>Ubuntu Pro can secure your open source applications
        running on EC2 and other AWS services<\/strong> such as EKS, Lightsail, and
        even as container images on ECR Public Gallery.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h3>Ubuntu
        Pro also provides compliance for your business<\/h3>\n\n\n\n<p>Ubuntu Pro
        FIPS is the first<strong> FIPS 140-2 certified image for AWS<\/strong>. Built
        upon the enhanced stability and security features of Ubuntu Pro, Ubuntu Pro
        FIPS is a critical foundation for federal programs and government contractors.
        It comes with a pre-installed FIPS certified Kernel and the FIPS cryptographic
        libraries needed for FedRAMP compliance.<br><\/p>\n\n\n\n<p>It also includes
        <strong>automated auditing and remediation for the DISA STIG and CIS<\/strong>
        security benchmarks. Furthermore, healthcare, financial services, insurance
        and other organisations that operate in heavily-regulated industries ensure
        compliance with <strong>HIPAA, PCI and ISO<\/strong>.<br><\/p>\n\n\n\n<p><strong>Learn
        more about at AWS re:invent. Visit our booth!<\/strong><\/p>\n\n\n\n<h2>Resources<br><\/h2>\n\n\n\n<p><a
