        your ROS snap \u2013 Part 2"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ac53\/Snap-optimization-3.gif\"
        alt=\"Optimise ROS snap\" class=\"wp-image-113971\"\/><\/figure>\n\n\n\n<p>Welcome
        to Part 2 of the \u201coptimise your ROS snap\u201d blog series. Make sure
        to check <a href=\"https:\/\/ubuntu.com\/blog\/optimise-your-ros-snap-part-1\">Part
        1<\/a> before reading this blog post. This second part is going to present
        initial optimisations already used in the Gazebo snap. We will present the
        benefit that they could bring to our ROS snaps as well as the performance
        results.<\/p>\n\n\n\n<p><!-- p><a href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-3\"><em>Part
        3<\/em><\/a><em> of this series will present safe optimisations consisting
        of removing duplicates and unnecessary files.<\/em><\/p --><\/p>\n\n\n\n<p><!--
        p><a href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-4\"><em>Part
        4<\/em><\/a><em> of this series will present the dynamic library caching optimisation.<\/em><\/p
        --><\/p>\n\n\n\n<p><!-- p><a href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-5\"><em>Part
        5<\/em><\/a><em> of this series will present alternative compressions as well
        as a risky but efficient optimisation.<\/em><a href=\"https:\/\/ubuntu.com\/blog\/ros-snap-optimisations-part-6\"><em>Part
        6<\/em><\/a><em> of this series will present the conclusion of our optimisation
        as well as results and real life use cases.<\/em><\/p --><\/p>\n\n\n\n<p>Before
        its release, the Gazebo snap was using two optimisations that we need to cover
        first.<\/p>\n\n\n\n<p>When calling <code>snapcraft<\/code>, every part defined
        in our <code>YAML<\/code> file is going through <a href=\"https:\/\/snapcraft.io\/docs\/parts-lifecycle\">different
        steps<\/a>:&nbsp;<\/p>\n\n\n\n<ul><li>During the build step, parts will need
        all the build time dependencies. In the case of the Gazebo snap, we are mostly
        talking about ROS and Qt dependencies. In another case, it could be more.&nbsp;<\/li><li>At
        the stage step, our snap is going to pull all the necessary runtime dependencies
        in order to include them in our snap. This way, our snap application will
        have access to every library that it needs when running.&nbsp;<\/li><\/ul>\n\n\n\n<p>This
        means that our snap must carry a lot of libraries (probably common to other
        snaps). Our snap is then heavier on the filesystem, to download, and will
        take more time during the first \u201ccold start\u201d of our snap.&nbsp;<\/p>\n\n\n\n<p>If
        snaps could share common libraries, it would limit the number of libraries
        needed to be included inside our snap, right?<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-6246a881-7fff-20fe-8732-dfdb9b1a01c3\">Content
        sharing, the kde-neon extension<\/h2>\n\n\n\n<p>Before diving in, we must
        review the <a href=\"https:\/\/snapcraft.io\/docs\/content-interface\">content
        sharing feature<\/a> of snaps. One snap can share content, in our case libraries,
        with another one. In the case of Gazebo, the library Qt is a run-time dependency
        and however not included in our snap. Indeed, at run-time, our Gazebo snap
        is accessing various Qt libraries from another snap via content-sharing. Unsurprisingly,
        Gazebo is not the only snap using the Qt libraries. For instance, <a href=\"https:\/\/snapcraft.io\/plotjuggler\">plotjuggler<\/a>
        and <a href=\"https:\/\/snapcraft.io\/qtcreator-ros\">qtcreator-ros<\/a> are
        also using the Qt libraries for their GUIs. Hence, there is no need for all
        these snaps to carry the exact same libraries and configuration. They can
        be shared.<\/p>\n\n\n\n<h3 id=\"docs-internal-guid-fbb71196-7fff-8bc1-3fe2-753fcaad7862\">Optimisation<\/h3>\n\n\n\n<p>While
        we can create our own content-sharing snap, there are a <a href=\"https:\/\/snapcraft.io\/docs\/supported-extensions\">few
        extensions <\/a>that are readily available (especially for desktop). In our
        case, the <a href=\"https:\/\/snapcraft.io\/docs\/kde-neon-extension\">kde-neon-extension<\/a>,
        developed by the KDE community, will take care of using the content sharing
        snap for Qt libraries, as well as initialising the environment properly for
        graphic applications. Hence, our final snap is not shipping its own Qt libraries
        and thus saving approximately 1.2Gb on the disk per application using the
        extension.<\/p>\n\n\n\n<p>If extensions like <code>kde-neon<\/code> can save
        us 1.2Gb of file size, we certainly need to review content sharing for our
        snaps. Whether it is by creating a new content-sharing snap or using an available
        extension, there are different methods we can apply content sharing to our
        ROS application.&nbsp;<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-c9d80fe8-7fff-59f1-12e9-3a24422c0e64\">Release
        mode<\/h2>\n\n\n\n<p>Gazebo being a <code>C++<\/code> application, it must
        be compiled. While the compilation of <code>C++<\/code> is not specific to
        ROS snaps, snap relies on tools (e.g. <code>make<\/code>, <code>cmake<\/code>,
        <code>colcon<\/code>, <code>catkin<\/code>) that can be configured to achieve
        various goals.<\/p>\n\n\n\n<p>In <code>C++<\/code>, we can build our application
        with various options. One of the most noticeable is the <a href=\"https:\/\/gcc.gnu.org\/onlinedocs\/gcc\/Debugging-Options.html\">debug
        option<\/a>. This will produce debugging information, providing additional
        extra information for debugging.&nbsp;<\/p>\n\n\n\n<p>The downside is that
        our application will be dramatically slowed down. Additionally, various <a
        href=\"https:\/\/gcc.gnu.org\/onlinedocs\/gcc\/Optimize-Options.html\">optimisation
        options<\/a> can be enabled to attempt to improve the performance and\/or
        code size at the expense of compilation time and possibly the ability to debug
        the program. With <code>colcon<\/code> and more generally with <code>CMake<\/code>
        on Linux, our <code>C++<\/code> code is built by default in debug build type.&nbsp;<\/p>\n\n\n\n<p><a
        href=\"https:\/\/cmake.org\/cmake\/help\/latest\/variable\/CMAKE_BUILD_TYPE.html\">Build
        types<\/a> are sets of predefined compiler options.&nbsp; By default, <code>CMake<\/code>
        defines a number of standard configurations: <code>Debug<\/code>, <code>Release<\/code>,
        <code>RelWithDebInfo<\/code> and <code>MinSizeRel<\/code>, but custom build
        types can also be defined. Note that the snapcraft <a href=\"https:\/\/snapcraft.io\/docs\/the-colcon-plugin\"><code>colcon<\/code>
        plugin<\/a> is not modifying <code>colcon<\/code>\/<code>CMake<\/code> default
        behaviour, which is therefore the <code>Debug<\/code> build type.<\/p>\n\n\n\n<h3
        id=\"docs-internal-guid-79a8d3a3-7fff-574e-fa1d-a558da4e2e22\">Optimisation<\/h3>\n\n\n\n<p>To
        enable the Release mode for our <code>colcon<\/code> plugin based part, we
        have to declare it in the <code>colcon-cmake-args<\/code> plugin-specific
        keywords list, \u201c<code>-DCMAKE_BUILD_TYPE=Release<\/code>\u201d. Similarly,
        we can disable building tests and documentation to speed up our build and
        make sure that no tests nor documentation from our <code>colcon<\/code> workspace
        end up in our snap. We do so by respectively specifying \u201c<code>-DBUILD_TESTING=OFF<\/code>\u201d
        and \u201c<code>-DBUILD_DOCS=OFF<\/code>\u201d.<\/p>\n\n\n\n<p>We can add
        the following modifications to our <code>snapcraft.yaml<\/code>:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>gazebo:\n  plugin: colcon\n  source: .\n+   colcon-cmake-args:\n+    -
        \"-DBUILD_TESTING=OFF\"\n+    - \"-DBUILD_DOCS=OFF\"\n+    - \"-DCMAKE_BUILD_TYPE=Release\"<\/code><\/pre>\n\n\n\n<h2
        id=\"docs-internal-guid-414cf3c5-7fff-69d8-e92e-82ba5f712144\">Results<\/h2>\n\n\n\n<p>Now,
        the moment we\u2019ve been waiting for\u2026 Here come the numbers!<\/p>\n\n\n\n<table
        class=\"wp-block-table\"><thead><tr><th><\/th><th>Cold start<\/th><th>Hot
        start<\/th><th>RTF<\/th><th>.snap size<\/th><th>Installed snap size<\/th><\/tr><tr><th>Debug
        without content sharing<\/th><th>6.51<\/th><th>3.55<\/th><th>0.35<\/th><th>890
        M<\/th><th>4.0 G<\/th><\/tr><tr><th>Debug with content sharing<\/th><th>6.40<\/th><th>3.51<\/th><th>0.35<\/th><th>661
        M<\/th><th>2.8 G<\/th><\/tr><\/thead><tbody><tr><td>Release&nbsp;<\/td><td>6.06<\/td><td>2.72<\/td><td>4.39<\/td><td>232
        M<\/td><td>758 M<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>In terms of size,
        the content-sharing optimisation has a great impact. We do not see any impact
        on runtime, so this only brings benefits. Finding libraries can be complex.
        But nothing that cannot be solved by defining environment variables. This
        optimisation has been kept for all the other optimisations and measurements.<\/p>\n\n\n\n<p>From
        these numbers, we clearly see that building our ROS parts in release clearly
        makes a difference not only in terms of time to launch, but also saves a lot
        of space. Most importantly, although that was somewhat expected, the performance
        of the application running has increased by a factor 13! Since distributing
        our snap in debug doesn\u2019t have any benefit, we can state that one <em>must<\/em>
        always build its <code>C++<\/code> snap as <code>Release<\/code> build type.
        Note that the <a href=\"https:\/\/snapcraft.io\/docs\/catkin-pluginhttps:\/\/snapcraft.io\/docs\/catkin-plugin\"><code>catkin<\/code><\/a>
        and <a href=\"https:\/\/snapcraft.io\/docs\/cmake-plugin\">CMake snapcraft
        plugins<\/a> are also subject to this first tip.<\/p>\n\n\n\n<p>If we don\u2019t
        remember the metrics that we are using, we can review <a href=\"https:\/\/ubuntu.com\/blog\/optimise-your-ros-snap-part-1\">Part
        1<\/a> of this blog series. Similarly, a <a href=\"https:\/\/ubuntu.com\/engage\/Deploying-ros-applications-Developer-guide\">developer
        guide<\/a> is available in order to learn how to deploy ROS application with
        snaps.<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-0b2d0fbc-7fff-a8b5-60d2-32de987582b2\">Conclusion<\/h2>\n\n\n\n<p>Here
        we have seen the most common optimisations that could be applied to a <code>C++<\/code>\/<code>Qt<\/code>
        snap. These optimisations are safe and already applied to the Gazebo snap.
