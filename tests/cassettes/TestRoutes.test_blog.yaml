        alt=\"Ubuntu 18.04 EOL\"\/><\/figure>\n\n\n\n<p>Ubuntu 18.04 &#8216;Bionic
        Beaver&#8217; is reaching End of Standard Support this May. If you don&#8217;t
        take action, you will transition to 18.04 EOL (End Of Life). This distribution
        of Ubuntu was installed by millions of users and powers up thousands of devices.
        From kiosks and appliances to IoT devices and robots, 18.04 helped many companies
        deploy innovations to the world. As with all other Ubuntu LTS releases that
        reach their end of standard support, Bionic Beaver will transition to Extended
        Security Maintenance (ESM). This blog post will help developers and companies
        evaluate their options for devices currently running Ubuntu 18.04 LTS. It
        will also cover <a href=\"#Get-18.04-ESM\">how you can enable ESM<\/a> in
        case you choose to extend the support window with this service. Before we
        jump in, let\u2019s cover a burning question: why do Ubuntu releases reach
        EOL?&nbsp;&nbsp; <\/p>\n\n\n\n<h2>Why do Ubuntu releases reach EOL?<\/h2>\n\n\n\n<p>Every
        single Ubuntu LTS comes with 5 years of standard support. During those five
        years, we provide bug fixes and security patches to more than 2,300 packages.
        This obviously requires a great engineering effort from Canonical. Even more,
        if you consider all the critical infrastructures where Ubuntu is being used
        today. <br><\/p>\n\n\n\n<p>But our users also look forward to the new release
        of our operating system with the latest and greatest. So, as we release new
        distributions of Ubuntu, we also need to relocate our resources. And with
        this, we obviously need to move distributions to the ESM period.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/O88ANiY5eBHfYRRlyAj0_wgH-bkvG7-MTYgjI3NJ1z_36bH-F09iAmC6NaT6Wtq20nKWBIMnnuYTpFZK1ShZB1u4jiRX_-gZlVTsSrIhSDaMOpxE9j4UnvS4ixUgddzZeDZn0VC-YPrkml1qO_Taf152Dk_zK-jkVSquABxGgeO-Lkh2eNOU6PdJuo_9og\"
        alt=\"Ubuntu releases\"\/><\/figure>\n\n\n\n<p>ESM enables continuous vulnerability
        management for critical, high and medium Common Vulnerabilities and Exposures
        (CVEs). During this period, we no longer improve the distribution, but we
        keep it secure. We offer ESM for the benefit of our users. Some cannot migrate
        and need to keep their infrastructure running reliably and securely. Therefore,
        we provide 5 more years of critical security to those organisations. This
        is a paid service, as engineering time and resources are still needed to provide
        these updates. A paid service that is still cheaper than the actual cost for
        organisations to do all of this maintenance in-house.&nbsp;<br><\/p>\n\n\n\n<p>Now
        that we covered the relationship between End of Standard Support and ESM,
        let\u2019s explore what comes next. <\/p>\n\n\n\n<h2>Migrate from 18.04 EOL
        to a supported LTS distribution <\/h2>\n\n\n\n<p>It\u2019s never too late
        to start thinking about the 18.04 EOL migration. Soon your 18.04 fleet will
        stop receiving updates, including security patches. That will put you and
        your final user at a security risk. So if you want to keep your device compliant
        with security maintenance and the latest and greatest software, migration
        is one way to go. <br><\/p>\n\n\n\n<p>For device manufacturers, we advise
        you to have a look at <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu Core<\/a>.
        While Ubuntu Desktop and Server will fulfil their purpose for edge and IoT
        devices, Ubuntu Core was developed and has been optimised for these use cases.
        With out-of-the-box features such as OTA update control, low-touch device
        recovery, strict confinement, secure boot, and more, it makes it easier to
        deploy and manage devices. It also comes with a longer window of standard
        support: 10 years. This will help you avoid reading another blog about this
        for quite a while.<br><\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/6NDWqH1SrGs?start=8&#038;feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen title=\"What is
        Ubuntu Core 22?\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>And the migration
        shouldn\u2019t be painful. If you are short on resources, you can always package
        your application and bundle all your dependencies. We recommend the use of
        snaps as a container solution to bundle all your dependencies. Snaps won\u2019t
        create another abstraction layer. They allow you to access the system\u2019s
        resources through dedicated interfaces. Once your application is snapped,
        you can easily run it on any Ubuntu LTS, Core, Desktop or Server. You name
        it.&nbsp;&nbsp;<\/p>\n\n\n\n<h2 id=\"Get-18.04-ESM\">Can\u2019t migrate from
        18.04 EOL? Get 18.04 ESM<\/h2>\n\n\n\n<p>Sometimes migration is not straightforward.
        Dealing with dependency changes or simply recalling devices from the field
        can be troublesome. While the aim will be to migrate, you might need some
        time. So if you need more time and want to keep devices compliant, ESM gives
        you 5 extra years before 18.04 EOL.<br><\/p>\n\n\n\n<p>ESM is part of the
        <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu Pro<\/a> subscription. ESM provides
        continuous vulnerability management and patching for critical, high and medium
        Common Vulnerabilities and Exposures (CVEs). This means that you will keep
        receiving security updates for more than 2,300 packages in Ubuntu Main. Here
        you find packages such as Python, OpenSSL, OpenVPN, network-manager, sed,
        curl, systemd, udev, bash, OpenSSH, login, libc\u2026 For the whole list of
        what\u2019s included in Main, you can visit the <a href=\"https:\/\/packages.ubuntu.com\/\">Ubuntu
        Packages Search tool<\/a>.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/WLUvFAfYb47O_2sLfdH9II_b7Z6WXRqIH4Rn-MYdk1zesGsYx6-SM_vux8B1PlskQqBqbs3nLSKjNxhuLzysmDOutLo40_7XVYks5msofVPgVy1J7qYGbgVoNNmE-Np0amjcNfDF5rPW7DpGWrsNzOLXK3cCkpgSt6GNiQ0XG2b4XyLPmco2ucmVpc3FmA\"
        alt=\"Ubuntu Pro and Universe\"\/><\/figure>\n\n\n\n<p>But there is more.
        With the release of <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu Pro<\/a>,
        you can also get security coverage to an additional 23,000 packages beyond
        the main operating system. These are packages in Ubuntu Universe. For example,
        Boost, Qt, OpenCV, PCL, python-(argcomplete, opencv, pybind11, png\u2026),
        cython, eigen, GTK, FFMPEG\u2026 are some of the many packages covered in
        Universe that are now getting security maintenance from Canonical.&nbsp;<br><\/p>\n\n\n\n<p>Ubuntu
        Universe also includes well-used applications such as the <a href=\"https:\/\/ubuntu.com\/robotics\/what-is-ros\">Robot
        Operating System<\/a> (ROS), where Canonical provides services such as <a
        href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\">ROS ESM<\/a>.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><a href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6dca\/ROS-ESM.png\"
        alt=\"\" class=\"wp-image-113771\"\/><\/a><\/figure>\n\n\n\n<h3>Option 1:
        Purchase ESM through the Ubuntu Pro store<\/h3>\n\n\n\n<p>If you have a few
        units to cover with ESM, we recommend you to purchase it directly from our
        store. ESM is part of the <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu Pro<\/a>
        subscription. Pricing for Ubuntu Pro depends on the volume of devices you
        want to cover and years of subscription to the service. To calculate pricing
        and make a purchase:&nbsp;<\/p>\n\n\n\n<ol><li>Go to the <a href=\"https:\/\/ubuntu.com\/pro\/subscribe\">Ubuntu
        Pro Store<\/a><\/li><li>Select IoT and Devices Category&nbsp;<\/li><li>Add
        the number of devices that you want to cover<\/li><li>Select 18.04 LTS<\/li><li>Pick
        whether you want only security updates for Main, or Main and Universe.<\/li><li>Select
        if you want Enterprise Support<\/li><li>Click Buy Now<\/li><\/ol>\n\n\n\n<p>
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/pro\/subscribe\"
        target=\"_blank\"> Go to the Store<\/a><\/p>\n\n\n\n<h3>Option 2: Purchase
        ESM through Canonical\u2019s Embedding Programme<\/h3>\n\n\n\n<p>If you have
        a large fleet of devices, or you need to add support to estates that grow
        over time, joining Canonical\u2019s <a href=\"https:\/\/ubuntu.com\/embedding\">Embedding
        Programme<\/a> might be a better option. It will not only grant you access
        to the Ubuntu Pro subscription, and so to ESM, but it will also apply a beneficial
        discount-based model.<br><\/p>\n\n\n\n<p>To join the Embedding Programme you
        need to get in touch with a sales representative.<br><\/p>\n\n\n\n<a aria-label=\"
        (opens in a new tab)\" class=\"p-button--small p-button--positive\" href=\"https:\/\/ubuntu.com\/security\/esm#get-in-touch\"
        rel=\"noreferrer noopener\" target=\"_blank\"> Get in touch<\/a>\n\n\n\n<h2>What
        is included in the Ubuntu Pro subscription&nbsp;<\/h2>\n\n\n\n<p>ESM is part
        of the <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu Pro<\/a> subscription.
        You get access to this subscription through the Embedding programme or the
        Pro store. Besides getting ESM, customers can also enjoy other services like:&nbsp;<\/p>\n\n\n\n<ul><li>Ubuntu
        systems management with <a href=\"https:\/\/ubuntu.com\/landscape\">Landscape<\/a>.<\/li><li><a
        href=\"https:\/\/ubuntu.com\/security\/livepatch\">Kernel Livepatch<\/a> service
        to avoid reboots.<\/li><li><a href=\"https:\/\/ubuntu.com\/security\/certifications\">Security
        certification<\/a> (e.g. FIPS and CIS).<\/li><li>24\/7, open source <a href=\"https:\/\/ubuntu.com\/support\">software
        support<\/a> for the full stack.<\/li><li>Access to real-time kernel. <\/li><\/ul>\n\n\n\n<p>For
        more information about Ubuntu Pro visit our <a href=\"https:\/\/ubuntu.com\/pro\">webpage<\/a>,
        the <a href=\"https:\/\/ubuntu.com\/legal\/ubuntu-pro-description\">service
        description<\/a> or <a href=\"https:\/\/ubuntu.com\/security\/esm#get-in-touch\">get
        in touch with one of our sales representatives<\/a>.&nbsp;<\/p>\n\n\n\n<h2>How
        to enable ESM <\/h2>\n\n\n\n<p>Security updates provided during the ESM period
        are accessed through a dedicated PPA. To access this PPA you need a token.
        Tokens will be available in your Ubuntu Pro subscription portal once you have
        completed the purchase of the service. Remember, the Ubuntu Pro subscription
        can be purchased through the Embedding Programme or directly through the Ubuntu
        Pro store.&nbsp;&nbsp;<\/p>\n\n\n\n<p>To enable ESM, you just need to follow
        the instructions in your welcome email:&nbsp;<\/p>\n\n\n\n<ol><li>Install
        the Ubuntu Pro client<\/li><li>Attach your token to an Ubuntu machine<\/li><li>Activate
        ESM&nbsp;<\/li><li>Run apt upgrade will now allow you to install available
        updates<\/li><\/ol>\n\n\n\n<p>For more detailed instructions please visit
        the <a href=\"https:\/\/discourse.ubuntu.com\/t\/ubuntu-pro-client\/31027\">Ubuntu
        Pro client discourse<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/jjnkWtccl382muubgRtMYOxW43Awgc9ZYtUiQph0OeB4GTRPCEwr3gww_zqriR_0tQEjRN0xeDdrofrt6EJ3kW4kF4t8WI-M0YUpymegwXjz9YgdgaRYyIGM39jLyVQrNlcVPlZMz0RuMJpRIUw3FvgUdU9p3NYZwz1y1Id2dBffJPePSly2v1voN_NVKQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Enabling ESM on fleets of devices<\/h2>\n\n\n\n<p>Depending
        on your management infrastructure there will be different alternatives to
        enable ESM in your fleet of machines. An Ubuntu Pro subscription also gives
        you access to <a href=\"https:\/\/landscape.canonical.com\/\">Landscape<\/a>,
        which facilitates this process.&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>Landscape
        is a management and administration tool for Ubuntu. It allows you to monitor
        your systems through a management agent installed on each machine. The agent
        communicates with the Landscape server to update an automatically selected
        set of essential health metrics. It also allows you to remotely update and
        upgrade machines and manage users and permissions.<br><\/p>\n\n\n\n<p>Using
        remote script execution, Landscape can interact with the Ubuntu Pro client.
        It can also distribute tokens in air-gapped environments.&nbsp; <br><\/p>\n\n\n\n<p>Learn
        more about <a href=\"https:\/\/docs.ubuntu.com\/landscape\/en\/landscape-install-quickstart\">Landscape
        with our documentation<\/a>.&nbsp;&nbsp;&nbsp;<\/p>\n\n\n\n<h2>Summary of
        18.04 EOL implications<\/h2>\n\n\n\n<p>As 18.04 reaches the End of Standard
        Support in May of 2023, companies that have deployed devices with this LTS
        need to take action. Staying on 18.04 EOL distribution is a security risk
        that companies can&#8217;t afford. While migrating to a supported LTS is our
        main recommendation, we understand this is not always possible. If that\u2019s
        the case for your organisation, ESM gives you more time. <br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/security\/esm#get-in-touch\">Get in touch<\/a>
