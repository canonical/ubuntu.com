        presents EdgeX to the community"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/qVQxekWZZZOQShbqtQ73YomiJSVJxcbjWfa_YHd19n1uJql2YaYmu8NT6Vh1PWxGUOm6fmO4WsdTJUkU2oLEuJj3FUrhkE7S-fKHnb03zCwsXdQ3CfwVlt1AjSm7WebkGCRHX5xn\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>With a longstanding commitment to Edge and
        <a href=\"https:\/\/ubuntu.com\/internet-of-things\">IoT<\/a> applications,
        Canonical has historically placed great emphasis on <a href=\"https:\/\/ubuntu.com\/internet-of-things\/edgex\">EgdeX<\/a>
        &#8211; a set of microservices that enable developers to build apps that run
        at the edge and act as a middleware connecting the things and the cloud .<\/p>\n\n\n\n<p>It\u2019s
        no surprise that Canonical has also been supporting the <a href=\"https:\/\/www.edgexfoundry.org\/\">EdgeX
        Foundry<\/a> &#8211; the open source, vendor neutral <a href=\"https:\/\/www.lfedge.org\/\">LF
        Edge<\/a> platform for middleware Edge IoT.&nbsp;<\/p>\n\n\n\n<p>This year,
        we\u2019re excited to be sharing two presentations with the community, to
        help share knowledge and ideas around EdgeX. They\u2019re naturally open to
        all, so go ahead and <a href=\"https:\/\/snapcraft.io\/edgexfoundry?_ga=2.192771629.609367378.1623836029-1496974550.1585036166\">download
        EdgeX<\/a> (if you haven\u2019t already), and join us!&nbsp;<\/p>\n\n\n\n<h2>TIBCO
        Meetup: Packaging and deployment of Edge Analytics applications&nbsp;<\/h2>\n\n\n\n<p><strong>When<\/strong>:
        June 22, 2021 | 08:00 am PT<br><\/p>\n\n\n\n<p>Join <a href=\"https:\/\/www.tibco.com\/\">TIBCO<\/a>
        (<a href=\"https:\/\/www.linkedin.com\/in\/marcelo-gallardo-5172112\/\">Marcelo
        Gallardo<\/a>, Sr. Solutions Architect \/ CTO) and Canonical (<a href=\"https:\/\/www.linkedin.com\/in\/david-beamonte-92a65a1\/\">David
        Beamonte<\/a>, Product Manager) for this session to learn how to leverage
        <a href=\"https:\/\/snapcraft.io\/docs\/installing-snap-on-ubuntu\">Canonical&#8217;s
        Snap <\/a>packaging technology with <a href=\"https:\/\/tibcosoftware.github.io\/labs-air\/\">TIBCO
        LABS Project AIR<\/a> to quickly and efficiently package and deploy edge analytic
        applications.<br><\/p>\n\n\n\n<p>After attending this session, you will know:<br><\/p>\n\n\n\n<ul><li>How
        to get started with Snap, and how it can be used to package applications.<\/li><li>How
        to use Snap to package Project AIR from TIBCO LABS for IoT management and
        EdgeXFoundry for data acquisition at the Edge, and easily deploy using a Linux
        operating systems such as Ubuntu Core.<\/li><li>How to get started processing
        and storing IoT data anywhere using Project AIR from TIBCO LABS.<\/li><\/ul>\n\n\n\n<p>
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.tibco.com\/events\/packaging-and-deployment-of-edge-analytics-applications\"
        target=\"_blank\">Register here<\/a><\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<h2>EdgeX
        Adopter Series: Running Enterprise-Grade Edge Applications with EdgeX on Ubuntu
        Core <\/h2>\n\n\n\n<p><strong>When<\/strong>: Jun 24 I 9:00 am PDT<br><\/p>\n\n\n\n<p>Join
        <a href=\"https:\/\/www.linkedin.com\/in\/tonyespy\/\">Tony Espy<\/a> (Canonical
        Technical Architect) and David Beamonte (Canonical Product Manager) to discover
        how to create enterprise-grade edge applications using EdgeX Foundry running
