        announces new enterprise-grade Ubuntu images designed for Intel IoT platforms"},"content":{"rendered":"\n<h2>The
        optimised Ubuntu images target industrial computing on next-gen Intel SoCs<\/h2>\n\n\n\n<p><strong>15
        November 2022:<\/strong> Canonical announced today the availability of new
        enterprise-grade Ubuntu images designed for next-gen Intel IoT platforms.
        Purpose-built for industrial environments and use cases, the latest Ubuntu
        images on Intel hardware deliver the performance, safety, and end-to-end security
        enterprises expect from the most widely used Operating System (OS) among professional
        developers with latest Intel technologies pre-enabled and available .<br><\/p>\n\n\n\n<p>The
        industrial-grade images are available for both Desktop and Server Ubuntu 20.04
        LTS and 22.04 LTS. New images will be announced soon for Ubuntu Core 20 and
        22. Intel and Canonical will jointly provide enterprise-class hardware and
        software support, ensuring product longevity. Long-term maintenance for 10
        years, from security updates to the base OS and critical software packages
        to its infrastructure components, will enable device manufacturers to concentrate
        their efforts and redirect resources towards value-add activities. Industrial
        innovators shipping embedded Linux in production can develop and debug their
        software quickly and easily with their preferred tools on Ubuntu workstations
        before building and seamlessly deploying to the target Intel hardware running
        Ubuntu.<br><\/p>\n\n\n\n<p>\u201cCoupling the high-performance and energy-efficiency
        of Intel processors with the built-in security of Ubuntu, we are addressing
        the most pressing challenges of our enterprise IoT customers\u201d, said Cindy
        Goldberg, Vice President of Silicon Alliances at Canonical. \u201cBy pre-loading&nbsp;
        Ubuntu on products built with Intel\u2019s cutting-edge silicon, customers
        will benefit from the peace of mind of world-class, long-term support\u201d.<br><\/p>\n\n\n\n<h2>Edge-ready
        Intel compute for production workloads<\/h2>\n\n\n\n<p>The production-ready
        Ubuntu releases are specially designed and optimised across a wide range of
        Intel processors, providing the building blocks for industrial IoT solutions.
        Ubuntu Desktop 20.04 LTS, Ubuntu Server 20.04 LTS and upcoming Ubuntu Core
        20 images with v5.15 of the Linux kernel are available for 11th Gen Intel\u00ae
        Core&#x2122; and Atom processors, formerly Tiger and Elkhart Lake, respectively,
        enhanced for IoT.<br><\/p>\n\n\n\n<p>Production ready images of the latest
        Ubuntu 22.04 LTS with v5.15 of the Linux kernel are also optimised for use
        across Intel&#8217;s portfolio of edge-ready compute hardware. Ubuntu 22.04
        LTS Desktop and Server images and soon-to-be-announced Ubuntu Core 22 with
        long-term support are generally available for 10<sup>th<\/sup>-, 11<sup>th<\/sup>-,
        and 12<sup>th<\/sup> Gen Intel Core and Atom processors.<br><\/p>\n\n\n\n<p>As
        the first Intel\u00ae Core&#x2122; processors to feature performance hybrid
        architecture, the 12th Gen Intel\u00ae Core&#x2122; processors (codename &#8211;
        Alder Lake) are designed for workload optimization, accelerated AI performance
        and immersive video experience. The platform offers flexibility and scalability
        \u2013 with its comprehensive lineup of desktop and mobile processor choices,
        each with differentiated key features, performance levels and graphical capabilities.
        One of Intel\u2019s latest and most innovative platforms to launch this year
        for IoT , the 12th Gen Intel\u00ae Core&#x2122; processors are created to
        enable deployment success and drive more value in many sectors, including
        smart retail, industrial manufacturing, healthcare, video and security.&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>\u201cWith
        the latest Ubuntu images on our silicon, Intel and Canonical are delivering
        combination of breakthrough performance, next-generation capabilities, robust
        security and extended product availability.&nbsp; This will help enable customers
        to accelerate deployments, drive faster time to results, and move their business
        forward,\u201d said John Healy, Vice President and General Manager Customer
        and Ecosystem Enabling Division at Intel. \u201cAs part of our ongoing collaboration
