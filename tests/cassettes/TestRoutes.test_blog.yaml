ign\/","name":"Design","slug":"design","taxonomy":"topic","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic\/3406"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/topic"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?topic=3406"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?topic=3406"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?topic=3406"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3407,"link":"https:\/\/admin.insights.ubuntu.com\/group\/design\/","name":"Design","slug":"design","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3407"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":102915,"date":"2021-05-26T10:50:33","date_gmt":"2021-05-26T10:50:33","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=102915"},"modified":"2021-05-26T10:50:34","modified_gmt":"2021-05-26T10:50:34","slug":"design-and-web-team-summary-26-may-2021","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/05\/26\/design-and-web-team-summary-26-may-2021\/","title":{"rendered":"Design
        and Web team summary \u2013 26 May 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. This iteration we took a
        week to go through the roadmap items and plan them across the next six months.
        Here are some of the highlights from the remaining week from this iteration.<\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<p>My name is Martin Storey. I\u2019m starting a new
        role, (and a new team), as User Research Director \u2014 which is strangely
        full circle, since I did a very brief stint of UX research on Lucid Lynx 10.04
        \u2013 \u2018Linux for human beings\u2019.<br><\/p>\n\n\n\n<p>I joined Canonical\u2019s
        web and design team in 2016 as a UX Designer on JAAS, and then MAAS. I was
        Design Director from 2019.<br><\/p>\n\n\n\n<p>Before Canonical I worked both
        as a designer and researcher at agencies, and in-house in healthcare, government
        and fintec. My favourite design tool is the sharpie, and my favourite research
        question is \u201cTell me more about that.\u201c<br><\/p>\n\n\n\n<p>I like
        old cameras, climbing mountains, making cocktails, and playing piano. I live
        in London.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ZDf2S9GadL-j3jcnP5VvJOPpTrEDebGp-GTJBq_g6xaSsn1nRPavCVsRxUJ555WhZEBzvKM2l0FMyWty6BZBXoDcjFeVA0VAxh8E_DcatR1P4Gs5COVAiUe0tBi_Qr4xkCyPX_sz\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The Web Squad develops
        and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>In this iteration the Web squad rebuilt
        the <a href=\"https:\/\/anbox-cloud.io\/\">Anbox Cloud<\/a> landing page,
        as part of a restructure of the site with some new pages on the way. It includes
        a video on how to build, deploy and manage your Android Cloud with Anbox.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/9GjT4RWzjDZiesg3ivnX9Gi6sVJk9J8dYR3aL1SmLE7eosvnIae1CMi7L9UXPjnuQ0fnntPfqPbjlHE1yMtqW5lxJ42zXfpKjEpmrDQVV4y3cbtyZeiuzaZCyeOSz0-KYoC7vVrF\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Marketing
        support<\/h3>\n\n\n\n<p>There were a number of documents and diagrams created
        in this iteration for the Marketing team to use and distribute.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/wEpqz7p7j2K4EoPVD_TCayI6IxBEgKPS-sIBw7ewglGUi6uN-1Ix7nAMSO66k_ca6Giaib14oQ7t0Nmix9l2npxog61usBOkCL5SK0QyRUo2enXjKAZ5R26ov_KmM4JScyqwbVwj\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Brand Hierarchy<\/h3>\n\n\n\n<p>We continued
        with our ongoing brand hierarchy work, looking at the relationship between
        Canonical and Ubuntu and how they are represented on the web. We also began
        looking at the product logos and defining a system for how they work visually.<\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>QA
        and bug fixes for MAAS 3.0.0 release<\/h3>\n\n\n\n<p>We\u2019ve been working
        on the last-minute fixes and improvements for the MAAS 3.0.0 release. We prepare
        for releases by doing a lot of QA ourselves, but we also use <a href=\"https:\/\/sentry.io\/welcome\/\">Sentry<\/a>
        to find issues in production.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/kjNlaNV-qOL8F79bhbpIXagsWFnf4HlToaXjFMFZUefhUPZguz98ZvfAR9FP3eUCdjonJo5Vnd1nXIGoh90LoCGPfM4oIgTU9xIqdGqYzA4naszDKqkYOArvgPSR055SCYuQeRSO\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>One of the unique challenges in MAAS is that,
        unlike a website where you only ever have one version available, in MAAS we
        get bug reports for every version of MAAS that a user might be running and
        they only stop when a user upgrades their MAAS<\/p>\n\n\n\n<p>In MAAS 2.9
        we made use of Sentry\u2019s tag feature to add a tag for the MAAS version.
        This meant we could more easily see the bugs that weren\u2019t fixed in 2.9
        and enabled us to make a number of those fixes for 3.0.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Vanilla
        21.10 preparations<\/h3>\n\n\n\n<p>In the upcoming 21.10 cycle we want to
        help the entire team to be involved in the process of pushing Vanilla to be
        our design system. One part of that is the preparation of presentations that
        introduce various Vanilla-related topics. We listed the subjects we want to
        cover and started preparations for the first presentations<\/p>\n\n\n\n<p>We
        also prepared and sent a survey across our team to get a better understanding
        of how people feel about the current state of Vanilla, using it and contributing
        to it. We hope that the feedback we gather will help us improve some aspects
        of Vanilla that our team members mostly care about.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/DgUmj1nISOKotqVJSf9cHG5AW5bwPACcpE3h0BkVYAygxwQXU8TWqqG3TBg0Q-y-8z8Vy2EaUM_z1jiT4W-g7387kN_d8tve7GpwUBKC-dHYhp393FfW1r8GvEAeRgCO-sBTou9S\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Navigation update<\/h3>\n\n\n\n<p>In the
        last couple of months, we\u2019ve been working across our team and with the
        brand to improve the consistency of logos and top navigation on our sites.<\/p>\n\n\n\n<p>One
        part of this work that we implemented the last iteration involved updates
        to spacing and highlights in the navigation<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/PiGJ1VukNLqfbsuZBTE4n7A9q1-eoNtP2k2vwOd-16AGZdBS0shyOOvL0YgjqFjZWkHnIOzsFN7_doY2E5eRchijy0Fg_mIvXFGZRSBE-WDK57G_Qpb1cvgFRqnUS1Zqa5H79WHE\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/sH3t6mCo0IvoL1jlIP4MQU_f6HxB6cvF73yDINL3SSa4yTlBYctIHmI7I9YQAjwWrltFbQsemqO9OF9kEPO2Wb3uG8CihvIDw4kxkyIIVl69my80oxGOC9DQedj1_UqxTVfvx4at\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Snapcraft and Charmhub<\/h2>\n\n\n\n<p>The
        Snapcraft team works closely with the Store team to develop and maintain the
        <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming Charmhub
        site.<br><\/p>\n\n\n\n<h3>Manage snaps admin page<\/h3>\n\n\n\n<p>Completed
        work on the brand store admin pages which allows store admins to add and remove
        snaps to the stores they have permissions to manage.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/YiNpmoPlSqpHEYR39cEx8EQ2-2zpPAcyy-82kZFBhH3Xq3pvVvvU4Bj6hy_73_lyW6ZhQNzVJDi-GiF161Kp0rS8wdJRbPRihGyxk0pSE25jd91XPjiBwJLRMl21Uqlk_6G_E-MI\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Investigate charming our websites<\/h3>\n\n\n\n<p>In
        this squad and the entire web team, we are using Kubernetes to host our projects.
        We are considering that it might be a good opportunity to migrate all of them
        to use <a href=\"https:\/\/charmhub.io\/\">Kubernetes charms<\/a>. In this
        iteration, we created a small charm compatible with the simplest of our sites
        as a learning experience.<\/p>\n\n\n\n<h3>Research the relationship between
        the stores<\/h3>\n\n\n\n<p>As part of the team members on-boarding experience,
        we have been working on mapping out the marketplace ecosystem: <a href=\"https:\/\/miro.com\/app\/board\/o9J_lPVP4es=\/\">Miro
        Board<\/a><\/p>\n\n\n\n<h4>Snapcraft<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/HZKP-RvNaRsAMNDA0p7lL44SidwUAY7Su7vn4dOlS67abVf42CqvKKRfhsQbrxhipSiTIsjFzTMvdGy-mBiddpGHLnw-5B2Cp6einJsN4j4gLyDIanU9w4zgkm_PUbq-ZeBK-iKk\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/XAwchdntqBcqVLdNqeHaF9_iop-GfGS8VFrTjqN0Yhu0Ur4aSbN7AbTwcLLsKwoxNtxX0Nhtm02CBJPoRMJso6yFb3ZwiflmjAbrCjdEpOxYQhIeyBIvd3vSCnivbPTwIy0ZEhTu\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In the site maps, we have started to map out
        all copy documents that are created or not and up to date, using cards, tags
        and relevant link.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/O6JflN9qp7CE__2mTJAIXiy0PAbTfYO3DisiudpZIkVrO2OJmpSV7cAaJ7Qhpejj-VLXg68VdTPQLkOi61wycxSWqgC3IMmurui1lDqwVz7kfTrNO9-xhqvIV63rpHVonxqZy7Vp\"
