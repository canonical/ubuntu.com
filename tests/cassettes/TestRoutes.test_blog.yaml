        and globalisation in user experience"},"content":{"rendered":"\n<h2>The multicultural
        and global landscape: a broad target audience<\/h2>\n\n\n\n<p>The worldwide
        Internet audience is growing exponentially less English speaking and less
        Western centred. New cultures and sensibilities are enriching the global landscape
        every year, resulting in a multicultural and diverse group of people.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/gp9FLZTeI1gVuRpDGfaF4YSoz_x_vHIgcUNBtTliuHQW_KvMhmQRvKo7EcbW9aGS0OTAIiurE8xLLE_QRKGnAGL6Ou78pDiO0rLatfbZM5j7Rn8hq6p8cMH95TMmeTvuf3NLLCoS\"
        alt=\"Worldwide Internet Users\nData from Internet World Stats 2020 Q3 (www.internetworldstats.co)\"\/><figcaption>Fig.1
        Worldwide Internet Users<br>Data from Internet World Stats 2020 Q3 (<a href=\"http:\/\/www.internetworldstats.co\/\">www.internetworldstats.co<\/a>)<\/figcaption><\/figure>\n\n\n\n<p><br><\/p>\n\n\n\n<p>Internet
        usage statistics (Fig.1) show that at the Q3 of 2020 the 51.8% of the total
        Internet users were based in Asia; 14.8% in Europe; 12.8% in Africa, 9.5%
        in Latin America and only the 6.8% in North America.<\/p>\n\n\n\n<p>Another
        considerable data is the Internet World Penetration Rates, showing that 63.2%
        of the entire world population has access to the Internet.<\/p>\n\n\n\n<p>North
        America leads the list with the 90.3% of Internet penetration; 87.2% for Europe,
        59.5% for Asia, and 47.1% for Africa (IWS Q3 2020). This data clearly demonstrates
        that Asia and Africa have the possibility to double their Internet penetration
        rate in relation to their population, with even more important effects on
        the entire geography of Internet worldwide users compared to today\u2019s
        (already impressive) statistic. The US and EU, on the contrary, have a very
        limited growth left in their Internet penetration rate.<\/p>\n\n\n\n<p>Internet
        users in Asia have grown 2,268% from 2000 to 2020 (IWS 2020); from 9% of world
        Internet usage in 2005 to 42% in 2016 (ICT Facts and Figures 2005, 2010, 2016).
        Africa had an even more dramatic growth with 12,975% of Internet users from
        2000 to 2020 (IWS 2020); from 2% of the world Internet usage in 2005 to 25%
        in 2016 (ICT Facts and Figures 2005, 2010, 2016). It is interesting to note
        that since about 2010 smartphones have hugely impacted the growth of the Internet
        world user base, especially for markets without the access to desktop\/laptop
        computers.<\/p>\n\n\n\n<p>It is very important to highlight the fact that
        Asia is a very large geographic continent that includes a multitude of different
        cultures and countries such as China, Japan, Afghanistan, India, Indonesia,
        Singapore, Vietnam, Thailand, Philippines, Uzbekistan, Korea, and many others.
        The same is equally true for the African continent, and the diversity that
        we find in these two large continents is also represented by an inner multiculturalism
        inside and within nations: the People&#8217;s Republic of China officially
        recognised 56 ethnic groups (Journal of Southwest University for Nationalities,
        2009).<\/p>\n\n\n\n<p>English is the first language for the content of worldwide
        websites with 51.9%, followed by Russian with 6.7%, and Japanese with 5.6%
        (W3Techs 2018).<\/p>\n\n\n\n<p>Internet users by language shows English first
        with 26.3%, followed by Chinese with 20.8%, and Spanish with 7.7% (IWS 2018).<br><\/p>\n\n\n\n<h2>Challenges
        that global companies face<\/h2>\n\n\n\n<p>Considering all of this, what are
        the practical challenges? From these statistics appears clear that the concept
        of a global standard that can be applied anywhere is a shallow approach towards
        multiculturalism. This is the fast-changing and diverse worldwide audience
        that contemporary designers need to consider during the design process of
        global products and services. For the effectiveness of the design, but also
        to avoid ethnicity and gender stereotypes, designers need to integrate and
        develop cross-cultural methods. Researchers and designers should also consider
        and acknowledge that their own culture and background can affect, also unintentionally,
        the objectivity of their findings and the following overall design process.<\/p>\n\n\n\n<p>When
        ignoring the spectrum of cultural sensitivities, the design output excludes
        users and customers, resulting in a failure of the product in those markets.
        Effective localised cross-cultural products and services go beyond the translation
        of the language and will appear to the target group as products created within
        the local culture; \u201cIt is expected that when web sites are appropriate
        and culturally sensitive, then users will have increase access to content
        and enhanced user experiences\u201d (Cyr and Trevor-Smith 2004). It is therefore
        important for a successful localisation to include various elements of the
        user interface and interaction design for an engaging user experience: language,
        layout, structure, content, navigation, symbols, multimedia, colour scheme.<\/p>\n\n\n\n<p>As
        shown in the research \u201cCultural Representation for Multi-culture Interaction
        Design\u201d (Sheikh et al 2009), the challenges for an effective design solution
        for cultural inclusion do not arise only from language, currency, number,
        date, but also from those cultural differences that affect categorization
        of items, taxonomy, and concepts. The research focuses on the classification
        and content organisation, clearly demonstrating that \u201cnot only the content,
        but also the way this content is organised and classified reflects the values
        and interpretive practices of the culture in which it was produced\u201d (Sheikh
        et al 2009). The organisation of the web content is often made by a person
        of a different culture, it is then important to employ cross-cultural research
        and user testing methods.<br><\/p>\n\n\n\n<h2>Multidisciplinary approach towards
        multiculturalism<\/h2>\n\n\n\n<p>It is complicated to discern what culture
        is. It is a matter that has been explored and analysed from different points
        of view and subjects. A culture can be part of a specific nation, and it is
        often confused as a country, but a nation is not a synonym of a specific culture.
        Nation and national identities are in fact artificial constructions that are
        perceived to be natural, inherent as a culture. As Gimeno Mart\u00ednez (2016)
        states, design and visual communication are part of the national identities,
        and design is involved in creating the national framework made of memories,
        folk art, symbols, myth, flags, coins, emblems, and traditions (Fig.2).<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/UQokytD6WSWb34E3UAELElHEEaesNnOoWvlmhrCJYM1SYnAMgNv4Oun9PiXKxwZYl6TdbJs0pUdbtRtsWfNRYR0dn8xMzwIMaJMxud0bczoMIqAs8aWCQswxMSd-tVs3h6CkU8hQ\"
        alt=\"Relation between cultures, nations, and globalisation.\"\/><figcaption>Fig.2
        <em>Relation between cultures, nations, and globalisation<\/em>. Diagram inspired
        by the read Gimeno Mart\u00ednez, J. (2016). <em>Design and national identity<\/em>.
        Bloomsbury Academic.<\/figcaption><\/figure>\n\n\n\n<p><br><\/p>\n\n\n\n<h3>The
        work of Geert Hofstede and Edward T. Hall<\/h3>\n\n\n\n<p>Geert Hofstede was
        a cultural anthropologist who between 1967 and 1973 conducted a large study
        with IBM employees from 53 different countries. He collected and compared
        the answers of 117,000 employees in order to analyse patterns of cultural
        similarities and differences.<\/p>\n\n\n\n<p>In his <strong>Cultural Dimensions
        framework<\/strong> theory Hofstede identified six main dimensions; based
        on the findings, each country has a score with values from the lowest 1 to
        the highest 120 for each dimension representing the cultural differences and
        tendencies.<br><\/p>\n\n\n\n<p>Edward T. Hall was an anthropologist and researcher
        in cross-cultural subjects. Hall observed that fundamental miscommunications
        are caused by the diverse perceptions of people from different cultures. By
        researching the styles of people\u2019s communication, and the relations between
        them, Hall divided cultures in<strong> high-context<\/strong> and <strong>low-context<\/strong>
        groups. High-context cultures use more contextual clues (body language, gestures,
        silence) in order to communicate concepts and rules; this group includes countries
        such as Japan, Italy, France, Spain, China. Low context cultures communicate
        in a more direct and straightforward way, with more explanation, without taking
        for granted ideas and concept; this list includes Germany, USA, Scandinavia,
        Switzerland among other countries.<\/p>\n\n\n\n<p>Some examples of how high-context
        and low-context cultures different approach is translated on the user interface
        of modern websites:<\/p>\n\n\n\n<ul><li><strong>High-context culture websites<\/strong>
        are expected to focus more on human relations, reflecting a presence of imagery
        and non-textual communication (multimedia, animation, sound).<\/li><li><strong>Low-context
        culture websites<\/strong> are expected to propose more text as main communication,
        websites as informative and practical source.<\/li><li><strong>High-context
        cultures<\/strong> value collectivism, it is expected a communication that
        shows a group of people, in contrast with low-context culture websites with
        photos of individuals.<\/li><li><strong>Low-context culture websites<\/strong>
        expected consistency in their layout and UI elements<\/li><li><strong>high-context
        culture websites<\/strong> give more prominence to aesthetic elements.<\/li><\/ul>\n\n\n\n<p>It
        is interesting to note that even if the work of Hall and Hofstede have been
        criticised for their general approach of identifying nations and countries
        with cultures and for being outdated after decades of globalisation, their
        frameworks are still widely used today in many researches, marketing and academic
        studies.<br><\/p>\n\n\n\n<h2>Examples<\/h2>\n\n\n\n<h3>McDonalds<\/h3>\n\n\n\n<p>In
        her article (Wurtz, 2005) \u201cIntercultural Communication on Web sites:
        A Cross-Cultural Analysis of Web sites from High-Context Cultures and Low-Context
        Cultures\u201d, Elizabeth Wurtz bases her study on the cultural theories of
        Edward Hall and Geert Hofstede, featuring practical comparisons and detailed
        analysis of the differences found in the international websites of the multinational
        corporation McDonald\u2019s.<br><\/p>\n\n\n\n<h3>PepsiCo<\/h3>\n\n\n\n<p>In
        \u201cPepsi across cultures: analysis and cross-cultural comparison of Pepsi
        websites\u201d Chirkova (2011) analysed the cultural adaptations on the user
        experience of the Pepsi products\u2019 websites using the cultural dimensions
        theories by Hofstede and Hall as a framework. As a conclusion, Chirkova (2011)
        confirms that \u201cPepsiCo takes at least to some extent into consideration
        differences between cultures and tries to adopt its marketing strategies on
        the global market to local cultures\u201d, reflecting cultural traits in different
        and localised websites. Across over 200 countries, at the time (2011) the
        analysis didn\u2019t find two identical websites.<\/p>\n\n\n\n<p>The conclusion
        of these studies demonstrate that the cultural patterns and mental models
        highlighted by Hofstede and Hall are valuable also when translated on the
        web, even if with some approximation, including elements such as:<\/p>\n\n\n\n<ul><li>Presence
        of images with people, their demographics, gender, age<\/li><li>Presence of
        marketing campaigns or competitions<\/li><li>Overall symmetry of the layout<\/li><li>How
        the information is represented<\/li><li>Use of multimedia, effects, animation,
        sound<\/li><li>Presence of historical information<\/li><\/ul>\n\n\n\n<p>It
        is important to implement these multidisciplinary tools with the study of
        the target group in order to achieve a more effective cross-cultural design:
        \u201cthe validity of the results could be further enhanced through the involvement
        of participants from the countries from which the Websites originate, and
        the incorporation of users\u2019 perspectives in evaluating the appeal, usability,
        and cultural appropriateness of Website designs.\u201d (Wurtz 2005).<\/p>\n\n\n\n<p>\u201cIn
        order to succeed with different cultures, global corporates should focus on
        the localisation of a product or service that embraces cross-cultural approaches,
        researching the local culture without pursuing a global standard.\u201d Nemani
        (2011).<br><\/p>\n\n\n\n<h2>Cross-cultural methods<\/h2>\n\n\n\n<p>As Aaron
        Marcus (2000) states \u201cDifferent cultures look for a different data to
        make decisions\u201d, and it is confirmed in the findings of the research<em>
        Cultural Representation for Multi-culture Interaction Design<\/em> (Sheikh
        et al 2009). The study is based on how users from dissimilar cultures (British
        and Pakistani in this case) categorise and classify items differently, highlighting
        that cultural aspects are deeply rooted in users\u2019 mental model. For this
        research, Sheikh, Fields and Duncker used card sorting during the user testing
        sessions to identify and categorise food items (Fig.3).<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/X6-LxyjHW2imcLEPPefgd3fHLyzkaRSgme9BU60U12uffyoyCLr0QOSk0JY9vUlyIlhG9rFuSfG_FHq0uo16ns3EWlap5odzdkq1Gp4YFKMjtQu_El9ISnyVu0zUOZ5GVYj1OnHZ\"
        alt=\"The UK and Pakistani categorisation\"\/><figcaption>Fig.3 The UK and
        Pakistani categorisation &#8211; Sheikh, J., Fields, B. and Duncker, E. (2009).
        Cultural Representation for Multi-culture Interaction Design. Lecture Notes
        in Computer Science, p.102.<\/figcaption><\/figure>\n\n\n\n<p><br><\/p>\n\n\n\n<p>\u201cNot
        only the content, but also the way this content is organised and classified
        reflects the values and interpretive practices of the culture in which it
        was produced\u201d Sheikh (2009).<br><\/p>\n\n\n\n<h3>Cultural bias in User-Centred
        Design<\/h3>\n\n\n\n<p>User-centred design (UCD) method relies generally on
        an initial research, where designers or researchers gather information on
        the target group, and create personas (realistic profiles representing the
        end users), use cases and scenarios from that data. UCD also relies on the
        user testing to iterate back to previous phases in order to change and tweak
        the design, integrating it with the new findings; \u201cIn the user-centred
        design process, we are focused on the thing being designed, looking for ways
        to ensure that is meets the needs of the user\u201d (B.-N.Sanders 2002).<\/p>\n\n\n\n<p>The
        actual end users are involved during the research phase and in the practice
        with user testing phases with prototypes or design mockups.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/aAX6JFZlmDudS21YFBdnARwsBTFV3B0ptAy4GY3SlHY7veKGujSCK8zJhUmkbmKTr8v2kt4i3ekKkYtIIIZRE-SMKaV_fhknGw-Yll1A4DO1EXoKdj5Ll_vXXvDGebKvZqP-vpxi\"
        alt=\"Fair selection comic\"\/><\/figure>\n\n\n\n<p>By describing this practice
        it might appear clear that one of the problems of adopting UCD as a method
        for cross-cultural projects is that the cultures of the designers involved
        in the process could easily play an important role in shifting the objectivity
        of the experience in relation to the culture they are designing for. Even
        with a multidisciplinary approach, the risk of a culturally biased design
        output remains high. As Meghan (2013) states \u201cDesign itself is a social
        act, defined by the social and cultural conditioning of the recipient. The
        choice of imagery, a concern of the designer, will impact on the recipient
        in different ways\u201d.<br><\/p>\n\n\n\n<h3>Participatory design<\/h3>\n\n\n\n<p>From
        User-centred design, a step forward towards designing for the users, is to
        design directly with them. As B.-N.Sanders (2002) explains, this shift does
        not involve new methodology, rather a different attitude and mindset: \u201cthe
        user becomes a critical component of the process (&#8230;) People want to
        express themselves and to participate directly and proactively in the design
        development process\u201d.<\/p>\n\n\n\n<p>From this premise, participatory
        design appears to be a strong candidate for cross-culture projects, for its
        main characteristic of involving users actively, directly into the design
        process. When designers work on a product or a service they typically do it
        for a certain group of people; the idea is therefore to include those people,
        the end users, in the process to create their product (fig.4). As mentioned
        by B.-N.Sanders (2002) \u201cUnderstanding and empathizing with the people
        who experience artifacts, interfaces, systems and spaces can best be accomplished
        by communicating with them in the places where they live, work and play while
        they live, work and play\u201d.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9a4c\/participatory-deisng.png\"
        alt=\"Example of participatory design approach, from UCD methods.\" class=\"wp-image-102388\"\/><figcaption>Fig.4
        Example of participatory design approach, from UCD methods.<\/figcaption><\/figure><\/div>\n\n\n\n<p><br>As
        Rodil (2014) mentions \u201cThe design originating from the same contextual
        background as the users might not seem radical to users from that context,
        but for users from other nationalities\/cultures a proposed system can pose
        too much friction to be of use\u201d. The Internet and IT are historically
        connected to Western cultures, where they were generated, and their paradigm
        is more effective and established for Western users. Designers working on
        cross-cultural projects should be ready to question all the aspects, interactions,
        and UI design elements that are established in their own culture, instead
        of seeing them as a global solution. Since this level of detachment is difficult
        to achieve, participatory design would help by introducing local users in
        the design process; allowing designers to include context around the local
        users, their culture and knowledge, in a more direct way. Ultimately, participatory
        design is a tool for a mutual exchange of expertise and knowledge through
        a direct communication: designers bring their technical ability and design
        process; local users and communities carry the knowledge of the subject of
        the product or service that is going to be designed.<br><\/p>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>Multiculturalism
        and diversity cannot be ignored as they are part of the global and interconnected
        landscape that interacts with all of us every day.<\/p>\n\n\n\n<p>Companies,
        designers and stakeholders should become more sensitive and aware of the diversity
        of their users worldwide, investing in cross-cultural methodologies beyond
        a simple localisation of the language. Embracing global diversity is one of
        the keys for successful and effective products, services and communications.<br><\/p>\n\n\n\n<h2>Bibliography<\/h2>\n\n\n\n<p>Aaron,
        M. (2001) \u2018Cross-Cultural User-Interface Design\u2019. Proceedings. 2.
        In: HumanComputer Interface Internet. (HCII). New Orleans, 5-10 August 2001.
