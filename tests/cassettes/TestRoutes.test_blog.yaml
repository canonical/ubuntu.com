        and Web team summary \u2013 1 July 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical runs two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>In this iteration we launched <a href=\"https:\/\/ubuntu.com\/internet-of-things\/smart-home\">a
        new page<\/a> detailing the ways Ubuntu can be used to power your smart home.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/giSXYErAcavkwg7iBXBc9K67CKF0utEoMG0FPy4XsGoiQyh2t4pQzSHpOMkx7-MFwy9OjV6sAjlwiOXy6xz6E5W7kL15Ft4D1ZIBcHrwOPJoLMqCqcyGG08nEqQrLdVSY0-I5_yoY_ITn25CrqM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also refreshed <a href=\"https:\/\/ubuntu.com\/robotics\">the
        Robotics page<\/a> with more information and some great new illustrations.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/WUyQ22HmEXohs9mmL2WaFezzG4kAYDRXs9rK6uu8wFMhFYrkkApgvWL6w7k3iUKzSSCFewdsFzEI8fygUGPspkDvMPWO5oQRNTwHwFiZMOJoE0yHDc8oUgjMjxLVaGq5Z0xc__9VFgW9lgkJAnY\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Finally, we built <a href=\"https:\/\/multipass.run\/install\">a
        dedicated page for installation instructions<\/a> on the multipass website.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/dhtBR5AoXubCWKMnzos6O-73pMd53ynJhkxWm2ABh0ZZmJt3yHC3kD-1OzaADD-uj5_HrvSHZz2MtJIl_B-myjSxhu2wHPfQ0uMc34vFHXbrNwkyJdld78wNCafDvj3IvqvUgo1H6_k6r7gE-xI\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The brand team continued
        to develop the high and mid to low-level illustrations to enhance the web
        content and tell a better story, below are examples and also in context on
        a web page <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/bDIow8IKAnY1GcNs-Zsdo8nRnC0gEYflLo_J0AVinvHbxUOQTOi20DJHKdypORfn6vsZhLRbCPA-nK-bywZOHyjWMzWgSCJEDkXqbHJberYs6nmdncmmxTqAxT4EDtjMP9xdeN_Iv1K4SFB0Ng\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/rgRrMEp9zaxoo8QqAYYsLw9l6eLXGoqHh6B6QXijh3nVH_s4pge-IEuWi3Q-UWnIBiiiKIBPp3rAb8bY-mK7Z2g3JMy_IDIMW0LsUsowApTbRspzRQhjHUttxbswjCGY7v5WdDdR5TshxuAGwA\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/c9H9q6ZXnmDTv5LCnwONFKOvw7kIpmnVGcT78HjL8pFYCo-RabBjk_6NnZgRG2XLGbdoXm1YLew7X3uKs07fVfhScylGpR8SnDzUaVnAE8yOo_2Ins7KyUUmK5bUF0HjU-HpZ05JPjTWyYk4Pw\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/6kVs5vP4sx2CQ-uoBN3SVnOzUpNOHIDv9Ezxnl8q_JDFG3hX3pWpeeVF8be3D-7b9n_A_i0o5l5jGVsQKKKJEyfsXfMMs28krJimOnKM3zUg8iu-TJhe-EuJS-dLLo61VW8HEy1qUPnzH5d04Q\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The Commercial
        team maintains and develops all commercial service UI\u2019s provided by Canonical.
        Including the <a href=\"https:\/\/ubuntu.com\/advantage\">UA store<\/a>.<br><\/p>\n\n\n\n<p>This
        week the Commercial Squad got some time to look at <a href=\"https:\/\/ubuntu.com\/security\/api\/docs\">Ubuntu\u2019s
        Security API<\/a>. It\u2019s a public API for CVE and USN. We worked a bit
        on improving the performance of some of the endpoints. We became a bit wiser
        on how we use ORMs mindful of n+1 select problems. <\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS UI team has spent the past iteration working mostly on maintenance issues,
        a spike on the project to migrate to React Router v6, dependencies issues,
        etc.<br><\/p>\n\n\n\n<p>It is invaluable for everyone to be able to quickly
        QA and test any proposed branch quickly. Therefore we are focusing on the
        ability to automatically spin up demos on each PR. Some progress has been
        made in this feature, with a running prototype that works without a full MAAS
        backend, mocking the API responses.&nbsp;<br><\/p>\n\n\n\n<p>On the UX side,
        we have finished the first wireframes of an extension to our Vanilla Search
        &amp; Filter component that allows users to save searches and check the most
        recent queries.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/iE_jvLIi_94P0pmcVsGnB5U4v2QDmZkHT8asl9yg_BrGQY2hofxH-8HdtM6sl9gp3RU2hjotZH5FKl-mwdbVD-2AuzNGm9Kaqw55SRDpIpcdeo8ekeqd_34dxw1gGDboTbvjt5YLXsH06TFau30\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/_6hjhC5JS62_YCbBSEUoFa4fjxaGD89Eo50-Ku-DjM9yEZfRjwLdGP__WyG8uP84WJ66L9DFfm80qC-e7pNrylf_kka-TSj_kVfhy2cylJxqSDRAzEP_mMkDzv2puLOsn3iWqBqfeF4Vz_VWBQY\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ncIO3PaYIICKUdUdXqr7Yu5PEh7ppHua5DT7XKKpgspVJFJ59DSqtLOh6rBUZ1WqHFenaszcReU1fn5LrH8jk-Akyx3aU03uW8JHrN4xrnDUHs64atS7xZtnqnqH99kH1MOrMdq7SwCeYP-h1SI\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/25kqa2FZADN7hyf4cZRTDsd4tTBFO7HaY__IubQxOzumqBitq9awoEhJWawlyaQVx-lcs8uS_qsNArjCS47XrBogMcdHbRjLYO0jAlEOiR_u0D4TnO-Il6-EvAnZQfdVagZhrr8KhsFDEZQ0Svg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This extension will be mocked into MAAS to
        test the whole experience \u2013 the current <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/search-and-filter\">Vanilla
        Search &amp; Filter<\/a>, saving and checking the most recent \u2013 with
        real users in the next iteration.<br><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Badge
        component<\/h3>\n\n\n\n<p>A new component was added to the Vanilla framework.
        It is called \u201c<a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/badge\">Badge<\/a>\u201d
        and it is a small visual indicator for numeric values.<\/p>\n\n\n\n<p>Two
        variations are available, the default and the negative one.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/pTXP3kdbUKnH93VgJV7ceNNYoQbnOdLFWRkaWu4YTF1QIbKM4PNyUxDbKW6gPtBESeCzplyL8O57M5F95yJ5hzxjZNto_eoDtLq4-HrdiLYSyazDb00joHcjpp0Ix4hObaQlfe2SeRi0e6HQuw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>It can be used on its own or embedded into
        another component:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/OaQxb7wfInYIK24BUn8BvP6lFx8qNxppdiRItG_vAGlEKJD6hLV2dtAihhOuXJhGwZQ70eZHeS4qRRy-5-8vD-CP8vFXR0gBNuuR8bKZ040c0oBFUZRMWjdh1vNWXJ08m9JsRj02QoyekGG5vg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A <a href=\"https:\/\/canonical-web-and-design.github.io\/react-components\/?path=\/story\/badge--default-story\">React
        component version<\/a>, which automatically takes care of the rounding is
        also available.<\/p>\n\n\n\n<h3>Expandable side navigation in docs<\/h3>\n\n\n\n<p>We\u2019ve
        been working recently on improvements around side navigation for our discourse-based
        documentation sites. To improve the experience with long lists of deeply nested
        navigations we added support for collapsing the navigation items.<\/p>\n\n\n\n<p>The
        first feature version is a \u201cstatic\u201d expandable navigation, which
        only shows the child elements in the navigation when the parent page is visited.
        It has been implemented into our <a href=\"https:\/\/github.com\/canonical-web-and-design\/canonicalwebteam.discourse\">discourse
        docs module<\/a> and is already in use on some of our sites including <a href=\"https:\/\/juju.is\/docs\/olm\">Juju
        documentation<\/a>, <a href=\"https:\/\/multipass.run\/docs\/how-to-guides\">Multipass
        guides and reference<\/a> or <a href=\"https:\/\/anbox-cloud.io\/docs\">Anbox
        Cloud documentation<\/a>.<\/p>\n\n\n\n<h3>Live demo box for the new Vanilla
        site<\/h3>\n\n\n\n<p>The <a href=\"https:\/\/vanillaframework.io\">new Vanilla
