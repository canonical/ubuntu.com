        AMA: Indaba for 21.04"},"content":{"rendered":"\n<h2>What is indaba?<br><\/h2>\n\n\n\n<p>An
        indaba is a conference or gathering to discuss matters of importance, originating
        from the Xhosa and Zulu languages. Following this theme, we are excited to
        be hosting our first Desktop Indaba this Friday. Everybody is welcome to take
        part by asking questions for our AMA (Ask Me Anything) part of the session.
        Learn more below!<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a4b4\/samuele-giglio-kNRX0eWXYxs-unsplash.jpg\"
        alt=\"\" class=\"wp-image-102428\"\/><\/figure><\/div>\n\n\n\n<h2>AMA to celebrate
        21.04<\/h2>\n\n\n\n<p>It\u2019s nearly that time of year again! 21.04 Hirsute
        Hippo will be released tomorrow and we are excited to show you the new features
        on the way. To celebrate this interim release, we will be hosting a livestream
        indaba. Members of the Ubuntu Desktop development team and a special guest
        from the community will be telling us more about the release and hosting a
        live Q&amp;A.<\/p>\n\n\n\n<h4>When:  <strong>3-4pm UTC on Friday 23rd April<\/strong><\/h4>\n\n\n\n<h4>Where:
        <strong>ubuntuonair.com<\/strong><\/h4>\n\n\n\n<p>This will take place <strong>3-4pm
        UTC on Friday 23rd April<\/strong>, the day after the official 21.04 release.
        The stream will be hosted on <strong>ubuntuonair.com<\/strong>. We are excited
        to announce that Frederik Feichtmeier from the Yaru team will be participating.
        Yaru is the default theme of Ubuntu, backed by the community. Our speakers
        will be taking questions from the community via live chat so get involved!
        You can post questions in advance <a href=\"https:\/\/discourse.ubuntu.com\/t\/announcing-the-ubuntu-desktop-team-indaba-ama-april-23-2021-3pm-utc\/21591\">here<\/a>
        or tune in and ask them live at <strong>ubuntuonair.com<\/strong>.<\/p>\n\n\n\n<p>If
        this event is successful, we strive to host indabas more regularly, with varying
        topics and different faces from the team as well as the community. Watch this
        space!<br><\/p>\n\n\n\n<p>The release of Ubuntu Server 21.04 is also coming!
        <a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-21.04-release-webinar\">To
        learn more about new features, register for the webinar on May 26th 2021.<\/a><\/p>\n\n\n\n<p>Photo
