9","slug":"canonical-kubernetes-1-27-announcement","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/04\/12\/canonical-kubernetes-1-27-announcement\/","title":{"rendered":"Canonical
        Kubernetes 1.27 announcement"},"content":{"rendered":"\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh6.googleusercontent.com\/WAUiA0Dl-3_6XfYwfELi2zdcsJx_lrsaty3k6x8k07VVTsPRiQbmgT0ipc2UyFzbhHCkzEAOqg9ryZJa7lw5afhQEUK9Q9rnMC7WGOQI4gS2v5ukTb96RUEcNS70MFxs8Kq3otuO-3mcFi1BqpdkbA\"
        alt=\"\" \/><\/figure><\/div>\n\n\n\n<h2>Canonical\ufeff Kubernetes 1.27 is
        now generally available<\/h2>\n\n\n\n<p>Following the release of upstream
        Kubernetes on 11th of April, Canonical Kubernetes 1.27 is generally available
        in the form of MicroK8s, with Charmed Kubernetes expected to follow shortly.<br><br>We
        consistently follow the upstream release cadence to provide our users and
        customers with the latest improvements and fixes, together with security maintenance
        and enterprise support for Kubernetes on Ubuntu.&nbsp; This blog is a quick
        overview of the latest development highlights available in Canonical Kubernetes
        1.27.<\/p>\n\n\n\n<h2>What\u2019s new in Canonical Kubernetes 1.27<\/h2>\n\n\n\n<p>All
        upstream Kubernetes 1.27 features are available in Canonical Kubernetes for
        both its distributions, MicroK8s and Charmed Kubernetes. The following highlights
        are new in Canonical Kubernetes 1.27.&nbsp;<\/p>\n\n\n\n<h2>MicroK8s 1.27
        highlights<\/h2>\n\n\n\n<h3>MicroK8s upgrades on Cluster API<\/h3>\n\n\n\n<p>MicroK8s
        continues expanding support for ClusterAPI (CAPI) in this release,&nbsp; implementing
        and verifying two types of MicroK8s upgrades managed by ClusterAPI. Both in-place
        upgrades, for those clusters with no High Availability (HA) by upgrading the
        nodes without halting them, and rolling upgrades for HA clusters are now available.&nbsp;<br><\/p>\n\n\n\n<p>This
        functionality will ensure that all MicroK8s clusters deployed with CAPI have
        secure lifecycle management and access to latest releases and features.<br><\/p>\n\n\n\n<h3>MicroK8s
        AWS appliance launched<\/h3>\n\n\n\n<p>MicroK8s is now available from the
        AWS Marketplace as an appliance. This makes it possible to deploy&nbsp; a
        Kubernetes cluster in 10 minutes, with&nbsp; a user friendly interface and
        all the advantages of MicroK8s on AWS:<\/p>\n\n\n\n<ul><li>CNCF conformant
        Kubernetes cluster<\/li><li>Rich set of commonly used Kubernetes <a href=\"https:\/\/microk8s.io\/docs\/addons\">addons<\/a>
        you can enable on-demand<\/li><li>Automated updates so your cluster is always
        up-to-date<\/li><li>High availability for your workloads and the cluster<\/li><\/ul>\n\n\n\n<p>For
        more information please <a href=\"https:\/\/canonical.com\/blog\/microk8s-is-now-on-aws-marketplace\">https:\/\/canonical.com\/blog\/microk8s-is-now-on-aws-marketplace<\/a><\/p>\n\n\n\n<h3>MicroK8s
        EKS-D updates<\/h3>\n\n\n\n<p>In the 1.26 release, MicroK8s launched Amazon
        Elastic Kubernetes Service (EKS-D) integration, supporting EKS-D tracks and
        enabling users to use MicroK8s based on EKS-D with on prem deployments. With
        release 1.27, MicroK8s also releases the latest EKS-D (version 1.25), available
        through the 1.25-eksd channel.<\/p>\n\n\n\n<h3>Launch configuration&nbsp;<\/h3>\n\n\n\n<p>Cluster
        provisioning for MicroK8s is now easier and faster than ever with the ability
        to fully customise and configure each node in advance of deploying it. This
        new feature (think of it as &#8216;microk8s init&#8217;) enables the specification
        of any of the supported addons and key configuration parameters to make repeatable,
        fast deployments of fine-tuned MicroK8s nodes as easy as running `snap install
        microk8s &#8211; &#8211; classic`. This much-requested feature is available
        right now with full <a href=\"https:\/\/microk8s.io\/docs\/add-launch-config\">documentation
        covering its use<\/a> and a <a href=\"https:\/\/microk8s.io\/docs\/ref-launch-config\">guide
        to the configuration options<\/a>.&nbsp;<\/p>\n\n\n\n<h3>NVIDIA MIG support<\/h3>\n\n\n\n<p>The
        processing of big data and AI requires GPU-acceleration to transfer heavy
        workloads from the CPU to the GPU where they can be more efficiently processed.
        Multi Instance GPU(MIG) is an enhancement of the processing capabilities allocation,
        it expands the performance and value of the NVIDIA H100, A100 and A30 Tensor
        Core GPUs by partitioning the GPU into as many as seven instances, each fully
        hardware isolated with its own high-bandwidth memory, cache, and compute cores.&nbsp;<br><\/p>\n\n\n\n<p>The
        partitioned instances are transparent to workloads, which greatly optimizes
        the use of resources and allows for serving workloads with a guaranteed QoS
        . The MicroK8s &#8216;gpu&#8217; addon provides seamless support for MIG with
        only a few configuration steps. For more information see the <a href=\"https:\/\/microk8s.io\/docs\/addon-gpu#configure-nvidia-multi-instance-gpu-7\">MIG
        documentation<\/a>.&nbsp;<\/p>\n\n\n\n<h3>The addon community expands with
        new partnerships<\/h3>\n\n\n\n<p>Our commitment to support the wider MicroK8s
        community in creating addons &#8211; extra services which can easily be added
        to MicroK8s &#8211; has resulted in three exciting new partnerships for this
        release:<br><\/p>\n\n\n\n<ul><li><a href=\"https:\/\/microk8s.io\/docs\/addon-shifu\">Shifu:<\/a>
        The partnership with Shifu takes IoT and Edge development to another level,
        using the Shifu framework, developers can more easily connect, monitor and
        control any IoT device.<\/li><li><a href=\"https:\/\/microk8s.io\/docs\/addon-easyhaproxy\">EasyHAProxy<\/a>:
        Automatically configure HA proxy as an ingress based on container labels.<\/li><li><a
        href=\"https:\/\/microk8s.io\/docs\/addon-parking\">Parking<\/a>: Parking
        addon deploys a static webserver to park a domain, including setting up all
        necessary ingress, service and pods.<\/li><\/ul>\n\n\n\n<p>You can find the
        full list of available addons in the<a href=\"https:\/\/microk8s.io\/docs\/addons\">
        MicroK8s documentation<\/a>.<br><\/p>\n\n\n\n<p>MicroK8s 1.27 is generally
        available now. For the full list of changes and features, please see the&nbsp;
        <a href=\"https:\/\/microk8s.io\/docs\/release-notes\">MicroK8s<\/a> release
        notes.<br><\/p>\n\n\n\n<h2>Charmed Kubernetes 1.27 highlights<\/h2>\n\n\n\n<h3>Cilium
        CNI<\/h3>\n\n\n\n<p>We are excited to announce the inclusion of Cilium in
        our portfolio of Container Network Interface solutions for Charmed Kubernetes.
        Cilium is a powerful CNI, network security and observability solution which
        provides enhanced performance and improved security for containerised applications.
        The current version of Cilium shipped within the charm is 1.12.5. It also
        comes bundled with Hubble: a networking and security observability solution
        that offers real time insights of the network and the security state of the
        cluster with little performance impact.<\/p>\n\n\n\n<h3>Cloud Providers and
        Cloud Storage<\/h3>\n\n\n\n<p>Operator charms for external cloud providers
        have been expanded and now include AWS, Azure, GCP, and vSphere. Previously,
        cloud-specific features such as load balancing and storage were managed by
        Kubernetes in-tree solutions.&nbsp; Today, cloud provider charms offer flexible
        management of these features decoupled from any specific Kubernetes release.<\/p>\n\n\n\n<h3>NVIDIA
        Network Operator<\/h3>\n\n\n\n<p>The NVIDIA network operator charm is a new
        addition to the Charmed Kubernetes ecosystem. It leverages components such
        as SR-IOV and the Multus CNI to simplify the deployment, operation, and management
        of NVIDIA networking for Kubernetes.<\/p>\n\n\n\n<h3>KubeVirt<\/h3>\n\n\n\n<p>Offered
        as a technical preview, the KubeVirt charm offers an opinionated deployment
        of KubeVirt on Charmed Kubernetes such that virtual machines can be launched
        within your Kubernetes cluster.&nbsp; Charmed Kubernetes on metal will deploy
        KubeVirt in such a way to use faster, native hardware virtualization, but
        KubeVirt also supports software emulation for cases where accelerated hardware
        support is not available.&nbsp;<\/p>\n\n\n\n<h3>Volcano Scheduler<\/h3>\n\n\n\n<p>Offered
        as a technical preview, the suite of Volcano charms deploys on either MicroK8s
        or Charmed Kubernetes, and can be used to more effectively schedule ML\/AI
        workloads which need to ensure effective queuing of jobs requiring GPU resources.
        The charm ships with v1.7.0 of Volcano and will follow future upstream releases.<\/p>\n\n\n\n<h3>Cluster
        API Providers<\/h3>\n\n\n\n<p>Cluster API providers for deploying Charmed
        Kubernetes are nearing completion and available as technical previews. These
        providers consist of the <a href=\"https:\/\/github.com\/charmed-kubernetes\/cluster-api-provider-juju\">Juju
        Infrastructure Provider<\/a>, the <a href=\"https:\/\/github.com\/charmed-kubernetes\/cluster-api-control-plane-provider-charmed-k8s\">CharmedK8s
        Control Plane Provider<\/a>, and the <a href=\"https:\/\/github.com\/charmed-kubernetes\/cluster-api-bootstrap-provider-charmed-k8s\/\">CharmedK8s
        Bootstrap Provider<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>The infrastructure provider
        is responsible for Juju model management and machine deployment. The control
        plane provider handles control plane management, kubeconfig management, and
        control plane status reporting. The bootstrap provider controls what charms
        are deployed to the machines provisioned by the infrastructure provider.&nbsp;<br><\/p>\n\n\n\n<p>While
        the user experience surrounding certain Juju-related interactions is still
        being improved, Charmed Kubernetes can be deployed using the familiar Cluster
        API workflow using the providers in their current state.<\/p>\n\n\n\n<h2>Changelog
        for upstream Kubernetes 1.27<\/h2>\n\n\n\n<p>You can read the <a href=\"https:\/\/github.com\/kubernetes\/kubernetes\/blob\/master\/CHANGELOG\/CHANGELOG-1.27.md\">changelog
