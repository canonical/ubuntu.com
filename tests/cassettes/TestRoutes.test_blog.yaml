        Presence at RISC-V Summit 2022"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/98ef\/RISC-V-Summit-2022.png\"
        alt=\"\" class=\"wp-image-111437\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/events.linuxfoundation.org\/riscv-summit\/\">RISC-V
        Summit<\/a> is a premier annual event that will bring together the RISC-V
        community for a multi-track conference, tutorials, exhibition, and more. It
        will be both an in-person event taking place in San Jose and a virtual event
        from December 12th to December 15th.&nbsp;<\/p>\n\n\n\n<p>Canonical is proud
        to sponsor RISC-V Summit again! Welcome to meet us at <strong>booth S7<\/strong>
        or talk to us at our virtual booth!<\/p>\n\n\n\n<p> <a class=\"p-button--small
        p-button--positive\" rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/events.linuxfoundation.org\/riscv-summit\/\">Register
        the event<\/a><\/p>\n\n\n\n<h2>RISC-V, definition of open computing<\/h2>\n\n\n\n<p>Open
        standards and collaboration are strategic to both hardware and software across
        industries and geographies. In the last decade, open source and open standards
        have reshaped our world. RISC-V is the most prolific and open Instruction
        Set Architecture (ISA) in history, which has led the hardware community to
        embrace open standards and collaboration at this level.<\/p>\n\n\n\n<p>This
        open ISA enables a new era of processor innovation through open-standard collaboration
        with rapid industry-wide adoption. To become the industry standard ISA across
        computing, the <a href=\"https:\/\/riscv.org\/technical\/specifications\/\">RISC-V
        ISA<\/a> enables software and hardware design freedom on architecture. The
        architecture can be applied to a broad range of processors, from low-end microcontrollers
        to high-end server-grade processors.&nbsp;<\/p>\n\n\n\n<h2>Empowering RISC-V
        with open source innovation from Ubuntu<\/h2>\n\n\n\n<p>RISC-V has a lot of
        potential and is becoming a competitive ISA in multiple markets. With this
        premise in mind, porting Ubuntu to RISC-V to become the reference OS for early
        adopters was a natural choice.&nbsp;<br><\/p>\n\n\n\n<p>We are proud to collaborate
        with RISC-V partners to enable Ubuntu on various RISC-V boards and accelerate
        the time-to-market by letting the developers focus on their core applications
        without having to worry about the stability of the underlying operating system.
        Ubuntu has been enabled on several developer boards such as,&nbsp; <a href=\"https:\/\/canonical.com\/blog\/canonical-enables-ubuntu-on-sifives-hifive-risc-v-boards\">SiFive\u2019s
        Unmatched<\/a>, <a href=\"https:\/\/ubuntu.com\/blog\/canonical-enables-ubuntu-on-starfives-visionfive-risc-v-boards\">StarFive\u2019s
        VisionFive<\/a>, <a href=\"https:\/\/canonical.com\/blog\/canonical-enables-ubuntu-on-allwinners-nezha-risc-v-boards\">Allwinner\u2019s
        Nezha<\/a>, <a href=\"https:\/\/ubuntu.com\/blog\/canonical-enables-ubuntu-on-sipeeds-licheerv-risc-v-board\">Sipeed\u2019s
        LicheeRV<\/a>, and there are more to come! !<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/download\/risc-v\">Download
        Ubuntu images<\/a> for your RISC-V boards now!<\/p>\n\n\n\n<h1>Join our presentations<\/h1>\n\n\n\n<p>Two
        presentations from Canonical experts are scheduled throughout the event, please
        check the details below.<br><\/p>\n\n\n\n<h3>\u201cA Linux distribution\u2019s
        view on RISC-V\u201d<\/h3>\n\n\n\n<p>Delivering a Linux distribution for an
        architecture in plain development is an exciting journey. The talk describes
        the challenges and opportunities seen while driving the RISC-V support in
        Ubuntu forward. We look at how Ubuntu delivers to the different market segments.
        A focus topic will be packages needed for high-performance networking and
        storage.<br><\/p>\n\n\n\n<p>Date &amp; Time: Dec 13th, 2022, 2:15 pm PST<\/p>\n\n\n\n<p>Location:
        Hall C<\/p>\n\n\n\n<p>Presented by Heinrich Schuchardt , RISC-V Lead Engineer
        at Canonical<\/p>\n\n\n\n<h3>\u201cDemocratizing Innovation in Automotive
        with RISC-V and Open Source\u201d<\/h3>\n\n\n\n<p>Over the past years, the
        mobility industry has been facing rapid disruption. The growing need for efficient,
        performant, secure, and safe solutions increases the complexity of in-vehicle
        hardware and software. These trends impact the hardware and software requirements,
        and the vehicle architecture as a whole. In response, car manufacturers seek
        to evolve their supply chain and software strategy to enable the creation
        of reliable and reusable platforms.&nbsp;<\/p>\n\n\n\n<p>Open hardware standards
        complemented with industry standards and open source software is a winning
        combination for creating a vibrant ecosystem primed for innovation.&nbsp;<\/p>\n\n\n\n<p>This
        presentation aims to give an introduction to automotive concepts, E\/E (electrical\/electronic)
        vehicle architectures, the trends and challenges the industry is currently
        facing. The speaker will highlight why RISC-V is a perfect solution to a number
        of those challenges.<br><\/p>\n\n\n\n<p>Date &amp; Time: Dec 13th, 2022, 3:05
        pm PST<\/p>\n\n\n\n<p>Location: Grand Ballroom B<\/p>\n\n\n\n<p>Presented
        by Gordan Marku\u0161, Silicon Alliances Partner Manager at Canonical<\/p>\n\n\n\n<h1>Meet
        the team<\/h1>\n\n\n\n<p>While at the conference, make sure to come to say
        hi to our team at the Ubuntu <strong>booth S7<\/strong> and discover:<\/p>\n\n\n\n<ul><li>Details
        about the availability of Ubuntu on RISC-V<\/li><li>Live demos of Ubuntu running
        on the latest RISC-V boards<\/li><li>Insights into how you can combine RISC
        V open hardware and Ubuntu open-source software to build any project from
        within the car to within the cloud.<\/li><\/ul>\n\n\n\n<p>You will also get
        access to relevant resources and have the option of discussing your specific
        needs with members of our RISC-V team.<\/p>\n\n\n\n<p> <a class=\"p-button--small
        p-button--positive\" rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/calendly.com\/gordan-markus\/risc-v-summit-north-america\"
        target=\"_blank\">Book a meeting with us<\/a><\/p>\n\n\n\n<p>We hope to see
