ts?group=3281"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3281"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3281"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":111900,"date":"2022-12-20T09:15:52","date_gmt":"2022-12-20T09:15:52","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=111900"},"modified":"2022-12-20T10:16:02","modified_gmt":"2022-12-20T10:16:02","slug":"benefits-chiselled-ubuntu-images-aspnet-eshop-demo","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2022\/12\/20\/benefits-chiselled-ubuntu-images-aspnet-eshop-demo\/","title":{"rendered":"See
        for yourself: the benefits of chiselled Ubuntu images in action with an ASP.NET
        shop demo"},"content":{"rendered":"\n<p><strong>Looking for a way to improve
        the performance and reliability of your online shopping and payment systems
        during the holiday season? Look no further than chiselled Ubuntu images! <\/strong>In
        this blog series, I&#8217;ve <a href=\"\/blog\/chiselled-containers-perfect-gift-cloud-applications\">already
        discussed<\/a> the benefits of using these lightweight and efficient images
        for your containerised applications. In this second part, I&#8217;ll show
        you how to put these benefits into action with a festive ASP.NET shopping
        application. Get ready to deck the halls (and your containers) with chiselled
        Ubuntu.<\/p>\n\n\n\n<h2>A festive shopping experience<\/h2>\n\n\n\n<p>Ready
        to start your holiday shopping? First, I\u2019ll introduce the online shopping
        demo application, built using ASP.NET and chiselled Ubuntu containers. Then,
        I\u2019ll also give you a tour of the environment used to perform the tests
        and comparisons.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/epXG-P_PcxEOheMI4JVl6LhXMVoGvzX-T5V3PXcHyaBUszx4sUNGmt-cCryz72b8gcXC4qSCDDjtNGFRP4ipRtiVD8MVDfa57HYDx87s_BN0rrSpxciqgnzXQ0m4Pa7NM9N9suYx6gBQSaTVk2vftcS_8tmEv7FCYejkpLN-KAzrS2XJpfypEILleJcQ\"
        alt=\"Screenshot of a browser. We can see the eShop demo application running.
        It features a very simple user interface with a few .NET-branded products
        to buy.\"\/><figcaption>Screenshot of the running eShop ASP.NET 6 demo application
        as seen from the browser<\/figcaption><\/figure>\n\n\n\n<p>For our demo application,
        I used the sample eShop ASP.NET Core 6.0 <a href=\"https:\/\/github.com\/dotnet-architecture\/eShopOnWeb\">reference
        application<\/a> created by the Microsoft team. The app is split into three
        components: an API server, a Web server, and a SQL server database.<\/p>\n\n\n\n<p>I
        created <a href=\"https:\/\/github.com\/valentincanonical\/eShopOnWeb-chisel-demo\/tree\/chiselled-containers\">two
        forks of this demo app<\/a>, one using traditional Ubuntu containers and the
        other using our brand new <a href=\"\/blog\/install-dotnet-on-ubuntu\">chiselled
        Ubuntu containers for ASP.NET 6<\/a>. I then compared the attributes and performance
        of the two versions using a cloned virtualised environment with limited resources.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ac74\/blog-terminal-ss-multipass-launch.png\"
        alt=\"Screenshot of a terminal command line. The author launches a Multipass
        virtual machine with limited resources and then shells into it to install
        docker and clone the demo git repository.\" class=\"wp-image-111901\"\/><figcaption>Setting
        up my first testing lab to gather some base for comparison using classic Ubuntu<\/figcaption><\/figure>\n\n\n\n<p>My
        lab is a 4GB RAM, 20GB disk <a href=\"https:\/\/multipass.run\/\">Multipass<\/a>
        virtual machine with 2 vCPUs running Ubuntu 22.04. I used the same clean environment
        for both versions of our demo application to ensure a fair comparison. By
        using a cloned virtualised environment with limited resources, I was able
        to accurately compare the attributes and performance of the two versions without
        introducing bias. I also made sure to maintain (as much as I could) consistent
        operating conditions during the tests.<\/p>\n\n\n\n<p>Let\u2019s now unwrap
        the benefits of chiselled Ubuntu, demonstrating how they&#8217;ll make your
        holiday shopping experience faster, more secure, and more scalable.<\/p>\n\n\n\n<h2>Smaller
        size, bigger savings with chiselled Ubuntu<\/h2>\n\n\n\n<p>With no doubt,
        the top benefit using chiselled Ubuntu container images is their smaller size.
        And it&#8217;s probably the easiest one to illustrate! We will compare the
        size of container images used to deploy our online eShop demo, both using
        chiselled Ubuntu images and the usual Ubuntu base image.<\/p>\n\n\n\n<p>The
        sizes, in megabytes, for the two main components&#8217; uncompressed image
        are displayed in the table below:<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><em><strong>Base
        image type<\/strong><\/em><\/td><td><em><strong>\u201cAPI\u201d image size<\/strong><\/em><\/td><td><em><strong>\u201cWeb\u201d
        image size<\/strong><\/em><\/td><\/tr><tr><td>Ubuntu 22.04 LTS<\/td><td>284MB<\/td><td>317MB<\/td><\/tr><tr><td>Chiselled
        Ubuntu 22.04<\/td><td>181MB <em>(-36%)<\/em><\/td><td>250MB <em>(-21%)<\/em><\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>As
        you can see on the table above, chiselled Ubuntu-based images are up to 100MB
        smaller than traditional Ubuntu-based, saving on disk space and bandwidth
        when downloading and running the image. For applications that are deployed
        at scale and much more so in distributed and edge computing environments,
        this can result in significant storage and deployment cost savings.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/99cf\/blog-terminal-ss-docker-show-images.png\"
        alt=\"Screenshot of a terminal command line. The author runs the &quot;docker
        images&quot; command on both testing environment: traditional and chiselled.
        Chiselled images appear as 100MB smaller than traditional ones.\" class=\"wp-image-111904\"\/><figcaption>Showing
        the Docker images sizes on my testing lab environments, chiselled is 100MB
        smaller!<br><\/figcaption><\/figure>\n\n\n\n<p>While I hoped for even greater
        savings, the Web component of our demo application uses SqlClient from ASP.NET,
        which requires the Globalisation feature and its accompanying ICU globalisation
        package. As a result, I had to use a chiselled Ubuntu base that included the
        ICU packages, which is 40% larger than the chiselled Ubuntu for ASP.NET images
        <a href=\"https:\/\/mcr.microsoft.com\/en-us\/product\/dotnet\/nightly\/aspnet\/about\">available
        on MCR<\/a>. However, I did notice faster build times thanks to the network
        bandwidth savings when pulling the smaller chiselled base images.<\/p>\n\n\n\n<h2>Stay
        safe and secure with chiselled Ubuntu<\/h2>\n\n\n\n<p>Chiselled Ubuntu images
        are created using high-quality components from the Ubuntu operating system
        and are updated in accordance with the same release cycle and with the same
        support guarantees. Ubuntu has a strong track record of receiving fixes for
        critical vulnerabilities in less than 24 hours. Furthermore, the smaller size
        of chiselled Ubuntu OCI images means that there are fewer opportunities for
        attackers to exploit (reduced attack surface).<\/p>\n\n\n\n<p>In addition,
        chiselled Ubuntu images do not include any additional libraries, tools, or
        components that are typically found in Linux distributions. This means that
        there&#8217;s no package manager, shell, or other utilities for potential
        hackers to use. Finally, the prebuilt chiselled Ubuntu images for .NET and
        ASP.NET do not include the \u201c<em>root<\/em>\u201d user, suppressing privilege
        escalation for potential attackers.<\/p>\n\n\n\n<p>Check out Rich Lander (<a
        href=\"http:\/\/aka.ms\/dotnet-jammy\">@runfaster2000<\/a>) and I&#8217;s
        joint talk at the 2022 .NET developers conference for a proof of concept of
        the improved security benefits of chiselled Ubuntu:<\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/FLGFzlWF4Gs?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"Using .NET with Chiseled
        Ubuntu Containers | .NET Conf 2022\"><\/iframe>\n<\/div><figcaption>Using
        .NET with Chiseled Ubuntu Containers | .NET Conf 2022<\/figcaption><\/figure>\n\n\n\n<h2>Run
        faster with chiselled Ubuntu<\/h2>\n\n\n\n<p>Chiselled Ubuntu images can boost
        performance for cloud and containerised apps in addition to being smaller
        and more secure.<\/p>\n\n\n\n<p>The startup times and resource usage for each
        container type are displayed in the table below:<\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><td><strong><em>Base
        image type<\/em><\/strong><\/td><td><em><strong>Startup time<\/strong><\/em><\/td><td><strong><em>CPU
        usage<\/em><\/strong><\/td><td><strong><em>Memory usage<\/em><\/strong><\/td><td><strong><em>CPU
        (stressed Web server)<\/em><\/strong><\/td><td><em><strong>Memory (stressed
        Web server)<\/strong><\/em><\/td><\/tr><tr><td>Ubuntu<\/td><td>4.608s<\/td><td>~0.1%<\/td><td>76-81MB<\/td><td>115%<\/td><td>218MB<\/td><\/tr><tr><td>Chiselled
        Ubuntu<\/td><td>3.721s<\/td><td>~0.0%<\/td><td>67-79MB<\/td><td>118%<\/td><td>172MB<\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>To
        measure the startup time, I timed the duration of the command <code>docker-compose
        up -d<\/code>, with all images cached locally. This isn\u2019t a perfect measure,
        it only considers the time for the container to create and bootstrap. But
        as you can see, it\u2019s already a good indicator showing that chiselled
        images are faster to start up (almost 20% faster).<\/p>\n\n\n\n<p>To measure
        the resource consumption, I simply used the docker stats command. I first
        compared memory and CPU usage after once the application was launched. Then
        I did due-diligence stress testing of the Web component, generating 500 requests
        with up to 5 in parallel using cURL (kudos to <a href=\"https:\/\/dev.to\/aloneguid\/stress-testing-with-curl-5818\">Ivo
        on dev.to<\/a> for the advice). As you can see, adoption of chiselled Ubuntu
        containers drives down memory usage (7%) and particularly in stressed situations
        (21%).<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/dfe3\/blog-terminal-ss-docker-stats.png\"
        alt=\"Screenshot of a terminal command line. The author runs a bash command
        using xARGs and cURL to perform 500 requests with up to 5 in parallel against
        the demo application. The performance metrics are measured in parallel using
        the docker stats command.\" class=\"wp-image-111910\"\/><figcaption>Stress-testing
        our demo application with a homemade cURL bash command and docker stats<\/figcaption><\/figure>\n\n\n\n<p>This
        means that the application can be up and running more quickly, and it can
        run more efficiently on the host system. This means a faster, more responsive
        user experience for our Christmas-time online-shopper customers!<\/p>\n\n\n\n<h2>Celebrate
        the season with chiselled Ubuntu<\/h2>\n\n\n\n<p>In this blog series, I have
        shown the key advantages of using chiselled Ubuntu images in practice by building
        a simple online shopping application using the ASP.NET runtime. Although my
        measurements might not be the most accurate, the improvements going from Ubuntu
        to chiselled Ubuntu as base images for .NET\/ASP.NET are quite impressive.
        All that with very little changes and a seamless continued developer experience.<\/p>\n\n\n\n<p>As
        we look ahead to the new year, I encourage you to try out chiselled Ubuntu
        images for yourself and see the benefits for your own applications. Whether
        you are a developer, system administrator, or just interested in learning
        more about container technologies, chiselled Ubuntu images can provide you
        with a stable, efficient, and secure platform for deploying and running your
        applications.<\/p>\n\n\n\n<p><strong>So don&#8217;t let the holiday season
        be a pain in the elf; use chiselled Ubuntu images to keep your containerised
        applications running smoothly, and make sure your customers have a ho-ho-happy
        experience. Happy holidays, and happy containerising!<\/strong><\/p>\n\n\n\n<ul><li>Demo
