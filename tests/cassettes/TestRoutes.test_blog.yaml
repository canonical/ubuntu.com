        with Ubuntu"},"content":{"rendered":"\n<p>The cybersecurity state of affairs
        can be described as too complex today. There is an enormous number of threats
        endangering sensitive data for the average IT team to cope with. Threats ranging
        from exposure of physical assets stored in an office, to \u201csocial engineering\u201d
        attacks resulting in unauthorized access, or even threats that exploit obscure
        software vulnerabilities. Irrespective of the threat vector used in an attack,
        the result of a data breach can be severe; in the <a href=\"https:\/\/www.washingtonpost.com\/business\/2021\/05\/25\/colonial-hack-pipeline-dhs-cybersecurity\/\">Colonial
        pipeline case<\/a> operations were seriously compromised, while on&nbsp; an
        <a href=\"https:\/\/thehackernews.com\/2021\/05\/indias-flag-carrier-airline-air-india.html\">Airline
        hack<\/a> private data and credit card information of 3.5 million customers
        were exposed. Despite the complex landscape and the high visibility attacks,
        a fraction of all organizations suffer data breaches, with some having adapted
        to the landscape better than others.&nbsp;<\/p>\n\n\n\n<h2>Critical infrastructure
        is regulated<\/h2>\n\n\n\n<p>At the same time, regulators and customers expect
        more, and sectors that manage critical infrastructure such as healthcare,
        banking, digital infrastructure and services, water supply, energy, and several
        others are held to high security standards. EU\u2019s <a href=\"https:\/\/digital-strategy.ec.europa.eu\/en\/library\/revised-directive-security-network-and-information-systems-nis2\">NIS2
        directive<\/a>, or <a href=\"https:\/\/digital-strategy.ec.europa.eu\/en\/library\/revised-directive-security-network-and-information-systems-nis2\">US\u2019
        executive order on cybersecurity<\/a> demonstrate that the direction is clear.
        Critical infrastructure whether hardware or software-based needs to be deployed
        and maintained securely for its lifetime.<br><\/p>\n\n\n\n<h2>Should I improve
        cybersecurity in my organization?<\/h2>\n\n\n\n<p>Navigating the cybersecurity
        space may seem like a luxury or too intimidating for smaller organizations;
        there are many cybersecurity frameworks to choose from, and benefits may not
        be immediately visible before a breach is experienced. Customer private data,
        customer databases, as well as business credibility are things that organizations
        value, though not always taking the necessary precautions to safeguard them.
        Frameworks such as the NIST cybersecurity framework, CIS controls, PCI-DSS,
        SOC2, ISO27000 to list a few, are available to guide an organization\u2019s
        cybersecurity plan implementation, while paradigms like zero-trust security
        set the right mentality and end-goals. Ultimately most frameworks define cybersecurity
        controls and best practices, to enable businesses to reduce operational and
        business risks by adapting on the Internet threat landscape.<br><\/p>\n\n\n\n<p>While
        the complexity and expertise required for cybersecurity is high, the major
        points of these frameworks are about few simple notions. Notions like knowing
        what you have, configuring it securely and managing it well. That is, it is
        impossible to secure some estate without an inventory of the estate (knowing
        what you have) and a monitoring mechanism. At the same time these systems
        must be configured securely, enabling malware defenses and hardening to reduce
        their attack surface and the necessary maintenance tasks. At last but not
        least continuous vulnerability patching, kernel livepatching and regular maintenance
        will ensure the risks of breaches is reduced.<br><\/p>\n\n\n\n<p><button><a
        href=\"https:\/\/ubuntu.com\/engage\/a-small-to-medium-size-business-guide-to-cybersecurity\">Learn
        more about cybersecurity<\/a><\/button><\/p>\n\n\n\n<h2>How can Canonical
        enable my organization?<\/h2>\n\n\n\n<p>Whatever framework you decide to implement,
        and whichever path you follow to reach your desired cybersecurity state, you
        can rely on Canonical to provide you with Ubuntu, a world class open source
        operating system designed for today&#8217;s cybersecurity landscape. Ubuntu
        Pro and <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu Advantage<\/a>
        include a comprehensive cybersecurity-focused stack that covers not only the
        bits and bytes of the operating system, but also the software management security
        controls. Ubuntu Pro and <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage<\/a> come with <a href=\"https:\/\/wiki.ubuntu.com\/Security\/Features\">minimal
        attack surface, malware defenses in place<\/a>, <a href=\"https:\/\/ubuntu.com\/security\/cis\">automated
        secure configuration guidelines<\/a>, lifecycle of 10 years with <a href=\"https:\/\/ubuntu.com\/security\/esm\">Extended
        Security Maintenance,<\/a> <a href=\"https:\/\/ubuntu.com\/security\/livepatch\">kernel
        Livepatching,<\/a> <a href=\"https:\/\/ubuntu.com\/security\/certifications\">security
        certifications<\/a> and <a href=\"https:\/\/ubuntu.com\/support\">Enterprise
        grade support<\/a> to enable your cybersecurity strategy. Furthermore Canonical
        builds on the secure foundation of Ubuntu to provide open source computing
        infrastructure such as <a href=\"https:\/\/ubuntu.com\/openstack\">OpenStack<\/a>
        and <a href=\"https:\/\/ubuntu.com\/kubernetes\">Kubernetes<\/a> for your
        enterprise workloads, and Landscape for systems management.<\/p>\n\n\n\n<p>While
        there is no state of absolute security, leading your organization through
        the cybersecurity path will bring it to a state where the security incident
        and breach risks are getting gradually detected, reduced and put under control.
        A successful cybersecurity program, whether closely following a framework
        or being certified for it, will only be measured by its ability to reduce
        risk to keep the organization secure. There is no panacea for cybersecurity,
        and getting to the next step requires the right foundations.  <a href=\"https:\/\/ubuntu.com\/public-cloud\">Ubuntu
        Pro<\/a> and <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu Advantage<\/a>
        set the software foundations for your cybersecurity path.<br><\/p>\n\n\n\n<p><button><a
