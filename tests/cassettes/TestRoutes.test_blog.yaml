        and Web team summary \u2013 11 May 2021"},"content":{"rendered":"\n<p>The
        web team at Canonical run two-week iterations building and maintaining all
        of Canonical websites and product web interfaces. Here are some of the highlights
        of our completed work from this iteration.<\/p>\n\n\n\n<p>This iteration,
        part of the team joined the Product Roadmap sprint.<br><\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<figure class=\"wp-block-image is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/13f3\/Screenshot-2021-05-11-at-16.43.34.png\"
        alt=\"\" class=\"wp-image-102754\" width=\"151\" height=\"202\"\/><\/figure>\n\n\n\n<p>Hey,
        I&#8217;m Pete and I joined the Canonical team just last week. I&#8217;m from
        the UK, but currently living in Barcelona. I am working on the web team as
        a front-end engineer and am hoping one day to be able to work on both front-end
        and back-end.<\/p>\n\n\n\n<p>It&#8217;s only been a week but everyone has
        been really amazing, happy to answer all my questions and help me out in any
        way. I already feel right at home.<\/p>\n\n\n\n<p>Beyond programming I enjoy
        playing old school video games, trying to cook, playing guitar, camping and
        juggling.<br><\/p>\n\n\n\n<h2>Web squad<\/h2>\n\n\n\n<p>The Web Squad develops
        and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<\/p>\n\n\n\n<h3>Social
        banners<\/h3>\n\n\n\n<p>We designed some social banners for different platforms
        and in a couple of styles to be used by the Sales and Marketing teams.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/N_z4D745uC5owz07FCA0azWqH3W874xH_GRGGj7NRLmKloZV19tbegSpFBys9ku0OvujgyyLgLXqiw10fnfLQQnREo1BA4rD_Ws9oJEY-td3u4Z8jGviZ1yjecrUSjUunBW9iRt7\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/g2Tpb3qEWxgm9LtFa7sIWTrfz0SLOijfS9XRO3zPV6m4X_CyQiZWVGK4UXa2WBJRrkLigos3JR_7QoPZVeO5t5GheGB8RCXCXAZN1uX8J_BgYVqURbAmXOVQWFSKLzxTlTqtthOu\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/REhgE1h254EbCPz-OD2lDQj2SAqwM2XX4HaKlBlqHj4SeHYrxlsNjNdmaQqYhATNq5sWgnreYR4ednEbfyJXAUHu2ewvV3zDuGtj2Qj1HG1vyJhnpUJySgLy9H5FlFrzNHJiS2TJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Marketing documents<\/h3>\n\n\n\n<p>We created
        a number of documents for the Marketing team to use, from Whitepapers to Datasheets,
        many of them containing new illustrations and diagrams.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/2CB8v1ukm8frIRxNZdzGCwOcRSR_INq80uUbsyP_hb7f8Kr5-s0zcCM7biTRgNXk5aImCbNR_SYyuRGyPn17Fr2dbOtBEj5twchreVwlRhdcZ2lGp-FE9lPQ21-GmaF6WHvovtqO\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/CwkOoynH8teyWHblfCJiQD4UXNEdfTXok-STs7Mtiurd7hAMoUlFtdtSLMhhpS5s5xhjuPHqCEjWiPi3k5uMeqBWjpiOLUldBN_BQTindKYa9OZHDsWY1p4x8iWGS14aCYiEHZDD\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Anbox Cloud video<\/h3>\n\n\n\n<p>The Anbox
        Cloud video was edited down, a new soundtrack applied and had some small visual
        text tweaks done in this iteration.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/uc_chB1a1Ai-WKn37uohrubiid1mo61XCwfQe8HvZ9Oz8PybU13osf7TwTsssxw3gsr0YLwtj1O6FASOh6aLwm9aVSXWvb-tuM8fIU6i79p7KDZwVSpfhtzdUeIYf0I4fqZ-Qb97\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Brand Hierarchy<\/h3>\n\n\n\n<p>We continued
        our exploratory work around the relationship of Canonical to Ubuntu and tested
        how they can work together better and how they appear in different media.&nbsp;<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS squad develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<p>We\u2019ve
        spent the last few weeks QAing the UI and fixing bugs for the MAAS 3.0.0 release.
        There have been a few last minute improvements as well.<\/p>\n\n\n\n<h3>Controller
        versions<\/h3>\n\n\n\n<p>We\u2019ve have begun the work to better expose the
        MAAS versions of controllers and will soon also show the available upgrades
        all from the controller view.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/tfJyRzNjGibVAegwIIjr82asEgdVgMIZ-2q0B9PvChCL5e4Ur1623016l0kkpb7dWK3xLhfRg9UZjAFeezB5EGxy_eI2HuSucNits-skFXeevOCQ8JqOBzprtPJPQPM6shBJdf36\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Grub bootloader<\/h3>\n\n\n\n<p>GRUB is used
        on AMD64 UEFI, ARM64 UEFI , and PPC64EL OpenFirmware for booting both locally
        and over the network.<br><\/p>\n\n\n\n<p>Booting with secure boot enabled
        is currently broken in MAAS due to incompatibilities with the shim. HTTP booting
        has also been disabled in MAAS due to bugs which have subsequently been fixed.<br><\/p>\n\n\n\n<p>Intel
        has informed Canonical they will be removing TFTP support in future versions
        of UEFI firmware. This makes HTTP booting a requirement to support new Intel
        machines.&nbsp;<br><\/p>\n\n\n\n<p>So we\u2019ve added the ability for administrators
        in the UI to disable boot architectures.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/XJcdm7ximxvCRXkTiJgeGU7trZQNB1mT9RwPL32JN3ar0_8zbdSl70FFCBe7HkViqgES8ydeZLqeplEpEx2KjAIT99Hop0971DhRPEgWbA63OKebK-EG0FUTGrpVO3TfxT8R8WLR\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In this design, we\u2019ve added an action
        in the Subnet details page which will display the form. Giving you the ability
        to disable boot architectures.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/jFv2VL7N8dD2MRvoROGM4p2oku6y_Q1sCALg-t0spH1qsQRTkMH8XDJZHUdgEpIwcgcfNECjjakeb6dSoeyFoyKu3w00_NdSwBPDkHi7MqsChwQxt_3Fdee3MEgFuQpshR4u2oSO\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>There are 11 boot architectures in MAAS, which
        all of them will be enabled by default and a user may select the ones they
        want to disable from this form.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>JAAS<\/h2>\n\n\n\n<p>The
        JAAS squad develops the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">dashboard<\/a>
        for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<\/p>\n\n\n\n<p>We
        spent most of our time fixing some last minute issues before the Juju 2.9
        release this iteration. With this release, self-bootstrapped controllers will
        have the same feature set as users on JAAS.ai. Such as Configuration management,
        Actions execution, and now the Juju web CLI!<br><\/p>\n\n\n\n<p>You are able
        to upgrade to the latest version by running `juju upgrade-dashboard`.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla squad designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Dark
        theme for divider pattern<\/h3>\n\n\n\n<p>We continue to introduce dark theme
        to our patterns, and with the 2.30.0 release, the divider pattern will be
        available for use with a dark theme.<br><\/p>\n\n\n\n<p>Light:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/ZNJ_cA8lBpKOI6hvn7y86zi3rNPZ_2ZzCe4rt1Cv8wHkCmL43lCK8pAXCjWhNshGumkKYbM4-hlgxoye8TWA1_czHnhOXpR2148eoOAM-WfYgkQp7j_n6Y6cVQi18DFJsNU39Hod\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Dark:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/1nHfrjPcbJi_neFYmRF_mZOnUVUylcJGq7Doxh2e5ntmJNnNzkDIBrlJNgHLFAJdZtYSbZ0S-Eh9fQSLOyPI04EXpj1TeM-gNyXptTbIX5V_k3Hf5EdIxSfx084UTMG7oHXf3oCJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Button link<\/h3>\n\n\n\n<p>We\u2019ve also
        introduced the ability to make buttons assume the appearance of a standard
        link.&nbsp;<br><\/p>\n\n\n\n<p>It was already possible to make a link look
        like a button, and this update serves as the a counterpart to that. This pattern
        is useful in situations where a button can afford to be subtle.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/hYjhXi4-8dDA_AevV7BGHvbEI-9_Lk8zGGdg857lxYX07DZvzxTL2kl8HxvrvYqWkp8e1f6v3gQCpRQ2Dz_YgntrhzVO-QjAHO6duX3YUMwfgzE0Nr5mbHAKsJaibJE9rYXrPCq6\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Audit component states&nbsp;<\/h3>\n\n\n\n<p>We\u2019ve
