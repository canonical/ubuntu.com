        21.04 is here"},"content":{"rendered":"\n<p><strong>22 April 2021<\/strong>:
        Today, Canonical released Ubuntu 21.04 with native Microsoft Active Directory
        integration, Wayland graphics by default, and a Flutter application development
        SDK. Separately, Canonical and Microsoft announced performance optimization
        and joint support for Microsoft SQL Server on Ubuntu.<br><\/p>\n\n\n\n<p>\u201cNative
        Active Directory integration and certified Microsoft SQL Server on Ubuntu
        are top priorities for our enterprise customers.\u201d said Mark Shuttleworth,
        CEO of Canonical. \u201cFor developers and innovators, Ubuntu 21.04 delivers
        Wayland and Flutter for smoother graphics and clean, beautiful, design-led
        cross-platform development.\u201d<br><\/p>\n\n\n\n<p>Ubuntu has established
        itself as the enterprise engineering platform of choice, from the desktop
        to public cloud and microservices, with a wide range of corporate adopters
        in the finance, automotive, tech and government sectors.<br><\/p>\n\n\n\n<p>&#8220;Canonical&#8217;s
        desktop solutions are cost-effective, easy to manage at scale, and simple
        to integrate with enterprise systems. For our 100,000 police officers, Ubuntu
        is user-friendly, reliable, and delivers the requisite privacy and security
        without additional third-party solutions. Ubuntu is our operating system of
        choice&#8221; said Lt-Colonel St\u00e9phane Dumond, French Gendarmerie Nationale.<br><\/p>\n\n\n\n<p><strong>Microsoft
        SQL Server on Ubuntu delivers an optimised, cost-effective database platform<\/strong><br><\/p>\n\n\n\n<p>Enterprise
        performance and scalability work from this release have been backported to
        Ubuntu 20.04.2 LTS, in support of Microsoft SQL Server. The database management
        system (DBMS) and its command-line interface (CLI) are now available on optimised
        Ubuntu images on Azure, providing a production-grade, highly available database
        platform with ten years of security maintenance. <br><\/p>\n\n\n\n<p>Canonical
        and Microsoft will provide integrated support for Ubuntu with Microsoft SQL
        Server deployed on-prem or through the Azure Marketplace, for mission-critical
        workloads.<br><\/p>\n\n\n\n<p>The joint solution comes with performance enhancements,
        like Force Unit Access (FUA) on XFS filesystems for data durability. Persistent
        memory (PMEM) offers high-performance data storage without any additional
        configuration. Finally, the entire platform is highly available, backed by
        Corosync and Pacemaker, to ensure resilience.<br><\/p>\n\n\n\n<p><strong>Active
        Directory: Bridging the gap between system administrators and Linux developers<\/strong><br><\/p>\n\n\n\n<p>Ubuntu
        machines can join an Active Directory (AD) domain at installation for central
        configuration. AD administrators can now manage Ubuntu workstations, which
        simplifies compliance with company policies.<br><\/p>\n\n\n\n<p>Ubuntu 21.04
        adds the ability to configure system settings from an AD domain controller.
        Using a Group Policy Client, system administrators can specify security policies
        on all connected clients, such as password policies and user access control,
        and Desktop environment settings, such as login screen, background and favourite
        apps.<br><\/p>\n\n\n\n<p><strong>Flutter and Wayland: a smoother graphics
        experience<\/strong><br><\/p>\n\n\n\n<p>Ubuntu 21.04 uses Wayland by default,
        a significant leap forward in security. Firefox, OBS Studio and many applications
        built with Electron and Flutter take advantage of Wayland automatically, for
        smoother graphics and better fractional scaling.<br><\/p>\n\n\n\n<p>Flutter
        SDK snap build integration makes it easy to publish your multi-platform Flutter
        app for one-click install by millions of Linux desktop users.<br><\/p>\n\n\n\n<p>\u201cCanonical
        has been a fantastic contributor to Flutter, enabling Linux desktop support
        in Flutter and opening up the opportunity to bring high-quality Flutter apps
        to Linux. We look forward to our continued partnership in making Flutter the
        best choice for app developers, no matter which platform they target,&#8221;
        shared Chris Sells, Product Manager, Flutter. <\/p>\n\n\n\n<p><\/p>\n\n\n\n<p><strong>New
        dark theme provides a refreshed user experience<\/strong><br><\/p>\n\n\n\n<p>21.04
        includes a redesigned dark theme, Yaru, with accessibility improvements in
        navigation, and new file icons. Yaru is maintained by the community, backed
        by Canonical.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/O2LmMKBNNiBhLGjEvGLySkJA-cO_ZqiS8uVTDGK1fCCfhhfOMkDrUDhpeE9l6WQfEDwpTgbSxe2fH5LpbaDhBvIW-jn1DLkixH2E8kWb_lLsLOAVB1DWNEI4-yFoTZctB6I7QY5R\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Ubuntu 21.04 is available to <a href=\"https:\/\/ubuntu.com\/download\">download<\/a>.<br><\/p>\n\n\n\n<p>To
        celebrate this release, we will be hosting an Indaba tomorrow &#8211; <a href=\"https:\/\/ubuntu.com\/blog\/community-ama-indaba-21-04\">get
        involved and learn more<\/a>.<br><\/p>\n\n\n\n<p>To learn more about new features
        in Ubuntu Server 21.04, <a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-21.04-release-webinar\">register
        for the webinar<\/a> on May 26th 2021.<br><\/p>\n\n\n\n<p><em>Canonical is
        the publisher of Ubuntu, the open-source operating system for most public
        cloud workloads and emerging categories of intelligent gateways, self-driving
        cars and advanced robots. Canonical provides enterprise security, support
        and services to commercial users of Ubuntu. Established in 2004, Canonical
        is a privately held company.<\/em><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ubuntu
        21.04 is here, with native Microsoft Active Directory integration, performance
        optimization and joint support for Microsoft SQL Server on Ubuntu.<\/p>\n","protected":false},"author":217,"featured_media":102436,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[2628,2635,2707],"tags":[4074,1564],"topic":[2099,4038],"group":[2100,3828],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"22","_start_month":"04","_start_year":"2021","_end_day":"22","_end_month":"04","_end_year":"2021","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/102434"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=102434"}],"version-history":[{"count":1,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/102434\/revisions"}],"predecessor-version":[{"id":102437,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/102434\/revisions\/102437"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/102436"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=102434"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=102434"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=102434"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=102434"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=102434"}],"curies":[{"name":"wp"