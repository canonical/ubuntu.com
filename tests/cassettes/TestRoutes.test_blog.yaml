        first DockerCon"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9ac3\/Title-Cards-22.png\"
        alt=\"\" class=\"wp-image-102892\"\/><\/figure>\n\n\n\n<p><strong>May 27th<\/strong>
        will be Canonical\u2019s first time as a DockerCon sponsor. That\u2019s exciting!<\/p>\n\n\n\n<p>Since
        our joint announcement <a href=\"https:\/\/ubuntu.com\/blog\/canonical-publishes-lts-docker-image-portfolio-on-docker-hub\">back
        in November<\/a>, the relationship between Canonical and Docker has become
        stronger as more projects arise. There\u2019s still a lot to be done in a
        cloud-native world to make Open Source available to everyone in its purest
        form.<\/p>\n\n\n\n<p>We strongly believe in Open Source Software, and <a href=\"https:\/\/ubuntu.com\/community\/mission\">our
        mission<\/a> hasn\u2019t changed. Our vision, however, has been more focused
        recently on Cloud and Security. Now is a very special time as we\u2019ve got
        the motivation, the ability, and the opportunity.<\/p>\n\n\n\n<ul><li>Motivation,
        our mission to make free software available to the most;<\/li><li>Ability,
        a wide range of open source applications and the tooling to <a href=\"https:\/\/juju.is\/\">operate<\/a>;<\/li><li>Opportunity,
        with the world moving to cloud-native software, whether it\u2019s on public,
        private, or <a href=\"https:\/\/ubuntu.com\/blog\/tag\/micro-cloud\">micro
        clouds<\/a>.<\/li><\/ul>\n\n\n\n<h1>Ubuntu, the most popular base layer<\/h1>\n\n\n\n<p>It
        would be fair to ask why, suddenly, we care so much about container images.
        After all, we only published <a href=\"https:\/\/ubuntu.com\/security\/docker-images\">our
        first OCIs<\/a> as an organisation last year <em>(*although <\/em><a href=\"https:\/\/hub.docker.com\/u\/jujusolutions\"><em>some
        teams<\/em><\/a><em> at Canonical have been building Docker images for quite
        some time)<\/em>.<\/p>\n\n\n\n<p>It is even more surprising as demand is there.
        Ubuntu is <a href=\"https:\/\/hub.docker.com\/search?q=&amp;type=image\">the
        most popular base<\/a> layer on Docker Hub, the preferred choice for developers.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/WncExfxOuOznMC6of8eUYj02IegE157ZOqtyAcWbZa0_Ek2xGj7EVJTsPpjfd4RbZkI76AE9TkSIWf3CxWKh4sKV0GYE-JTbDNGboz04AMMUZtOqcA4JexZOaN6jBou5dhuIwUyQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Being the base layer for billions of containerised
        applications gives us a considerable responsibility that we take very seriously.
        As we\u2019ve been looking at the landscape of container images, we found
        <a href=\"https:\/\/snyk.io\/blog\/10-docker-image-security-best-practices\/\">publications<\/a>
        showing that most of them had known vulnerabilities with very long times to
        remediation. Consequently, adoption of open-source software could be limited
        and generate additional costs as enterprises need to build internal pipelines
        to cover their app dependencies.<\/p>\n\n\n\n<p>In the near future, we plan
        to offer enterprises the same security and stability they already have with
        Ubuntu Pro and ESM (Extended Security Maintenance) programs on containers.<\/p>\n\n\n\n<h1>Hardened-er,
        better, faster, simpler<\/h1>\n\n\n\n<p>The state of open source security
        in the cloud-native world is far from perfect, and it often requires engaging
        with multiple companies or organisations.<\/p>\n\n\n\n<p>As the years went
        by, we found ourselves in a trusted Open Source partner position for many
        projects. It definitely isn\u2019t a surprise, as our Security expertise grew
        over the years from the 24\/7 commercial support included in Ubuntu Advantage,
        the Extended Security Maintenance (ESM) <a href=\"https:\/\/ubuntu.com\/esm\">for
        Ubuntu and other major software components<\/a>, <a href=\"https:\/\/ubuntu.com\/public-cloud\">Ubuntu
        Pro<\/a> on cloud platforms and now on-prem, and, most recently, the same
        commitments for an expanding Universe of Applications.<\/p>\n\n\n\n<p>Our
        first response in the container world has been with the \u201c<a href=\"https:\/\/ubuntu.com\/security\/docker-images\">LTS
        Docker Image Portfolio<\/a>,\u201d a curated set of secure container application
        images hardened by Canonical and available with a long-term security commitment.<\/p>\n\n\n\n<p>These
        hardened application OCIs have been made available, for the first time, on
        Docker Hub, free to use by the developer community.<\/p>\n\n\n\n<p>Our next
        steps are extending the portfolio and building a sense of \u201chardened-er,
        better, faster, simpler\u201d container images; for anyone to use with simplicity
        during the development and serenity while in production.<\/p>\n\n\n\n<h1>\u201cSimpler
        open source application ops on K8s\u201d with Mark Shuttleworth<\/h1>\n\n\n\n<p>For
