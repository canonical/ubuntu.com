        by<a href=\"https:\/\/unsplash.com\/@rubaitulazad?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">
        Rubaitul Azad<\/a> on<a href=\"https:\/\/unsplash.com\/s\/photos\/firefox?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">
        Unsplash\ufeff<\/a><\/figcaption><\/figure>\n\n\n\n<p><em>The official<\/em><a
        href=\"https:\/\/snapcraft.io\/firefox\"><em> <\/em><em>Firefox snap<\/em><\/a><em>
        offers a number of benefits to daily users of Ubuntu, as well as a range of
        other Linux distributions. It improves security, delivers cross-release compatibility
        and shortens the time for improvements from Mozilla to get into the hands
        of end-users.<\/em><\/p>\n\n\n\n<p><em>Since the user experience of our default
        browser is imperative to our work, we\u2019ve made <\/em><a href=\"https:\/\/ubuntu.com\/blog\/improving-firefox-snap-performance-part-3\"><em>significant
        improvements<\/em><\/a><em> to snap startup times and identified a number
        of additional issues to resolve along the way.<\/em><\/p>\n\n\n\n<p>It\u2019s
        been a while since our <a href=\"https:\/\/ubuntu.com\/blog\/improving-firefox-snap-performance-part-3\">last
        update<\/a>, but both Mozilla and the Canonical team have continued to make
        further improvements to the Firefox snap experience over the last few months.&nbsp;<\/p>\n\n\n\n<p>With
        some key features recently landed, we thought it was time to give the community
        a roundup of fresh news and fixes as we ramp up to the release of Ubuntu 23.04!
        Let\u2019s start with our most\u2026 highly requested feature.<\/p>\n\n\n\n<h2>The
        pending update problem<\/h2>\n\n\n\n<p>While it\u2019s good to know when a
        new update to Firefox is available, our previous messaging was generally regarded
        as heavy handed and hard to action. Users received a daily pop-up counting
        down to the automatic refresh of the snap. To dismiss this notification, users
        would need to run<code><code>snap refresh firefox<\/code><\/code>from the
        command line or visit Ubuntu Software to apply the update.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/gKAVRMlQ2YM_P9rUlMkiufUTFE3Yed-RCm5rWIeyRQc0SKf7qdRLYgeppfWqUyvg3B1Ek7OXWQdEZNI8PFpnowa-Li8FvCN7r7BiR00RUSIhzPe0V35-KycBdeV4a1KE8-pdGvK-VhXShi0mCNwFtEw\"
        alt=\"Desktop notification showing that a pending update of the Firefox snap
        is available.\"\/><\/figure>\n\n\n\n<p>Snap users will be happy to know that
        we have implemented new functionality in snapd to streamline the refresh experience&nbsp;
        for *all* desktop snaps. With this change, snaps will now download and pre-initialise
        an update (when available) in the background then wait for the app to close-
        or the system to reboot- before switching to the new version. This means users
        can apply updates immediately by closing the application, and those updates
        will be applied more quickly than before, minimising disruption.<\/p>\n\n\n\n<p>This
        change landed as part of snapd 2.59, and is currently rolling out to all users
        with additional UI feedback on refresh status following shortly after. You
        can read more about the history behind our refresh implementation in our <a
        href=\"https:\/\/ubuntu.com\/blog\/snaps-better-refresh-notifications\">November
        blog post<\/a>.<br><\/p>\n\n\n\n<h3>Take control of your snap updates<\/h3>\n\n\n\n<p>If
        you\u2019re someone who wants more fine-grained control of the update frequency
        for snap applications, or wish to hold a snap on a particular version, we
        have implemented a new <code>hold<\/code>feature for snaps. Read <a href=\"https:\/\/ubuntu.com\/blog\/hold-your-horses-i-mean-snaps-new-feature-lets-you-stop-snap-updates-for-as-long-as-you-need\">our
        blog<\/a> about this functionality for more details.<br><\/p>\n\n\n\n<h2>Software
        Rendering on the Raspberry Pi<\/h2>\n\n\n\n<p>The outstanding performance
        impact on the Raspberry Pi has been an issue whereby Firefox would fail to
        detect the GPU (or fail to utilise hardware acceleration). As a result, the
        browser would fall back to software rendering, which significantly impacts
        performance.<br><\/p>\n\n\n\n<p>After <a href=\"https:\/\/bugzilla.mozilla.org\/show_bug.cgi?id=1663285\">continued
        investigation<\/a>, we identified that the problem was caused by an <a href=\"https:\/\/gitlab.freedesktop.org\/mesa\/mesa\/-\/issues\/7062\">upstream
        issue<\/a> with Mesa, an open source implementation of common graphics APIs.
        This was resolved in Mesa 22.2, which is now included in the latest Firefox
        snap build.<br><\/p>\n\n\n\n<p>With this change, Firefox can now effectively
        leverage the GPU on the Raspberry Pi and users will notice significant improvements
        in graphically intensive pages (including video playback) in particular. The
        screenshots below compare the classic WebGL Aquarium sample on stock Firefox
        under Ubuntu 22.10 (in which it achieves 8fps), and Ubuntu 23.04 (in which
        it achieves 12fps).<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/vd9zOZlLE_tlvzIeuhFPeF4aSm-9l64XbY1lTf2IgBNKsjft-NfEMNT-qXJJITQmcMvy0-OOetuGwxjsj6lcnKplz25pDw4HaNwylOpjZ2017N4pCUkiuXRTf1WRBjsA6n6XVzYJbjFP072vQJnimCs\"
        alt=\"The WebGL Aquarium benchmark showing 8fps performance when running on
        a Raspberry Pi 4 without the new version of Mesa\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/9GE_wlHxzbKeZG80ZmiIyqYzcNIrgTn86Vg3BN7TPT5K5d-KhrIrVwuebXLAxAvdv7rlSWL-DR6nhiJ7lH801FpLy0bVZ1_-jh_mJb3L9Fgx191CaoDoGWic9TYgPwEFwcqNlD1F60Z9Vv-xwZQY0Cs\"
        alt=\"The WebGL Aquarium benchmark showing 12fps performance when running
        on a Raspberry Pi 4 with the new version of Mesa\"\/><\/figure>\n\n\n\n<p>However,
        it is worth noting that Firefox is currently running under \u201cxwayland\u201d
        rather than \u201cwayland\u201d directly; launching Firefox with \u201cMOZ_ENABLE_WAYLAND=1\u201d
        in the environment causes the browser to launch directly under Wayland which
        results in further performance improvements:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/zGA9-5nWx5-hclONKxtGU06RLIHuBh5Ly_Uim4aSC_rCGBcRrbo9ImNinXwyP6Zopm_prRBP-Z_u1l54I0uEZ6E9lAyVuBWy3qodxh-gzyCYiA2e4fLhjBtH5I5haAkKf4_cSm4pFitfG9-1qQZsocM\"
        alt=\"The WebGL Aquarium benchmark showing 16fps performance when running
        on a Raspberry Pi 4 without the new version of Mesa and Wayland enabled\"\/><\/figure>\n\n\n\n<p>In
        this configuration, the aquarium sample achieves 16fps (exceeding Chromium\u2019s
        performance, which has had WebGL acceleration on the Pi for some time now).
        Please note, there may still be some rough edges when running directly under
        Wayland.<br><\/p>\n\n\n\n<p>There is more that can be done in this area and
        some Rasperry Pi specific optimisations to Vulkan are currently in progress
        that should deliver additional improvements over time.<br><\/p>\n\n\n\n<p>Whilst
        these fixes are not specific to the fact that Firefox is packaged as a snap,
        one of the benefits of snap packages is that when these improvements are available
        they will be accessible to all users of Firefox on the Pi, regardless of the
        Ubuntu release they are running.<\/p>\n\n\n\n<h2>Feel the need, the need for
        more speed?<\/h2>\n\n\n\n<p>Ubuntu 22.10 introduced a new kernel configuration
        that enables the use of <a href=\"https:\/\/bugs.launchpad.net\/ubuntu\/+source\/linux\/+bug\/1980861\">multi-threaded
        CPU decompression for squashfs<\/a>. This should add further reductions to
        Firefox start up times. The benefits of this change will vary depending on
        the specs of your machine, with newer CPU generations seeing the biggest gains.
        This change was also recently backported to Ubuntu 22.04.2 LTS. Please let
        us know if you experience a significant improvement in our Firefox snap performance
        <a href=\"https:\/\/discourse.ubuntu.com\/t\/known-issues-with-firefox-snap\/24663\/112\">discourse
        thread<\/a>.<\/p>\n\n\n\n<h2>Summary of earlier fixes<\/h2>\n\n\n\n<p>We\u2019ve
        been collaborating closely with Mozilla to introduce a number of other improvements,
        prioritised based on community reports. We\u2019d like to acknowledge Alexandre
        Lissy from Mozilla for their involvement in debugging and resolving these
        problems.<\/p>\n\n\n\n<h4>Native messaging support<\/h4>\n\n\n\n<p>This important
        feature enables support of WebExtensions such as <a href=\"https:\/\/addons.mozilla.org\/en-GB\/firefox\/addon\/gnome-shell-integration\/\">GNOME
        Shell integration<\/a> and <a href=\"https:\/\/addons.mozilla.org\/en-GB\/firefox\/addon\/keepassxc-browser\/\">KeePassXC<\/a>,
        and was the most commonly requested fix after startup performance. The two-part
        solution involved <a href=\"https:\/\/github.com\/flatpak\/xdg-desktop-portal\/pull\/705\">a
        new WebExtensions XDG desktop portal<\/a> coupled with <a href=\"https:\/\/phabricator.services.mozilla.com\/D140803\">Firefox
        integration<\/a>.<\/p>\n\n\n\n<h4>Debug symbols<\/h4>\n\n\n\n<p>In situations
        when a browser crash occurs, debug symbols <a href=\"https:\/\/bugzilla.mozilla.org\/show_bug.cgi?id=1766901\">now
        enable <\/a>more helpful and actionable crash reporting for the Firefox snap.<\/p>\n\n\n\n<h4>Host
        system spellcheck dictionary integration<\/h4>\n\n\n\n<p>Firefox is <a href=\"https:\/\/bugzilla.mozilla.org\/show_bug.cgi?id=1732755\">now
        able<\/a> to leverage spell check dictionaries already installed on the host
        machine.<\/p>\n\n\n\n<h4>Text to speech support<\/h4>\n\n\n\n<p>Snapd <a href=\"https:\/\/bugzilla.mozilla.org\/show_bug.cgi?id=1787245\">now
        supports<\/a> access to the speech-dispatcher service to enable text-to-speech.<\/p>\n\n\n\n<h4>Firefox
        PDF font rendering<\/h4>\n\n\n\n<p>The snap package of Firefox <a href=\"https:\/\/bugzilla.mozilla.org\/show_bug.cgi?id=1767925\">now
        uses<\/a> the fonts available on the host system when viewing PDF files.<br><\/p>\n\n\n\n<h2>Looking
        ahead<\/h2>\n\n\n\n<p>If you\u2019ve been following this series closely, you
        may notice that there are still two outstanding performance improvements that
        we\u2019re investigating. Let\u2019s quickly check in on their progress.<\/p>\n\n\n\n<h4>Pre-caching<\/h4>\n\n\n\n<p>This
        term typically refers to the process by which software anticipates future
        user actions and preemptively downloads, installs, or unpacks the necessary
        files so that they\u2019re ready to go as soon as they are called upon. It
        can also refer to the process of loading application data and libraries into
        memory ahead of their actual use by the application.<\/p>\n\n\n\n<p>We are
        continuing to look at the possibility of pre-caching the GNOME and KDE content
        snaps on system startup to further reduce the launch time of desktop snaps
        that depend on these frameworks. This should deliver a general benefit to
        snap users regardless of their choice of daily browser.&nbsp;<br><\/p>\n\n\n\n<h4>Network
        mounts<\/h4>\n\n\n\n<p>The Firefox snap is currently<a href=\"https:\/\/bugzilla.mozilla.org\/show_bug.cgi?id=1773624\">
        unable to interact with network shares<\/a>. This has to do with the XDG Desktop
        Portal working in local mode. The fix for this is still <a href=\"https:\/\/bugs.launchpad.net\/ubuntu\/+source\/firefox\/+bug\/1971168\">in
        progress<\/a> but is next on our list after the release of Ubuntu 23.04.<\/p>\n\n\n\n<h2>Thank
        you for your feedback<\/h2>\n\n\n\n<p>Over the last few months, we\u2019ve
        made significant progress in the user experience of the Firefox snap, often
        in ways that benefit the broader desktop app ecosystem with the addition of
        new desktop portals as well as changes to squashfs compression and snapd behaviour.<\/p>\n\n\n\n<p>We\u2019d
        like to take this opportunity to thank all of the community members who have
        <a href=\"https:\/\/discourse.ubuntu.com\/t\/known-issues-with-firefox-snap\/24663\/100\">shared
        their benchmarks<\/a>, <a href=\"https:\/\/discourse.ubuntu.com\/t\/call-for-testing-native-messaging-support-in-the-firefox-snap\/29759\/42\">tested
        fixes<\/a> and <a href=\"https:\/\/bugzilla.mozilla.org\/show_bug.cgi?id=snap\">reported
        issues<\/a> to help us improve. Your continued engagement has allowed us to
        prioritise and identify the most important areas of investigation and move
        quickly to address them. We appreciate your continued support!<br><\/p>\n\n\n\n<p>See
        you on the other side of Ubuntu 23.04.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Improvements
