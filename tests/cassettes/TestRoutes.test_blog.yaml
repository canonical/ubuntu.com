        Docker; 6 reasons why they are not a good fit"},"content":{"rendered":"\n<p>The
        <a href=\"https:\/\/ubuntu.com\/robotics\/what-is-ros\">Robot Operating System
        (ROS)<\/a> has been powering innovators for the last decade. But as more and
        more ROS robots are reaching the market, developers face new challenges deploying
        their applications. Why did we start using ROS &amp; Docker? Is it convenient?
        Does it solve our challenges? Or is it simply a tool from another domain that
        we are trying to incorporate into an entirely different and possibly inappropriate
        field? <br><\/p>\n\n\n\n<p>Docker containers were designed for the elastic
        domain, for elastic operations, for the clouds. As such, using Docker has
        several flaws and gaps when it comes to robotics or even IoT devices. We aim
        to flag those limitations for raising awareness among developers.<\/p>\n\n\n\n<p><em>We
        explore all of the points below in more detail in our whitepaper <a href=\"https:\/\/ubuntu.com\/engage\/dockerandros?utm_medium=blog&amp;utm_campaign=7014K000000UWJn\">Docker
        &amp; ROS: When all you have is a hammer, everything looks like a nail<\/a>.<\/em><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/6j8G1qBS16v3L-9QlVu76wwfRkhr-rgfAquNF-jmGmNzdHI_I6YIGKiQbCwelg_GX4NsB9cU1sY3jPo8MnVz3R8MXl7iTBgs38XJeAIFq_vvTxegLpcaunZUICk5HRZyLsg9b2hg=s0\"
        alt=\"ROS Docker\"\/><\/figure>\n\n\n\n<h2>ROS Docker &#8211; access to the
        host and resources<\/h2>\n\n\n\n<p>Docker\u2019s most significant flaw in
        robotics applications is its ability to access the host disc and privileged
        resources like GPIO pins.&nbsp;<\/p>\n\n\n\n<p>Docker misses dedicated, high-level
        interfaces for accessing low-level hardware. It does not include easy to understand
        mechanisms to provide access to host resources or permissions. So today, developers
        need to set up this communication by manually providing specific, fine-grained
        privileges to a container.<br><\/p>\n\n\n\n<p>For instance, on a Linux host,
        to get access to the GPIO pins, one must use the &#8211;device flag to provide
        access to all of the \/dev\/gpio&lt;num&gt; device nodes. This requires identifying
        all of the gpio device nodes and, in a more general case, identifying and
        auditing every access that an application needs. Because this task is difficult,
        many developers fall back to running their Docker container <a href=\"https:\/\/docs.docker.com\/engine\/reference\/run\/#runtime-privilege-and-linux-capabilities\">with
        the &#8220;&#8211;privileged&#8221; option<\/a>. This way, developers are
        exposing much more of the host OS to the container and effectively are negating
        all sandboxing for their container when doing so. That&#8217;s why it is <a
        href=\"https:\/\/www.trendmicro.com\/en_us\/research\/19\/l\/why-running-a-privileged-container-in-docker-is-a-bad-idea.html\">highly
        recommended to<\/a> not run privileged containers.&nbsp;<br><\/p>\n\n\n\n<p>Running
        a container with a privileged flag removes the protective sandbox for the
        container running on your robot. As the privileged flag is used to access
        the PID of the host from the container, an attacker having an initial foothold
        on the container can escape from the container environment and access the
        host machine with root privilege.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/7jtEuZahiLkA2lv7Jw-peLzVBHvNF7IS6MED9FiTzIiJ7-new5E9WKR1jT_HZi4z43SQJdlmzhkBTJLpq6YoeIMS574770Jzx_JCXWKd0x4ChTeiv1Gip6ZDAJLUuC7RsFl-baC2=s0\"
        alt=\"ROS Docker attacks vectors\"\/><figcaption>Screen capture of a maliciously
        spawned privileged <a href=\"https:\/\/www.trendmicro.com\/en_us\/research\/19\/l\/why-running-a-privileged-container-in-docker-is-a-bad-idea.html\">container\u2019s
        code<\/a><\/figcaption><\/figure>\n\n\n\n<h2>Challenges for ROS Docker managing
        networking <\/h2>\n\n\n\n<p>When you&#8217;re deploying on devices things
        get really difficult to manage with Docker compose and setting up networking.
        Simply put, with Docker it is significantly more difficult to coordinate traditional
        mechanisms for configuring complex bits of software together.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>To
        talk with each other, two containers can communicate through networking or
        sharing files on disk. Communicating through networking allows containers
        to send and receive requests to other applications by exposing ports. If they
        are sharing files on disk, Docker containers communicate by reading and writing
        files.&nbsp;<br><\/p>\n\n\n\n<p>But since there are no predefined interfaces,
        you have to set up bridges, virtual networks, and hostnames to get one Docker
        container to talk to another. If you are using the host disk, you will run
        with the same struggles as mentioned in the previous section. Docker just
        gives you another abstraction layer in your own machine. <\/p>\n\n\n\n<h2>Docker
        security maintenance challenges increase on deployment<\/h2>\n\n\n\n<p>Implementing
        security maintenance protocols is a problem, with or without Docker. Scanning,
        identifying and building patches for vulnerabilities is time-consuming and
        work-intensive. But this is a barrier we all need to address (Learn more about
        <a href=\"https:\/\/ubuntu.com\/engage\/ros-support\">security maintenance
        for ROS<\/a>).&nbsp;<\/p>\n\n\n\n<p>However, with Docker, developers do not
        get notifications of when a security update has landed or a CVE fix has been
        made available for Debian packages used in their container. Unlike other <a
        href=\"https:\/\/snapcraft.io\/docs\/robotics\">containers such as Snaps<\/a>,
        Docker doesn\u2019t come with a free notification centre that alerts developers
        when an update is available. You&#8217;re on the hook to know when you need
        to update things, or you will have to pay a monthly subscription for using
        a third party notification centre.&nbsp;&nbsp;<\/p>\n\n\n\n<p>As a result,
        developers leave handling these security updates.&nbsp;<\/p>\n\n\n\n<p>As
        <a href=\"https:\/\/github.com\/docker-library\/faq#why-does-my-security-scanner-show-that-an-image-has-cves\">Docker
        specifies<\/a> \u201cit is up to individual users to determine whether or
        not a CVE applies to how you are running your service\u201c. This brings us
        back to having to take meaningful and impactful responsibility without having
        a security background.&nbsp;&nbsp;&nbsp;&nbsp;<\/p>\n\n\n\n<p>Without a free
        and active out-of-the-box notification centre, and support for fixing these
        security issues, ROS Docker users will end up deploying solutions to the field
        that are a risk to your users. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/9KiqzYTM14R-406547ByStZ-gMcDiVPr5k90DQw9p652vnknnNf6WMrIGhhTw89ZTAIRDiGPGYCngAqBhhl0lS5Zo7ZIecpMQxGCnh057eaYDQgxGgXc42kEf9OWaJyUP1c7_K-3=s0\"
        alt=\"ROS Docker risks \"\/><figcaption><a href=\"https:\/\/link.springer.com\/chapter\/10.1007\/978-3-030-58951-6_13\">Docker
        security risks<\/a> <\/figcaption><\/figure>\n\n\n\n<h2>No transactional updates
        for ROS on Docker<\/h2>\n\n\n\n<p>What happens if an update fails? If your
        robot runs out of battery during an update? Or simply there is a bug. This
        recently was the case for <a href=\"https:\/\/www.theverge.com\/2021\/2\/24\/22299346\/irobot-roomba-update-issues-vacuums-fix-several-weeks\">IRobot,
        Roomba manufacturer<\/a>. A firmware update caused navigation issues to their
        devices and a fix took several weeks to roll out worldwide.<br><\/p>\n\n\n\n<p>The
        ability to automatically roll back to previous versions is extremely important
        for device manufactures. But also the ability to keep the integrity of all
        your data. That&#8217;s something that you don&#8217;t get with Docker containers.
        With Docker, you have two scenarios, either it fully works with the new version
        of the software, or it doesn&#8217;t work and you are back where you started
        before. That&#8217;s why developers end up stuck with data from the new version
        that needs to be manually migrated back to the old version before rolling
        back.&nbsp;<\/p>\n\n\n\n<p>In the same way, all of the files that the previous
        version had available to it are destroyed. So if you have a database and the
        database gets corrupted while you&#8217;re trying to update, there is no safety
        mechanism to make a backup before the update.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/zDKFszmw9X8OYhMm8W3J245-8usNypdHen0dXufQ5MFnHVAyXQaaJhro6RHALJpVE0jLeJgpnqGG25103LSlfINGsmEaCYp5QtjYk3yWAue6dwKwN69pNYuBfwk4NRia6N90d2mv=s0\"
        alt=\"ROS Docker doesn''t have transactional updates \"\/><figcaption><a href=\"https:\/\/ubuntu.com\/robotics\">Snap
        transactional update<\/a> <\/figcaption><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><a
        href=\"https:\/\/ubuntu.com\/engage\/Deploying-ros-applications-Developer-guide\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/05d2\/Developer-guide-ROS.png\"
        alt=\"\" class=\"wp-image-113782\"\/><\/a><\/figure>\n\n\n\n<h2>No delta updates
        for ROS Docker applications <\/h2>\n\n\n\n<p>Bandwidth is a constraint for
        robots, and there is also a cost associated with this. Depending on your application,
        more than frequent, robots have limited internet connections and data plans
        so saving bandwidth on updates is crucial. Logically, heavy updates also impact
        power consumption.<\/p>\n\n\n\n<p>That\u2019s why we have delta packages;
        an update that only requires the user to download the code that has changed,
        not the whole program. So what if your package is 500 MB, but a delta between
        two revisions can be just 20 MB? That\u2019s a huge difference in terms of
        efficiency and bandwidth costs. Delta updates reduce bandwidth requirements
        by more than 95%. (<a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/Cyberdine_CS_16.12.19.pdf\">Learn
        more about how our delta updates have helped Cyberdyne<\/a>)<\/p>\n\n\n\n<p>But
        docker does not have delta updates. So if you deployed with docker, you must
        think about the cost that your updates will represent.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ghgf3MHKNn13y-UXgTGUQEJXqmNrQ8MYCpaZzWUAkGynO6rtX7X7QUWDZ_sjT4an89bIyQUQA1OGoQCkhGwUQ-5k0K5RAxp5bzj3nfd9HzcGUfidzmrzEBOYOesli1GBlnNYp0Tm=s0\"
        alt=\"ROS Docker doesn''t have delta updates \"\/><figcaption>A delta update
        is an update that only requires the user to download the code that has changed,
        not the whole program. <\/figcaption><\/figure>\n\n\n\n<h2>Docker fleet management
        is a challenge&nbsp;<\/h2>\n\n\n\n<p>Docker is good for ephemeral workloads.
        Think of it like a serverless process, where you hack some code up and you
        just go and run in the cloud once and get the answer. You don&#8217;t need
        to give a name to that container. Why would you? It\u2019s like going to the
        shell, registering the name for what I&#8217;m about to do, type a command
        and then request to run your register. Docker containers save developers from
        doing that.&nbsp;<br><\/p>\n\n\n\n<p>But for fleet management, you need to
        know the state of your device. If it&#8217;s running the latest software,
        if you are testing a fix with a cluster of devices, or for operational reasons,
        you need to have an identification of the machine. Docker does not provide
        that identification with the machine out of the box. There is a separation
        between the process and the actual machine because in the cloud I don&#8217;t
        care if I have 20 machines and which is hosting that process. For fleet management,
        you care.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>People might think that Kubernetes
        is the solution. But it is not. Kubernetes is successfully used in container-orchestration
        systems for automating computer application deployment, scaling, and management.
        It is open source, and widely used to support data centre outsourcing to public
        cloud service providers or can be used for web hosting at scale. Kubernetes
        is not a solution for fleet management. Kubernetes is designed for an aggregate
        of compute. Robotics fleet management is not an aggregate of compute. It&#8217;s
        the exact opposite of that.<br><\/p>\n\n\n\n<ul><li>Docker is not enough for
        you? Explore the best way of <a href=\"https:\/\/ubuntu.com\/engage\/Deploying-ros-applications-Developer-guide\">deploying
        robotics applications with snaps<\/a><\/li><li>Discover how to <a href=\"https:\/\/ubuntu.com\/blog\/snapping-out-of-docker\">migrate
        your docker application to snaps<\/a> <\/li><li>Do you want to learn more
        about Docker and robotics? Read our whitepaper <a href=\"https:\/\/ubuntu.com\/engage\/dockerandros?utm_medium=blog&amp;utm_campaign=7014K000000UWJn\">Docker
        &amp; ROS: When all you have is a hammer, everything looks like a nail<\/a>  <br><\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>The
