        Graphical Shells &#8211; Try Mir in a Virtual Machine"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/lcGdYQPTSc8FValx0OqNccBOAP25BASlCGt6HltfkE89o7xe5oVlj7Z6cOZa234cRHQsbUh0DYq7r1d3mc4DQDNHXLbtngTg1L4LmB-l4yg3hXk9o76-pvNggAPyvCf9UPcZI7xf\"
        alt=\"\" \/><\/figure>\n\n\n\n<h2 id=\"docs-internal-guid-c3450091-7fff-2cbd-ed65-01c00c49f3f4\">What
        is Mir?<\/h2>\n\n\n\n<p>Mir is a set of libraries for creating graphical shells
        for Linux on a range of hardware. This means that there are a number of shells
        based on Mir and they work on some very different form factors. Mir is what
        glues together the \u201cshell\u201d experience, the applications and the
        hardware:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ozR8WR4se_Cq50CxbMFfrOaNfdc5_ftLAPGcZ8sBwqJTzqsx0sUw8a_tK8o28HJntG19Z0231HPxmY48MWBbVjZasyZSfpSgotKdTxT17UYUAHrInBkiVZfNLWEsH-w89DNcD4sz\"
        alt=\"\" \/><\/figure>\n\n\n\n<p>Mir works with the modern Wayland protocol
        which, in principle, provides many advantages over the traditional X protocol
        used by legacy systems. With Wayland becoming more widely supported the practice
        is now catching up with the theory.<br><\/p>\n\n\n\n<p>There are a range of
        graphical shells created with Mir ranging from the simple \u201ckiosk\u201d
        used for IoT by the <code>mir-kiosk<\/code> snap to the Lomiri shell used
        by the Ubuntu Touch phone.<br><\/p>\n\n\n\n<p>We have made it simple to try
        out a range of Mir-based shells in a virtual machine. This should give you
        some idea of the possibilities of using Mir.<\/p>\n\n\n\n<h2>Creating a virtual
        machine for Mir Desktop<\/h2>\n\n\n\n<p>We\u2019re going to use Multipass
        to create a virtual machine [VM] and, as we\u2019re going to use \u201cX-forwarding\u201d
        we\u2019ll also assume that you have an ssh client and an ssh key set up on
        your computer. To install Multipass:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        install multipass<br><\/pre>\n\n\n\n<p>We\u2019re also going to use a utility
        script to facilitate the setup. This is shown in full here, and is available
        from github:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">git clone <a
        href=\"https:\/\/github.com\/AlanGriffiths\/multipass-utils\">https:\/\/github.com\/AlanGriffiths\/multipass-utils<\/a><br>cd
        multipass-utils<\/pre>\n\n\n\n<p>To create the VM:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">.\/mir-demos<br>\u2026<br>Choose
        the Mir server you''d like to try (\"0\" to exit):<br>1) egmde<br>2) miral-app<br>3)
        miral-app -kiosk<br>4) miral-app -demo-server<br>5) miral-app --window-manager
        tiling<br>6) cp --force .Xauthority snap\/mircade\/current\/&amp;&amp;mircade<br>7)
        cp --force .Xauthority snap\/egmde-confined-desktop\/current\/&amp;&amp;egmde-confined-desktop<br>#?<br><\/pre>\n\n\n\n<p>We
        have created a VM called \u201cmir-demos\u201d which has been set up for running
        some Mir shells on your current desktop environment. The script can be used
        again to restart, or reconnect to the same VM. To make this faster, this is
        left running by default, but you can stop it with \u201c<code>multipass stop
        mir-demos<\/code>\u201d or delete it with \u201c<code>multipass delete --purge
        mir-demos<\/code>\u201d.<\/p>\n\n\n\n<h2>The example shells<\/h2>\n\n\n\n<h3>1)
        egmde<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/JObsQ4wDXs5q-9ReOB2RFD18lxIrAJdJboxJFmniBWKi3b0tl4hp9C4k9ojvrcYx_URvr1-V_sSMmR-4QihQyVcH_bjS-5oALwDBJIg3PpskOhP1r6_sw-B7p_xeUAvXBvCnVVBv\"
        alt=\"\" \/><\/figure>\n\n\n\n<p>Egmde is a \u201cworked example\u201d of
        building a desktop shell with Mir, there are some tutorials for developers
        interested in how it works on the <a href=\"https:\/\/discourse.ubuntu.com\/t\/egmde-a-project-that-uses-mir\/7129\">Mir
        forum<\/a>.<\/p>\n\n\n\n<p>You can launch applications using <em>Ctrl-Alt-A<\/em>
        and scrolling. But, because there are not many apps installed in this \u201cbare
        bones\u201d VM, you don\u2019t get a lot of choice. However, you can use the
        terminal (<em>Ctrl-Alt-T)<\/em> to install more.<\/p>\n\n\n\n<h4>Installing
        wallpaper<\/h4>\n\n\n\n<p>To add wallpaper we need both the actual wallpaper
        and a program to show it. For this example we\u2019ll use the ubuntu-wallpapers
        package and swaybg. In the terminal in the VM type:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        apt install swaybg ubuntu-wallpapers<br><\/pre>\n\n\n\n<p>As the egmde configuration
        doesn\u2019t (currently) allow parameters to be passed to \u201cshell components\u201d
        we need a simple script to do that:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">mkdir
        bin<br>cat &gt; bin\/my-swaybg &lt;&lt;EOF<br>#!\/bin\/sh<br>exec swaybg -i
        ''\/usr\/share\/backgrounds\/warty-final-ubuntu.png''<br>EOF<br>chmod +x bin\/my-swaybg<br><\/pre>\n\n\n\n<p>We
        now need to tell egmde that my-swaybg is a \u201cshell components\u201d which
        allows it to become a background.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">echo
        \"shell-components=my-swaybg\" &gt;&gt; ~\/.config\/egmde.config<br><\/pre>\n\n\n\n<p>Now
        close the session with <em>Ctrl-Alt-BkSp<\/em> and start it again:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/6acg0VN7tqG5YSSUpU3hIDfZtPv5g4tmKM_3LEtZgafaBXPGZoVnq7lmakhT7kKwR7jw64VM66tO5jyxAei79rWIfPuarspNDlNL-O7mTNfKRyg2xfvjUaTyerbE3-LuMx0TrcCy\"
        alt=\"\" \/><\/figure>\n\n\n\n<p>It is possible to install other \u201cshell
        components\u201d such as Waybar and MATE-panel with a similar approach. First
        install them, then add them to <code>shell-components<\/code> in <code>~\/.config\/egmde.config<\/code>.
        They may need a little tweaking to integrate with Mir, but they basically
        work.<\/p>\n\n\n\n<h4>Installing other apps<\/h4>\n\n\n\n<p>As mentioned above,
        other applications can be installed using snap or apt from the terminal. For
        example:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo apt install
        neofetch<br>sudo snap install gnome-chess<br><\/pre>\n\n\n\n<p>These can be
        launched via egmde\u2019s <em>Ctrl-Alt-A<\/em> app launcher:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/i7xjFbAee9tmiNAmyD0PJ2FXLjmUOC-v94CZzWgpGxcUqAcxK9RaBu2SwkRulibCnkfdNG6enlgNPaTp2hV1EIo9ffDTjjkqgjGBDs_p1dg-zeA5MfFVByheVhwN-6-HNFbfluEU\"
        alt=\"\" \/><\/figure>\n\n\n\n<h3>2) miral-app<\/h3>\n\n\n\n<p>There are some
        other Mir shells provided in the mir-demos and mir-test-tools packages. \u201cmiral-app\u201d
        is a script to run these and the next few examples use this. These are simpler
        than the egmde example, but help show the range of possibilities.<\/p>\n\n\n\n<p>The
        first of these \u201cmiral-app\u201d runs the default miral-shell:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/3NIn3ITqsfbg8ObtBHn_BN3nFXdkzFR1EyEHopMH3rvPrx2CvVveWaQRyAu5ztkTLb3w-tV1v-6dHADThnuVf0JVezrjeIxADyNmdmqa7N70DMsT-vsrT6cu2aMhrmPPlRSjJAD1\"
        alt=\"\" \/><\/figure>\n\n\n\n<h3>3) miral-app -kiosk<\/h3>\n\n\n\n<p>This
        runs the same \u201ckiosk\u201d server used in the popular mir-kiosk snap.
        The &#8220;kiosk&#8221; server would be fairly useless without a way to launch
        applications, so the script also connects a terminal to it from which you
        can run other applications. With this server everything runs fullscreen:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ekwoTjeu3WUrvdA4SyERFMasogTU5XPSxjzL4zWCUUrxbSFwoqiaR0ZfaA_NXWeicAaLpOTuuzpyJiIGmlzsSIh8-YDGil8iOOP080-C0fM3T2rzQ6T9BlLfNHtoUyJhslrnk289\"
        alt=\"\" \/><\/figure>\n\n\n\n<h3>4) miral-app -demo-server<\/h3>\n\n\n\n<p>The
        Mir \u201cdemo server\u201d is useful for testing as it enables all the Wayland
        extensions supported by Mir. This is particularly useful if you are testing
        shell components (panels, backgrounds etc.) as all the Wayland extensions
        needed by these are enabled by default. (They can be configured for other
        shells, and egmde only enables them for \u201cshell components\u201d)<br><\/p>\n\n\n\n<p>Try
        starting <code>miral-app -demo-server<\/code> and then in the terminal that
        comes up:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo apt install
        swaybg ubuntu-wallpapers mate-panel<br>swaybg -i \/usr\/share\/backgrounds\/warty-final-ubuntu.png
        &amp;<br>mate-panel&amp;<\/pre>\n\n\n\n<p>There will be a few error dialogs
        from Mate Panel as some widgets don\u2019t work or are not installed. If you
        select \u201cDelete\u201d they are removed from the panel and won\u2019t bother
        you again.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/M5bkhErTqsrPYZHwi9VSybry-j4yARF5p6aZpNEqYY_a2gqJ1b_85_k-v1sHRqzeuhG2qPIJ9B24Q17fYpHjAwJNqYhpC4s0AfuclIPVIWh1x9tDditl04SjSij5OWhKT6UYHAjJ\"
        alt=\"\" \/><\/figure>\n\n\n\n<h3>6) cp &#8211;force .Xauthority snap\/mircade\/current\/&amp;&amp;mircade<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/JnqSMgLT2CMs6jQeGBEvBjnxId14Gy7-Xw9kG2fgntHdGakGs5gF52Td_sir7eXC6r_I2Ku5FsIfAEsP90fEk5nxbsLkfim_coczf-yTBIu9-8grmJAY5yQf4qJZ9RBhsO83cjVM\"
        alt=\"\" \/><\/figure>\n\n\n\n<p>Mircade is an example of a shell designed
        to run one fullscreen application at a time. In order to have a theme to these
        applications a few games were chosen from the archive. Obviously, you could
        do something similar with your choice of applications.<br><\/p>\n\n\n\n<p>All
        the above examples have been examples of shells running in an \u201cunconfined\u201d
        environment. In contrast, these last two examples, mircade and the egmde-confined-desktop,
        work with full Snap confinement. Consequently, they can be used on the snap
        based, Ubuntu Core operating system.<\/p>\n\n\n\n<p>Using Snap confinement
        means that launching this demo needs the \u201c.Xauthority\u201d file copying
        to the \u201cright place\u201d to be used by the snap. This makes these options
        look a little different.<\/p>\n\n\n\n<h3>7) cp &#8211;force .Xauthority snap\/egmde-confined-desktop\/current\/&amp;&amp;egmde-confined-desktop<\/h3>\n\n\n\n<p>Egmde-confined-desktop,
        like mircade, is a fully confined snap. Like mircade, it can only run applications
        that are contained within the snap. (This is currently a limitation of the
        snap environment. Within this limitation, egmde-confined-desktop provides
        something close to a desktop environment, with floating windows and a more
        diverse set of example applications.)<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/6gTmJUoLD-apX-7zxBhYuPsjQuJjoXox7pDAUWKKsDXGoiNlfKIvmI7nPIiuWfZt7dgCM2KRROm-_mbDszotgdJyfTFgo8AemMigGYVmPRctwtPA65u7tsNkDThkZ8-TuUqJQTeb\"
        alt=\"\" \/><\/figure>\n\n\n\n<h2>The mir-demos script for configuring the
        VM<\/h2>\n\n\n\n<p>This section is simply for information. If you don\u2019t
        want to see how the script work you can simply run the demos.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ cat mir-demos<br>#!\/bin\/bash<br>set -euo
        pipefail<br><br>vm_name=\"${1:-mir-demos}\"<br><br>until command -v multipass
        &gt; \/dev\/null<br>do<br>&nbsp;&nbsp;echo \"Multipass is not installed, do
        you wish to install it?\"<br>&nbsp;&nbsp;select install in \"Yes\" \"No\";
        do<br>&nbsp;&nbsp;&nbsp; case $install in<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Yes ) sudo snap install multipass; break;;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        No ) break;;<br>&nbsp;&nbsp;&nbsp; esac<br>&nbsp;&nbsp;done<br>done<br><br>if
        ! multipass start \"${vm_name}\"<br>then<br>&nbsp;&nbsp;set -x<br>&nbsp;&nbsp;multipass
        launch -v -n \"${vm_name}\" --cloud-init - &lt;&lt;EOF<br>apt:<br>&nbsp;&nbsp;preserve_sources_list:
        true<br>&nbsp;&nbsp;sources:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; mir-team:<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        source: ''ppa:mir-team\/release''<br>ssh_authorized_keys:<br>&nbsp;&nbsp;&nbsp;
        - $(cat ~\/.ssh\/id_rsa.pub)<br>packages:<br>&nbsp;&nbsp;&nbsp; - xwayland<br>&nbsp;&nbsp;&nbsp;
        - fonts-freefont-ttf<br>&nbsp;&nbsp;&nbsp; - xfce4-terminal<br>&nbsp;&nbsp;&nbsp;
        - epiphany-browser<br>&nbsp;&nbsp;&nbsp; - mir-graphics-drivers-desktop<br>&nbsp;&nbsp;&nbsp;
        - mir-demos<br>&nbsp;&nbsp;&nbsp; - mir-test-tools<br>runcmd:<br>&nbsp;&nbsp;&nbsp;
        - sudo snap install --classic --candidate egmde<br>&nbsp;&nbsp;&nbsp; - sudo
        snap install mircade<br>&nbsp;&nbsp;&nbsp; - sudo snap install --edge egmde-confined-desktop<br>EOF<br>&nbsp;&nbsp;multipass
        exec \"${vm_name}\" -- mircade --help &gt; \/dev\/null || true<br>&nbsp;&nbsp;multipass
        exec \"${vm_name}\" -- egmde-confined-desktop --help &gt; \/dev\/null || true<br>&nbsp;&nbsp;multipass
        exec \"${vm_name}\" -- sh -c \"mkdir --parents ~\/.config\"<br>&nbsp;&nbsp;multipass
        exec \"${vm_name}\" -- sh -c \"if ! grep -q no-of-workspaces= ~\/.config\/egmde.config;
        then echo no-of-workspaces=4 &gt;&gt; .config\/egmde.config; fi\"<br>&nbsp;&nbsp;multipass
        exec \"${vm_name}\" -- sh -c \"if ! grep -q enable-autostart= ~\/.config\/egmde.config;
        then echo enable-autostart=&nbsp; &gt;&gt; .config\/egmde.config; fi\"<br>&nbsp;&nbsp;set
        +x<br>fi<br><br>host_ip=$(multipass info \"${vm_name}\" --format csv | awk
        -F, ''\/^''\"${vm_name}\"''\/ { print $3 }'')<br><br>while :<br>do<br>&nbsp;&nbsp;echo
        \"Choose the Mir server you''d like to try (\\\"0\\\" to exit):\"<br>&nbsp;&nbsp;select
        demo in \"egmde\"\\<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        \"miral-app\"\\<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; \"miral-app
        -kiosk\"\\<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; \"miral-app -demo-server\"\\<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        \"miral-app --window-manager tiling\"\\<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        \"cp --force .Xauthority snap\/mircade\/current\/&amp;&amp;mircade\"\\<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        \"cp --force .Xauthority snap\/egmde-confined-desktop\/current\/&amp;&amp;egmde-confined-desktop\"<br>&nbsp;&nbsp;do<br>&nbsp;&nbsp;&nbsp;
        if [ \"$demo\" = \"\" ]; then exit 0; fi<br>&nbsp;&nbsp;&nbsp; ssh -X \"ubuntu@${host_ip}\"
        sh -lc \"\\\"$demo\\\"\"<br>&nbsp;&nbsp;&nbsp; break<br>&nbsp;&nbsp;done<br>done<\/pre>\n\n\n\n<h2>Summary<\/h2>\n\n\n\n<p>This
        \u201cmir-demos\u201d virtual machine allows you to try some of the graphical
        shells that can be built with Mir. These range from a desktop environment
        for a desktop computer to a single fullscreen application for embedded systems.<br><\/p>\n\n\n\n<p>You
        can confirm that applications work well with Mir by installing and running
        them in the VM.<\/p>\n\n\n\n<p>If none of the example Mir shells demonstrated
        here are quite right for your needs, it is really simple to build your own
        as the egmde project shows.<\/p>\n\n\n\n<p><em>Did you enjoy this tutorial?
        Are you using Mir to power your next smart  display? We\u2019d love to hear
