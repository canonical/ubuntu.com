        in the wild &#8211; 06th of July"},"content":{"rendered":"\n<p>The <strong>Ubuntu
        in the wild<\/strong> blog post ropes in the latest highlights about Ubuntu
        and Canonical around the world on a bi-weekly basis. It is a summary of all
        the things that made us feel proud to be part of this journey. What do you
        think of it?<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/07d7\/Ubuntu-in-the-wild1.png\"
        alt=\"Ubuntu in the wild\" class=\"wp-image-101761\"\/><figcaption>Ubuntu
        in the wild<\/figcaption><\/figure>\n\n\n\n<h2>Kubernetes and Cloud Native
        survey<\/h2>\n\n\n\n<p>Canonical recently published our <a href=\"https:\/\/juju.is\/cloud-native-kubernetes-usage-report-2021\">2021
        Kubernetes and Cloud Native survey<\/a>. With over 1200 respondents for a
        total of 50+ questions, it is a very comprehensive survey of the current landscape.
        A couple of news outlets gathered the main highlights in their synthesis articles,
        so if you don\u2019t have the time to go over the study, you should check
        them out!<br><\/p>\n\n\n\n<p><a href=\"https:\/\/virtualizationreview.com\/articles\/2021\/06\/30\/canonical-cloud-native.aspx\">Read
        more on that here!&nbsp;<\/a><br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.forbes.com\/sites\/janakirammsv\/2021\/06\/29\/20-interesting-facts-from-canonicals-kubernetes-and-cloud-native-survey\/?sh=3e663fe3532b\">Or
        read more on that there!<\/a><br><\/p>\n\n\n\n<p><a href=\"https:\/\/thenewstack.io\/cost-overruns-rank-low-on-list-of-challenges-for-kubernetes-and-containers\/\">Or
        there!<\/a><\/p>\n\n\n\n<h2>RISC-V ecosystem: a new path to market<\/h2>\n\n\n\n<p>The
        collaboration between Canonical and SiFive is only at its beginning. With
        the recent announcement of Ubuntu being brought to SiFive hardware, the two
        companies are looking forward to helping developers prototype more stable
        and secure solutions, as well as providing them with an easy path to market
        within the RISC-V ecosystem.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.techradar.com\/news\/you-can-now-run-ubuntu-server-on-risc-v\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.tomshardware.com\/uk\/news\/canonical-ubuntu-risc-v\">Or
        read more on that there!<\/a><\/p>\n\n\n\n<h2>Ceph Market Development Group<\/h2>\n\n\n\n<p>The
        Ceph Foundation announced the formation of the Ceph Market Development Group,
        a group dedicated to showcase how Ceph, an open-source unified and distributed
        storage system, can help enterprises to manage increasing amount of data.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/www.youtube.com\/watch?v=e5kdNjEbKzk\">Learn more on that
        here!<\/a><br><\/p>\n\n\n\n<h2>Bonus: Ubuntu Community Hours<\/h2>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/VylynDDmJqY?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>If
        you are looking for a place to hang out and discuss the latest Ubuntu news,
        hear about fun stories from the community members, or just interact with the
        community in general, you can check out the Ubuntu OnAir YouTube channel and
        tune in for the Community Office hours and Indabas!&nbsp; <br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/www.youtube.com\/c\/UbuntuOnAir\/featured\">Check out the
        latest videos here!<\/a><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
