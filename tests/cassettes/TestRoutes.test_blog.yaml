        is cloud native?"},"content":{"rendered":"\n<p>The term cloud native is widely
        used when thinking about computing and software development, encompassing
        a wide range of concepts that are regularly used in technology.<\/p>\n\n\n\n<p>Let\u2019s
        break it down and take a closer look &#8211; what does cloud native really
        mean?<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5892\/IMG_4410.resized.jpg\"
        alt=\"\" class=\"wp-image-101926\"\/><\/figure>\n\n\n\n<h2>What you need to
        know<\/h2>\n\n\n\n<p>As a concept, cloud native is a set of technologies and
        practices that allow the creation and maintenance of cloud systems and applications.
        These technologies are built to run well in a cloud environment and serve
        important roles in the cloud ecosystem itself. The use of cloud native technologies
        makes software faster to build, easier to deploy and more reliable to host.
        As a result, engineers have more time to focus on coding and scaling, with
        increased flexibility in the choices they make.<\/p>\n\n\n\n<h2>Cloud native:
        Defined<\/h2>\n\n\n\n<p>The main definition of cloud native comes from the
        CNCF (Cloud Native Computing Foundation). <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/github.com\/cncf\/toc\/blob\/main\/DEFINITION.md\"
        target=\"_blank\">This definition<\/a> is the basis of the majority of cloud
        native references you will find online:<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p><em>\u201cCloud
        native technologies empower organizations to build and run scalable applications
        in modern, dynamic environments such as public, private, and hybrid clouds.
        Containers, service meshes, microservices, immutable infrastructure, and declarative
        APIs exemplify this approach.<\/em><br><\/p><p><em>These techniques enable
        loosely coupled systems that are resilient, manageable, and observable. Combined
        with robust automation, they allow engineers to make high-impact changes frequently
        and predictably with minimal toil\u201d<\/em><\/p><\/blockquote>\n\n\n\n<p>If
        the meaning of any of these terms is not clear, you are in the right place!
        Let\u2019s break down some of these key concepts.<\/p>\n\n\n\n<h2>Cloud native:
        Explained<\/h2>\n\n\n\n<h3>What is a public cloud?<\/h3>\n\n\n\n<p>A public
        cloud environment is available to every customer over the Internet. Public
        cloud infrastructure is typically managed as a service by a cloud provider
        alongside a diverse portfolio of managed services. The underlying infrastructure
        is shared across customers allowing the loose coupling of hardware and services.
        Companies like Amazon, Microsoft and Google provide a wide range of public
        cloud services. Ubuntu is offered on all major public cloud providers &#8211;
        read more <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\"
        href=\"https:\/\/ubuntu.com\/public-cloud\" target=\"_blank\">here<\/a>!<\/p>\n\n\n\n<h3>What
        are loosely coupled systems?<\/h3>\n\n\n\n<p>Loosely coupled systems consist
        of independent components that can be connected together without existing
        knowledge of the entire system. This forms the basis of a resilient cloud
        architecture. Each component has a clearly defined function and can fulfil
        its purpose autonomously. <\/p>\n\n\n\n<p>Let\u2019s apply this definition
        to a cloud native platform: a cloud system consists of a mixture of services
        and technologies that can be used together to deliver greater flexibility
        and resilience to the end user. When a cloud provider offers services that
        follow widely used standards and have clear documentation, developers can
        integrate a variety of components together without knowing all implementation
        details of each element. Such systems aim to minimise the risk of interference
        and propagation of faults between its elements . These abilities make a system
        loosely coupled.<\/p>\n\n\n\n<h3>What is a private cloud?<\/h3>\n\n\n\n<p>A
        private cloud is a cloud environment operated for a single organisation. It
        can be deployed on externally or internally-hosted infrastructure and either
        managed in-house or by a third party. Canonical designs, builds, operates
        and supports OpenStack private clouds on Ubuntu &#8211; read more <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/openstack\"
        target=\"_blank\">here<\/a>!<\/p>\n\n\n\n<p>Although public and private cloud
        infrastructures are important on their own, when combined they can form powerful,
        resilient hybrid or multi-cloud systems. Let&#8217;s learn more!<\/p>\n\n\n\n<h3>What
        is a hybrid cloud?<\/h3>\n\n\n\n<p>Hybrid cloud is a combination of private
        cloud and public cloud. They are deployed across geographical locations and
        network boundaries. Such systems are often managed by a collection of providers
        with a separation of responsibility, allowing an organisation to benefit from
        both types of cloud services. <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/blog\/hybrid-cloud\" target=\"_blank\">Here<\/a>
        is everything you need to know about hybrid clouds: how they are built, how
        they work, and what are their benefits.<\/p>\n\n\n\n<h3>What is a multi-cloud?<\/h3>\n\n\n\n<p>The
        concept of multi-cloud takes the best from all of the above into one. Multi-cloud
        is the use of multiple cloud environments and service providers, together
        in a mix that best fulfils your engineering and business requirements. A multi-cloud
        environment aims to eliminate the reliance on any single cloud provider. The
        concept of multi-cloud is strongly driven by automation technology that lowers
        the barrier to entry and enables seamless integration across a variety of
        cloud systems and providers.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6537\/Screenshot-from-2021-03-23-17-35-03.png\"
        alt=\"\" class=\"wp-image-101951\"\/><\/figure><\/div>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/cloud\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Choose the cloud infrastructure that suits you best. Find more in-depth
        information here, with the advantages and disadvantages of each cloud infrastructure
        explained.<\/a><\/p>\n\n\n\n<h3>What is a container?<\/h3>\n\n\n\n<p>A container
        is an isolated development environment, separate from the underlying infrastructure,
        that runs on top of host operating systems, consisting of an image that defines
        the code and it\u2019s dependencies to run on the container. They are faster
        to spin up than virtual machines and are light-weight, portable, consistent
        and secure. Learn more about Linux containers <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/linuxcontainers.org\/\"
        target=\"_blank\">here<\/a>, where you can <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/linuxcontainers.org\/lxd\/try-it\/\"
        target=\"_blank\">easily spin up a container of your own<\/a>!<\/p>\n\n\n\n<h3>What
        are microservices?<\/h3>\n\n\n\n<p>The concept of microservices is fairly
        broad and has many definitions. In simple terms, microservices are the building
        blocks of a loosely coupled architecture. They represent individual functional
        components of a cloud system. Ideally all microservices can be replicated
        and scaled independently. If you want a productive, open source way to manage
        containers and microservices, <a href=\"https:\/\/ubuntu.com\/kubernetes\/install\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Kubernetes on Ubuntu<\/a> is the way to go!<\/p>\n\n\n\n<h3>What is
        a service mesh?<br><\/h3>\n\n\n\n<p>A service mesh is a configurable layer
        of infrastructure that controls the communication between services (usually
        microservices) over a network. To put this into context, imagine you have
        a large, complex cloud architecture with hundreds of microservices to handle.
        You could use a service mesh to manage those services and perform load balancing,
        monitoring, logging, failure recovery and traffic control.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/assets.ubuntu.com\/v1\/33e29b2d-services-hero-small.jpg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>What is an immutable infrastructure?<\/h3>\n\n\n\n<p>Immutable
        infrastructure cannot be changed after being deployed but instead can be rebuilt,
        replaced or destroyed. Using immutable infrastructure ensures that the infrastructure
        is clearly defined, its changes are controlled and it allows for tracking,
        quick reuse and recovery.<\/p>\n\n\n\n<h3>What are declarative APIs?<\/h3>\n\n\n\n<p>Declarative
        APIs allow users to define a desired end state of the system or query outcome.
        They are particularly useful in the orchestration of cloud infrastructure
        and services. This is because using declarative statements allows developers
        to focus on the end result rather than individual steps to achieve it. You
        can read more about declarative DevOps <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/blog\/declarative-vs-imperative-devops-done-right\"
        target=\"_blank\">here<\/a>.<br><\/p>\n\n\n\n<h2>Want to learn more?<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/cloud#get-in-touch\">Get in touch<\/a> today
        to learn more about the open source cloud native technologies that we offer!<\/p>\n\n\n\n<p>Cover
