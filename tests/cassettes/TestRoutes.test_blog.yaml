ection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/topic"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?topic=4228"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?topic=4228"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?topic=4228"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3281,"link":"https:\/\/admin.insights.ubuntu.com\/group\/robotics\/","name":"Robotics","slug":"robotics","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3281"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3281"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3281"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3281"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":110486,"date":"2022-09-20T16:58:06","date_gmt":"2022-09-20T16:58:06","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=110486"},"modified":"2022-09-20T18:17:25","modified_gmt":"2022-09-20T18:17:25","slug":"ubuntu-core-set-to-redefine-industrial-computing-with-new-edge-ai-platform-nvidia-igx","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2022\/09\/20\/ubuntu-core-set-to-redefine-industrial-computing-with-new-edge-ai-platform-nvidia-igx\/","title":{"rendered":"Ubuntu
        Core set to redefine industrial computing with new edge AI platform NVIDIA
        IGX"},"content":{"rendered":"\n<p>Enterprises struggle to bring AI and automation
        to the edge due to strict requirements and regulations across verticals. Long-term
        support, zero-trust security, and built-in functional safety are only a few
        challenges faced by players who wish to accelerate their technology adoption.&nbsp;<br><\/p>\n\n\n\n<p>At
        Canonical, we are excited by the promise of bringing secure AI and automation
        to the edge, and we look forward to providing a stable, open-source foundation
        for <a href=\"https:\/\/www.nvidia.com\/en-us\/edge-computing\/products\/igx\/\">NVIDIA
        IGX<\/a>, a new, industrial-grade edge AI platform announced by NVIDIA today.
        IGX is purpose built for high performance, proactive safety, and end-to-end
        security in regulated environments. The first product under the IGX platform
        is NVIDIA IGX Orin, designed to deliver ultra-fast performance in size and
        power. It\u2019s ideal for use cases in manufacturing, logistics, energy,
        retail and healthcare.&nbsp;&nbsp;<br><\/p>\n\n\n\n<h2>NVIDIA IGX brings functional
        safety to the industrial edge<\/h2>\n\n\n\n<p>Organisations are extending
        to the edge, pushing workloads closer to where users and embedded systems
        connect to the network. NVIDIA IGX is charting the course for customers to
        navigate the shift to the edge by bringing built-in functional safety.<br><\/p>\n\n\n\n<p>Three
        layers of functional safety \u2014 reactive, proactive and predictive \u2014
        play a crucial role at the industrial edge. Whereas the reactive layer is
        about mitigating the severity of threats, and predictive safety comprises
        anticipating future exposure based on past performance, proactivity is about
        identifying concerns before events occur.<br><\/p>\n\n\n\n<p>Designed for
        industrial and medical certifications, IGX Orin redefines industrial computing
        by delivering proactive safety in regulated environments. The prevention and
        detection of random and systematic hardware errors are safety features crucial
        for environments where humans and robots work together. IGX Orin features
        a programmable safety microcontroller unit built into the board design, enabling
        functional safety to become a reality.<br><\/p>\n\n\n\n<p>Enterprises aiming
        to tap into the fourth industrial revolution can now rely on IGX Orin\u2019s
        cutting-edge 275 tera-ops per second of AI performance to proactively prevent
        damage, reduce costs and improve factory efficiency. Even at the edge, requirements
        and regulations vary, from automotive to industrial to medical use cases.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1834\/edge-ai-press-igx-launch-1600x90052.jpg\"
        alt=\"\" class=\"wp-image-110515\"\/><figcaption>NVIDIA IGX<\/figcaption><\/figure>\n\n\n\n<p>Amanda
        Saunders, Senior Manager of Edge AI at NVIDIA, said, \u201dThe growth of AI
        and automation at the edge has led to new requirements in specialised markets.
        With NVIDIA IGX Orin, we are helping customers seize the opportunity at the
        edge by bringing AI, security, and proactive safety to regulated markets like
        industrial automation and medical devices.\u201d<br><\/p>\n\n\n\n<p>In addition,
        IGX Orin takes&nbsp; power optimisations from the mobile system-on-a-chip
        world to a server form factor. The bleeding-edge performance of IGX Orin,
        shipping with an NVIDIA ConnectX-7 SmartNIC, capable of 200 gigabits per second,
        is an energy-efficient system built for low-latency applications with real-time
        constraints.&nbsp;<br><\/p>\n\n\n\n<h2>Trusted and secure underlying OSs for
        a new generation of industrial use cases<\/h2>\n\n\n\n<p>Ubuntu, backed by
        Canonical, is the most popular open-source operating system (OS) for developers,
        with commercial-grade support available for production deployments. Such support
        means that Ubuntu is not just the reference OS for innovators and developers,
        but also the vehicle enabling enterprises to run secure AI workloads at the
        edge without users having to worry about the stability and security of the
        underlying platform.<br><\/p>\n\n\n\n<p>With <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu
        Core<\/a>, the application-centric OS for embedded Linux devices, the built-in
        security of IGX Orin devices can be enhanced, beyond bug fixes and CVE patches.
        Industrial pioneers will benefit from Ubuntu Core\u2019s state-of-the-art
        security features, from full-disk encryption to strict confinement. Similarly,
        every edge application on top of Ubuntu Core sits in a secure, sandboxed environment.
        By using an OS designed for utmost reliability and optimised for security,
        world-leading suppliers and manufacturers are free to concentrate their efforts
        and redirect resources towards their value-add activities.<\/p>\n\n\n\n<h2>Bringing
        high performance to the edge<\/h2>\n\n\n\n<p>The 22.04 LTS release of Ubuntu
        brought increased energy-performance features. Running Ubuntu on the new IGX
        Orin will provide developers with significant usability, battery and performance
        improvements.&nbsp;<br><\/p>\n\n\n\n<p>Real-time kernel support by Canonical
        is also available for Ubuntu users, guaranteeing ultra-low latency and security
        for critical infrastructure. \u201cThere is a greater need for high-performance
        and energy-efficient systems built for real-time applications at the edge,\u201d
        said Edoardo Barbieri, Product Manager at Canonical. \u201cReal-time Ubuntu
        will power the next generation of industrial innovations by providing a deterministic
        response time to their extreme low-latency requirements. Powered by IGX Orin&#8217;s
        high performance, we will deliver minimal latency for enterprise workloads
        at the edge.\u201d<br><\/p>\n\n\n\n<p>Using Ubuntu will also enable the community
        to leverage the open-source ecosystem of applications and AI-based workloads.
        <br><\/p>\n\n\n\n<h2>Ideal to accelerate industrial transformation<\/h2>\n\n\n\n<p>Companies
        deploying smart automation solutions using Ubuntu Core have plenty to look
        forward to with the IGX platform. <br><\/p>\n\n\n\n<p>Take, for instance,
        robotics: as the automation market grows, so do robotics development and the
        need for functional safety in environments with close human interactions.
        Ubuntu Core developers are pushing robotics to new heights, from warehouses
        to hospitals. NVIDIA IGX\u2019s safety architecture and features will allow
        robotics companies to accelerate the adoption of their products in safety-critical
        environments. <br><\/p>\n\n\n\n<p>&#8220;As factories strive for increased
        overall equipment effectiveness and reduced process downtime, Orin IGX and
        Ubuntu deliver the perfect combination of high performance, built-in functional
        safety, end-to-end security and long-term support,\u201d Edoardo Barbieri,
        Product Manager at Canonical, said, \u201cBy delivering proactive safety in
        regulated environments, we can now predict machine failure based on vibrations
        before they happen. With proactive part replacement and by preventing downtime,
        we are bringing the future of industrial automation forward.\u201d <\/p>\n\n\n\n<h2>Ready
        to redefine industrial computing<\/h2>\n\n\n\n<p>By redefining industrial
        computing, NVIDIA IGX will meet the enterprise-grade demands of high-performance
        systems at the edge. Forward-thinkers and innovators are now in the driver&#8217;s
        seat to push the envelope of AI and robotics in regulated markets.<\/p>\n\n\n\n<p>With
        the introduction of NVIDIA IGX, enterprises get a boost to bring AI and automation
        to the edge. Canonical is looking forward to working with NVIDIA to deliver
        the highest performance, ease of use, and industrial readiness with Ubuntu
        and Ubuntu Core on the NVIDIA IGX platform. <br><\/p>\n\n\n\n<h2>Resources<\/h2>\n\n\n\n<p>For
        more information about NVIDIA IGX, please check out the NVIDIA blog <a href=\"https:\/\/nvidianews.nvidia.com\/news\/nvidia-launches-igx-edge-ai-computing-platform-for-safe-secure-autonomous-systems\">here<\/a>.<\/p>\n\n\n\n<p>To
        explore more about Ubuntu Core, please read the <a href=\"https:\/\/canonical.com\/blog\/canonical-ubuntu-core-22-is-now-available-optimised-for-iot-and-embedded-devices\">blog<\/a>
        and watch the <a href=\"https:\/\/ubuntu.com\/engage\/intro-to-ubuntu-core22-webinar\">on-demand
        webinar<\/a>. <\/p>\n\n\n\n<p>To join us at GTC 2022, please check the blog
