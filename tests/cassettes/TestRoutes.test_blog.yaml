        Pro for AWS<\/a><br><a href=\"https:\/\/ubuntu.com\/aws\/workspaces\">Ubuntu
        WorkSpaces by AWS<\/a><br><a href=\"https:\/\/ubuntu.com\/aws\/fips\">Ubuntu
        Pro FIPS for AWS compliance<\/a> <\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2><strong>About
        Ubuntu and AWS<\/strong><\/h2>\n\n\n\n<p>Whether you are moving to Amazon
        Web Services or are already running cloud-native, Ubuntu is the platform of
        choice for AWS.<br><\/p>\n\n\n\n<p>Canonical is the publisher of Ubuntu, the
        most popular Linux operating system, and maintains a <strong>strong partnership
        with AWS<\/strong> to make sure Ubuntu provides the best experience possible
        in the cloud regarding security, performance and cost effectiveness.<br><\/p>\n\n\n\n<p>Canonical
        continuously tracks and delivers updates to Ubuntu images to ensure security
        and stability are built-in from the moment your machines and containers launch.<\/p>\n\n\n\n<h2><strong>Getting
