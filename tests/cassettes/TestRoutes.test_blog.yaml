        Pi GPIO support in Ubuntu"},"content":{"rendered":"\n<p>We are proud to announce
        that Ubuntu 21.04 includes <a href=\"https:\/\/ubuntu.com\/tutorials\/gpio-on-raspberry-pi#1-overview\">support
        for the GPIO pins<\/a> on the Raspberry Pi. This has been a long time coming.
        We know. With support for the <a href=\"https:\/\/ubuntu.com\/blog\/raspberry-pi-and-ubuntu-2020-roundup\">camera
        modules and Bluetooth added last year<\/a> GPIO was the obvious next step.
        But with our Raspberry Pi focused engineers working to make sure there was
        Pi support for the <a href=\"https:\/\/ubuntu.com\/core\">Ubuntu Core 20 launch<\/a>
        earlier this year, GPIO got pushed back. But not longer.<\/p>\n\n\n\n<h2>What\u2019s
        changed?<\/h2>\n\n\n\n<p>As of the Linux Kernel 5.11, the old methods of communicating
        with the header pins on the Raspberry Pi no longer work. Even in Raspberry
        Pi OS. This means that <a href=\"https:\/\/waldorf.waveform.org.uk\/2021\/the-pins-they-are-a-changin.html\">packages
        such as RPi.GPIO no longer function properly with the newer kernels<\/a>.
        Fortunately, there is a new package in Ubuntu 21.04 called LGPIO that allows
        full control over the header pins with the latest kernel version.\u00a0<br><\/p>\n\n\n\n<p>Now
        you might be thinking, \u2018Wait, Ubuntu 21.04 released last month, why is
        this blog post so late?\u2019 Well, it\u2019s because we opened the doors
        to community members first, and I wanted to <a href=\"https:\/\/www.youtube.com\/watch?v=R3YJ0brUmb0\">organise
        a community stream<\/a> over on <a href=\"https:\/\/ubuntuonair.com\">UbuntuOnAir<\/a>!&nbsp;<\/p>\n\n\n\n<h2>What
        next?<\/h2>\n\n\n\n<p>We published <a href=\"https:\/\/discourse.ubuntu.com\/t\/how-to-use-gpio-pins-with-ubuntu-on-raspberry-pi\/22009\">a
        tutorial on Ubuntu dot com<\/a> where users can follow along and test the
        GPIO pins for themselves and let us know what they think. The tutorial covers
        some basic functionality of LGPIO, including examples using basic GPIO control,
        I\u00b2C, PWM, and SPI. I wrote a brief<a href=\"https:\/\/www.raspberrypi.org\/forums\/viewtopic.php?f=131&amp;t=310494&amp;p=1857016#p1857024\">
        note in the Raspberry Pi forum <\/a>Ubuntu sub-category to see if there was
        interest over there too, and, as a part of our (the Ubuntu Community team\u2019s)
        initiative to <a href=\"https:\/\/musing-press.com\/ubuntuonair\/\">restart
        UbuntuOnAir<\/a> we\u2019ve scheduled a live stream.\u00a0\u00a0\u00a0<\/p>\n\n\n\n<iframe
        width=\"560\" height=\"315\" src=\"https:\/\/www.youtube.com\/embed\/R3YJ0brUmb0\"
        title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen><\/iframe>\n\n\n\n<p>This
        is all because we want to build a more interactive community around Ubuntu
        on the Raspberry Pi. A big part of building a community like this is starting
        conversations. That started with our call for feedback and to \u2018try things
        out&#8217;, and continues next week (June 1st) when Will Wilson (jawn-smith,
        the author of the tutorial), Dave Jones (waveform and long time Ubuntu Pi
        guy), and I sit down on <a href=\"https:\/\/www.youtube.com\/watch?v=R3YJ0brUmb0\">a
        YouTube <\/a>and <a href=\"https:\/\/www.twitch.tv\/ubuntuonair\">Twitch live
        stream<\/a> to talk about Ubuntu on Raspberry Pi, the past, the future, and
