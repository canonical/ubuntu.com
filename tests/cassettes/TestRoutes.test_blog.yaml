        &#038; Cloud Native report 2021 by Canonical"},"content":{"rendered":"\n<p><em>Industry
        global survey from Canonical: 85% of enterprises have yet to cross the chasm
        to full Kubernetes and Cloud Native adoption.Data from 1,200 respondents and
        insights from seven industry experts reveal rapid growth, some growing pains<\/em><\/p>\n\n\n\n<p>
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/juju.is\/cloud-native-kubernetes-usage-report-2021?utm_source=blog\"
        target=\"_blank\">Read full report<\/a><\/p>\n\n\n\n<p><strong>London, UK,
        June 29, 2021<\/strong> \u2013 Despite high adoption rates of cloud native
        technologies in recent years, enterprises have yet to cross the chasm to full
        adoption, but they\u2019re quickly moving in that direction, according to
        initial results of a first-of-its kind survey released today by Canonical,
        the publishers of<a href=\"https:\/\/ubuntu.com\/\"> Ubuntu<\/a>.<\/p>\n\n\n\n<p>The<a
        href=\"https:\/\/juju.is\/cloud-native-kubernetes-usage-report-2021\"> Kubernetes
        and Cloud Native Operations Report<\/a>, which is still <a href=\"https:\/\/ubuntu.com\/kubernetes\/kubernetes-operations-survey\">open
        for participation<\/a>, has surveyed 1,200 global IT professionals so far
        on more than 40 topics about their usage of Kubernetes, bare metal, VMs, containers,
        and serverless applications.<\/p>\n\n\n\n<p>The report also includes insights
        from experts at Amazon, Google, the Cloud Native Computing Foundation, WeaveWorks,
        Cloudbees, and HCL Technologies, whom Canonical brought together to assess
        the results.<\/p>\n\n\n\n<p>Showing the multi-dimensional nature of today\u2019s
        cloud native technology landscape, the survey found that while 45.6 percent
        of respondents report using Kubernetes in production, only 15.7 percent use
        Kubernetes exclusively.&nbsp;<\/p>\n\n\n\n<p>Nearly 30 percent run applications
        on a mix of bare metal, VMs and Kubernetes, 15.3 percent do so mostly on VMs
        with plans to fully migrate to Kubernetes, and 13.1 percent are on VMs and
        evaluating Kubernetes for deployment.<\/p>\n\n\n\n<p>\u201cI think this clearly
        shows we&#8217;ve got a long way to go before we&#8217;ve properly modernized
        the infrastructure,\u201d James Strachan, Distinguished Engineer at Cloudbees,
        said in the report.<\/p>\n\n\n\n<p>Nearly 78 percent of respondents reported
        at least one hybrid or multi-cloud use case in production in their organization.
        This number is likely higher than reported when teams consider SAAS or 3rd
        party managed services &#8212; those beyond what they directly manage themselves.<\/p>\n\n\n\n<p>As
        adoption of hybrid and multi-cloud continues to grow, new challenges are arising,
        particularly around managing the sprawl of diverse bare metal, VM, and Kubernetes
        technologies, the survey found.<br><\/p>\n\n\n\n<p>Operations are said to
        be the next big challenge, with businesses looking at automation through application
        rather than configuration management. To that end nearly 30 percent say that
        trying out <a href=\"https:\/\/juju.is\">operators<\/a> is on their to-do
        list, with a further 17 percent already experimenting with them, and 14 percent
        using them in production.\u00a0<\/p>\n\n\n\n<p> <a class=\"p-button--small
        p-button--positive\" rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/juju.is\/cloud-native-kubernetes-usage-report-2021?utm_source=blog\"
        target=\"_blank\">Read full report<\/a><\/p>\n\n\n\n<p>Other findings include:<\/p>\n\n\n\n<p>\u00b7&nbsp;
        &nbsp;&nbsp;&nbsp; The top users of Kubernetes and cloud native technologies
        are SRE\/DevOps engineers, followed by infrastructure architects, back-end
        developers, and full-stack developers.<\/p>\n\n\n\n<p>\u00b7&nbsp; &nbsp;&nbsp;&nbsp;
        The most important goals in using Kubernetes and cloud native technologies
        are improved maintenance, monitoring, and automation (cited by 64.6 percent
        of users), modernizing infrastructure (46.4 percent), and faster time to market
        (26.5 percent).<\/p>\n\n\n\n<p>\u00b7&nbsp; &nbsp;&nbsp;&nbsp; Asked what
        they consider the most valuable qualities of these technologies, respondents
        cited cutting-edge capabilities, developer productivity, elasticity and agility,
        global reach, open source, portability, reduced OpEx and CapEx, resource optimization,
        and simpler operations.<\/p>\n\n\n\n<p>\u00b7&nbsp; &nbsp;&nbsp;&nbsp; Most
        common use cases for hybrid and multi-cloud are acceleration of development
        and increased automation (20.7 percent of respondents), expanding cloud backup
        options to cut costs (13.3 percent), disaster recovery (12.6 percent), and
        clustering of mission-critical databases (5.5 percent).<\/p>\n\n\n\n<p>\u00b7&nbsp;
        &nbsp;&nbsp;&nbsp; What are the top challenges Kubernetes brings to businesses?
        According to 54.5 percent of respondents, it\u2019s lack of in-house skills.
        Next are company IT structure (37.3 percent), incompatibility with legacy
        systems (32.6 percent), difficulty training users (29.7 percent), security
        and compliance concerns (24.7 percent), and integrating cloud native applications
        together (19 percent).<\/p>\n\n\n\n<p>Kelsey Hightower, a developer advocate
        at Google, said of the in-house skills concern, \u201cThey don\u2019t realize
        they already have a lot of the required skills. Kubernetes is not where these
        skills originated\u2026 (These are) new terms used for older concepts. Many
        people lack confidence, because they believe that the fundamentals have changed
        somehow.\u201d<\/p>\n\n\n\n<p>On the other hand, said Alexis Richardson, founder
        and CEO of Weaveworks, \u201cWhen people worry about the basics, i.e. security,
        costs, resources, observability and configuration, this is an indication that
        they haven&#8217;t yet crossed the chasm of full enterprise adoption.\u201d<\/p>\n\n\n\n<p>In
        a lighter note in the report, 22.5% of respondents said making coffee is the
        one thing they would like to do with K8s and currently can\u2019t. Eleven
        percent said \u201cI can do everything I need using Kubernetes\u201d, an attitude
        Richardson humorously described as \u201cKubris.\u201d<\/p>\n\n\n\n<p>\u201cThe
        report amounts to a vivid snapshot of how cloud native technologies and the
        communities around them are growing and delivering business value and where
        there is continued room for growth,\u201d said David Booth, VP of Cloud Native
        Applications at Canonical. \u201cAs an active part of the community, we\u2019re
        excited to share these insights that leverage the enormous Ubuntu user base
        as well as our proven experience working with open-source software and solving
        enterprise complexity.\u201d<\/p>\n\n\n\n<p> <a class=\"p-button--small p-button--positive\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/juju.is\/cloud-native-kubernetes-usage-report-2021?utm_source=blog\"
        target=\"_blank\">Read full report<\/a><\/p>\n\n\n\n<p><strong>About Canonical<\/strong><\/p>\n\n\n\n<p>Canonical
