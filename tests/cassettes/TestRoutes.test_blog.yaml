        and Web team summary \u2013 26 August 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical runs in two-week iterations building and
        maintaining all of the Canonical websites and product web interfaces. Here
        are some of the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Sites<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<\/p>\n\n\n\n<h3>Application page for Canonical career candidates<\/h3>\n\n\n\n<p>We
        are working on a system which gives candidates that have <a href=\"https:\/\/canonical.com\/careers\/all\">applied
        for positions at Canonical<\/a> can see the status of their application as
        well as information on their current stage in the hiring process at Canonical.<br><\/p>\n\n\n\n<p>This
        is an example of the hiring process outlined showing the stage the candidate
        is in and their past and upcoming interviews:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/TEJHs8mMy_8hLBfBUEzCI-cvR4DoHfNXHfrjzaE5jkASx2-VTLUa_D9ki-GS8_iW3xFSQIBQgx0jQ3bU2itMXiUuXzBsWUhSD40rMxFKNzWUsHKk4nYheaE9btLUk9UstxeqMG5rAKHz8q8AyAG5E-U\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New pages on ubuntu.com<\/h3>\n\n\n\n<p>We\u2019ve
        launched a bunch of new pages. A page to download Ubuntu for <a href=\"https:\/\/ubuntu.com\/download\/risc-v\">RISC-V
        boards<\/a>, was released this iteration. Furthermore, Canonical has released
        the new Charmed Kubeflow beta 1.6, so we created a banner on the <a href=\"https:\/\/ubuntu.com\/ai\/\">AI
        page<\/a> and <a href=\"https:\/\/ubuntu.com\/ai\/what-is-kubeflow\">What
        is Kubeflow page<\/a>, as well as the <a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed
        Kubeflow site<\/a> to support it. We also started work on HPC (High-Performance
        Computing) pages, with a brand new <a href=\"https:\/\/ubuntu.com\/hpc\/contact-us\">contact
        us form<\/a>. We thank all the product managers who participated in putting
        these pages together.<\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS team develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>Improving
        our testing process and getting ready for the React v18 upgrade<\/h3>\n\n\n\n<p>Most
        of our UI work in this iteration has been behind the scenes. The highlight
        task is migrating tests from Enzyme to React Testing Library and completing
        maintenance tasks. Migrating these tests will allow us to test our components
        in a much more user-centric and airtight way, and eventually allow us to upgrade
        to React v18.<br><\/p>\n\n\n\n<h3>Server-side machine search and filter<\/h3>\n\n\n\n<p>We\u2019re
        in the process of implementing server-side search and filtering of machines
        in the MAAS dashboard. This will greatly improve the performance of the machine
        list when using MAAS with thousands of machines.<br><\/p>\n\n\n\n<p>Previously,
        all machines were to be loaded by the browser client before the machine list
        could be interacted with and searching or filtering could be performed. We\u2019ve
        re-architectured this so that a specific page of machines can be requested
        by the client and the searching and filtering is performed on the region controller
        before sending just the data needed back to the client.<\/p>\n\n\n\n<h3>MAAS
        Site Manager<\/h3>\n\n\n\n<p>As a company grows, the number of MAAS regions
        and data centres also expands simultaneously. In the last cycle, we\u2019ve
        done an extensive research to understand the various ways that different companies
        are using MAAS, and this cycle we explored how our in-house team is using
        MAAS. We were able to categorise the usage into 3 categories.<br><\/p>\n\n\n\n<ul><li>Using
        AWS as a Region controller<\/li><\/ul>\n\n\n\n<h2><\/h2>\n\n\n\n<p>The first
        way our users set up MAAS aims to remove the need to manage Postgres themselves
        and create a semi-centralised MAAS setup by installing region controllers
        on AWS. In this example scenario, there are 4 MAAS instances distributed by
        4 geographical locations in the world. So the MAAS instance acts as a PoP
        for all data centres and there are about 20-60 machines per data centre. In
        total, they are managing around 200-500 machines per PoP. <br><\/p>\n\n\n\n<p>One
        of the biggest pain points here is Image Management, especially, custom images.
        <\/p>\n\n\n\n<p>The current way to manage images requires you to upload the
        images to the region, then the images will get served to RDS. From here, there
        is a synchronisation process between MAAS and RDS, so all the rack controllers
        in the PoP will have to download all the images back from that database. Then
        when you go into the next PoP, you need to go through the exact same step.&nbsp;<br><\/p>\n\n\n\n<p>There
        are 2 problems here:<\/p>\n\n\n\n<p>1. Dealing with images is manual and redundant&nbsp;<\/p>\n\n\n\n<p>2.
        There is a lot of traffic of the same data being stored multiple times in
        the Database<\/p>\n\n\n\n<p>Database cost in the cloud is expensive<br><\/p>\n\n\n\n<ul><li>The
        Telco use case<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/dlwPYdnPAy1cbEIYQXW9kUvse-Q3RCvLDKHBNr8hdteu1uyWf8jYznLvTJDlzWwhr1bMYoqgKMpK2ERinqlsLM6Vk9TBvWjsHi7Fpz5kfuj3cPAALN4er7CkdAOHi9XbE7HHgP4Vid3wXTSHBQu0rHI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The Telco cloud use case is interesting because
        there are different purposes for Bare Metal that we have identified. The first
        part is the mini-sites called MEC and RAN, where they install cell towers
        to the base stations. There are between 5-15 machines per site and one site
        represents 1 MAAS instance. In the current setup above we can anticipate growing
        these mini-sites to around 60K sites all over the country. The second part
        is their core network, which they need to run their services. In the example
        setup, there are between 100-300 machines per Core site and one core site
        could be governed by 1 or 2 MAAS instances. Given that this is the scale,
        image management is still a problem, but instead of dealing with 4 MAAS instances,
        we\u2019re talking about 25 core cloud sites + 60K mini-sites. Working images
        the current way is quite difficult.<br><\/p>\n\n\n\n<p>Aside the image management,
        Telco users also really care about the operation, monitoring and troubleshooting
        guidelines as they have a very strict protocol for how to fix things and keeping
        everything in a state where it is well-maintained because if there is a power
        outage, it would be catastrophic if our phones don\u2019t work. <br><\/p>\n\n\n\n<p>So
        the important value here is they need to be able to plug any kind of manager
        to integrate with any systems like MAAS into their NOC.&nbsp;<br><\/p>\n\n\n\n<ul><li>Using
        MAAS as a Region and Rack controller<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/VXAEgbT2rgWWHGzMdKZcnsj5Mb_r12XRYGe5Us6nndBe44Q_MSX1nhkq3b1j47mWDBkCJLMIj1YIXs366A5p3N12WKaMDm_BaJygGBbmghjxPkCqd10w8lt3JjsVOhy2UfZZrYdTNwlIEi4u9Q0SvTM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The last use case is our normal use case where
        they use MAAS as a Rack+region controller. One MAAS region represents 1 Data
        Centre. In some environments, a company may set up multiple MAAS instances
        to represent one data centre for different purposes. For instance, one data
        centre can have 3 MAAS region setups for user testing purposes, development
        testing purposes, and production. In addition, to make this a High Availability
        setup, we can also set 3 rack+region controllers for 1 MAAS.&nbsp;<br><\/p>\n\n\n\n<p>Given
        what we have learned from this scenario, our current plan is to focus on three
        big features for this project. There are 3 phases of the MVP that are important
        for us. The first phase and our current focus is on region management and
        configuration. (As shown in the number badges below.)<\/p>\n\n\n\n<h4>Region
        management and configuration&nbsp;<\/h4>\n\n\n\n<p>Our earliest and roughest
        concept design focuses on how to display the right information for region
        overview. Assuming a user has multiple regions per country, the card below
        represents different locations in that country and the number of MAAS sites
        in that location. A user may manually configure the type of MAAS site that
        exists in that location. For instance, in the card below, there are 2 types
        of sites; micro-sites (3-10 machines per site) and core sites (25-100 machines
        for core computation). <\/p>\n\n\n\n<p>A user can then drill down into a specific
        location to find out information about a specific MAAS region. The image below
        shows mock information for inactive micro-sites that are located in East England.
        <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/4eVLQ7wQxNM7umlLMNVUzmZeFJ2CnKr4L_XLyicboHvHiHT9dsQZovBotJ3GaRPMlgqM02kGhhIclAmAwDT5-pDInepWEwJ5J4KhbJiN4kT8Y3QM3mwiNylIn-6jSLwviq1zfc9sPJWoBM-c-WfqWKc\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Design system<\/h2>\n\n\n\n<p>The Vanilla
        team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Improvements
        to Vanilla animations and transitions<\/h3>\n\n\n\n<p>Enhancing user interaction
        with subtle animations was the underlying theme of the front-end work in this
        iteration.<br><\/p>\n\n\n\n<p>Well-implemented animations not only can make
        the UI more pleasant to look at but have the potential for enhancing accessibility.
        Unless an individual has difficulty handling motion in general, transitions
        can reduce the cognitive load &#8211; making it easier to track elements on
        the page and the relationship between them as they move.<\/p>\n\n\n\n<p>We\u2019ve
        added subtle expanding transitions to existing patterns including the <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/accordion#default\">Accordion<\/a>,
        or new ones, like <a href=\"https:\/\/vanillaframework.io\/docs\/examples\/patterns\/side-navigation\/expandable\">Expandable
        Side Navigation<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/6pOaN2QxB80IIV1Yr3PWIHFNycz_plezevCvaEoY_3KoVie8lvm0582KgOt36bA2ewCPR3QMnm-i6pQB-kxd-CkPTubsb0bVg2Fb48TXsQ8NZQcaXzGMNUj9hUKncSD4qN1oxT7dvGVYoMqw-eHP-ZA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><br><em>Accordion pattern with the applied
        transition on expand<\/em><br><\/p>\n\n\n\n<p>All animations respect the <a
        href=\"https:\/\/developer.mozilla.org\/en-US\/docs\/Web\/CSS\/@media\/prefers-reduced-motion\">CSS
        prefers-reduced-motion<\/a> setting and therefore will be disabled if that&#8217;s
        the user&#8217;s preference.<br><\/p>\n\n\n\n<h3>Integration testing with
        Cypress<\/h3>\n\n\n\n<p>In order to make sure Vanilla components are tested
        not only based on visuals (that we already do use Percy), we introduced <a
        href=\"https:\/\/www.cypress.io\/\">Cypress<\/a> and started adding integration
        tests for our components.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/osTHhtSQFnKdZ9p9WL1amPH_B22H38OhXIHwgUA4hv0K791FB2OQcAjXUf-63yUagBHi76cxTN-uUC53N-1phSjP9xCvZG1xbMSBLIqhXvVqKYpHlEeSqDsXBVQ-y927AcRjI6FMhCBjRcnPl4Ifn7s\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>Cypress with a passing accordion test
        using semantic queries<\/em><br><\/p>\n\n\n\n<p>This will allow us to create
        tests that imitate the way real users would be interacting with the components.<\/p>\n\n\n\n<h3>Research-driven
        improvements to the upcoming main navigation on ubuntu.com<\/h3>\n\n\n\n<p>We\u2019re
        working on an update to the main navigation on ubuntu.com. While user testing
        the new proposal, our UX research team discovered users take a couple of seconds
        to understand the hierarchy of the dropdown. We wanted to improve on this
        and make the 3 levels of navigation clearer (horizontal top-level menu items,
        followed by the vertical side navigation within the open dropdown, followed
        by the tiled content in the navigation\u2019s main area). To do that, we slightly
        increase the prominence of the main area by making its background lighter.<br><\/p>\n\n\n\n<h3>Redesigning
        form and button elements<\/h3>\n\n\n\n<p>We\u2019ve had long-standing complaints
        about text fields and buttons being a little too similar. There are slight
        differences &#8211; e.g. an inner shadow on text fields, and tiny rounded
        corners on buttons, but these are easy to miss due to their subtlety. To address
        that, we\u2019ve come up with a proposal to bring text fields closer to the
        way they are styled in material design. In addition to making inputs and buttons
        noticeably different, the move from borders on all sides to a border at the
        bottom only makes large forms a lot less \u201cnoisy\u201d. That allows us
        to increase the border contrast from the WCAG minimum of 3:1 to 4.5:1, making
        the border colour match the text colour. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/51DDN0hFvPI9WAOqJt4NiB19S6iYVVU42iyd1MajNyZgDVKEW9JZGzMhWzrGLnK7Cx-ZKWTlbWTV0N0c662p3FQbdblCXjm06fGDbff4cwCpeC2DI82Fnm8_8BkrGXA1VnjLgUfhrp8TONdEkNjIxiftMFNkX8pGwxZ9A2s5_sjk46valTK_WscVWw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Published UX specs<\/h3>\n\n\n\n<p>In this
        iteration, our Guest UX Designer worked and published UX specs for 3 Vanilla
        components \u2013 the <a href=\"https:\/\/discourse.ubuntu.com\/t\/component-matrix\/30095\">matrix<\/a>,
        <a href=\"https:\/\/discourse.ubuntu.com\/t\/component-buttons\/30230\">buttons<\/a>,
        and the <a href=\"https:\/\/discourse.ubuntu.com\/t\/component-slider\/30231\">slider<\/a>.<br><\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store, Snapcraft, Snapd and Desktop
        teams to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store<\/a> and <a href=\"http:\/\/charmhub.io\">Charmhub<\/a>.<br><\/p>\n\n\n\n<h3>Combine
        the Overview and Docs tabs in charm details<\/h3>\n\n\n\n<p>We used to have
        two distinguished tabs Overview and Docs in the charm detail pages.<\/p>\n\n\n\n<p>The&nbsp;
        \u201cOverview\u201d tab in a charm detail page in Charhub.io contains some
        metadata (description from <code>metadata.yaml<\/code>links). Its main content
        is populated by the Charm\u2019s ReadMe file. <\/p>\n\n\n\n<p>The \u201cDocs\u201d
        tab is populated by Discourse. Many charms have good documentation, but not
        here (mostly, in the ReadMe instead).<\/p>\n\n\n\n<p>For the sake of consistency,
        while our backend team is working on unifying charm documentation\/description
        within charms themselves, we came up with the first iteration of merging the
        Overview and Docs tab under a \u201cDescription\u201d one.<\/p>\n\n\n\n<p>For
        now, the content will be from the \u201creadme\u201d file. Later on, it will
        be consistent across all charms with a defined structure that will come from
        the charms when published.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/8n6EEMkeQcmcKS2j-7akiBCC0bT1nnPuOC9WcFIy9CezV3z9ii653wZmegynOwTyZlw4nETso10Wmdbvjd2fOSYgSgYZ5N9YUZ0V647ZP6I7Q0WcClCisq2JxLW9nYu-cxW4I4c181IkeuM4bFyWZ18\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>When there is no documentation, we provide
        a CTA to encourage publishers to provide discourse based documentation.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/BNI_WQuxcplWhSTTMASb_lL57pUCcq8eQEqT16glXfa_hKVve_nzVmEsZ9Ug2IMlan1PTN5CF3skr2_4eVkNptqgDMV9QZd4rvMoC9QRNOEUGjqdSpxBzAwitd45ySTsOawAa9z99Pk4P488T224QUU\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>When there is discourse documentation, it
        is shown as side navigation, after the overview tab that contains the default
        \u201creadme\u201d file content.<\/p>\n\n\n\n<p>It is also consistent across
        Bundle pages.<\/p>\n\n\n\n<h3>List of charms in a bundle details view<\/h3>\n\n\n\n<p>As
        part of the unifying work to improve the way we document charms, we applied
        the same merging of \u201cOverview\u201d and \u201cDocs\u201d tabs for Bundles.<\/p>\n\n\n\n<p>On
        top of that, we are now showing the list of Charms that a Bundle contains.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/PtzFOPSdOTIw1rOwsjLuCHf9aHJUE75PkoLOTQnmJqENfS2Aq74WO_Evj7rrOIWqJ2Q6HHZN9nHmg_8Y4w4qjDFKOL2GRAlW_bhhmkKjswIOvOs5cGSyxcESyvmYRp5A1OZSqZxTAI7RjqYlR-FEO8U\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Interface pages&nbsp;<\/h3>\n\n\n\n<p>As
        part of the work that has been done recently, we have been working on the
        visual design for the interfaces pages. The next phase will be implementation.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/fG69UXZtj5NRTxuM9Sr9cRpgS1Iu9bak_5bXJuuD5N9rWY-DRlFWOjBYBK11y-OoYvrC5P8LsvnrdrWbLTUVC96J9iMcwJ7TRYckBeQZtjwidlQdMWmCwNbgmoOxxM3ZeLPH9mvjnQYPlIWUTMeNw9o\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/piQxkITePY7fEfQuEsU1vkiRAIBnX4HR1JREq5dORwyJTFU0ZO8tYGTFogXUvCYQbMgcKn2MM9u9tuIn2zkT-OyrVpmG_qfSZXCFlWoaXeNwJQ-rE1NhJBBMCs1Rak8DGJiZIAP4eztrdrHkUmjr6Bg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>User research<\/h2>\n\n\n\n<p>The User Research
        team works with design and product management to provide insights into our
        users\u2019 needs and tools for teams to conduct their own research.&nbsp;<br><\/p>\n\n\n\n<h3>Iteration
        on the UA subscribe view<\/h3>\n\n\n\n<p>The <a href=\"https:\/\/ubuntu.com\/advantage\/subscribe\">UA
        subscribe view<\/a> is where you can select and purchase your UA subscription
        from the website. We have tested the latest version of the design, giving
        our users challenges to complete by subscribing to the optimal plan for each
        scenario. We found that users generally found it seamless to navigate our
        new designs but needed more information to identify their desired products.
        With the UX team and product management, we will work on making sure users
        are presented with greater details of different coverage options and on limiting
        the possible combinations of security and support coverage to facilitate choosing
        the optimal plan.<br><\/p>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a
        href=\"https:\/\/blog.willgrant.org\/2022\/08\/01\/how-to-get-your-first-job-in-ux.html\">How
        to Get Your First Job in UX: A Guide <\/a>by Will Grant<\/li><li><a href=\"https:\/\/petermakowski.io\/posts\/balancing-innovation-in-software-engineering-teams\/\">Balancing
        innovation in software engineering teams<\/a>by Peter Makowski <\/li><li><a
        href=\"https:\/\/anthonydillon.com\/quick-thanks\/\">Quick thanks <\/a>by
        Anthony Dillon<\/li><\/ul>\n\n\n\n<h2><a href=\"https:\/\/canonical.com\/careers\/web-and-design\">We
        are hiring!<\/a><\/h2>\n\n\n\n<p>Come and join the team. If you would like
        to find out more about the team please read <a href=\"https:\/\/ubuntu.com\/blog\/topics\/design\">our
        blog<\/a> and <a href=\"https:\/\/canonical.com\/careers\/web-and-design#overview\">description
        of the team<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>With &#x2665; from Canonical
