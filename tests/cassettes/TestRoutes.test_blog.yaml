        href=\"https:\/\/devblogs.microsoft.com\/dotnet\/arm64-performance-improvements-in-dotnet-7\/\">https:\/\/devblogs.microsoft.com\/dotnet\/arm64-performance-improvements-in-dotnet-7\/<\/a>&nbsp;<\/li><li><a
        href=\"https:\/\/dotnet.microsoft.com\/en-us\/platform\/support\">https:\/\/dotnet.microsoft.com\/en-us\/platform\/support<\/a>&nbsp;<\/li><li><a
        href=\"https:\/\/ubuntu.com\/support\">https:\/\/ubuntu.com\/support<\/a>&nbsp;<\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>Canonical
