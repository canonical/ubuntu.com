        alt=\"ROS ESM\"\/><\/figure>\n\n\n\n<ul><li> <a href=\"https:\/\/ubuntu.com\/engage\/ros-kinetic-eol\">Check
        our ROS Kinetic End-Of-Life (EOL) webinar <\/a>to learn more about the implications
        of EOL and ROS ESM. <\/li><\/ul>\n\n\n\n<p>With the <a href=\"https:\/\/ubuntu.com\/blog\/hardened-ros-with-10-year-security-from-open-robotics-and-canonical\">announcement<\/a>
        of Robot Operating System (ROS) Extended Security Maintenance (ESM), we have
        received many questions from our robotics community interested in knowing
        more about this enterprise solution. Some of these questions are related to
        ROS Kinetic End-of-life, others explore how ROS ESM enables security compliance
        and our enterprise support for ROS. This blog aims to answer some of the most
        common questions. For more background, please have a look at <a href=\"https:\/\/ubuntu.com\/blog\/what-is-ros-esm\">What
        is ROS ESM?<\/a>.<br><\/p>\n\n\n\n<p>If after reading this article you still
        have some more questions, feel free to <a href=\"https:\/\/ubuntu.com\/robotics#get-in-touch\">get
        in touch<\/a>.<\/p>\n\n\n\n<div class=\"toc\">\n<ol>\n<li><a rel=\"noopener
        noreferrer\" href=\"#t1\">What is ESM?<\/a><\/li>\n<li><a rel=\"noopener noreferrer\"
        href=\"#t2\">What is ROS ESM? <\/a><\/li>\n<li><a rel=\"noopener noreferrer\"
        href=\"#t3\">What is ROS enterprise support? <\/a><\/li>\n<li><a rel=\"noopener
        noreferrer\" href=\"#t4\">What is included in ROS ESM? <\/a><\/li>\n<li><a
        rel=\"noopener noreferrer\" href=\"#t5\">Is ROS ESM for me? <\/a><\/li>\n<li><a
        rel=\"noopener noreferrer\" href=\"#t6\">How do I get ROS ESM?<\/a><\/li>\n<li><a
        rel=\"noopener noreferrer\" href=\"#t7\">Does it offer maintenance only for
        EOL distributions of ROS? <\/a><\/li>\n<li><a rel=\"noopener noreferrer\"
        href=\"#t8\">What ROS distributions are supported? <\/a><\/li>\n<li><a rel=\"noopener
        noreferrer\" href=\"#t9\">Is ROS ESM a fork? <\/a><\/li>\n<li><a rel=\"noopener
        noreferrer\" href=\"#t10\">Will ROS fixes be contributed upstream as well?
        <\/a><\/li>\n<li><a rel=\"noopener noreferrer\" href=\"#t11\">Does ROS ESM
        help with security compliance? <\/a><\/li>\n<li><a rel=\"noopener noreferrer\"
        href=\"#t12\">How long will ROS Kinetic be maintained? <\/a><\/li>\n<li><a
        rel=\"noopener noreferrer\" href=\"#t13\">What CVEs will receive patches?
        <\/a><\/li>\n<li><a rel=\"noopener noreferrer\" href=\"#t14\">Do ROS ESM updates
        execute automatically on the device? <\/a><\/li>\n<li><a rel=\"noopener noreferrer\"
        href=\"#t15\">Which hardware platforms are supported under Ubuntu ESM? <\/a><\/li>\n\n<\/ol>\n<\/div>\n\n\n\n<h2
        id=\"t1\">What is ESM?<\/h2>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/security\/esm\">Extended
        Security Maintenance<\/a> (ESM) for Ubuntu underpins ROS ESM and provides
        extended Linux kernel and open source security updates for the Ubuntu base
        OS. This includes key infrastructure components, like Ceph, OpenStack and
        Kubernetes, as well as open source applications, like Python 2, OpenCV3, PostgreSQL,
        NGINX, and more. Although not part of ROS, many of these applications are
        commonly bundled with robotics applications.<\/p>\n\n\n\n<h2 id=\"t2\">What
        is ROS ESM?&nbsp;<\/h2>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\">ROS
        ESM<\/a> builds on top of Ubuntu ESM by giving you a hardened and long-term
        supported ROS system.\u00a0<\/p>\n\n\n\n<p>ROS ESM is part of <a href=\"https:\/\/ubuntu.com\/support\">Ubuntu
        Advantage<\/a>, Canonical\u2019s service package for Ubuntu. This package
        includes 10 years of critical security updates and fixes for CVEs in addition
        to support.&nbsp;<\/p>\n\n\n\n<h2 id=\"t3\">What is included in ROS ESM?<\/h2>\n\n\n\n<p>ROS
        ESM includes:<\/p>\n\n\n\n<ul><li>Backported security updates for ROS, the
        Ubuntu base OS and scale-out infrastructure.<\/li><li>CVE (Common Vulnerabilities
        and Exposures) fixes for ROS and other important dependencies (e.g. Python2,
        OpenCV3), and the Ubuntu base OS.&nbsp;<\/li><li>Curated ROS packages that
        don\u2019t break API\/ABI<\/li><li>ROS enterprise support&nbsp;<\/li><\/ul>\n\n\n\n<h2
        id=\"t4\">What is ROS enterprise support?&nbsp;<\/h2>\n\n\n\n<p>ROS enterprise
        support is a part of ROS ESM. With ROS ESM, customers are provided with long-term
        support for their ROS and Ubuntu environment provided by Canonical and <a
        href=\"https:\/\/ubuntu.com\/blog\/hardened-ros-with-10-year-security-from-open-robotics-and-canonical\">Open
        Robotics<\/a>. Enterprises can now access a single point of contact to guarantee
        timely and high quality fixes for ROS, ensuring they are not dependent on
        community maintainers.&nbsp;<\/p>\n\n\n\n<p>ROS ESM customers can also access
        support to other <a href=\"https:\/\/ubuntu.com\/support\">open source software
        and infrastructure <\/a>through their subscription to Ubuntu Advantage.&nbsp;<\/p>\n\n\n\n<h2
        id=\"t5\">Is ROS ESM for me?&nbsp;<\/h2>\n\n\n\n<p>ROS ESM was designed for
        companies deploying commercial products and services based on ROS. Just like
        the rest of your software, ROS needs regular maintenance as projects scale.
        ROS ESM provides you with continuous maintenance of your ROS environment through
        security updates, CVE and critical bug fixes.<\/p>\n\n\n\n<p>Whether your
        ROS distribution is reaching its end of life, or you are not receiving the
        tailored security updates and fixes your system or customer requires, ROS
        ESM is here to make your work easier. <br><\/p>\n\n\n\n<h2 id=\"t6\">How do
        I get ROS ESM?<\/h2>\n\n\n\n<p>If you want to learn more about ROS ESM or
        if you want to get ROS ESM, <a href=\"https:\/\/ubuntu.com\/robotics#get-in-touch\">please
        get in touch<\/a>.&nbsp;&nbsp;<\/p>\n\n\n\n<h2 id=\"t7\">Does it offer maintenance
        only for EOL distributions of ROS?<\/h2>\n\n\n\n<p>No. ROS ESM also covers
        non-EOL, LTS releases for ROS and Ubuntu. For LTS releases, this will include
        support and security updates for other packages important to ROS (e.g. Python2,
        OpenCV3), plus curated packages that don\u2019t break API\/ABI.&nbsp;&nbsp;<\/p>\n\n\n\n<h2
        id=\"t8\">What ROS distributions are supported?<\/h2>\n\n\n\n<p>We support
        ROS 1 Kinetic, Melodic, Noetic and ROS 2 Foxy.&nbsp; Newer ROS 2 distributions
        can and will be supported.<\/p>\n\n\n\n<p>The scope of ROS ESM starts with
        covering the <a href=\"https:\/\/www.ros.org\/reps\/rep-0142.html\">REP-142<\/a>
        \u2018<a href=\"https:\/\/www.ros.org\/reps\/rep-0142.html#ros-base\">ros_base<\/a>\u2019
        and grows towards \u2018<a href=\"https:\/\/www.ros.org\/reps\/rep-0142.html#desktop-variants\">desktop<\/a>\u2019.
        We\u2019re following a process similar to the <a href=\"https:\/\/wiki.ubuntu.com\/MainInclusionProcess#Main_Inclusion_requirements\">Ubuntu
        Main Inclusion Process<\/a> to make sure that what we provide can be officially
        maintained, supported and secured.&nbsp;<br><\/p>\n\n\n\n<p>ROS ESM only applies
        to ROS on Ubuntu.&nbsp;<\/p>\n\n\n\n<h2 id=\"t9\">Is ROS ESM a fork?<\/h2>\n\n\n\n<p>ROS
        ESM is a fork focused on security and stability. This fork does not have new
        features and diverges from upstream only to meet our customer&#8217;s security
        and stability requirements. Our goal is to keep your deployed robot secure
        for up to a decade with security updates, CVE patches and bug fixes. <\/p>\n\n\n\n<h2
        id=\"t10\">Will ROS fixes be contributed upstream as well?<\/h2>\n\n\n\n<p>Fixes
        applied to ROS ESM are also proposed upstream for non-EOL distros. As a matter
        of fact, we have already contributed dozens of fixes to Kinetic.<\/p>\n\n\n\n<h2
        id=\"t11\">Does ROS ESM help with security compliance?<\/h2>\n\n\n\n<p>With
        ROS deployed as part of so many commercial products and services, it\u2019s
        clear the need for extending the security and support for ROS robots. ROS
        ESM enables compliance with software maintenance requirements for typical
        cybersecurity frameworks.<br><\/p>\n\n\n\n<p>Considering <a href=\"https:\/\/www.cisecurity.org\/controls\/cis-controls-list\/\">CIS
        Controls v7.1<\/a>, ESM addresses control 2.2, &#8220;Ensure Software is Supported
        by Vendor&#8221;, control 3.4, &#8220;Deploy automated Operating System Patch
        Management Tools&#8221;, and control 3.5, &#8220;Deploy Automated Software
        Patch Managment Tools.&#8221;<br><\/p>\n\n\n\n<p>Similarly for the <a href=\"https:\/\/www.nist.gov\/cyberframework\/framework\">NIST
        Cybersecurity Framework v1.1<\/a>, ESM addresses category PR.MA: &#8220;Maintenance
        and repairs of industrial control and information system components are performed
        consistent with policies and procedures.&#8221;<br><\/p>\n\n\n\n<p>Ubuntu
        has also achieved other <a href=\"https:\/\/ubuntu.com\/security\/certifications\">security
        certifications<\/a>. If you have specific certification requirements for your
        robot, <a href=\"https:\/\/ubuntu.com\/robotics#get-in-touch\">please contact
        us<\/a>.<\/p>\n\n\n\n<h2 id=\"t12\">How long will ROS Kinetic be maintained?<\/h2>\n\n\n\n<p>ROS
        Kinetic and Ubuntu 16.04 LTS will still be supported beyond its free initial
        five-year maintenance period in April 2021 for three more years, as it transitions
        to the extended security maintenance phase. Keep receiving security updates
        and CVE fixes for ROS Kinetic with ROS ESM.&nbsp;<\/p>\n\n\n\n<h2 id=\"t13\">What
        CVEs will receive patches?<\/h2>\n\n\n\n<p>ESM is focused on fixing high and
        critical CVEs. Low and medium updates typically have a mitigation path.<\/p>\n\n\n\n<h2
        id=\"t14\">Do ROS ESM updates execute automatically on the device?&nbsp;<\/h2>\n\n\n\n<p>ROS
        ESM follows the standard Ubuntu update process. ESM does not push updates
        to devices. Rather, subscribers pull them or explicitly enable automatic updates.
        With ROS ESM you can decide whether to consume exclusively security updates
        or both security updates and bug fixes. <\/p>\n\n\n\n<p>As a ROS ESM user,
        you also get access to <a href=\"https:\/\/ubuntu.com\/security\/livepatch\">Livepatch<\/a>,
        Canonical\u2019s service to apply critical kernel patches without rebooting.<\/p>\n\n\n\n<h2
        id=\"t15\">Which hardware platforms are supported under Ubuntu ESM?<\/h2>\n\n\n\n<p>Currently,
        we are maintaining the Ubuntu Cloud\/Server 64-bit AMD\/Intel binaries. We
        will extend support for other platforms in future updates.<\/p>\n\n\n\n<h2
