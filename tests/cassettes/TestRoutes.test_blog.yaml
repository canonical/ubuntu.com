        and Web team summary &#8211; 17 June 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<\/p>\n\n\n\n<h3>Major update to the ubuntu core page<\/h3>\n\n\n\n<p>In
        this iteration we rolled out a major refresh of the ubuntu core page. Check
        out the advantages and the key features of Ubuntu Core.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/core\">Visit the ubuntu core page&nbsp;<\/a><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/FImSmV18QqWiB-bu1SRSCMRzAPhYikXGuONpeGDo8QPttn97eo8QakyYH6wdfi4H5aGaB5_9oOADUPRySKFzBUWeuUkb7lXCb6I7zlh7RBTrdOoKvmIO71zY3vG83NA1brktWBkrzX1EFZRlHQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New Kafka page&nbsp;<\/h3>\n\n\n\n<p>We\u2019ve
        also built a page for Apache Kafka\u00ae operations. This includes what solutions
        and managed services Canonical offers for Apache Kafka.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/data\/kafka\">Visit the Kafka page <\/a>for more
        information.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/vPTDNfbmc2i8OgmIMNhsgO5GMgrY8UBWYpPxdKFxMtlOicyYtyYtwIRxRZzYAdmX36ItGck2_AFDl-63L-LHNWXvUgcF5yO2dj8TJ8BbdolbqbVQ3p1-yTFCiYPFmRhU_3efDogvfTI_mh6eMg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New page for Canonical Embedding Programme<\/h3>\n\n\n\n<p>We\u2019ve
        also added a new page for the <a href=\"https:\/\/ubuntu.com\/embedding\">Canonical
        Embedding Programme<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/LkrTl5xP3VKHw3zSS4EXXOobLkOx9P3U_Kt6DOJiMDsJmLMZSMJhmPOYW_DSWG6wGLrtf6p5XpBIQd64fagbATuYWYKz1j54wmaMk3-zky-gsUFlWpARZgPsb48hUUdYz8XKI4Eb1logyUHsqA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>New OpenStack Resources page<\/h3>\n\n\n\n<p>Lastly,
        we\u2019ve added <a href=\"https:\/\/ubuntu.com\/openstack\/resources\">an
        OpenStack resources page<\/a> where you can find all things OpenStack &#8211;
        from whitepapers to webinars and more.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/NF5znh5OJgWEFXxGh9SToeJ4fcKPyjFsy3fSkpjvBnUkHhNdc2ZP2idlKJCppy1WQIx2wg56cNk1K0enBLmar0RY16NN3MYOVCMCBjzNM4gJXC8gKEjueWYkgdohtb6nHRYJKgfS2lu1xuqQzQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Marketing
        support<\/h3>\n\n\n\n<p>We designed and delivered a number of documents for
        the Marketing team in this iteration, ranging from white papers to tactical
        documents.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/w9ellKcv_1IDZJFQr-764OsKEcmZgIC3Kb7d16In1arctjsaPUhpiPOmXXA9VOBgpHQaOLZv8QVkARIqgi_XighfYfdusoa_t5w1XJfSkf83HRQDyPBr9HNEXPHaGO5aIyc0lg4I0uonTH2Csw\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/XEMLw4apgYS1_ITOkFUZW5CjWWNUaKJ_2EUID6gNlqDAjJfKIWhGQik976E9NNg8Dl-p4GF1CueV4dMItuULlwdmr28jLsjHhWbrvhT6a-LWFzFOZCM3xZwyV-Pl-t1svSNaQRnP_yEhK65GLA\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/f04RLDW6GwCxQU27gBsC5XIZVptmaEYDRomuNyeahdIy1pFn3X7vS76vhX9P5w0pUJfngtYpJkM3QNjBEBFZd70sd1OF1xb2TxrTvmGkXb3wsqD7-rv4z91rEuPY0p685cn9UZXnAT0e3I4AVQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Robotics illustrations<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/xwWzyVVIUDeedWa3A_s4WNIpRUAPmgBjQWOEuBwjHZwjQJSXCdnqs4M1KoZUr0nq-6WTO5ZADgcXdiks-3iFdicPnfxnzlK1P971ifFX-Jo_bv8unxo-ptbDKmdERmJbU9rt0ktyBN--9YFCDA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We finished our sixth illustration in a series
        for the robotics Project Management team, this high-level illustration outlines
        our involvement in home robotics.\u00a0 <br><\/p>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The
        Commercial team maintains and develops all commercial services provided by
        Canonical. Including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage store<\/a>.<br><\/p>\n\n\n\n<p>We\u2019re working on some changes
        to the <a href=\"https:\/\/ubuntu.com\/advantage\/subscribe\">Ubuntu Advantage
        product selector<\/a>, and before we release those changes we want to see
        how users react to the new user interface.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/9ui65P1KEjv-SsrFTiOp8K3_296ctmPFjG1M9qg91RdHik8pXMxxbWcnZEZEgQ5BeZDHARY6Z3QPn8-mbwbGRu8fUu4y-QXvK3gMNYxUhIkmve5yciYosqZ2orxHF4nXzf-GCSqdjVMpicXlQg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Modern design tools let UX designers mock-up
        screen designs and then link them together to make an interactive prototype.
        This prototype runs in a web browser and the link can be sent to test participants
        &#8211; helping us check our designs with real users before they go into production.
        We\u2019re always looking for customers to help us out with research studies,
        <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">please
        sign up using this form if you\u2019re interested<\/a>.\u00a0<\/p>\n\n\n\n<h3>Internal
        tooling<\/h3>\n\n\n\n<h4>UA-QA tool&nbsp;<br><\/h4>\n\n\n\n<p>Have you had
        to do dull, slow and repetitive actions at work? Sometimes it\u2019s unavoidable,
        but sometimes it can also be an opportunity for a developer to rediscover
        what it means to be a developer and solve these situations with code.<br><\/p>\n\n\n\n<p>The
        UA-QA tool originated from such a situation. It will help us test our Ubuntu
        Advantage subscription system on ubuntu.com. This also aims to improve the
        quality of our test scenarios: we can prepare test accounts to hold a wide
        variety of subscriptions just as users would have in real-world scenarios.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/n-7aQx3u9Bo269Ui_b9AnorhBJCfpogrz0T6CcH-9zlG67p_pUgbbBPUrPWdgmRQpUpsSsE3C_95_dB8L9hRFbScJqkFG9KRYBimuZSPoydr6fX2SWKiJaTBViDGdPoaPHb8UoU9Hdzvsok3BQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>It\u2019s a simple interactive CLI tool created
        with the help of <a href=\"https:\/\/github.com\/spf13\/cobra\">Cobra CLI<\/a>
        and <a href=\"https:\/\/github.com\/manifoldco\/promptui\">PromtUI<\/a>. It
        was also a great opportunity to play with GoLang. Really good fun!<\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<\/p>\n\n\n\n<h3>Finishing
        up react migration work<\/h3>\n\n\n\n<p>We have finally arrived at the end
        of our react migration work, our biggest milestone to celebrate. From now
        on, our entire MAAS UI is in React! That means, no more lagging interaction
        between different pages or different parts of the UI.&nbsp;<\/p>\n\n\n\n<h3>MAAS
        site identity<\/h3>\n\n\n\n<p>One feedback that we received from our clients
        was that in some organisations, there are 3 MAAS instances that are connected
        to 1 Data Center. These MAAS instances were for the purpose of testing, lab,
        and production. Because MAAS UI looks the same for all these different purposes,
        it is very easy to make a mistake and deploy the wrong machine on the wrong
        instance. So on top of the MAAS name in the status bar, that we use as the
        MAAS instance identifier, we are allowing people to also customise the theme
        for their MAAS instances.&nbsp;<br><\/p>\n\n\n\n<p>In the settings page below,
        you can choose a MAAS name, add some emojis next to it, and also change the
        colour of the header to represent the MAAS instance that is different from
        the default one.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/ITfvdg-UpDcN1v0Wb1NWFRtq01K1ODCTZeDzOqjgo8m4GXtwOoCy80TNfYv_OHllAJwga-g9WuY8jsZz_I0eksxv_Ide2sp9cpWSisU-LbV0RHyuOSW_KClTpsVJGnZzLZ6p27iy7AzNOobRRw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The colours are based on our Yaru brand colours
        and there are 10 options to choose from. Once you customise the theme, you
        can see a preview of the colouring style. If it is not the setting that you
        like, you can always revert back by cancelling your selection. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/-gADqCGQ1JNHnvTQdBAn3BsFZ1Q1bixoAVuPRdcPnj0M2WGR7gPFsRiY73BVaDlxFv_uj7kVNQDAJMx-knYV9WhMA1j1a6UOEAPe-w87P0mCp4qdNHgB0yHY_aKbjf_tn7zjwn_Gj1udwerawg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Expandable
        side navigation for documentation pages<\/h3>\n\n\n\n<p>Documentation pages
        tend to have long side navigation with quite a few levels of hierarchy, which
        makes it complicated for the user to know on what level and topic they are
        currently. We have designed and developed a way for documentation writers
        to collapse the nested levels of navigation so that only children of an active
        item are visible at once. During this iteration, we have implemented a static
        version of this, and in the future iterations, we plan to include a version
        that uses accordions. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/KbKZWlg9FsJI8RSg6vfocPXpIS7SSxkeS8WuY996QFp79ym3HM81ml1fqnjnIVxHMJKO1-FzwrGtgqF0CniTcX35YDeSLLJX_6KV-I_BhamDHPDZNjQZ1YtAowH1oyVP3k52d4s8JSyRnVgfdA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Spec template improvements for Vanilla documentation<\/h3>\n\n\n\n<p>As
        we write new documentation for our components which will live in a new design
        system website, we have found some friction and inconsistencies in the process
        and language. In this iteration we have improved the template that we use
        to write this documentation to be clearer in terms of what tone of voice and
        language should be used, how the document should be structured, and how to
        avoid repetition of content inside a single component or pattern page. <\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store, Snapcraft, Snapd and Desktop
        teams to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store<\/a> and <a href=\"http:\/\/charmhub.io\">Charmhub<\/a>.<\/p>\n\n\n\n<h3>Snap
        details page metadata links<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/y5JO_NkGRQwZI7Pd9LGA7O_CuALjyGU_vNfZiUjwxHWRwjemcYOchTSfVIE9ePfHHrQ9a_qmkgsQSSvQwadTMtP0lORMs7-dkMUH7YETHIlNno5uyXKiXGFss9ndiLl8shiipM3hfmxNzXrrvw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Currently snap developers are able to provide
        links for their websites and email addresses. An upcoming feature will be
        to also allow them to add a donation, source code and bug report links. As
        well as that, it will be possible to add multiple links for each category.<\/p>\n\n\n\n<h3>Notification
        for dropped architectures<\/h3>\n\n\n\n<p>Snap developers using the Snapcraft
        build integration with GitHub will get a notification when they had previous
        builds for the i386 architecture but now are using core20 or higher, alerting
        them about the dropped support for the i386 architecture.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/4Urik2AaSpJ3eiHLDv0Otq7672G12n1Hgy86nDLPP9TT54r1oNkEGi5ajCTZOpy3Bw-ynu-zhxHHZ66-cERzd63oYz7MQ8_bVRSCivOUD_M2qPNFNUBGU12G3yD5nwhTpWDOZ6VHo0K-ozDtng\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Workplace engineering<\/h2>\n\n\n\n<p>The
        Workplace Engineering team works with the Human Resources department. The
        team builds internal tools to make life easier for every employee at Canonical.<\/p>\n\n\n\n<h3>Deploy
        the foundation of the new directory<\/h3>\n\n\n\n<p>We\u2019ve been working
        on the new directory that helps navigate through the employee&#8217;s list
        in an organized way using an API (GraphQL) or a UI (not implemented yet).<\/p>\n\n\n\n<p>The
        API is live now for internal usage (beta) and will be improved and available
        to all the employees at Canonical in the future.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/GJ5RcW9sU9LhNzfNfY6CcI4wIjv7Xrr2FzdvmVOCHLM9vo72nlYV3kedWoIACvYy7KW8q2EE7fTGa3Fxg13mbRsv1_npNBIaXOJg_Cpqyq3vKIjsTwgcyfvrdVS4RYHm2jBR5WjTMVLZA3uDow\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2><a href=\"https:\/\/canonical.com\/careers\/web-and-design\">We
        are hiring!<\/a><\/h2>\n\n\n\n<p>Come and join the team. If you would like
        to find out more about the team please read <a href=\"https:\/\/ubuntu.com\/blog\/topics\/design\">our
        blog<\/a> and <a href=\"https:\/\/canonical.com\/careers\/web-and-design#overview\">description
