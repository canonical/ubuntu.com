        in the wild &#8211; 22nd of June"},"content":{"rendered":"\n<p>The <strong>Ubuntu
        in the wild<\/strong> blog post ropes in the latest highlights about Ubuntu
        and Canonical around the world on a bi-weekly basis. It is a summary of all
        the things that made us feel proud to be part of this journey. What do you
        think of it?<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/07d7\/Ubuntu-in-the-wild1.png\"
        alt=\"Ubuntu in the wild\" class=\"wp-image-101761\"\/><figcaption>Ubuntu
        in the wild<\/figcaption><\/figure>\n\n\n\n<h2>Containers at the edge<\/h2>\n\n\n\n<p>Containers
        are being adopted more and more widely by enterprises across both hybrid and
        multi-cloud structures. However, a recent poll showed that only 10% of respondents
        had deployed containers directly at the edge. What is the reason behind this
        gap? And why companies should care about container deployment at the edge?
        Valentin Viennot, Product Manager at Canonical, presents the main obstacles
        to container adoption at the edge, and how companies can overcome them.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/www.techradar.com\/news\/containers-at-the-edge-why-the-hold-up\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Ubuntu Pro for Google Cloud<\/h2>\n\n\n\n<p>Canonical
        and Google Cloud launched Ubuntu Pro on Google Cloud, a premium version of
        Ubuntu focusing on enterprise and production use available to all Google Cloud
        users. As June Yang, General Manager for Google Cloud at Google puts it, \u201cthe
        availability of Ubuntu Pro on Google Cloud will offer our enterprise customers
        the additional security and compliance services needed for their mission-critical
        workloads.\u201d<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.techrepublic.com\/article\/ubuntu-pro-launches-for-google-cloud\/\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>AI in data centers<\/h2>\n\n\n\n<p>It
        is no secret, Artificial Intelligence (AI) has lots of potential. In data
        centers, companies like Google and Alibaba Cloud are using AI to save energy
        and power predictive maintenance. But is it only accessible to the big players?
        This article explores the challenges of implementing AI in data centers at
        scale from small to large enterprises.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.datacenterdynamics.com\/en\/analysis\/ai-in-the-data-center-still-a-work-in-progress-for-all-but-the-hyperscalers\/\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Canonical is a Docker Verified
        Publisher<\/h2>\n\n\n\n<p>Most companies use existing application images for
        their containerized applications. It is not necessarily a bad thing unless
        these images come from untrustworthy sources. The thing is, a lot of images
        available on Docker Hub aren\u2019t up to standard for enterprise use. This
        is why Docker created the Docker Verified Publisher program. With over 200
        publishers, including Canonical, Docker Verified Publisher offers access to
        a trusted version of Docker Hub that provides access to secure and reliable
        application images.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.techrepublic.com\/article\/docker-expands-its-trusted-container-offerings\/\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Build your MySQL skills<\/h2>\n\n\n\n<p>Looking
        to build your MySQL skills? Ars Technica published a tutorial on how to install
        and manage a MySQL server using Ubuntu.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/arstechnica.com\/gadgets\/2021\/06\/mysql-101-installation-care-and-feeding-on-ubuntu\/\">Read
        more on that here!<\/a>&nbsp;<br><\/p>\n\n\n\n<h2>Bonus: Building a multi-cloud
        infrastructure with Ubuntu and Kubernetes<\/h2>\n\n\n\n<p>For our Italian
        speakers, here is the recording of the webinar \u201cBuilding a multi-cloud
        infrastructure with Ubuntu and Kubernetes\u201d on the GARR channel. On the
        agenda is a discussion around the challenges related to scalability and how
        OpenStack, Kubernetes and Kubeflow can help with price\/performance optimization.<br><\/p>\n\n\n\n<p><a
