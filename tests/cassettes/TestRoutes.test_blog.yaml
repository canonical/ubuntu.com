        is real-time Linux? Part I"},"content":{"rendered":"\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/assets.ubuntu.com\/v1\/23d4db3a-RTK
        GA PR meta image.png\" alt=\"\" width=\"452\" height=\"236\"\/><figcaption><a
        href=\"https:\/\/ubuntu.com\/blog\/real-time-ubuntu-is-now-generally-available\">Real-time
        Ubuntu is now generally available<\/a><\/figcaption><\/figure><\/div>\n\n\n\n<p>Welcome
        to this three-part blog series on <a href=\"https:\/\/register.gotowebinar.com\/register\/8712572348523284318?source=Canonical\">real-time
        Linux<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>Throughout the series, we will assess
        the key features of a real-time system. We will understand how a real-time
        capable Linux kernel differs from mainline, and touch upon the performance
        trade-offs you should consider when choosing real-time versus a low-latency
        kernel, for instance.<br>Although you don\u2019t need prerequisite knowledge
        to follow this series, we recommend you have a basic understanding of the
        role played by Linux in the embedded portion of the compute spectrum. If you
        are new to the space and just getting started from scratch, get an <a href=\"https:\/\/ubuntu.com\/blog\/what-is-embedded-linux\">intro
        to embedded Linux<\/a> or delve into the official <a href=\"https:\/\/ubuntu.com\/engage\/linux-embedded-applications-whitepaper\">guide
        to Linux for embedded applications<\/a>.<\/p>\n\n\n\n<h2>What is real-time
        Linux?<\/h2>\n\n\n\n<p>According to IDC\u2019s forecasts, nearly 30% of the
        world\u2019s data will need real-time processing by 2025 <a href=\"https:\/\/www.readkong.com\/page\/the-digitization-of-the-world-from-edge-to-core-8666239\">[1]<\/a>.
        While workloads demand varying levels of real-time performance and desired
        cycle times differ depending on specific system configurations, analysts expect
        market adoption of real-time computing to continue and accelerate in the years
        ahead.<\/p>\n\n\n\n<p>Demand for industrial PCs that drive control systems,
        industrial edge servers, PLCs, robots and drones with real-time capabilities
        is rising. On the software side, <a href=\"https:\/\/ubuntu.com\/blog\/real-time-ubuntu-is-now-generally-available\">real-time
        computing via the Linux kernel<\/a> is emerging as a valuable solution thanks
        to the rich support for hardware devices and peripherals. Among various approaches
        to bring real-time capabilities to the kernel, the PREEMPT_RT patch aims to
        increase predictability and reduce latencies by modifying the existing kernel
        code. <\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/9dWWQeKE2x4-36ssdxq9GEiSquZ7bUIp_Ze_hb3OP30h3cwy6KgUs34_2TiGRwoivrXIAkNKkStexj6wI3GPByZAY1zsjMI_tRwepWVhaZH3dGxoZcWMyNSSOBE0k7uX88jVau4GnlwC2DPPCtLHf8o\"
        alt=\"\" width=\"318\" height=\"263\"\/><figcaption>A real-time capable Linux
        kernel aims to provide a bounded response time to an external event.<\/figcaption><\/figure><\/div>\n\n\n\n<p>This
        three-part blog series aims to explain what <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/571067\">real-time
        Linux<\/a> is. Unfortunately, the topic is controversial, and there doesn&#8217;t
        seem to be 100% agreement over the terminology. In Part I, we will look at
        two definitions of what exactly is meant by real-time. As you will soon learn,
        a real-time system is time-bound and has well-defined, fixed time constraints.&nbsp;<br><\/p>\n\n\n\n<p>However,
        there are several other real-time definitions, and some are contradictory.
        Because of the confusion, we will bring clarity by looking at some of the
        most common misconceptions around <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/571067\">real-time
        Linux<\/a> first. Later in this blog, we will provide a high-level overview
        of some verticals where real-time may be needed to further clarify its use
        cases.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/blog\/what-is-real-time-linux-ii\">Part
        II<\/a> will look under the hood of a real-time Linux kernel. We will learn
        about preemption and the difference between user space to kernel space transition
        in a Linux kernel with and without real-time compute capabilities. Finally,
        in Part III we will introduce PREEMPT_RT and study the mechanisms the patchset
        implements to lower kernel latencies.&nbsp;<br><\/p>\n\n\n\n<p>Without further
        ado, let&#8217;s get started.<br><\/p>\n\n\n\n<h2>Real-time Linux misconceptions<\/h2>\n\n\n\n<h3>A
        real-time system only needs a real-time kernel<\/h3>\n\n\n\n<p>Before delving
        deeper into what constitutes real-time Linux, it is vital to understand that
        a real-time Linux kernel on its own will not necessarily make a system real-time.
        A kernel is only one component of a real-time system, and even the most efficient
        real-time operating system (RTOS) can be useless in the presence of other
        latency sinks. Even with a real-time capable kernel, each system usually requires
        specific tuning. Meeting the demands of real-time computing takes a careful
        understanding of <a href=\"https:\/\/register.gotowebinar.com\/register\/8712572348523284318?source=Canonical\">the
        overall stack<\/a>, from the underlying silicon to the operating system, the
        networking layer and applications. <\/p>\n\n\n\n<h3>Real-time = optimised
        performance<\/h3>\n\n\n\n<p>Another common misconception is that real-time
        results in so-called optimised performance. The misunderstanding often arises
        from video applications described as real-time because of the lack of perceived
        latency. These are usually just best-effort systems that are performant enough
        to remove any human notice of deadline failures. A real-time Linux kernel
        does not result in optimised performance. We are looking at a deterministic
        response to an external event, aiming to minimise response latency rather
        than optimised throughput. Indeed, a real-time Linux kernel will almost certainly
        perform worse than CFS or other schedulers in anything but task schedule response.<\/p>\n\n\n\n<h3>Always
        necessary<\/h3>\n\n\n\n<p>Also, a real-time OS is not always necessary. It
        sounds good for something to be \u2018real time\u2019, usually because of
        the performance connotation, but one must look at the actual consequences
        of a missed deadline and whether they warrant real-time requirements. For
        instance, if a deadline is on the order of seconds, a multi-GHz CPU with proper
        tuning will likely not miss it.<\/p>\n\n\n\n<h2>When to use real-time Linux<\/h2>\n\n\n\n<p>With
        the above clarifications in mind, when should one rely on a <a href=\"https:\/\/ubuntu.com\/engage\/an-introduction-to-real-time-linux-part-i\">real-time
        Linux kernel<\/a>?<br><\/p>\n\n\n\n<p>According to a well-known definition,
        in a real-time system, the correctness of a computation depends not only upon
        the logical correctness of the result but also upon the time at which it produces
        it. If the timing constraints of the system are not met, system failure is
        said to have occurred <a href=\"https:\/\/groups.google.com\/g\/comp.realtime\/c\/BuXZqYnm3tg\/m\/iwtllaqGyHIJ?pli=1\">[2]<\/a>.
        The POSIX Standard 1003.1 has a similar definition. This standard states that
        real timeliness is the ability of an operating system to provide a required
        level of service in a bounded response time <a href=\"https:\/\/standards.ieee.org\/ieee\/1003.1\/7700\/\">[3]<\/a>.<br><\/p>\n\n\n\n<p>In
        short,&nbsp; a real-time system is best suited for extreme latency-dependent
        use cases, where a missed deadline results in failure, not just degradation
        of the system. Where do we typically see these scenarios?<br><\/p>\n\n\n\n<h3>Real-time
        Linux in target verticals and applications<\/h3>\n\n\n\n<h4>Healthcare<\/h4>\n\n\n\n<p>Think
        of dedicated devices like life-support medical equipment, where operators
        expect the computing systems to fulfil tasks within a given deadline with
        catastrophic consequences in case of a missed deadline.<\/p>\n\n\n\n<h4>Factories<\/h4>\n\n\n\n<p>Besides
        medical robots in the healthcare industry, real-time capabilities play a role
        across various use cases and verticals. Among the lead market segments, we
        see <a href=\"https:\/\/register.gotowebinar.com\/register\/8712572348523284318?source=Canonical\">process
        and discrete automation in the industrial sector<\/a>. Determinism and real-time
        capabilities are vital on the factory floor. For instance, PLCs in an assembly
        line must deliver and process data in real-time to maintain system integrity
        and continued production, as a missed deadline could compromise the entire
        production line. <\/p>\n\n\n\n<h4>Telco<\/h4>\n\n\n\n<p>Implementing a virtualised,
        Open RAN architecture allows mobile operators to deploy specific network functions,
        allowing for greater flexibility and efficient utilisation of network resources.
        Running real-time Linux in an Open RAN architecture, operators can build modern,
        scalable, power-efficient and cost-effective 5G networks, ensure 6G readiness,
        and enable the deployment of innovative new services for subscribers.&nbsp;
        <\/p>\n\n\n\n<h4>Automotive<\/h4>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/security-and-real-time-linux-in-a-shifting-automotive-world\">Real-time
        systems are also present in the automotive industry<\/a> when the latency
        needs are really tight, and a missed deadline can be catastrophic, such as&nbsp;
        car brakes failing to prevent a crash. RTOS have generally been deployed in
        automotive to meet the required latencies. Nowadays, however, original equipment
        manufacturers and their Tier 1 suppliers increasingly rely on the Linux kernel
        for applications like infotainment systems and Human-Machine Interfaces. <\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh3.googleusercontent.com\/VPxt4n5tHE3DqAi7FhI83VpPptD8_ghkA7Dejjmq2GH22XeO81fpJmpi7EwHCHzfvy9aYLlNevxrcKEytd1OChkq6hnhDAXEVoW4x7A_yKetdM5z7I-dlcJ7Y6-LHf7FsxwxzEYN0ozMry6xOWcNGXE\"
        alt=\"\" width=\"330\" height=\"190\"\/><\/figure><\/div>\n\n\n\n<h4>Aviation<\/h4>\n\n\n\n<p>Another
        interesting use case for real-time Linux is the servo loop in an aeroplane
        running on auto-pilot. For instance, the plane&#8217;s sensors must continuously
        supply the control computer with proper measurements. In this scenario, the
        aeroplane&#8217;s performance can degrade, sometimes to unacceptable levels,
        whenever a measurement is missed.<\/p>\n\n\n\n<h2>Summary<\/h2>\n\n\n\n<p>Real-time
        Linux has much broader market applications than the mentioned ones, from product
        quality assurance and safety to oil and gas and transportation with strict
        precision requirements for automation systems.<br>How do you know if a <a
        href=\"https:\/\/ubuntu.com\/blog\/industrial-embedded-systems\">low-latency
        OS<\/a> is acceptable over a real-time Linux kernel? To answer this question,
        you must look at the latency requirements and the consequences of missing
        a deadline. An informed decision can only come from that data. If your latency
        needs are really tight and a missed deadline results in system failure, real-time
        Linux may be necessary. On the other hand, if the latency needs are a bit
        less stringent and the consequences are less dire, then a low-latency kernel
        may be enough. <\/p>\n\n\n\n<h4><div class=\"p-card\" style=\"background-color:
