        Ubuntu: the perfect present for your containerised and cloud applications"},"content":{"rendered":"\n<p><strong>As
        we enter the holiday season, online shopping and payment systems are gearing
        up for higher traffic and workloads. Ensuring that these applications can
        handle the increased demand without slowing down or crashing is critical for
        providing a smooth and efficient experience for customers. One way to improve
        the performance and reliability of these applications is by using chiselled
        Ubuntu images in your containerised deployment.<\/strong><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/oKa9Ws3sK-ohuYgdAN5EIXIEQkRim40ZMN0u3_sKvW7gwiy4HeAR60vemXrvMaYtCHw782iaUNSF0JsO1F_K2Rw91ux4xNHumfk1I8aQ4PwjQmvgBEjcLHbPWWceufkxj-Gd0BnMyIsL3njbGP2ijdKVoWmI59iShye7FVB0QLoFaDgHSVyuY1BMws2eHA\"
        alt=\"Illustration. Someone''s handing a gift, figuratively representing the
        gift you can make to your cloud applications by using the chiselled Ubuntu
        images.\"\/><figcaption>Don\u2019t forget to give your cloud applications
        a present this year: why not chiselled Ubuntu?<\/figcaption><\/figure>\n\n\n\n<p>Chiselled
        Ubuntu images are inspired by the Distroless concept, meaning they contain
        only your application and its runtime dependencies, without any additional
        operating system-level packages or libraries. This makes them lightweight,
        secure, and efficient. Note, there isn&#8217;t <em>one<\/em> chiselled Ubuntu
        <em>base image<\/em>, but rather an infinite number of possible slices of
        the Ubuntu distribution that you can <del>create<\/del> chisel for your use
        case. Last August, we <a href=\"\/blog\/install-dotnet-on-ubuntu\">released<\/a>
        the first set of pre-built chiselled Ubuntu runtime images, for the .NET ecosystem,
        in a collaboration with Microsoft.<\/p>\n\n\n\n<p>In this blog series, I&#8217;ll
        focus on the key advantages of chiselled Ubuntu images over traditional &#8220;distro-full&#8221;
        images. I&#8217;ll compare their size, security, and performance, and explain
        why these factors make chiselled Ubuntu images an attractive option for deploying
        applications in a containerised environment. The second blog of the series
        will demonstrate these advantages with a hands-on demo of a simple online
        shop built with ASP.NET. Whether you&#8217;re a developer, system administrator,
        or just curious about container technologies, this blog series will provide
        valuable insights and practical examples of the benefits of chiselled Ubuntu
        images.<\/p>\n\n\n\n<h2>Save on storage and network transfer costs<\/h2>\n\n\n\n<p><strong>The
        unmistakable benefit of using chiselled Ubuntu images in your containerised
        applications is their reduced size, significantly smaller than traditional
        container images. <\/strong>In addition to not including any operating system-level
        packages or libraries that are not required at runtime, chiselled Ubuntu containers
        do not include any package manager nor shell (no <code>apt<\/code>, no <code>bash<\/code>).<\/p>\n\n\n\n<p>But
        why does it matter? For one, smaller container images can save on storage
        costs, both on your local development machine and in your production environment.
        Furthermore, smaller container images also speed up network transfer times.
        This can be beneficial when you need to pull images from a registry or push
        them to a registry, such as when deploying your applications to a cloud platform.
        Faster transfer times can help ensure that your applications are always up-to-date
        and ready to handle the increased traffic and workloads (and particularly
        during the holiday season!).<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/82ed\/dotnet-mcr-size-comparison.png\"
        alt=\"Diagram. A comparison of images'' size between chiselled and traditional
        Ubuntu images for .NET runtime and ASP.NET runtime. The diagram show that
        chiselled Ubuntu images are consistently about 100MB smaller than traditional
        container images for the .NET ecosystem.\" class=\"wp-image-111895\"\/><figcaption>At-scale
        comparison of chiselled Ubuntu for .NET image sizes (from mcr.microsoft.com)<\/figcaption><\/figure>\n\n\n\n<p>Comparing
        the size of the Ubuntu-based ASP.NET containers using both types of images
        shows the chiselled Ubuntu image is only half the size. The traditional container
        image, which includes an entire operating system, is 207MB in size, while
        the chiselled Ubuntu for ASP.NET image is only 104MB (uncompressed).<\/p>\n\n\n\n<p>And
        it\u2019s not just for the .NET platform: chiselled Ubuntu images can help
        for any use case. In fact, this <a href=\"https:\/\/hub.docker.com\/r\/ubuntu\/dotnet-deps\">prebuilt
        chiselled Ubuntu base image<\/a> for self-contained dynamically-compiled applications
        is only 13MB in size (less than 6MB compressed)\u2026 compared to the 78MB
        of the Ubuntu base image.<\/p>\n\n\n\n<p>Chiselled Ubuntu containers are not
        just optimised for size. They can significantly improve the security of your
        cloud and containerised applications.<\/p>\n\n\n\n<h2>Keep your applications
        safe and secure<\/h2>\n\n\n\n<p><strong>Chiselled Ubuntu images are designed
        with security in mind. <\/strong><strong>Besides saving on storage and network
        costs, their ultra-small image size greatly reduces the attack surface of
        chiselled Ubuntu images, making them less likely to be affected by vulnerabilities.<\/strong>
        Because they do not include a package manager or shell, they completely disarm
        certain classes of attacks. Finally, the chiselled Ubuntu images we ship for
        .NET and ASP.NET containers do not use the <code>root<\/code> user.<\/p>\n\n\n\n<p>These
        security features are especially important for applications that handle sensitive
        information, such as online shopping and payment systems.<\/p>\n\n\n\n<p>Less
        attack surface also means fewer security updates are required, leading to
        less downtime or disruptions for your users during the busy holiday season.
        No more panicking about your website crashing while you&#8217;re trying to
        do last-minute online shopping!<\/p>\n\n\n\n<h2>Optimise your website performance
        and resources consumption<\/h2>\n\n\n\n<p><strong>Chiselled Ubuntu images
        come with a number of performance benefits in addition to better security
        and a smaller size. <\/strong>Online shopping applications, which frequently
        have higher traffic and workloads over the holiday season and must keep up
        with demand, might especially benefit from these advantages..<\/p>\n\n\n\n<p>Faster
        starting times are one of the main performance benefits of chiselled Ubuntu
        images. They can start up more quickly than traditional container images since
        they are significantly more lightweight and do not contain any unnecessary
        dependencies..<\/p>\n\n\n\n<p>I&#8217;ll demonstrate how the ASP.NET shopping
        website example started 20% faster utilising chiselled Ubuntu containers rather
        than conventional ones in the following blog of this series. They also used
        less memory, particularly in intense situations. Give your applications a
        boost with the quickness and effectiveness of chiselled Ubuntu containers!<br><\/p>\n\n\n\n<h2>Reduce
        your carbon footprint with chiselled ubuntu images<\/h2>\n\n\n\n<p><strong>Despite
        their small size, chiselled Ubuntu images can have a big and positive impact
        on the environment. <\/strong>By requiring less energy and resources to download,
        store, and run the images, the usage of chiselled Ubuntu images can help minimise
        the carbon footprint of our apps. This can result in significant storage and
        deployment cost savings, both economic and environmental.<\/p>\n\n\n\n<h2>Keep
        reading: chiselled Ubuntu containers in action<\/h2>\n\n\n\n<p>It&#8217;s
        time to see how chiselled Ubuntu containers perform now that I&#8217;ve discussed
        their size, security, performance, and potential environmental advantages.
        In the <a href=\"\/blog\/benefits-chiselled-ubuntu-images-aspnet-eshop-demo\">second
        and last instalment<\/a> of this blog series, I&#8217;ll show off a straightforward
        online shopping application created on the ASP.NET platform and containerise
        it using both standard and chiselled Ubuntu images. You will be able to verify
        for yourself how smaller, quicker, and more secure chiselled Ubuntu containers
        are, and how they can make your applications sparkle like the star atop a
        Christmas tree.<\/p>\n\n\n\n<p><strong>Put on your top holiday tune and grab
        a cup of hot chocolate, it\u2019s demo time! You&#8217;ll be astounded at
        how consistent and effortless it is to migrate from traditional Ubuntu to
        chiselled Ubuntu images.<\/strong><br><\/p>\n\n\n\n<ul><li>Part2: <a href=\"\/blog\/benefits-chiselled-ubuntu-images-aspnet-eshop-demo\">&#8220;See
        for yourself: the benefits of chiselled Ubuntu images in action with an ASP.NET
        shop demo&#8221;<\/a><\/li><li><a href=\"\/blog\/install-dotnet-on-ubuntu\">Microsoft
        and Canonical announce .NET availability in Ubuntu hosts and containers<\/a><\/li><li><a
