f":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3705"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3828"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3828"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3828"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":113919,"date":"2023-04-10T09:04:43","date_gmt":"2023-04-10T09:04:43","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=113919"},"modified":"2023-04-10T09:14:06","modified_gmt":"2023-04-10T09:14:06","slug":"mlops-kubecon-europe-2023","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/04\/10\/mlops-kubecon-europe-2023\/","title":{"rendered":"Open
        source MLOps at Kubecon with Canonical"},"content":{"rendered":"\n<p><strong>Date:
        <\/strong>17-21 April 2023<\/p>\n\n\n\n<p><strong>Location<\/strong>: Amsterdam&nbsp;<\/p>\n\n\n\n<p><strong>Booth:
        <\/strong>P15<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6364\/KubeCon_EU_2023_WebGraphics2_snackable.jpg\"
        alt=\"\" class=\"wp-image-113791\"\/><\/figure>\n\n\n\n<p>In just a few weeks,
        <a href=\"https:\/\/www.cncf.io\/kubecon-cloudnativecon-events\/\">Kubecon<\/a>
        will be held at RAI Convention Center, in Amsterdam, the Netherlands. After
        a bunch of news from the industry around AI projects, such as GPT4 or MidJourney4,
        Canonical is also ready to bring open source into the landscape. Among the
        attendees, you will be able to meet our machine learning operations (<a href=\"http:\/\/ubuntu.com\/blog\/what-is-mlops\">MLOps<\/a>)
        experts. Our team is keen to talk about open-source MLOps, demo the latest
        breakthroughs and answer all your questions about AI.<\/p>\n\n\n\n<h2>Open-source
        MLOps demos at Kubecon<\/h2>\n\n\n\n<p>We prepared some fun demos for anyone
        passing by our booth. Are you curious?&nbsp;<\/p>\n\n\n\n<h3>Play StarCraft
        with Kubeflow<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/JGy1wAryCgayJuJ-gbHNy07Vx3hqp7GOk1QszpMoTStnZ5IdyjkUYenARPno7mpXYi3ayR69qcd2sVOXeOlg3JaLX74ZYYd5-m56yypePurYxRJk51i04mKVUylBvhf_gge9ouZ93LQXwm0j3m5SNqk\"
        alt=\"starcraft mlops kubecon\"\/><\/figure>\n\n\n\n<p>StarCraft is a real-time
        video strategy game that gamers have come to love for the past 20 years. We
        are going to demonstrate decision support system (DSS) capabilities within
        the game. The demo is going to use a closed-loop MLOps pipeline to showcase
        the influence of reinforcement learning over the gameplay dynamic. It will
        use <a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed Kubeflow,<\/a> Canonical\u2019s
        open-source MLOps platform, which runs on MicroK8s.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8ddf\/image.png\"
        alt=\"\" class=\"wp-image-113920\"\/><\/figure>\n\n\n\n<p>The demo will use
        a map that covers a scenario with a light infantry tactics manual. Within
        the game, the tactics will change and the units used will depict the light
        infantry platoon. The model will be trained to figure out what the best reaction
        is for meeting every Zerg and Protoss unit; 2 of them, 5 of them, and 10 of
        them. For each of the scenarios,&nbsp; the DSS recommendations and outputs
        will be presented, showcasing the probability of a win, loss, casualties and
        more.<\/p>\n\n\n\n<p>For those who prefer a more serious demo, we will also
        cover how you can secure your machine learning workloads.<\/p>\n\n\n\n<h3>Secure
        MLOps for highly sensitive data<\/h3>\n\n\n\n<p>Handling confidential data
        within an MLOps pipeline can be challenging. This demo depicts a real use
        case of a genomic-driven data discovery organisation that uses <a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed
        Kubeflow<\/a> for its ML workloads. The audience will have the chance to check
        out how the blood sampling station uses strictly confined MicroK8s and how
        AppArmor and data tokenization protect Personal Identifiable Information (PIIs).
        Then the data goes to a local data centre which sometimes needs additional
        capacity. When such a need arises they use confidential computing machines
        on a public cloud to host additional K8s workers and scale their MLOps infrastructure
        in a transparent yet secure way.<br><\/p>\n\n\n\n<p>This <a href=\"https:\/\/events.linuxfoundation.org\/kubecon-cloudnativecon-europe\/program\/schedule\/\">demo<\/a>
        is related to the keynote that <a href=\"mailto:maciej.mazur@canonical.com\">Maciej
        Mazur<\/a> and I will offer on Thursday, 20 April, from 10:05 AM onwards.
        Join us there to learn more!<br><\/p>\n\n\n\n<h2>MLOps keynote at Kubecon<\/h2>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f2a0\/image-1.png\"
        alt=\"MLOps at Kubecon\" class=\"wp-image-113921\"\/><\/figure>\n\n\n\n<p><br><\/p>\n\n\n\n<p>AI
        has a lot of applications within different industries, often using highly
        sensitive data. Together with <a href=\"mailto:maciej.mazur@canonical.com\">Maciej
        Mazur<\/a>, AI\/ML Principal Engineer at Canonical, we will be touching on
        how to handle this kind of data using secure MLOps. We will focus on the real
        example of a genomics-driven drug discovery organisation using Kubeflow for
        its MLOps. <br><\/p>\n\n\n\n<p>After the talk, you will understand how you
        can set up a secure foundation for machine learning with open-source building
        blocks. We will cover how confidential computing on the public cloud helps
        you address run time insecurity. You will then learn how Kubernetes&#8217;
        strict confinement helps you get complete isolation, up to a minimum access
        level to the host resources. Finally, we will cover how tokenization can enable
        you to avoid data leaks and drive high system productivity at the same time.
        We will demonstrate how this works in practice with a life sciences use case
        powered by Charmed Kubeflow.<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<a href=\"https:\/\/kccnceu2023.sched.com\/event\/1HyQX\">Save
        it in your calendar<\/p><\/a>\n<\/div>\n\n\n\n<h2>Meet us at Kubecon EU 2023<\/h2>\n\n\n\n<p>What
        is changing in the AI world? How is AI shaping different industries? Are you
        curious how Canonical can help you reach your AI objectives?<br><\/p>\n\n\n\n<p>From
        scaling AI initiatives to showcasing the latest breakthroughs, Canonical\u2019s
        MLOps experts would like to meet you. Open source MLOps is connecting the
        landscape, having Charmed Kubeflow as a foundation for a growing ecosystem
        that helps organisations move further with their AI projects.<br><\/p>\n\n\n\n<p>Canonical\u2019s
        helping people and organisations adopt to cloud-native the Ubuntu way: easy,
        lean, secure, and cost-effective. Our team at Kubecon will cover a wide range
        of topics such as Ubuntu Pro, MicroK8s AWS Appliance or VM to container workload
        migration using Charmed Kubernetes.<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<h4 class=\"p-card__title\"> Canonical presence at KubeCon +
        CloudNativeCon Europe 2023 \n<\/h4>\n<a href=\"https:\/\/ubuntu.com\/blog\/canonical-presence-at-kubecon-cloudnativecon-europe-2023\">Read
        more<\/p><\/a>\n<\/div>\n\n\n\n<h4>Further learning:<\/h4>\n\n\n\n<ul><li><a
        href=\"https:\/\/ubuntu.com\/engage\/mlops-guide\">[Whitepaper] A guide to
        MLOps<\/a><\/li><li><a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/NVIDIA_DGX_Kubeflow_solution_06_03_23.pdf\">[Solution
        brief] Enterprise AI at scale with NVIDIA and Canonical<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/blog\/data-centric-mlops\">[Blog]
        From data-centric to model-centric MLOps<\/a><\/li><li><a href=\"https:\/\/medium.com\/ubuntu-ai\">Ubuntu
        AI on Medium<\/a><\/li><\/ul>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Date:
