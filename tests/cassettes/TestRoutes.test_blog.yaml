        infrastructure in Italy"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/63bb\/coverevent.jpg\"
        alt=\"Multi-cloud infrastructure in Italy\" class=\"wp-image-102372\"\/><\/figure>\n\n\n\n<p>The
        <a href=\"https:\/\/ubuntu.com\/engage\/it\/infrastruttura-multi-cloud\">Italian
        version<\/a> of the blog post is also available<\/p>\n\n\n\n<p><strong>When<\/strong>:
        12th of May 2021,10AM &#8211; 12PM EET<br><strong>Where<\/strong>: Italian
        virtual space <\/p>\n\n\n\n<h2>Talk multi-cloud infrastructure<\/h2>\n\n\n\n<p>Time
        is flying and there is less than one month left before the first event that
        Canonical &amp; Ubuntu organise in Italy. The main topic of the live talk
        will be multi-cloud infrastructure, having as speakers both Canonical experts
        &amp; partners.<br><\/p>\n\n\n\n<p>On the 12th of May 2021, the 2-hours event
        will be held on BrightTalk. From live talks from our speakers to Q&amp;A sessions
        and the opportunity to have a technical conversation with Canonical experts,
        there will be plenty of occasions to learn about multi-cloud infrastructure.
        <\/p>\n\n\n\n<p><a class=\"p-button--small p-button--positive\" rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/471988?utm_source=Canonical&amp;utm_medium=brighttalk&amp;utm_campaign=471988\"
        target=\"_blank\">Register for the event<\/a> <\/p>\n\n\n\n<h2>Meet our speakers<\/h2>\n\n\n\n<h3>Canonical
        experts<\/h3>\n\n\n\n<p>Lorenzo Cavassa is part of the IHV &amp; Alliances
        team at Canonical and has been with the company for more than 7 years, being
        an expert in Open Source technologies and how they enable performance within
        companies. He has been an active member of the community, being present in
        the past at <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/460424?utm_source=Canonical&amp;utm_medium=brighttalk&amp;utm_campaign=460424\">CodeMotion
        Rome 2020 <\/a>&amp; 2021.&nbsp;<\/p>\n\n\n\n<p>During the event, you will
        learn from Lorenzo about:<\/p>\n\n\n\n<ul><li>Charmed Openstack: from design
        to support, the private cloud is available on Ubuntu<\/li><li>Charmed Kubernetes:
        the reference Kubernetes platform for all public clouds, being delivered across
        the widest range of clouds.<\/li><li>Charmed Kubeflow: a fully integrated
        stack for Machine Learning, from data ingestion to training and serving<\/li><\/ul>\n\n\n\n<p>Giuseppe
        Petralia is part of the BootStack Engineering team. He has been within the
        company for 3 years and has expertise in professional managed services. He
        comes with a deep understanding of the whole picture, from deployment to support,
        sharing with us the experience of having Canonical as a customer of its own
        product.<\/p>\n\n\n\n<p>During the event, you will learn from Giuseppe about:<\/p>\n\n\n\n<ul><li>How
        to enable deployment of managed services: managed Kubernetes, managed Openstack
        and Kubernetes on top of Openstack<\/li><li>Support flows that Canonical has
        developed to help its customers<\/li><li>How efficiency can be reached by
        using automation and scheduled work<\/li><li>What are the tools that Canonical
        has available for monitoring<\/li><\/ul>\n\n\n\n<h3>Canonical partners<\/h3>\n\n\n\n<p><strong>Franco
        Fiorese<\/strong> is part of the IT team of DXC, one of our cloud partners.
        He has experience with cloud services and cloud vendors. Throughout the years,
        Franco collaborated with Canonical in order to migrate to OpenStack and optimise
        companies&#8217; activities.<\/p>\n\n\n\n<p>During the event, you will learn
        from Franco:<\/p>\n\n\n\n<ul><li>How to enable monitoring, maintenance and
        management of cloud services using SPC<\/li><li>Openstack migration: experience
        from a customer<\/li><li>How OpenStack migration improved the company\u2019s
        activities<\/li><\/ul>\n\n\n\n<p><strong>Alex Barchiesi <\/strong>is responsible
        of RnD and Cloud federation of GARR, Italy\u2019s leading research and education
        network consortium. He has experience in open source technologies and designed
        the GARR federated cloud architecture. In 2017,<a href=\"https:\/\/ubuntu.com\/blog\/consortium-garr-creates-countywide-federated-canonical-openstack-cloud\">
        our partnership has been made public <\/a>and GARR announced the creation
        of a federated Openstack in Italy for R&amp;D, but our story continues and
        Alex will talk about his experience using Canonical\u2019s product.<\/p>\n\n\n\n<p>During
        the event, you will learn from Alex about:<\/p>\n\n\n\n<ul><li>The GARR federated
        Cloud reference architecture<\/li><li>Automation recipe to have a Cloud region<\/li><li>Administrative
        Delegation to stay in control of your resources <\/li><\/ul>\n\n\n\n<p>During
        the event, all our speakers will be live and will be present to answer your
        questions. We already started conversations on <a href=\"https:\/\/t.me\/ubuntuconvoi\">Telegram<\/a>,
        so join us if you are keen to meet Canonical experts.<br><\/p>\n\n\n\n<p><a
        class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/471988?utm_source=Canonical&amp;utm_medium=brighttalk&amp;utm_campaign=471988\"
        target=\"_blank\">Register for the event<\/a> <\/p>\n\n\n\n<h4>Further reading<\/h4>\n\n\n\n<p>If
        you would like to read more, we have a series of pieces of content that you&nbsp;
        might be interested in:<\/p>\n\n\n\n<ul><li>Case study:<a href=\"https:\/\/ubuntu.com\/engage\/interana-casestudy\">
        Interana uses ESM<\/a><\/li><li>Whitepaper: <a href=\"https:\/\/ubuntu.com\/engage\/it\/deployment-azienda-manuale\">Five
        strategies to accelerate Kubernetes deployment in the enterprise<\/a><\/li><li>Webinar:
        <a href=\"https:\/\/ubuntu.com\/engage\/it\/workstation-ai\">Workstations
        AI<\/a><\/li><\/ul>\n\n\n\n<p><strong>Note<\/strong>: All content is in Italian
