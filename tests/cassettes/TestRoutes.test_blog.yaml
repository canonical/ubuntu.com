      string: '[{"id":101640,"date":"2021-03-04T10:19:08","date_gmt":"2021-03-04T10:19:08","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=101640"},"modified":"2021-03-04T10:19:10","modified_gmt":"2021-03-04T10:19:10","slug":"bosch-rexroth-on-ubuntu-core-at-embedded-world","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/03\/04\/bosch-rexroth-on-ubuntu-core-at-embedded-world\/","title":{"rendered":"Canonical
        keynote at Embedded World 2021: Bosch Rexroth achieves complete IoT automation
        with Ubuntu Core"},"content":{"rendered":"\n<ul class=\"wp-block-gallery columns-1
        is-cropped\"><li class=\"blocks-gallery-item\"><figure><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/60be\/Title-Cards-12.png\"
        alt=\"\" data-id=\"101645\" data-link=\"https:\/\/admin.insights.ubuntu.com\/?attachment_id=101645\"
        class=\"wp-image-101645\"\/><\/figure><\/li><\/ul>\n\n\n\n<p>This year, we\u2019re
        excited to be <a href=\"https:\/\/ubuntu.com\/blog\/canonical-at-embedded-world-2021\">sponsoring
        Embedded World<\/a> once again. We\u2019re particularly thrilled to invite
        you to the speaker forum tomorrow, Friday the 5th, where one of our users
        will be walking you through their personal experience with Ubuntu. <a href=\"https:\/\/www.boschrexroth.com\/en\/dc\/\">Bosch
        Rexroth<\/a> will be giving a presentation entitled \u2018Ubuntu Core for
        industry 4.0: Bosch Rexroth\u2019s path to complete automation\u2019.<br><br><\/p>\n\n\n\n<p>
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.embedded-world.de\/en\/participants\/tickets\/voucher\"
        target=\"_blank\">Get your free ticket: code ew21458842<\/a><\/p>\n\n\n\n<p>In
        order to fully benefit from Industry 4.0, the classic boundaries between operational
        technology like machine controls, the IT world and the Internet of Things
        need to be overcome. This session will explain how Bosch Rexroth approaches
        this with <a href=\"http:\/\/www.ctrlx-automation.com\/\">its new complete
        automation solution ctrlX AUTOMATION<\/a> which is based on Linux with real-time
        extension, consistently open standards, app programming technology, web-based
        engineering and a comprehensive IoT connection.<br><br>Ubuntu Core enhances
        security with strict application confinement. ctrlX AUTOMATION apps run with
        all dependencies in their snaps for increased isolation. The risk of security
        vulnerabilities is minimised as the software files packaged in snaps are unalterable.
        Machine manufacturers deploying apps benefit from automated updates for security
        fixes and patches for the lifetime of the device, without the need for engineers
        to intervene. With Ubuntu Core and snaps, software updates roll back to the
        last known working version to increase uptime and reliability on the factory
        floor.<\/p>\n\n\n\n<iframe width=\"560\" height=\"315\" src=\"https:\/\/www.youtube.com\/embed\/qjmj2cy4LLA\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen><\/iframe>\n\n\n\n<p><strong>Join
        <\/strong><a href=\"https:\/\/www.linkedin.com\/today\/author\/hansmichaelkrause\"><strong>Hans
        Michael Krause<\/strong><\/a><strong>, Director ctrlX World Ecosystem, Bosch
        Rexroth for live Q&amp;A at 12:15 CET. <\/strong><br><br><\/p>\n\n\n\n<p>
        <a class=\"p-button--small p-button--positive\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.embedded-world.de\/en\/participants\/tickets\/voucher\"
        target=\"_blank\">Get your free ticket: code ew21458842<\/a><\/p>\n\n\n\n<h2>About
        Rexroth <\/h2>\n\n\n\n<p>As one of the world\u2019s leading suppliers of drive
        and control technologies, <a href=\"https:\/\/apps.boschrexroth.com\/microsites\/ctrlx-automation\/en\/\">Bosch
        Rexroth<\/a> ensures efficient, powerful and safe movement in machines and
        systems of any size. The company bundles global application experience in
        the market segments of Mobile Applications, Machinery Applications and Engineering,
        and Factory Automation. With its intelligent components, customised system
        solutions and services, Bosch Rexroth is creating the necessary environment
        for fully connected applications. Bosch Rexroth offers its customers hydraulics,
        electric drive and control technology, gear technology and linear motion and
        assembly technology, including software and interfaces to the Internet of
        Things. With locations in over 80 countries, more than 32,300 associates generated
        sales revenue of roughly 6.2 billion euros in 2018.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/142b\/Title-Cards-10.png\"
        alt=\"\" class=\"wp-image-101486\"\/><\/figure>\n\n\n\n<div class=\"p-card\"
        style=\"background-color: #E5E5E5;\">\n  <h4 class=\"p-card__title\">Find
        out what\u2019s new in securing Linux for IoT and embedded systems with Ubuntu
        Core 20.. \n<\/h4>\n  <a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-core-20-webinar?utm_source=blog\"><p
