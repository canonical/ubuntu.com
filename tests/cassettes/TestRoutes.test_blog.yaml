        to ensure your snap uses the correct theme"},"content":{"rendered":"\n<p>An
        app is an app is an app. But in the world of Linux, things are a little more
        nuanced. Take VLC as an example. The software may be packaged ever so slightly
        differently in various Linux distribution archives, even different releases
        of the same distribution &#8211; the av01 codec is an interesting use case
        in this regard. Then, software may also be packaged as a snap. Due to their
        security containment and bundling of necessary dependencies, snaps can behave
        or look differently to their classic RPM or Deb counterparts. As a publisher,
        you want to make sure that your users get a consistent look &amp; feel, regardless
        of the target platform.<\/p>\n\n\n\n<p>In this blog post, we\u2019d like to
        highlight several ways you can ensure your users get the best visual experience
        with snaps. While there may still be outstanding issues with specific aspects
        of desktop usage, the tips and tricks today should help narrow that gap.<\/p>\n\n\n\n<h1>It\u2019s
        a matter of style<\/h1>\n\n\n\n<p>We already talked about the <a href=\"https:\/\/snapcraft.io\/blog\/snaps-and-themes-on-the-path-to-seamless-desktop-integration\">snap
        theming roadmap<\/a> toward the end of 2020. The project aims to simplify
        and automate the usage of visual elements in snaps. It also provides a template
        for how developers and publishers can include their own custom assets as parts
        during the snap build process. If you want to make sure your snap has a distinct
        style, you can add the necessary icons, themes, or other elements inside the
        snap.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">...<br>parts:<br>\u00a0
        theme:<br>\u00a0 \u00a0 plugin: dump<br>\u00a0 \u00a0 # downloaded from https:\/\/www.gnome-look.org\/p\/1309630\/<br>\u00a0
        \u00a0 source: .\/TraditionalHumanized.tar.gz<br>\u00a0 \u00a0 organize:<br>\u00a0
        \u00a0 \u00a0 gtk-*: share\/themes\/TraditionalHumanized\/<br>\u00a0 \u00a0
        stage:<br>\u00a0 \u00a0 \u00a0 - share\/themes\/*\/gtk-*<br>...<\/pre>\n\n\n\n<p>But
        it is also possible you may not want to use any custom assets, and you just
        want the snap to integrate well into the desktop. Today, the easiest way to
        accomplish that is by using one of the <a href=\"https:\/\/snapcraft.io\/blog\/the-expandables-snapcraft-extensions-and-the-secret-code\">supported
        desktop extensions<\/a> in the snap build process.<\/p>\n\n\n\n<h1>Extend,
        Embrace, Snap<\/h1>\n\n\n\n<p>The concept of snapcraft extensions was introduced
        to help developers achieve faster, more consistent results with their snaps.
        Behind the scenes, the extensions abstractize a number of common declarations
        and reusable building blocks, making sure the developers can build their snaps
        quickly and successfully.<\/p>\n\n\n\n<p>Notably, the desktop-focused extensions
        like GNOME, KDE and Flutter can significantly improve the overall experience.
        For instance, the <a href=\"https:\/\/snapcraft.io\/docs\/gnome-3-38-extension\">GNOME
        3.38 extension<\/a> will automatically configure a number of interface connections,
        various environment variables necessary for the build step and runtime, layout
        sets, and commonly used library dependencies.<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">apps:<br>&nbsp;
        &nbsp; tali:<br>&nbsp; &nbsp; &nbsp; &nbsp; extensions: [gnome-3-38]<br>&nbsp;
        &nbsp; &nbsp; &nbsp; command: usr\/bin\/tali<br>...<\/pre>\n\n\n\n<p>Quite
        importantly, the use of the extension will also make sure that snaps correctly
        use the necessary visual assets, like themes, and that snaps will respond
        correctly to look &amp; feel changes in the system. The solution is not perfect
        at the moment, and there may be scenarios where the results differ from the
        Deb or RPM versions of the app on the system. However, the extensions go a
        long way toward mitigating the discrepancies in the visual experience.<\/p>\n\n\n\n<h1>End
        users can also choose their own themes<\/h1>\n\n\n\n<p>In some cases, some
        of your installed snaps may simply not be able to utilize the existing development
        features in the snap ecosystem. For example, snaps built years back predate
        the concept of extensions, and most likely do not have them declared in their
        snapcraft.yaml, and consequently, do not use some of the recent improvements
        introduced through the extensions. However, you can manually instruct any
        which snap to use any available theme on your host &#8211; even different
        themes for different snaps, if you like.<\/p>\n\n\n\n<p>In the GNOME desktop,
        you can run something like:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">GTK_THEME=Adwaita:dark
        snap run gnome-system-monitor<\/pre>\n\n\n\n<p>In the Plasma desktop, you
        can use the QT_STYLE_OVERRIDE environment variable. The value must be set
        to an existing, valid style available in the desktop. For instance:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">QT_STYLE_OVERRIDE=igor snap run vlc<br>VLC
        media player 3.0.14 Vetinari (revision 3.0.14-0-g41878ff4f2)<br>QApplication:
        invalid style override ''igor'' passed, ignoring it.<br>Available styles:
        Breeze, Windows, Fusion<\/pre>\n\n\n\n<p>You can then create your own shortcuts
        or application launchers, which will then launch the snaps styled how you
        need it, whether matching the system theme, or a different setup you desire.<\/p>\n\n\n\n<p>You
        can also use other environment variables, like say QT_SCALE_FACTOR or GDK_SCALE
        to configure either fractional HD display scaling factor on smaller devices,
        in case your snaps are not rendered the same size as their classic counterparts.<\/p>\n\n\n\n<h1>Summary<\/h1>\n\n\n\n<p>Nailing
        the perfect look &amp; feel for Linux applications is not an easy task, snaps
        notwithstanding. Things become even more complicated with self-contained,
        standalone application formats like snap, due to security confinement and
        isolation from the underlying system. However, there are ways the publishers
        &#8211; and users &#8211; can make things better. On the development side,
        desktop extensions can massively help standardize and improve the consistency
        of looks for snaps. Alternatively, the developers can also bundle their own
        visual assets with their applications, or provide them as separate snaps.
        The users can also manually override styles.<\/p>\n\n\n\n<p>We\u2019d like
        to hear from you &#8211; the more you tell us why something isn\u2019t working
        as well as you believe it should, the more we can take that feedback into
        account, and improve the snap ecosystem. The best way to do that is to join
        <a href=\"https:\/\/forum.snapcraft.io\/\">our forum<\/a>, and let us know
