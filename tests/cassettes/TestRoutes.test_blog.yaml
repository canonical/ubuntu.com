        in the wild &#8211; 27th of April 2021"},"content":{"rendered":"\n<p>The <strong>Ubuntu
        in the wild<\/strong> blog post ropes in the latest highlights about Ubuntu
        and Canonical around the world on a bi-weekly basis. It is a summary of all
        the things that made us feel proud to be part of this journey. What do you
        think of it?<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/07d7\/Ubuntu-in-the-wild1.png\"
        alt=\"Ubuntu in the wild\" class=\"wp-image-101761\"\/><figcaption>Ubuntu
        in the wild<\/figcaption><\/figure>\n\n\n\n<h2>Hirsute Hippo is here!<\/h2>\n\n\n\n<p>Ubuntu
        21.04 is finally here. These two articles cover what is in store for this
        release from a desktop and a server perspective, with a Q&amp;A from Tytus
        Kurek, Product Manager at Canonical.&nbsp;<br><\/p>\n\n\n\n<p><a href=\"https:\/\/thenewstack.io\/ubuntu-21-04-shrinks-kubernetes-footprint-for-pis-gpus\/\">Read
        more on Tytus\u2019 Q&amp;A here!<\/a><br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.techrepublic.com\/article\/ubuntu-21-04-launches-with-support-for-active-directory-and-sql-server\/\">Read
        more on the new features here!<\/a>&nbsp;<br><\/p>\n\n\n\n<h2>Blockchain technologies
        in a cashless world<\/h2>\n\n\n\n<p>With the recent pandemic, cash took a
        hit. But while some countries like Sweden and Norway are already well into
        the cashless transition, other countries are not likely to give up on cash
        just yet. This article explores the future of cash, the pros and cons of cashless,
        and what it takes to get there.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.fintechmagazine.com\/digital-payments\/going-cashless-are-banknotes-danger-extinction\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>OpenStack Wallaby: features and
        improvements<\/h2>\n\n\n\n<p>The new Wallaby release improves compute, networking
        and security. Canonical, among others, contributed to several aspects of the
        release, and this article covers the new exciting features and improvements
        to expect for this new release of OpenStack.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.itprotoday.com\/iaaspaas\/openstack-wallaby-extends-open-source-cloud-infrastructure\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Secure industrial IoT deployments<\/h2>\n\n\n\n<p>Industrial
        IoT needs to get better at handling rising cybersecurity threats: from 2019-2020,
        the number of threats capable of causing major disruption to operational technology
        systems more than doubled, from 26% to 59%. Tom Canning, VP Devices and IoT
        Global Sales at Canonical, explores what should be the next steps for the
        industry to put security and safety back at the center of their IoT deployments.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/www.technologymagazine.com\/cloud-and-cybersecurity\/future-proofing-iot-manufacturing-through-security-design\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>Xilinx Kria will support Ubuntu<\/h2>\n\n\n\n<p>Xilinx
        announced their new family of adaptive system-on-modules (SOM), the Xilinx
        Kria. This portfolio of small compute modules for embedded applications is
        designed to bring adaptive computing to AI and software developers, with support
        for Ubuntu. <br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.forbes.com\/sites\/davealtavilla\/2021\/04\/20\/xilinx-kria-som-platform-brings-adaptive-ai-acceleration-to-the-masses-at-the-edge\/?sh=791d8de4436d\">Read
        more on that here!<\/a><br><\/p>\n\n\n\n<h2>How to reduce Kubernetes complexity
        using MicroK8s<\/h2>\n\n\n\n<p>Despite its numerous benefits, Kubernetes can
        be difficult to properly set up, operate and maintain. In this article, Alex
        Chalkias, Product Manager at Canonical, talks about how MicroK8s, a small,
        lightweight, and fully conformant Kubernetes distribution, is specifically
        designed to reduce this complexity.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/jaxenter.com\/microk8s-kubernetes-174150.html\">Read
        more on that here!<\/a><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
