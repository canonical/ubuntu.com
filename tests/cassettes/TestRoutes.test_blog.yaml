        at HPE APAC Outcome-Based Solutions 2023"},"content":{"rendered":"\n<p>Canonical
        is proud to participate to the HPE APAC, India and Japan Outcome-Based Solutions
        and Master ASE Summit 2023. This event will gather presales consultants and
        enterprise architects to explore innovative strategies powered by HPE\u2019s
        edge-to-cloud workload solutions and products.<br><\/p>\n\n\n\n<p>Canonical&#8217;s
        sponsorship of the OBSS event demonstrates its unwavering commitment to promoting
        open-source technology in the tech industry. The event provides an excellent
        opportunity for the company to showcase its innovative solutions, connect
        with like-minded professionals, and explore potential collaborations. Attendees
        can expect to gain valuable insights into open-source solutions and how they
        can be leveraged to drive business growth.<\/p>\n\n\n\n<h2>The HPE Outcome-Based
        Solutions (OBSS)<br><\/h2>\n\n\n\n<p>Outcome-Based Solutions is HPE\u2019s
        annual knowledge transfer event for HPE and Partner technology community in
        Asia Pacific, India and Japan. The event features keynote speakers, breakout
        sessions, and demonstrations of HPE and its technology partners products and
        services. Attendees can also network with other partners to share best practices
        and discuss challenges facing their organizations.<br><\/p>\n\n\n\n<p>The
        event presents a unique opportunity for companies to showcase their products
        and services, and explore potential collaborations with other industry players.
        With attendees from over 15 Asian countries, the event promises to be a melting
        pot of diverse ideas and perspectives.<\/p>\n\n\n\n<h2>Canonical at OBSS 2023<br><\/h2>\n\n\n\n<p>As
        a Silver sponsor of the event, Canonical will be showcasing its innovative
        open-source solutions that help drive innovation and cost savings for businesses.
        On the first day of the event, Canonical&#8217;s speaking session will focus
        on how HPE and Canonical collaborate to deliver cutting-edge solutions that
        range from infrastructure to cloud-native MLOps platforms. Attendees can expect
        to learn about the benefits of open-source solutions and how they can help
        drive business growth.<br><\/p>\n\n\n\n<p>Moreover, Canonical will have a
        booth at the event where attendees can participate in interactive games that
        demonstrate the importance of securing open-source applications. The company&#8217;s
        participation in the event will allow attendees to gain valuable insights
        into open-source solutions, and how they can be used to drive innovation and
        growth.<br><\/p>\n\n\n\n<p>Canonical&#8217;s commitment to promoting the use
        of open-source solutions in the tech industry is evident through its participation
        in OBSS. The event provides an excellent platform for the company to connect
        with like-minded professionals and showcase its innovative products and solutions.
        Canonical&#8217;s presence at the event will undoubtedly help drive its mission
        to promote open-source technology and its benefits to businesses worldwide.<\/p>\n\n\n\n<h3>Speaking
        Sessions<br><\/h3>\n\n\n\n<h4>From Infrastructure to MLops: unleash the full
        power of open-source<\/h4>\n\n\n\n<p>Customers are always seeking ways to
        drive innovation and cost savings. Open source technology is a highly effective
        approach to achieve both. During this session, you will learn how HPE and
        Canonical join forces to build and deliver solutions that span from infrastructure
        to cutting-edge, secure, cloud-native MLOps platforms.<\/p>\n\n\n\n<p><em>Monday,
        April 17<\/em><em> \u2022 4pm<\/em><br><\/p>\n\n\n\n<hr class=\"wp-block-separator\"\/>\n\n\n\n<h4>Open
        Source &amp; OEM software update<\/h4>\n\n\n\n<p>A speaking session discussing
        the market opportunities with open-source software and the recently announced
        CentOS discontinuation would be an excellent platform to explore the potential
        of open-source solutions in the tech industry. The session will delve into
        the benefits of open-source solutions, such as cost savings, innovation, and
        flexibility, and how businesses can leverage them to drive growth.<\/p>\n\n\n\n<p><em>Thursday,
        April 20 \u2022 11:30am<\/em><\/p>\n\n\n\n<hr class=\"wp-block-separator\"\/>\n\n\n\n<div
        style=\"height:60px\" aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<h2>About
        the Canonical and HPE partnership<br><\/h2>\n\n\n\n<p>HPE and Canonical have
        a long-standing relationship that brings to market comprehensive open source
        solutions that span from infrastructure to cutting-edge, secure, cloud-native
        MLOps platforms. Together, we help customers achieve significant cost savings,
        streamline operations, and boost performance, all while ensuring top-notch
        security for both physical and virtual environments.<\/p>\n\n\n\n<p>[<a href=\"https:\/\/ubuntu.com\/hpe\">Learn
