        Livepatch gets even better    &#8211;                        Now supporting
        Hardware Enablement Kernels"},"content":{"rendered":"\n<h2><\/h2>\n\n\n\n<p><\/p>\n\n\n\n<p>You
        have been telling us how much you love Livepatch\u2019s ability to fix your
        kernel\u2019s high and critical vulnerabilities at run-time, and how it significantly
        reduces your unplanned reboots. And many of you have requested that we make
        it available on Hardware Enablement (HWE) kernels, alongside the Long-Term
        Release (LTS) kernels we already support.<br><\/p>\n\n\n\n<p>We&#8217;ve listened
        to your feedback and are pleased to announce that Livepatch will now be available
        on HWE kernels. This will debut with the release of kernel version 6.2, which
        will initially accompany Ubuntu&#8217;s interim release of 23.04 Lunar Lobster,
        in April 2023. Thereafter, it will be made accessible as an HWE kernel for
        the 22.04 LTS release, Jammy Jellyfish, starting July 2023.<br><\/p>\n\n\n\n<p>This
        change means that you&#8217;ll be able to keep your kernel updated and secure
        with Livepatch, regardless of which kernel you choose to run with your Ubuntu
        LTS release.&nbsp;&nbsp;<\/p>\n\n\n\n<h2>What are Ubuntu LTS releases?<\/h2>\n\n\n\n<p>Ubuntu
        is known for LTS releases which come every two years and are designed to provide
        a stable and secure operating system. They are supported for up to 10 years
        with an<a href=\"https:\/\/ubuntu.com\/pro\"> Ubuntu Pro <\/a>subscription
        and this makes them ideal for enterprises and production environments.<br><\/p>\n\n\n\n<p>One
        of the key components of an LTS release is the LTS kernel, which is a kernel
        version that is selected and maintained for the duration of the entire LTS
        release. This is made possible because the Canonical security teams actively
        maintain it throughout its lifespan with regular security updates and bug
        fixes.&nbsp;<br><\/p>\n\n\n\n<p>However, as time goes on, and new hardware
        features are released, the LTS kernel would not have support for them. This
        is where HWE kernels come in.&nbsp;<\/p>\n\n\n\n<h2>What are Ubuntu HWE kernels?<\/h2>\n\n\n\n<p>HWE
        kernels are designed to provide support for newer hardware that wasn&#8217;t
        available when the Ubuntu GA kernel was originally released. This is particularly
        useful for those who want to use the latest hardware but still need the stability
        and support of an LTS release.&nbsp;<br><\/p>\n\n\n\n<p>HWE kernels are released
        by Canonical every 6 months, using the kernels from the interim releases.
        As such, they are supported for a shorter period of time compared to the GA
        kernel, usually from 6 to 9 months. The final HWE kernel for a release is
        special, as it is the GA kernel of the following LTS release and, as such,
        is supported for the remaining life of that LTS release. You can see this
        graphically in the <a href=\"https:\/\/ubuntu.com\/about\/release-cycle#ubuntu-kernel-release-cycle\">kernel
        release cycle<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>However, up until this announcement,
        Livepatch was not available for HWE kernels, except for the fourth one.<br><\/p>\n\n\n\n<p>So
        how do I get from a GA kernel to an HWE kernel on my LTS release, you might
        ask? You would be happy to know the HWE kernel is available as a package that
        can be simply installed through Ubuntu&#8217;s package manager, just like
        any other package.<\/p>\n\n\n\n<h3>How long will livepatch be supported on
        HWE kernels?<\/h3>\n\n\n\n<p>Livepatch can be used for the entire lifetime
        of the HWE kernel. But what should one do after the HWE end of life? Just
        update it! the Linux HWE kernel metapackage &#8220;rolls&#8221; onto the next
        HWE kernel by default.<\/p>\n\n\n\n<h4>Roll with Ubuntu<\/h4>\n\n\n\n<p>Rolling
        with HWE kernels simply means that you are always updating the kernel of your
        LTS release to the latest HWE kernel version, released by Canonical every
        6 months until the final HWE, which lasts for the rest of the LTS release\u2019s
        lifetime. This ensures that you always have the latest hardware and software
        support, and you don&#8217;t have to worry about upgrading to a new LTS release
        every time you need that support.<br><\/p>\n\n\n\n<p>Rolling with HWE kernels
        is available for Ubuntu LTS releases starting with Ubuntu 16.04. For cloud
        deployments, rolling is the default behavior. For all others, users who want
        to enable it can install the HWE kernel package using Ubuntu&#8217;s package
        manager, and then the kernel will be transitioned to the latest available
        HWE whenever one is available and you update the package (or automatically,
        if you have automatic updates enabled).&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/421e\/austin-schmid-_rThRCcLV6U-unsplash.jpg\"
        alt=\"Picture a a blue and green sea wave at its peak.\" class=\"wp-image-114116\"\/><figcaption>Image
        from <a href=\"https:\/\/unsplash.com\/photos\/_rThRCcLV6U\">Unsplash<\/a>
        by <a href=\"https:\/\/unsplash.com\/@schmidy\">Austin Schmidt<\/a><\/figcaption><\/figure>\n\n\n\n<h3>A
        rolling example&nbsp;<\/h3>\n\n\n\n<p>To better understand the concert of
        rolling, let\u2019s look at the following example. Let&#8217;s say you are
        running Ubuntu 22.04 LTS. The GA kernel that comes with this release is version
        5.15. However, you have a new piece of hardware that was released in early
        August 2022 and you need the latest device driver support in order for it
        to work properly on your Ubuntu system.<br><\/p>\n\n\n\n<p>Instead of upgrading
        to the next LTS release, which won&#8217;t be available until 2024, you can
        choose to install the 5.19 HWE kernel package, which is released with Ubuntu
        22.10.&nbsp; Once 5.19 comes to its end of life, you can then continue to
        roll kernels by installing the 6.2 HWE kernel. And once the latter expires,
        you can upgrade to the next HWE kernel which is yet to be selected for the
        23.10 release.&nbsp; 6 months after that, in April 2024, the next Ubuntu LTS
        release, 24.04, will be available. And that\u2019s it. You\u2019ve made it
        to the next GA kernel, and you can choose whether to upgrade to the next 24.04
        LTS release or run just its GA kernel with your older beloved 22.04 LTS.&nbsp;<br><\/p>\n\n\n\n<p>This
        way, you would have ensured that you always have the latest hardware and software
        support on your Ubuntu system, without sacrificing stability or compatibility
        with your existing applications and software.<\/p>\n\n\n\n<h2>What does this
        mean for Ubuntu public cloud customers?<\/h2>\n\n\n\n<p>Ubuntu partners with
        all the major clouds to bring the best possible Ubuntu experience to Ubuntu
        instances (AWS, Azure, Google, Oracle OCI and IBM Cloud). Public cloud environments
        are known for their dynamic and rapidly changing nature. Therefore, our public
        cloud engineering teams often make use of the rolling HWE kernel model to
        ensure that Ubuntu guest instances on their cloud have the latest hardware
        support, new kernel features and bug fixes, without having to upgrade all
        instances to a new LTS release.&nbsp;<br><\/p>\n\n\n\n<p>However, this meant
        that many Ubuntu users on public clouds would not be able to use Livepatch
        without manually downgrading their kernel to the previous GA kernel.&nbsp;&nbsp;<\/p>\n\n\n\n<p>With
        this new extended support of Livepatch for HWE kernels, you will no longer
        need to choose between having the latest kernel and Livepatch. Our public
        cloud customers can now benefit from new cloud features enabled by HWE kernels
        and at the same time enjoy the security guarantees of Livepatch.<br><\/p>\n\n\n\n<h2>What
        should I do to get Livepatch on HWE kernels?<\/h2>\n\n\n\n<p>Livepatch is
        offered as part of Canonical\u2019s Ubuntu Pro subscription. If you already
        launched an Ubuntu Pro instance on one of our public cloud partners (<a href=\"https:\/\/ubuntu.com\/aws\/pro\">AWS<\/a>,
        <a href=\"https:\/\/ubuntu.com\/azure\/pro\">Azure<\/a> or <a href=\"https:\/\/ubuntu.com\/gcp\/pro\">GCP<\/a>)
        or subscribed to Ubuntu Pro and have attached the Pro token to your machine
        or VM, there&#8217;s no need to take any further action!&nbsp; Livepatch should
        be enabled by default and you can confirm its status by running the&nbsp;
        \u201cpro status\u201d command.&nbsp; You can then start using Livepatch on
        HWE kernels starting from version 6.2, which will first be released as an
        interim kernel with Lunar Lobster 23.04 in April 2023, and then made available
        as an HWE kernel on the 22.04 LTS release, Jammy Jellyfish, starting July
        2023.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>If you&#8217;re not a Pro subscriber
        yet, we invite you to learn more about it. Ubuntu Pro is a comprehensive subscription
        that expands Canonical&#8217;s ten-year security coverage and optional technical
        support to an additional 23,000 packages beyond the main operating system.
        This includes thousands of applications and toolchains such as Ansible, Apache
        Tomcat, Apache Zookeeper, Docker, Nagios, Node.js, phpMyAdmin, Puppet, PowerDNS,
        Python, Redis, Rust, WordPress, and more. Ubuntu Pro also includes compliance
        management tools for regulated and audited environments. For example, the
        Ubuntu Security Guide provides best-in-class hardening and compliance standards
        such as CIS benchmarks and DISA-STIG profiles. You can also access certified
        cryptographic packages necessary for all Federal Government agencies, as well
        as organisations operating under compliance regimes such as FedRAMP, HIPAA,
        and PCI-DSS.<br><\/p>\n\n\n\n<p>Ubuntu Pro is free for up to 5 machines for
        personal and small-scale commercial use, or up to 50 machines for official
        Ubuntu Community members.<\/p>\n\n\n\n<h1>Conclusion<\/h1>\n\n\n\n<p>HWE kernels
        are particularly useful for users who always want the latest hardware support
        without having to wait for the next LTS release, for those who simply want
        to stay on the same LTS release, and for Ubuntu cloud images which, by default,
        come with the currently available HWE kernel.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>With
        this extended support of Livepatch to HWE kernels, Ubuntu LTS users and customers
        can now fix their high and critical kernel vulnerabilities at run-time regardless
        of which kernel they are on. This will allow them to fully take advantage
        of Livepatch, further reduce their downtime and minimize the time spent on
        unplanned work, which can now be used on true business innovation.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>If
