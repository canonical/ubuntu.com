        State of Robotics &#8211; May 2021"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/oNbsAkUuw_Vmn0YpjAmyK8NT1_kDcbs4oxYikMRObX8m1qDF5Q1Sc24IjQvZJOJSy7pJqTKR4VrvZ_DEENsY_caFIFBw9-Fo6eCl2pg3DP6bw4nrjpTlvhwajG31cV357aUIJw0Q\"
        alt=\"robotics monthly news \"\/><figcaption><br><\/figcaption><\/figure>\n\n\n\n<p>May
        was another fantastic month for robotics developments. In a continuously growing
        field, where the opportunities are many and the challenges require innovative
        solutions, researchers keep leading the way. Here at Canonical, we understand
        the value of open knowledge and collaboration. So this monthly blog brings
        some great research, available to you and me.&nbsp;<br><\/p>\n\n\n\n<h2>Climbing
        robots &#8211; the floor is getting bigger&nbsp;<\/h2>\n\n\n\n<p>There are
        several designs for making robots capable of climbing ceilings. However, this
        latest robot from <a href=\"https:\/\/spectrum.ieee.org\/automaton\/robotics\/robotics-hardware\/robot-sticks-to-ceilings\">Bioinspired
        Robotics and Design Lab at UCSD <\/a>managed to stick to smooth surfaces using
        a vibrating motor attached to a flexible disk.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/zOmcipqthtkv8C6iTc4zHk3YuZ0jkJC0pa4VPsOBeXz0U45DVGflniuCLXaNgZcZ2vtyHNJC-qQSXS6F-3VhW-PwhIC-K1bXrk9Z1-_YexT-F6pD7U8Pco3IP8GlFv5XAsvOXQ-F\"
        alt=\"robot ceiling  \"\/><\/figure>\n\n\n\n<p>According to UCSD researchers,
        this is possible thanks to \u201cthe fluid mediated adhesive force between
        an oscillatory plate and a surface\u201d. See the diagram of the system below.
        The 14cm diameter flexible disk in the picture vibrates at around 200 Hz,
        creating a thin layer of low-pressure air between itself and the surface that
        it\u2019s vibrating against. Similar to the suction effect, this thin layer
        of air, which is less than 1 mm thick, allows the disk to resist 5 N of force
        pulling on it. However, the disk doesn&#8217;t need to be constantly sealed
        against a surface, which allows the robot to move freely.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c01a\/robotCeilling.png\"
        alt=\"UCSD robot schematics \" class=\"wp-image-103054\"\/><\/figure>\n\n\n\n<p>This
        vibration method can tolerate sudden loading when moving, and the disk\u2019s
        flexibility allows the robot to move on curved surfaces. The challenges start
        when sizing the robot. Going smaller means that the motor will take up a disproportionate
        amount of weight, conversely going larger means the amount of adhesion that
        you get decreases. Either way, the big advantage here is the simplicity and
        affordability of the system.&nbsp;<\/p>\n\n\n\n<h2>AI designing AI<\/h2>\n\n\n\n<p>Google\u2019s
        chip designing AI now needs less than six hours to generate chip floorplans
        with better power consumption, performance, and area than those made by people.
        Experts typically need months of iteration to do this task. An AI takes only
        a few hours.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/psPMIeoR5qi1iWKRSaf8iy8Kfz5E6el5_ymUUKW1M5Q-9ByqbjeA3iCm9XmNcZnKfgHwR6zlJxqKdPBxygWiDqJ26PIqUgrfpflD_yxRbLqtGGCeJCGhJrKxsyepI_ax5HxG7swG\"
        alt=\"Google AI chip\"\/><\/figure>\n\n\n\n<p>AI acceleration began aiming
        to offload CPU workload in mathematic intense operations. Today, <a href=\"https:\/\/towardsdatascience.com\/a-complete-guide-to-ai-accelerators-for-deep-learning-inference-gpus-aws-inferentia-and-amazon-7a5d6804ef1c\">one
        of the ways of achieving this<\/a> is with custom-designed machine learning
        inference chips. They help perform AI algorithms faster and more efficiently.
        The challenge is that it takes years to design a chip, while machine learning
        algorithms move a lot faster than that. <a href=\"https:\/\/spectrum.ieee.org\/tech-talk\/semiconductors\/design\/google-invents-ai-that-learns-a-key-part-of-chip-design\">Ideally,
        you want a chip that\u2019s optimised to do today\u2019s AI<\/a>, not the
        AI of two to five years ago. That&#8217;s why Google started developing AI
        to design AI chips.<br><\/p>\n\n\n\n<p>The task is complex. Designers need
        to place blocks of logic and memory, including clusters of those blocks, in
        a way that power and performance are maximised while reducing the area of
        the chip. For those of us that have worked with PCB, we can understand the
        struggle. Even with today\u2019s advanced tools, it takes a human expert week
        of iteration to produce an acceptable design.<br><\/p>\n\n\n\n<p>So Google\u2019s
        researchers Goldie and Mirhoseini modelled chip placement as a reinforcement
        learning problem. Unlike typical deep learning systems, reinforcement learning
        systems learn by doing; adjusting the parameters in their networks according
        to a reward signal received when they succeed. Three parameters dictated the
        reward, a proxy measure of a combination of power reduction, performance improvement,
        and area reduction. As a result, the agent becomes better at its task the
        more designs it does.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/FMaeDsD0dYGeXk73gXnG8YmJ7HEAqaluej-VKS6i3IJsay5ubpFpSaF9GkCQtp7xbuGm_L9w3LmzWSE8UOLXvT3r_hYbqFKhwA6BUW44F5_Jt6Oh4Vlbmiwjd_kHDuFYtibNWf-3\"
        alt=\"Policy and value network architecture \"\/><\/figure>\n\n\n\n<p><em>Figure
        taken from <\/em><a href=\"https:\/\/www.nature.com\/articles\/s41586-021-03544-w\"><em>(Mirhoseini
        et al, 2021)<\/em><\/a><em> Policy and value network architecture. An embedding
        layer encodes information about the netlist adjacency, node features and the
        current macro to be placed. The policy and value networks then output a probability
        distribution over available grid cells and an estimate of the expected reward
        for the current placement, respectively.id, identification number; fc, fully
        connected layer; de-conv, deconvolution layer<\/em>.<br><\/p>\n\n\n\n<p>Goldie
        and Mirhoseini hope AI systems like theirs will lead to the design of \u201cmore
        chips in the same period and also chips that run faster, use less power, cost
        less to build, and use less area\u201d.<br><\/p>\n\n\n\n<h2>Robotics Award
        2021 goes to ABB\u00b4s PixelPaint car painting<\/h2>\n\n\n\n<p>The Innovation
        and Entrepreneurship in Robotics &amp; Automation Award (IERA) honours the
        achievements of innovators that create world-class products. The IEEE Robotics
        and Automation Society (IEEE\/RAS) and the IFR jointly sponsor the award.
        This promotes strong collaboration between science and industry in robotics.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/M2CgiyVLwCb3R_Sxn8MKPhRlJinfdypSNpH-KcjlP1ymQmikq5nMYqkEMvikphxicuIz7-JgIBrrgDL4BefRuvr81BpBeV-zIdROFH53JussGBLKpH7MIYjUg8y_aYKfBlhmVBbD\"
        alt=\"ABB PixelPaint \"\/><\/figure>\n\n\n\n<p>This year&#8217;s winner was
        ABB with their PixelPaint car. This system consists of two high-precision
        robotics arms that make car painting faster. It also increases sustainability,
        as it eliminates overspray benefiting the environment. But the added value
        is its flexibility, allowing manufacturers to efficiently respond to custom
        requests, with two-tone and customised designs applied in one pass.<br><\/p>\n\n\n\n<p>Applying
        a two-tone or customised design to bodywork is time and labour-intensive work.
        It requires the vehicle to be put through the painting line twice: once for
        the first layer and then after the areas had been masked, again for the second
        colour. This work requires the presence of staff, masking the bodywork. Around
        10 to 20 operators per shift are required.&nbsp;<br><\/p>\n\n\n\n<p>With PixelPaint,
        there is no longer this challenge. Using an inkjet head to eliminate overspray,
        PixelPaint ensures that two-tone paint and individual designs are applied
        in one pass, without masking and demasking.<br><\/p>\n\n\n\n<p>Besides, <a
        href=\"https:\/\/ifr.org\/ifr-press-releases\/news\/iera-award-2021-goes-to-abbs-pixelpaint-car-painting\">20
        to 30%t of paint is wasted due to overspray<\/a>. The inkjet head of PixelPaint
        applies 100% of the paint to the vehicle surface.&nbsp;<\/p>\n\n\n\n<h2>ROS
        migration&nbsp;<\/h2>\n\n\n\n<p>With ROS Kinetic and Ubuntu Xenial reaching
        EOL, you will stop receiving security updates &#8211; for this reason, we
        do not recommend staying in an unsupported distribution of Ubuntu or ROS.&nbsp;<\/p>\n\n\n\n<p>We
        encourage you to <a href=\"https:\/\/ubuntu.com\/blog\/ros-kinetic-and-ubuntu-16-04-eol-how-to-mitigate-the-impact\">explore
        migration options<\/a> to keep your robot compliant with security maintenance
        frameworks.<\/p>\n\n\n\n<p>To learn more about the implications of EOL watch
        on-demand our <a href=\"https:\/\/ubuntu.com\/engage\/ros-kinetic-eol\">webinar
        about ROS Kinetic EOL<\/a>. Together with Sid Faber, our security expert and
        head of the robotics team at Canonical, we will explore the implications of
        EOL and security.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/pAm0CO_eeUVZ8oC_q1ql2qSo4fqJ0pQyHemDRNkxDlY_1tCnfwHTubIuho5WQ1abCLzQ5vQea4sPZtOoaVXNEmk4PX3KHGv1rbHgsMD3Wj8ovHhiHO5S5Ed8b0L8H2aOgEddlWXA\"
        alt=\"ROS kinetic migration \"\/><\/figure>\n\n\n\n<h2>Outro<\/h2>\n\n\n\n<p>Our
        robotics community, which has found on Ubuntu a platform to grow the robotics
        field, never ceases to amaze us. Every month we see how the community is constantly
        defying the boundaries of what can be done. We are not tied up to the floor
        anymore, we defied traditional processes and we innovate for sustainability.&nbsp;<br><\/p>\n\n\n\n<p>And
