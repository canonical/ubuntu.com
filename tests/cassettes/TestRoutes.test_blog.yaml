        is ROS Extended Security Maintenance?"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/rWF2KxpHxX-b9JDKO-adRCE7Aw4ds7bJDXNpLtRJujKTbGB4WlAbRgIgV2OuS0cSkBZKHQS5426tyuITydAaRjSC51xfSw2SfxhtsvRCACYAGQqwZscOGvbzO7MmZv6QryIr128m\"
        alt=\"ROS ESM\"\/><\/figure>\n\n\n\n<p>Developing robots is not like building
        apps or IoT devices. Robots balance complex features such as scene awareness,
        social intelligence, physical intelligence, communication, dialogue, learning
        from interaction, memory, long-term autonomy, safe failure&#8230; the list
        goes on and on.&nbsp;<\/p>\n\n\n\n<p>As a result, robotics startups can take
        years to get to a minimum viable product (MVP). As code develops and packages
        change, the Robot Operating System (ROS) needs to be continuously patched
        and updated. This is time consuming and detracts from your robotics development,
        but running unpatched and unmaintained versions of ROS exposes your robot,
        company and customers to serious risk.&nbsp;<\/p>\n\n\n\n<p>Once deployed,
        robots are expected to last years on-site, meaning robotics companies either
        need to factor in OS and software upgrade into their maintenance plans, or
        run on unsupported software. This also affects those developing services for
        robots such as fleet management solutions, navigation or computer vision systems.&nbsp;<\/p>\n\n\n\n<p>As
        a result, whether in production or deployment, robots will inevitably live
        beyond the standard support lifecycle of the software powering it. Whether
        that&#8217;s Ubuntu, ROS or other dependencies (such as Python 2), your system
        will reach its end-of-life, that is, the end of updates, patches and maintenance.
        As an example, <a href=\"https:\/\/ubuntu.com\/blog\/ros-kinetic-and-ubuntu-16-04-eol-how-to-mitigate-the-impact\">ROS
        Kinetic and Ubuntu Xenial End-Of-Life<\/a> are upon us.&nbsp;<\/p>\n\n\n\n<p>Canonical&#8217;s
        <a href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\">ROS Extended Security
        Maintenance (ESM)<\/a> precisely addresses this issue. As part of <a href=\"https:\/\/ubuntu.com\/legal\/ubuntu-advantage\">Ubuntu
        Advantage<\/a> subscription, and delivered in partnership with <a href=\"https:\/\/www.openrobotics.org\/\">Open
        Robotics<\/a>, ROS ESM gives you a hardened and long-term supported ROS system
        for robots and its applications.\u00a0<\/p>\n\n\n\n<p>Even if your ROS distribution
        hasn\u2019t reached its End-Of-Life (EOL), you can count on backports for
        critical security updates and common vulnerabilities and exposures (CVE) fixes
        for your ROS environment. In addition, by enabling Canonical\u2019s ESM repositories
        you will get trusted and stable binaries for your ROS and Ubuntu base OS distribution.
        Finally, our Ubuntu Advantage Advanced and Standard subscribers can now access
        enterprise support to report ROS bugs to guarantee high quality and timely
        fixes.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/p>\n\n\n\n<h1>How does
        ROS ESM work?&nbsp;<\/h1>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/InDhEQcw246QJwuYcw27lQlYUhcbb-MN4TO5Tqel6shJg5crSpEo4XPLc0UBY7IeFlNhxh9dtO2RF-qb6pEtQHumgXEGfhK9Ijhxoj79tHZFUFIuNRBPr2XuJJjZdF4543OccyEM\"
        alt=\"ROS maintenance \"\/><\/figure>\n\n\n\n<p>As part of Ubuntu Advantage,
        <a href=\"https:\/\/ubuntu.com\/robotics\/ros-esm\">ROS ESM<\/a> builds upon
        the world-class infrastructure used by Canonical to deliver security updates
        for the Ubuntu base OS and critical infrastructure components.\u00a0<\/p>\n\n\n\n<p>At
        Canonical, we develop security and update personal package archives (PPAs)
        for a number of service packages in the <a href=\"https:\/\/help.ubuntu.com\/community\/Repositories\/Ubuntu\">Ubuntu
        Main Repository and the Ubuntu Universe Repository<\/a>. This includes available
        high and critical CVE fixes and security updates. For instance, at the time
        of writing, we have more than 5,000 CVE fixes for <a href=\"https:\/\/ubuntu.com\/16-04\">Xenial<\/a>
        alone. These fixes reside in our ESM repository and are available to any Ubuntu
        Advantage client through subscription tokens.&nbsp;<\/p>\n\n\n\n<p>With ROS
        ESM, we have also included security and updates PPAs for core ROS packages.
        We will continue to backport critical security updates and bug fixes for ROS,
        for EOL and non-EOL distributions starting with ROS 1 Kinetic.&nbsp;<\/p>\n\n\n\n<h1>The
        three main benefits of ROS ESM&nbsp;<\/h1>\n\n\n\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b69e\/ESM-for-ROS_2.png\"
        alt=\"ROS API estability\" class=\"wp-image-102129\" width=\"182\" height=\"250\"\/><\/figure>\n\n\n\n<h2>A
        hardened ROS environment&nbsp; <\/h2>\n\n\n\n<p>It&#8217;s not unusual for
        upstream ROS components to break backward compatibility &#8211; API breakages,
        much less ABI. To retain stability and provide users with a resilient workspace,
        we patch security flaws, but we also eliminate API\/ABI breakage from updates
        while fixing high and critical fixes and bugs. With ROS ESM, developers get
        curated packages that meet Canonical&#8217;s high standards for stability
        and interoperability.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image is-resized\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0612\/ESM-for-ROS_10.png\"
        alt=\"ROS security \" class=\"wp-image-102136\" width=\"271\" height=\"246\"\/><\/figure>\n\n\n\n<h2>A
        long-term secure system for your robot<\/h2>\n\n\n\n<p>Since its inception
        in 2004, Ubuntu has been built on a foundation of enterprise-grade, industry-leading
        security practices. Canonical never stops working to keep Ubuntu at the forefront
        of safety and reliability. We are now extending our security commitment to
        the robotics field. ROS ESM provides backported security fixes for ROS well
        after the distribution is no longer supported upstream. Get security updates
        for ROS and the Ubuntu base OS, ensuring your entire stack is up-to-date,
        protecting your robot and customer.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c334\/ESM-for-ROS_5_NEW.png\"
        alt=\"ROS Enterprise support\" class=\"wp-image-102137\" width=\"219\" height=\"236\"\/><\/figure>\n\n\n\n<h2>ROS
        single point of contact for  <br>enterprise support <\/h2>\n\n\n\n<p style=\"text-align:left\">As
        part of Ubuntu Advantage, ROS ESM provides a single point of contact for all
        the software in ESM, including ROS, as opposed to trying to figure out where
        to log a bug or propose a fix and hoping it might get eyes at some point.
        Save engineering time and effort by contacting Canonical and Open Robotics
        for all the support you and your robot deserve. All in one place!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<ul><li>Ubuntu
        Xenial and ROS Kinetic Kame are reaching their End-Of-Life in April 2021.
        <a href=\"https:\/\/ubuntu.com\/blog\/ros-kinetic-and-ubuntu-16-04-eol-how-to-mitigate-the-impact\">Learn
        how this could affect your work<\/a> &gt;&nbsp;&nbsp;<\/li><li>Canonical has
        been supporting the security, management and upgrading of robot software.
        <a href=\"https:\/\/ubuntu.com\/robotics\">Learn more here&gt;<\/a><\/li><\/ul>\n\n\n\n<h2>Get
        ROS ESM now<\/h2>\n\n\n\n<p>Whether your ROS distribution is reaching its
