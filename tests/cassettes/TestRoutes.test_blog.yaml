        (the Ubuntu Community team) are delighted to invite you to the <a href=\"https:\/\/www.youtube.com\/UbuntuOnAir\">UbuntuOnAir
        YouTube<\/a> and <a href=\"https:\/\/www.twitch.tv\/ubuntuonair\/schedule\">Twitch
        channels!<\/a> These particular airwaves will hold <a href=\"https:\/\/www.youtube.com\/watch?v=SmthCRF-NQQ&amp;t=201s\">community-focused
        Indabas<\/a>, office hours, highly requested community interviews and will
        deliver Ubuntu\/Open Source related workshops, host special events, and, hopefully,
        yes, play games. <br><\/p>\n\n\n\n<p>You can go over there right now to see
        what we have scheduled. In the spirit of \u2018release early and release often\u2019,
        there\u2019s not much there yet, but there\u2019s more in the pipe. So far
        we\u2019ve got:<br><\/p>\n\n\n\n<ul><li><a href=\"https:\/\/www.youtube.com\/watch?v=SmthCRF-NQQ&amp;t=202s\">Desktop
        Indaba live stream<\/a> #1 April 23 (Available now)<\/li><li><a href=\"https:\/\/www.youtube.com\/watch?v=hmliL3NEUSE\">Community
        team office hours<\/a> May 27th&nbsp;<\/li><li><a href=\"https:\/\/www.youtube.com\/watch?v=pKCfIXlHXw4\">Desktop
        Indaba live stream<\/a> #2 May 28th <a href=\"https:\/\/discourse.ubuntu.com\/t\/announcing-the-ubuntu-desktop-team-indaba-ama-may-28-2021-5pm-utc\/22429\/12\">learn
        more<\/a>&nbsp;<\/li><li><a href=\"https:\/\/www.youtube.com\/watch?v=R3YJ0brUmb0\">Ubuntu
        on Raspberry Pi discussion<\/a> June 1st&nbsp;<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/fb11\/austin-distel-VCFxt2yT1eQ-unsplash.jpg\"
