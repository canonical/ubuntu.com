        (opens in a new tab)\" class=\"p-button--small p-button--positive\">Book a
        meeting<\/a><\/p>\n\n\n\n<p><strong>Date<\/strong>: August 17-20<br><strong>Location<\/strong>:
        Everywhere &#8211; this year\u2019s KubeCon is virtual! <br><strong>Booth<\/strong>:
        Canonical<\/p>\n\n\n\n<p>This year has been an adventurous one to say the
        least\u2026 but that should get in the way of the community getting together,
        exchanging ideas, and keeping up with what\u2019s new in the sphere of Kubernetes.
        In fact, it\u2019s all the more reason to do so!<br><br>That\u2019s why <a
        href=\"https:\/\/events.linuxfoundation.org\/events\/kubecon-cloudnativecon-europe-2019\/\">KubeCon
        and CloudNativeCon<\/a> is going virtual this year, with expected attendance
        to be higher than ever before.&nbsp;<\/p>\n\n\n\n<p>Canonical will be there
        too, of course, as we have been every other year. This time round, we\u2019re
        excited to contribute to the conversation with what\u2019s exceptional and
        what\u2019s new about our <a href=\"https:\/\/www.ubuntu.com\/kubernetes\">multi-cloud
        Kubernetes<\/a> portfolio.\u00a0<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>What will
        Canonical and Ubuntu bring to KubeCon EU 2020?<\/h2>\n\n\n\n<p>Here\u2019s
        a taster of what we&#8217;ll be showcasing this year:<br><br><\/p>\n\n\n\n<ul><li>Ubuntu
        is the operating system behind all Kubernetes <strong>public cloud <\/strong>distributions
        &#8211; GKE, EKS or AKS.<\/li><li><strong><a href=\"https:\/\/ubuntu.com\/kubernetes\/features\">Charmed
        Kubernetes<\/a>\u00a0<\/strong> is an extensible, full-conformant, enterprise
        Kubernetes platform that can easily be introduced\u00a0 in the public cloud
        so that you can run the very same Kubernetes on your private cloud. Charmed
        Kubernetes runs on top of any bare metal and VM cloud, making the deployment
        and operation of on-prem K8s clusters effortless.\u00a0\u00a0<\/li><li>Canonical
        now covers edge cloud use cases too by introducing <strong><a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a><\/strong>
        &#8211; a lightweight, opinionated, zero-ops Kubernetes for small to medium
        edge clusters.\u00a0<\/li><li>Canonical\u2019s integration with <strong><a
        href=\"https:\/\/ubuntu.com\/blog\/gitops-with-azure-arc-and-charmed-kubernetes\">Microsoft
        Azure Arc<\/a><\/strong> offers businesses a centralised place to manage their
        Kubernetes clusters and deploy their applications at scale, from cloud to
        edge.\u00a0<\/li><li>These capabilities are now combined with Canonical\u2019s
        full lifecycle automation tooling to drastically simplify multi-cloud deployments
        and operations traceability with GitOps.\u00a0<\/li><\/ul>\n\n\n\n<p><\/p>\n\n\n\n<h2>4
        reasons to visit Canonical\u2019s KubeCon 2020 booth<\/h2>\n\n\n\n<ol><li>See
        Canonical\u2019s tech team give all kinds of <strong>demos<\/strong>, including
        how to install K8s on your machine in under 60 seconds!<\/li><li><strong>Chat
        1-on-1 <\/strong>with the likes of Canonical\u2019s VP of Data Centre Field
        Engineering, Director or Field Engineering Enterprise, and more Kubernetes
        experts about your own particular use case needs, and get their insights on
        how you can reach your technology goals. <\/li><li>Access <strong>the Canonical
        and Ubuntu \u2018mystery page\u2019<\/strong>, full of live surprises, freebies,
        and lots and lots of K8s resources to fill your heart with container orchestration
        joy.\u00a0<\/li><li>Enter an exclusive competition to <strong>win a (rare)
        20.04 Ubuntu release T-shirt<\/strong>, and join the cool kids\u2019 club.
        <br><br><\/li><\/ol>\n\n\n\n<p>We can\u2019t wait to meet you there! Want
