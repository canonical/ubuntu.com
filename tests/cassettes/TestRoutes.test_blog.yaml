        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu Summit logo\u00a0<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/MVtA-jadyNqXLDeYMPC-mJjnK2_QPABWv1SsQkIWtFgvpUgboON_DiM_WEm8fD4_RZAa6hyA5Rg-lfr84aXV58NK3BcU30sPB5_O0QjtxS_LtL83Pd9EaRwShr_Rq7ctDzJLAEHg84pfSxvzplVb8IERe7Aum2mYz6PT-gLiq3PudmkNYJO9KbrKjw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The Commercial
        team maintains and develops all commercial service U\u2019s provided by Canonical.
        Including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu Advantage
        store<\/a> and our <a href=\"https:\/\/ubuntu.com\/credentialing\">CUE certification<\/a>.<br><\/p>\n\n\n\n<p>After
        introducing online renewals for Ubuntu Advantage subscriptions, we are now
        working on updating the Ubuntu Advantage dashboard to make it easier for users
        to find out the status of their subscriptions and how to renew them more easily.
        On top of information like expiry date or included services, the dashboard
        will also feature information on the available renewal options as well as
        the subscription renewal status. We are also working on upgrading our expiry
        notifications to facilitate the recovery of expired subscriptions.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/b5xuzQ0LDCEcUV22mX4VthkSBCL2TeuVznDDE_taxBDL8dllkP-Ae4ThREtPLZWXD2yreCn03IN9oo9VNNtgEn2R9yRZyXGXAhwfW8gHb0yOrEvcd7guLKbG7-SWGsXbNS4-mNStEEOCJEJrNhlm-2ynQMOWnn9_v7HHcy88BfVHWg6_rD7R5FDV4Q\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS team develops
        <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the UI<\/a>
        for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<\/p>\n\n\n\n<h3>NVIDIA
        DPUs &#8211; Child-parent machines<\/h3>\n\n\n\n<p>The MAAS core engineering
        team has been working on the ability to support accelerators, with NVIDIA
        Bluefield 2 DPUs as a starting MVP. We want to expose these new SoCs in MAAS
        and the relationship with their host machine, which was not available by default.&nbsp;<br><\/p>\n\n\n\n<p>That
        led us to understand that there was a more generic problem to solve: child-parent
        relationships between machines were not explicit and clear.&nbsp;<br><\/p>\n\n\n\n<p>We
        defined the entire set of machines MAAS can show and how are their relationships
        reflected in the DB.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/8Ve8ybELyf048Hih7dXGDjGQMmFYGnvQkNGNFCt1v0R_HND6pnIslh4u39ouuPcRu1Rt2FvbfwstDckkjhAikWW-bYheLB5_A2te5QfPJDmBySarcLEZL7n2onTNa3Bdg85bN_cP44Ttem0W33Kv6o7Ao7oYLoY4G6iG3ugkIrwQR5UI1KgM8nkhCg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>With that in mind, next iteration we will
        test the first wireframe and gather feedback from different users to refine
        our idea.<\/p>\n\n\n\n<h3>DHCP and Discovery forms with server-side machine
        search<\/h3>\n\n\n\n<p>We made progress in implementing the server-side machine
        filtering and integrated it with the DHCP and Discovery forms. Now, only the
        machines that are required for the particular view will be requested and can
        be searched more easily via the new list box UI component.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Cl8NWmdPc4U7EZZfdno31QMEndUsPtVu1UYVgCmZvOhFBbGVTaljrmquqp8K87rhm8ymNtVu4Vq-GDUQrh92DiAaBbxG8bh-uB4dchX97uXcnoiSrVlnMOjGtSIlcFE3bK1FX6K48DHBTRkdPMOk31yf12yS6rdtUse3Xx6iVgYU6VAVvD5r2ixbrA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Cleaning up the node summary page<\/h3>\n\n\n\n<p>The
        node summary page is a core part of the MAAS UI &#8211; it shows the essential
        information a user may need to know about any given machine or controller.
        Showing this information in a clean and concise way is absolutely critical,
        and after many iterations, the design of the page was in need of some cleaning
        up.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/xLMTD_wGDQF2nsYSEOwmMODrGRi5hArhT2tl8fqUewUu8cUzx2ifvK4jN8EMibm_q9ZsaR2DmuTTglcaGk-OqQrhcTmQhAhZa7WO4vV5GhmU1ZvT2oHhrcozjEMgrbRmadlCNNlK2JmvksIHoNNUyVyQAYWIFW5WTpSiU5TfpbYxUhXZFgnx2y3Cwg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We made the decision to remove \u201cDomain\u201d
        from the bottom row, since this is already shown in the page header next to
        the node\u2019s name. There\u2019s also a lot of unused space in this row,
        which could be used to allow the tags assigned to a node to be displayed in
        full, rather than just being truncated. Some of the alignment of different
        components was off as well, and there was a lot of unnecessary vertical whitespace
        which could be gotten rid of to make the whole page a lot cleaner and more
        concise.<br><\/p>\n\n\n\n<p>The bottom half of the page also had some issues.
        With all of the other text on the page being left-aligned, there was no reason
        to have the labels for hardware information and Numa nodes aligned to the
        centre. As with the overview card above, there is also a lot of vertical whitespace
        that isn\u2019t needed, and the boot mode of the node also needed to be displayed.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/wO2jHqlxTg2DahOCRFU1tPjJgtOFn8KnTrcbnYNLHOD9dfh1BmqINvLwK45J7RT6ps36lN75lFnQxXKwsE2QqagVeIIHSXZs873-g9tdzAc0iT5BjacA5rIHf2jVFn2CJ2b3MIGNJvZAiqhCXmpdWtQqIU5ob8uI9k3kTjsSKNGNpCrRVRYVI8LPvg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A lot of back and forth between developers
        and visual designers was carried out in order to achieve the best possible
        look for the page, and you can see the final product below.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/lqKg6pAPkKCEApJMwSRXRvsasl9WZR3aUm2OftNk44jMc0doeIkGrbDydQCAKRrVZc8A6KZ9t1QT7SL5lU7vQXhpVtdlorhus4IQehof-4CuhgeagA3G0G6dyAjgSl_EwCFI74ai35rfRVDD9yiClgZQDRTkWpp57jRRpKdZiWvlGkUmmKGmq7Lenw\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Design system<\/h2>\n\n\n\n<p>The Vanilla
        team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>New
        website homepage and main pages<\/h3>\n\n\n\n<p>In this iteration, we completed
        the work of designing and writing content for the main sections of the new
        design system website. These pages include resource pages with downloadable
        files for designers and developers; a page explaining how the public can contribute
        to our design system; a getting started guide; and the new homepage.&nbsp;<br><\/p>\n\n\n\n<h3>Accordion
        side navigation<\/h3>\n\n\n\n<p>We also continued work on expandable accordion
        side navigation, improving the code, polishing some edge cases and preparing
        it for release with the next version of Vanilla.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/6kR4RikEtlnC9WodAGLT4nDBoBTfNk-mLnN_eURTB2IT4HMHnd0Z4d_310-YRz7H7TNVOBJa4k3u6roJ3dVc8NNYYueH9nMBGkAXZxPzv1VpUBguRnOct3y2pfSXBOTFJSrSyu5MpEYKdzVkSu-LifUvTd3JHhSiAzhPIUoaBVNmLLnjdd3XUOkxcg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The Marketplace
        team works closely with the Store, Snapcraft, Snapd and Desktop teams to develop
        and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store<\/a> and <a
        href=\"http:\/\/charmhub.io\">Charmhub<\/a>.<\/p>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Collaborator<\/h4>\n\n\n\n<p>As
        part of the <a href=\"https:\/\/dashboard.snapcraft.io\/\">Snapcraft dashboard<\/a>
        migration to <a href=\"https:\/\/snapcraft.io\">the core snapcraft website<\/a>,
        we have completed the UX design for the collaborator role.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/MhFqX9vl2xPXAvt0i-kmfuRV5YcvMOmFvSgJXvze-7wDV49Ly4jj_wPFTzsoKJ4BySHdlJMpVYvAxLMxQp6N6Kch9JR1VzWtdCk73lpnCSaRV8-zyttIRXLC8B25gNNeRpymUqZ52UoxHrJPfK9qNrvWD1tC6vopMUjg8qb21ncJSiyttsIJYRXUcg\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/qnINdgwwuZox-VEuW6ryrR5tz275tUthC0MaeA39WQ5bCX_lq6Tn-k_GOpm90bRzoZMqC-rxXQh_Ae1_ck1AD5A047U9Y5t-EaL5TLAn5emtW1h4U4AlZewY73pTwujrkKpaiKguM19qkeGDdGTGZYs0plFuTj3LbNwPfVFVZHVAIb_6GSitjCIB6Q\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The visual design work is in progress.<\/p>\n\n\n\n<h2>Team
        posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/nick-dv.com\/blog\/automating-react-test-migration-from-enzyme-to-testing-library\">Automating
