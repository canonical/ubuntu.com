        to open source: what do you need to consider?"},"content":{"rendered":"\n<p>You
        might have read our previous blog <a href=\"https:\/\/ubuntu.com\/blog\/vmware-alternatives\">VMware
        alternatives: discover open source<\/a> where we discussed why you should
        consider open source-based infrastructure if you\u2019re looking for VMware
        alternatives. We also held a <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/562896?utm_source=brighttalk-portal&amp;utm_medium=web&amp;utm_campaign=viewing-history\">webinar<\/a>
        on the topic, where we received quite a lot of relevant audience questions
        that we wanted to elaborate on further. Read on for some of the most important
        considerations when thinking about migrating from VMware to Ubuntu-based open-source
        infrastructure.&nbsp;<br><\/p>\n\n\n\n<h1>What\u2019s the best option for
        my use case?&nbsp;<\/h1>\n\n\n\n<p>If you\u2019re running a VMware-based infrastructure,
        chances are you are using a variety of VMware products. VMware offers a wide
        range of tools, outside of the most famous vSphere, and they cover a wide
        range of needs including storage, networking, orchestration and automation
        solutions.&nbsp;<br><\/p>\n\n\n\n<p>Finding the right alternative to VMware
        hugely depends on your specific use case:<\/p>\n\n\n\n<ul><li>How big is your
        deployment and how big do you expect it to be in the future?&nbsp;<\/li><li>What
        kind of storage and networking options do you need?&nbsp;<\/li><li>What kind
        of workloads do you want to run?&nbsp;<\/li><li>What kind of endpoints need
        to be exposed and what kind of outside tools does it need to be integrated
        with?<\/li><\/ul>\n\n\n\n<p>All of these questions, and more, are important
        to consider when designing an appropriate solution.&nbsp;<br><\/p>\n\n\n\n<p>Canonical
        has a wide range of infrastructure products that can be combined in different
        ways to deliver a full solution for your specific needs. It is difficult,
        and it would be misleading, for us to recommend one single option as a like-for-like
        alternative.&nbsp;<br><\/p>\n\n\n\n<p>If you are after a full private cloud
        on a mid to large scale, our <a href=\"https:\/\/ubuntu.com\/openstack\">Openstack
        solution<\/a> might be the right one for you. If you are looking for a virtualisation
        layer, you might be interested in <a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/LXD%20DATASHEET.pdf\">LXD<\/a>,
        or an LXD-based <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/560359?utm_source=brighttalk-portal&amp;utm_medium=web&amp;utm_campaign=viewing-history\">micro
        cloud<\/a> for a small-scale deployment. If you are interested in running
        cloud-native workloads our <a href=\"https:\/\/ubuntu.com\/kubernetes\">Kubernetes
        offering<\/a> is the one to go with. Our <a href=\"https:\/\/ubuntu.com\/ceph\">Charmed
        Ceph solution<\/a> might be suitable for your storage needs. There is no one-size,
        or rather a one-solution-fits-all approach. <\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>If
        you want to explore what the best alternative would be for your specific use
        case, our team of experts can help you make that assessment. Whether it\u2019s
        just straightforward lift &amp; shift activities, or there are changes that
        need to be made prior to migration, our experts can help you find the right
        solution and plan your migration activities.&nbsp;<br><\/p>\n\n\n\n<p>Some
        VMware products also require specific hardware, so you might be wondering
        what that would mean from a migration standpoint.&nbsp;<br><\/p>\n\n\n\n<h1>Can
        I reuse existing hardware?<\/h1>\n\n\n\n<p>When it comes to hardware, if you\u2019re
        looking to adopt Ubuntu-based infrastructure instead, the rule of thumb is
        that you can use hardware that is <a href=\"https:\/\/ubuntu.com\/certified\">certified
        on Ubuntu<\/a>. This means that we test it on a regular basis and we know
        it will seamlessly run both Ubuntu and our cloud and virtualisation products
        to deliver a cloud environment.&nbsp;<br><\/p>\n\n\n\n<p>Nevertheless, there
        are situations where your existing hardware might not fit the requirements
        for your future infrastructure. We typically have recommendations on what
        hardware should be used for which solution in order to achieve the best price-performance,
        taking the scalability of the solution into account as well. If you\u2019d
        like to discuss this, please reach out to us via the <a href=\"https:\/\/ubuntu.com\/contact-us\/form?product=pro\">contact
        form<\/a>.&nbsp;<\/p>\n\n\n\n<h1>How to perform a seamless migration?<\/h1>\n\n\n\n<p>The
        migration process and tooling are also very dependent on the kind of workloads
        you are running, as well as what kind of platform you want to migrate to.
        Some of our products have their own migration tools or functionalities that
        can be used, such as the <a href=\"https:\/\/linuxcontainers.org\/lxd\/docs\/master\/migration\/\">LXD
        migration tool<\/a> or the OpenStack <a href=\"https:\/\/docs.openstack.org\/nova\/pike\/admin\/live-migration-usage.html\">Nova
        live migration<\/a> function.\u00a0 For other use cases, we often collaborate
        with partners that provide migration as a service, such as <a href=\"https:\/\/cloudbase.it\/\">Cloudbase<\/a>.\u00a0<br><\/p>\n\n\n\n<p>Migrating
        from one platform to another can be as simple as a direct lift &amp; shift,
        or you can utilise the migration as an opportunity to modernise your workloads
        as well, and ensure you are not dragging your outdated legacy systems into
        the future along with the high costs of maintaining them. If you are curious
        about what the process looks like for both of these approaches read our recently
        published <a href=\"https:\/\/ubuntu.com\/engage\/cloud-migration-strategy-lift-and-shift-or-rebuild\">whitepaper<\/a>.<\/p>\n\n\n\n<h1>What
        about open-source backup solutions?<\/h1>\n\n\n\n<p>Canonical doesn\u2019t
        offer its own backup solution for cloud infrastructure. There are several
        native open-source backup solutions that are available for infrastructure
        products, as well as proprietary ones. As a company, we collaborate with leading
        ISVs to provide integrations for our infrastructure, and it\u2019s really
        up to the customer if they want to stick to open source or leverage some well-performing
        proprietary solutions on top of their open-source infrastructure.<br><\/p>\n\n\n\n<h1>What
        about SLAs and the support matrix?<\/h1>\n\n\n\n<p>Canonical offers support
        via our Ubuntu Pro offering, and you can see more details and the full price
        list on our <a href=\"https:\/\/ubuntu.com\/support\">support page<\/a>.&nbsp;<br><\/p>\n\n\n\n<h1>What\u2019s
        next?<\/h1>\n\n\n\n<p>Over the coming months, we will be diving deeper into
        some of these topics as well as exploring specific migration scenarios. Keep
        an eye out for future articles and webinars.&nbsp;<br><\/p>\n\n\n\n<p>If you
        are actively looking for a VMware alternative, <a href=\"https:\/\/ubuntu.com\/contact-us\/form?product=pro\">reach
        out to us<\/a> to discuss your specific use case and our experts can guide
        you through the migration requirements and embracing open source-based infrastructure.&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Read
