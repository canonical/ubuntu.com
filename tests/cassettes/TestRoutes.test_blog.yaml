        scope"},"content":{"rendered":"\n<p>It&#8217;s possible to have more than
        one DHCP server on the same network and still have everything work right,
        with no conflicts and no dropped packets or IP requests.  It&#8217;s really
        not that hard to pull together, either, but there are some things to know,
        and some things to consider before we investigate that situation.  For this
        blog, we&#8217;ll put some of the overlooked facets of DHCP in <strong>bold
        text<\/strong>. Let&#8217;s take a look.<\/p>\n\n\n\n<h2>A deep look at DHCP<\/h2>\n\n\n\n<p>DHCP
        is, technically, a network management protocol.  In other words, it&#8217;s
        part of a collection of hardware and software tools that help to manage network
        traffic. DHCP is designed to automatically assign IP addresses <strong>and
        other communication parameters, such as default gateway, domain name, name
        server IPs, or time server IPs<\/strong> to clients.  There are (at least)
        two participants in a DHCP transaction: a server and a client, but the client
        has to meet some requirements to participate.  Specifically, <strong>the client
        has to implement an instance of the DHCP protocol stack<\/strong>; without
        that, it has no idea how to formulate Discovery and Request packets, nor can
        it recognise Offers or Acknowledgements (or NAKs, for that matter).<\/p>\n\n\n\n<p>For
        what it&#8217;s worth, the &#8220;DHCP protocol stack&#8221; just means that
        a device can handle at least the following standard message types:<\/p>\n\n\n\n<ul><li>DHCPDiscover:
        a broadcast message sent in the hopes of finding a DHCP server. &nbsp;Note
        that <strong>clients that don&#8217;t get a DHCP response may be able to  assign
        themselves an Automatic Private IPv4 address (APIPA), which should always
        be in the range 169.254.0.0\/16<\/strong>.  This is good to know, because
        you want to pretty much<em> always<\/em> leave that <em>scope<\/em> (that
        range of IP addresses) unused by anything else in your system.<\/li><li>DHCPOffer:
        also a broadcast message, one that offers an IPv4 address lease; the lease
        is more than just an IP address, as we saw in the <a href=\"https:\/\/ubuntu.com\/blog\/basic-dhcp-concepts\">last
        DHCP blog<\/a>. <\/li><li>DHCPRequest: If you haven&#8217;t noticed by now,
        DHCP exchanges are little like rolling snowballs: they pick up more protocol
        information as they go and keep it for the duration of the transaction, sending
        it back and forth.  In this case, the client sends back everything the DHCP
        server sent, along with a request to actually take the offered lease.<\/li><li>DHCPAcknowlegement:
        If everything matches up when the DHCP server gets the Request, it responds
        with an Acknowledgement, which basically says, &#8220;Okay, you can lease
        this IP address for a set period of time.&#8221;<\/li><li>DHCPNak: If the
        client waits too long to Request an Offer (generally, if a different server
        has already claimed the offered IP address), the DHCP server may respond with
        a Nak.  This requires the client to start over again at Discover.<\/li><li>DHCPDecline:
        If the client determines that, for some reason, the Offer has a configuration
        that won&#8217;t work for it, it can Decline the offer &#8212; that this also
        means it has to start again at Discover.<\/li><li>DHCPRelease: When a client
        is done with an IP address, it can send a Release message to cancel the rest
        of the lease and return the IP address to the server&#8217;s available pool.<\/li><li>DHCPInform:
        This is a relatively new message, which allows a client that <em>already has<\/em>
        an IP address to easily get other configuration parameters (related to that
        IP address) from a DHCP server.<\/li><\/ul>\n\n\n\n<p>As you may recall from
        the previous blog, the normal DHCP sequence is often referred to as DORA for
        &#8220;Discover, Offer, Request, Acknowledge,&#8221; which is what happens
        when everything goes right the first time.  Note that, <strong>shortly before
        a lease expires, most DHCP clients will renew the lease, often with a shortened
        form of the exchange (Request\/Acknowledge) which does not require a full
        DORA exchange.  Also, this renewal exchange takes place directly between the
        client and the DHCP server, rather than being broadcast across the entire
        network<\/strong>.<\/p>\n\n\n\n<h2>Address allocation<\/h2>\n\n\n\n<p>There
        are (at least) three ways that a DHCP server can assign addresses to requesting
        clients:<\/p>\n\n\n\n<ul><li>Manual or static allocation essentially means
        that the client receives a specifically-chosen IP address, or, at a minimum,
        keeps the first one that it&#8217;s assigned until the client decides to release
        it.  <\/li><li>Dynamic allocation means that a DHCP server assigns IP addresses
        from an available pool (scope) of addresses, which can change to another available
        address in that scope at any time, depending on the network dynamics. <\/li><li><strong>Automatic
        allocation is sort of a cross between the other two types.  The DHCP server
        assigns an address from its defined scope, but then remembers which client
        got what address, and re-assigns that address to the same client when a new
        request is made<\/strong>.<\/li><\/ul>\n\n\n\n<p>Regardless of the allocation
        method, the DHCP server&#8217;s scope &#8212; its range of IP addresses that
        it controls (and can assign) &#8212; is something that must be user-configured.<\/p>\n\n\n\n<h3>A
        UDP exchange<\/h3>\n\n\n\n<p>DHCP is  &#8220;connectionless,&#8221; meaning
        that basically everything takes place via UDP, usually by broadcast packets
        &#8212; that is, packets <em>not<\/em> overtly addressed to a specific device.  As
        we saw in the last blog, the messages become targeted pretty quickly, using
        the payload to specify the IP address of the DHCP server and the MAC address
        of the requesting client, to avoid requiring every other device on the network
        to completely decode every DHCP message.  Note that <strong>it is possible
        to target a UDP packet at a specific server, by choosing a unicast message
        type<\/strong>. <\/p>\n\n\n\n<h3>Scope, allocation, topology, and authority<\/h3>\n\n\n\n<p>A
        DHCP client can request its previous IP address, if it had one, but whether
        it gets that address or not depends on four things: scope, allocation, topology,
        and authority.  Specifically:<\/p>\n\n\n\n<ul><li>The larger the DHCP server&#8217;s
        scope of addresses, the more likely it is that the requested address will
        be available again.<\/li><li>The chances of getting the same IP address again
        also depend on how the server is allocating addresses (see above).  Static
        allocation guarantees the same address; automatic allocation makes it very
        likely; with dynamic allocation, it&#8217;s impossible to predict.<\/li><li>Topology
        also plays into this process: if the DHCP server is using one or more DHCP
        relays to get some or all of its addresses, the chances of re-using the same
        IP address go down.<\/li><li>Authority also affects the probability.  <strong>An
        authoritative DHCP server will definitely answer any unanswered DHCPDiscover
        message, but that server is pulling only from its own scope<\/strong>.<\/li><\/ul>\n\n\n\n<p>So
        now that we have a few of these odds and ends down pat, let&#8217;s consider
        the situation when multiple DHCP servers operate on one network.<\/p>\n\n\n\n<h2>Multiple
        DHCP servers<\/h2>\n\n\n\n<p>With regard to multiple DHCP servers on the same
        network, there are three possible scopes to consider:<\/p>\n\n\n\n<ul><li>Overlapping
        scopes:  In this situation, more than one server can offer the same IP address.  There
        <em>is<\/em> a way to make this work, by setting up the DHCP servers to talk
        to one another, but for most applications, this configuration can be avoided.  We&#8217;ll
        discuss DHCP servers with overlapping scopes in the next DHCP blog.<\/li><li>Adjacent
        scopes: In this configuration, IP addresses are assigned from portions of
        the same subnet.  For example, one server might control scope 192.168.14.2
        &#8211; 192.168.14.187, and another server might manage scope 192.168.14.200
        &#8211; 192.168.14.247.  This is the most common (and most reliable) setup
        for multiple DHCP servers.<\/li><li>Heterogeneous scopes: This arrangement
        basically has DHCP servers on different subnets, such as 192.168.14.2 &#8211;
        .253 for one server, and 10.17.22.3 &#8211; .98 for the other.  This can be
        made to work, but it&#8217;s <em>extremely<\/em> difficult to set up and not
        so easy to manage.  We&#8217;ll also cover this outlier in the next blog.<\/li><\/ul>\n\n\n\n<p>So
        essentially, we&#8217;ve narrowed down our focus to the most obvious and reliable
        use case, adjacent DHCP scopes.  But how do the two servers work together
        to manage DHCP requests?  <\/p>\n\n\n\n<h3>Remember, connectionless<\/h3>\n\n\n\n<p>Well,
        the answer is, &#8220;they don&#8217;t.&#8221;  The servers and clients operate
        independently on a first-come, first-served basis.  A client makes a DHCPRequest.  One
        or both of the servers may answer, depending on load and spare IP addresses.  It&#8217;s
        also possible that neither will answer, because they&#8217;re both out of
        IP addresses, but with good network planning &#8212; and making one of those
        servers authoritative &#8212; those situations will be kept to a minimum or
        eliminated entirely.  <\/p>\n\n\n\n<p>If no servers answer, we may be looking
        at the APIPA situation, if that&#8217;s possible in the network.  If one server
        answers, it&#8217;s a standard DORA exchange, as if there <em>were<\/em> only
        one server.  If two servers answer, it&#8217;s the question of which Offer
        the client gets first.  Remember that the Offer messages contain the DHCP
        server&#8217;s address in the payload.  <\/p>\n\n\n\n<h2>Clarity is sometimes
        power<\/h2>\n\n\n\n<p>Hopefully, the foregoing discussion helped to clear
        up some potentially confusing things about DHCP in a more complex network
        environment.  We&#8217;ll tackle the more difficult cases in the next DHCP
        blog, and then we&#8217;ll move on to some detailed examples.<br><\/p>\n\n\n\n<p><\/p>\n","protected":false},"excerpt":{"rendered":"<p>It&#8217;s
