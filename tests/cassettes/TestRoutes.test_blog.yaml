        launches Blender LTS support"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9591\/canonical_blender_support_16x9.png\"
        alt=\"\" class=\"wp-image-103135\"\/><figcaption>Blender users can now contract
        Blender Support from Canonical.<\/figcaption><\/figure>\n\n\n\n<p><strong>June
        23rd, 2021:<\/strong> Blender has partnered with Canonical to offer enterprise-grade
        support for the Blender LTS application suite.\u00a0<\/p>\n\n\n\n<p>Blender
        is the free and open-source 3D creation suite for artists and media production
        experts. Canonical, the company behind Ubuntu, provides professional enterprise
        support and long term security maintenance for open-source software. Working
        together, the two organizations now offer a support path for teams and studios
        as Blender rolls out their LTS model focused on users at the enterprise level.&nbsp;<\/p>\n\n\n\n<p>\u201cIt\u2019s
        a privilege to support Blender and the fantastic work of this remarkable community,
        its founders and leaders. Today\u2019s announcement strengthens Blender with
        full-service Canonical support and long term security maintenance, and delivers
        the level of assurance that professional Blender content creators need, in
        partnership with the Blender Foundation\u201d said Mark Shuttleworth, CEO
        of Canonical.<\/p>\n\n\n\n<p>Blender Foundation\u2019s Chairman Ton Roosendaal
        adds that \u201cthe way Canonical structured this service with us is exemplary
        for the open-source movement. I believe it will set a new standard for how
        independent, free groups of makers who truly care for their product and users
        participate in the market and shape the future of the industry.\u201d<\/p>\n\n\n\n<p>The
        support offering will include Blender LTS releases across Linux distributions,
        Microsoft Windows, and macOS. Canonical\u2019s engineers will engage directly
        with customers to provide comprehensive technical support to users by understanding,
        diagnosing and resolving issues as swiftly as possible. Canonical will manage
        the entire support process including integration with Blender\u2019s support
        infrastructure.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<\/p>\n\n\n\n<p>Existing
        Canonical Ubuntu Advantage customers who contract for Blender support will
        have a single point of contact to guarantee simple, timely support of Blender
        LTS users.&nbsp;<br><\/p>\n\n\n\n<h4>About Blender<\/h4>\n\n\n\n<p>Blender
        is the free and open-source 3D creation suite. It supports the entirety of
        the 3D pipeline\u2014modeling, rigging, animation, simulation, rendering,
        compositing and motion tracking, video editing and 2D animation pipeline.<br><\/p>\n\n\n\n<h3>Plans
        for enterprise use<\/h3>\n\n\n\n<p>Choose from two support level SLAs for
        24-hour support for business days or complete 24&#215;7 coverage.<\/p>\n\n\n\n<table
        class=\"wp-block-table is-style-regular\"><tbody><tr><td><strong>What&#8217;s
        Included<\/strong><\/td><td><strong>Standard<\/strong><\/td><td><strong>Advanced<\/strong><\/td><\/tr><tr><td>Phone
        and ticket support  <\/td><td> 24&#215;5  <\/td><td>24&#215;7<\/td><\/tr><tr><td>Severity
        1 response time  <\/td><td>4 hours<\/td><td>1 hour<\/td><\/tr><tr><td>Severity
        2 response time  <\/td><td>8 business hours<\/td><td>2 hours<\/td><\/tr><tr><td>Severity
        3 response time <\/td><td>12 business hours<\/td><td>6 hours<\/td><\/tr><tr><td>Severity
        4 response time  <\/td><td>24 business hours<\/td><td>12 hours<\/td><\/tr><tr><td><strong>
        Price per year<\/strong><\/td><td><strong>$500<\/strong><\/td><td><strong>$1,000<\/strong><\/td><\/tr><\/tbody><\/table>\n\n\n\n<p>Interested
        in finding out more or talking through the options? <a href=\"https:\/\/ubuntu.com\/contact-us\/form?product=blender-support\">Contact
        us<\/a> to find out more about how Canonical can help you with enterprise-grade
        Blender Support.<\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>SMEs
