      string: '[{"id":113667,"date":"2023-04-12T12:11:17","date_gmt":"2023-04-12T12:11:17","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=113667"},"modified":"2023-04-12T13:17:11","modified_gmt":"2023-04-12T13:17:11","slug":"kubeflow-appliance-aws","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/04\/12\/kubeflow-appliance-aws\/","title":{"rendered":"Charmed
        Kubeflow is now available on AWS Marketplace"},"content":{"rendered":"\n<h4>Run
        an MLOps toolkit within a few clicks on a major public cloud<\/h4>\n\n\n\n<p>Canonical
        is proud to announce that <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-ssgryrrrydtds?sr=0-1&amp;ref_=beagle&amp;applicationId=AWSMPContessa\">Charmed
        Kubeflow<\/a> is now available as a software appliance on the Amazon Web Services
        (AWS) marketplace. With the appliance, users can now launch and manage their
        machine learning workloads hassle-free using Charmed Kubeflow on AWS. This
        reduces deployment time and eases operations, providing an easy-to-install
        MLOps toolkit on the public cloud. It\u2019s ideal for users to get a grasp
        of the full capabilities of the platform and take machine learning models
        from experimentation to production in a secured and supported environment.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a384\/image.png\"
        alt=\"kubeflow on aws\" class=\"wp-image-114017\"\/><\/figure>\n\n\n\n<h2>Quick
        path to MLOps experimentation on AWS<\/h2>\n\n\n\n<p>According to <a href=\"https:\/\/www.ibm.com\/watson\/resources\/ai-adoption\">IBM\u2019s
        Global AI Adoption Index<\/a>, 35% of organisations reportedly adopted AI
        in 2022. This figure is expected to increase with generative AI projects such
        as Chat-GPT or GPT4 accelerating its adoption.&nbsp;<br><\/p>\n\n\n\n<p>Public
        clouds are often a preferred method to kick-start AI\/ML projects as they
        offer the computing power to experiment with no constraints. The Charmed Kubeflow
        appliance is a perfect match for the public cloud, enabling data scientists
        and machine learning engineers to set up an MLOps environment in minutes and
        reducing time spent on the design phase. Users can get familiar with the tool
        before running AI at scale.<br><\/p>\n\n\n\n<p>Charmed Kubeflow is an open-source,
        end-to-end MLOps platform that runs on Kubernetes. It automates machine learning
        workflows to create a reliable application layer for model development, iteration
        and production deployment. By getting started with an easy-to-install alternative
        such as the appliance, organisations get the opportunity to get visibility
        into their workloads, quickly assess possible challenges and better plan their
        infrastructure expansion, in relation to the projected growth of their AI
        project. You can try it now!<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-ssgryrrrydtds?sr=0-1&#038;ref_=beagle&#038;applicationId=AWSMPContessa\">Try
        it now!<\/p><\/a>\n<\/div>\n\n\n\n<p>&#8220;The Charmed Kubeflow appliance
        from Canonical is a true lifesaver for anyone who has struggled with the complexities
        of setting up Kubeflow manually. As a user who has battled through numerous
        error messages and spent countless hours debugging Istio and Kubernetes, I
        can attest to the time and effort that is required. But with this cloud formation
        template, I simply click a button, wait, and voila &#8211; I have a fully-functional
        Kubeflow instance ready to use. And the best part? The tool is available for
        free, with users only paying for the AWS services they need. Kudos to Canonical
        for delivering such a valuable solution.&#8221; &#8211; Alexey Grigorev, Founder
        <a href=\"https:\/\/datatalks.club\/slack.html\">DataTalks.club<\/a><\/p>\n\n\n\n<div
        class=\"p-card\" style=\"background-color: #FFFFFF;\">\n<h4 class=\"p-card__title\">
        Join our joint workshop on 2nd of May to learn how to run MLOps on the public
        cloud\n<\/h4>\n<a href=\"https:\/\/www.eventbrite.de\/e\/open-source-mlops-on-public-cloud-tickets-569178116067\">Register
        now<\/p><\/a>\n<\/div>\n\n\n\n<h2>Deploy and scale open-source MLOps on AWS<\/h2>\n\n\n\n<p>Organisations
        across industries, from retail to healthcare, are looking for a quick return
        on investment from their AI projects. They often prefer the public cloud for
        machine learning workflows to reduce the wait time required to purchase hardware.
        However, any production-grade AI environment requires support and security
        maintenance for the infrastructure and application layer. Organisations need
        to ensure the protection of their models and data, regardless of the cloud
        used.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>The Charmed Kubeflow appliance streamlines
        the machine learning lifecycle. Users can deploy the models and then serve
        them to end devices, within one tool. The appliance securely runs machine
        learning workloads, protecting them from any attacks by performing scanning,
        patching, upgrades and updates to the latest versions of the libraries. It
        also monitors the evolution of the model and infrastructure, offering a clear
        picture of resource usage. For production-grade deployments, organisations
        can easily move their artefacts from the appliance to a supported deployment
        on the public cloud or in their own data center.<br><\/p>\n\n\n\n<p>Charmed
        Kubeflow is designed to run AI at scale. It supports multiple, concurrent
        project developments, ensuring reproducibility and portability. <br><\/p>\n\n\n\n<p>&#8220;With
        the increasing popular awareness of AI, many companies are exploring machine
        learning for the first time. The Charmed Kubeflow appliance on AWS gives companies
        a great way to test out machine learning possibilities quickly and easily,
        but with a clear pathway to a scalable hybrid\/multicloud deployment if those
        pilot projects are successful.&#8221; &#8211;<a href=\"mailto:aaron.whitehouse@canonical.com\">Aaron
        Whitehouse<\/a>, Senior Public Cloud Enablement Director<\/p>\n\n\n\n<h2>Open
        source MLOps on any cloud<\/h2>\n\n\n\n<p><a href=\"https:\/\/www.nvidia.com\/en-us\/lp\/data-center\/forrester-challenge-of-ai-infrastructure\/\">According
        to Forrester<\/a>, hybrid cloud support for machine learning workloads is
        a key area of focus for two-thirds of IT decision-makers that have already
        invested in AI projects. Companies that invested heavily in the public cloud
        are looking for solutions that are compatible with it to remain cost-efficient
        and reduce time spent in the pre-processing phase.<br><\/p>\n\n\n\n<p>Open-source
        MLOps solutions such as Charmed Kubeflow can run on any cloud. This enables
        organisations to use spare computing power, if available, on the public cloud,
        and then expand strategically based on their needs. Charmed Kubeflow provides
        a wide range of features and capabilities, offering teams the choice to run
        workloads where it\u2019s convenient and ease of migration between different
        clouds.<\/p>\n\n\n\n<h2>Get started with Charmed Kubeflow on AWS<\/h2>\n\n\n\n<p>Data
        scientists and engineers can get started with Charmed Kubeflow within minutes
        by visiting the <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-ssgryrrrydtds?sr=0-1&amp;ref_=beagle&amp;applicationId=AWSMPContessa\">AWS
        Marketplace<\/a>. It is a seamless alternative that runs an instance of the
        product quickly and provides the same capabilities that the traditional deployment
        has. A fully managed option is available for organisations looking to get
        support for their MLOPs tooling and enable their team to focus on their AI
        projects. <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-r627lvl3ub6em?sr=0-1&amp;ref_=beagle&amp;applicationId=AWSMPContessa\">Learn
        more about Managed Kubeflow on AWS<\/a>.&nbsp;<\/p>\n\n\n\n<h4>Further reading<\/h4>\n\n\n\n<ul><li><a
        href=\"https:\/\/ubuntu.com\/blog\/kubeflow-1-7-available\">Charmed Kubeflow
        1.7 is now available<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/mlops-guide\">[Whitepaper]
        A guide to MLOps<\/a><\/li><li><a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/NVIDIA_DGX_Kubeflow_solution_06_03_23.pdf\">[Solution
        brief] Enterprise AI at scale with NVIDIA and Canonical<\/a><\/li><\/ul>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Run
