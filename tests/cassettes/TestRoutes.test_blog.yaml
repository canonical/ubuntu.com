p","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":113123,"date":"2023-03-23T14:53:42","date_gmt":"2023-03-23T14:53:42","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=113123"},"modified":"2023-04-06T12:58:13","modified_gmt":"2023-04-06T12:58:13","slug":"snapping-out-of-docker","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/03\/23\/snapping-out-of-docker\/","title":{"rendered":"Snapping
        out of Docker: a robotics guide for migrating Docker to Snap"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/hX1TWiBSbuuRX1TsBnQ_GXa-dpr9UALiA7S1dVXyiR464clH8Jbzv12Uc6Mh-RH4z6Sciby5na310E_akE5K_guccnFcNJVamZV20jdyA5HcaYivltzRibP7mwFKi6Y_nlLuNVrZXcSSj9LDqlOh9vM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In this blog post, we are going to see when
        and how to migrate a ROS application currently deployed with Docker to Snap.
        We will use the web-based joystick application developed by <a href=\"https:\/\/husarion.com\/\">Husarion<\/a>,
        (<a href=\"https:\/\/github.com\/husarion\/webui-ros-joystick\">GitHub &#8211;
        husarion\/webui-ros-joystick<\/a>) as an example. This application is used
        to send velocity commands to a ROS robot and manage a software emergency-stop.<br><\/p>\n\n\n\n<p>Docker
        has greatly facilitated robotics software development by providing a way to
        package applications and their dependencies into portable containers. However,
        due to its cloud-oriented design, Docker poses some difficulties for developers
        when it comes to deploying software on a robotic device.<br><\/p>\n\n\n\n<p>If
        you are completely new to Snaps and want to learn how to snap robotics applications,
        head over to our <a href=\"https:\/\/snapcraft.io\/docs\/ros2-applications\">documentation
        page<\/a>.<br><\/p>\n\n\n\n<h2>When to move your Docker to Snap<\/h2>\n\n\n\n<p>Before
        we jump straight into work, let\u2019s understand first when you should consider
        migrating from Docker to Snap. <br><\/p>\n\n\n\n<p>The software lifecycle
        for a robotics application typically consists of four stages: development,
        testing, deployment, and maintenance.&nbsp;<br><\/p>\n\n\n\n<ul><li><strong>During
        the development and testing stage<\/strong>, the use of Docker containers
        is a good way to reproduce the application environment consistently, reducing
        the risk of unexpected behaviour. Just like Docker, you could do the same
        with other container technologies like <a href=\"https:\/\/canonical.com\/blog\/lxd-virtual-machines-an-overview\">LXD<\/a>,
        reducing issues with missing dependencies or differences in system configurations.&nbsp;&nbsp;<\/li><\/ul>\n\n\n\n<ul><li><strong>When
        transitioning from development to deployment and maintenance<\/strong>, Docker&#8217;s
        limitations in the robotics field become apparent. Docker lacks dedicated
        high-level interfaces for accessing low-level hardware. It also lacks a robust
        update system and state transactionality. Docker containers are also not integrated
        in terms of network. All of these limitations require the user to implement
        workarounds that can be challenging, and expose our application to security
        issues.<\/li><\/ul>\n\n\n\n<p>Migrating from Docker to Snap easily overcomes
        these challenges. Snaps are a read-only package format that encloses both
        the code and dependencies. They are ideal to distribute final applications.
        Snaps have dedicated, maintained, and secure interfaces to access the host
        machine and its resources, leverage semantic channels, automatic rollbacks,
        delta updates, and more. <br><\/p>\n\n\n\n<p>If you want to learn more about
        Docker limitations for ROS and robotics read our <a href=\"https:\/\/ubuntu.com\/engage\/dockerandros?utm_medium=blog&amp;utm_campaign=7014K000000UWJn\">whitepaper<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>Let\u2019s
        see how moving from Docker to Snap can help us deploy and maintain our robotic
        applications.<\/p>\n\n\n\n<h2>How to migrate from Docker to Snap<\/h2>\n\n\n\n<p>If
        you know Docker, you know that Docker images are built using Dockerfiles.
        These files consist of a series of commands executed in sequence to define
        the image of our Docker container. Snaps are built based on a recipe declared
        in a <a href=\"https:\/\/snapcraft.io\/docs\/snapcraft-schema\">YAML file<\/a>.
        This similarity will prove convenient while converting from Docker to Snap
        as we will see hereafter.<br><\/p>\n\n\n\n<p>For our project at hand, the
        webui-ros-joystick Dockerfile can be found at <a href=\"https:\/\/github.com\/husarion\/webui-ros-joystick\/blob\/master\/Dockerfile\">webui-ros-joystick\/Dockerfile<\/a>.
        The image is used to create the container on which our application will be
        running. In this example, the container is run and the app is launched via
        <a href=\"https:\/\/docs.docker.com\/compose\/\">Docker compose<\/a>. Docker
        Compose is a tool that assists the operations between multi-container applications.
        It uses a YAML file to define runtime application services. For the webui-ros-joystick,
        docker-compose.yaml is available <a href=\"https:\/\/github.com\/husarion\/webui-ros-joystick\/blob\/master\/docker-compose.yaml\">on
        Github<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>Our goal is to build an app that launches
        the webui joystick, making it readily accessible for the user to transmit
        velocity commands to any generic ROS device.&nbsp; To achieve this, we will
        create a <strong>Snapcraft.yaml<\/strong> file based on the information that
        we can gather from the Docker compose and the Dockerfile available on the
        Husarion git page. We will adopt a top-down approach, first defining the app
        that we want to expose to the rest of our system and then proceed by adding
        the components that allow our application to build.<\/p>\n\n\n\n<h3>Exposing
        the application<\/h3>\n\n\n\n<p>Snaps effectively allow you to define and
        isolate the pieces of your application that you want to expose to the rest
        of the system via the <strong>app<\/strong>&#8216;s tag. As already mentioned,
        in the example at hand, Husarion uses <strong>docker-compose.yaml<\/strong>
        to define the properties of the container that will run our app and specify
        the launch file to be launched at startup. This is done as follows:<br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #EAE9E9; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: #22A9CD;
        font-weight: bold;\"> Docker-compose.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>services:\n    webui-ros-joystick:\n        image:
        husarion\/webui-ros-joystick:noetic\n        container_name: webui-ros-joystick\n        network_mode:
        host\n        command: roslaunch webui-ros-joystick webui.launch<\/code><\/pre>\n\n\n\n<p>Now
        let\u2019s use the information from the docker-compose.yaml to build our Snap
        app via <strong>Snapcraft.yaml<\/strong>. First we can identify the command
        that will launch our webui launch file and add it with the <strong>command<\/strong>
        keyword:<br><\/p>\n\n\n\n<div class=\"wp-block-code\" style=\"margin-bottom:
        0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\" style=\"background-color:
        #EAE9E9; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color:
        #E95420; font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>apps:\n  webui-ros-joystick:\n    command: opt\/ros\/noetic\/bin\/roslaunch
        webui-ros-joystick webui.launch<\/code><\/pre>\n\n\n\n<p>As we know, Docker
        uses a virtual network to manage communication between containers. In order
        for the network to use the host&#8217;s network namespace, we have to run
        our container with <strong>&#8211;network=host <\/strong>option as it&#8217;s
        done in the compose.yaml file.&nbsp;<br><\/p>\n\n\n\n<p>Snaps offer three
        levels of <a href=\"https:\/\/snapcraft.io\/docs\/snap-confinement\">confinement<\/a>.
        Most Snaps operate under strict confinement, meaning they cannot access any
        system resources unless they request specific access through an <a href=\"https:\/\/snapcraft.io\/docs\/interface-management\">interface<\/a>.
        This must be determined by the user in accordance with the needs of the application.&nbsp;
        The aim is to ensure that the Snap only has access to the resources it needs
        to function, reducing the risk of security vulnerabilities.&nbsp; Let\u2019s
        take a look at the list of <a href=\"https:\/\/snapcraft.io\/docs\/supported-interfaces\">supported
        interfaces<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>Since we have a ROS application
        that communicates with other ROS components via topics, we will need the:<\/p>\n\n\n\n<ul><li><strong>network<\/strong>
        plug to grant the Snap access to the host&#8217;s network<\/li><li><strong>network-bind<\/strong>
        plug, which provides the Snap with the ability to bind to a specific IP address
        and port as required for ROS communication.&nbsp;<\/li><\/ul>\n\n\n\n<p>This
        offers a more granular set of network permissions with respect to the network
        option in Docker.<br><\/p>\n\n\n\n<p>Another compelling example is the need
        for X11 forwarding required to run some popular ROS applications like RViz
        in Docker. In traditional setups, you would have to specify the X11 flags
        each time you run the container (instructions in the ROS wiki available <a
        href=\"http:\/\/wiki.ros.org\/docker\/Tutorials\/GUI\">here<\/a>). However,
        with Snaps, you can simply define the <a href=\"https:\/\/snapcraft.io\/docs\/x11-interface\">X11<\/a>
        interface in your application, streamlining the process.<\/p>\n\n\n\n<p>Our
        webui-ros-joystick app will now look like this:<br><\/p>\n\n\n\n<div class=\"wp-block-code\"
        style=\"margin-bottom: 0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\"
        style=\"background-color: #EAE9E9; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\"
        style=\"color: #E95420; font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>apps:\n  webui-ros-joystick:\n    command: opt\/ros\/noetic\/bin\/roslaunch
        webui-ros-joystick webui.launch\n    plugs: [network, network-bind]<\/code><\/pre>\n\n\n\n<p>Before
        launching an application in ROS, the environment and ROS have to be sourced.
        This is done in the Dockerfile with the following commands:<br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #EAE9E9; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: #22A9CD;
        font-weight: bold;;\"> Dockerfile<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>RUN echo \"source \/opt\/ros\/$ROS_DISTRO\/setup.bash\"
        >> ~\/.bashrc &amp;&amp; \\    \n    echo \"source \/ros_ws\/devel\/setup.bash\"
        >> ~\/.bashrc<\/code><\/pre>\n\n\n\n<p>Moreover, the workspace is always sourced
        at container runtime via the <a href=\"https:\/\/github.com\/husarion\/webui-ros-joystick\/blob\/master\/ros_entrypoint.sh\">ros_entrypoint
        script<\/a>.<br><\/p>\n\n\n\n<p>In Snapcraft sourcing and ROS-specific environment
        variable are automatically handled by the&nbsp; <a href=\"https:\/\/snapcraft.io\/docs\/ros1-extension\">ros1-noetic
        extension<\/a>, which we can add to our app as follows:<br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #EAE9E9; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: #E95420;
        font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>apps:\n  webui-ros-joystick:\n    command: opt\/ros\/noetic\/bin\/roslaunch
        webui-ros-joystick webui.launch\n    plugs: [network, network-bind]\n    extensions:
        [ros1-noetic]<\/code><\/pre>\n\n\n\n<p>If we were developing an application
        for a ROS_DISTRO that lacks the required extension, we would have utilized
        the <strong>build-environment<\/strong> keyword to add the necessary ROS variables
        as shown in <a href=\"https:\/\/github.com\/ubuntu-robotics\/ros-snaps-examples\/blob\/main\/non_lts_galactic\/snap\/snapcraft.yaml#L48-L51\">this
        example<\/a>.<br><\/p>\n\n\n\n<p>Finally, our Husarion package uses <a href=\"https:\/\/github.com\/husarion\/webui-ros-joystick\/blob\/5461aeb9d8498182ce8b88d01f40544065f9b9db\/webui-ros-joystick\/scripts\/node_server.sh#L3\">rospack<\/a>.
        Rospack uses caching to speed up its performance when searching for packages
        and their dependencies, and does so by using ROS_HOME. Since most snaps use
        strict confinement to isolate both their execution environments and their
        data from your system, the home folder is only accessible via an interface
        and that does not allow access to hidden folders like <strong>.ros<\/strong>.
        To ensure that rospack operates as expected we can set the <strong>ROS_HOME<\/strong>
        environment variable to the <strong>SNAP_USER_DATA<\/strong> directory. This
        directory is unique to each user and provides a location where rospack can
        store persistent data such as package information and configuration files.<br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #EAE9E9; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: #E95420;
        font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>apps:\n  webui-ros-joystick:\n    command: opt\/ros\/noetic\/bin\/roslaunch
        webui-ros-joystick webui.launch\n    plugs: [network, network-bind]\n    extensions:
        [ros1-noetic]\n    environment:\n      ROS_HOME: $SNAP_USER_DATA\/ros<\/code><\/pre>\n\n\n\n<p>Now
        that our app executable is defined, let us proceed to define the components
        required to build it.<br><\/p>\n\n\n\n<h3>Build environment<\/h3>\n\n\n\n<p>Docker
        allows users to create images based on existing parent images that provide
        the required environment for the application. This is useful to avoid having
        to set up the same core libraries everytime. Similarly, Snaps provide <a href=\"https:\/\/snapcraft.io\/docs\/base-snaps\">base
        snaps<\/a>.<br><\/p>\n\n\n\n<p>Both base Snaps and parent Docker images serve
        as the foundation for building our application. The Husarion Dockerfile reveals
        the use of two parent images: <\/p>\n\n\n\n<ul><li><strong>ros-noetic-ros-base<\/strong>
        for building the package and its dependencies;<\/li><li><strong>ros-noetic-ros-core<\/strong>
        for the final&nbsp; production OCI image.<\/li><\/ul>\n\n\n\n<p>This is done
        because Docker allows multi-stage build to overcome the fact that each RUN,
        COPY, and ADD instruction present in a Dockerfile adds a layer to the image.
        This can cause the size of the image to grow in size and be polluted with
        a lot of unnecessary files and dependencies. Therefore, the user is responsible
        for remembering to clean up all unnecessary artifacts in the final layer.
        Using shell tricks (e.g. apt clean, autoremove) and multi-layer images can
        help keep layers as small as possible.<br><\/p>\n\n\n\n<p>In our snapcraft
        we\u2019ve already seen that the ROS environment is set up and sourced automatically
        by the ros-extension. Hence, we don\u2019t need to worry about that. Since
        our app is developed in ROS noetic which runs on Ubuntu 20.04, we will select
        the Core20 base snap by adding this line to our snapcraft.yaml:<br><br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #EAE9E9; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: #E95420;
        font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>base: core20<\/code><\/pre>\n\n\n\n<p>This line
        provides a minimal, stable and maintained Ubuntu 20.04 runtime environment
        for our application. ROS is thus installed on top of this as part of building
        our application as we&#8217;re going to see now.<br><\/p>\n\n\n\n<h3>Building
        the application<\/h3>\n\n\n\n<p>When writing a Dockerfile, you think of the
        bash commands that would run on the host to install an application and all
        of its dependencies correctly. For a generic ROS application these commands
        would install ROS, install the project dependencies using rosdep, compile
        your ROS package and source it.<br><\/p>\n\n\n\n<p>In Snaps this is achieved
        via <a href=\"https:\/\/snapcraft.io\/docs\/snapcraft-parts-metadata\">parts<\/a>,
        which are the building blocks of our application. They are used to declare
        pieces of code that compose our packages and that have to be pulled into our
        Snap package. In our example we can identify three main building blocks for
        our application: <\/p>\n\n\n\n<ul><li>ROS Noetic: the ROS distro that was
        used to build our application<\/li><li>The source code for our package<\/li><li>NodeJS:
        the framework used to develop our application\u2019s frontend<\/li><\/ul>\n\n\n\n<p>Previously,
        we have see how adding the <a href=\"https:\/\/snapcraft.io\/docs\/ros1-extension\">ros1-noetic
        extension<\/a> to our application takes care of setting up the ROS environment.
        The great thing about Snap extensions is that they allow us to easily create
        a blueprint for common requirements. Since the definition of a ROS part is
        always the same, this is also handled by the extension.&nbsp; Hence, the extensions:<\/p>\n\n\n\n<ul><li>Adds
        the ROS apt repository<\/li><li>Sets up the GPG keys&nbsp;<\/li><li>Installs
        the required debian.&nbsp;<\/li><\/ul>\n\n\n\n<p>In case the extension is
        not available for a specific ROS_DISTRO, we made an <a href=\"https:\/\/github.com\/ubuntu-robotics\/ros-snaps-examples\/blob\/main\/non_lts_galactic\/snap\/snapcraft.yaml\">example<\/a>
        that shows how the ROS part should be implemented. <br><\/p>\n\n\n\n<p>That\u2019s
        it for building ROS, let\u2019s now jump into building our ROS package.&nbsp;<br><\/p>\n\n\n\n<p>Clearly
        our application needs its source code and its dependencies to run.&nbsp; In
        our Dockerfile these are pulled into the container with the following commands:<br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #EAE9E9; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: #22A9CD;
        font-weight: bold;;\"> Dockerfile<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code># Create and initialize ROS workspace\nCOPY
        .\/webui-ros-joystick .\/src\/webui-ros-joystick\n\nRUN source \/opt\/ros\/$ROS_DISTRO\/setup.bash
        &amp;&amp; \\\n    rosdep update --rosdistro $ROS_DISTRO &amp;&amp; \\\n    rosdep
        install -i --from-path src --rosdistro $ROS_DISTRO -y &amp;&amp; \\\n    cd
        src\/webui-ros-joystick\/nodejs &amp;&amp; \\\n    npm install rosnodejs@3.0.2
        socket.io@2.4.1 yargs@16.2.0 express@4.17.1 &amp;&amp; \n    npm install &amp;&amp;
        \\\n    cd \/ros_ws &amp;&amp; \\\n    catkin_make<\/code><\/pre>\n\n\n\n<p>Let\u2019s
        extract from here the elements required to build our Snap part. Snap parts
        are recipes to build a piece of software and are driven via <a href=\"https:\/\/snapcraft.io\/docs\/snapcraft-plugins\">plugins<\/a>.
        Our ROS application is compiled with catkin. We can search the <a href=\"https:\/\/snapcraft.io\/docs\/supported-plugins\">snapcraft
        plugins page<\/a> to select the required plugin.&nbsp;<\/p>\n\n\n\n<p>The
        <a href=\"https:\/\/snapcraft.io\/docs\/catkin-plugin\">catkin_plugin<\/a>
        automatically handles pulling the ROS dependencies defined in the package.xml
        and compiling our workspace. Hence, let\u2019s add it to our part as follows:<br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #EAE9E9; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: #E95420;
        font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>parts:\n  webui-ros-joystick:\n    plugin: catkin<\/code><\/pre>\n\n\n\n<p>Then
        we need to provide the plugin with information on the source it has to build.
        The source can be a folder on your host or the link to a git repository. You
        can learn more about parts, how to set up a specific branch or a subfolder
        in the <a href=\"https:\/\/snapcraft.io\/docs\/snapcraft-parts-metadata\">Snapcraft
        parts metadata<\/a> documentation. In our case we can point the plugin directly
        to the Husarion git repository as follows:<br><\/p>\n\n\n\n<div class=\"wp-block-code\"
        style=\"margin-bottom: 0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\"
        style=\"background-color: #EAE9E9; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\"
        style=\"color: #E95420; font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>parts:\n  webui-ros-joystick:\n    plugin: catkin\n    source:
        https:\/\/github.com\/husarion\/webui-ros-joystick.git\n    source-branch:
        master<\/code><\/pre>\n\n\n\n<p>The Dockerfile reveals that our webui-ros-joystick
        relies on certain NodeJS modules, which we install in our workspace via npm.
        Hence we can identify npm as a build dependency of our snap. Therefore, we
        can make the part pull it from apt at run time by using the <strong>build-packages<\/strong>
        keyword:<br><\/p>\n\n\n\n<div class=\"wp-block-code\" style=\"margin-bottom:
        0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\" style=\"background-color:
        #EAE9E9; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color:
        #E95420; font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>parts:\n  webui-ros-joystick:\n    plugin: catkin\n    source:
        https:\/\/github.com\/husarion\/webui-ros-joystick.git\n    source-branch:
        master\n    build-packages:\n      - npm<\/code><\/pre>\n\n\n\n<p>The other
        NodeJS modules cannot be installed via apt, but have to be installed via npm.
        Snapcraft provides a <a href=\"https:\/\/snapcraft.io\/docs\/npm-plugin\">npm
        plugin<\/a>. This plugin automatically pulls nodejs and reads a package.json
        file to install all the required modules.<br><\/p>\n\n\n\n<p>In our case though,
        the package.json file is missing. Fear not! Snap offers the necessary flexibility
        to customize all the Snap processes with <a href=\"https:\/\/snapcraft.io\/docs\/overrides\">overrides<\/a>.
        Let\u2019s add the <strong>override-build<\/strong> keyword to our part as
        follows:<br><\/p>\n\n\n\n<div class=\"wp-block-code\" style=\"margin-bottom:
        0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\" style=\"background-color:
        #EAE9E9; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color:
        #E95420; font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>parts:\n  webui-ros-joystick:\n    plugin: catkin\n    source:
        https:\/\/github.com\/husarion\/webui-ros-joystick.git\n    source-branch:
        master\n    build-packages:\n      - npm\n    override-build: |\n      snapcraftctl
        build\n      npm install --prefix ${SNAPCRAFT_PART_INSTALL} rosnodejs@3.0.2
        socket.io@2.4.1 yargs@16.2.0 express@4.17.1\n<\/code><\/pre>\n\n\n\n<p>Here
        we are simply telling the build stage to build the Snap with the <strong>catkin
        plugin<\/strong> as it would normally do, but at the end we will ask it to
        install the required NodeJS modules, similarly as it is done in the Dockerfile.<\/p>\n\n\n\n<p>Our
        application requires the roslaunch, geometry-msgs, std-msgs and std-srvs ros
        packages to launch the application and those are not included as a run_dependency
        in the package.xml file of our package, therefore we need to also include
        it in the part by using the <strong>stage-packages<\/strong> keyword as follows:<br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #EAE9E9; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: #E95420;
        font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>parts:\n  webui-ros-joystick:\n    plugin: catkin\n    source:
        https:\/\/github.com\/husarion\/webui-ros-joystick.git\n    source-branch:
        master\n    build-packages:\n      - npm\n    override-build: |\n      snapcraftctl
        build\n      npm install --prefix ${SNAPCRAFT_PART_INSTALL} rosnodejs@3.0.2
        socket.io@2.4.1 yargs@16.2.0 express@4.17.1\n    stage-packages:\n      -
        ros-noetic-roslaunch\n      - ros-noetic-geometry-msgs\n      - ros-noetic-std-msgs\n      -
        ros-noetic-std-srvs<\/code><\/pre>\n\n\n\n<p>It is always recommended to follow
        the correct standards for dependencies and install rules. This will ease your
        Snap development, and also your Dockerfile development and setup.<br><\/p>\n\n\n\n<p>As
        we&#8217;ve seen, our application also requires NodeJS, let\u2019s see how
        to include it in our Snap. In the production environment of our Dockerfile,
        NodeJS is installed with the following command:<br><\/p>\n\n\n\n<div class=\"wp-block-code\"
        style=\"margin-bottom: 0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\"
        style=\"background-color: #EAE9E9; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\"
        style=\"color: #22A9CD; font-weight: bold;;\"> Dockerfile<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>curl -sL https:\/\/deb.nodesource.com\/setup_12.x
        | sudo -E bash - &amp;&amp; \\\n  apt install -y nodejs\n<\/code><\/pre>\n\n\n\n<p>This
        is a script that sets up all the required ppa for NodeJS and the GPG keys.
        NodeJs is available as a <a href=\"https:\/\/snapcraft.io\/node\">Snap<\/a>.
        Hence we can create a new part that uses the <strong>stage-snaps <\/strong>keyword
        to install it as follows:<br><\/p>\n\n\n\n<div class=\"wp-block-code\" style=\"margin-bottom:
        0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\" style=\"background-color:
        #EAE9E9; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color:
        #E95420; font-weight: bold;\"> Snapcraft.yaml<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>  node:\n    plugin: nil\n    stage-snaps:\n      -
        node\/18\/stable\n    stage-packages:\n      - libc6<\/code><\/pre>\n\n\n\n<p>This
        installs NodeJS snap v10, which is the version installed in the Docker container.
        For this part we set the plugin to <strong>nil<\/strong> since we are not
        pulling any source code.&nbsp;<br><\/p>\n\n\n\n<p>With this syntax, <strong>updating
        and testing NodeJS is effortless as you can quickly switch to a different
        NodeJs Snap version.<\/strong> For example, to use the latest version of NodeJS,
        you only need to modify the stage-snap to <strong>node\/18\/stable<\/strong>
        and rebuild your snap.<\/p>\n\n\n\n<h2>Installing and running the Snap<\/h2>\n\n\n\n<p>After
        we\u2019ve defined a Dockerfile we need to build the image via the Docker
        build command. Similarly, we use Snapcraft to build our Snap with the following
        command:<br><\/p>\n\n\n\n<div class=\"wp-block-code\" style=\"margin-bottom:
        0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\" style=\"background-color:
        #5F6668; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color:
        white; font-weight: bold;\"> Terminal<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>$ snapcraft\n  Starting Snapcraft\n  Created
        snap package\n<\/code><\/pre>\n\n\n\n<p>Once the build is complete we can
        install it with:<br><\/p>\n\n\n\n<div class=\"wp-block-code\" style=\"margin-bottom:
        0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\" style=\"background-color:
        #5F6668; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color:
        white; font-weight: bold;\"> Terminal<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>$ sudo snap install webui-ros-joystick_0.1_amd64.snap
        --dangerous<\/code><\/pre>\n\n\n\n<p>Using the &#8220;&#8211;dangerous&#8221;
        argument will result in the installation of a local snap without undergoing
        verification of its signatures from the store. You can read more about Snaps
        installation modes at: <a href=\"https:\/\/snapcraft.io\/docs\/install-modes\">Snap
        install modes<\/a>.<\/p>\n\n\n\n<p>This is it, now we can run the webui-ros-joystick
        Snap with:<br><br><\/p>\n\n\n\n<div class=\"wp-block-code\" style=\"margin-bottom:
        0; margin-top: 0;\">\n  <div class=\"wp-block-code__header\" style=\"background-color:
        #5F6668; padding: 3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color:
        white; font-weight: bold;\"> Terminal<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre
        class=\"wp-block-code\"><code>$  webui-ros-joystick<\/code><\/pre>\n\n\n\n<p>Since
        we&#8217;re running a launch file we might want to pass parameters to it.
        As we can see, the <a href=\"https:\/\/github.com\/husarion\/webui-ros-joystick\/blob\/master\/webui-ros-joystick\/launch\/webui.launch\">launch
        file<\/a> allows the user to adjust some parameters for our joystick. With
        the snap we can just pass this parameters at run time as shown below: <br><\/p>\n\n\n\n<div
        class=\"wp-block-code\" style=\"margin-bottom: 0; margin-top: 0;\">\n  <div
        class=\"wp-block-code__header\" style=\"background-color: #5F6668; padding:
        3px 6px;\">\n    <span class=\"wp-block-code__title\" style=\"color: white;
        font-weight: bold;\"> Terminal<\/span>\n  <\/div>\n<\/div>\n\n\n\n<pre class=\"wp-block-code\"><code>$
        webui-ros-joystick e_stop:=true max_lin_vel:=2.0<\/code><\/pre>\n\n\n\n<p>Done!
        The migration from Docker to Snap is complete! Now our snap can communicate
        with any ROS device that exposes the <strong>\/cmd_vel<\/strong> topic and
        it\u2019s running on my host network. This can also be a development Docker
        container running a simulated robot.<br><\/p>\n\n\n\n<ul><li>It\u2019s worth
        mentioning in this section that for autonomous robots, it is preferable to
        have <strong>applications automatically starting at boot<\/strong>. Snapcraft
        offers high-level interfaces to turn your snap command into <a href=\"https:\/\/snapcraft.io\/docs\/services-and-daemons\">services
        and daemons<\/a>, wth the simplicity of always accessing automatically the
        required resources avoiding setting up specific Docker flags at runtime. This
        feature is really useful when there is the need of orchestrate multiple ROS
        applications, as we explored in our blog <a href=\"https:\/\/ubuntu.com\/blog\/ros-orchestration-with-snaps\">ROS
        orchestration with snaps | Ubuntu<\/a>.<\/li><\/ul>\n\n\n\n<h3>Updates mechanism<\/h3>\n\n\n\n<p>Docker
        images are committed and stored in DockerHub. Each image can be defined by
        a tag that can follow the software releases tagging. In this way other developers
        and clients can download the latest image and set up an up-to-date container.&nbsp;<br><\/p>\n\n\n\n<p>However,
        in order to update my Docker image, as a user, I need to delete my container,
        pull the new image and create a new one. This process comes with downtime
        and loss of my container state. This is ok in a development environment, but
        has many limitations in a production environment, in which a robust update
        process is key in order to guarantee the security of the robot or the device.<br><\/p>\n\n\n\n<p>Snaps
        can be made available to users via publication on the <a href=\"https:\/\/snapcraft.io\/store\">Snap
        Store<\/a>. Additionally, Snaps offer an <a href=\"https:\/\/snapcraft.io\/docs\/keeping-snaps-up-to-date#:~:text=Snaps%20update%20automatically%2C%20and%20by,with%20the%20snap%20refresh%20command.\">automated
        update mechanism<\/a>, constantly monitoring the Store for any available updates.&nbsp;
        Since snaps are effectively mounted on the filesystem, the updates take advantage
        of the mount system in Linux being atomic. This makes updates and rollbacks
        very precise, frequent and without downtime. Moreover, during the update the
        old version is kept and the writable space of the snap is backed up, this
        guarantees consistency not only for the binaries but also of the persistent
        state. Moreover, snap offers deltas updates which compress and transmit only
        the changed data during updates. This is particularly beneficial for robotics
        applications that have limited internet access, as they help minimise bandwidth
        usage and reduce the cost associated with updates. You can read more about
        delta updates in our <a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/Snap_Delta_WP_Canonical_Final.pdf\">whitepaper<\/a>.<br><\/p>\n\n\n\n<p>Additionally,
        utilizing CircleCI, you can establish a <a href=\"https:\/\/snapcraft.io\/tutorials\/continuous-snap-delivery-from-circle-ci#1-overview\">CI\/CD
        pipeline<\/a> for your Snap. In this way, every time a modification is made
        to the main branch, the process of constructing and deploying your Snap is
        automated.<br><\/p>\n\n\n\n<p>More information on how to release your application
        to the Store can be found at: <a href=\"https:\/\/snapcraft.io\/docs\/releasing-your-app\">Releasing
        your app | Snapcraft documentation<\/a>.<br><\/p>\n\n\n\n<h3>Security notifications<\/h3>\n\n\n\n<p>As
        we mentioned, in the context of robotic applications, keeping software packages
        up-to-date and secure is crucial. Attackers may exploit security vulnerabilities
        introduced by outdated packages. Out of the box, Docker doesn&#8217;t offer
        a method for users to verify the security of installed packages or libraries
        that our application depends on, including whether they are up-to-date. This
        is another reason why you should consider moving from Docker to Snap.<br><\/p>\n\n\n\n<p>On
        the other hand, the snapcraft tool can automatically detect vulnerabilities
        in the installed packages and libraries that compose our snap.&nbsp;<br><\/p>\n\n\n\n<p>In
        our example, we use npm to install some outdated NodeJS packages that our
        application requires. Therefore, when build our snap, snapcraft flags any
        vulnerability that might affect our application as shown in the screenshot
        below:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/6CgBbyiK9-hqfDluOb5kCoUcl7j6JJhGy1OLVOTAYd8nACOOotnLvz9THXpp-bpdNqdyYYvcN-OGIrf4mipDPUJ_L7hmHIyu4H84tBJja2X_WOzRrcibq5zFZKED4TgENf1RNzd1tK94gY2OkZ03eEQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>As we can see, snapcraft found 9 vulnerabilities
        in the outdated node packages that we are installing. In this way, it\u2019s
        easy for developers to proactively address potential vulnerabilities in their
        applications.<\/p>\n\n\n\n<h2>Conclusions of migrating Docker to Snap<\/h2>\n\n\n\n<p>In
        this post, we\u2019ve seen how to move your application from Docker to Snap.
        We\u2019ve analyzed how Snap simplifies some of the deployment processes.
        From the definition of the application that we want to expose to our robot
        or clients, to the high level interfaces that allows the user to define at
        build time which resources our app should be able to access. Moreover the
        seamless regular update system reduces the possibility of attacks with a seamless
        regular update system. Docker is primarily designed for running services and
        as such it excels in providing the necessary elasticity for these types of
        use-cases. However, its design limits its ability to run device applications,
