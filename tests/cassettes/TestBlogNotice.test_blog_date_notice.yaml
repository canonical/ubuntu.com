        in retail: how the shopping experience has changed"},"content":{"rendered":"\n<p>AI\/ML
        is reinventing the reality of many industries, including retail. From brick-and-mortar
        stores to online marketplaces, retail companies are all increasing their investments
        in artificial intelligence, in order to gain a competitive advantage, better
        understand their customers and solve some of their long-lasting problems.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c92f\/Untitled-design-66.png\"
        alt=\"\" class=\"wp-image-111689\"\/><\/figure>\n\n\n\n<p><br>Unlike some
        other spaces, retailers quickly moved towards a data-driven approach, using
        streams of data for improved speed, efficiency and better business decisions.
        They collect big volumes of raw data, that come in different formats, and
        quickly extract, load and transform it, in order to turn it into actionable
        insights. What are the benefits driving adoption? Let&#8217;s look at some
        key shifts in the industry and how AI\/ML can help. <\/p>\n\n\n\n<h2>Benefits
        of AI\/ML in retail<\/h2>\n\n\n\n<p>AI\/ML has enough power to change the
        landscape of the retail industry. Amongst the main benefits, there are:<\/p>\n\n\n\n<ul><li><em>A
        shift towards experiences<\/em>: whereas in the past retailers were focused
        on simply selling, nowadays they look for creating a competitive advantage
        by offering enjoyable, personalised experiences.<\/li><li><em>The need for
        improved forecasting<\/em>: once the retailers get a better grasp on the behaviour
        and trends of their customers, they can work on better meeting their needs,
        more attractive pricing offerings and optimised product placement.<\/li><li><em>Automated
        inventory management: <\/em>even if it does not have a visible impact on the
        customer side, AI\/ML is solving one of the major challenges that retailers
        face, allowing them to quickly have visibility on their inventory. <\/li><\/ul>\n\n\n\n<div
        class=\"p-card\" style=\"background-color: #FFFFFF;\">\n<h4 class=\"p-card__title\">
        Watch a webinar hosted by Stephen Barnes, Retail Business Consultant, and
        Andreea Munteanu, Product Manager on AI\/ML in retail.\n<\/h4>\n<a href=\"https:\/\/ubuntu.com\/engage\/retail-at-the-edge-with-mlops-market-basket-analysis?utm_medium=blog&amp;utm_campaign=7014K000000QE64\"><p
        class=\"p-button--positive\">Watch now<\/p><\/a>\n<\/div>\n\n\n\n<h2>What
        technologies are used for AI in retail?<\/h2>\n\n\n\n<p>Retailers were early
        adopters of business intelligence solutions such as <a href=\"https:\/\/www.qlik.com\/us\/\">Qlik
        <\/a>or <a href=\"https:\/\/tableau.com\/\">Tableau<\/a>. They needed to perform
        ETL processes long before other industries were even considering it and they
        enabled various teams to have data visualisation capabilities within their
        companies. However, once the data sources became more diverse and they started
        including images, video or text, BI started being challenged because of the
        need to work with multiple data types and much bigger volumes of data.<\/p>\n\n\n\n<p><br>AI\/ML
        comes in handy as a solution for modelling using diverse types of data, but
        the chosen technology still depends on each company\u2019s choice. Open-source
        MLOps solutions, such as <a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed
        Kubeflow<\/a> allow retailers to benefit from having end-to-end model lifecycles
        within one tool.  <\/p>\n\n\n\n<h2>A sample use case: market basket analysis<\/h2>\n\n\n\n<p>Market
        basket analysis is a technique used by big retailers to discover associations
        between items that occur frequently in transactions. In fact, it allows retailers
        to identify what people buy, by using association rules that highlight their
        habits. Retailers benefit from initiatives like this because of the market
        strategies they can develop, as well as a better understanding of what is
        actually exciting for their customers.<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<h4 class=\"p-card__title\">Are you curious about market basket
        analysis? Learn more by watching a recent webinar with our experts.\n<\/h4>\n<a
