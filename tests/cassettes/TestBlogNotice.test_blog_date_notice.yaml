":"Scale
        Enterprise AI with Canonical and NVIDIA"},"content":{"rendered":"\n<h2>Charmed
        Kubeflow is now certified in the NVIDIA DGX-Ready Software Program for MLOps!<\/h2>\n\n\n\n<p>Canonical
        is proud to announce that Charmed Kubeflow is now certified as part of the&nbsp;
        <a href=\"https:\/\/www.nvidia.com\/en-us\/data-center\/dgx-ready-software\/\">NVIDIA
        DGX-Ready Software<\/a> program. This collaboration accelerates at-scale deployments
        of AI and data science projects on the highest-performing AI infrastructure,
        providing a unified and optimised institution-wide solution for data science
        workflows from experiment to training and serving.<br><\/p>\n\n\n\n<p>Canonical,
        in collaboration with NVIDIA, enables and optimises Ubuntu on <a href=\"https:\/\/www.nvidia.com\/en-us\/data-center\/dgx-systems\/\">NVIDIA
        DGX<\/a> AI supercomputers or mainstream servers built on the <a href=\"https:\/\/www.nvidia.com\/en-us\/data-center\/products\/egx\/\">NVIDIA
        EGX Enterprise platform<\/a>. Today we are taking the next step, launching
        an end-to-end certified MLOps solution that brings together the best of open-source
        MLOps with the best hardware for training and inference to give organisations
        a robust and unified stack from kernel and drivers through to the data science
        application layer.&nbsp;&nbsp; <\/p>\n\n\n\n<p>Canonical and NVIDIA teams
        test both single-node and multi-node DGX systems to validate the functionality
        of <a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed Kubeflow<\/a> on top
        of both MicroK8s and Charmed Kubernetes. With the entire machine learning
        workflow on this stack, enterprises unlock quicker experimentation and faster
        delivery for AI initiatives.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/WAIqzNnWGnJZezFyUFljAnR4SpR5WWjVxJ1pZOjIMZ9VvmilWB73cfO3DO3Brhn8v-3l4iwesy_GcGZ7VjCSs437R2etj9tS4tlBqfRSNSK1MX2jxeL8ief7M1KDQrV_fuftBIKYfck\"
        alt=\"scale enterprise ai\"\/><\/figure>\n\n\n\n<h3>Take AI models from concept
        to production<\/h3>\n\n\n\n<p>Recent breakthroughs in generative AI have motivated
        organisations to spend 5% of their digital budget on AI (McKinsey &#8211;
        <a href=\"https:\/\/www.mckinsey.com\/capabilities\/quantumblack\/our-insights\/the-state-of-ai-in-2022-and-a-half-decade-in-review\">The
        State of AI in 2022)<\/a> and to challenge multiple teams to integrate AI
        into their innovation plan and process. Key skills as well as infrastructure
        capabilities are in high demand, such as compute power, workflow automation,
        and continuous monitoring. These needs are directly met by Charmed Kubeflow
        on NVIDIA hardware.<br><\/p>\n\n\n\n<p>Charmed Kubeflow is an open-source,
        end-to-end MLOps platform on Kubernetes. It automates machine learning workflows
        to create a reliable application layer for model development, iteration and
        production deployment with KServe, KNative, or NVIDIA Triton Inference Server
        regardless of the ML framework that is used.<br><\/p>\n\n\n\n<p>NVIDIA DGX
        systems are purpose-built for enterprise AI. These platforms feature NVIDIA
        Tensor Core GPUs which vastly outperform traditional CPUs for machine learning
        workloads, alongside advanced networking and storage capabilities. With <a
        href=\"https:\/\/www.nvidia.com\/en-us\/data-center\/resources\/mlperf-benchmarks\/\">record-breaking
        performance<\/a>, NVIDIA DGX systems run optimised <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu
        Pro<\/a> with a 10 year security commitment. Additionally, DGX systems include
        NVIDIA AI Enterprise, the software layer of the NVIDIA AI platform, which
        include over 50 frameworks and pretrained models to accelerate development.<br><\/p>\n\n\n\n<p>\u201cCanonical
        works closely with NVIDIA to enable companies to run AI at scale easily. Together,
        we facilitate the development of optimised machine learning models, using
        AI-specialised infrastructure, with MLOps open source.\u201d said Andreea
        Munteanu, MLOps Product Manager at Canonical. \u201cExtending this collaboration
        to AI tools and frameworks such as NVIDIA Triton Inference Server, offers
        developers a fully integrated development pipeline.\u201d<\/p>\n\n\n\n<p>\u201cNVIDIA
        DGX systems make it possible for every enterprise to access turnkey AI supercomputing
        to address their most complex AI challenges,\u201d said Tony Paikeday, Senior
        Director of AI Systems at NVIDIA. \u201cDGX-Ready MLOps software like Charmed
        Kubeflow maximises both the utilisation and efficiency of DGX systems to accelerate
        the development of AI models .\u201d&nbsp;<\/p>\n\n\n\n<h3>Maximise efficiency
        of AI infrastructure with MLOps solutions<\/h3>\n\n\n\n<p>In 2018, OpenAI
        reported that the <a href=\"https:\/\/openai.com\/research\/ai-and-compute#addendum\">compute
        capacity used in large-scale AI training runs had doubled <\/a>every 3.4 months
        since 2012. Around the same time, the volume of data generated also increased
        dramatically.<\/p>\n\n\n\n<p>Traditional, general-purpose enterprise infrastructure
        cannot deliver the required computing power, nor can it support the petabytes
        of data required to train accurate AI models at this scale. Instead, enterprises
        need dedicated hardware designed for AI workloads.<\/p>\n\n\n\n<p>AI infrastructure
        solutions such as NVIDIA DGX systems accelerate the ROI of AI initiatives
        with a proven platform optimised for the unique demands of enterprise.&nbsp;
        Businesses can pair their DGX environment with MLOps solutions to operationalize
        AI development at scale . Leading MLOps platforms, such as Canonical\u2019s
        Charmed Kubeflow, are tested and optimised to work on DGX systems, ensuring
        that users can get the most out of their AI infrastructure without worrying
        about manually integrating and configuring their MLOps software.&nbsp;<br><\/p>\n\n\n\n<p><em>For
        more information about the latest features on Charmed Kubeflow, please check
        out the <\/em><a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/NVIDIA_DGX_Kubeflow_solution_06_03_23.pdf\"><em>solution
        brief<\/em><\/a><em>.<\/em><br><\/p>\n\n\n\n<p><em>Learn more about the NVIDIA
        <\/em><a href=\"https:\/\/nvidia.com\/dgx-mlops\"><em>DGX- Ready Software<\/em><\/a><em>
        program.<\/em><\/p>\n\n\n\n<p><em>Join the NVIDIA and Canonical <\/em><a href=\"https:\/\/ubuntu.com\/engage\/kubeflow-nvidia-dgx-webinar\"><em>joint
