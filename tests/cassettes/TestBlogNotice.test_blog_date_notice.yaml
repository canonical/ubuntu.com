        we implemented an interactive Live Demo Box"},"content":{"rendered":"\n<p>The
        Vanilla squad recently spent a two week sprint prototyping an interactive
        live demo box. We were tasked with coming up with a proof of concept, to enable
        demoing of each variant of our examples dynamically. A few guest developers
        were able to joined us, which meant four of us were able to dedicate a two
        week iteration to the project.<\/p>\n\n\n\n<h2>How it currently works<br><\/h2>\n\n\n\n<p>Currently,
        each Vanilla component has its own <a href=\"https:\/\/vanillaframework.io\/docs\">docs
        page<\/a>, and each variation of that component lives under its own heading.
        Some JavaScript works its magic, by grabbing the correct corresponding HTML
        example file and injecting it under the heading. Et voil\u00e0:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1dc0\/ezgif.com-gif-maker.gif\"
        alt=\"\" class=\"wp-image-107052\"\/><\/figure>\n\n\n\n<p>Although the current
        structure works well, the component docs pages can be lengthy with a lot of
        text and scrolling. We wanted to investigate a different method\u2026 In comes
        the live demo box!<br><\/p>\n\n\n\n<h2>How we want it to work<br><\/h2>\n\n\n\n<p>Instead
        of showing each example one after the other, we want one interactive live
        demo box per variant. <br><br>We distinguish between variants by defining
        the use case. If the use case is the same, it comes under the same variant.
        If it\u2019s different, it comes under a new variant. The following features
        were requested: <br><\/p>\n\n\n\n<ul><li>Drop down options to change the type,
        theme or style<\/li><li>Radio buttons or a switch to turn on or off modifications<\/li><li>A
        viewing window to display the correct combination of features of the component<\/li><li>The
        correct variation of code presented underneath the viewing window<\/li><li>On
        change of the inputs, the example in the window and the code should dynamically
        update to show the correct example<\/li><\/ul>\n\n\n\n<p>Nice to have: <\/p>\n\n\n\n<ul><li>A
        link to open Codepen and inject the correct code<\/li><li>A full-screen button
        to open the example in another window full screen<\/li><li>Scalable code which
        can be used for multiple components, not only specific to notifications<\/li><\/ul>\n\n\n\n<h2>Initial
        planning<br><\/h2>\n\n\n\n<p>We started with an initial kick-off meeting where
        the problem was presented. The Zeplin file was shared from our design team
        with a guide to how the demo should look.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/SKmHgaChGJqmpK-2miOLByXVE_-UtM58cEagd80zCJXY_tz-Qk17pWZB2kfi_z1RxBrBwGIYz48ff1GPPSyKQ2AAaBx8jGexGFpJFxbDoiqh5jFl6AscSg3QLtDDBHlyRBZFCyYI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We decided, as it\u2019s a reusable component
        which updates after an interaction by the user, React would work really well
        for this. First, we had some questions which needed some thinking about and
        planning:&nbsp;<br><\/p>\n\n\n\n<ul><li>How would we provide the data for
        the options for the drop downs, for example the <em>kind<\/em> of notification,
        the type of <em>text <\/em>in the content etc?&nbsp;<\/li><\/ul>\n\n\n\n<p>A
        JSON file could be a good option for this. Where we currently have only the
        notification.html file, we could also have a notification.json file containing
        all the features and variations of each example, to populate the demo box
        options.&nbsp;<br><\/p>\n\n\n\n<ul><li>How would the notification.html example
        page know which variation of the example to render?&nbsp;<\/li><\/ul>\n\n\n\n<p>We
        thought passing parameters in the url could work well, as the file supports
        Jinja template rendering. The example HTML code could then have conditional
        rendering depending on the query parameters.<br><\/p>\n\n\n\n<ul><li>Is it
        possible to make one demo box work for every component variant?<\/li><\/ul>\n\n\n\n<p>This
        was the million dollar question. We weren\u2019t really sure at this point,
        as each component is so different. Would we be able to have one UI structure
        which works for everything? I guess we will find out!&nbsp;<br><\/p>\n\n\n\n<h2>Implementation<br><\/h2>\n\n\n\n<p>Firstly,
        we added a <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/blob\/live-demo-dox\/templates\/docs\/examples\/patterns\/notifications\/toast.json\">json
        file containing the configuration values to populate the demo box<\/a> for
        the notification pattern. The structure includes human readable values for
        the labels, and query values to append to the url.&nbsp;<br><\/p>\n\n\n\n<p>We
        then edited the template to include conditional rendering, so the flow looks
        a little like this:<br><\/p>\n\n\n\n<ol><li>The user selects an option from
        the demo box<\/li><li>The value of that option is then appended to the url<\/li><li>The
        example template file reads the values of the query parameters<\/li><li>Depending
        on that value, a different version of the example is rendered<\/li><\/ol>\n\n\n\n<p><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/blob\/live-demo-dox\/templates\/docs\/examples\/patterns\/notifications\/toast.html\">Here
        is the entire toast.html file<\/a> if you\u2019re interested in seeing how
        the file is structured.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/github.com\/minkyngkm\">Min<\/a>
        and I worked on building the React component. It was fun building something
        from scratch, and we were able to spend most of our time pairing. After a
        few TypeScript battles (we\u2019ve all been there), we were able to construct
        something which resembled the Zeplin design we were given.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/QA0H1Zl_HJ4ElrpLBmzhqx8SHuQM8ynei5_apABlVGXS90nN-GWUN8ujWQg4ZWt9jFg8_P_li934O0UQIjSs0_WLCVkBb9qujL92afOYMr-JOPxYTtILn9j0WyZAZhLllg4wt7CP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Conditionally rendering the code<\/h3>\n\n\n\n<p>We
        also needed to include the necessary code for each variation. For this we
        needed to build a React component that fetched the correct code based on the
        user-defined settings, and then display it. As with the rendered component
        view, we were able to pass query parameters based on the user-defined settings
        when fetching the code. Thanks to the magic of Jinja\u2019s conditional rendering
        capabilities, our frontend component was able to simply request a URL and
        get back the complete HTML, JavaScript and any additional CSS.<\/p>\n\n\n\n<h3>Refactoring
        <\/h3>\n\n\n\n<p>Perfect, we had the notification component working &#8211;
        job done! Unfortunately not. We then had to make the React component less
        specific, to be able to accept a json file of any structure. We used the <a
        href=\"https:\/\/vanillaframework.io\/docs\/base\/code#code-snippet\">code
        snippet component <\/a>as our next example.<br><\/p>\n\n\n\n<p>It was then
        when we realised that it wasn\u2019t going to be as straightforward as we
        had initially thought. The code snippet component is very different to the
        notification pattern. There were different combinations of class names and
        variations which worked either exclusively or alongside others. But, we got
        there in the end. We finally found a <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/blob\/live-demo-dox\/templates\/docs\/examples\/patterns\/code-snippet\/codeSnippet.json\">json
        structure for the code snippet component<\/a>, and a <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/blob\/live-demo-dox\/templates\/docs\/examples\/patterns\/code-snippet\/codeSnippet.html\">refactored
        code snippet template<\/a> which worked with our refactored demo box code
        &#8211; hooray! <br><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Retro<br><\/h2>\n\n\n\n<p>We
        had a retro after the sprint to get some feedback from the developers working
        on the component to see how the process went.&nbsp;<br><\/p>\n\n\n\n<p>The
        feedback was mainly positive, which was excellent to hear. The developers
        enjoyed pairing, working on something different, being able to build something
        from scratch and at the end of the two weeks being able to demo a working
        demo box to the rest of the team. Result! We even managed to include some
        \u201cnice to have\u201ds.<br><\/p>\n\n\n\n<p>Our feedback included comments
        that pairing can be tiring especially without frequent breaks. One developer
        felt that the pairing could have been more structured. An action came from
        this, to try and ensure the next sprint has more formal dedicated pairing
        and focus times. <br><\/p>\n\n\n\n<p>We had some concerns about how scalable
        this UI will be. After working on the code snippet component and realising
        the complexity of structuring the json, . We have raised this with our UX
        team and are currently working on a spreadsheet which will categorise each
        feature before the interactive live demo box is rolled out.<br><\/p>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>All
        in all the sprint was a success. We have a functioning proof of concept which
        can be used to make the final design decisions, and most importantly we learnt
        a lot and exposed potential future blockers.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
        Vanilla squad recently spent a two week sprint prototyping an interactive
