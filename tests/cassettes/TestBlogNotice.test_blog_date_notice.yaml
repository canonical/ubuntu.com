        virtual machines: an overview"},"content":{"rendered":"\n<p><br><\/p>\n\n\n\n<p>While
        LXD is mostly known for providing system containers, since the 4.0 LTS, it
        also natively supports virtual machines. With the recent <a href=\"https:\/\/ubuntu.com\/blog\/lxd-5-0-lts-is-now-available\">5.0
        LTS<\/a>, LXD virtual machines are at feature parity with containers. In this
        blog, we\u2019ll explore some of the main LXD virtual machine features and
        how you can use them to run your infrastructure.<br><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Why
        did we include VMs?<\/h2>\n\n\n\n<p>When talking about LXD, we often focus
        on <a href=\"https:\/\/ubuntu.com\/blog\/what-are-linux-containers\">system
        containers<\/a>. After all, they are efficient, dense, and give the experience
        of a VM while being light on resources. However, since containers use the
        kernel of the host OS, they are not suitable when you would like to run your
        workloads in a different operating system, or with a different kernel than
        that of the host.<\/p>\n\n\n\n<p>We have seen many of our users using LXD
        in parallel with something like <a href=\"https:\/\/libvirt.org\/\">libvirt<\/a>,
        which gives some overhead as you\u2019d have to deal with two different environments
        and configurations. With LXD VMs we unified that experience.<\/p>\n\n\n\n<p>Some
        enterprise policies do not consider containers safe enough for certain workloads,
        so including VMs allows our users to meet those policies as well.<\/p>\n\n\n\n<p>Now,
        you can use system containers, VMs or manage a cluster that mixes the two,
        covering most of the infrastructure use cases you might have.<br><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">What are LXD VMs based on?<\/h2>\n\n\n\n<p>LXD
        VMs are based on <a href=\"https:\/\/www.qemu.org\/\">QEMU<\/a>, like other
        VMs you would get through libvirt and similar tools. We are, however, opinionated
        about the setup and the experience, which is why we use a modern Q35 layout
        with UEFI and SecureBoot by default. All devices are <a href=\"https:\/\/wiki.libvirt.org\/page\/Virtio\">virtio<\/a>-based
        (we don\u2019t do any complex device emulation at the host level).&nbsp;<br><\/p>\n\n\n\n<p>While
        functionality doesn\u2019t differ much from other VM virtualization tools,
        we want to provide a better experience out of the box with pre-installed images
        and optimised choices. Thanks to a built-in agent, experience with running
        commands and working with files (\u2018<em>lxc exec<\/em>\u2019 and \u2018<em>lxc
        file<\/em>\u2019) is exactly the same as with containers.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">How to set up an LXD virtual machine<\/h2>\n\n\n\n<p>The
        best way to launch VMs is using the images from our <a href=\"https:\/\/images.linuxcontainers.org\/\">community
        server<\/a>. There is a wide choice of distributions available, these images
        are automatically tested daily, and also include support for the LXD agent
        out of the box.<br><\/p>\n\n\n\n<p>Creating a VM is as simple as:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><em>lxc launch ubuntu:22.04 ubuntu --vm<\/em><br><\/pre>\n\n\n\n<p>Additional
        details are available <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/running-virtual-machines-with-lxd-4-0\/7519\/245\">here<\/a>.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Desktop images<\/h3>\n\n\n\n<p>In addition to cloud
        images for a variety of distributions, we also support desktop images that
        allow you to launch a desktop VM with no additional configuration needed.<\/p>\n\n\n\n<p>For
        launching an Ubuntu 22.04 VM the command would look like this:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><em>lxc launch images:ubuntu\/22.04\/desktop
        ubuntu --vm -c limits.cpu=4 -c limits.memory=4GiB --console=vga<\/em>   <br><\/pre>\n\n\n\n<p>The
        whole process takes seconds, as shown below.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh3.googleusercontent.com\/FAiSwE8u_qu4P4Yc9u35CZK3hVTxAhaMegHcjBRvgLRXpy7-NCUv8PH44_nZi3KS-R6zxXwbdo0Rp8sC1OBNtTNPNFDRRoNcvRk3hUFSksZuewWrWwT2xYuJ_LSQD0x3kuO67WRB8b0baB7Hbw\"
        alt=\"GIF showing how to launch a VM\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-launch-an-instantly-functional-linux-desktop-vm-with-lxd#1-overview\">Read
        the full tutorial<\/a>.&nbsp;<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">ISO
        file<\/h3>\n\n\n\n<p>If you want to install an OS or a distribution that is
        not among the available images, you can install any OS via the ISO file.&nbsp;<br><\/p>\n\n\n\n<p>For
        more details, you can visit <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/install-any-os-via-iso-in-a-virtual-machine-vm\/9281\">this
        discussion<\/a>.&nbsp;<br><\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Running
        Windows<\/h3>\n\n\n\n<p>If you would like to run a Windows VM, you would first
        need to repackage the Windows ISO file, using <a href=\"https:\/\/linuxcontainers.org\/distrobuilder\/introduction\/\">distrobuilder<\/a>,
        before proceeding to install it into an LXD virtual machine.<br><\/p>\n\n\n\n<p>The
        process is then relatively simple, and you can <a href=\"https:\/\/www.youtube.com\/watch?v=3PDMGwbbk48\">follow
        the steps in this video<\/a>.<br><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Final
        words on feature parity with containers<\/h2>\n\n\n\n<p>With the 4.0 release,
        LXD virtual machines were initially slightly limited in features. With the
        5.0 LTS release, they are now effectively at parity with containers.&nbsp;<br><\/p>\n\n\n\n<p>LXD
        VMs now come with vTPM support, offering security-related functions. For instance,
        this allows users to create and store keys that are private and authenticate
        access to their systems. VMs also come with arbitrary PCI passthrough support
        that enables users to access and manage a variety of hardware devices from
        a virtual machine. They can now also be live-migrated and support some device
        hotplug and additional storage options.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>If
        you would like to test this for yourself, follow <a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/tutorial\/first_steps\/\">this
        guide<\/a> for all major Linux distributions.<\/p>\n\n\n\n<p>To discuss issues,
        questions, or to get help, please visit our <a href=\"https:\/\/discourse.ubuntu.com\/c\/lxd\/126\">community
        forum<\/a>.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>In this
