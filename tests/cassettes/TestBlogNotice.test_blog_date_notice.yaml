        Developer Summit is now Ubuntu Summit"},"content":{"rendered":"\n<p>As you
        <a href=\"https:\/\/www.omgubuntu.co.uk\/2022\/08\/ubuntu-summit-prague-november-2022\">may
        have heard<\/a>, we are hosting an event geared towards the Ubuntu Community.
        We are calling it \u201cUbuntu Summit\u201d and it\u2019s taking place November
        7\u20139th in Prague, Czech Republic. You can find more information at <a
        href=\"https:\/\/summit.ubuntu.com\/\" target=\"_blank\" rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\">summit.ubuntu.com<\/a>\u2026
        or you can just keep reading.<\/p>\n\n\n\n<p>But wait\u2026 is this the same
        thing as the \u201cUbuntu Developer Summit\u201d events that occurred once
        upon a time? Well, not quite. There are some notable differences that we will
        outline in this post.&nbsp;<\/p>\n\n\n\n<h2>Ubuntu Developer Summit: The Good
        Ole Days<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a8fb\/Ubuntu_Developer_Summit_Natty.jpg\"
        alt=\"Group picture outside of the venue from the 2010 Ubuntu Developer Summit.
        An orange Ubuntu banner is front and center.\" class=\"wp-image-110273\"\/><figcaption>Ubuntu
        Developer Summit Natty Narwhal (UDS-N), October 2010<br> [<a href=\"https:\/\/creativecommons.org\/licenses\/by-sa\/3.0\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">CC BY-SA 2010 Sean Sosik-Hamor<\/a>]<\/figcaption><\/figure>\n\n\n\n<p>Back
        in 2004, Ubuntu releases were planned during regularly scheduled summits,
        where the greater Ubuntu community would come together for planning and hacking
        sessions.&nbsp; This event occurred two times a year, each one running for
        a week. The discussions were highly technical and heavily influenced the direction
        of the subsequent Ubuntu release.&nbsp;<br><\/p>\n\n\n\n<p>We called these
        events the \u201cUbuntu Developer Summit\u201d (UDS), and they continued through
        UDS Raring Ringtail in 2012.&nbsp;&nbsp;<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-f1ef0fb5-7fff-43d4-0394-37a7a022c366\">Ubuntu
        Summit: The Good New Days<\/h2>\n\n\n\n<p>We are bringing back collaboration
        with the community, with a wider focus to include more than just developers
        at the \u201cUbuntu Summit\u201d (US) this November in Prague! The change
        in name seemed appropriate as we are broadening the scope, which opens the
        event up to additional audiences. <\/p>\n\n\n\n<p>This event is currently
        planned to be a 3-day event that will occur once per year. We expect ~300
        attendees \u2014 a majority being community members. You will also have a
        chance to meet with various folks from Canonical. The discussions will cover
        a wide range of topics and technical skill levels. While UDS was focused on
        technical development, the talks and workshops of Ubuntu Summit will cover
        development <em>as well as<\/em> design, writing, and community leadership.<\/p>\n\n\n\n<p>The
        name also gives us a nifty new acronym, \u201cUS\u201d, or more appropriately,
        simply \u201cUs\u201d.&nbsp; This fits very nicely with the meaning of Ubuntu,
        \u201cI am what I am because of who we all are\u201d.&nbsp; Let <strong>*Us*<\/strong>
        all come together this November, and together we can accomplish much more
        than we can individually. So come and join us usher in a new era of Ubuntu
        community engagement!<br><\/p>\n\n\n\n<h2>Connect with Us!<\/h2>\n\n\n\n<p>If
        you have any questions at all, please feel free to send us an email at <a
        href=\"mailto:summit@ubuntu.com\">summit@ubuntu.com<\/a>. A small group of
        real people watch this mailing list and will get back to you in a timely manner.<br><\/p>\n\n\n\n<p>Also,
        check out our newsletter specific to the Ubuntu Summit, you can sign up <a
        href=\"https:\/\/lists.ubuntu.com\/mailman\/listinfo\/summit-news\" target=\"_blank\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\">here<\/a>.
        We will post regular updates about once a week, informing you of which pieces
        of this conference we\u2019re working on and things to expect. All information
        will be posted there so what are you waiting for?<\/p>\n","protected":false},"excerpt":{"rendered":"<p>As
