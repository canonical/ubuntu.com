        new in Security for Ubuntu 22.04 LTS?"},"content":{"rendered":"\n<p><a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-22-04-lts-released\">Canonical
        Ubuntu 22.04 LTS<\/a> is the latest long term support release of Ubuntu, one
        of the world\u2019s most popular Linux distributions. As a Long Term Support
        release, Ubuntu 22.04 LTS will be supported for 10 years, receiving both extended
        security updates and kernel livepatching via an <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage subscription<\/a> (which is free for personal use). This continues
        the benchmark of Ubuntu LTS releases serving as the most secure foundation
        on which to both develop and deploy Linux applications and services. In this
        blog post, we take a look at the various security features and enhancements
        that have gone into this new release since the Ubuntu 20.04 LTS release. For
        a more detailed examination of some of these features, be sure to check out
        the <a href=\"https:\/\/ubuntu.com\/blog\/whats-new-in-security-for-ubuntu-21-04\">previous<\/a>
        <a href=\"https:\/\/ubuntu.com\/blog\/whats-new-in-security-for-ubuntu-21-10\">articles<\/a>
        in this series which cover the improvements delivered across each interim
        release of Ubuntu in the past 2 years between 20.04 LTS and 22.04 LTS.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img loading=\"lazy\" decoding=\"async\" width=\"5184\"
        height=\"3888\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/88fb\/gabriel-heinzer-4Mw7nkQDByk-unsplash.jpg\"
        alt=\"\" class=\"wp-image-104835\"\/><figcaption class=\"wp-element-caption\">Photo
        by <a href=\"https:\/\/unsplash.com\/@6heinz3r?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Gabriel
        Heinzer<\/a> on <a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a><\/figcaption><\/figure>\n\n\n\n<h1
        class=\"wp-block-heading\" id=\"docs-internal-guid-85e825e8-7fff-3348-8735-2dd3bc09b4d2\">Optimised
        Linux kernels<\/h1>\n\n\n\n<p>Ubuntu 22.04 LTS introduces optimised kernel
        versions for different platforms. For OEM certified desktop devices, the upstream
        v5.17 kernel is used as the baseline, whilst all other desktop and server
        platforms are based on the v5.15 kernel. A huge number of changes and security
        enhancements have gone into the Linux kernel since the v5.4 kernel of Ubuntu
        20.04 LTS,&nbsp; including:<\/p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"docs-internal-guid-5425465a-7fff-fc3d-3979-8a1842351b32\">Hardware
        specific security enhancements<\/h2>\n\n\n\n<p>Intel\u2019s Software Guard
        eXtensions (SGX) provides hardware-backed secure enclaves which applications
        can use to either store sensitive data or perform sensitive computation without
        the risk of interference from untrusted components. Ubuntu 22.04 LTS enables
        support for this feature, which has been <a href=\"https:\/\/www.intel.com\/content\/www\/us\/en\/support\/articles\/000028173\/processors.html\">present
        in Intel processors for a number of years<\/a>. Whilst for ARM platforms,
        support for Armv8.5 Memory Tagging Extension is now available on ARM64 devices.
        This feature aims to prevent memory safety issues by tagging memory addresses
        with a key that cannot easily be forged, and so preventing common memory safety
        attacks such as buffer overflows. Userspace processes can now enable memory
        tagging for chosen memory regions to aid in the prevention of memory corruption
        attacks. Finally, AMD Secure Encrypted Virtualisation (SEV) is also supported
        by the KVM virtualisation subsystem, to protect guest virtual machine registers
        from being accessed by the host operating system.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\"
        id=\"docs-internal-guid-e47cdf7b-7fff-47c9-11c8-6bd02cfcd0b8\">Generic kernel
        security enhancements<\/h2>\n\n\n\n<p>A number of other generic, platform
        independent, kernel security features are also available, including both new
        security features such as core scheduling, as well as various hardening improvements.
        Since the first instances of microarchitectural side-channel vulnerabilities
        (ie. <a href=\"https:\/\/ubuntu.com\/blog\/meltdown-spectre-and-ubuntu-what-you-need-to-know\">Spectre<\/a>
        etc) were first discovered over 4 years ago, developers have been working
        on a means for processes to control how they get scheduled across Symmetric
        Multiprocessing (SMT) cores. SMT siblings share CPU hardware resources between
        themselves, and so it can be quite difficult to avoid various hardware side-channel
        attacks as a result. Support for <a href=\"https:\/\/www.kernel.org\/doc\/html\/latest\/admin-guide\/hw-vuln\/core-scheduling.html\">core
        scheduling<\/a> is now provided, which allows processes to control which threads
        will be scheduled across SMT siblings and so can allow them to protect sensitive
        information from leaking to other untrusted processes on the system.<\/p>\n\n\n\n<p>Kernel
        stack randomisation provides a hardening measure to frustrate attackers wishing
        to perform memory corruption attacks within the kernel. By placing the kernel
        stack at a different offset on subsequent system calls, attackers are not
        able to perform attacks by first leaking a kernel stack address and then subsequently
        overwriting this memory on a later system call. By closing off this potential
        attack vector Ubuntu 22.04 LTS provides a more defensive platform against
        kernel attacks.<\/p>\n\n\n\n<p>The BPF subsystem has also seen a number of
        security enhancements including restricting its use to only privileged processes
        by default, as well as including the initial efforts to support signed BPF
        programs as well. Both of these measures aim to help minimise the chance that
        this featureful subsystem can be used for attacking the kernel, whilst still
        allowing it to be used by developers and system administrators alike as needed.<\/p>\n\n\n\n<p>Finally,
        the inclusion of the new Landlock Linux Security Module provides another mechanism
        for application sandboxing to go along with the more traditional methods via
        either AppArmor or SELinux. Landlock allows applications to specify their
        own policy (and so is more akin to seccomp filters) unlike AppArmor and SELinux
        which are designed to allow the system administrator to configure global system
        policies across a range of applications. When combined with LSM stacking,
        Landlock can be used in conjunction with AppArmor to provide a defence-in-depth
        approach to application isolation.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\"
        id=\"docs-internal-guid-dd4f39c9-7fff-0b8d-f078-0f23f3e91285\">Userspace security
        enhancements<\/h1>\n\n\n\n<p>With each new Ubuntu release, there is the opportunity
        to refresh the range of software packages provided within the Ubuntu archive
        to their latest upstream releases. Ubuntu 22.04 LTS is no exception, bringing
        updates to a number of security relevant packages including OpenSSL, OpenSSH,
        nftables, gcc and even the humble bash shell.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\"
        id=\"docs-internal-guid-6b509b93-7fff-62a0-48ac-a5c28d15aead\">OpenSSL 3<\/h2>\n\n\n\n<p>Ubuntu
        22.04 LTS ships with the latest major release of the venerable cryptography
        toolkit, OpenSSL. In OpenSSL 3, many legacy algorithms have been deprecated
        and disabled by default &#8211; including MD2 and DES. These and other deprecated
        algorithms are instead present in the legacy provider, which can be enabled
        as needed either via a configuration change or programmatically. By <a href=\"http:\/\/manpages.ubuntu.com\/manpages\/jammy\/en\/man7\/migration_guide.7ssl.html\">disabling
        these by default<\/a>, users and applications are protected against cryptographic
        attacks against these less secure algorithms.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\"
        id=\"docs-internal-guid-d5b2b757-7fff-b36b-13d9-bb2979422071\">OpenSSH UX
        improvements for FIDO\/U2F tokens<\/h2>\n\n\n\n<p>Another mainstay of the
        Linux security ecosystem is OpenSSH, providing secure remote shell access
        to Linux systems. Seven releases of OpenSSH have occurred since version 8.2
        was included in the previous Ubuntu 20.04 LTS release, bringing a range of
        improvements for system administrators, developers and users alike. In particular,
        the use of U2F\/FIDO hardware security tokens has been greatly improved in
        OpenSSH 8.9, bringing significant user-experience benefits when using these
        second-factor authentication devices for remote access.&nbsp;<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\" id=\"docs-internal-guid-117e0493-7fff-ea13-3537-bde70965f89d\">nftables
        as the default firewall backend<\/h2>\n\n\n\n<p>Firewalling on Linux consists
        of two components &#8211; the firewall mechanism within the Linux kernel,
        and the tools used to configure this from userspace. The Linux kernel has
        traditionally supported two different subsystems for firewall policies &#8211;
        iptables \/ xtables and the newer nftables. nftables brings significant benefits
        both in terms of performance and flexibility when creating and deploying firewall
        rules, particularly for dual stack IPv4\/IPv6 systems. The traditional <em>iptables
        <\/em>userspace management tool now configures the <em>nftables<\/em> kernel
        backend, whilst the new <em>nft<\/em> userspace tool is also present to allow
        the creation of more flexible rules not supported by the traditional <em>iptables<\/em>
        paradigm.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"docs-internal-guid-9100616c-7fff-20ba-6dd0-2192c2b22092\">GCC
        11 and Bash 5.1<\/h2>\n\n\n\n<p>GCC 11.2 brings enhanced static analysis capabilities,
        allowing developers to detect and remediate potential software vulnerabilities
        and other issues during the development cycle. This includes support for detecting
        possible use-after-free, NULL pointer dereference, memory leak and unsafe
        calls from within signal handler conditions. By using Ubuntu 22.04 LTS as
        the basis for their development platforms, software developers can help ensure
        the code they write is as correct and defect free as possible.<\/p>\n\n\n\n<p>Developers
        and systems-administrators alike will also benefit from the inclusion of Bash
        5.1. This release of the venerable shell includes native support for improved
        pseudo-random number generation via the $SRANDOM variable. Unlike the historical
        $RANDOM variable, $SRANDOM is derived from the kernel\u2019s \/dev\/urandom
        secure random source device, ensuring that its output cannot be easily predicted
        by potential attackers.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\" id=\"docs-internal-guid-e4050112-7fff-a0eb-d22f-765db89e3d90\">Private
        home directories<\/h2>\n\n\n\n<p>Traditionally Ubuntu systems have opted for
        the convenience of shared access to user\u2019s home directories, supporting
        use-cases such as shared PCs in university and home environments. However,
        as the technology landscape has evolved, and Ubuntu has become dominant in
        other domains such as cloud computing and the internet of things (IoT), a
        more defensive approach is now deemed necessary to protect users and their
        data. Ubuntu 22.04 LTS now enables <a href=\"https:\/\/ubuntu.com\/blog\/private-home-directories-for-ubuntu-21-04\">private
        home directories<\/a> by default, ensuring that a users data is not accessible
        to others without their explicit permission.<\/p>\n\n\n\n<p>In total, the
        range of security improvements in Ubuntu 22.04 LTS makes it the most secure
        Ubuntu release to date by leveraging and building upon the various other<a
        href=\"https:\/\/wiki.ubuntu.com\/Security\/Features\"> hardening and security
        features<\/a> which have long been a core part of Ubuntu. In addition, security
        updates and kernel livepatching for 22.04 LTS are both provided for ten years
        via an<a href=\"https:\/\/ubuntu.com\/advantage\"> Ubuntu Pro subscription<\/a>,
        continuing the benchmark of Ubuntu LTS releases serving as the most secure
        foundation on which to both develop and deploy Linux applications and services.&nbsp;<\/p>\n\n\n\n<div
        class=\"p-notification--information\">\n  <div class=\"p-notification__content\">\n    <h5
