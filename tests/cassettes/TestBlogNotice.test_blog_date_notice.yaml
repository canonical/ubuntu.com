        new look for the Circle of Friends"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ff30\/logo_thumbnailYT.png\"
        alt=\"\" class=\"wp-image-107049\"\/><\/figure>\n\n\n\n<p>We\u2019re approaching
        the Ubuntu 22.04 LTS release and it\u2019s that time of the cycle when everyone
        is watching for the first glimpse of the official mascot artwork. This release,
        however, also has another visual treat in store. Because this time, Ubuntu\u2019s
        logo &#8211; the Circle of Friends &#8211; gets an upgrade too! <br><\/p>\n\n\n\n<p>We
        proudly present to you the transformation of the Circle of Friends logo for
        Ubuntu:<\/p>\n\n\n\n<div style=\"height:47px\" aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/9DHUyz54flA?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<div
        style=\"height:47px\" aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<h4><strong>Sleek
        lines for a contemporary feel<\/strong><\/h4>\n\n\n\n<p>The new logo isn\u2019t
        a revolution; rather, it\u2019s an evolution of the Circle of Friends. As
        you can see at the top of the post, the classic white-on-orange colour scheme
        hasn\u2019t changed. But the new version sports sleek lines which bind the
        Circle of Friends even more closely together.&nbsp;<br><\/p>\n\n\n\n<p>While
        it is important to have a respectful continuity with the previous Circle of
        Friends, the updated version is leaner, more focused, more sophisticated.
        It also makes a little more sense that the heads are now inside the circle,
        facing each other and connecting more directly. The rectangular orange tag
        is a break from the conventional square or circle, as it allows for the boldness
        of the orange to express itself and provides a recognisable colourful mark
        across media. Finally, the logo moves from a tiny superscript to a large,
        dynamic and leading presence.&nbsp; &nbsp; <br><\/p>\n\n\n\n<h4><strong>Matching
        what it represents<\/strong><\/h4>\n\n\n\n<p>Some might wonder why we had
        to touch the Ubuntu logo at all. As one can imagine, it is a daunting honour
        to work on something so many of us have such a strong connection to. But in
        the end, a logo should match what it represents. Similar to how Ubuntu continues
        to evolve and adapt to new uses in technology, its logo should follow suit
        to encapsulate and reflect such ongoing change.&nbsp;<br><\/p>\n\n\n\n<p>If
        we look at all three versions alongside each other, you get a feel of the
        development and the elements that called for such changes. The first version
        of the logo was multi-colored, friendly and fun, but not very practical for
        a logo. It also looked somewhat dated not long after its release, so the revision
        to v2 made it cleaner, thinned down and reduced from multiple colours to the
        now-familiar white on orange. Similar practical considerations played into
        the current change from v2 to v3. There was also a functional element to the
        facelift, as there were some issues to make it work in any setting, from new
        online media formats to print and at exhibitions.<\/p>\n\n\n\n<div style=\"height:47px\"
        aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/6AccQ6RfEoC_B-SnHiT1w9NhsvxakFwwLoIbnUJX8_UCWHMkY6CFgA91dYYO8-UduXaJf6eE0KqHozL3rRaDbe9Zje9H0S_rAqpWi-R5WSe4DDnygVxuCy2WLcbCS-YcWeFNDxTk\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p style=\"text-align:center\"><em>The
        Circle of Friends from v1-v2-v3<\/em><\/p>\n\n\n\n<div style=\"height:47px\"
        aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<p>Marcus Haslam,
        the designer behind the second and third versions, explains more about the
        process behind the redesign as he describes how they ended up close to where
        they\u2019d started: <\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201cBoth
        thirteen years ago, as well as now, it was a long, thorough process to get
        to the final version. Together with our CEO Mark Shuttleworth, we had a free
        for all in our thinking, both times. Bringing in lateral thinking, feedback
        and creativity from across the business to get to the bottom of what the logo
        represents to see what comes out. And we did have some quite left-field ideas.
        But our values had not changed back then and neither have they now. So in
        the end, nothing made sense apart from simply updating the Circle of Friends
        to a more contemporary look and feel. It was important to go through this
        process though, as it cemented our respect for and commitment to the Circle
        of Friends. Going full circle and coming back to it was a powerful affirmation
        of our values.\u201d<br><\/p><\/blockquote>\n\n\n\n<p>We\u2019ve again secured
        the Ubuntu logo with our Circle of Friends for many years to come by taking
        this step. Soon, it will take its place and shine from within the new 22.04
        LTS release of Ubuntu, scheduled for April 21, and many other places.&nbsp;<br><\/p>\n\n\n\n<p>Stay
        tuned for more on that soon!&nbsp;<\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
        Circle of Friends is getting an update! Discover the new Ubuntu logo and the
        journey behind it.<\/p>\n","protected":false},"author":217,"featured_media":107047,"comment_status":"open","ping_status":"closed","sticky":true,"template":"","format":"standard","meta":[],"categories":[],"tags":[1239,1564],"topic":[2099,3406,4038],"group":[2100,4147,3407,3828],"_event_location":"","_event_venue":"","_event_registration":"","_start_day":"16","_start_month":"03","_start_year":"2022","_end_day":"16","_end_month":"03","_end_year":"2022","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/107029"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/types\/post"}],"author":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/users\/217"}],"replies":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/comments?post=107029"}],"version-history":[{"count":11,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/107029\/revisions"}],"predecessor-version":[{"id":107051,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts\/107029\/revisions\/107051"}],"wp:featuredmedia":[{"embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media\/107047"}],"wp:attachment":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?parent=107029"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/categories?post=107029"},{"taxonomy":"post_tag","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/tags?post=107029"},{"taxonomy":"topic","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic?post=107029"},{"taxonomy":"group","embeddable":true,"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group?post=107029"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","template