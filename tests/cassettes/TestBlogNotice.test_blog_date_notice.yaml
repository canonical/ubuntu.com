        community meetup<\/p>\n\n\n\n<h3 id=\"docs-internal-guid-4de3b7c1-7fff-5e44-b26d-035421d9a953\">Databases
        on Kubernetes on the rise<\/h3>\n\n\n\n<p>Michelle from Canonical also shared
        perspectives on data solutions, highlighting cloud-native computing, open-source
        database applications, and Canonical open-source database operators \u2013<a
        href=\"https:\/\/charmhub.io\/\"> Charmhub.io<\/a> and the<a href=\"https:\/\/juju.is\/\">
        Juju Charmed Operator Framework<\/a>. These were the key highlights from the
        talk:<\/p>\n\n\n\n<ul><li>There is an increasing trend towards containerised
        applications, e.g. Kubernetes, in production.<\/li><li>Cloud-native technologies
        empower organisations to build and run scalable applications in public, private
        and hybrid environments.<\/li><li>Running a cloud-native database application
        in Kubernetes is becoming a trend, given organisations\u2019 database requirements.&nbsp;<\/li><li>Organisations
        should consider the operational workload when running a database in Kubernetes.&nbsp;<\/li><li>Operators
        control database and Kubernetes primitives to simplify deployment and automate
        application operations.<\/li><\/ul>\n\n\n\n<h3>Join these cloud-native communities&nbsp;<\/h3>\n\n\n\n<p>We
        really enjoyed sharing our experiences in the cloud-native space with ULAP
        and are excited to see new talent interested in shaping the future of open
        source and cloud native.<br><\/p>\n\n\n\n<p>Are you interested in learning
