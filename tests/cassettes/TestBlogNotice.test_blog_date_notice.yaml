        Debian, Ubuntu, and derivative Linux distributions with Landscape Scripts"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/98a2\/2022-debian-ubuntu-blog-post-aubergine.png\"
        alt=\"\" class=\"wp-image-111888\"\/><\/figure>\n\n\n\n<p>What are you tinkering
        with over your vacation? Perhaps you have ambitions to have a beautiful homelab,
        launch pet projects on a public cloud, or build do it yourself home automation.
        Ubuntu has broad community and commercial support, making it the logical choice
        when you need to provision machines and containers with a mix of proprietary
        and open source software. Once your homelab, home automation, or public cloud
        projects are running, you can deploy Landscape beta. Landscape beta is a Linux
        dashboard which can be deployed anywhere, and manage machines anywhere. This
        self-hosted Linux systems management software can administer a variety of
        Linux distributions. Canonical maintains a <a href=\"https:\/\/github.com\/canonical\/landscape-scripts\">Landscape
        Scripts<\/a> Github repository where we aggregate community scripts for common
        tasks in any language. If you write shell scripts that make managing your
        Raspberry Pis or virtual machines easier, consider forking the Landscape Scripts
        repository and contributing to open-source software by submitting a Pull Request
        with your own scripts or script ideas.&nbsp;<\/p>\n\n\n\n<p>The scripts may
        be in any language, Landscape can remotely run any script as long as an interpreter
        for that language is present on the machine. You can use Bash, Zsh, Python,
        Powershell, and more. These scripts can be run as any user, and be deployed
        with up to 5 attachments. The fastest path towards <a href=\"https:\/\/ubuntu.com\/landscape\">Linux
        server management<\/a> at scale is to leverage technology system administrators
        know. Beyond automation and configuration capabilities, Landscape can run
        scripts on any selection of machines it manages, making it one of the easiest
        to use systems management tools on the market.<\/p>\n\n\n\n<div class=\"p-card\"
        style=\"background-color: #E5E5E5;\">\n  <h4 class=\"p-card__title\">Windows
        administrators rejoice, Powershell can be used on Linux<\/h4>\n  <p>Presented
        by Canonical&#8217;s Product Managers of Desktop, Landscape, and IAM: Oliver
        Smith, Rajan Patel, and Massimiliano Gori present what comparable and overlapping
        tools manage Linux and Windows.<\/p>\n  <a href=\"https:\/\/www.linkedin.com\/video\/event\/urn:li:ugcPost:6991037069481398272\/\"><p
        class=\"p-button--positive\">Access the Webinar<\/p><\/a>\n<\/div>\n\n\n\n<p>The
        Landscape Scripts repository is a common location where others can peer review
        your solutions and community members can determine the shape of unofficial
        Landscape scripts and code. This collection of well-maintained tools are known
        to work with the currently supported version of Landscape, and strongly influence
        the evolution of features that are native to Landscape.<\/p>\n\n\n\n<p>If
        you see a Landscape Script authored as a bash script and see opportunities
        for a cleaner implementation in Python, Powershell, or anything else, feel
        free to <a href=\"https:\/\/github.com\/canonical\/landscape-scripts\/issues\">open
        an Issue<\/a> with your thoughts, or submit a Pull Request with a contribution
        of your own.<\/p>\n\n\n\n<p>If you have leveraged Landscape&#8217;s remote
        script execution capabilities, feel free to share your solutions on the Landscape
        Scripts repository. A community of helpful developers will collaborate with
        you and propose improvements to your contributions. Landscape Engineers at
        Canonical will review all Pull Requests and provide feedback. This invitation
        is open to employees of organisations, and hobbyist users alike.&nbsp; New
        software engineers that want to dip their toes into an open-source project
        and sharpen their coding chops are also welcome.<\/p>\n\n\n\n<h2>Installing
        Landscape<\/h2>\n\n\n\n<p>Using Landscape Scripts has the obvious prerequisite
        of having Landscape installed somewhere. Several weeks ago I put out a YouTube
        video which explained how to deploy Landscape for free on the Always Free
        tier of Oracle&#8217;s public cloud:<br><\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/dV4gr_QktRc?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"How to install Landscape
        beta on Oracle Cloud&#39;s Always Free tier\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>This
        video follows the steps laid out for a Juju based Landscape installation on
        a single machine, as described in <a href=\"https:\/\/discourse.ubuntu.com\/t\/landscape-beta-juju-installation\/31538\">a
        post on Landscape&#8217;s Forums<\/a>. The video walks you through some of
        the nuances you would encounter on Oracle Public Cloud. Alas, spending 30
        minutes to install software is not a great experience. What if we could accomplish
        that installation in 5 minutes?<\/p>\n\n\n\n<h2>5-minute deployment<\/h2>\n\n\n\n<p>The
        scripts within the Landscape Scripts repository are not limited to monitoring
        and maintenance. There is a section for <a href=\"https:\/\/cloud-init.io\/\">cloud-init<\/a>,
        featuring a <a href=\"https:\/\/github.com\/canonical\/landscape-scripts\/blob\/main\/provisioning\/cloud-init.yaml\">cloud-init.yaml
        file that can provision Landscape<\/a> on a single machine, leveraging <a
        href=\"https:\/\/linuxcontainers.org\/lxd\/introduction\/\">LXD containers<\/a>.
        Using the cloud-init YAML configuration file, which defines what software
        needs to be installed and how it should be configured, brings the installation
        time down to 5 minutes.<\/p>\n\n\n\n<p>When deploying an always-free ARM virtual
        machine on Oracle Public Cloud, you can paste the cloud-init.yaml file into
        the cloud-init text area in Oracle Cloud&#8217;s web based interface, as shown
        in the screenshot below:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/83c2\/image1.png\"
        alt=\"\" class=\"wp-image-111879\"\/><figcaption>This screenshot shows the
        cloud-init.yaml file pasted into the cloud-init text area in Oracle Cloud&#8217;s
        web based interface<\/figcaption><\/figure>\n\n\n\n<p>Once your virtual machine
        is running you can follow the steps in the Youtube video after the <a href=\"https:\/\/youtu.be\/dV4gr_QktRc?t=840\">14:00
        minute marker<\/a>, to install a valid SSL certificate on your machine.<\/p>\n\n\n\n<h2>Managing
        Debian and its derivatives with Landscape beta<\/h2>\n\n\n\n<p>Once you install
        Landscape beta, if you are running Debian Bullseye or one of its derivatives,
        you are in for a treat. Thanks in part to a motivated user who submitted a
        <a href=\"https:\/\/github.com\/CanonicalLtd\/landscape-client\/pull\/115\">Pull
        Request<\/a> to the open source Landscape Client project, and some collaboration
        with Landscape engineers Mitch Burton and Kevin Nasto, it is now possible
        to manage your Debian Bullseye machines with Landscape.<\/p>\n\n\n\n<p>To
        install and configure Landscape Client on Debian Bullseye or a Debian based
        non-Ubuntu derivative, run the following commands:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        apt update &amp;&amp; sudo apt install gpg ca-certificates\ngpg --keyserver
        keyserver.ubuntu.com --recv-keys 6e85a86e4652b4e6\ngpg --export 6e85a86e4652b4e6
        | sudo tee -a \/usr\/share\/keyrings\/landscape-client-keyring.gpg > \/dev\/null\necho
        \"deb [arch=$(dpkg --print-architecture) signed-by=\/usr\/share\/keyrings\/landscape-client-keyring.gpg]
        https:\/\/ppa.launchpadcontent.net\/landscape\/self-hosted-beta\/ubuntu focal
        main\" | sudo tee -a \/etc\/apt\/sources.list.d\/landscape-client.list\nsudo
        apt update &amp;&amp; sudo apt install landscape-client\nsudo landscape-config<\/code><\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/cf86\/image3.jpg\"
        alt=\"\" class=\"wp-image-111883\"\/><figcaption>This screenshot shows Landscape
        with a Debian machine enrolled<\/figcaption><\/figure>\n\n\n\n<h2>Ubuntu Pro
        includes access to Landscape<\/h2>\n\n\n\n<p>If you feel inspired to try something
        new, it makes sense to choose Ubuntu as your base. <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu
        Pro<\/a> (currently in public beta) expands our famous ten-year security coverage
        to an additional 23,000 packages beyond the main operating system. Anyone
        can use Ubuntu Pro for free on up to 5 machines, or 50 if you are an official
        <a href=\"https:\/\/wiki.ubuntu.com\/Membership\">Ubuntu Community member<\/a>.
        Enabling Ubuntu Pro on your Ubuntu LTS instances is explained in a <a href=\"https:\/\/ubuntu.com\/pro\/beta\">straightforward
        how-to guide<\/a>.<\/p>\n\n\n\n<p>Landscape is available with an Ubuntu Pro
        subscription. Up until now, a separate license.txt file had to be added to
        your Landscape server to define how many machines Landscape can manage. This
        has been simplified in Landscape beta. Your self-hosted Landscape beta comes
        with a preinstalled license.txt file which allows you to manage up to 10 machines,
        in addition to that, an unlimited number of machines which have an Ubuntu
        Pro subscription can be managed by Landscape beta. This Ubuntu Pro subscription
        awareness will be coming to Landscape&#8217;s SaaS and stable offering in
        Q1 2023.<\/p>\n\n\n\n<h2>Share your stories and questions<\/h2>\n\n\n\n<p>You
        have many different trajectories in which you could take your vacation tinkering,
        as you enjoy your downtime. The <a href=\"https:\/\/discourse.ubuntu.com\/c\/landscape\/89\">Landscape
        Forums<\/a> are an excellent place to share your journey with the Ubuntu community.
        Tell us what worked well, what could use improvement, and what you would like
        to see or build next. Most importantly, do not hesitate to ask questions if
