        and Web team summary \u2013 11 March 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develop our design strategy and create the look and feel for the
        company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h3>Webinar diagram support<\/h3>\n\n\n\n<p>The
        product management teams for Kubernetes and MAAS have run <a href=\"https:\/\/ubuntu.com\/engage\/introduction-to-bare-metal-cloud\">a
        webinar on \u2018Introduction to bare metal cloud\u2019<\/a>, for which we
        created a series of diagrams to help explain setting up a bare metal Kubernetes
        lab.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/qO8bncwmNPLlY2sYwPH4fwQlfFCppd-vPBsA9DmE0gah1xNuZb4uWx5eEmHU7GFwVbbMDkVdygwkTCkojI7W_jfcuQhrQLJHw9UTuVocyuUOfQXxpFhjGuV13J0CZjQBWD26g1TP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Marketing support<\/h3>\n\n\n\n<p>We created
        a number of documents for the Marketing and Sales teams in this iteration
        including white papers, datasheets and a HP battlecard for the teams to refer
        to.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/cbr42OW_DlAFp5I8RporCE0hIYlS1PeVDxZVhR9sk6aIO__fjW7jMF3E07zqGik2mKH7Dj2D2laLP7LpVXRGEWb_u1qScX_rWfKAElK8JGf7j_EXIJsuGBJ2iqabNmJS3vLwCn2w\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/vCFOkQG8jY2TtflUyhOLlhuF9HO1BH4myf0kF5m2ST03lS8L8KcwFg1hJwIfniOqXkrKuW47YadB79CGnhZU7xPk5sq3MEb3pJaojf0AvGFl1c_SrqVgCm1FcXZiJ9SPONnzhNji\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>Updating
        hardware info post-deployment<\/h3>\n\n\n\n<p>Over the lifecycle of a deployed
        machine, its hardware configuration can change. Right now, any hardware change
        will not be reflected in MAAS without recommissioning and redeploying that
        machine. The MAAS team is working on a solution designed to keep the hardware
        state within MAAS up to date, which requires changes in the MAAS UI.<br><\/p>\n\n\n\n<p>We
        still have some aspects to discuss and assumptions to confirm. What we are
        going to show here are only the first ideas in wireframes.<br><\/p>\n\n\n\n<p>First
        of all, we need to provide the users with the option of periodically syncing
        the hardware configuration of a machine when it is deployed. The reason we
        don\u2019t want to impose default behaviour is because we don\u2019t want
        to intrude the experience for our users. Enabling HW synchronisation for some
        cases can introduce <a href=\"https:\/\/discourse.maas.io\/t\/responding-to-show-and-tell-updating-deployed-hardware-on-the-fly\/5949\">more
        problems<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/F4K2g0ZMaopFOvJhqx6jimhjdCLGTnx-cy4725vVaOsBqYvOirszfgI0QyUX4pTmA976JvBGt1nYsauLZRGJUtIqjcR-NmyPhJaJ-wNX6qrVIfrysH15cMXmxScyq9D2HkyefR8t\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The hardware update frequency will be a global
        setting.&nbsp;<br><\/p>\n\n\n\n<p>After the deployment, new update information
        will appear in the machine details:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/99h7J1pnionpOPzo8Ilw7FQZfU-bRSweipdDEOPtrGdhF5SLO8HqpTDsInMFRL-qlrrQP5xkLTimWAEs-RODIzoXsaP6XYuP2EGWuFDFD32D2w0TzWzOT-2dLgf8CC9ZimzuDH9A\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We will show relevant information about the
        hardware updates, like when was the configuration last updated, the hardware
        update frequency of this machine and the global setting, which might be different
        if it was changed after the deployment.<br><\/p>\n\n\n\n<p>This is only the
        first wireframe and it has to go through a feedback process. We will share
        the final design in the next post.<\/p>\n\n\n\n<h3>MAAS UI performance<\/h3>\n\n\n\n<p>During
        the engineering sprint we wanted to work on something together with the API
        team to address these performance issues and come up with quick win solutions.<br><\/p>\n\n\n\n<p>One
        solution we are exploring is for search, filtering, grouping, and pagination
        to be handled on the server side. This allows us to store and handle less
        data on the client side.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/i4EvI3EvaDy2Eo8R53O5WGEVhy3vsmEEyUoYcwGFPFYvw6W-JmveyMpOtBqvmgjOmXCgHksnL6mIg-61S-qudRdYkWvlMlaFNDmHSp_NfHxiKjuEcJ4lGbDL_Hd1IdPkz-GNttge\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This hugely reduces the amount of data management
        and complexity in the front-end code, but also poses some challenges. Machines
        can be added or removed on the back-end at any time. How do we keep a live-updating
        UI with limited data set on the front end, and manage these updates in a way
        that\u2019s useful and not disrupting for the user?<\/p>\n\n\n\n<p>Updating
        the list automatically seemed less than ideal as it would often cause unexpected
        shifts in layout amongst other issues. That\u2019s why we decided to display
        a notification as soon as any machines are added or removed and let the user
        reload the list.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/v7bNfCsYsUe6K9tu9nNuGhtF4aKPigPQY4Zxir8_JIzm8ifjMw0kEuJtl8NYlk84AF8I-vr5dceGl3TtBBjg8C5PfQM3vWYH8gHNwJ8dqLWRv4oUZzPcCX3O0qnGgUsg-IUHZayb\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><br><em>Refresh list of results UI prototype<\/em><\/p>\n\n\n\n<h3>Tag
        management<\/h3>\n\n\n\n<p>We have started building the UI for tag management.
        The tag listing page is now implemented, along with the tag details page.
        We\u2019re expecting to work on the create, update, and deletion forms next.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/z8Gb8m_vEpzsKgN2gJ8iQSj_RaA2djNHg0wJBfFJMDSwnBzC1ODiKwTP5APVeN9ChHZBLBaoI1TKMEhPv4Yo0xSYjPf8DZ6pJxlsO6tlHyhjSarO-00CWyP9ado28MdqUNE6Wy_B\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/kVRa9x7rJRe7-xqQ9YfeMnDs8LXzoiJ_xLFCIR2RnuQzxIbNsmN2_RHG0kcRI1JsWDQqEteIvMWdwXMqpjLlecVk4NArHfXMGG0BJWdWtkYY9M99jcI_5a6iLF9tFXFJh68BNgoK\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Frankfurt
        Sprint<\/h3>\n\n\n\n<p>Half the team spent a week in Frankfurt, which meant
        we were busy with a hackweek and other sprint activities, and not able to
        spend too much time on Vanilla. We did however find some time to write a <a
        href=\"https:\/\/ubuntu.com\/blog\/live-demo-box\">blog post about the Live
        Demo Box<\/a> proof of concept we implemented last iteration.<\/p>\n\n\n\n<h3>Hackweek
        &#8211; component class reference<\/h3>\n\n\n\n<p>While half the team attended
        a cross team conference in Frankfurt, we had a hackweek. We worked in small
        teams on a variety of projects. One of them was investigating a way to build
        a class reference table for component documentation from comments in the code.<br><\/p>\n\n\n\n<p>We
        reviewed a couple different solutions and ended up using <a href=\"https:\/\/postcss.org\/\">PostCSS<\/a>
        to parse the comments out of Vanilla SCSS files and store some component metadata
        as a YAML file. Which is later transformed and rendered on the website a Flask
        template.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/1nOykgmrWpL8ZhLv6cfxZDAShAOBIE86AHGKmfrexRJDugQ3QQNSebq99gi_xEG8osMFLvBwa-qC6qRfjsuYV-E29zREwC-w8BEYUf4GrN5LxhqIo1miPezor3hmZDIKVuciNoPS\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>It was a quick and interesting project that
        we can use as a base to integrate it into the Vanilla website later after
        some polishing and refactoring.<\/p>\n\n\n\n<h3>Design system docs in Discourse<\/h3>\n\n\n\n<p>As
        part of the work on the new design system site we worked on connecting the
        current Vanilla website to the <a href=\"https:\/\/discourse.ubuntu.com\/\">Ubuntu
        Discourse<\/a>, where the design guidelines and specifications are being posted
        and maintained.<br><\/p>\n\n\n\n<p>This way we will be able to show the content
        of the design documentation directly in the Vanilla documentation of relevant
        components or patterns.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/LaovgALusIC8kYyqXp3NZ-PWG99DrWkUCACWr5iZ5UDAl33FYpfngIrO9P42PWCMnLl0A3CpfJb4YLrluD6NowmEo94eX21Ytv_W7LyOPae7OctJrr9W-HGGzb7tPUaZAcb7FqH5\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The Marketplace
        team works closely with the Store team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store site<\/a> and the upcoming Charmhub site.<br><\/p>\n\n\n\n<h3>Frankfurt
        Sprint<\/h3>\n\n\n\n<h4>Specification Tool<\/h4>\n\n\n\n<p>During the Frankfurt
        Sprint, part of the team worked on a specification tool in a hackathon style
        week.<\/p>\n\n\n\n<p>The problem we wanted to solve is that there are a lot
        of feature\/project specifications to agree across Canonical. They can sometimes
        be hard to find and understand the specs current status and life cycle. We
        discovered there were also inconsistencies in the way they are written.<\/p>\n\n\n\n<p>We
        wanted to provide an interface that allows interested parties to view specs
        with all their metadata available through a single pane of glass. Drive consistency
        across the specs and encourage positive life cycle maintenance of the documents.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/iptleTtTnrRFZlj7EBCTG4_acjJHkQ6IzBN713ZG4Z-HAcmgoExU5dXz-6TZbuqdWVGed97pmVKSHwIae5w58mmkJevKd5ahn-VXa00uL6aj8ex3sbZ4F8-bodXLRw3ijjMrw_B8\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Topic pages are released on Charmhub<\/h3>\n\n\n\n<p>Discover
        <a href=\"https:\/\/charmhub.io\/topics\">topic pages<\/a> in the <a href=\"https:\/\/charmhub.io\/\">homepage<\/a>.
        This new section will display relevant topics to you based on your search
        and filters.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/BqJA2B8y4NRdTH5TqX-hJuwl2z-RzWMVf4OaNJ_6YeGxxeaKfk62hcpaU8IFd1VD7QO4uwnfCEjpW7qGjv_AF5OFImOU4xWK1K19yNwE_ku0VA9H6IpSxLlcGZWEhUD-KFhX1OsO\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Filter by architecture<\/h3>\n\n\n\n<p>It
        is now possible to filter the different channels by architecture on a charm
        details page.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Fua0Y_x5NjAIVyr_r5PphTmqX8oOiBJzejTNlRX-4xVSV8D2pu4xMpqZFsBr3jEGVj-4IiJ-0y5f8Tk5qb69ZsiDHdc_m1xNHKe_fvw_xoM3jcPdvbaWr88pXW7ytjL2K0jwh6zP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Snapcraft release UI visual updates and UX
        improvements<\/h3>\n\n\n\n<p>In order to make our snaps release process more
        intuitive and accessible we have done a lot of work around visual updates
        and UX improvements.<br><\/p>\n\n\n\n<p>Prior to these updates the only way
        to release revisions and promote releases was by drag and drop which caused
        problems for users, especially on touch screens. Now there are buttons which
        allow users to perform these actions, along with better labelling which means
        hovering for a tooltip is no longer the only way to get information about
        a release.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/16rEM9uWDvkFviXXvdweNFo8I0fLeQlh05XVke_9aVwe0AWhHWLVi3P9frkslXRxtZuWdzHBb_8LFIs1YPfTRYyVaKyGGf_iSmjWghhnJWzWaowwox_E_FBJBDMws9oEEgFrJrdL\"
