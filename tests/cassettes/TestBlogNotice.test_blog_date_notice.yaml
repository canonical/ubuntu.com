        up a secure shared development environment with LXD"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/59e4\/People-with-laptops.png\"
        alt=\"People with laptops\" class=\"wp-image-108262\"\/><\/figure>\n\n\n\n<p>The
        past month has been exciting, with both <a href=\"https:\/\/ubuntu.com\/blog\/lxd-5-0-lts-is-now-available\">LXD
        5.0 LTS<\/a> and <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-22-04-lts-whats-new-linux-desktop\">Ubuntu
        22.04 LTS<\/a> being launched. Both of these have brought a number of great
        new features for developers and enthusiasts of the Ubuntu ecosystem. One such
        interesting new feature is the multi-user setup in LXD, significantly improving
        the development experience and security when using a shared development environment
        or workstation. <br><\/p>\n\n\n\n<h2>Untrusted users shouldn\u2019t have admin
        privileges&nbsp;<\/h2>\n\n\n\n<p>While LXD runs unprivileged containers by
        default, the users interacting with LXD still indirectly have full root access
        through various other options (device passthrough, privileged containers,
        custom ID maps\u2026). This can make any user interacting with LXD have full
        local administrator privileges. This is also the case with other virtualization
        and containerisation tools, such as Docker and Libvirt. Having administrative
        privileges is not an issue on your own laptop or a home server, but it can
        cause problems when it comes to a shared development environment.<br><\/p>\n\n\n\n<p>Over
        the years, LXD has included several features enabling users to safely share
        an LXD server or a cluster. Some of these features are remote authentication,
        role-based access control, and projects &#8211; all providing ways to limit
        specific users to a subset of LXD features. This has significantly improved
        security, but we wanted to further enhance the experience as well as make
        it simpler and easier to set up.<br><\/p>\n\n\n\n<h2>LXD multi-user feature<\/h2>\n\n\n\n<p>With
        the new release, LXD introduced a new user daemon which enables users to have
        two levels of interactions with LXD. As before, the administrators have complete
        LXD access, whereas other users can easily be segmented into a group with
        restricted access. The users belonging to the non-administrator group get
        automatically generated LXD projects, where they can run their own system
        containers and virtual machines isolated from anyone else&#8217;s instances
        and sufficiently restricted to prevent privilege escalation. LXD will now
        reject untrusted users trying to create privileged containers, pass in paths
        outside of their home directory or do any device passthrough other than GPUs.<br><\/p>\n\n\n\n<h2>How
        to set this up in LXD?<\/h2>\n\n\n\n<p>The process for setting this up is
        fairly straightforward.<br><\/p>\n\n\n\n<p>Install LXD and initiate the daemon:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><em>snap install lxd<\/em><\/pre>\n\n\n\n<pre
        class=\"wp-block-preformatted\"><em>snap set lxd daemon.user.group=users<\/em><br><\/pre>\n\n\n\n<p>Once
        this is done, any user in the<em> users <\/em>group will be allowed to interact
        with LXD despite not being in the all-powerful administrator <em>lxd<\/em>
        group.<\/p>\n\n\n\n<p>The first time one such user interacts with LXD, they
        will automatically get their own restricted project, allowing them to launch
        containers or virtual machines instantly. The best part is that new users
        don\u2019t need any installation, or configuration needing any kind of elevated
        privileges.<\/p>\n\n\n\n<p>If several users are using the same workstation
        or a server, they will each only see and interact with their own personal
        project, without seeing the others. Of course, the administrator, part of
        the <em>lxd<\/em> group, would be able to see everything running on the system.<br><\/p>\n\n\n\n<h2>Where
        can I learn more?<\/h2>\n\n\n\n<p>For more details and a demo of the new feature,
        watch the video below. You can check out this <a href=\"https:\/\/discourse.ubuntu.com\/t\/easy-multi-user-lxd-setup\/26215\">discourse
        discussion<\/a> where you can also find out how to move your existing LXD
        instances to a new less-privileged instance.<br><\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/6O0q3rSWr8A?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>If
        you are curious about what else is new in LXD 5.0, read about it <a href=\"https:\/\/ubuntu.com\/blog\/lxd-5-0-lts-is-now-available\">here<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>LXD
