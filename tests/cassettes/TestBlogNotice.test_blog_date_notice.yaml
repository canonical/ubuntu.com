        your own MicroCloud with one command"},"content":{"rendered":"\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img loading=\"lazy\" decoding=\"async\"
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9d7d\/Screenshot-from-2022-12-15-11-30-24.png\"
        alt=\"\" class=\"wp-image-112000\" width=\"499\" height=\"264\"\/><\/figure><\/div>\n\n\n\n<p>If
        you are looking for a small-scale cloud deployment suitable for the edge,
        chances are you came across <a href=\"https:\/\/microcloud.is\/\">Canonical\u2019s
        MicroCloud solution<\/a>. These are small-footprint clusters of compute nodes
        with distributed storage and secure networking, optimised for repeatable and
        reliable remote deployments. We are happy to announce that with the help of
        snaps and some clever engineering, we have significantly simplified the deployment
        process and now you can deploy your own MicroCloud with a single command in
        just a few minutes. We invite users to test it out and give feedback. Read
        on for more details or skip to the video to see it in action.<br><\/p>\n\n\n\n<h1
        class=\"wp-block-heading\">Best of open-source ingredients<\/h1>\n\n\n\n<p>In
        essence, a MicroCloud is cloud-ish but small enough to be localised. It includes
        a cluster of compute nodes for running your workloads along with distributed
        storage and networking. It has the same experience and functionality as larger
        clouds, but a smaller footprint and easier maintenance. MicroCloud brings
        together several reliable open-source tools.<br><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Efficient
        compute with LXD<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"alignleft
        is-resized\"><img loading=\"lazy\" decoding=\"async\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f1c6\/containers.png\"
        alt=\"\" class=\"wp-image-111990\" width=\"159\" height=\"159\"\/><\/figure><\/div>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/lxd\">LXD<\/a> is a modern infrastructure tool
        that has everything you need to run your virtualised workloads. In addition
        to regular VMs, users can run their workloads using <a href=\"https:\/\/ubuntu.com\/blog\/what-are-linux-containers\">system
        containers<\/a> that behave similarly but consume fewer resources while providing
        bare-metal performance. LXD is image-based, supporting a wide range of Linux
        distributions, as well as Windows VMs, and has a good mix of cloud-like features.<br><\/p>\n\n\n\n<p>For
        production workloads, LXD runs in a clustering mode, joining from 3 to 50
        servers that share a distributed database and are managed uniformly. This
        ensures high availability, keeping your workloads secure and allowing for
        recovery in the case of a disturbance.<br><\/p>\n\n\n\n<p>Check the <a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/LXD%20DATASHEET.pdf\">datasheet<\/a>
        for an overview of LXD\u2019s features.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Distributed
        storage with Ceph<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"alignleft
        is-resized\"><img loading=\"lazy\" decoding=\"async\" src=\"https:\/\/lh6.googleusercontent.com\/OPloeLQKFECpeoDUtiNDRjhryYKXBWcMDsEDXCjXO67pn1EWOAZYkRFELBvC9ATjUlRCejx_Tp8fjD7H9aHUZMSYnDA_veyYXaHKtGlRz8ttoll-13I46Vc3skSb6Xb4yCBDWRK_rTQcALiJOU7Fq5_nIJGA1QLfMIf4REnP9C1Ze14prxaVSI_YjdOQ6g\"
        alt=\"\" width=\"171\" height=\"212\"\/><\/figure><\/div>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/ceph\">Ceph<\/a>
        has become a de facto standard for open-source storage solutions. It provides
        interfaces for several storage types (block, file and object) within a single
        cluster, eliminating the need for multiple storage solutions. It is scalable
        and reliable, making it the perfect solution for any cloud. Get familiar with
        Ceph in this <a href=\"https:\/\/ubuntu.com\/blog\/open-source-storage-for-beginners-with-ceph\">blog<\/a>.&nbsp;&nbsp;<br><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\"><\/h2>\n\n\n\n<h2 class=\"wp-block-heading\">Secure
        networking with OVN<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"alignright
        is-resized\"><img loading=\"lazy\" decoding=\"async\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e30e\/Ovn-logo.png\"
        alt=\"\" class=\"wp-image-112504\" width=\"159\" height=\"159\"\/><figcaption>OVN
        logo<\/figcaption><\/figure><\/div>\n\n\n\n<p>The third main ingredient in
        any cloud is networking, and OVN is a trusted solution in this area. It is
        a software-defined networking solution, providing virtual network abstractions,&nbsp;
        such as virtual L2 and L3 overlays, security groups, DHCP and other networking
        services. It was designed to support highly scalable and production-grade
        implementations. OVN has numerous relevant networking features that you can
        read more about <a href=\"https:\/\/ubuntu.com\/blog\/data-centre-networking-what-is-ovn\">here<\/a>.&nbsp;<br><\/p>\n\n\n\n<h1
        class=\"wp-block-heading\">How do you deploy a MicroCloud?<\/h1>\n\n\n\n<p>LXD,
        Ceph and OVN are combined together to provide a production-grade, highly available
        MicroCloud.&nbsp; <\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Deployment the
        \u201cold way\u201d<\/h2>\n\n\n\n<p>Until now, the deployment of MicroClouds
        entailed a certain amount of manual configuration by the users, and while
        not too difficult, the process is involved and required a slight learning
        curve.<br><\/p>\n\n\n\n<p>The steps are roughly the following:&nbsp;<br><\/p>\n\n\n\n<ol><li>Deploy
        a Ceph cluster with at least 3 monitors<\/li><li>Deploy an OVN cluster with
        at least 3 central daemons (northd) and databases<\/li><li>Setup all servers
        with the Ceph client configuration and keyring<\/li><li>Setup all servers
        with Open vSwitch connected to OVN<\/li><li>Deploy a LXD cluster across all
        your servers<\/li><li>Configure LXD to use Ceph for storage and OVN for networking<\/li><li>Enjoy
        your new personal cloud!<\/li><\/ol>\n\n\n\n<p><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">MicroCeph
        and MicroCloud snaps to the rescue<\/h2>\n\n\n\n<p>While the process itself
        is not too complex, it doesn\u2019t allow MicroClouds to deliver on the promise
        of simple and repeatable remote deployments, which is why we\u2019re further
        optimising it.<br><\/p>\n\n\n\n<p>To simplify the deployment process, while
        keeping it secure, we are using the power of snaps &#8211; app packages that
        are easy to install, secure, cross\u2010platform and dependency\u2010free.&nbsp;<br><\/p>\n\n\n\n<p>First,
        we set out to simplify the deployment of a Ceph cluster. We developed <a href=\"https:\/\/snapcraft.io\/microceph\">MicroCeph<\/a>
        &#8211; a snap package that uses a small management daemon to allow for an
        easy bootstrap process for setting up a Ceph cluster of any size in just a
        few minutes. You can see how it works in detail in this <a href=\"https:\/\/www.youtube.com\/watch?v=PX1n3ZAWuAU\">video<\/a>.<br><\/p>\n\n\n\n<p>Next,
        we developed a <a href=\"https:\/\/snapcraft.io\/microcloud\">MicroCloud snap<\/a>
        which can automatically configure both LXD and Ceph across a set of servers.
        When initialised, MicroCloud will detect all the servers in the network and
        drive LXD and MicroCeph snaps to configure a cluster. It will then prompt
        you to add disks to Ceph, and you will have a working MicroCloud ready to
        use, skipping all the steps needed in the previous approach. <br><\/p>\n\n\n\n<p>At
        the moment, OVN is not included in this automatic deployment, development
        is in progress and this feature will be included soon. However, the functionality
        doesn\u2019t suffer from this, as MicroCloud utilises the default networking
        bridge, and OVN can be configured additionally if needed.<br><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Try it yourself<\/h2>\n\n\n\n<p>To try it, you
        need at least 3 systems (and less than 50) and at least 3 additional disks
        for Ceph.<\/p>\n\n\n\n<p>Then install MicroCloud, MicroCeph and LXD with:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">snap install lxd microceph microcloud<\/pre>\n\n\n\n<p>Once
        this has been installed on all the servers you\u2019d like to put in your
        cluster, run the following command on any of the servers:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">microcloud init<\/pre>\n\n\n\n<p>And then
        go through the few initialization steps. This will detect the other servers,
        set up a cluster and finally prompt you to add disks to Ceph. You do not need
        to interact with any of the other servers to finish the process.<\/p>\n\n\n\n<p>What
        is happening behind the scenes is MicroCloud talking to each of these systems
        one by one, issuing join tokens and bootstrapping itself, MicroCeph and LXD.
        The end result is that, after a few minutes, you have a functioning cloud
        ready to run workloads.<\/p>\n\n\n\n<p>Watch the video below for an example.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        loading=\"lazy\" width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/ZSZoLnp-Ip0?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen title=\"Introducing
        MicroCloud\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h1 class=\"wp-block-heading\">What\u2019s
        next?<\/h1>\n\n\n\n<p>We are on a mission to deliver a smooth, reliable and
        replicable experience for deploying small-scale clouds. This is just the beginning
        and more functionalities will be added continuously. In the meantime, we invite
        the community and anyone interested in MicroClouds to test this out and give
        us feedback via our <a href=\"https:\/\/discourse.ubuntu.com\/c\/lxd\/microcloud\/145\">community
        forum<\/a> so that we can continue polishing the experience.&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Deploy
