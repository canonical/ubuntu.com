        and Web team summary \u2013 3 December 2021"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/7CJCPQN3ogU5VaF7ste-w20r-5UgrFlh5d0f0htK8_40QeS2Xi2v0nnda76SAySIdyLhcx5COulMJXZBIZaifCz2EhC_pRMB-twH--K3SzRTmZucx_PVRkFiUma-mzG4DAQcRm_2\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Hi! My name is Peter and I\u2019m a Senior
        Web Engineer on the Web Team.<\/p>\n\n\n\n<p>I worked on new features for
        the Ubuntu Advantage Web UI and improvements in continuous integration pipelines,
        testing and accessibility. Recently I joined the App Tribe &#8211; the team
        responsible for the MAAS UI.<\/p>\n\n\n\n<p>I joined Canonical only a few
        months ago but I\u2019m a proud owner of a <a href=\"https:\/\/launchpad.net\/~petermakowski\">launchpad
        account<\/a> that\u2019s almost 18 years old now. Inspired by Ubuntu values,
        I contributed to UI localisation even before coding became my full time job.<\/p>\n\n\n\n<p>I\u2019m
        high in openness and low in extraversion. This could explain why after getting
        a degree in musical theatre I decided to hide behind a screen and start coding
        full time. I still do work on music in my spare time, and in between try to
        write on my blog <a href=\"https:\/\/petermakowski.io\">petermakowski.io<\/a>
        (not as frequently as I\u2019d like to though).<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h3>Smart City<\/h3>\n\n\n\n<p>We were busy
        this iteration with a few different pages being released onto the site. One
        of which is for Smart CIty which talks about incorporating IOT into urban
        environments. You see more of it at <a href=\"http:\/\/ubuntu.com\/internet-of-things\/smart-city\">ubuntu.com\/internet-of-things\/smart-city<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/okAA6G2FS6T9mOo5zDtrKQVawK5H1EInpnn6SWdrjG4oqAIpoY1mUQf4YeqYvoz5w38-rQVnpXTcae2oGmpC_vhWGbXvTHiSQ96GFoB3IxfBnh0wIQVU3rW7dIuMA8L6RM4GP66X\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Edge computing<\/h3>\n\n\n\n<p>We also completed
        work on a whole new section of the site, Micro Clouds, our edge computing
        solution. Where we give a background on the technology and its potential application.
        This section of the site is only going to grow, so keep an eye on it at <a
        href=\"http:\/\/ubuntu.com\/edge-computing\">ubuntu.com\/edge-computing<\/a><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/O6uUcQyFOiz9TxkU8rua5pYaLTlck4usIGc5xYyE_lMSI2RXQnngfLPr7zmXOchl1UMWC5BtYPbxbaaBDdVNJP4Sj4I2VU4BAQy4qhTOnOozbLRDEe1b1Bom5wsI3kZlnf4E7kUv\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Canonical.com partners \/ IoT Device Programme<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/9MzjWyauBaZjBp4G4DBtLqaK1ue-PPJieWUg85LfZbQJgkrMicyF9lH7FjV5X_WMghMGi_mUi9p8VJRI8pZ47J4lorv9onwwad1IwhIU8aoNjQpDU1tFZkDHDvHBRfrLj5B5Fesy\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/ni55d519KfmheiVH5z8KJwHXJ4gxAkiS4Bwxnlt_Qc_XuRv0TVLV7VSuqp8Xv1H-acsgmeUFdpLrJl69BjlFWIj5JPNkpB4ej7yKT9DwCMyX3mexy1_N7sKfbbungTEHA6YZOqwC\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>For this iteration we have created a new page
        for the IoT device programme which is one of canonical partners programmes.
        With this update, the potential partners will be more informed about the benefits
        of the IoT device programme.<br><\/p>\n\n\n\n<p>Learn more about the updated
        <a href=\"https:\/\/canonical.com\/partners\">Canonical partner programmes<\/a>
        and visit the newly built<a href=\"https:\/\/canonical.com\/partners\/iot-device\">
        IoT device programme page.<\/a>&nbsp;<br><\/p>\n\n\n\n<h3>canonical.com<\/h3>\n\n\n\n<p>This
        iteration we\u2019ve been carrying on with revamping canonical.com. We ran
        a workshop with Sales, Marketing, developers and designers to work out how
        we can better showcase our products. We have some principles and attributes
        ready to be turned into a design.&nbsp;<br><\/p>\n\n\n\n<p>We also looked
        at a system status page for our different services, so that users can see
        both current and historical uptime, giving users confidence in our reliability
        and keeping them informed.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develop our design strategy and create the look and feel for the
        company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h3>Marketing support<\/h3>\n\n\n\n<p>We completed
        a number of documents for use by the project management and marketing teams
        from datasheets, white papers and a 32 page eBook.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/Hw9i5xtTU9YFkyzKrOftN3PVWAFPamuJgYNNbDa7Of1ouy4i7uiPOJdx0bRPZGr5D6fFw_rW1LXbTOkxn9H9uP4uNgSMnnb2zvfPTzrHwEg5IZ0gLmpGtJUEIp11eWK1nS6i55ZI\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/s6jM_VQSTg0RpCNJ4-Ioy70IaFnq49K6jQb2g_NO5dV0pao-2rY1Ug72YLOSV_OB8qlzCzMkzK4fM6X2RPRkYkmOPHfZzQHXr5jdO327ztRFwb-u1wU7jsnqyPFmBKd9RP1qqs1c\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Bgxb5Omz2LrN3_G8j6ZwGGpsjKIbDZZLMBwGnrpJ-1Tk1p98CmGys7Gfa_g8cZJdhKI6DfaG9hX602CUf1TrZ9xBiuzoMEXIskOAtnPvUXV-jieHECpWYZHc0P9lyDUQ-QtsKqIv\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also completed a couple of videos for the
        Marketing team, one on using Ubuntu on RISC-V architecture and the other a
        tutorial on how to install Kubernetes on any Bare metal with MAAS.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/tdRyMinQENwYlQxNKH4ti_LEeCdFeA3cm9hqaQF5SaEoJ-4pTzdnZVQF8eb5-cS0ezZa68FfhW6d3rWiVzC61UWXPmOaFIRxolO1uvZFc-H-gxg4cVYrLSEtWUIZ3-oqV8_58ivz\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/fPI71WCyZcHG6c0c98PRxSGWWq1-ZKHFo61gS8LJMIbNH7LBv7IXPJIl-BWwJLYLh4xUz8tQOOvWjEyWz3V5eRchBE5uTu-RQJAnEIA6-FsA9i91NQmgyWZIQbkbMJjUu8rrsIcP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The Commercial
        team maintains and develops all commercial service UIs provided by Canonical,
        including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu Advantage
        store<\/a>.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/www.blender.org\/\">Blender<\/a>
        is free and open-source 3D computer graphics software used for a wide range
        of uses: from creating animated films, visual effects, and art thorough to
        modelling objects for 3D printing and video games.&nbsp;<br><\/p>\n\n\n\n<p>Working
        in partnership with the Blender Foundation, Canonical now offers an enterprise
        support path for teams and studios using Blender.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/HEnEtGZTl8cJPf2MQHtbNqfs6dCnTy2L6nBARKFvgXi8vabRi23oVhbrggjN357B9700So66JXddCyQuEodEbcUkYgdmzePN_UMFa_LjiEaDddXnW1j__9VveUNYQjYCglqx-GOl\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We\u2019re pleased to announce that customers
        can now <a href=\"https:\/\/ubuntu.com\/advantage\/subscribe\/blender\">purchase
        Blender support online<\/a> through our store. Subscriptions start at $500
        per user, per year which includes support 24 hours a day, 5 days a week.&nbsp;<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<\/p>\n\n\n\n<h3>MAAS
        Tag management in the UI<\/h3>\n\n\n\n<p>In this iteration we have been learning
        about MAAS tags and how powerful (and unknown) they are. We want to expose
        two features that have been in MAAS for a long time and give the users the
        opportunity to benefit from them in the UI. These features are the following:<br><\/p>\n\n\n\n<ul><li>Kernel
        options [kernel_opts]: tags can include kernel options to be appended to the
        command line in the machine booting process.&nbsp;<\/li><li>Automated tags
        [definition]: this field takes an XPath expression on the machine&#8217;s
        XML nodes to match a set of machines based on the expression criteria, like
        email clients rules for incoming mails. All matched machines will be automatically
        tagged, both current and future machines.<\/li><\/ul>\n\n\n\n<p>Since the
        MAAS UI was dealing with tags in a simplified way, we had to look at all the
        places where tags are managed and redesign it.&nbsp;<br><\/p>\n\n\n\n<p>The
        definition phase has included some user journeys to detect dead points and
        potential frustrations:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/ql_oCuq0sr-mDkY2KPOzS-NR-uhN0DhOhZ-Jz43hha6YKVX7jLgWnPF9bYRlcGou8BE0AE_Z4gbQQrYEgPa9NLKVNMvIT-LnAJLkBXfCfC3-n28svnmjy2sN8MzSv9Dy6ANqenRY\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/snlfWhrX_u_qi0d-UH_KZzs1-SSXV3tajruNg6y36gwYxALxZg2H1XhDimoVI3xuytQ5mfp5QES4x5cmVqrhhgu0MX821amr-Dj_I7nltjRaUMUPX9C0B7l_5iMDthkcjfpLhWr7\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>After several user interviews to confirm our
        assumptions, we finished the first wireframes for the scoped use cases.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/N6BWnSHGWHAUAdpAmlUtZtZWM_q8Ugu2cZ2CXdc6op9KpF3Ha5x_-exEdKowDKJnxMcivq1Ubg4I6pD9Mvm6uxePI1eSTFWOgFTdI7GIPPvtLN23SmCPMQIGoqFPqk7eCVWpHyF1\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Next step is Prototype 1, which will be tested,
        refined into Prototype 2 and finished with the visual design.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Vanilla
        3.0 preparations and QA<\/h3>\n\n\n\n<p>We continue our preparations for the
        Vanilla 3.0 release. We tested the beta version on some of our projects to
        make sure our upgrade guide provides all the necessary information. We\u2019ve
        been able to spot some problems and are working on fixing them and adding
        any missing documentation to the upgrade guide.<\/p>\n\n\n\n<h3>Chips improvements<\/h3>\n\n\n\n<p>As
        part of Vanilla 3.0 work we are continuing the development of the chips component.&nbsp;
        As it is meant to replace the previous label component we make sure it works
        correctly in all the places where we previously used the labels. To achieve
        that we added dense and inline styles to the chips, and also introduced a
        dark theme to make them look well on any backgrounds.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/mEFJyhIYVR85-ko1RMrL-QuZyKC52mCJJtBUhRlSGEkS2y9YOGALd-Dwg2q6dCp1RG1ulKn1zbMdrib7DaKAEQEdpl0WxjohbkSmAdo9y87Iz4YBD8dGNVJvujLWvRBVzjy7spY8\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming
        Charmhub site.<br><\/p>\n\n\n\n<h3>Topic pages integration<\/h3>\n\n\n\n<p>Topic
        pages are a way for consumers of charms to discover our ecosystem by exploring
        how we address individual use cases. This iteration we agreed on how the technical
        implementation for topic pages will be. It is supposed to work in a similar
        way to our documentation system, using Discourse as the content provider.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/ELQ1yvdDHGyVekmCqWQrWOZ6PUz3dYc5J0z2zuARDGkJqtv36B_laFpP_Kr3dbqs3Ej6DZA6zPIUJKWKCL9jG67jLLsgu-Dkkoi8b_DHPTt2uq0WxGKrZC7vb4jkCqOi17myekKN\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Brand store TypeScript conversion<\/h3>\n\n\n\n<p>Work
        on the Snapcraft brand store continues with converting the project to TypeScript.<br><\/p>\n\n\n\n<h3>CharmHub
        ecosystem<\/h3>\n\n\n\n<p>We have been summarising and aggregating information
        from internal and external interviews, from previous designs and documentation
        into a centralised Miro board to keep track of our user needs and to improve
        our onboard process for new joiners on our team.<br><\/p>\n\n\n\n<p>We also
        mapped out our users flows when consuming or publishing Charms, analysed and
        centralised their pain points.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/CTmdcQWldfVOUDTEsz-9V2cjx_nkNJkVMZKP-OLzcBsseL7eSp5hOklJcOM2ZVd4Y9XlJJW81xKD1UCQlHENyr0U6UVYB5o1hbkDwYyXeL9UF3CXz-oJxbP1ideB4qbXZlEyAbtx\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We\u2019ve benchmarked our competitor\u2019s
        solutions and started thinking about how to better align our marketplace stores.<br><\/p>\n\n\n\n<p>We
        are now ready, and have materials, to onboard more family members!<\/p>\n\n\n\n<h2><a
        href=\"https:\/\/canonical.com\/careers\/web-and-design\">We are hiring!<\/a><\/h2>\n\n\n\n<p><\/p>\n\n\n\n<p>With
