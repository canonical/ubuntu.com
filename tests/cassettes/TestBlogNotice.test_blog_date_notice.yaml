        is cloud repatriation?"},"content":{"rendered":"\n<p>Cloud repatriation is
        undoubtedly one of the hottest trends in the cloud infrastructure space as
        of 2023. It enables organisations to regain control of their cloud spend,
        workloads and data. According to a<a href=\"https:\/\/www.spglobal.com\/marketintelligence\/en\/documents\/cloud-repatriation-what-it-is-what-it.pdf\">
        report on cloud repatriation by 451 Research group<\/a>, <strong>48% of IT
        decision makers confirmed<\/strong> <strong>that they had moved their applications
        away<\/strong> from hyperscalers to other venues in 2021. At the same time,<a
        href=\"https:\/\/www.gartner.com\/en\/newsroom\/press-releases\/2022-10-31-gartner-forecasts-worldwide-public-cloud-end-user-spending-to-reach-nearly-600-billion-in-2023\">
        Gartner<\/a> predicts that <strong>global spending on public cloud services
        is predicted to exceed $590 billion in 2023<\/strong>.<\/p>\n\n\n\n<p>These
        numbers are food for thought. Over the last few years, leading public cloud
        providers, such as Amazon, Microsoft, and Google, have dominated the cloud
        market, serving as an entry point for all those organisations that are at
        the beginning of their cloud migration journey. In addition, there is no indication
        that this will change drastically due to the ever-increasing demand for cloud
        resources. However, relying entirely on public cloud infrastructure comes
        with a number of challenges. And this is clearly what more IT leaders are
        starting to realise.<\/p>\n\n\n\n<h2><strong>What is cloud repatriation?<\/strong><\/h2>\n\n\n\n<p>In
        short, cloud repatriation is the process of migrating applications from public
        clouds back to your own infrastructure. Such infrastructure can either be
        located on-premises or hosted by a data centre provider. It can be a private
        cloud, a simple virtualisation environment or even legacy IT infrastructure.
        It doesn\u2019t really matter. What matters is breaking the dependence on
        the public cloud provider. And there are many reasons to start looking into
        it.<\/p>\n\n\n\n<h2><strong>Challenges with public clouds<\/strong><\/h2>\n\n\n\n<p>The
        main advantages of public cloud infrastructure are an immediate time to market
        and theoretically infinite resources. At the end of the day, all you need
        to do is to attach your credit card to the cloud billing system, and you can
        start consuming cloud services right away. However, many organisations that
        initially embraced public clouds have faced several issues in the long term,
        such as increasing costs.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/db8s7Ml1sJPF9tVCAXoJNGh67QMwjZOlf1AujlmYGRK2Wv99DrZb5Bc65W2gZaC-HD7kN-_urPTNZyUNnaSTcXpH3JlpVEpZRdVId1A5fhQzzNjOSmGhhm3oUf7pt2BU8FUUdzLU3hGAFt2FgLYVRQk\"
        alt=\"\"\/><figcaption>Source: Canonical&#8217;s Cloud Pricing Report<\/figcaption><\/figure>\n\n\n\n<h3><strong>High
        cost<\/strong><\/h3>\n\n\n\n<p>If the amount of your last bill from your public
        cloud provider has recently surprised you, you are definitely not alone. The
        high cost associated with public cloud infrastructure usage is one of<a href=\"https:\/\/ubuntu.com\/engage\/cloud-pricing-report\">
        the most widely cited issues<\/a> by organisations that have used public clouds
        for a while. This results from a lack of proper planning, which usually leads
        to a euphoric migration of all workloads and data to public clouds. Such ill-considered
        actions quickly result in a lack of control over the budget and the need for
        a reverse migration (or <a href=\"https:\/\/ubuntu.com\/blog\/cloud-repatriation-reasons\">repatriation<\/a>)
        as a part of<a href=\"https:\/\/ubuntu.com\/blog\/cloud-optimisation\"> adopting
        the cloud optimisation strategy<\/a>.&nbsp;<\/p>\n\n\n\n<h3><strong>Data sovereignty<\/strong><\/h3>\n\n\n\n<p>Although
        the high cost is a key factor driving cloud repatriation, data sovereignty
        remains a valid concern. Again, an enthusiastic migration of \u201ceverything\u201d
        to public clouds usually follows with a moment of reflection. Should all that
        confidential data really be stored in public clouds? Furthermore, various
        compliance regulations and contractual obligations often enforce where the
        data can be stored. As a result, organisations that are only using public
        clouds often find themselves in an uncomfortable situation when they need
        to implement those regulations. And this enforces a need for cloud repatriation.<\/p>\n\n\n\n<h3><strong>Performance
        and resilience<\/strong><\/h3>\n\n\n\n<p>Last but not least, performance and
        resilience play an important role too. In some parts of the world, migrating
        applications to public clouds might lead to performance degradation. This
        is due to low bandwidth and high latency. In such regions, local cloud infrastructure
        (either public or private) just performs better. Finally, contrary to what
        people usually think, public cloud outages are not uncommon. Obviously, hyperscalers
        provide a handful of tools for increasing resilience, such as different regions
        and availability zones, but those require further modernisation of applications
        which usually get migrated to the cloud in a <a href=\"https:\/\/ubuntu.com\/engage\/cloud-migration-strategy-lift-and-shift-or-rebuild\">\u201clift
        and shift\u201d fashion<\/a>.<\/p>\n\n\n\n<h2><strong>Cloud repatriation vs
        cloud migration vs cloud optimisation<\/strong><\/h2>\n\n\n\n<p>When public
        clouds first became available, a lot of companies embraced them, hoping to
        fully outsource their data centre operations. However, all the aforementioned
        challenges have later forced them to consider a reverse migration. Even though
        it sounds like a ping-pong game, cloud repatriation might actually be part
        of a broader IT strategy and an opportunity to solve the mistakes from the
        past.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/szYs050BfrgSchvvU8aUbiVL5u7uiF6EPpU7tLBjQCPpPuyhpjX1wI1h5lg9S-LsZSzIL0PyL7dYTjRbnsMdTPRRROcMCdKg-qZ-utKHd6I1tTtC8duI3f8Y4ZXefUXcZJbeGKHw-Uo18C08sGYzi_w\"
        alt=\"\" width=\"200\" height=\"202\"\/><\/figure><\/div>\n\n\n\n<h3><strong>Is
        cloud repatriation the opposite of cloud migration?<\/strong><\/h3>\n\n\n\n<p>Not
        necessarily. While<a href=\"https:\/\/ubuntu.com\/engage\/a-business-guide-to-cloud-migration\">
        cloud migration<\/a> is usually seen as a process of moving applications from
        legacy IT infrastructure to the cloud, cloud repatriation does not need to
        follow a reverse path. It might actually be a chance to modernise your organisation\u2019s
        IT estate. For example, you can take this opportunity to build a private cloud
        and repatriate applications over there. In essence, cloud migration is focused
        more on modernising business applications, with the ultimate goal of making
        them cloud-native in the long term. In turn, cloud migration is all about
        optimising the underlying infrastructure for those applications.<\/p>\n\n\n\n<h3><strong>How
        does cloud repatriation relate to cloud optimisation?<\/strong><\/h3>\n\n\n\n<p>At
        this point, it should be clear then that cloud repatriation is usually a part
        of a broader cloud optimisation strategy. Cloud optimisation is something
        that more and more organisations have started exploring in search of cost
        reduction, performance improvement and compliance assurance. Adopting<a href=\"https:\/\/ubuntu.com\/engage\/cloud-cost-optimisation-best-practices\">
        cloud optimisation best practices<\/a> might require moving some applications
        back on their own infrastructure. And this process, as we already know, is
        cloud repatriation.<\/p>\n\n\n\n<h2><strong>Alternatives to public cloud infrastructure<\/strong><\/h2>\n\n\n\n<p>While
        cloud repatriation is all about moving applications away from public clouds,
        it doesn\u2019t immediately remove the need for them. In fact, some workloads
        will always be better suited for public clouds. As a result, it is essential
        to always take a look at the broader picture and try to find the right balance.
        This is where hybrid multi-cloud architecture comes into play.<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/zbj6TYwm0emtaG2ZUOZxKQEgyWR9xy6NWL1ZFMiukty3oghCaeRS8auZjIeQ406BcI51oNdJBeBLY7-6_lYpAE3L70FxSMDR2wCEJmt0afnvxzq0afXXyqOw1mqlieBTfiavM5fsCEbs12I3YWRjG0o\"
        alt=\"\" width=\"200\" height=\"131\"\/><\/figure><\/div>\n\n\n\n<h3><strong>Use
        hybrid multi-cloud architecture<\/strong><\/h3>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/cloud\/hybrid-cloud\">Hybrid<\/a><a
        href=\"https:\/\/ubuntu.com\/cloud\/multi-cloud\"> multi-cloud<\/a> architecture
        leverages both public and private cloud infrastructure at the same time, effectively
        aggregating their advantages. In this architecture, applications always run
        where it makes the most sense from economic, compliance and performance standpoints.
        This can mean either public or private cloud, depending on numerous factors.
        Those include the duration, scale, confidentiality and purpose of workloads.
        If the preferred location turns out to be a private cloud, organisations can
        still use highly scalable public cloud resources whenever absolutely needed.
        Common cases include bursting workloads during heavy load periods or running
        sporadic compute-intensive operations, such as data analytics.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/engage\/hybrid-cloud-business-guide\">Learn more
        about hybrid multi-cloud architecture &gt;<\/a><\/p>\n\n\n\n<h3><strong>Build
        a cost-effective enterprise-grade private cloud<\/strong><\/h3>\n\n\n\n<p>An
        indispensable element of hybrid multi-cloud architecture is the<a href=\"https:\/\/ubuntu.com\/cloud\/private-cloud\">
        private cloud<\/a>. This infrastructure is exclusively available to a single
        organisation or entity, regardless of where it\u2019s located and who operates
        it. Private clouds prove to be more cost-effective when running applications
        in the long term and on a large scale. At the same time, they provide the
        required level of performance. Due to their private nature, they can also
        help to meet local compliance requirements and internal policies. At the same
        time, they resemble public clouds\u2019 behaviour, meaning that cloud repatriation
        does not necessarily need to mean \u201cunclouding\u201d.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/cloud#get-in-touch\">Build cost-effective enterprise-grade
        private cloud &gt;<\/a><\/p>\n\n\n\n<h2><strong>Share your cloud repatriation
        story with us<\/strong><\/h2>\n\n\n\n<p>Cloud repatriation is not a new thing.
        You might have even done it in the past but haven\u2019t realised it until
        now. It is definitely becoming a part of organisations\u2019 cloud optimisation
        strategy, as more and more teams become aware of the various challenges associated
        with public cloud infrastructure usage. Yet it is still at the head of the
        wave, and we\u2019re all learning from it.<\/p>\n\n\n\n<p>Thus, if you performed
