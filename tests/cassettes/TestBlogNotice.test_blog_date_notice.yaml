        step guide to start Hacktoberfest"},"content":{"rendered":"\n<p>Last week,
        the web and design team organised an internal Hacktoberfest. Our goal was
        simple: contribute to Open Source projects, understand what makes a great
        contribution experience, and how we could get inspired for our own projects.<br><\/p>\n\n\n\n<p>Here
        are 3-step guides from our experience during <a href=\"https:\/\/hacktoberfest.com\/\">this
        Hacktoberfest<\/a>.<\/p>\n\n\n\n<h2>1. What should I contribute to? Here are
        some quick tips for choosing a project.<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh4.googleusercontent.com\/c-xGmSbbhUQmaMcfdLCrul8tKPVOMU2FZ8VE9LXNKLODuE1AgOOZcxV-kHO2aWBAVVUm1E770WYRz935YDBLCJjgZ0fMgrMSzKMcll9zF74Gh3yAzCtetQV_rNnWaw1ZUVdqlQ7e0Lp0aYSm-TlU-AJ34wZU-Pa4VhT93e73tbWYt4nLKtWydxEH2w\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>GitHub alone counts more than <a href=\"https:\/\/github.com\/search?q=is%3Apublic\">40
        million public repositories<\/a>. If you are not involved in any open source
        projects, it can be quite overwhelming to choose where to start. Here are
        a few ideas to find where to contribute:<br><\/p>\n\n\n\n<ul><li>Open source
        projects or libraries that you use every day<\/li><li>Labels: &#8220;Good
        first issues&#8221;, &#8220;Hacktoberfest&#8221;, <a href=\"https:\/\/goodfirstissue.dev\/\">goodfirstissue.dev<\/a>.
        A lot of projects use labels that can be used to filter issues for newcomers
        to projects. Most of the time those issues are small and simple tasks like
        fixing styling, fixing typos etc.<\/li><li>Help translate! Some projects have
        systems in place to help non coders to translate without opening a code editor.&nbsp;<\/li><li>Read
        documentation, is it up to date? Do you see typos?&nbsp;<\/li><li>Open issues:
        contributing also comes with reporting bugs, usability issues etc. in a project.
        <\/li><li>Talk about your week to your (tech) friends! They can help guide
        you through your first contribution&nbsp;<\/li><\/ul>\n\n\n\n<h2>2. How should
        I run the project? Set clear steps and make it easy to start.<\/h2>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/lh3.googleusercontent.com\/jbu0pRkYRExmF0Ajzii9Dfgp-3lYMN7HhMDfYJmcrvsVORz-oHNqmaPQj1ijIWLF7HCs1IyE_YW5TY3nn5231LlqYz9ci4YuWtCorPTWdWq22N_9rjBeilSa8K1Uc2GMhHFrFLsORd2c2J4IEZezV5JgalfEHCROQeFzd-2a6nE242S6l1gLOhTlFQ\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>How to run a project can be one of
        the biggest challenges. Every project has a different environment, and it
        can be quite challenging to find dependencies and what tools should be used.<br><\/p>\n\n\n\n<ul><li>Clear
        and complete steps to run a project are an absolute requirement to attract
        newcomers to contribute to a project. It is easy to have your setup evolving
        on your machine but not update the developer documentation.&nbsp;<\/li><li>Set
        up a virtual sandbox environment. GitHub has <a href=\"https:\/\/github.com\/features\/codespaces\">Codespaces<\/a>
        that project owners can set up to run their projects on GitHub data centres.
        No need to install all those dependencies locally!&nbsp;<\/li><li>To manage
        all of our projects, our team came up with a standard way to run our sites:
        <a href=\"https:\/\/github.com\/canonical\/dotrun\">dotrun<\/a>. It provides
        a predictable sandbox for running Node and Python projects. Newcomers only
        require to install the project, as a <a href=\"https:\/\/snapcraft.io\/dotrun\">snap<\/a>
        or a <a href=\"https:\/\/pypi.org\/project\/dotrun\/2.0.0\/\">pip package<\/a>,
        and can start coding.<\/li><\/ul>\n\n\n\n<h2>3. What about first time contributors?
        Create onboarding resources for first-timers.<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/lh4.googleusercontent.com\/4ZDi52DSEL0f6K555q0s-DcgytK__h8npKpxAFy0ysqVLAovjjGNFYwfkT2lA7L6_2GiD0-K5kh1_KFeTmkwnoBgnZuLEo5LwweKZeJpU-o0VOmQW4SY0vlNaQDYwSSR9rqLF24Q29IeBOeD3eIAHBBznSaRMKKH_ErpdkRdamhqZmFDlWVLQ9l6jQ\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p><\/p>\n\n\n\n<p>As a project owner,
        providing guidance is essential to break the barrier of entry for newcomers.
        Here are a few elements that we found during this week:<br><\/p>\n\n\n\n<ul><li>First
        contribution documentation that provides information about the project, how
        to run it, what are the steps to contribute but also how it is structured
        in terms of code makes it simpler to start the task<\/li><li>templates for
        your issues or pull\/merge requests. This will make it easier for future contributors
        to know what the maintainers are looking for in terms of QA steps, for example.<\/li><li>CI
        Tests (that work!) to help the contributor making sure they are not breaking
        any other section of the project<\/li><li>Making sure contributors land on
        a safe place to contribute.&nbsp;<\/li><li>Special mention, in README, release
        notes etc. to reward contributors<\/li><\/ul>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>We
        &#x2764;&#xfe0f; open source and are so grateful to see so many projects taking
        the decision to work in the open. We hope this will help inspire contributors
        and owners to continue working this way. If you want to participate with us
        at the next Hacktoberfest, the webteam <a href=\"https:\/\/canonical.com\/careers\/web-and-design\">is
        hiring<\/a>!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Last week,
