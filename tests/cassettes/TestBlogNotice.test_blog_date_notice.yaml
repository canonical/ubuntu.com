04T09:42:48","modified_gmt":"2023-04-04T09:42:48","slug":"cloud-optimisation","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/01\/16\/cloud-optimisation\/","title":{"rendered":"Cloud
        optimisation: cut your 2023 cloud spending by two-thirds"},"content":{"rendered":"\n<p>Cloud
        optimisation enables organisations to significantly lower their cloud spending
        while ensuring the desired performance and necessary compliance. It\u2019s
        a process that every business should adopt when choosing cloud infrastructure
        as a foundation for their applications. It\u2019s been proven that applying
        cloud optimisation best practices leads to a total cost of ownership <a href=\"https:\/\/ubuntu.com\/engage\/cloud-cost-management\">(TCO)
        reduction of two-thirds<\/a> under certain circumstances.&nbsp;<\/p>\n\n\n\n<p>But
        let\u2019s step back for a second. How exactly does cloud optimisation help
        you avoid high costs? What exactly does it involve? And finally, why should
        you care about your cloud spending at all? These are all critical questions.
        Questions that deserve good answers. Let\u2019s answer them as best as we
        can.<\/p>\n\n\n\n<h2><strong>Cloud costs keep growing every year<\/strong><\/h2>\n\n\n\n<p>One
        of the biggest paradoxes of cloud computing is that while leading public cloud
        providers have constantly been reducing their prices every year, most organisations
        have seen their cloud bills rise continually since their first cloud instance
        was launched. For example, Amazon Web Services (AWS) has reduced prices a
        total of 107 times since it was established in 2006. Meanwhile, in the<a href=\"https:\/\/ubuntu.com\/engage\/cloud-pricing-report\">
        Cloud Pricing Survey<\/a> run by Canonical last year, more than 80% of the
        respondents said that their organisation had seen an increase in cloud infrastructure
        spending over the last two years.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/O_shTFl3Tg_gkK8UMcpXn4D7kP7_QL5tx7luCZiCsjbeEhKIyarS-JuiuJLYUo4W-iaU3-4OWOIDlPoSNI7c-XbpQi0ul4biI2C-BKkUO6lJlETHzDk3uTlh2KQYEkyzpwBuSO4PmGOjj8CeYJOalearBWoXQAIeeduwFVZ1WmHgZhY-KxbnLxdwAW0aPg\"
        alt=\"cloud optimisation\"\/><figcaption>Source: Canonical&#8217;s Cloud Pricing
        Report 2022<\/figcaption><\/figure>\n\n\n\n<p>There are many reasons for this
        phenomenon. First of all, the spectacular success of cloud computing encouraged
        organisations to invest more in it. As a result, initial proof of concept
        (PoC) environments quickly became surrounded by developer virtual machines
        (VMs) and production workloads. Furthermore, as organisations keep growing,
        their resource demand also keeps growing. They run more applications, generate
        more data, etc. And finally, over time, many cloud resources usually become
        underutilised or even completely wasted. Precisely in the same way as any
        other types of resources, such as computer monitors or even office space.<\/p>\n\n\n\n<p>By
        providing immediate access to highly scalable compute and storage resources,
        public clouds are a compelling option for organisations of any size. However,
        blindly consuming those resources without proper cost monitoring is unsustainable.
        It is not uncommon to see businesses embracing public clouds and sinking in
        costs a few years later. This is why adopting cloud optimisation practices
        is so important.&nbsp;&nbsp;&nbsp;<\/p>\n\n\n\n<h2><strong>What is cloud optimisation?<\/strong><\/h2>\n\n\n\n<p>In
        short, cloud optimisation is a process of assigning the right resources to
        cloud workloads, taking compliance, performance and cost conditions into account.
        This starts with very fundamental decisions, such as choosing the right region.
        For example, an instance running on the East Coast might be up to 20% cheaper
        than the same instance running in California. Moreover, leading public cloud
        providers offer dozens of optimisation options, such as<a href=\"https:\/\/ubuntu.com\/blog\/azure-pricing\">
        reserved<\/a> and<a href=\"https:\/\/ubuntu.com\/blog\/aws-pricing\"> spot
        instances<\/a>, which allow for significant cost savings.<\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh3.googleusercontent.com\/pI3tNR5-5FoBIUa1W6RnFJ7clBNy-xjvJ_RXO0s9uwyqqBS-pfzHGOfXL6iC_agKnnsb-slbxyTSJgsj2MTDjSOMOkXOiuWTf9YZS2xWIviG_3uE81ZsTQoR8xbYci0LKfZhgt6Z4aTDSR3pbBk815obmcHkA8GUEnEBurEWnenpLCs97X7il8uPFV5-nA\"
        alt=\"\" width=\"250\" height=\"144\"\/><\/figure><\/div>\n\n\n\n<p>But optimising
        public cloud workloads is just the first step in the cloud optimisation process.
        Organisations should monitor their spending constantly and look beyond their
        existing cloud provider. For example, it\u2019s been proven that<a href=\"https:\/\/ubuntu.com\/engage\/hybrid-cloud-business-guide\">
        adopting hybrid multi-cloud architecture leads to cost optimisation<\/a> when
        running workloads in the long term and on a large scale. Thus, they should
        watch their budget and be ready to migrate their workloads to a cloud platform
        that is the most cost-effective at a given time.<\/p>\n\n\n\n<p>It\u2019s
        also important to mention that cloud optimisation is not a one-time project.
        Instead, it should rather be adopted as an ongoing process. Businesses should
        run recurring audits, inspect their cloud workloads, tear down inactive services
        and shut down corresponding VMs. They should also review their cost optimisation
        strategies and take reactive actions if needed. Only when it becomes a habit
        can cloud optimisation guarantee long-term cost savings.<\/p>\n\n\n\n<h2><strong>Cut
        your 2023 cloud spending by two-thirds<\/strong><\/h2>\n\n\n\n<p>Adopting
        the cloud optimisation process has a significant impact on organisations\u2019
        budgets. This is because cloud spending is relatively high these days. For
        example, <a href=\"https:\/\/avasant.com\/report\/it-budgets-surge-ahead-despite-choppy-economic-waters\/\">Computer
        Economics \/ Avasant Research<\/a> estimates that average spendings on cloud
        infrastructure account for 5.7% of an organisation\u2019s capital budget.
        At the same time, <a href=\"https:\/\/www.gartner.com\/en\/newsroom\/press-releases\/2022-02-09-gartner-says-more-than-half-of-enterprise-it-spending\">Gartner<\/a>
        estimates that they account for 41% of the IT budget. Therefore, any potential
        savings resulting from following cloud optimisation best practices are meaningful
        from the budget point of view.<\/p>\n\n\n\n<p>The exact amount always depends
        on the use case, the environment being used, workloads and their scale. Canonical
        customers noticed cost savings of up to two-thirds by following our official
        recommendations. As a result, cloud optimisation is something that no organisation
        should hesitate to consider in their 2023 plans. Especially when still wondering
        how to meet the new year\u2019s budget.<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>\u201c<em>Canonical\u2019s
        solution was a third of the price of the other proposals we\u2019d received.
        The solution is also proving to be highly cost-effective, both from CAPEX
        and OPEX perspectives.<\/em>\u201d<\/p><cite>Georgi Georgiev, CIO at SBI BITS.<\/cite><\/blockquote>\n\n\n\n<h2>Learn
        more about cloud optimisation<\/h2>\n\n\n\n<p>Now that you have a basic understanding
        of cloud optimisation concepts, you are probably wondering where to find more
        information about it. In this case, we have prepared several interesting follow-up
        materials for you:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/engage\/cloud-cost-optimisation-best-practices\">Watch
        our webinar<\/a> to learn how to effectively use the native features of public
        clouds to pay less for the same amount of resources and how to optimise costs
        in hybrid multi-cloud environments.<\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/cloud-cost-optimisation-best-practices\">Get
        our cloud optimisation playbook<\/a> to optimise your cloud infrastructure
        for cost, compliance and performance.<\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/cloud-pricing-report\">Check
        Canonical\u2019s Cloud Pricing Report<\/a> to get instant access to cloud
        list prices and service fees from leading public and private cloud providers,
        sample cost scenarios and exclusive commentary from industry experts.<\/li><li><a
        href=\"https:\/\/ubuntu.com\/openstack\/pricing-calculator\">Use our TCO calculator<\/a>
        to estimate potential cost savings from migrating your workloads to a cost-effective
        private cloud platform.<\/li><\/ul>\n\n\n\n<p><strong>REMEMBER:<\/strong>
        Cloud optimisation is an arduous process. Sometimes it might even require
        migrating some of your workloads to a different cloud platform. All of this
        trouble pays off in the long term, however. As a result, cloud optimisation
        is one of the best investments your organisation can make in the challenging
