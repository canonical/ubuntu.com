        and Web team summary \u2013 29 July 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical runs in two-week iterations building and
        maintaining all of the Canonical websites and product web interfaces. Here
        are some of the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Sites<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>We moved the press centre section from
        the <a href=\"https:\/\/ubuntu.com\/blog\">Ubuntu blog<\/a> to a <a href=\"https:\/\/canonical.com\/press-centre\">new
        press centre platform on canonical.com<\/a> permanently as part of the ongoing
        work of Canonical. All blogs across Canonical are also currently displayed
        on the <a href=\"https:\/\/canonical.com\/blog\">new blog section of canonical.com<\/a>.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/pIC0PTvjlCeWAVynf9K3GnuegxWqf0rDgrT2ohId-r0grLsTT5Ha_PYvhVFq4suoSSuG2wCOqd3zt49eoLgzu4COhIB5OL0Fv3GQaB1qHUC_dWyC9wWiO6j3T3b5JL3q40q7xAwmo9LnmeVxLTkw2BJNeTroB4Xk9x3NZJ0cGpouy2pbiOcauCQXfQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Server guide PDF<\/h3>\n\n\n\n<p>We have
        historically provided a server guide in PDF form, which used to be automatically
        built from the <a href=\"https:\/\/ubuntu.com\/server\/docs\">live server
        documentation<\/a>. For a while now this has been broken, and we just managed
        to find the time to fix it. This required a complete rewrite.<\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store, Snapcraft, Snapd and Desktop
        teams to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store<\/a> and <a href=\"http:\/\/charmhub.io\">Charmhub<\/a>.<\/p>\n\n\n\n<h3>Store
        Alignment<\/h3>\n\n\n\n<p>We have performed an audit and documented the differences
        and similarities between <a href=\"https:\/\/snapcraft.io\/\">Snapcraft store<\/a>
        and <a href=\"https:\/\/charmhub.io\/\">Charmhub store<\/a>. <br>For many
        of the features, we highlighted the inconsistencies and agreed on the direction
        to take in an effort to align the store&#8217;s interactions and functionality.
        We also agreed on the next steps to make progress on unifying the flows and
        code when relevant.<\/p>\n\n\n\n<h2>User research<\/h2>\n\n\n\n<p>The User
        Research team works with the design and product management, to provide insights
        into our users\u2019 needs and tools for teams to conduct their own research.&nbsp;<br><\/p>\n\n\n\n<h3>Iteration
        on the UA subscribe view<\/h3>\n\n\n\n<p>The <a href=\"https:\/\/ubuntu.com\/advantage\/subscribe\">UA
        subscribe portal<\/a> is where you can select and purchase your UA subscription
        from the website. We have tested the latest version of the design, giving
        our users challenges to complete by subscribing to the optimal plan for each
        scenario. We found that users generally understood our new designs and could
        purchase their desired products. We got some actionable feedback like revisiting
        the order of the steps, and the UX team will work on making sure users are
        presented with a clearer distinction for their choices for security coverage
        and support.<\/p>\n\n\n\n<h2><a href=\"https:\/\/canonical.com\/careers\/web-and-design\">We
        are hiring!<\/a><\/h2>\n\n\n\n<p>Come and join the team. If you would like
        to find out more about the team please read <a href=\"https:\/\/ubuntu.com\/blog\/topics\/design\">our
        blog<\/a> and <a href=\"https:\/\/canonical.com\/careers\/web-and-design#overview\">description
        of the team<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>With &#x2665; from Canonical
