        the TurtleBot3"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/62b9\/GiantEagle2.jpg\"
        alt=\"A customized TurtleBot3 robot featuring the LIDAR laser range finder\"
        class=\"wp-image-97196\" \/><\/figure>\n\n\n\n<p>Interested in getting started
        in robotics? There&#8217;s no need to purchase expensive hardware before you
        try some things out: simulate a TurtleBot3 instead! The simulator is complete
        with LIDAR, a camera, a gyro and many other sensors and actuators.<\/p>\n\n\n\n<p>You
        can also see this installation in action at the <a rel=\"noreferrer noopener\"
        aria-label=\"Ubuntu Robotics YouTube channel (opens in a new tab)\" href=\"https:\/\/www.youtube.com\/channel\/UCsVzQYenRLqPf_4IjR-moLw\"
        target=\"_blank\">Ubuntu Robotics YouTube channel<\/a>.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/g7RSJcYW_qA?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture\" allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>Software
        used for the simulation includes the robot operating system (ROS), a simulation
        framework (Gazebo) and the robot software (TurtleBot).<\/p>\n\n\n\n<ul><li>The
        <a href=\"https:\/\/www.ros.org\/\">Robot Operating System<\/a> (ROS) provides
        the fundamental framework for interacting with hardware and overall control
        of the robot.<\/li><li>The <a href=\"http:\/\/gazebosim.org\/\">Gazebo simulator<\/a>
        emulates robot hardware in software to provide input to ROS.<\/li><li>The
        <a href=\"http:\/\/www.robotis.us\/turtlebot-3\/\">TurtleBot 3 WafflePi from
        Robotis<\/a> software includes ROS code to run the robot and configuration
        files for Gazebo.<\/li><\/ul>\n\n\n\n<p>We intend to install on Foxy (the
        latest LTS ROS release), which drives the version requirements for the rest
        of the installation: Ubuntu 20.04 Focal, Gazebo 11, and the ROS 2 installation
        of TurtleBot3.<\/p>\n\n\n\n<h1><strong>Install ROS<\/strong><\/h1>\n\n\n\n<p>This
        simulator requires a standard installation of ROS Foxy. While ROS can be installed
        directly on a Linux workstation, it can also be installed in a  container
        or a virtual machine dedicated to the simulator. If you followed instructions
        to <a href=\"https:\/\/youtu.be\/bFJp7WAfcXk\">install ROS in an LXD Container<\/a>,
        use the following commands to launch a container:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc
        launch -p ros ubuntu:20.04 turtlebot<br>lxc ubuntu turtlebot<\/pre>\n\n\n\n<p>Install
        ROS Foxy Desktop and set up the ROS environment in your Ubuntu container.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo apt install ros-foxy-desktop<br>source
        \/opt\/ros\/foxy\/setup.bash<br>echo \"source \/opt\/ros\/foxy\/setup.bash\"
        &gt;&gt; ~\/.bashrc<\/pre>\n\n\n\n<p>Install the colon build tool as well.
        This allows us to build the TurtleBot software on your workstation.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo apt install python3-colcon-common-extensions<\/pre>\n\n\n\n<h1><strong>Install
        Gazebo<\/strong><\/h1>\n\n\n\n<p>Robot simulation is challenging. All the
        necessary actuators and sensors must provide readings to behave like the real
        world. Generic hardware must be tailored for each specific robot. Thankfully
        Robotis provides all the necessary configuration data to simulate the TurtleBot
        hardware. We&#8217;ll follow the <a href=\"https:\/\/emanual.robotis.com\/docs\/en\/platform\/turtlebot3\/ros2_setup\/#install-ros-2-dependent-packages\">TurtleBot3
        ROS 2 PC Setup instructions<\/a>.<br><\/p>\n\n\n\n<p>As of this writing the
        Robotis instructions still follow ROS Dashing. The installation for Foxy is
        straight forward, simply install Gazebo 11 and the associated ROS meta-package:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">sudo apt install gazebo11 ros-foxy-gazebo-ros-pkgs<\/pre>\n\n\n\n<p>You
        may also choose to install additional software to explore some of the more
        advanced ROS features.&nbsp; To enable the robot to map its local environment,
        install <a href=\"http:\/\/wiki.ros.org\/cartographer\">cartographer for simultaneous
        localization and mapping (SLAM)<\/a>. To experiment with robot movement in
        a real world, install the <a href=\"https:\/\/navigation.ros.org\/\">Navigation
        Stack for ROS 2<\/a>:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo
        apt install ros-foxy-cartographer<br>sudo apt install ros-foxy-cartographer-ros<br>sudo
        apt install ros-foxy-navigation2<br>sudo apt install ros-foxy-nav2-bringup&nbsp;<\/pre>\n\n\n\n<h1><strong>Install
        TurtleBot3<\/strong><\/h1>\n\n\n\n<p>Next we will install the TurtleBot by
        downloading source files, compiling, and installing the software. Use the
        vcstool utility and use it to download software from the necessary software
        repositories.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">sudo apt
        install python3-vcstool<br>mkdir -p ~\/turtlebot3_ws\/src<br>cd ~\/turtlebot3_ws<br>wget
        https:\/\/raw.githubusercontent.com\/ROBOTIS-GIT\/turtlebot3\/ros2\/turtlebot3.repos<br>vcs
        import src &lt; turtlebot3.repos<\/pre>\n\n\n\n<p>Now that the source code
        has been downloaded from the repository, compile using the standard syntax
        for the colcon build tool.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">colcon
        build --symlink-install<\/pre>\n\n\n\n<p>As always, source the ROS setup file
        to add the newly installed executables to the environment.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">echo ''source ~\/turtlebot3_ws\/install\/setup.bash''
        &gt;&gt; ~\/.bashrc<\/pre>\n\n\n\n<p>Although the software has been installed,
        two environment variables must also be configured. Set the <code>GAZEBO_MODEL_PATH<\/code>
        variable to let Gazebo find the TurtleBot model definition files. Set the
        <code>TURTLEBOT3_MODEL<\/code> to <code>waffle_pi<\/code> to simulate the
        TurtleBot3 Waffle Pi. After adding these lines to your <code>.bashrc<\/code>
        file, source the file.<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">echo
        ''export GAZEBO_MODEL_PATH=$GAZEBO_MODEL_PATH:~\/turtlebot3_ws\/src\/turtlebot3\/turtlebot3_simulations\/turtlebot3_gazebo\/models''
        &gt;&gt; ~\/.bashrc<br>echo ''export TURTLEBOT3_MODEL=waffle_pi'' &gt;&gt;
        ~\/.bashrc<br>source ~\/.bashrc<\/pre>\n\n\n\n<h1><strong>Launch the simulator<\/strong><\/h1>\n\n\n\n<p>All
        the necessary software has been installed and configured, so we&#8217;re ready
        to launch the simulator. Following the <a href=\"https:\/\/emanual.robotis.com\/docs\/en\/platform\/turtlebot3\/ros2_simulation\/#ros-2-simulation\">TurtleBot
        3 simulation instructions<\/a> for Gazebo, issue the launch command.<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">ros2 launch turtlebot3_gazebo empty_world.launch.py<\/pre>\n\n\n\n<p>The
        first launch argument&#8211;the package name&#8211;runs the gazebo simulation
        package. The second argument specifies the launch file to use from the package.<\/p>\n\n\n\n<p>Explore
        the simulation you just launched! Change the simulation by launching with
        different worlds such as <code>turtlebot3_house.launch.py<\/code> or <code>turtlebot3_world.launch.py<\/code>.
        Use ROS commands from any computer on the same network to explore your simulator:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">ros2 topic list<br>ros2 service list<br>ros2
        topic pub \/cmd_vel geometry_msgs\/Twist ''{linear: {x: 1.0}}'' -1<br>ros2
        topic pub \/cmd_vel geometry_msgs\/Twist ''{linear: {x: 0.0}}'' -1<br>ros2
        run turtlebot3_teleop teleop_keyboard<\/pre>\n\n\n\n<p>If you try to control
        a simulated TurtleBot3 from another machine and it doesn&#8217;t seem to be
        working, check the <code>ROS_DOMAIN_ID<\/code> environment variable. By default
        ROS uses the domain 0, but the TurtleBot instructions typically configure
        it for 30. Consider adding setting the domain to 30 for all of your hosts
        connecting to the TurtleBot:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">echo
        ''export ROS_DOMAIN_ID=30'' &gt;&gt; ~\/.bashrc<br>source ~\/.bashrc<\/pre>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/7KLSZVnLTU4M71prBqzD89Ie1j5pUTgI_jID06poRaSmSnkpSfbO5v4JJESVXf2oo5qgCSDQpWtjRAg5Emw8G_KHnaMIVxGcF9grrox4Dm-jrxQpYaiL7VXsh8MDygoivDNoOWJH\"
        alt=\"\" \/><\/figure>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Interested
