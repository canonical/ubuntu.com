        is now on AWS marketplace"},"content":{"rendered":"\n<h2>MicroK8s is now on
        AWS marketplace<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/79bc\/MicroK8s-AWS-marketplace.png\"
        alt=\"\" class=\"wp-image-113431\" \/><\/figure>\n\n\n\n<p>Everyone knows
        that MicroK8s is an extremely lightweight, extensible, reliable, CNCF-compliant
        distribution of Kubernetes. What you didn&#8217;t know until now is that it
        is even easier to install and manage as part of your AWS marketplace experience.<br><\/p>\n\n\n\n<p>First,
        a quick reminder of why MicroK8s is great:<br><\/p>\n\n\n\n<ul><li>CNCF conformant
        Kubernetes cluster<\/li><li>Rich set of commonly used Kubernetes <a href=\"https:\/\/microk8s.io\/docs\/addons\">addons<\/a>
        you can enable on-demand<\/li><li>Automated updates so your cluster is always
        up-to-date<\/li><li>High availability for your workloads and the cluster<\/li><\/ul>\n\n\n\n<p>What
        is new is that <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-n3drz5qx4aygs?sr=0-1&amp;ref_=beagle&amp;applicationId=AWSMPContessa\">MicroK8s
        is now available on the AWS marketplace<\/a>, combining all of MicroK8s advantages
        with the convenience of AWS. The MicroK8s AWS appliance makes it outstandingly
        simple to deploy highly availability clusters in only a few clicks.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h3>You
        are ten minutes away from your next AWS Kubernetes cluster<\/h3>\n\n\n\n<p>The
        new <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-n3drz5qx4aygs?sr=0-1&amp;ref_=beagle&amp;applicationId=AWSMPContessa\">MicroK8s
        AWS<\/a> appliance will spin up a CNCF-conformant cluster deployed inside
        AWS instances using Ubuntu Pro images as the host OS. The MicroK8s cluster
        can start with a single node or multiple Kubernetes nodes for High Availability,
        with the possibility to scale up and down based on the user defined policies
        set with an  <a href=\"https:\/\/docs.aws.amazon.com\/autoscaling\/ec2\/userguide\/auto-scaling-groups.html\">AWS
        AutoScale group<\/a>.<br><\/p>\n\n\n\n<p>The advantage of using <a href=\"https:\/\/ubuntu.com\/aws\/pro\">Ubuntu
        Pro<\/a> is that it covers 10 years of security maintenance. This includes
        the OS and many 3rd-party open source repositories, so you can confidently
        consume essential open source software while meeting internal security and
        compliance requirements.<br><\/p>\n\n\n\n<p>The cluster will achieve High
        Availability automatically as soon as it has at least 3 Kubernetes nodes.
        Once the cluster has High Availability it can tolerate the failure of two
        nodes without downtime. More information can be found on the <a href=\"https:\/\/microk8s.io\/docs\/aws-user-guide\">MicroK8s
        AWS deployment guide<\/a>.<br><\/p>\n\n\n\n<h3>Pricing<\/h3>\n\n\n\n<p>The
        usage of Kubernetes is free with MicroK8s appliance when this is consumed
        with Ubuntu Pro Images, making Kubernetes more accessible for consumers looking
        for affordable Kubernetes clusters deployments on AWS.&nbsp;<br><\/p>\n\n\n\n<p>AWS
        Marketplace offers flexible pricing models, including hourly, monthly, and
        annual options, as well as the ability to pay as you go. This allows customers
        to easily scale up or down as needed, without being locked into long-term
        contracts or commitments. The price for Ubuntu Pro images and AWS instances
        are estimated via the AWS pricing tool.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Further
        reading<\/h2>\n\n\n\n<ul><li>Find out more about <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu
        Pro subscriptions<\/a><\/li><li>Try out MicroK8s from <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-n3drz5qx4aygs?sr=0-1&amp;ref_=beagle&amp;applicationId=AWSMPContessa\">AWS
        marketplace<\/a><\/li><li>Check out the <a href=\"https:\/\/microk8s.io\/docs\/aws-user-guide\">MicroK8s
        AWS appliance guide<\/a><\/li><li>Learn more about <a href=\"https:\/\/microk8s.io\/\">MicroK8s<\/a><\/li><li>Follow
        MicroK8s activity calendar on <a href=\"https:\/\/www.meetup.com\/microk8s-meetup-group\/\">MicroK8s
        MeetUp<\/a><\/li><\/ul>\n\n\n\n<h6>For further information or to talk with
        our Kubernetes experts, <a href=\"https:\/\/microk8s.io\/contact-us\">contact
