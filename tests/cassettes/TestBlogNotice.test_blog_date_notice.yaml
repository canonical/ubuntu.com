        vs Docker"},"content":{"rendered":"\n<p>When talking about containers, a common
        confusion for potential users of <a href=\"https:\/\/ubuntu.com\/lxd\">LXD<\/a>
        is that LXD is an alternative to Docker or Kubernetes. However, LXD and Docker
        are not competing container technologies, and they tend to serve completely
        different purposes. In this blog, we\u2019ll briefly discuss the differences
        and the suitable use cases for both.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1096\/image.png\"
        alt=\"LXD illustration and Docker logo\" class=\"wp-image-107202\"\/><\/figure>\n\n\n\n<p><br><\/p>\n\n\n\n<h2>What
        types of containers are there?<\/h2>\n\n\n\n<p><strong>System containers<\/strong>
        (as run by <a href=\"https:\/\/ubuntu.com\/lxd\">LXD<\/a>) are similar to
        virtual or physical machines. They run a full operating system inside them,
        you can run any type of workload, and you manage them exactly as you would
        a virtual or a physical machine. System containers are usually long-lasting
        and you could host several applications within a single system container.
        If you\u2019re curious, in <a href=\"https:\/\/ubuntu.com\/blog\/what-are-linux-containers\">What
        are Linux containers blog,<\/a> we go a bit deeper into the history of system
        containers, how they led to LXC, and ultimately, LXD.&nbsp;<\/p>\n\n\n\n<p><strong>Application
        containers <\/strong>(such as<a href=\"https:\/\/www.docker.com\/\"> Docker<\/a>),
        also known as process containers, are containers that package and run a single
        process or a service per container. They run stateless types of workloads
        that are meant to be ephemeral. This means that these containers are temporary,
        and you can create, delete and replace containers easily as needed.<\/p>\n\n\n\n<p>Both
        application and system containers share a kernel with the host operating system
        and utilize it to create isolated processes. The main difference is illustrated
        below \u2013 application containers run a single app\/process, whereas system
        containers run a full operating system giving them flexibility for the workload
        types they support.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/YSb3RYd4vqqf-_7JqfUSsUTKk4vfNImhYD3leIlVx87SJGs7sLitqCct4rE08iJNCtR5CbG93ZF8sFwYBieIy0ez6lUY8Vl0fEyCVMgKubRDOJo2EK4FN7JWVF40OMTY6cjePKlk\"
        alt=\"Illustration showing the difference between system and application containers.\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>LXD
        vs Docker&nbsp;<\/h2>\n\n\n\n<p>Now that you know the main characteristics
        of the two container types we can elaborate a bit about <a href=\"https:\/\/ubuntu.com\/lxd\">LXD<\/a>
        vs Docker.<br><\/p>\n\n\n\n<p><strong>LXD <\/strong>utilises LXC for running
        system containers. LXC is the technology allowing the segmentation of your
        system into independent containers, whereas LXD is a daemon running on top
        of it allowing you to manage and operate these instances in an easy and unified
        way. When it comes to storage, networking, and logging, LXD supports a variety
        of interfaces and features that the user can control and interact with. LXD
        is image-based and you can utilise it to run any kind of workload, including
        traditional systems you would otherwise run in physical or virtual machines.
        Overall, functionality-wise, LXD is similar to VMWare or KVM hypervisors,
        but is much lighter on resources and removes the usual virtualization overhead.<br><\/p>\n\n\n\n<p><strong>Docker<\/strong>
        is a containerisation platform, it can be installed on a machine (workstation
        or a server) and provides a variety of tools for developing and operating
        containers. One of those tools is <a href=\"https:\/\/containerd.io\/\">containerd<\/a>
        \u2013 a daemon-based runtime that manages the complete lifecycle of Docker
        containers, including overall running and monitoring of containers. Docker
        abstracts away storage, networking, and logging, making it easy for developers
        that don\u2019t have much prior Linux knowledge. Docker was specifically designed
        for microservice architecture, providing a way to decompose and isolate individual
        processes, which can then be scaled independently from the rest of the application
        or system they are a part of.&nbsp;<br><\/p>\n\n\n\n<p>For a more detailed
        comparison, you can visit this <a href=\"https:\/\/earthly.dev\/blog\/lxc-vs-docker\/\">blog<\/a>.<\/p>\n\n\n\n<h2>Running
        Docker in LXD<\/h2>\n\n\n\n<p>While LXD and Docker often get compared, they
        shouldn\u2019t be seen as competing technologies. As illustrated above, they
        each have their own purpose and place in the digital world. In fact, even
        running Docker using LXD is possible and suitable in certain circumstances.<br><\/p>\n\n\n\n<p>You
        can use LXD to create your virtual systems running inside the containers,
        segment them as you like, and easily use Docker to get the actual service
        running inside of the container.<br><\/p>\n\n\n\n<p>If you are curious about
        how to do this, please take a look at <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-run-docker-inside-lxd-containers#1-overview\">this
        tutorial<\/a>.<br><\/p>\n\n\n\n<p>Or you can watch the video below, where
