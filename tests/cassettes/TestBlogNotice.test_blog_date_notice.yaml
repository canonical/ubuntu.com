        Kudu (with light and dark theme)\u201d by <a href=\"https:\/\/discourse.ubuntu.com\/u\/jt05\">jt05<\/a><br><\/figcaption><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7ac8\/safron.jpeg\"
