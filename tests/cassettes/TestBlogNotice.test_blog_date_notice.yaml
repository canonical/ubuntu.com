        20.10 on Raspberry Pi delivers the full Linux desktop and micro clouds"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2ad9\/Groovy-Gorilla_WP_4096x2304.jpg\"
        alt=\"\" class=\"wp-image-99234\"\/><\/figure>\n\n\n\n<p><strong>22nd October
        2020:<\/strong> Canonical today released Ubuntu 20.10 with optimised <a href=\"http:\/\/ubuntu.com\/raspberry-pi\">Raspberry
        Pi images for desktop<\/a> in support of learners, inventors, educators and
        entrepreneurs, bringing the world\u2019s most open platform to the world\u2019s
        most accessible hardware.<br><\/p>\n\n\n\n<p>\u201cIn this release, we celebrate
        the Raspberry Pi Foundation\u2019s commitment to put open computing in the
        hands of people all over the world,\u201d said Mark Shuttleworth, CEO at Canonical.
        \u201cWe are honoured to support that initiative by optimising Ubuntu on the
        Raspberry Pi, whether&nbsp; for personal use, educational purposes or as a
        foundation for their next business venture.\u201d<br><\/p>\n\n\n\n<p>The Raspberry
        Pi 2, 3, and 4 join a very long list of x86 and ARM devices certified with
        Ubuntu, the operating system (OS) best known for its public cloud and desktop
        offerings. Dell, HP and Lenovo all certify PCs with Ubuntu Desktop, which
        is also the most widely used OS on the AWS, Microsoft Azure, Google, IBM and
        Oracle clouds.<br><\/p>\n\n\n\n<p>Ubuntu 20.10 also includes LXD 4.6 and MicroK8s
        1.19 for resilient micro clouds, small clusters of servers providing VMs and
        Kubernetes on demand at the edge, for remote office, branch office, warehouse
        and distribution oriented infrastructure.<\/p>\n\n\n\n<h2>Ubuntu Desktop 20.10<\/h2>\n\n\n\n<p>On
        top of Raspberry Pi desktop support, Ubuntu 20.10 includes GNOME 3.38, which
        tweaks the apps grid, removes the frequents tab and allows apps to be ordered
        and organised however users prefer. The battery percentage display toggle
        has been exposed in power settings, private WiFi hotspots can be shared using
        uniquely generated QR codes and a restart option has been added to the status
        menu next to logout\/power off.&nbsp;<br><\/p>\n\n\n\n<p>The 20.10 desktop
        sees added support for Ubuntu Certified devices. More Ubuntu workstations
        now receive biometric identification support out of the box. 2-in-1 devices
        with on screen keyboards are now fully supported enabling an improved Ubuntu
        experience on devices including the Dell XPS 2-in-1 and Lenovo Yoga.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/I7lFmpIndiuad64rxfL10k8Y36762hDUZiUn51lBLOw2iGCViFEz7oYhhVvO_xD8_NSlAkvBD8ZNfB5NbJYreLSjIq2LBxHgqcbfD9gwCQn1mZJd7jM1TMJa4YWKVBzZgSemQFX5\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Raspberry Pi models with 4GB or 8GB RAM gain
        full support for the Ubuntu Desktop. \u201cFrom the classic Raspberry Pi board
        to the industrial grade Compute Module, this first step to an Ubuntu LTS on
        Raspberry Pi with long term support and security updates matches our commitment
        to widen access to the very best computing and open source capabilities\u201d
        said Eben Upton, CEO of Raspberry Pi Trading.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/Hy-saa5_-MtqubHuElpSKDk8QSlNWgo39f9rewwsMSnTk8acFbOAynKa8ol5Z6cDuFCsKRv8r-L8Kbome4A_LQbSB7Gmg9_rEwnzomqAGS15DZLXkBVZ7raTSp_xtn51P8fyQsS0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Introducing micro clouds<\/h2>\n\n\n\n<p>Micro
        clouds are a new class of infrastructure for on-demand compute at the edge.
        Micro clouds are distributed, minimal and come in small to extremely large
        scale. In Ubuntu 20.10, Canonical introduces its micro cloud stack that combines
        MAAS, LXD, MicroK8s and Ceph on Ubuntu, to deliver resilient pocket clouds
        hardened for mission-critical workloads in 5G RANs, industry 4.0 factories,
        V2X infrastructures, smart cities and health care facilities.&nbsp;<br><\/p>\n\n\n\n<p>On
        a Raspberry Pi, users can <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-kubernetes-cluster-on-raspberry-pi#1-overview\">start
        with MicroK8s,<\/a> to orchestrate <a href=\"https:\/\/ubuntu.com\/blog\/introducing-ha-microk8s-the-ultra-reliable-minimal-kubernetes\">highly
        available workloads<\/a> at the edge or with LXD to <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-cluster-on-raspberry-pi-4\/9076\">build
        a home lab appliance<\/a> using LXD\u2019s clustering and virtual machine
        management capabilities. The Ubuntu 20.10 release introduces users a way to
        experiment, test, or develop with full cloud capabilities through the Raspberry
        Pi. With Ubuntu 20.10 on a Raspberry Pi, anything is possible, from robotics
        to AI\/ML.&nbsp;&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/UbyuKjhZ5NlFSO5Gyyj9XcGdFqJFK1BkQeUDoYRQB4N7tyGyc3HQnAXeiA00GG9aOXtQiWv8lGGSkgqw-x3KjKOelUAU_fVyJvrzlOd8Z-KJ4J9VC2RQ9ieONZ5iYO4MnTqdAkrf\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Ubuntu 20.10 will be available to download
        <a href=\"https:\/\/ubuntu.com\/download\/desktop\">here<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>To
        learn more about Ubuntu 20.10 on the Raspberry Pi, click here to<a href=\"https:\/\/ubuntu.com\/engage\/raspberry-pi-livestream\">
        join the live stream<\/a> at 5PM (BST) on Friday 23rd October 2020.<br><\/p>\n\n\n\n<p>For
        more on what is new in Ubuntu 20.10 in the data centre, including Ubuntu Server,
        Charmed OpenStack, MAAS and Charmed OpenStack, <a href=\"https:\/\/www.brighttalk.com\/webcast\/6793\/448578\/ubuntu-20-10-what-s-new\">register
        for the webinar<\/a> on November 4th 2020.<br><\/p>\n\n\n\n<p style=\"text-align:center\"><em>&lt;Ends&gt;<\/em><\/p>\n\n\n\n<p><strong>About
        Canonical<\/strong><\/p>\n\n\n\n<p>Canonical is the publisher of Ubuntu, the
        OS for most public cloud workloads as well as the emerging categories of smart
        gateways, self-driving cars and advanced robots. Canonical provides enterprise
        security, support and services to commercial users of Ubuntu. Established
        in 2004, Canonical is a privately held company.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>22nd
