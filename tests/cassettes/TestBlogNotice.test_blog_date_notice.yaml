        and Web team summary \u2013 15 July 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical runs in two-week iterations building and
        maintaining all of the Canonical websites and product web interfaces. Here
        are some of the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Sites<\/h2>\n\n\n\n<p>The
        Sites team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<h3>Release of the Global nav v3.0<\/h3>\n\n\n\n<p>We
        recently released a new version of our <a href=\"https:\/\/github.com\/canonical-web-and-design\/global-nav\">global-nav<\/a>
        JS module, a utility that adds a dropdown menu featuring links to all of Canonical\u2019s
        products in a central location.<br><\/p>\n\n\n\n<p>Up to now, the global-nav
        has appeared as a completely separate element that sits above all other site
        content:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/bVd9590FC734-YG2h6Q2x-ALxXcMGooHjuI5MsWDm9kt72kxd4Gwn1-CwdyI-HjStBUp32KaqdOfQi1BS2anuFN1u4NFkOYK3gn9aRI2OqGpMezn4wwUOfhs-8JNqjCp2WG2NiuUgBsjGQzxSM99IZg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The new version, v3.0, features the same content,
        but is specifically designed to integrate with <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/navigation\">the
        recently updated Vanilla navigation pattern<\/a>, where it appears as another
        navigation item labelled \u201cAll Canonical\u201d:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/cZPa30zmv4GUgSfsoDu2Hd7didEy8avLTHvoECfJa1Mx6RixLJaaXeqGhvbLCd8_N1KN4fmPW5H1Vl7R6gXjWpmudg-GtXAljRXDUScG7VAOeirGmVaQKwkLfwNesL9kMYu9-IfhrU3B1-G9m4FaEnk\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This will be rolled out to all of Canonical\u2019s
        sites in the very near future.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand
        team develop our design strategy and create the look and feel for the company
        across many touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<p>In
        this iteration we interviewed some agencies to help with the new Canonical
        brand rollout, we will choose which one to work with very soon. We also reviewed
        the initial work completed on our new variable font, it\u2019s early days
        but we are excited that this work is underway. We have also been looking at
        how our new illustrations work when required for use in animations.<br><\/p>\n\n\n\n<p>BAU
        work this iteration has included whitepapers and datasheets, along with some
        new community stickers for the Jammy Jellyfish release. Finally, we have been
        planning and reviewing a new animation for our automotive work.<br><\/p>\n\n\n\n<p>The
        image below shows a selection of this work.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/Y-ajVnUh2eTQfs21mBjBcVWe5_u_Ed2x8eY_uyyOhJB0lIUdM-_8GANKvdQFI--uAbD5lGTBBsRKksloOGkEEEnz-fcY_32Jnra2GGxQ_1Cn4o1Vc7Wn0PP_oy5SVFhCAHL-DOhKW8YkeI9WjjU\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The Commercial
        team maintains and develops all commercial service UI\u2019s provided by Canonical.
        Including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu Advantage
        store<\/a> and our <a href=\"https:\/\/ubuntu.com\/credentialing\">CUE certification<\/a>.<br><\/p>\n\n\n\n<h3>CUE
        alpha internal testing<\/h3>\n\n\n\n<h3>Rework the Anbox application update&nbsp;<\/h3>\n\n\n\n<p>We\u2019ve
        worked on the Anbox user interface to simplify the task of updating Application
        settings. The new design has fewer editable fields, all changes are reflected
        in the current version of the application instead of creating new ones, and
        the APK file no longer needs to be re-uploaded.<br><\/p>\n\n\n\n<p>For more
        information about how to get started visit the <a href=\"https:\/\/anbox-cloud.io\/\">Anbox
        cloud website<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/a-ty79isNiXuZi9Vk4ac3w-4FIZ3wz27cAWOktsQj0oF4U0S-rZV0VGg3JsyfDaab8rNVc3ibXCOFDfpfODui0FW4beabPrK_8beUwFjG168uSUrlayl_5wUdYh2zG_rWWBd17yZ-kR9vn8RfSM\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Further improvements to the UA subscribe
        view<\/h3>\n\n\n\n<p>The <a href=\"https:\/\/ubuntu.com\/advantage\/subscribe\">UA
        subscribe view<\/a> is where you can select and purchase your UA subscription
        from the website. We\u2019re still in the design and research phase of the
        UA subscribe view, following multiple rounds of iteration and user testing.
        We\u2019re hoping to complete this design work really soon and begin the UI
        build.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/4_GcBMfVnhzBt1mGChe-QRKpJ9BFrsurriW6VbxLgTafrA7v5Ecliizyv5GIcj0tpzHy5anzXzl2tNn9--B-9jte-DSdmL6f_mV5dRsR7gWlcjqxo50Tj8Gwp_RoFT7di1pVvCmnOdy2fotKoss\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Refactored the UA selection UI to React<\/h3>\n\n\n\n<p>In
        preparation for the redesign of the UA subscribe view as well as to be more
        easily shared between marketplaces, the product selector has been written
        in React.<\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The MAAS team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>MAAS
        UI demos<\/h3>\n\n\n\n<p>MAAS UI demos are now live. This means that a new
        test site demonstrating changes to MAAS UI gets automatically created and
        is available within minutes after <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\/pulls\">creating
        a pull request<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>This makes the QA process considerably
        faster giving our developers and designers extra time to focus on delivering
        new features.<br><\/p>\n\n\n\n<p>MAAS UI demos serve a production bundle and
        run on a full MAAS instance making sure we\u2019re testing as close to the
        \u201creal thing\u201d as possible.<\/p>\n\n\n\n<h3>MAAS identity&nbsp;<\/h3>\n\n\n\n<p>Users
        of MAAS are often found to be running more than one MAAS instance at a time,
        with each having a different purpose e.g. production, development, and testing.
        Previously in the UI, the only way to distinguish between the different MAASes
        was to check either the URL, or the instance name in the status bar, which
        can be super easy to miss on large screens. This can lead to errors, since
        actions may be performed on one MAAS that was intended for another one. We
        wanted to create a way of more easily distinguishing different MAASes to help
        prevent these errors in the future.<br><\/p>\n\n\n\n<p>To achieve this, we
        made three changes to the UI:<\/p>\n\n\n\n<ol><li>Implement an information
        tooltip in the Configuration settings page informing administrator users on
        how to configure a MAAS name to make it easier to distinguish, including the
        use of emojis<\/li><li>Change the colour of the status bar to (i) be compatible
        with the future MAAS UI and (ii) make the site name more visible (as the bar
        won\u2019t blend with the background of the main page as much)<\/li><li>Allow
        administrator users to change the colour of the site header from this page
        using a predefined colour palette.<\/li><\/ol>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/XtCfwi-aUD5vSHsYpIPgqH6ESwc1QuP5Zo4UocFx5vRXXs_Kql7D8r-ZGvrLeGcMbDeys4nKjwrESUrCql17U0reXvJMoY1XItmHXr_4JAFZAJnksR6kB3_-p3KVOcPoUuOGz8M1wXIkT99LUn4\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/DPhDC74nPelkt5GgHoOIa3_y91ycqUS3vgAjAQRr7USoQkY4Dz5cWSYiJYTNJuBV2dTW2KPvonjdB67FI6BQB2eaQuPymY9sYrZx7ZzDUZEuQ_uHCR7CMkfrC3SqajzEgnL55a2henCQ1jG2DIQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The Marketplace
        team works closely with the Store, Snapcraft, Snapd and Desktop teams to develop
        and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store<\/a> and <a
        href=\"http:\/\/charmhub.io\">Charmhub<\/a>.<\/p>\n\n\n\n<h3>Star Developers<\/h3>\n\n\n\n<p>After
        a long time in the works, Snapcraft now supports <strong>Star Developers<\/strong>.<br><\/p>\n\n\n\n<p>What
        is a Star Developer? In the blog post, <a href=\"https:\/\/snapcraft.io\/blog\/star-developers-are-here\">Star
        Developers are here!<\/a> Holly explains, \u201cThe idea behind this feature
        is to celebrate and highlight active, responsible participants of the community.\u201d<\/p>\n\n\n\n<p>But
        how do you know who a Star Developer is? In search results and snap listing
        pages, you\u2019ll see a white star in an orange circle next to the publisher&#8217;s
        name.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/5f_K3VuVYVzUx2LGwLXeUEkqKrmV4-d1MsBvaPZBSw8K0EWqEwU0V0fuWhzZHs8Gvk5shFybNo7opdR85A16NehHcpM5SR6qkiqviekVMoyfrnoaNJJiLZgZH1tM0GpMb0XG5lhUZVR2A3p-Avc\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We\u2019re in the early stages of the feature
        so there aren\u2019t many Star Developers yet, but if you want to find out
        more, or become a Star Developer read <a href=\"https:\/\/snapcraft.io\/blog\/star-developers-are-here\">Holly\u2019s
        blog post<\/a> and <a href=\"https:\/\/forum.snapcraft.io\/t\/star-developers\/30714\">forum
        post that outlines the policy<\/a>. Happy snapping.<\/p>\n\n\n\n<h3>Snapcraft
        and Charmhub review<\/h3>\n\n\n\n<p>When we started working on Charmhub, the
        idea was to use what we learned designing and building Snapcraft as a base,
        reusing as many components as possible. Unfortunately, as is the case in most
        projects, designs, and implementations diverged to meet the specific need
        of each marketplace. Now, with Snapcraft being stable, and Charmhub being
        more fully featured, it&#8217;s time to take stock, spot patterns, and pull
        the two sites back together.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/Z4hAP6Vqh6B3eVAhOMDWP6xXgcF-ducUawFKkP0X7usaqHpKKEeK2VZEdWECw03EYSbUCmZM_0QvtFKoHKEXprviu_8VzwESIHdKg5FbfngTF_z_AZDZq6erXE_IZN2RZSdSVoM5ijHXlJkRMUs\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The work is split into various stages, the
        first being <strong>documentation<\/strong>. In this iteration, we&#8217;ve
        been focused on identifying features that are common or should be common,
        to both sites and exploring the differences and potential directions to take
        both sites.<br><\/p>\n\n\n\n<p>Once the <strong>documentation<\/strong> stage
        is complete, we&#8217;ll move on to writing <strong>guidelines and best practices<\/strong>,
        followed by the <strong>implementation<\/strong> to bring both sites into
        alignment. This won&#8217;t be a fast process, but we&#8217;ll post updates
        as and when we have something to share.<\/p>\n\n\n\n<h3>Charmhub interface
        pages<\/h3>\n\n\n\n<p>We have been working on a new page template for interfaces
        on <a href=\"https:\/\/charmhub.io\">charmhub.io<\/a>. This project request
        came after the work we did for the integrations tab on charm pages.&nbsp;<\/p>\n\n\n\n<p>Integrations
        are handled through interfaces which define and test the schema two charms
        use to \u2018talk\u2019 to each other.&nbsp;<\/p>\n\n\n\n<p>One goal of having
        interface pages is to help operators understand these schemas and whether
        the charms they want to relate will work together. The second goal is for
        developers to have a grab-bag of interfaces that they know will help their
        charm relate with others seamlessly. It is essentially a specification for
        how the interfaces are supposed to behave, and what charms require\/provide
        that interface.<br><\/p>\n\n\n\n<p>Sharing the decision-making on how existing
        interfaces should be standardised and what new interfaces are needed is critical
        for the cross-relation ecosystem to grow, as such community engagement is
        encouraged on the pages. The user will be able to contribute with content
        for the pages, or file bugs, through the project repository on GitHub.<br><\/p>\n\n\n\n<p><em>This
        project is still a work in progress, currently under UX review.<\/em><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/xNAXn7EWX2ZMbcBPCgzsf1GHWvtjScn1U6TBcMeINaIRg86iowxwZQ3Zu0-n1cykTNQm6fx6egwSm61yAcSYyzuylHleFM4QZGaG4K-Ustr4jmgvykMd0YwkuwMiAoO7D_7XnyKPrle_GOt6dbk\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Workplace engineering<\/h2>\n\n\n\n<p>The
        Workplace Engineering team builds data products that help people make better
        decisions about people. We work with the Human Resources department, building
        internal tools to make life easier for every employee at Canonical.<br><\/p>\n\n\n\n<h2>User
        research<\/h2>\n\n\n\n<p>The User Research team works with the design and
        product management, to provide insights into our users\u2019 needs and tools
        for teams to conduct their own research.&nbsp;<\/p>\n\n\n\n<h3>Ubuntu Desktop
        installation experience<\/h3>\n\n\n\n<p>In this iteration, we\u2019ve been
        conducting interviews and exploring analytics to better understand the experience
        of installing a wide range of popular and important software on the Ubuntu
        Desktop, via the Snap Store and other routes. We aim to understand how to
        improve discoverability, trust and performance.<\/p>\n\n\n\n<h3>Stepper pattern<\/h3>\n\n\n\n<p>We\u2019ve
        also been validating the design of a new stepper pattern. The stepper pattern
        will indicate the number of steps involved in the process and which one you
        are currently on. This is planned to be included on our sites soon, including
        tutorials and installation guides, to guide and set users&#8217; expectations
        through different processes.<\/p>\n\n\n\n<h3>Take part in user research<\/h3>\n\n\n\n<p>If
        you would like, please <a href=\"https:\/\/krzty8pox19.typeform.com\/to\/xZkdHbth\">join
        our user testing group<\/a>.<\/p>\n\n\n\n<h2>Systems<\/h2>\n\n\n\n<p>This
        is a newly emerging team that handles the team&#8217;s tooling, process and
        infrastructure. Maintaining mission-critical systems such as assets, our k8s
        cluster, and much more.<\/p>\n\n\n\n<h3>Server docs PDF generation<\/h3>\n\n\n\n<p>We
        used to have a <a href=\"https:\/\/ubuntu.com\/server\/docs\">server docs
        PDF built daily<\/a> from the source documentation but this cron job got lost
        in an update. So we needed to rebuild that. This script now downloads the
        source, converts the content using <a href=\"https:\/\/pandoc.org\/\">pandoc<\/a>
        and uploads that to the assets server.<\/p>\n\n\n\n<h3>The new version of
        `dotrun`<\/h3>\n\n\n\n<p>Our team uses a tool called &#8220;dotrun&#8221;
        to develop Node.js and Python projects. This tool makes use of standard `package.json`
        script entry points. The new version of Dotrun uses a <a href=\"https:\/\/github.com\/canonical\/dotrun-image\/\">Docker
        image<\/a> to provide a predictable sandbox for running Node and Python projects.<br><\/p>\n\n\n\n<p>If
        you are interested, have a look at our <a href=\"https:\/\/github.com\/canonical\/dotrun\">dotrun
        repository<\/a>.<\/p>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/blog\/ux-deep-dive-classify-interactions-for-a-more-intuitive-user-interface\">UX
        Deep Dive: Classify interactions for a more intuitive user interface<\/a>
        by Will Grant<\/li><li><a href=\"https:\/\/robinwinslow.uk\/2022-07-09-21-11-13\">Does
        knowledge corrupt?<\/a> by Robin Winslow<\/li><\/ul>\n\n\n\n<h2>We are hiring!<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/canonical.com\/careers\/web-and-design\">Come and join the
        team<\/a>. If you would like to learn more about the team, please <a href=\"https:\/\/ubuntu.com\/blog\/topics\/design\">read
        our blog<\/a> and <a href=\"https:\/\/canonical.com\/careers\/web-and-design#overview\">description<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>With
