        open source and community-driven cloud-native projects. Here are some of them:&nbsp;<\/p>\n\n\n\n<ul><li>Open
        source operators in <a href=\"http:\/\/charmhub.io\/\">Charmhub<\/a>. You
        can join some community discussions in&nbsp; <a href=\"https:\/\/chat.charmhub.io\/charmhub\/pl\/3nh1s73j6pdgpp9q11cxw979ba\">Mattermost<\/a>
        and <a href=\"https:\/\/discourse.charmhub.io\/\">Discourse<\/a>.<\/li><li><a
        href=\"https:\/\/ubuntu.com\/kubernetes\">Canonical Kubernetes<\/a> enterprise
