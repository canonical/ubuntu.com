        and Web team summary \u2013 11 February 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>This iteration we have continued our work
        on the new ubuntu.com site navigation. We have completed a design and mapped
        out an architecture ready to be built. We further explored how we can best
        represent all of our product offerings to give visitors to canonical.com a
        quick overview of what we produce and how it can fit together.<br><br>We also
        added more Engage pages to ubuntu.com, and did some early exploratory work
        on improving the search functionality on the CVE status page.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develop our design strategy and create the look and feel for the
        company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h3>Marketing support<\/h3>\n\n\n\n<p>Another busy
        iteration supporting the Marketing Team with a number of documents ranging
        from Developer Guides, Case Studies to Whitepapers and Datasheets.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Q9xdnmvV8NFDfk1cVXRh30xq6j-Mv0dl7VFRb9pk14nfPY4BQ_sytOK37TuPBDTVFtY8WhXfBFkIYhX0dPM_0SKMksq81uLLi_Iz3Mrik_BNa7xpK92RVrfBQG1JFd666hhP4H5F\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/BtHFrn3oy4i7mKU8a3hEQ2L55VZaM2DVhuj88QzyWbN_6gNHFrh9i7sZ1V1WP27rsI2IRk-EaGqYlcANm96FbN3Y8bsumIlcTls9AUw-Cb6UYy48jffwyPQHie7MSyCoPYqRGgea\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/r3qdA5hCF0rgZO3BgeyoTX3aDysCSuymfF1IZPEgZQrMHPOclYWKVlVXu5vg_db1Zo8RMv5-Fz5GWqG57oHhnwaXdxZY2oAMSzpl2yjCqiAJZMHTIOBfBCEauq2Sheub7GsC9DIk\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Exhibition graphics<\/h3>\n\n\n\n<p>We were
        tasked with creating the graphics for an upcoming in-person event we are attending
        at Cloud Expo in London.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/f8HpiYWsP08SIu03jMXmnBlgfwjus40WU-c2dYPFzkkM2IQhYdUf-u8vFbG2EO2Ql_j-6IBtECWC5IDKF9uVyd95TkdzIaBRwLYxiTNV0ZO4UouINtuElzSOP1XOjnGTKYzpnJc0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Ubuntu Frame video<\/h3>\n\n\n\n<p>We created
        a video for the Ubuntu Frame team piecing together a webinar they ran all
        about the benefits of <a href=\"https:\/\/mir-server.io\/ubuntu-frame\/\">Ubuntu
        Frame<\/a> for embedded displays, as well as a demonstration of how easy it
        is to install and get started with Ubuntu Frame.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/bVvW3Gs-Vgt0u-73IZF23y5FLjVnVeR7faqGTPl4quW4ISNDT7i2vc6A_FEr6u243Vo80ovFEnrrmvf_rdf-uOYXpQBxaEA6IXaTJq99HQT344_sefuL3yuZc4P-gfiKpAtiuGHg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>WSL boot screen<\/h3>\n\n\n\n<p>There were
        some updates to the boot screens we are creating that will make the installation
        of Ubuntu on WSL much more engaging and consistent with our other installers.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/MISt12ObO6lzK1cP9j57RJMAGxR7AZzYd-igXTFrPriH9tcGGTCCipWyBMXLbQpXUL6qgOE6FP-ElgWZuezuLP-QFcxbZC3FWX3YF9EnIH_tV9f2ogjFQtIXcvLVDDt_NTA9i4XO\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>OpenStack illustrations<\/h3>\n\n\n\n<p>Some
        illustrations were produced to be used on the web explaining OpenStack storage.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/w1WBmbnPbj4UBw-K8A7LhgC9223EkbmO7T9m1iHJ0dOP4Xr2DAITj8q-yn1B_QAwfKSTAW5CuLbovW6e21bRiBIorwqu4v-N_I5ekUaqDM7fEUghRAd6KZu3ZKcZZ4nSVoQHNGKc\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Sprint merch<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/AiuChLMSQjL0TgCsR5-1scovziXeMIFulTiik5BlJbmVz3jN4MASWA_GNQXmYKhdteNKFvtgFEsk0I6yOsfPEWcJ8hEdbKwe4H_jSLVhBBSBstqv0Vmd6wL_Zxnbe3k4Rd-vXUQD\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Our first in-person Engineering Sprint to
        be held in Frankfurt in March seemed like the perfect opportunity to celebrate
        getting back together with colleagues, so we have created some \u2018merch\u2019
        for the attendees to mark the occasion. Some of the t-shirt designs not selected
        are below.<br><br><\/p>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The Commercial
        team maintains and develops all commercial service User Interfaces (UI) provided
        by Canonical. Including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage Store<\/a>.<br><\/p>\n\n\n\n<p>This iteration we\u2019ve been working
        on a new \u201ctip\u201d feature to let our customers know about features
        like \u201cAccount users\u201d &#8211; the ability to add Technical or Billing
        contacts to Ubuntu Advantage, this feature is still in the wireframe stage:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/HHsz6XT8ecWOv8hfvK4mIcDMf5ZTWH8B787uKvS3p2KHOUGAKtv-HSlCreLXzUIr0Dnvdd6RhHWXQclZGn2H7yGeKvW_2XyJXCacQPSSm0A3EAR1EtmbgKb6aef3FgI7kn-CFS39\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Meanwhile on CUBE, we\u2019ve closed our beta
        but are <a href=\"https:\/\/ubuntu.com\/cube\">still interested in hearing
        from users<\/a> who wish to stay informed about Ubuntu Certification or sign
        up for future test studies.&nbsp;<br><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>Subnets<\/h3>\n\n\n\n<p>In
        the last iteration we\u2019ve completed migrating the MAAS UI Subnets section
        from Angular to React. We\u2019ve tackled some underlying architectural problems,
        introduced end to end tests for critical user journeys and made minor usability
        tweaks as part of this work. This will bring improved UI responsiveness and
        better overall experience for our users.<\/p>\n\n\n\n<h3>Centralised MAAS<\/h3>\n\n\n\n<p>In
        this iteration, our MAAS UX team has been working on the initial research
        phase of Centralised MAAS. The goal of this project is to provide a way for
        Enterprises with multiple MAASes to have an aggregate view for all their MAASes.
        This tool should also help them manage and monitor workloads from different
        region controllers. One of the most extreme use cases that we found was our
        telco cloud use case or the Multi-access Edge Computing architecture, which
        utilises the cell tower and network infrastructure as a way to allocate capacity
        to the client devices.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/ZHsCQpESC9FHFAWS4_hED_wm41vczykH7H1axfo8mDtelNHtKLxeM3bVb2Orji38Y4MUrO4Yk3otRmsdwbsLgoWc4y7iaWWk2b_hcOtDhnC8ui37UqS4zQNGFTU57Bg_rJyJyXqV\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Vanilla
        3.1 release<\/h3>\n\n\n\n<p>We finalised some of the maintenance work from
        the previous iteration and released a new version of Vanilla framework. It
        contains mostly the updates and bug fixes implemented by our guest developers:
        MariaPaula and \u0130layda, such as: updated style of the <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/switch\">Switch<\/a>
        and <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/slider\">Slider<\/a>
        components, documentation and examples for the <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/empty-state\">Empty
        State pattern<\/a>, new <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/lists#nested-count\">nested
        numbered list<\/a> option and various other improvements.<br><\/p>\n\n\n\n<p>You
        can read <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/releases\/tag\/v3.1.0\">detailed
        release notes on Github<\/a> or check <a href=\"https:\/\/vanillaframework.io\/docs\/whats-new\">what\u2019s
        new in Vanilla documentation<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h3>Accessibility
        fixes<\/h3>\n\n\n\n<p>Off the back of the accessibility docs we\u2019ve been
        working on the past few weeks, this iteration we made a few small accessibility
        improvements to our components. We improved the React components spinner,
        by including role and aria-live attribute defaults, and including text within
        the icon. We also removed the cite element in our pull quote examples on Vanilla
        framework, as we are quoting names, not people\u2019s work. We added hidden
        labels to all our search box examples, as previously they were identified
        by placeholder text only.&nbsp;<br><\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming
        <a href=\"https:\/\/charmhub.io\/\">Charmhub site<\/a>.<br><\/p>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Topic
        pages<\/h4>\n\n\n\n<p>We have implemented the previous design for the home
        page. Topics are shown as topic cards that will link to the documentation.<br>The
        list will be dynamic according to the category\/ies you select<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/hbGvfheqG9fxa-lbWaBbAEF1r_K7HZ9lxcTRNOTErIGd6DDGUmq1XgG3qtH1-826nkmFXzj69ua7myDeuOsp_AdxZN4vldn0xg_Vmlqwee0HVjrJJRSvcCN05kNuN49Heso9z-1g\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We implemented a dedicated page to find topics,
        with a similar set of filters as the home page.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/1RnwEKuAGR5T7MYXFz6rWP--GlFO75v9qWwfFcahDbVq5FMgQ-EqVBekkf2BD3SumFiVVQpd8HXCKQeWcjeOq7Pro-skPztSC3YVVRkS5ZHM7K8-ssDbUqh_uPr7s4toPG98mh9e\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Topics pages will be released soon! <a href=\"https:\/\/juju.is\/tutorials\/how-to-write-a-topic-page\">There
        is a guide about how to contribute your own<\/a>.<br><\/p>\n\n\n\n<h4>Integration
        tab<\/h4>\n\n\n\n<p>We\u2019ve been working on the UX for the integration
        tab and this iteration we started presenting some wireframes to stakeholders
        from the store and juju teams. We will then take the feedback in consideration
        and iterate on the wireframes.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Workplace engineering<\/h2>\n\n\n\n<p>The
        Workplace Engineering team works with the Human Resources department. The
        team builds internal tools to make life easier for every employee at Canonical.<br><\/p>\n\n\n\n<h2>User
        research<\/h2>\n\n\n\n<p>The User Research team works with the design and
        product management, to provide insights into our users\u2019 needs, and tools
        for teams to conduct their own research.&nbsp;<br><\/p>\n\n\n\n<p>This iteration
        we\u2019ve been launching micro-surveys across ubuntu.com to discover what
        visitors are really looking for, if they\u2019re finding it, and allowing
        users to opt-in to future research studies.&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>We
