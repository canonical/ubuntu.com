        a VSCode extension for Vanilla CSS Framework"},"content":{"rendered":"\n<p>The
        Vanilla CSS Framework is a utility class-based and customizable SASS library
        that is the go-to when it comes to styling websites and dashboards across
        the majority of projects at Canonical. Knowing all the class utilities could
        be tricky. That&#8217;s why we make sure that our <a href=\"https:\/\/vanillaframework.io\/docs\">documentation<\/a>
        is up-to-date and accessible as much as possible.<\/p>\n\n\n\n<p>We developed
        a <a href=\"https:\/\/marketplace.visualstudio.com\/items?itemName=goulinkh.vanilla-framework\">VSCode
        extension<\/a> that enhances the developer experience when using Vanilla,
        hoping to improve the developer&#8217;s experience and productivity while
        working with Vanilla.<\/p>\n\n\n\n<p>The project had its start a year ago
        during a <a href=\"https:\/\/ubuntu.com\/blog\/top-6-projects-from-our-hackathon#vanilla-vscode\">hackathon<\/a>,
        and the MVP provided us some ideas about developing VSCode extensions, parsing
        SASS projects and providing auto-completion. Later, we refactored the project
        and rewrote some parts to make the extension lightweight and more complete!<\/p>\n\n\n\n<h2>Class
        utilities auto-completion for HTML<\/h2>\n\n\n\n<p>The extension now provides
        auto-completion for HTML, React and Django templates files with a complete
        list of usable classes based on the installed Vanilla found in <code>node_modules<\/code>
        : <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e949\/image.png\"
        alt=\"\" class=\"wp-image-110979\"\/><figcaption>Class utilities auto-completion
        in VSCode<\/figcaption><\/figure>\n\n\n\n<h2>Vanilla code snippets<\/h2>\n\n\n\n<p>Vanilla
        provides a <a href=\"https:\/\/vanillaframework.io\/docs\/examples\">complete
        list of examples<\/a> for the different components and layouts. We&#8217;ve
        added those examples as code snippets that you can import using the command
        palette <code>Vanilla Framework: insert a snippet<\/code>:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4485\/image.png\"
        alt=\"\" class=\"wp-image-110981\"\/><figcaption>Popup to select the code
        snippet to insert in VSCode<\/figcaption><\/figure>\n\n\n\n<h2>SASS variables<\/h2>\n\n\n\n<p>The
        Vanilla Framework uses SASS variables as a way to make the project readable
        and customizable. The VSCode extension also provides the complete list of
        available variable to use and override while writing custom SASS:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0436\/image.png\"
        alt=\"\" class=\"wp-image-110982\"\/><figcaption>SASS variables auto-completion
        in VSCode<\/figcaption><\/figure>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>Version
        <code>1.0.0<\/code> of the <a href=\"https:\/\/marketplace.visualstudio.com\/items?itemName=goulinkh.vanilla-framework\">Vanilla
        Framework Intellisense extension<\/a> is available now on the VSCode store.<\/p>\n\n\n\n<p>Also,
