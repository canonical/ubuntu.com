        get left behind &#8211; Meet Canonical at MWC Barcelona 2023 &#038; let\u2019s
        talk Telco"},"content":{"rendered":"\n<h3>Ubuntu Pro advances in AI\/ML and
        Micro Clouds for MEC are transforming the Telecom industry<\/h3>\n\n\n\n<p>Another
        Mobile World Congress is just around the corner and our team at Canonical
        is excited to join the world\u2019s largest and most influential connectivity
        event once again.<br><\/p>\n\n\n\n<p>Telecommunications is a key area for
        Canonical, and with the latest technological advances brought about by open-source
        technologies, we are leading the way in providing a best-in-class experience
        of using open-source software, with groundbreaking developments in OpenRAN
        automation and distributed compute management that outperforms our competition.
        <br><\/p>\n\n\n\n<p>Come and speak to us at MWC and learn how we can help
        your organization stay ahead of the curve with our pioneering open-source
        solutions.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><a href=\"https:\/\/calendly.com\/shereen-amayem\/canonical-at-mwc-barcelona2023\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/bM5JbDEE1qR6sU8nwy94e4apHg5Q9H17AGmgkyJEF4YQeU3Ai8aqiNIKj3epAHZziz5mDR8_92vrvgEmRgKc03YQqjOVJBbNJuJBOavOo18SaWs05ZoZslP-EUxX5yvIjQg8aYZhmRfU3LD0Rk6rc6cbDNDhz_S_yLYzAvjFJ3AgYP408pgM1l3_wtNeMw\"
        alt=\"\" width=\"239\" height=\"53\"\/><\/a><\/figure><\/div>\n\n\n\n<p>You&#8217;ll
        have the opportunity to meet with our world-class team of experts and thought
        leaders, who are eager to share their insights and expertise with you. See
        you in Hall 3, 3F10Ex.\u00a0<br><\/p>\n\n\n\n<h1>Hot Topics<\/h1>\n\n\n\n<p><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh3.googleusercontent.com\/mBGsehlWD2ab17mEoytu3sdlxelSzkSmDiddDVow4QrAMFfLayYf6IAf5EkcHzqsWFjm3OgBh1t-7WOabpTq7yk1XMHRxA2J-yxp9DDYwzNoSBMH4CueACLB5Cp5LkeXQwjNCSiXzpkNNE-pO6cxehtYMeK4Zgup1bMcngH4aw4w_wUx5ERgoCsBNraxgA\"
        alt=\"A slide with &quot;Canonical at MWC Barcelona 2023: Secure Open Source
        Software and Infrastructure for Telco - from Data Center to Edge&quot; written
        on it\" width=\"559\" height=\"292\"\/><\/figure><\/div>\n\n\n\n<h2>Overview<\/h2>\n\n\n\n<p>OpenRAN,
        distributed infrastructure and AI at the edge are amongst the key topics for
        this year\u2019s MWC. Join us to hear more about solutions such as:&nbsp;<br><\/p>\n\n\n\n<ul><li><strong>OpenRAN<\/strong>
        &#8211; highly distributed open source infrastructure automation and deployment<\/li><li><strong>Canonical\u2019s
        real-time kernel for Intel FlexRAN <\/strong>and hardware accelerators<\/li><li><strong>Lifecycle
        management of Kubernetes <\/strong>substrates across private and public clouds
        for private mobile and macro network deployments.<\/li><li><strong>AI\/ML
        and micro clouds for MEC<\/strong> &#8211; get access to the most advanced
        technologies available. <\/li><\/ul>\n\n\n\n<h2>Demos<\/h2>\n\n\n\n<p>You
        will also be able to see these solutions in action, and check out several
        demos we prepared with our partners at Intel and Spectro Cloud.&nbsp;<\/p>\n\n\n\n<p>With
        Spectro Cloud, we will be demonstrating the deployment and lifecycle management
        capabilities (create, scale, upgrade and destroy) of <strong>Spectro Cloud&#8217;s
        Palette<\/strong> automation engine when deploying <strong>Canonical&#8217;s
        Microk8s Kubernetes<\/strong> distribution on top of <strong>Ubuntu OS<\/strong>
        with real time kernel. We will be showing three scenarios: the deployment
        of a Microk8s cluster on AWS, at the Edge, as well as the import of an existing
        Kubernetes cluster deployed on GCP.<\/p>\n\n\n\n<p>Here is a quick peek at
        what you can expect from this demo:<\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/wUCSK0O8Ro4?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen title=\"Canonical
        Edge Demo - AWS Deployment\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>Another
        joint demo we will showcase is the auto-scaling of <strong>Intel FlexRAN <\/strong>components
        based on <strong>MicroK8s and Ubuntu real-time kernel <\/strong>support. In
        this<a href=\"https:\/\/www.youtube.com\/watch?v=sSxxwsXvDI8\"> demo<\/a>,
        RAN components are deployed in a microservices architecture on Canonical\u2019s
        MicroK8s cluster. It showcases RAN dynamically adjusting resources to meet
        the QoS of user traffic demand using vDU auto-scaling technology and AI-enhanced
        network slice RRM algorithm. <\/p>\n\n\n\n<h2>Let\u2019s ask the Big Questions<\/h2>\n\n\n\n<p>What\u2019s
        changing in the telco industry? How can open-source play a role to overcome
        them?&nbsp;<br><\/p>\n\n\n\n<p>Scalability and complexity pose challenges
        to the telco industry.\u00a0 Open-source technology building blocks provide
        a unified approach for service providers to meet any current or future use
        cases, from OpenRAN, next-generation Core (5G and beyond) or AI at the edge.<\/p>\n\n\n\n<p>If
        you are interested in building modern telecom infrastructure the open source
        way or have an interesting use case to discuss, our team is happy to share
        insights and offer its expertise. <\/p>\n\n\n\n<p>We look forward to meeting
        everyone in Barcelona.<\/p>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter
        is-resized\"><a href=\"https:\/\/calendly.com\/shereen-amayem\/canonical-at-mwc-barcelona2023\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/bM5JbDEE1qR6sU8nwy94e4apHg5Q9H17AGmgkyJEF4YQeU3Ai8aqiNIKj3epAHZziz5mDR8_92vrvgEmRgKc03YQqjOVJBbNJuJBOavOo18SaWs05ZoZslP-EUxX5yvIjQg8aYZhmRfU3LD0Rk6rc6cbDNDhz_S_yLYzAvjFJ3AgYP408pgM1l3_wtNeMw\"
        alt=\"\" width=\"243\" height=\"54\"\/><\/a><\/figure><\/div>\n\n\n\n<p><a
