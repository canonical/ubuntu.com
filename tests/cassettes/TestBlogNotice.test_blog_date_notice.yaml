        video available of the main ballroom and four talk rooms (Karlin 1-4)! Just
        head over to our UbuntuOnAir YouTube channel, where you will find the <a href=\"https:\/\/www.youtube.com\/playlist?list=PL-qBHd6_LXWYutOfi0r_jzyqHGmq1vIhf\">Ubuntu
        Summit playlist<\/a>. A huge thanks to Mauro Gaspari, who took care of the
        video editing and adding each video to YouTube!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/GhlDU9e40u6atUcSh8aAqn5JwO7BZkg-7HtHFbcp_5VOOjxSwum4le13qmwTucDYp8SiFPclpFdaIPYSvkKERjbHJDNIIHdylamyGFpesdkQXARLGk1tYokRnAHFaQwT8iPWfJmJJ_ODS8HfKrW6ZWin3phG0QH-pKkMfta-yh58lTZWqQ8mGiNCJrJQdQ\"
        alt=\"\" \/><\/figure>\n\n\n\n<p>Each talk is uploaded as its own YouTube
        video and all talks from Day 1 and Day 2 are uploaded. Day 3 is actively being
        worked on so if you are looking for a Day 3 video and it is not posted yet,
        check back in a few days.<\/p>\n\n\n\n<h2>Staying Engaged<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/HX0eM_keFzwUO7bWkcMCT-uL3c4IFS6gvNe7oLhJqbVkq5R0Q2X7ug45w6o4Qli-pyc6-ak1MX5GxM3jBdx7yrhBn6j_nUI5e_rSDf7_8yFBmfZX6F8OOX9GejVShCF3EIPf9HVrFWKVmUXaLJFzXqURyixm0M3wqwstM0X2KXnApuy7_LI8IgvBOAOPSw\"
        alt=\"\" \/><\/figure>\n\n\n\n<p>There was a brilliant energy buzzing around
        the hallway during coffee breaks and lingering with the few people left, as
        the attendees trickled off into various rooms. During those hallway chats
        maybe you hashed out a new idea for an app, use case, or even solved a problem!
        Think back to those hallway chats you were part of and make sure you\u2019ve
        followed up on any remaining todo\u2019s. Before the holidays demand all of
        our attention, why not leave each of those projects wrapped up, with a nice
        little bow, ready to pick back up next year?&nbsp;<br><\/p>\n\n\n\n<p>Also
        remember that the Ubuntu community is fun all year long, not only during the
        Ubuntu Summit! There are always things people can do to participate in any
        corner of the open source world. The open source community, and Ubuntu community,
        are open and welcoming to people of all backgrounds and interests, both technical
        and non-technical. Whether you are an app developer, designer, packager, documentation
        improver, or tester.. your contributions are needed to keep the open source
        community healthy and strong. Remember that it\u2019s the social ownership
        nature of our open source projects that binds us together in a common vision
        of software freedom.<\/p>\n\n\n\n<h2>Looking Ahead<\/h2>\n\n\n\n<p>And while
        we\u2019re all daydreaming about how wonderful our experience was at the Ubuntu
        Summit, why not start thinking about what you are excited to give a talk on
        next year? Our official dates and location for the Ubuntu Summit 2023 are
        still TBD, but we know it will be around the same time of year. Stay tuned
        for final dates and location announcements!<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-7003e271-7fff-f19d-48dc-126b9d9c2c1c\">Canonical
        is Hiring<\/h2>\n\n\n\n<p>2022 has been a year of phenomenal growth for Canonical,
        and we look forward to more growth in 2023. If you are interested in learning
        about our current opportunities, please visit <a href=\"https:\/\/canonical.com\/careers?gh_src=fb1894701us\">our
        careers page<\/a>.<br><\/p>\n\n\n\n<p>That\u2019s it from the Ubuntu Summit
        Organising Committee desk for the year. <\/p>\n\n\n\n<p>Happy Holidays and
