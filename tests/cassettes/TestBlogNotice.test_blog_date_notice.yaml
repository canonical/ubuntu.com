u.com\/wp-json\/wp\/v2\/event?group=3530"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":112319,"date":"2023-01-23T09:43:18","date_gmt":"2023-01-23T09:43:18","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=112319"},"modified":"2023-02-28T21:22:33","modified_gmt":"2023-02-28T21:22:33","slug":"mlops-in-2023","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/01\/23\/mlops-in-2023\/","title":{"rendered":"What
        is MLOps going to look like in 2023?"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e831\/1200628-Getting-started-with-AIML-WP-2.png\"
        alt=\"MLOps in 2023\" class=\"wp-image-112387\"\/><\/figure>\n\n\n\n<p>While
        AI seems to be the topic of the moment, especially in the tech industry, the
        need to make it happen in a reliable way is becoming more obvious. MLOps,
        as a practice, finds itself in a place where it needs to keep growing and
        remain relevant in view of the latest trends. Solutions like ChatGPT or MidJourney
        dominated internet chatter last year, but the main question is\u2026What do
        we foresee in the MLOps space this year and where is the community of MLOps
        practitioners focusing their energy? Let&#8217;s first look back at 2022 and
        then explore expectations for 2023.<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<h4 class=\"p-card__title\"> Learn more about MLOps and how to
        enable it in your enterprise from our guide\n<\/h4>\n<a href=\"https:\/\/ubuntu.com\/engage\/mlops-guide\"><p
        class=\"p-button--positive\">Download the whitepaper<\/p><\/a>\n<\/div>\n\n\n\n<h3>Rewind
        of MLOps in 2022<\/h3>\n\n\n\n<p>2022 was the year of AI. It went from a tool
        used mainly for experimentation to a tool that promises successful outcomes.&nbsp;
        The <a href=\"https:\/\/www.ibm.com\/downloads\/cas\/GVAGA3JP\">Global AI
        Adoption Index<\/a> reported an increasing percentage of enterprises that
        are likely to try AI, as well as more leaders that have already deployed it,
        especially in China, India, UAE and Italy. Yet, the challenges are far from
        solved, as 25% of companies still report a skill shortage or a price that
        is too high.&nbsp;<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<h4 class=\"p-card__title\"> Advisory services and products that
        help your team deploy AI models and deliver value\n<\/h4>\n<a href=\"https:\/\/assets.ubuntu.com\/v1\/429359fe-MLOps%20advisory%20DS%2029.11.22.pdf\"><p
        class=\"p-button--positive\">Read more<\/p><\/a>\n<\/div>\n\n\n\n<h3>Everyone
        can try AI\/ML these days\u2026<br><\/h3>\n\n\n\n<p><a href=\"https:\/\/chat.openai.com\/\">ChatGPT
        <\/a>made a tour of honour in December 2022 &#8211; almost everyone talked
        about it. It is an advanced chatbot, introduced by OpenAI, that is able to
        answer complex questions in a conversational manner. It is trained to learn
        what people mean from what they ask. This means it can give human-quality
        responses, raising various questions on how disruptive it can actually be.
        You should try it yourself.<br><br>Although it didn\u2019t quite make the
        headlines like ChatGPT, <a href=\"https:\/\/midjourney.com\/home\/?callbackUrl=%2Fapp%2F\">MidJourney
        <\/a>is a research lab that is able to generate visuals based on the description
        that the user provides, almost in real-time. Their vision is to expand the
        world\u2019s imaginative powers and their main focus is on design, human infrastructure
        and AI. The image below shows you what it generated based on this description:
        <\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>funny, landscape, realistic,
        4k, cinematic lighting, 4k post processing, futuristic, symmetrical, cinematic
        color grading, micro details, reddit, funny, make it less serious and funny
        <\/p><\/blockquote>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/06a3\/imwhoim_funny_landscape_realistic_4k_cinematic_lighting_4k_post_6c87f0b8-fd4d-4631-8355-9f9a9a3af7a1.png\"
        alt=\"mlops in 2023\" class=\"wp-image-112320\"\/><\/figure>\n\n\n\n<h3>Kubeflow
        in 2022<\/h3>\n\n\n\n<p>Looking back, 2022 was a great year for MLOps. Canonical
        offers one of the official distributions of Kubeflow, so naturally kept a
        close eye on the project. Kubeflow had two new releases, <a href=\"https:\/\/v1-5-branch.kubeflow.org\/docs\/releases\/kubeflow-1.5\/\">1.5
        <\/a>and<a href=\"https:\/\/v1-6-branch.kubeflow.org\/docs\/releases\/kubeflow-1.6\/\">
        1.6<\/a>. The community got back together as well and, towards the end of
        the year, <a href=\"https:\/\/www.arrikto.com\/kubeflow-summit-2022\/\">Kubeflow
        Summit<\/a> took place. With great sessions and working groups, use cases
        from companies such as <a href=\"https:\/\/aurora.tech\/\">Aurora<\/a>, and
        challenges brought to the table, the event energised the community. The <a
        href=\"https:\/\/blog.kubeflow.org\/kubeflow-user-survey-2022\/\">Kubeflow
        Survey 2022<\/a>&nbsp; also went out and shed light on the need for more documentation
        and tutorials, as well as improved installation and upgrades.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6232\/121_Capture.jpg\"
        alt=\"kubeflow in cncf\" class=\"wp-image-112321\"\/><\/figure>\n\n\n\n<p>The
        year came with other big surprises for the project.&nbsp; It applied to CNCF
        in November last year and it\u2019s aiming to become an incubating project.<\/p>\n\n\n\n<div
        class=\"p-card\" style=\"background-color: #FFFFFF;\">\n<h4 class=\"p-card__title\">  What
        does it means for the Kubeflow community and users?\n<\/h4>\n<a href=\"https:\/\/ubuntu.com\/blog\/kubeflow-applied-join-cncf\"><p
        class=\"p-button--positive\">Read more<\/p><\/a>\n<\/div>\n\n\n\n<h3>Canonical
        MLOps in 2022<\/h3>\n\n\n\n<p>With <a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed
        Kubeflow<\/a>, our official distribution, Canonical has been closely involved
        in community initiatives last year. MLOps experts discussed the new releases
        and published a new <a href=\"https:\/\/charmed-kubeflow.io\/docs\/get-started-with-charmed-kubeflow\">tutorial
        <\/a>and <a href=\"https:\/\/charmed-kubeflow.io\/docs\/ml-workflow-kubeflow-with-katib-and-mlflow\">end-to-end
        guides<\/a>. At Canonical, we strongly believe in growing the MLOps ecosystem,
        so during the last year we made new integrations available, such as <a href=\"https:\/\/ubuntu.com\/blog\/open-source-mlops-ai-framework\">MindSpore<\/a>.
        <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d0e7\/1___Capture.jpg\"
        alt=\"ai\/ml advisory\" class=\"wp-image-112322\"\/><\/figure>\n\n\n\n<p>We
        also launched our new <a href=\"https:\/\/assets.ubuntu.com\/v1\/429359fe-MLOps%20advisory%20DS%2029.11.22.pdf\">AI\/ML
        advisory <\/a>lane, which offers companies the chance to develop their MLOps
        skills and kickstart their AI initiatives, with Canonical\u2019s support.
        <\/p>\n\n\n\n<h3>What\u2019s in store for 2023?<\/h3>\n\n\n\n<p>With a clear
        rise in popularity, MLOps is clearly here to stay and will likely advance
        to address more complex use cases and compliance needs this year.&nbsp;<\/p>\n\n\n\n<div
        class=\"p-card\" style=\"background-color: #FFFFFF;\">\n<h4 class=\"p-card__title\">
        Learn more about MLOps and how to enable it in your enterprise from our guide\n<\/h4>\n<a
        href=\"https:\/\/ubuntu.com\/engage\/mlops-guide\"><p class=\"p-button--positive\">Download
        the whitepaper<\/p><\/a>\n<\/div>\n\n\n\n<p>Data is at the core of any machine
        learning project and protecting it should be this year\u2019s topic. In various
        communities, that has already been brought up and solutions will indeed pop
        up as well. Protecting pipelines where the data runs, addressing CVEs in a
        timely manner, offering safe data management, and monitoring data from model
        or data drift are just some of the topics that the industry is very likely
        to talk about.<br><\/p>\n\n\n\n<p>On the other hand, in 2023, MLOps projects
        should focus on adoption and how to grow it. With documentation that is often
        incomplete, tutorials that are not handy and installation processes that take
        much longer than expected, there is a lot to be done, but one step at a time
        is enough.<\/p>\n\n\n\n<p>For example, the Kubeflow community has already
        started an onboarding process for new joiners, which aims to help them get
        up to speed much faster (such that they know where, how and when they can
        contribute). While this seems small, it answers a big question that the community&nbsp;
        raised last year during the summit: \u201c<em>How do I get started?\u201d
        <\/em>Initiatives like this, as well as a more focus on collateral, will be
        welcomed, so early adopters can finally get used to MLOps. <\/p>\n\n\n\n<p>The
        first step is gathering feedback!&nbsp; Fill out our form below:<\/p>\n\n\n\n<div
        class=\"p-card\" style=\"background-color: #FFFFFF;\">\n<a href=\"https:\/\/krzty8pox19.typeform.com\/to\/xKsJm5B5\"><p
        class=\"p-button--positive\">Give us your feedback<\/p><\/a>\n<\/div>\n\n\n\n<p>Your
        responses will be used for an industry report that will contribute to advancing
        the community\u2019s knowledge. But don\u2019t worry: your info will be kept
        anonymous. You can also book a meeting with Charmed Kubeflow\u2019s Product
        Manager. This is your chance to learn about our roadmap,&nbsp; ask questions
        and provide your feedback directly.<\/p>\n\n\n\n<h3>It\u2019s a wrap&#8230;or
        just a beginning for MLOps in 2023<\/h3>\n\n\n\n<p>With 12 months ahead of
        us, MLOps has plenty of time to surprise everyone. It is, at the end of the
        day,&nbsp; a collaborative function that comprises data scientists, DevOps
        engineers and IT. As the market is going to evolve, new roles are going to
        be added to the list. However, everyone should be focused on an ongoing goal:
        improving code quality, increasing the rhythm of model development and automating
        tasks.&nbsp;<br><\/p>\n\n\n\n<p>New solutions will likely appear on the market,
        similar to the ones that we mentioned above. Enterprises will probably have
        higher expectations from machine learning projects, and thus from the tooling
        behind them. Cost efficiency and time-effectiveness will become more and more
        important discussions, influencing business decisions related to MLOPs.<br><\/p>\n\n\n\n<h4>Learn
        more about MLOps<\/h4>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/engage\/retail-at-the-edge-with-mlops-market-basket-analysis\">[Webinar]
