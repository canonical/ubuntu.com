        alt=\"\"\/><\/figure>\n\n\n\n<h4>And expert classes<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/ESsZpqD70tgtqNEoRSZapQoexqFJG1LHOtBrM4uGjEiqDNDNOg9leK-WNBwe2WFx5JWDr0M7G9RgdYohopBKFy4E9yrS6xluM0HAvOggX1ODj4ldFPh52beqDl9wV3fZiyz7ZeGG\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Preparing for MAAS 3.1 and planning for 3.2<\/h3>\n\n\n\n<p>We\u2019ve
        spent the last couple of weeks getting the UI ready for the 3.1 release. This
        has involved testing that the new features we\u2019ve added all work, checking
        our error tracking for new issues, and fixing lots of little bugs.<br><\/p>\n\n\n\n<p>We\u2019ve
        also been preparing for the next six months. We\u2019ve spent time as a team
        understanding what the new features will be, how they work and how we\u2019ll
        go about designing and implementing them.<\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>New
        cycle kick-off<\/h3>\n\n\n\n<p>This iteration marks the beginning of the 21.10
        cycle. We spent a week discussing, planning and scheduling work for the upcoming
        6 months. We also welcomed Beth, who joined as a developer succeeding Scott
        and started with her onboarding. Formerly a part of the Web team, Beth will
        team up with Bartek to shape Vanilla beyond 3.0 We want to thank Scott for
        his various contributions throughout the past and highlight the much needed
        accessibility efforts he brought into our team as part of the Accessibility
        Guild.&nbsp;<\/p>\n\n\n\n<h3>Accessibility workshop<\/h3>\n\n\n\n<p>The majority
        of our squad joined a 3 day accessibility workshop hosted by James Hall of
        <a href=\"https:\/\/www.horlix.com\/\">HeX Productions<\/a>, a UK based accessibility
        consultancy. Throughout the workshop we covered best practices in accessibility
        ranging from manual testing with keyboard and screen readers on desktop and
        mobile, automated testing with the help of various browser extensions, as
        well as utilizing ARIA most effectively. MWe are looking forward to applying
        this knowledge in production And in fact have already started doing so as
        part of our modal components. This is just the first step of many upcoming
        ones of course.<\/p>\n\n\n\n<h3>Preparations for 3.0 release<\/h3>\n\n\n\n<p>We
        also continue preparations for the Vanilla 3.0 release. We are carefully reviewing
        the changes we\u2019ve introduced and we are documenting them in a detailed
        upgrade guide.&nbsp;<\/p>\n\n\n\n<h3>Chips<\/h3>\n\n\n\n<p>A large part of
        the 3.0 related work this iteration was updating the chips component. Historically,
        it was upstreamed a while ago from our React components as part of the search
        &amp; filter pattern. Our goals for the 3.0 release are:<\/p>\n\n\n\n<ul><li>Refresh
        the design and implementation to make it more consistent with other components<\/li><li>ensure
        it works in a wider set of contexts, e.g. within other components like the
        side navigation, as a standalone element, etc.&nbsp;<\/li><li>Introduce colour-coded
        variants, so that the updated chips component can replace the deprecated coloured
        \u201clabel\u201d component<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/ecJBwFMGrdsMZYLsMn-FNZauDc05vflz2zKV0lIJsGwKWDO-7mkb7kcAzvXb_3ompPpNlqBLOjP3SA4NxhUHWPDjlKgGokqbTFHyMjAgVz9G97CnZm4-yLrusB-523Ani1FWhVih\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The Marketplace
        team works closely with the Store team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store site<\/a> and the <a href=\"https:\/\/charmhub.io\/\">Charmhub site<\/a>.<br><\/p>\n\n\n\n<p>The
        first week of this iteration was the Planning Sprint &#8211; the goal of this
        sprint is to discuss and plan the work for the upcoming cycle (6 months).<br><\/p>\n\n\n\n<p>The
        API status document for the migration of dashboard pages to <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a>
        was finalised. This document will be shared with the Snapstore team.<br><\/p>\n\n\n\n<p>We
        also worked on updating how we display single and multiple links in Snapcraft
        and Charmhub detail pages.<br><\/p>\n\n\n\n<p>Some maintenance tasks and bug
        fixes were also part of the work we did this iteration.<br><\/p>\n\n\n\n<h2>Workplace
        engineering<\/h2>\n\n\n\n<h3>Creating fake jobs on Greenhouse<\/h3>\n\n\n\n<p>We
        created a Miro board which contains a mind map of how Greenhouse is structured
        and the relation between different terms (Job board, Job, Job post, etc ..)
        and instructions on creating complete fake jobs scenarios for development
        purposes.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/_YDNhbg3T5NWi63EQrBOfj80qVx96aQ4uj9vDvR5MZdtXDS3Uab38v0q3sKsFLd-3YyhTmdpm33cXHvNYAO1X_wlq8cOLG9iXttfCiOQmbm73QWku4_omrYvk7oisaAVARL93u_x\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2><a href=\"https:\/\/canonical.com\/careers\/web-and-design\">We
