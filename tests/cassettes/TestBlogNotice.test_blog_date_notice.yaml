      string: '[{"id":94320,"date":"2020-03-11T08:58:07","date_gmt":"2020-03-11T08:58:07","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=94320"},"modified":"2020-03-17T10:18:27","modified_gmt":"2020-03-17T10:18:27","slug":"tutorials-for-everyone-from-everyone","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2020\/03\/11\/tutorials-for-everyone-from-everyone\/","title":{"rendered":"Tutorials
        for everyone from everyone"},"content":{"rendered":"\n<p><strong>TL:DR <\/strong>The
        tutorials site was refreshed. Tutorials are written in Discourse. They are
        then pulled and displayed on different sites: <a href=\"https:\/\/ubuntu.com\/tutorials\">ubuntu.com<\/a>,
        <a href=\"https:\/\/snapcraft.io\/tutorials\">snapcraft.io<\/a>, <a href=\"https:\/\/maas.io\/tutorials\">maas.io<\/a>
        and <a href=\"https:\/\/jaas.ai\/tutorials\">jaas.ai<\/a>.<br><\/p>\n\n\n\n<p>Contributing
        to open source tools goes beyond writing code. Some of the best contributions
        simply explain to others how to use the software through tutorials and documentation.<br><\/p>\n\n\n\n<p>To
        help communities easily create and contribute to tutorials, recent updates
        have been made, which have been outlined in this article.<\/p>\n\n\n\n<h2
        id=\"docs-internal-guid-ded15690-7fff-0a9c-aa88-10297e61b00a\">What existed<\/h2>\n\n\n\n<p>Our
        tutorials were written in a <a href=\"https:\/\/github.com\/canonical-web-and-design\/tutorials.ubuntu.com\/\">git
        repository<\/a> as markdown files, which were then converted into HTML format
        when building, and deployed into a nice looking website.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/uY2fnamE9Nf1M3FbpjPrOwIOkqFHTj2XAPZNggT9nRtZgnGGyo6gAz2uUThjuht_r1xeAJaWVLuFNSYJhTTmZO-ymDZ8J2ld3mTO7pupxkvvO-6SHqNwIJ3RXa7kKZp_cxrN4Mfy\"
        alt=\"Previous tutorial site\"\/><\/figure>\n\n\n\n<p>This was good, but all
        tutorials were aggregated in the same place and it felt complicated to link
        it to other sites like <a href=\"https:\/\/snapcraft.io\">snaps<\/a>, <a href=\"https:\/\/jaas.ai\">juju<\/a>
        or <a href=\"https:\/\/maas.io\">maas<\/a>.<br><\/p>\n\n\n\n<p>This process
        meant that in order to contribute, technical knowledge around using git, making
        code proposals, etc, was required.&nbsp;<br><\/p>\n\n\n\n<p>From a user that
        just wants to share a few tips, to a technical writer that wants to provide
        in-depth tricks, tutorials should be written by everyone.<\/p>\n\n\n\n<h2>What
        works for documentation<\/h2>\n\n\n\n<p><a href=\"https:\/\/www.discourse.org\/\">Discourse<\/a>
        is a platform made for community discussions. One of the uses of the platform
        is documentation management. To make it easier for communities to stay up-to-date,
        the documentation can be modified by anyone. Once a change is made the site
        will pick the latest version and display it nicely in its documentation section.<\/p>\n\n\n\n<p>For
        example, <a href=\"https:\/\/forum.snapcraft.io\/t\/snap-documentation\/11127\">this
        post<\/a> on Discourse:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/eChPDi1bdY8hqtoatrjDcxvmtDxnPrS5kbJhBoaQc9g45WItl_exMBIvXe8URNpdnJi4SJPl3ndLRXFgEsEYUbgXpWd7nANJ38WNOCW9wkSzkiVSRaTYbUK9t7HLaNmETYCxqakT\"
        alt=\"Snap documentation on discourse\"\/><\/figure>\n\n\n\n<p>Becomes this
        page in <a href=\"https:\/\/snapcraft.io\/docs\">snapcraft.io\u2019s documentation<\/a>:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/meiBAAb90lzZUYguzIOKM0mqyYnW5q1OtsJ5idFSq1UMjNiN8rydICurdZ6ec6r035GPOcAEe0TV7TIG9KKgskb5jaG48Bl5KEvwkJt8Mj2ubjBhgqALnxUA-ykETcC7CVcozv-n\"
        alt=\"Snap documentation on snapcraft.io\"\/><\/figure>\n\n\n\n<p>This allows
        contributors to have much more control over the content and removes the technical
        overhead of using git, building sites, etc. This makes the documentation easier
        to manage for the writers and the website developers, since the site gets
        the latest updates<\/p>\n\n\n\n<p>It seemed quite natural to have the same
        process for tutorials.<\/p>\n\n\n\n<h2>What was updated for tutorials<\/h2>\n\n\n\n<p>Most
        of the tools have Discourse platforms of their own: <a href=\"https:\/\/forum.snapcraft.io\/c\/tutorials\">snap<\/a>,
        <a href=\"https:\/\/discourse.maas.io\/c\/tutorials\">maas<\/a>, <a href=\"https:\/\/discourse.jujucharms.com\/c\/tutorials\">juju<\/a>
        and <a href=\"https:\/\/discourse.ubuntu.com\/c\/tutorials\">ubuntu<\/a>.
        A new category was added to each of them, the <em>tutorials<\/em> category,
        with all of the existing tutorials imported into this new category<\/p>\n\n\n\n<p>In
        the same way that documentation is generated, a new section on each website
        has been added. It pulls directly from Discourse to display a web page. You
        can find this section on <a href=\"https:\/\/ubuntu.com\/tutorials\">ubuntu.com<\/a>,
        <a href=\"https:\/\/snapcraft.io\/tutorials\">snapcraft.io<\/a>, <a href=\"https:\/\/maas.io\/tutorials\">maas.io<\/a>
        and <a href=\"https:\/\/jaas.ai\/tutorials\">jaas.ai<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/hECRYwIeBfuTg2h6_QfZ3xu3AELsm0v5azvT9TOyzaRr8FRc7MdwFenZPvT1xL59XYa9VZPLNZo1Df68mi6foXIuQ7QsZNmAoQ00pVVSph9hmLsk4w-jTkcNcgJZqua-wB5eh1X0\"
        alt=\"New tutorials homepage\"\/><\/figure>\n\n\n\n<p>As an example this <a
        href=\"https:\/\/discourse.ubuntu.com\/t\/create-a-bootable-usb-stick-on-ubuntu\/14011\">Discourse
        post<\/a>:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/XX5QKS6QPxvHiluonVAjf5qD6XI9UFqrxZ4tLd_v-iSnaDbaW0X74-v937V9i3KdcRUH8X1bZ620eu2Y8qULXb21kISst6r1jYeTWn749trGkg1C11ml8c713LoODGshM6LST2Ox\"
        alt=\"Create a bootable USB stick on Ubuntu tutorial on discourse\"\/><\/figure>\n\n\n\n<p>Becomes
        this page on <a href=\"https:\/\/ubuntu.com\/tutorials\/tutorial-create-a-usb-stick-on-ubuntu#1-overview\">ubuntu.com
        tutorials section<\/a>:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/T4omi13PKevAbAcRPe3k0wL6Eec--aLnd9VdMt3O5xNd6LD6Ghigir7OgEYObhKDihKxv6wvuCppyeDPQ7DMTMzXijxL8dvxQTZk4KmQar4KXzbWo1f2dCvNckdvVDj4Ip6OQ9J3\"
        alt=\"Create a bootable USB stick on Ubuntu tutorial on ubuntu.com\"\/><\/figure>\n\n\n\n<h2>How
        does it work?<\/h2>\n\n\n\n<p>Most of Canonical&#8217;s websites are written
        in Python using the framework <a href=\"http:\/\/flask.pocoo.org\/\">Flask<\/a>.
        The webteam wrote a <a href=\"https:\/\/pypi.org\/project\/canonicalwebteam.discourse-docs\/\">Python
        module<\/a> that gets the data from the relevant Discourse and gives the right
        context to the HTML<\/p>\n\n\n\n<p>What is great about it is that from now
        on when a new tool would require a tutorials section, it becomes very simple
        to integrate it in the relevant website.<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-fe5b3d6b-7fff-5ab0-36b2-11fd8754cdc2\">We
        need you!<\/h2>\n\n\n\n<p>At Canonical we love to share what we learn, but
        we also love to hear stories from the community.<\/p>\n\n\n\n<p>If you have
        anything that you would like to share as a tutorial, come and meet us in <a
        href=\"https:\/\/discourse.ubuntu.com\/\">Discourse<\/a>. All the information
        about writing tutorials can be found in this great tutorial about <a href=\"https:\/\/ubuntu.com\/tutorials\/tutorial-guidelines#1-overview\">How
        to write a tutorial<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>TL:DR
