        open source MLOps for AI\/ML applications in financial services"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4560\/0_q0kEB0ZNvzbquibY.jpeg\"
        alt=\"\" class=\"wp-image-112524\"\/><\/figure>\n\n\n\n<p>The adoption of
        AI\/ML in financial services is increasing as companies seek to drive more
        robust, data-driven decision processes as part of their digital transformation
        journey. For global banking, McKinsey estimates that AI technologies could
        potentially deliver up to<a href=\"https:\/\/www.mckinsey.com\/industries\/financial-services\/our-insights\/ai-bank-of-the-future-can-banks-meet-the-ai-challenge\">
        $1 trillion of additional value each year<\/a>. But productionising machine
        learning at scale is challenging. The machine learning lifecycle consists
        of many complex components, such as data ingestion and prep, model training,
        tuning, deployment, monitoring and much more. It also requires collaboration
        and hand-offs across teams, from Data Engineering to Data Science to ML Engineering.
        Naturally, there is a need for operational rigour to keep all these processes
        synchronous and working seamlessly. These goals are hard to accomplish without
        a solid framework to follow. <\/p>\n\n\n\n<p>Machine Learning Operations (MLOps)
        provides enterprises a framework to successfully deploy AI\/ML capabilities
        into production at any scale. This approach, combined with conscious efforts
        to secure your open-source supply chain, can contribute to the long-term stability
        of AI\/ML powered applications and achieve tangible business benefits from
        AI\/ML investments.<\/p>\n\n\n\n<h2>MLOps at financial institutions<br><\/h2>\n\n\n\n<p>MLOps
        is a set of practices for collaboration and communication between data scientists
        and IT operations. Applying these practices increases the quality, simplifies
        the management process, and automates the deployment of Machine Learning and
        Deep Learning models in large-scale production environments.<\/p>\n\n\n\n<p>MLOps
        provides the automation capabilities to improve the deployment and maintenance
        of AI\/ML applications. Like DevOps, MLOps relies on a collaborative and streamlined
        approach to the machine learning development lifecycle where the intersection
        of people, process, and technology optimises the end-to-end activities required
        to develop, build, and operate machine learning workloads. MLOps also makes
        it easier to align models with business needs, as well as the regulatory requirements
        of the financial services sector.&nbsp;<\/p>\n\n\n\n<p>Adopting MLOps allows
        financial institutions to increase productivity by providing self-service
        environments with access to curated data sets, improved reliability, data
        and model quality, auditability and repeatability. <\/p>\n\n\n\n<h3>Open-source
        MLOps platform<\/h3>\n\n\n\n<p>For financial institutions to reap the rewards
        of their machine learning efforts, models must be developed within a repeatable
        process using an MLOps platform that empowers data scientists to manage the
        end-to-end ML process efficiently.<\/p>\n\n\n\n<p>An MLOps platform provides
        data scientists and software engineers with a collaborative environment that
        facilitates:<\/p>\n\n\n\n<ul><li>iterative data exploration,<\/li><li>real-time
        co-working capabilities for experiment tracking,<\/li><li>feature engineering,<\/li><li>model
        management,<\/li><li>and controlled model transitioning, deployment, and monitoring.&nbsp;<\/li><\/ul>\n\n\n\n<p>An
        MLOps platform automates the operational and synchronisation aspects of the
        machine learning lifecycle.&nbsp;<\/p>\n\n\n\n<p>Kubeflow is a free and open-source
        MLOps platform for developing and deploying a machine learning (ML) system,
        and is one of the most popular open source MLOps toolkits. Data scientists
        at financial institutions use Kubeflow to build and experiment with ML pipelines
        while ML engineers and operational teams use it to deploy ML systems to various
        environments for development, testing, and production-level serving. Kubeflow
        provides components for each stage in the ML lifecycle, from exploration to
        training and deployment.<br><\/p>\n\n\n\n<h2>Securing an open-source MLOps
        platform<\/h2>\n\n\n\n<p>The Kubeflow platform is <a href=\"https:\/\/www.kubeflow.org\/docs\/started\/architecture\/#conceptual-overview\">composed
        of various applications and scaffolding<\/a> that includes Jupyter Notebook,
        Pipelines, KFServing, Katib, PyTorch Serving, TensorFlow Serving, various
        operators, Seldon Core, Istio, Argo, Prometheus and many more.&nbsp;<\/p>\n\n\n\n<p>Managing
        open-source software and all of its dependencies securely is an imperative
        for financial institutions. That holds true for an open-source MLOps platform
        as well. Financial institutions need secure open source software for building
        and maintaining AI\/ML powered intelligent applications without compromising
        on their compliance, security, or support requirements.<\/p>\n\n\n\n<p>As
        more and more financial institutions leverage open source technologies, it\u2019s
        crucial that open-source libraries and AI\/ML toolchains are also from a trusted
        source with an assurance of long-term security maintenance and platform stability.<\/p>\n\n\n\n<p>For
        finserv organisations looking to adopt AI\/ML at scale with a secure open-source
        MLOps platform, Canonical offers <a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed
        Kubeflow<\/a> and Ubuntu Pro that is now <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-pro-enters-ga\">generally
        available<\/a>.<br><\/p>\n\n\n\n<h3>Open source MLOps with Charmed Kubeflow<\/h3>\n\n\n\n<p>Despite
        the clear benefits of Kubeflow for ML operations, deploying, configuring and
        maintaining Kubeflow is still hard. The number of applications and potential
        scenarios makes it difficult for the Kubeflow community to provide a one-size-fits-all
        solution for data scientists at financial institutions to consume.&nbsp;<\/p>\n\n\n\n<p><a
        href=\"https:\/\/canonical.com\/\">Canonical<\/a> addresses this issue by
        packaging each application inside Kubeflow and providing a fully supported
        MLOps platform for any cloud \u2013 Charmed Kubeflow.&nbsp;<\/p>\n\n\n\n<p>Charmed
        Kubeflow packages more than 20+ applications and services that make up the
        latest version of Kubeflow to make deployment and operations even faster and
        simpler anywhere &#8211; on workstations, on-premises, on public, private
        and edge clouds.<\/p>\n\n\n\n<p>Charmed Kubeflow is driven by <a href=\"https:\/\/juju.is\/\">Juju<\/a>
        \u2013 an enterprise Operator Lifecycle Manager (OLM) that provides model-driven
        application management and next-generation infrastructure-as-code. In Juju,
        operators and applications are bundled as Charms \u2013 packages that include
        an operator together with metadata that supports the integration of many operators
        in a coherent aggregated system.<\/p>\n\n\n\n<p><a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed
        Kubeflow <\/a>is an enterprise-ready and fully supported end-to-end MLOps
        platform for any cloud. It is one of the official distributions of the <a
        href=\"https:\/\/www.kubeflow.org\/\">Kubeflow <\/a>upstream project. Data
        scientists and machine learning engineers at financial institutions benefit
        from having ML deployments that are simple, portable, secure and scalable
        using Charmed Kubeflow.&nbsp;Charmed Kubeflow also benefits from Canonical\u2019s
        Ubuntu Pro security maintenance for software packages that are part of Ubuntu
        Universe and Ubuntu Main repositories. Canonical offers a most comprehensive
        subscription for open-source software security delivered on every cloud, data
        centre, and desktop.<\/p>\n\n\n\n<h2>Securing your open-source AI\/ML toolchains<\/h2>\n\n\n\n<p>Ubuntu
        Pro subscription includes CVE patches for the images that are specific to
        the Kubeflow application, in collaboration with the upstream community, such
        that the entire workflow is secure.<br><\/p>\n\n\n\n<p>Ubuntu Pro expands
        security coverage for critical, high and medium Common Vulnerabilities and
