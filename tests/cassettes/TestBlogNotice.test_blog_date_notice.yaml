        5.17 is now available"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        loading=\"lazy\" decoding=\"async\" width=\"5000\" height=\"3328\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3e35\/leon-contreras-SH0s9hDbEBU-unsplash.jpg\"
        alt=\"\" class=\"wp-image-116285\"\/><figcaption>Photo by <a href=\"https:\/\/unsplash.com\/@lc_photography?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Leon
        Contreras<\/a> on <a href=\"https:\/\/unsplash.com\/photos\/SH0s9hDbEBU?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a><\/figcaption><\/figure>\n\n\n\n<p>While
        things sometimes slow down during summer while we take a well-deserved break,
        the LXD team stuck to our usual monthly release schedule delivering two new
        feature releases.<br><\/p>\n\n\n\n<p>We completed several bigger features
        from our roadmap, as well as some usual user experience improvements and bug
        fixes.<br><\/p>\n\n\n\n<p>Let\u2019s take a look at what\u2019s new in LXD
        5.16 and 5.17.<br><\/p>\n\n\n\n<h1 class=\"wp-block-heading\">LXD 5.16 &#8211;
        Launch a VM from an ISO, extract IPAM information, modify entity properties&nbsp;<\/h1>\n\n\n\n<p><\/p>\n\n\n\n<ul><li>It
        is now possible to <strong>upload ISO image files as custom storage volumes<\/strong>.
        These can then be attached to a virtual machine as a bootable CD disk allowing
        simplified installation of custom operating systems from a \u201clibrary\u201d
        of custom ISO volumes.&nbsp;<\/li><li>LXD deployments allocate and consume
        IP addresses for a variety of purposes. But until now there was no simple
        way for external systems (such as IPAM applications) to identify and track
        the usage of these addresses. LXD now introduces <strong>a new unified endpoint
        aggregating all network allocations<\/strong>. In addition to the new API
        endpoint<a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/api\/#\/network-allocations\">
        (\/1.0\/network-allocations endpoint 1<\/a>) there is also an accompanying
        CLI command <em>lxc network list-allocations<\/em> that will display your
        IPAM information.&nbsp;<\/li><li>Some entity types in LXD have the concept
        of<a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/reference\/instance_properties\/\">
        properties<\/a> which are separate from that entity\u2019s<a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/reference\/instance_options\/\">
        configuration options<\/a>. Previously, the only way to modify these properties
        was to do so interactively with the <em>lxc * edit<\/em> commands or via a
        combination of <em>lxc * show<\/em> piped to <em>sed\/awk<\/em> and then back
        into the appropriate <em>lxc * edit<\/em> command. Now <strong>it is possible
        to modify an entity property<\/strong> directly with the <em>lxc * set<\/em>
        commands by supplying the &#8211;property flag.<\/li><\/ul>\n\n\n\n<p>For
        the rest of the features, command examples, and a complete changelog, please
        check <a href=\"https:\/\/discourse.ubuntu.com\/t\/lxd-5-16-has-been-released\/37150\">the
        release announcement<\/a>.<br><\/p>\n\n\n\n<h1 class=\"wp-block-heading\">LXD
        5.17 &#8211; ZFS 2.2 delegation support, remote copy support for custom volume
        snapshots, recovery of empty storage pools<\/h1>\n\n\n\n<p><\/p>\n\n\n\n<ul><li>LXD
        now supports using the<a href=\"https:\/\/github.com\/openzfs\/zfs\/pull\/12263\">
        <strong>namespace delegation support in ZFS 2.2<\/strong><\/a>. This allows
        a container that has delegated ZFS access to control its dataset and anything
        underneath it. For this to work,&nbsp; the LXD host&nbsp; must be running
        a kernel with the ZFS 2.2 kernel module.&nbsp;<\/li><li>It is now possible
        to <strong>copy a custom volume snapshot to another LXD host<\/strong> as
        a new custom volume.<\/li><li>The lxd recover tool will now <strong>detect
        empty unknown storage pools and recreate the database records<\/strong>. Previously
        this was only done if there was also an unknown instance or custom volume
        present. This avoids an issue that would prevent creating a storage pool if
        an empty storage volume was on disk but not in the LXD database.<\/li><li>There
        have been several <strong>improvements to the LXD documentation<\/strong>:<ul><li>Switched
        to<a href=\"https:\/\/ubuntu.com\/blog\/diataxis-a-new-foundation-for-canonical-documentation\">
        Diataxis<\/a> navigation style.<\/li><li>Added a<a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/howto\/instances_routed_nic_vm\/\">
        how-to on adding a routed NIC to a VM instance<\/a>.<\/li><li>Changed the
        configuration options sections to be collapsible and linkable.<\/li><\/ul><\/li><\/ul>\n\n\n\n<p>For
        the complete changelog and command examples, please check <a href=\"https:\/\/discourse.ubuntu.com\/t\/lxd-5-17-has-been-released\/38061\">the
        release announcement<\/a>.<br><\/p>\n\n\n\n<h1 class=\"wp-block-heading\">What\u2019s
        next<\/h1>\n\n\n\n<p>We are continuing to deliver on our planned roadmap for
        the second half of 2023, as outlined in <a href=\"https:\/\/www.youtube.com\/watch?v=B0UmUdZF-O4\">this
        video<\/a>. At the same time we are slowly preparing for the next development
        cycle starting in November. We are always happy to hear from the community,
        so if you have any ideas feel free to post them in our <a href=\"https:\/\/discourse.ubuntu.com\/c\/lxd\/126\">community
        forum<\/a>, or log an issue on our <a href=\"https:\/\/github.com\/canonical\/lxd\">GitHub
        page<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>An overview
