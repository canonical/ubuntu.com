        Pro is now part of the AWS EC2 console"},"content":{"rendered":"\n<p>We are
        happy to announce that Ubuntu Pro is now available as a native product on
        AWS. You can now enjoy premium enhanced security coverage for your Ubuntu
        machines by launching Ubuntu Pro instances from the EC2 console with no additional
        requirements, subscriptions or long term commitments.<\/p>\n\n\n\n<h2>Why
        is this good?<\/h2>\n\n\n\n<h3>Ubuntu Pro features now easier<\/h3>\n\n\n\n<p>Running
        your Ubuntu machines with expanded security maintenance, kernel live patch
        and hardening scripts out of the box are a few of the many benefits that users
        will have access to when launching new Ubuntu Pro machines on EC2, as Ubuntu
        Pro enables all these features by default.<\/p>\n\n\n\n<h3>Shorter time to
        market<\/h3>\n\n\n\n<p>Automation gets even easier since you don&#8217;t need
        to manually subscribe to an AWS Marketplace product before launching. Customers
        who prefer the Web console can also find and deploy Ubuntu Pro machines faster.<\/p>\n\n\n\n<h3>No
        subscriptions needed&nbsp;<\/h3>\n\n\n\n<p>With Ubuntu Pro on the EC2 console,
        customers can deploy, use and shutdown instances paying only for the actual
        use, with no long term subscriptions or commitments.<\/p>\n\n\n\n<h3>Simplified
        cost calculation<\/h3>\n\n\n\n<p>Easily calculate your total cost of ownership
        by using the<a href=\"https:\/\/calculator.aws\/\"> AWS Pricing calculator
        <\/a>since the cost of Ubuntu Pro is now embedded in the EC2 cost of an Ubuntu
        Pro AMI and benefit from significant cost savings by using savings plans on
        AWS.<\/p>\n\n\n\n<div style=\"height:40px\" aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<hr
        class=\"wp-block-separator\"\/>\n\n\n\n<div style=\"height:40px\" aria-hidden=\"true\"
        class=\"wp-block-spacer\"><\/div>\n\n\n\n<h2>How to get it?<\/h2>\n\n\n\n<h3>1.
        Using the EC2 quick start menu:<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/50cd\/image-1.png\"
        alt=\"\" class=\"wp-image-114464\"\/><\/figure>\n\n\n\n<h3>2. Using the AWS
        Marketplace<\/h3>\n\n\n\n<p>Open AWS Marketplace and <a href=\"https:\/\/aws.amazon.com\/marketplace\/search\/results?searchTerms=ubuntu+pro+ec2\">search
        for Ubuntu Pro (EC2 AMI) listings<\/a>. At the moment of writing this post,
        Ubuntu Pro is still available from the original listings (to ensure continuity
        as a legacy product) and now as an EC2 product, which doesn&#8217;t require
        any subscription to use it.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0aed\/image.png\"
        alt=\"\" class=\"wp-image-114465\"\/><\/figure>\n\n\n\n<h3>3. Using AWS CLI
        tool or SSM Parameter store<\/h3>\n\n\n\n<p><strong>Using AWS CLI* :<\/strong><\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>aws ec2 describe-images --output text --owner
        099720109477 --filters \"Name=name,Values=ubuntu-pro-server\/images\/hvm-ssd\/ubuntu-*22.04-amd64*\"
        --query ''sort_by(Images, &amp;CreationDate)[-1].{Name: Name, ImageId: ImageId,
        CreationDate: CreationDate}''<\/code><\/pre>\n\n\n\n<p><strong>Using SSM Parameter
        store*<\/strong><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>aws ssm get-parameters
        --names \/aws\/service\/canonical\/ubuntu\/pro-server\/22.04\/stable\/current\/amd64\/hvm\/ebs-gp2\/ami-id<\/code><\/pre>\n\n\n\n<p>*
        you can change <em>22.04<\/em> for the Ubuntu version of the release you are
        looking for (e.g. 18.04, 20.04)&nbsp;<\/p>\n\n\n\n<div style=\"height:40px\"
        aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<hr class=\"wp-block-separator\"\/>\n\n\n\n<div
        style=\"height:40px\" aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<h2>Still
        new to Ubuntu Pro?<\/h2>\n\n\n\n<p>Ubuntu Pro extends Ubuntu Server with a
        number of valuable additional services, including the following. It remains
        fully-compatible with your existing Ubuntu workloads.<br><\/p>\n\n\n\n<h3><a
        href=\"https:\/\/ubuntu.com\/security\/esm\">Expanded security maintenance
        (ESM)<\/a><\/h3>\n\n\n\n<p>Expand the operating system&#8217;s support up
        to 10 years from its release date and gain security coverage for more than
        23,000 3rd party open source software available on Ubuntu&#8217;s <em>Universe<\/em>
        repository, which normally are covered by &#8216;best effort&#8217; and the
        community.<\/p>\n\n\n\n<h3><a href=\"https:\/\/ubuntu.com\/security\/livepatch\">Ubuntu
        Kernel Livepatch service<\/a><\/h3>\n\n\n\n<p>Livepatch eliminates the need
        for unplanned maintenance windows for high and critical severity kernel vulnerabilities
        by patching the Linux kernel while the system runs.<\/p>\n\n\n\n<h3><a href=\"https:\/\/ubuntu.com\/security\/certifications\/docs\/usg\">Ubuntu
        Security Guide<\/a><\/h3>\n\n\n\n<p>Ubuntu Security Guide (USG) is a new tool
        available with Ubuntu 20.04 LTS that greatly improves the usability of hardening
        and auditing, and allows for environment-specific customizations such as CIS
        benchmark or DISA-STIGs.<\/p>\n\n\n\n<h3><a href=\"https:\/\/ubuntu.com\/security\/fips\">FIPS<\/a><\/h3>\n\n\n\n<p>Reduce
        your FedRAMP accreditation timeline and pass on your validation costs with
        the FIPS 140 certified cryptographic packages of Ubuntu Pro.<\/p>\n\n\n\n<p>&gt;
        Learn more at <a href=\"https:\/\/ubuntu.com\/pro\">https:\/\/ubuntu.com\/pro<\/a>&nbsp;<\/p>\n\n\n\n<div
        style=\"height:40px\" aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<hr
        class=\"wp-block-separator\"\/>\n\n\n\n<div style=\"height:40px\" aria-hidden=\"true\"
        class=\"wp-block-spacer\"><\/div>\n\n\n\n<h2>I am already running Ubuntu Pro,
        do I need to do anything?<\/h2>\n\n\n\n<p>The AWS Marketplace listings will
        remain available for transition to the new EC2 listings, so you can continue
        working without affecting your pipelines or running instances.<\/p>\n\n\n\n<p>However,
        we suggest you migrate to the new EC2 Pro offerings for future deployments.Visit
        our <a href=\"https:\/\/ubuntu.com\/engage\/aws-pro-onboarding\">Ubuntu Pro
        onboarding page<\/a> to learn more.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>We
