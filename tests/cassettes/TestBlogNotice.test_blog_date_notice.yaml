\/wp\/v2\/event?topic=3406"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":4236,"link":"https:\/\/admin.insights.ubuntu.com\/topic\/vanilla\/","name":"Vanilla","slug":"vanilla","taxonomy":"topic","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic\/4236"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/topic"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?topic=4236"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?topic=4236"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?topic=4236"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[]]}},{"id":106376,"date":"2022-01-20T09:49:59","date_gmt":"2022-01-20T09:49:59","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=106376"},"modified":"2022-01-27T07:54:14","modified_gmt":"2022-01-27T07:54:14","slug":"accessible-by-design-how-we-are-designing-for-accessibility-at-canonical","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2022\/01\/20\/accessible-by-design-how-we-are-designing-for-accessibility-at-canonical\/","title":{"rendered":"Accessible
        by design: How we are designing for accessibility at Canonical"},"content":{"rendered":"\n<p>In
        this blog post, I will talk about some of the most important considerations
        when it comes to building UIs that are accessible by design and how we are
        approaching this challenge at Canonical to continuously improve the accessibility
        of <a href=\"https:\/\/vanillaframework.io\/\">Vanilla<\/a>, our open source
        design system and CSS framework.<\/p>\n\n\n\n<h2>Background<\/h2>\n\n\n\n<p>When
        I joined Canonical in August 2021, I was thrilled to discover that we had
        an Accessibility resource group which the whole company is invited to join.
        Not only that; in the Web and Design team we have a dedicated Accessibility
        Guild, with a regular meeting where developers and designers who are passionate
        about the topic get together to talk about accessibility.&nbsp;<\/p>\n\n\n\n<p>I
        have experience working in accessibility and firmly believe that technology
        should improve <strong>everyone\u2019s<\/strong> lives, so you can imagine
        how excited I am to be working alongside a group of like-minded people.&nbsp;<br><\/p>\n\n\n\n<h2>Considerations
        around legal compliance&nbsp;<\/h2>\n\n\n\n<p>Hold on! Don\u2019t leave the
        page yet, I promise this will get interesting.&nbsp;<br><\/p>\n\n\n\n<p>The
        boring part (at least for me) and the shallowest way of looking at compliance
        is legislation. Over the years, there have been different mandates or laws
        to enforce digital and non-digital accessibility, such as the <a href=\"https:\/\/www.ada.gov\/2010_regs.htm\">Americans
        with Disabilities Act<\/a> in the USA (1990) and in the European Union the
        <a href=\"https:\/\/eur-lex.europa.eu\/legal-content\/EN\/LSU\/?uri=CELEX%3A32019L0882\">European
        Accessibility Act<\/a>, which will likely cause a stir. Starting in June 2025,
        a wide range of sectors, products and services must be accessible or companies
        will face legal repercussions from the European Commission. The good news
        is that up to now, regardless of the legislative body, the standard for compliance
        is always the <a href=\"https:\/\/www.w3.org\/WAI\/standards-guidelines\/wcag\/\">W3C
        Web Content Accessibility <\/a>Guidelines (WCAG).&nbsp;<br><\/p>\n\n\n\n<p>However,
        there is another layer when looking at compliance, less simple and more interesting
        in my opinion: the interpretation of what compliance means.<br><\/p>\n\n\n\n<p>There
        are many gray areas when it comes to digital accessibility compliance: WCAG
        provides success criteria, but for complex components or interactions they
        do not provide the solution.&nbsp; As designers, we need to think creatively
        to come up with solutions that will make the product accessible.&nbsp;<br><\/p>\n\n\n\n<p>What
        I mean by interpretation is that sometimes following the letter of the law
        is not at all the optimal solution for the end users (even when technically
        feasible). Instead we should focus on the spirit of the law when designing
        accessible solutions.&nbsp;<br><\/p>\n\n\n\n<h2>The principle of comparable
        experience<\/h2>\n\n\n\n<p>If compliance is often subject to interpretation,
        how do we know if we are doing it right?<\/p>\n\n\n\n<p>The first guiding
        principle should always be WCAG of course. These guidelines are created by
        groups of accessibility experts and we should rely on them as much as possible.&nbsp;<\/p>\n\n\n\n<p>But
        when WCAG alone doesn\u2019t give us a straightforward answer, there is a
        concept that I keep coming back to, time after time, to assess whether something
        is accessible or not: <a href=\"https:\/\/inclusivedesignprinciples.org\/#provide-comparable-experience\">the
        principle of comparable experience<\/a>. It is defined as follows: \u201c<em>Ensure
        your interface provides a comparable experience for all, so people can accomplish
        tasks in a way that suits their needs without undermining the quality of the
        content.<\/em>\u201d<br><\/p>\n\n\n\n<h2>Re-thinking what accessibility means<\/h2>\n\n\n\n<p>Historically,
        the narrative has been that accessibility features were beneficial for people
        with clinically-diagnosed disabilities, meaning, people with disabilities
        that have been portrayed in stereotypes, and been terribly discriminated against.
        Don\u2019t get me wrong, it still happens, but things have improved, partly
        thanks to technological development. Assistive technology can help bridge
        the gap and remove access barriers for people with disabilities.<br><\/p>\n\n\n\n<p>Another
        reason digital products are becoming more accessible is the fact that the
        private sector is slowly realising that accessibility is no longer a niche
        market: <a href=\"https:\/\/www.w3.org\/WAI\/business-case\/\">the estimated
        spending power is more than $6 trillion<\/a>. In other words, if more sales
        are generated by accessible products, you can bet companies are going to put
        a lot more effort into it.&nbsp;<br><\/p>\n\n\n\n<p>There are different factors
        that have changed this perception of accessibility not being a niche market
        and worth investing in. The first one is that as the global population is
        ageing, senior citizens tend to benefit from accessible products and services.
        Also, there is more awareness of how people with temporary disabilities or
        people who are neurodiverse benefit from accessible products.&nbsp;<br><\/p>\n\n\n\n<p>Talking
        about ableism and the ethical implications would make a whole other blog post
        (and I know better than to speak on behalf of the people who have suffered
        from it), but my point is that focusing on specific barriers depending on
        the abilities of people is way more ethical and practical than classifying
        people by medical diagnosis.&nbsp;<br><\/p>\n\n\n\n<h2>Cognitive <del>dis<\/del>abilities<\/h2>\n\n\n\n<p>Cognitive
        disabilities have been historically more neglected than other disabilities.
        Even WCAG didn\u2019t give much attention to the cognitive dimension <a href=\"https:\/\/www.boia.org\/blog\/history-of-the-web-content-accessibility-guidelines-wcag\">until
        2018 with the publication of WCAG 2.1<\/a>.<br><\/p>\n\n\n\n<p>As I mentioned
        before, thinking in terms of medical diagnosis doesn\u2019t make a lot of
        sense. This is especially true for cognitive abilities and neurodiversity.
        Nowadays, there is a lot more awareness about <a href=\"https:\/\/www.geniuswithin.org\/what-is-neurodiversity\/\">neurodiversity<\/a>
        and the fact that some disabilities are invisible, or that being neurodiverse
        doesn\u2019t necessarily mean one has a medical condition. Also, cognitive
        challenges can be temporary and highly contextual as you will see in the examples
        below.&nbsp;<br><\/p>\n\n\n\n<p>This categorisation is by no means scientific
        nor exhaustive, but here are some cognitive skills we might think about to
        minimise cognitive challenges for everyone:<br><\/p>\n\n\n\n<h3>Memory<\/h3>\n\n\n\n<p>These
        challenges can impact someone with <a href=\"https:\/\/en.wikipedia.org\/wiki\/Dementia\">dementia<\/a>
        but also someone perfectly healthy over 60 years old.<\/p>\n\n\n\n<p>Best
        practices for memory stem from telling the user where they are (for example,
        using breadcrumbs) or reminding users about what they are about to do (for
        example, shopping cart recaps).&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/fq_VbpbadKzqNbMFsq3NKPM681yG9OdRD84tShC6RNAMM7kcUsPqvL_yhOO3ZqeA0LOiFFcgDb9Q3UdbSKzAoUoQQTOsRjG8bAWsZDQ_oly662OwEqywsTx5-xWNbyFTBd3aD3qK\"
        alt=\"Breadcrumb in Vanilla\"\/><figcaption><a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/breadcrumbs\">Breadcrumb
        in Vanilla<\/a><\/figcaption><\/figure>\n\n\n\n<h3>Problem-solving<\/h3>\n\n\n\n<p>People
        with <a href=\"https:\/\/en.wikipedia.org\/wiki\/Autism_spectrum\">autism<\/a>
        can face problem-solving challenges but also someone in a hurry who just got
        lost in a big city.&nbsp;<\/p>\n\n\n\n<p>The way to help them is trying to
        prevent them from making errors and recover from them (with autocomplete fields
        or clear error messages).<\/p>\n\n\n\n<h3>Attention<\/h3>\n\n\n\n<p>This skill
        might not be optimal for someone with <a href=\"https:\/\/en.wikipedia.org\/wiki\/Attention_deficit_hyperactivity_disorder\">attention
        deficit hyperactivity disorder<\/a> but also for someone taking care of their
        sick child and trying to find online the nearest open pharmacy; multi-tasking
        can minimise our attention abilities.<\/p>\n\n\n\n<p>It is key to avoid moving
        elements that the user cannot pause (such as auto-sliding carousels) and use
        (wisely) steps, modals or anything helping users focus on one action at a
        time.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/7AwMNFD5rXbZ1BjNgVjo3wihdTenp00jTkpySw8L48WexoQX2-3hoYH7nA-P1yUGXBnzIOh16h5vnrsakleoTrgodyWywJFserbUD52ElqbL1iCouym8JMGzJJTOoKu37tjKQO4O\"
        alt=\"Vanilla Search applied to Ubuntu.com\"\/><figcaption><a href=\"https:\/\/ubuntu.com\/advantage\">Vanilla
        Search applied to Ubuntu.com\ufeff<\/a><\/figcaption><\/figure>\n\n\n\n<h3>Language<\/h3>\n\n\n\n<p>Language
        can create barriers for someone with <a href=\"https:\/\/en.wikipedia.org\/wiki\/Dyslexia\">dyslexia<\/a>
        but also for someone who is not fluent in the system\u2019s language.&nbsp;<\/p>\n\n\n\n<p>Good
        usability practices help a lot here: intuitive UIs, avoiding long paragraphs
        and clear writing.&nbsp;<\/p>\n\n\n\n<p>In addition to this, it is also important
        to avoid non-literal text (such as sarcasm) and help users understand the
        UI with visual cues.&nbsp;<\/p>\n\n\n\n<h3>Visual comprehension<\/h3>\n\n\n\n<p>Someone
        with <a href=\"https:\/\/en.wikipedia.org\/wiki\/Asperger_syndrome\">Asperger
        syndrome<\/a> might be affected by visual elements on the UI, but also someone
        who is not familiar with the meaning of specific icons.&nbsp;<\/p>\n\n\n\n<p>It
        is important to avoid garish colours and high-contrast (eg. pure white over
        pure black) and to provide language elements that users can rely on, such
        as labels next to icons.&nbsp;<\/p>\n\n\n\n<h3>Mathematical comprehension<\/h3>\n\n\n\n<p>People
        with <a href=\"https:\/\/en.wikipedia.org\/wiki\/Dyscalculia\">dyscalculia<\/a>
        will face challenges understanding numbers, but also someone tired and trying
        to compare the final price of 2 different products on an e-commerce site.&nbsp;<\/p>\n\n\n\n<p>Hiding
        calculations when not needed and highlighting the final number is a good idea
        to reduce everyone\u2019s cognitive load.&nbsp;<\/p>\n\n\n\n<h2>Design heuristics
        for accessibility<\/h2>\n\n\n\n<p>Accessibility is complex, but you may start
        with these 10 rules of thumb (<a href=\"https:\/\/accessibility.deque.com\/accessibility-heuristics\/\">originally
        published by well-known accessibility consultancy Deque<\/a>). If you are
        a UX designer, you will see that usability and accessibility go in the same
        direction: what improves usability improves accessibility and vice-versa.
        At the end of the day, accessibility just means usability for everyone.&nbsp;<br><\/p>\n\n\n\n<h3>Multiple
        interaction methods<\/h3>\n\n\n\n<p>The system should be accessible with different
        input methods: mouse, keyboard, braille keyboards, touch, etc. It is also
        important to account for different output methods: visual (most sighted people),
        auditory (screen-reader users) or braille keyboard. One simple way to start
        evaluating the accessibility of any page is to try to navigate only with a
        keyboard.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/3_4hTzd9q2yEVQK2it9gnnewfykdHlmWV9SQSni47sFWbW1qlVjwblhA43DB9vldtsu-hbvIedusylxg4_xkz8JO9wl6Xr4jnM1RAVcv7jH6_NPx0SM9b7UF54VKYzMxY_LbIbzK\"
        alt=\"A person using a braille keyboard\"\/><figcaption>A person using a braille
        keyboard (Photo by<a href=\"https:\/\/unsplash.com\/@sigmund?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">
        Sigmund<\/a> on<a href=\"https:\/\/unsplash.com\/s\/photos\/braille-keyboard?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">
        Unsplash<\/a>)<\/figcaption><\/figure>\n\n\n\n<h3>Navigation and wayfinding<\/h3>\n\n\n\n<p>These
        are some questions you can ask yourself: can users easily navigate this UI?
        can they find the content they seek? do they have a way of knowing where they
        are on the website?<\/p>\n\n\n\n<p>A good practice for the web is having a
        link at the top of the page that skips to the main content (visible when using
        a keyboard).<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Zaw_iKZgljQdXHvHszDUl6mcxIUjHHj2dzshQ3bdF8Em49vb_6nr4jOyL8OXAqtrNg--NHDqeqxJWjFgGgsvjIqrEB0GgZywPnCfX803SO_ogGwD-6ZbzNaqTu-bXvQ6sS7CLQHJ\"
        alt=\"BBC website showing link to skip to content\"\/><figcaption><a href=\"https:\/\/www.bbc.com\/\">BBC
        website\ufeff<\/a><\/figcaption><\/figure>\n\n\n\n<p>It is also important
        to label things correctly. For instance, links text should be descriptive,
        as screen reader users might navigate through links or focusable elements.
        Links like \u201cRead more\u201d, \u201cLearn more\u201d or \u201cClick here\u201d
        mean nothing when taken out of context.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/j9Dh-aGJQJsgkzK9cFFAMGzQT-19CunYeRaq5_WT71cEfutLjr7OJTQkjrvoG6Uf3byObXrJBow2vRl_sGbZJ8PoTddgT7Id5-QixKU9S2nzXwaB85gql9o6AM7laUwQg724vXpH\"
        alt=\"Self-explanatory link in ubuntu.com\"\/><figcaption><a href=\"https:\/\/ubuntu.com\/\">Self-explanatory
        link in ubuntu.com\ufeff<\/a><\/figcaption><\/figure>\n\n\n\n<h3>Structure
        and semantics<\/h3>\n\n\n\n<p>WebAIM published in 2021 the <a href=\"https:\/\/webaim.org\/projects\/screenreadersurvey9\/\">9th
        WebAIM Screen Reader User Survey<\/a>. When asked the question \u201cWhen
        trying to find information on a lengthy web page, which of the following are
        you most likely to do first?\u201d, 67,7% of participants answered that they
        navigate using headings. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/S5As6bQ8WIOx7tSbqgjJIvpaICr3R5AM4xwTrTqCFIdKhlaDgW_o75tnzR5qpS7dD-hRcznrM86rAC1qQrdyhbPeUpQbdoK74Xt4wjmgSp-R0ncZyi7wwSF5pCRXH1f4GYrxWwMu\"
        alt=\"Piechart from WebAIM Screen Reader User Survey #9 Results (2021) \"\/><figcaption>WebAIM
        Screen Reader User Survey #9 Results (2021)<\/figcaption><\/figure>\n\n\n\n<p>A
        good heading structure also helps sighted and non-sighted users make sense
        of the information hierarchy.&nbsp;<br><\/p>\n\n\n\n<p>People with a vision
        impairment who use screen magnification software will also benefit from having
        a clear structure visually speaking (eg. related information is grouped together).&nbsp;<br><\/p>\n\n\n\n<p>Following
        best practices for the web is key. For example, when building forms, think
        of using meaningful text labels; it will help everyone, not only screen reader
        users.&nbsp;<br><\/p>\n\n\n\n<h3>Colour contrast and legibility<\/h3>\n\n\n\n<p>WCAG
        guidelines on contrast are fairly straightforward: contrast of 4.5:1 text
        against the background, a contrast of 3:1 for large text (at least 18 points
        if not bold and at least 14 points if bold) or other meaningful graphical
        elements.&nbsp;<\/p>\n\n\n\n<p>We should also keep in mind that colour (used
        well) helps many users understand information better, but it should never
        be used as the only way to convey information. Ask yourself, if this UI was
        black and white, would I be getting the same information?&nbsp;<br><\/p>\n\n\n\n<h3>Language
        and readability<\/h3>\n\n\n\n<p>Write thinking about your audience and adapt
        the language to them (eg. avoid technical jargon except if your users are
        tech-savvy) and format text in a way that is easy to read (eg. white space
        between paragraphs, sufficient padding, etc.).&nbsp;<br><\/p>\n\n\n\n<h3>Error
        prevention and recovery<\/h3>\n\n\n\n<p>Conducting usability testing with
        participants with different abilities using assistive technologies is key
        to figuring out how do your users end up with error messages or even worse,
        blocked and not able to recover from that error state.&nbsp;<\/p>\n\n\n\n<p>A
        great way of preventing errors is providing meaningful information in forms,
        such as clearly showing what fields are mandatory and showing format instructions
        on fields when needed. Once the error happens, help users recover by explaining
        what happened and what they can do next. For example, input fields in error
        state have a clear error message. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/mHE_JvHceLWaR8EAVP0HmmO_FaWrdx_cSyxgpsDWzGzq6NLQ3qbbdfvdMVaPBsvNc8n7325-M09km7Wqm_-WdbhUl71HTffmhLzwh-UjIqqN6czGUtgfwgL3VOR_lzVYTrGH3OP9\"
        alt=\"Form in Ubuntu Advantage\ufeff\"\/><figcaption><a href=\"https:\/\/ubuntu.com\/advantage\/subscribe\">Form
        in Ubuntu Advantage\ufeff<\/a><\/figcaption><\/figure>\n\n\n\n<h3>Predictability
        and consistency<\/h3>\n\n\n\n<p>Another example of good usability improving
        accessibility as well: use consistently navigation patterns and any recurrent
        functionalities.<\/p>\n\n\n\n<p>Pay attention to changes in context. A common
        example is modals. When opening a modal window with a keyboard or a screen
        reader, the keyboard should be trapped inside the modal (meaning the user
        cannot navigate anywhere outside the modal window). When closing a modal window,
        the keyboard should focus back on the element that triggered the modal window.&nbsp;<\/p>\n\n\n\n<h3>Time-out
        management and preserving information<\/h3>\n\n\n\n<p>Help users of all abilities
        finish their tasks with sessions that either don\u2019t time out, sessions
        they can extend or show a warning before the session times out if the first
        2 options are not possible.&nbsp;Take into account that users of assistive
        technology often take longer to complete tasks.&nbsp;<br><\/p>\n\n\n\n<p>Another
        way to help any user is to warn them when they are about to make an irreversible
        change.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Uh6Lf-JQF7LBJdT4BUswAEoPuNqfzq1arkkJEA4DppKFx_Qxkhgf-n7e_XD1Za7M3NZrIbeIS01P9jUTjX6hm_G_Oae4bwDtX9z27tp9YSCHXt1XYnb5WOFZVngPWVCPbRS5kzfM\"
        alt=\"Modal window in Vanilla\ufeff\"\/><figcaption><a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/modal\">Modal
        window in Vanilla\ufeff<\/a><\/figcaption><\/figure>\n\n\n\n<h3>Control of
        movement and flashing<\/h3>\n\n\n\n<p>Moving content that cannot be stopped
        is blocking for people with certain cognitive disabilities but also for screen
        reader users, someone with vertigo, epilepsy\u2026<\/p>\n\n\n\n<p>WCAG guidelines
        say that content shouldn\u2019t flash more than three times per second and
        that any content that moves can be stopped on demand. So if there is a good
        reason for having a carousel of images that slides automatically, make sure
        users have a way to pause it. Otherwise, let users control what they move
        on the UI.&nbsp;<br><\/p>\n\n\n\n<h3>Alternatives for images, audio and video<\/h3>\n\n\n\n<p>Images
        should have alt text if they are meaningful. If they are decorative they have
        empty alt text, meaning that screen readers will ignore it. Videos have synchronised
        captions, and video and audio have text transcripts.<br><\/p>\n\n\n\n<h2>What\u2019s
        next for Canonical<\/h2>\n\n\n\n<p>We are a group of people very motivated
        to bring accessibility to the next level in Canonical products and UIs. We
        are continuously learning about accessibility, getting organised through the
        Accessibility Guild and are working hard and hopefully, our work will speak
