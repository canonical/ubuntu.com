        centre automation for HPC"},"content":{"rendered":"\n<h2>Friction points in
        HPC DevOps<\/h2>\n\n\n\n<p>Many High Performance Computing (HPC) setups are
        still handcrafted configurations where tuning changes can take days or weeks.
        This is because the more you tune and optimise something, the more bespoke
        and unique it is, and the more unique something is, the lower the chances
        that things will just work out of the box, and HPC is no exception.<br><\/p>\n\n\n\n<h2>A
        new school of HPC<\/h2>\n\n\n\n<p>Now physical servers are a lot easier to
        set up, provision and configure thanks to tools such as <a href=\"https:\/\/maas.io\/\">MAAS<\/a>.
        For example, connecting servers and selecting which ones will be configured
        for networking and which for data, is as easy as clicking a button on a web
        UI. This may seem innocuous but it means that a server farm can be used for
        one project in the morning and for something completely different in the afternoon.&nbsp;<\/p>\n\n\n\n<p>In
        reality, the server configuration is only the start, the base from which everything
        bubbles up. Re-configuration at the server level allows for use of higher-level
        tools such as <a href=\"https:\/\/ubuntu.com\/blog\/maas-2-8-new-features\">LXD
        VMs<\/a>,&nbsp; <a href=\"https:\/\/ubuntu.com\/kubernetes\">Kubernetes<\/a>
        and <a href=\"https:\/\/jaas.ai\/\">Juju<\/a> to quickly put together an environment
        with reusable code without needing to be a DevOps expert or having to wait
        for an expert to do it for you.&nbsp;<\/p>\n\n\n\n<p>What we are going to
        see in the next few years is a growth of HPC with cloud native tools. Or,
        in other words, bringing cloud software tools and good developer experience
        into the world of HPC to make the operations easier.&nbsp;<br><\/p>\n\n\n\n<h2>What
        next?<\/h2>\n\n\n\n<p>A cloud-native experience in HPC is not a new idea [<a
        href=\"https:\/\/www.hpcwire.com\/solution_content\/ibm\/cross-industry\/bridging-hpc-and-cloud-native-development-with-kubernetes\/\">1<\/a>,
        <a href=\"https:\/\/www.datacenterdynamics.com\/en\/opinions\/how-provide-cloud-native-experience-hpc-applications\/\">2<\/a>]
        but has been thrust into the limelight given the recent need for more scientific
        work being done in the fight against COVID-19. In these real-life applications
        what matters is no longer the \u2018wall time\u2019 the software takes from
        start to finish but rather the time the overall project takes to reach a practical
        conclusion, factoring in human time and operational processes.&nbsp;<\/p>\n\n\n\n<p>Modern
        cloud-native software can help with time to delivery. If you are interested
        and would like to explore this further <a href=\"https:\/\/maas.io\/#get-in-touch\">let
        us know<\/a> or watch this webinar from <a href=\"https:\/\/www.scania.com\/group\/en\/home\/newsroom\/news\/2019\/a-new-cabless-concept-revealing-scania-axl.html\">Scania<\/a>\u2019s
        Erik L\u00f6nroth in the upcoming <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-masters-3-the-community-expands\">Ubuntu
        Masters event<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Friction
