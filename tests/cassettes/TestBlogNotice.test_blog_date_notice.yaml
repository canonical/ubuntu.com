        by <a href=\"https:\/\/discourse.ubuntu.com\/u\/rakeshkryadav\">rakeshkryadav<\/a><br><\/figcaption><\/figure>\n\n\n\n<p>You
        can view and download all of the excellent submissions over on the original
        <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/discourse.ubuntu.com\/t\/kinetic-kudu-22-10-wallpaper-competition-voting\/30645\"
        target=\"_blank\">Ubuntu discourse post<\/a>. The Community Team would like
        to thank all of those who submitted an entry, voted and helped spread the
        word. The wallpaper contest is just one of many ways you can help contribute
        to the Ubuntu ecosystem. To see the many ways you can get involved, check
        out the official Ubuntu <a rel=\"noreferrer noopener\" aria-label=\" (opens
        in a new tab)\" href=\"https:\/\/wiki.ubuntu.com\/ContributeToUbuntu\" target=\"_blank\">wiki.<\/a><\/p>\n\n\n\n<h3>More
        ways to make Kinetic kick<\/h3>\n\n\n\n<p>A fresh wallpaper isn\u2019t the
        only way to make Ubuntu Kinetic Kudu yours. Here are some other ways to give
        your desktop that personalized flair:<\/p>\n\n\n\n<h4>Try out Dark Mode<\/h4>\n\n\n\n<p>Not
        only does it save your eyes, it also looks really cool. You can enable it
        in the <strong>Appearance<\/strong> section in Settings.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/bd09\/setting-darkmode.gif\"
        alt=\"Animation showing dark mode in settings\" class=\"wp-image-111761\"\/><\/figure>\n\n\n\n<p>Or
        via quick toggle in the handy new Quick Settings menu.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/46e3\/toggle-darkmode.gif\"
        alt=\"Animation showing dark mode toggle feature\" class=\"wp-image-111759\"\/><\/figure>\n\n\n\n<h4>Change
        the Accent Color<\/h4>\n\n\n\n<p>Orange and purple aren\u2019t your colors?
        No problem! You can easily change Ubuntu\u2019s accent color in the <strong>Appearance<\/strong>
        section in Settings.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/99df\/accent-colors.gif\"
        alt=\"Animation of changing folder accent colors\" class=\"wp-image-111757\"\/><\/figure>\n\n\n\n<h4>Change
        the Dock Position<\/h4>\n\n\n\n<p><em>&#x1f3b5; Slide to the left, slide to
        the right, can you go down low?<\/em> &#x1f3b5;&nbsp;<\/p>\n\n\n\n<p>The answer
        is YES. You can change the position, size and visibility of the Ubuntu dock
        anytime in the <strong>Ubuntu Desktop<\/strong> section in Settings.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/798f\/kudu-desktop.png\"
        alt=\"Kinetic Kudu Desktop with bottom dock\" class=\"wp-image-111767\"\/><\/figure>\n\n\n\n<h4>Take
        an Ubuntu flavor for a Test Drive<\/h4>\n\n\n\n<p>If you really want to mix
        things up, why not sample one of the many official <a href=\"https:\/\/ubuntu.com\/desktop\/flavours\">Ubuntu
        flavors<\/a>?<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5b81\/ubuntu-flavors.png\"
