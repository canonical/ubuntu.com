        Public Sector regulatory compliance with Ubuntu Pro and AWS GovCloud"},"content":{"rendered":"\n<p>Co-authors:
        <a href=\"mailto:massimiliano.gori@canonical.com\">Massimiliano Gori<\/a>
        , Product Manager, Canonical &amp; <a href=\"https:\/\/www.linkedin.com\/in\/markgthomas\/\">Mark
        Thomas<\/a>, Solutions Architect, AWS&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f7f8\/Untitled-design-9.png\"
        alt=\"\" class=\"wp-image-107803\"\/><\/figure>\n\n\n\n<p>Federal government
        organisations that either collect, store, share, transfer, or process sensitive
        data, as well as all federal agencies, their contractors, and service providers,
        are required to operate in high-security environments to ensure the safety
        of sensitive data such as Personally Identifiable Information or confidential
        information.<\/p>\n\n\n\n<p>Developing applications for regulated federal
        and high-security environments can be a challenging task due to the overwhelming
        number of compliance requirements developers need to conform to, like <a href=\"https:\/\/ubuntu.com\/aws\/fips\">FIPS<\/a>,
        FedRAMP, ITAR, DFARS, and many more.<\/p>\n\n\n\n<p>Making sure your physical
        and virtual infrastructure meets all these requirements is a difficult, time-consuming
        endeavor. Therefore, <a href=\"https:\/\/aws.amazon.com\/govcloud-us\/\">AWS
        GovCloud<\/a> and <a href=\"https:\/\/ubuntu.com\/aws\/pro\">Ubuntu Pro<\/a>
        have been engineered to help take that complexity away so that you can increase
        developer productivity, concentrate on delivering great applications and take
        them to market more quickly.<\/p>\n\n\n\n<h2>What is AWS GovCloud?<\/h2>\n\n\n\n<p>Organizations
        with workloads that store and process Controlled Unclassified Information
        (CUI), Personally Identifiable Information (PII), sensitive medical records,
        financial data, laws enforcement data, or other export-controlled data need
        to ensure that they meet appropriate compliance requirements at all levels
        of the stack. <\/p>\n\n\n\n<p>A secure, compliant workload starts with a physical
        and network infrastructure. For FIPS compliance, for example, this means that
        all VPN endpoints and other endpoints need to be encrypted by FIPS-certified
        cryptographic algorithms, and physical access to the infrastructure is restricted
        to vetted personnel.&nbsp;<\/p>\n\n\n\n<p>AWS GovCloud is specifically designed
        for <a href=\"https:\/\/aws.amazon.com\/government-education\/government\/\">US
        Government agencies<\/a> and contractors that are staffed exclusively by vetted
        U.S. citizens. AWS GovCloud builds on the security controls and services offered
        by AWS, and is only accessible to U.S. Citizens using FIPS 140-2 compliant
        service endpoints.&nbsp;<\/p>\n\n\n\n<p>AWS GovCloud data centers are physically
        and logically distinct from the rest of AWS, staffed only by vetted U.S. citizens,
        and only accessible by U.S. citizens.&nbsp;<\/p>\n\n\n\n<p>AWS regularly achieves
        third-party validation for thousands of global compliance requirements to
        help customers meet the compliance requirements of their workloads. AWS offers
        FIPS endpoints for accessing many of its services, using a minimum of TLS
        1.2 encryption.&nbsp;<\/p>\n\n\n\n<p>Having a resilient, secure and compliant
        infrastructure is not sufficient to meet all necessary requirements. Ubuntu
        Pro complements the solid foundation of <a href=\"https:\/\/aws.amazon.com\/govcloud-us\/\">AWS
        GovCloud<\/a> to make sure organizations can focus on building applications,
        knowing that even at the operating system level patching and compliance are
        handled automatically in the background.<\/p>\n\n\n\n<h2>Why use AWS GovCloud&nbsp;<\/h2>\n\n\n\n<p>AWS
        GovCloud relieves the burden of \u201cundifferentiated heavy lifting\u201d
        of securing physical access to customers\u2019 compute environments, so they
        can focus on the security of their compute instances and applications. AWS
        GovCloud, like standard AWS regions, provides customers with a scalable infrastructure,
        allowing customers access to the capacity they need while paying only for
        what they use.&nbsp;<\/p>\n\n\n\n<p>Customers choose AWS GovCloud for the
        following reasons:<\/p>\n\n\n\n<ul><li>AWS GovCloud provides <strong>two geographically-distinct
        regions in the U.S<\/strong>., each consisting of three geographically-distinct
        availability zones, enabling fault-tolerant infrastructure at a fraction of
        the cost of building and operating your own private datacenters.&nbsp;<\/li><li>AWS
        GovCloud users can utilize <a href=\"https:\/\/aws.amazon.com\/cloudtrail\/\"><strong>AWS
        CloudTrail<\/strong><\/a><strong>, <\/strong><a href=\"https:\/\/aws.amazon.com\/inspector\/\"><strong>Amazon
        Inspector,<\/strong><\/a><strong> <\/strong><a href=\"https:\/\/aws.amazon.com\/config\/\"><strong>AWS
        Config<\/strong><\/a><strong>, and <\/strong><a href=\"https:\/\/aws.amazon.com\/guardduty\/\"><strong>Amazon
        GuardDuty<\/strong><\/a> for additional monitoring and control of access to
        sensitive data.&nbsp;<\/li><li>Customers who need to run <a href=\"https:\/\/ubuntu.com\/aws\/fips\"><strong>FIPS
        compliant<\/strong><\/a><strong> <\/strong>workloads without the requirements
        for U.S. access requirements can achieve compliance with standard <strong>AWS
        regions and Ubuntu Pro<\/strong>.<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b043\/Untitled-design-11.png\"
        alt=\"\" class=\"wp-image-107805\"\/><\/figure>\n\n\n\n<h2>How Ubuntu Pro
        and AWS GovCloud help you meet your compliance requirements<\/h2>\n\n\n\n<p>Ubuntu
        is the most popular Linux distribution in the public cloud, running over 50%
        of Linux workloads globally due to its reliability, stability and ease of
        use. In order to address the enterprise and public sector compliance requirements,
        we developed a premium <a href=\"https:\/\/ubuntu.com\/aws\/pro\">Ubuntu Pro
        <\/a>image in partnership with public cloud providers.&nbsp;<\/p>\n\n\n\n<p>Ubuntu
        Pro is a full-featured open-source platform for cloud innovators. <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-zvdilnwnuopoo?ref=hmpg_recommendations_widgetws\/pro\">Ubuntu
        Pro is available for AWS <\/a>GovCloud, where it combines comprehensive open-source
        security with the aforementioned AWS compliance features.&nbsp;<\/p>\n\n\n\n<p>Ubuntu
        Pro offers the following key features:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/aws\/fips\"><strong>FIPS
        validated components<\/strong><\/a> &#8211; all Ubuntu Pro images offer FIPS
        140 validated cryptographic packages, which allow you to comply with the public
        sector cryptographic requirements<\/li><li><strong><a href=\"https:\/\/ubuntu.com\/security\/cis\">CIS<\/a>
        and <a href=\"https:\/\/ubuntu.com\/security\/disa-stig\">DISA STIG<\/a><\/strong>
        \u2013 For companies looking to leverage industry benchmarks for hardening,
        Ubuntu Pro makes two leading implementation guides available through the Ubuntu
        Security Guide, our compliance as code tool. With Ubuntu pro auditing and
        hardening your VMs is as easy as running a single command line command.<\/li><li><strong>Extended
        Security Maintenance (ESM) <\/strong>\u2013 Ubuntu Pro adds security maintenance
        for over 27,000 packages, including the most important open source applications
        like Apache Kafka, NGINX, MongoDB, Redis and PostgreSQL. This means that you
        will receive timely updates which have been tested by our security team every
        time a new fix is released upstream.<\/li><li><strong>10-year lifetime<\/strong>
        \u2013 Canonical backs Ubuntu Pro for 10 years, ensuring that the platform
        is stable and reliable for a long time and that security updates are available
        throughout, with a guaranteed upgrade path.<\/li><li><strong>Optional 24\/7
        support<\/strong> \u2013 Additional enterprise-grade support available through
        private offer for Ubuntu Pro. This allows you to directly engage our expert
        technical team to discuss complex or critical deployments. No matter what
        your mission compliance requirements and SLAs are, we can find a way to meet
        them together.<\/li><\/ul>\n\n\n\n<p>Ubuntu Pro builds on the AWS GovCloud
        features to deliver high security and flexibility for your Linux workloads.
        The cryptographic compliance, coupled with easy to consume security and kernel
        updates, make sure that your applications not only get compliant, but also
        stay compliant for the entire duration of your mission, and can be easily
        audited by third parties.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><a
        href=\"https:\/\/ubuntu.com\/engage\/cybersecurity-with-ubuntu-for-AWSGovCloud-webinar\"
        target=\"_blank\" rel=\"noreferrer noopener\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/766f\/AWS-Govcloud-with-Ubuntu.png\"
        alt=\"Ubuntu on AWS Govcloud \" class=\"wp-image-114515\"\/><\/a><\/figure>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/blog\/tag\/aws\"><em>Learn more about our recent
        projects with AWS<\/em><\/a><\/p>\n\n\n\n<p><em><a href=\"https:\/\/ubuntu.com\/aws\">Or
        contact us here.<\/a><\/em><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Ubuntu
        Pro is available for AWS GovCloud, where it combines comprehensive open-source
