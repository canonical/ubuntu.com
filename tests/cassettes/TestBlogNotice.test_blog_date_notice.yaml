        Kubeflow 1.7 Beta is here. Try it now!"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/kWXSciMxrMPdCB-vW0lcIq2r9IQmkMzv4x89L1zVPLcfK3EBHNda4c6a7LQ4j5d5USnKxXisCMzdsFljztw60lDY4lPLUIaKbwBdoH8eTGa5U2eiQ4NQvGpw3h2q39tZ3BwUZUXwuH7eY2fRSdHVfX4\"
        alt=\"Kubeflow 1.7 Beta\"\/><\/figure>\n\n\n\n<p>Canonical is happy to announce
        that Charmed Kubeflow 1.7 is now available in Beta. Kubeflow is a foundational
        part of the <a href=\"https:\/\/ubuntu.com\/blog\/what-is-mlops\">MLOps <\/a>ecosystem
        that has been evolving over the years. With Charmed Kubeflow 1.7, users benefit
        from the ability to run serverless workloads and perform model inference regardless
        of the machine learning framework they use.<br><\/p>\n\n\n\n<p>We are looking
        for data scientists, machine learning engineers and AI enthusiasts to take
        Charmed Kubeflow 1.7 Beta for a drive and share their <a href=\"https:\/\/discourse.charmhub.io\/t\/charmed-kubeflow-1-7-beta-is-here\/8791\/3\">feedback<\/a>
        with us.&nbsp;<\/p>\n\n\n\n<h2>What\u2019s new in Kubeflow 1.7?<\/h2>\n\n\n\n<p>Kubeflow
        1.7 is the latest version of the <a href=\"https:\/\/www.kubeflow.org\/\">upstream
        project<\/a>, scheduled to go live very soon. The <a href=\"https:\/\/github.com\/kubeflow\/kubeflow\/blob\/master\/ROADMAP.md\">roadmap
        <\/a>had many improvements planned, such as:<br><\/p>\n\n\n\n<ul><li>Testing
        on the latest versions of Kubernetes.<\/li><li>Improved user isolation.<\/li><li>Simplified
        hyperparameter trial and log access.<\/li><li>Distributed Training Operator
        support for <a href=\"https:\/\/www.paddlepaddle.org.cn\/en\">PaddlePaddle<\/a>,
        a new ML framework.<\/li><\/ul>\n\n\n\n<p>Google suggested in their <a href=\"https:\/\/cloud.google.com\/resources\/2023-data-ai-trends\">Data
        and AI Trends in 2023 <\/a>that organisations are rethinking their business
        intelligence (BI) strategy, moving away from a dashboard-focused model to
        an action-focused approach. To achieve this, enterprises need to look for
        solutions that have more capabilities to handle structured data and offer
        simplified methods to tune models and reduce operational costs.<br><\/p>\n\n\n\n<p>Besides
        all the features introduced in the upstream project&#8217;s version, Canonical&#8217;s
        Charmed Kubeflow offers Knative and KServe support. It brings new enhancements
        for both serving and inference. Furthermore, Charmed Kubeflow offers more
        possibilities to run machine learning workloads across clouds.<\/p>\n\n\n\n<h2>Run
        serverless machine learning workloads<\/h2>\n\n\n\n<p>Serverless enables DevOps
        adoption by saving developers from having to explicitly describe the infrastructure
        underneath. On the one hand, it increases developer productivity by reducing
        routine tasks.&nbsp; On the other hand, it reduces operational costs.<br><\/p>\n\n\n\n<p>In
        the machine learning operations (MLOps) space, KNative is an open-source project
        which allows users to deploy, run and manage serverless cloud-native applications
        to Kubernetes. More exactly, it enables machine learning workloads to run
        in a serverless manner, taking away the burden from machine learning engineers
        and data scientists to provision and manage servers. Thinking of the Pareto
        principle, which also applies to data science: professionals spend&nbsp; 80%
        of their time at work on gathering data, cleaning messy data, or planning
        the usage of infrastructure, as opposed to doing actual analysis or generation
        of insights. Knative addresses this problem by letting professionals focus
        on their code<br><\/p>\n\n\n\n<p>Charmed Kubeflow 1.7 Beta has KNative as
        part of the default bundle. This enables data scientists to allocate more
        time to their activities, rather than struggling with the infrastructure itself.
        Together with KServe which has also been added to the default bundle, three
        main components will be addressed: building, serving and eventing of the machine
        learning models.<br><\/p>\n\n\n\n<h2>Have MLOps everywhere. Run on private,
        public, hybrid or multi-cloud<\/h2>\n\n\n\n<p>Depending on your company policy,
        computing power available and various security and compliance restrictions,&nbsp;
        you may prefer running machine learning workflows on private or public clouds.
        However,&nbsp; it is often very difficult to have various datasets living
        in different clouds. Connecting the dots means basically connecting different
        data sources.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>To address this, companies need
        machine learning tooling that can work on various cloud environments, both
        private and public. This should allow them to complete most of the machine
        learning workflow within one tool, to avoid even more time spent on connecting
        more of those dots.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed
        Kubeflow<\/a> is an end-to-end MLOps platform that allows professionals to
        perform the entire machine learning lifecycle within one tool. Once data is
        ingested, all activities such as training, automation, model monitoring and
        model serving can be performed inside the tool. From its initial design, Charmed
        Kubeflow could run on any cloud platform and has the ability to support various
        scenarios, including hybrid-cloud and multi-cloud scenarios. The latest additions
        to the default bundle enable data scientists and machine learning engineers
        to benefit from inference and serving, regardless of the chosen ML framework.<br><\/p>\n\n\n\n<h2>Join
        us live: tech talk on Charmed Kubeflow 1.7<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7f04\/Charmed-Kubeflow-1.7-BETA.gif\"
        alt=\"Kubeflow 1.7 Beta Livsetream\" class=\"wp-image-113093\"\/><\/figure>\n\n\n\n<p>Today,&nbsp;
        <strong>8 March at 5 PM GMT, <\/strong>Canonical will host a live stream about
        Charmed Kubeflow 1.7 Beta. Together with Daniela Plasencia and Noha Ihab,
        we will continue the tradition that started with the <a href=\"https:\/\/www.youtube.com\/watch?v=jRVl1ugPR08\">previous
        release<\/a>.&nbsp; We will answer your questions and talk about:<\/p>\n\n\n\n<ul><li>The
        latest release: Kubeflow 1.7 and how our distribution handles it<\/li><li>Key
        features covered in Charmed Kubeflow 1.7<\/li><li>The differences between
        the upstream release and Canonical\u2019s Charmed Kubeflow<\/li><\/ul>\n\n\n\n<p>The
        live stream will be available on both <a href=\"https:\/\/www.linkedin.com\/video\/event\/urn:li:ugcPost:7035904245740539904\/\">LinkedIn
        <\/a>and <a href=\"https:\/\/www.youtube.com\/watch?v=KNo371AGAKc\">Youtube<\/a>,
        so pick your platform and meet us there.<br><\/p>\n\n\n\n<h3>Charmed Kubeflow
        1.7 Beta: try it out<\/h3>\n\n\n\n<h4>Are you already a Charmed Kubeflow user?<\/h4>\n\n\n\n<p>If
        you are already familiar with Charmed Kubeflow, you will only have to upgrade
        to the latest version. We already have prepared a guide, with all the steps
        you need to take.&nbsp;<br><\/p>\n\n\n\n<p>Please be mindful that this is
        not a stable version, so there is always a risk that something might go wrong.
        Save your work to proceed with caution.\u00a0 If you encounter any difficulties,
        Canonical\u2019s MLOps team is here to hear your feedback and help you out.
        <em>Since this is a Beta version, Canonical does not recommend running or
        upgrading it on any production environment.<\/em><br><\/p>\n\n\n\n<h4>Are
        you new to Charmed Kubeflow?<\/h4>\n\n\n\n<p>You are a real adventurer, you
        can go ahead and start directly with the beta version. This might result in
        a few more challenges for you. For all the prerequisites, follow the <a href=\"https:\/\/charmed-kubeflow.io\/docs\/get-started-with-charmed-kubeflow\">tutorial
        <\/a>that is available and please check out the section \u201c<strong>Deploying
        Charmed Kubeflow\u201d.<\/strong><br><\/p>\n\n\n\n<p>Shortly after you deploy
        and install MicroK8s and Juju, you will need to add the Kubeflow model and
        then make sure you have the latest version. Follow the instruction below to
        get this up and running:<\/p>\n\n\n\n<pre style=\"text-align:center\" class=\"wp-block-verse\"><strong>juju
        deploy kubeflow --channel 1.7\/beta --trust<\/strong><\/pre>\n\n\n\n<p>Now,
        you can go back to the <a href=\"https:\/\/charmed-kubeflow.io\/docs\/get-started-with-charmed-kubeflow\">tutorial
        <\/a>to finish the configuration of Charmed Kubeflow or read the <a href=\"https:\/\/charmed-kubeflow.io\/docs\">documentation<\/a>
        to learn more about it.<\/p>\n\n\n\n<p>The stable version will be released
        soon, so please report any bugs or submit your improvement ideas on <a href=\"https:\/\/discourse.charmhub.io\/t\/kubeflow-1-6\/6842\">Discourse<\/a>.
        The known issues are also listed there.&nbsp;<\/p>\n\n\n\n<h4>Don\u2019t be
        shy. Share your feedback.<\/h4>\n\n\n\n<p>Charmed Kubeflow is an open-source
        project that grows because of the care, time and feedback that our community
        gives. The latest release in beta is no exception, so if you have any feedback
        or questions about Charmed Kubeflow 1.7, please don\u2019t hesitate to let
        us know.&nbsp;<br><\/p>\n\n\n\n<div  style=\"text-align:center\"> \n<a href=\"https:\/\/discourse.charmhub.io\/t\/charmed-kubeflow-1-7-beta-is-here\/8791\/3\"><p
