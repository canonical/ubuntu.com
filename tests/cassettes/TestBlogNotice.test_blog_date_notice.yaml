        is MLOps?"},"content":{"rendered":"\n<p>MLOps is the short term for machine
        learning operations and it represents a set of practices that aim to simplify
        workflow processes and automate machine learning and deep learning deployments.
        It accomplishes the deployment and maintenance of models reliably and efficiently
        for production, at a large scale.<br><\/p>\n\n\n\n<p>MLOps is slowly evolving
        into an independent approach to the machine learning lifecycle that includes
        all steps &#8211; from data gathering to governance and monitoring. It will
        become a standard as artificial intelligence is moving towards becoming part
        of everyday business, rather than just an innovative activity.<\/p>\n\n\n\n<h2>What
        is MLOps?<br><\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c74e\/mlops.jpg\"
        alt=\"Wha is MLOps?\" class=\"wp-image-111981\"\/><\/figure>\n\n\n\n<p>MLOps
        includes processes and underpinning technologies aside from best practices.
        It provides a scalable, centralised and governed means to improve machine
        learning activities. <\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<h4 class=\"p-card__title\"> Learn more about MLOps and how to
        enable it in your enterprise from our guide.\n<\/h4>\n<a href=\"https:\/\/ubuntu.com\/engage\/mlops-guide\"><p
        class=\"p-button--positive\">Download the whitepaper<\/p><\/a>\n<\/div>\n\n\n\n<h4>DevOps
        vs MLOps<\/h4>\n\n\n\n<p>MLOPs borrows some of the widely adopted DevOps principles
        in software engineering, using them to take machine learning models to production
        faster. Much like DevOps, MLOPs offers software development strategies that
        focus on collaboration between various parties that are involved in the process,
        such as developers, system administrators, and data scientists. Whereas DevOps
        focuses mainly on applications and development, MLOps focuses on machine learning
        operations.<br><\/p>\n\n\n\n<p>It includes specific activities, such as model
        development or data gathering. It then goes further to development, where
        packaging, model creation and verification play an important role.&nbsp; The
        expected outcomes of MLOPs are improvements in the code quality, faster patching,
        upgrades and updates, better customer satisfaction and finally, more efficient
        releases. Let\u2019s explore some of the principles behind MLOps. <\/p>\n\n\n\n<h2>MLOps
        Principles<\/h2>\n\n\n\n<p>Machine learning development pipelines can see
        changes at three levels: data, machine learning model and code. When it comes
        to MLOps principles, they are designed to impact the ML-based software on
        one of these three levels. <br><\/p>\n\n\n\n<p>The MLOps principles focus
        on:<br><\/p>\n\n\n\n<ul><li><strong>Versioning: <\/strong>It treats ML scripts,
        models and datasets as essential parts of DevOps processes. It tracks data
        and model versioning, using system controls and alerting changes.<\/li><li><strong>Testing:
        <\/strong>It needs to be performed at all levels of machine learning systems,
        having a different scope when ensuring performance and expected outcomes.<\/li><li><strong>Automation:
        <\/strong>The level of automation determines the level of maturity of the
        ML initiative. The objective of any MLOps team is to automate the deployment
        of ML models.<\/li><li><strong>Reproducibility: <\/strong>Having reproducible
        and identical results in a machine learning workflow, given the same input,
        is a key MLOps principle.<\/li><li><strong>Deployment: <\/strong>Model deployment
        should be done based on experiment tracking, which includes feature stores,
        containerisation of the ML stack and the ability to run on-prem, on the cloud
        or at the edge.&nbsp;&nbsp;&nbsp;<\/li><li><strong>Monitoring: <\/strong>Ensuring
        that ML models perform as expected, once deployed, is essential. Monitoring
        covers changes around dependencies, data, source systems and upgrades.  <\/li><\/ul>\n\n\n\n<h2>Why
        does MLOps matter?<\/h2>\n\n\n\n<p>MLOps or machine learning operations is,
        in fact, a set of practices that aim to simplify workflow processes and automate
        machine learning and deep learning deployments. It accomplishes the deployment
        and maintenance of models reliably and efficiently for production, at a large
        scale. MLOPs plays a crucial role in aligning business demands and regulatory
        requirements. Its benefits include:<br><\/p>\n\n\n\n<h4>Increased productivity<\/h4>\n\n\n\n<p>MLOps
        increases productivity within the machine learning lifecycle by automating
        processes and standardising workflows. It reduces repetitive tasks, such as
        data collection or data monitoring, by automating them.<br><\/p>\n\n\n\n<h4>Reproducibility<\/h4>\n\n\n\n<p>Automation
        of machine learning workflows leads to reproducibility, which impacts&nbsp;
        ML models and the ways they are trained, evaluated and deployed. Because of
        these benefits, both data versioning and model versioning are possible, ensuring
        in fact, the creation of snapshots of data as well as a feature store. This
        enables further model optimisation using techniques such as hyperparameter
        tuning or in-depth experimentation of various model types.<\/p>\n\n\n\n<div
        class=\"p-card\" style=\"background-color: #FFFFFF;\">\n<h4 class=\"p-card__title\">
        Learn more about hyperparameter tuning with our webinar.\n<\/h4>\n<a href=\"https:\/\/ubuntu.com\/engage\/hyperparameter-tuning-mlops-platform\"><p
        class=\"p-button--positive\">Watch now<\/p><\/a>\n<\/div>\n\n\n\n<h4>Cost
        reduction<\/h4>\n\n\n\n<p>MLOps can significantly reduce costs, especially
        when considering scaling up AI initiatives and serving models to production.
        It impacts the entire machine learning lifecycle because of the minimisation
        of the manual efforts that come from task automation. It also enables easier
        error detection and improved model management.<br><\/p>\n\n\n\n<h4>Monitorability<br><\/h4>\n\n\n\n<p>Monitoring
        the behaviour of a machine learning model impacts not only the artificial
        intelligence project but also the area of business for which it has been designed.
        MLOps enables enterprises to monitor the model and gain insights about model
        performance in a systematic manner. It allows continuous model retraining,
        ensuring that it constantly offers the most accurate input. Furthermore, it
        can send alerts in case of data drift or model drift, which also flags any
        vulnerability within enterprise processes.<\/p>\n\n\n\n<h2>MLOps in the machine
        learning lifecycle<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/dac6\/mllifecycle.jpg\"
        alt=\"MLOps with machine learning lifecycle\" class=\"wp-image-111982\"\/><\/figure>\n\n\n\n<p>The
        machine learning lifecycle impacts the operations required to sustain it.
        Data is the heart of any AI project, so without a big enough dataset, there
        is no machine learning modelling taking place. Fetching data includes, on
        the one hand, various data sources that need to be further processed. It may
        also include data coming from various devices, meaning you could end up with
        data that is numeric, text, video and much more.<br><\/p>\n\n\n\n<p>Once data
        is in place, you need to start processing and transforming it, such that it
        can be used for machine learning modelling. This includes activities that
        clean duplicates, aggregate and refine features and finally make features
        visible across data teams.&nbsp;<br><\/p>\n\n\n\n<p>After you gather, clean
        up and refine your data, you need to use it to train your model. This process
        relies mostly on machine learning libraries, such as PyTorch or Tensorflow.&nbsp;
        You can also use more advanced techniques to optimise machine learning models.
        This is a phase of experimentation that leads to the creation of multiple
        models which are then stored. Often, it leads to model versioning as well
        as data versioning. Tracking model lineage, managing model artefacts and transitioning
        them through their lifecycle is part of the process that any AI initiative
        needs to take into account.<br><\/p>\n\n\n\n<p>Once the review and analysis
        of the machine learning models is performed, deploying them is the next step.
        The deployment process addresses various aspects, such as model refresh frequency
        or alert creation, and management in case of failure.<br>The machine learning
        lifecycle relies on this complex and repetitive process but performing all
        of its associated activities in one tool is one of the biggest challenges
        that machine learning engineers face. End-to-end MLOps tools, such as<a href=\"https:\/\/charmed-kubeflow.io\/\">
        Charmed Kubeflow<\/a>, solve this problem, allowing specialists to handle
        most of the steps in one platform. <\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
