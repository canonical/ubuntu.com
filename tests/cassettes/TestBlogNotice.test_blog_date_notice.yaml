        new for Raspberry Pi with Ubuntu 22.04 LTS?"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img loading=\"lazy\" decoding=\"async\" width=\"1188\"
        height=\"771\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b12d\/Screenshot-from-2022-04-26-11-36-11.png\"
        alt=\"Raspberry Pi 22.04 LTS selected on the Pi imager app.\" class=\"wp-image-107821\"\/><\/figure>\n\n\n\n<p>Ubuntu
        22.04 LTS (codename: Jammy Jellyfish) is <strong>jam<\/strong>-packed (hey
        hey!) with new features for everyone\u2019s favourite credit-card sized computer.
        We\u2019ve put together some of the Raspberry Pi highlights below, but for
        a full overview of Jammy Jellyfish check out the <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-22-04-lts-released\">Ubuntu
        22.04 LTS press release<\/a> and <a href=\"https:\/\/discourse.ubuntu.com\/t\/jammy-jellyfish-release-notes\/24668\">release
        notes<\/a>.<br><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">The Raspberry Pi\u2019s
        first Ubuntu LTS supported Desktop\u2026<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img
        loading=\"lazy\" decoding=\"async\" width=\"2557\" height=\"1321\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a9c1\/Screenshot-from-2022-04-18-13-05-17-min.png\"
        alt=\"Canonical Ubuntu 22.04 LTS released - Jammy Jellyfish background\" class=\"wp-image-107624\"\/><\/figure>\n\n\n\n<p>Ubuntu
        Long Term Support (LTS) releases arrive every two years and are designed to
        deliver enterprise-grade stability and security with five years of support,
        including security patches and updates, available to everyone.<br><\/p>\n\n\n\n<p>Whilst
        Ubuntu 20.04 LTS was certified for Ubuntu Server, Ubuntu 22.04 LTS is the
        first time Ubuntu Desktop has also been certified for the Raspberry Pi 4.
        Ubuntu Desktop is faster than ever on the Pi thanks to numerous optimisations
        to the GNOME Desktop environment (which is now running GNOME 42), delivering
        up to twice the frame rate when navigating your desktop compared to Ubuntu
        21.10.<br><\/p>\n\n\n\n<p>Opportunities for user customisation have also been
        expanded, with our new accent colour-picker and system-wide dark style preference
        support.<\/p>\n\n\n\n<p>All this is combined with the latest versions of our
        pre-installed apps, from Firefox to LibreOffice as well as up-to-date toolchains
        for Python, Ruby, Go, Rust and many more, Raspberry Pi developers have everything
        they need to innovate in style!<br><\/p>\n\n\n\n<p>Read more about the new
        features in Ubuntu Desktop <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-22-04-lts-whats-new-linux-desktop\">here<\/a>.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">\u2026now available on the Raspberry Pi 4 2GB<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh5.googleusercontent.com\/Ul2XETEq_ZT-sACN3m1M4ZpkwjVG5pwlBqnVXUZ7wT2qRg3X4DsrowDHbW48U_MG7-ZrMuIEKOHjkYrxdgHsVlF4CDk7twNMdFFiMluwD1xRIaIO39zsa2R3QeTLi2fu8NMAitnM\"
        alt=\"The Raspberry Pi 4 2GB model.\"\/><\/figure>\n\n\n\n<p>Up until now,
        we\u2019ve recommended users stick with the 4GB and 8GB versions of the Raspberry
        Pi 4 when running Ubuntu Desktop. With 22.04 we challenged ourselves to lower
        the barrier to entry for desktop developers by targeting the 2GB model as
        well.<br><\/p>\n\n\n\n<p>By pre-configuring a compression tool called Zswap,
        we\u2019ve been able to keep more pages running in RAM without the need to
        \u2018swap\u2019 them out to the Pi\u2019s SD card or hard drive when the
        memory is reaching capacity. Whilst users could gain this performance boost
        with some tweaks on previous versions of Ubuntu, we\u2019ve now included these
        by default, delivering a solid user experience on the 2GB Raspberry Pi 4 and
        increasing performance for higher end models as well.<br><\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\"><p><em>\u201cIt\u2019s great to see a certified Ubuntu
        Desktop release that includes support for the 2GB Raspberry Pi 4, giving developers
        all over the world access to the most affordable development desktop environment.\u201d<\/em><\/p><cite>Eben
        Upton, CEO of Raspberry Pi Trading<\/cite><\/blockquote>\n\n\n\n<p>You can
        read more about our performance improvements for the 2GB Raspberry Pi 4 <a
        href=\"https:\/\/ubuntu.com\/blog\/how-low-can-you-go-running-ubuntu-desktop-on-a-2gb-raspberry-pi-4\">here<\/a>.<br><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">A device of many HATs<\/h2>\n\n\n\n<p>Keeping up
        with the latest Pi peripherals is an ongoing journey, and we\u2019ve made
        great strides in this area for 22.04. Building on our <a href=\"https:\/\/ubuntu.com\/blog\/common-sense-using-the-raspberry-pi-sense-hat-on-ubuntu-impish-indri?msclkid=82d9f954bb4f11ec9d9e3ce1bd67f317\">Sense
        HAT support in Ubuntu 21.10,<\/a> we\u2019ve targeted some of the most popular
        devices available today, with a focus on the Unicorn HAT range. Check out
        these action shots running on 22.04!<\/p>\n\n\n\n<p><a href=\"https:\/\/shop.pimoroni.com\/products\/unicorn-hat?variant=932565325\">Unicorn
        HAT<\/a> \/ <a href=\"https:\/\/learn.pimoroni.com\/article\/getting-started-with-unicorn-phat\">Unicorn
        pHAT<\/a><br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo apt install
        python3-unicornhat<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        loading=\"lazy\" decoding=\"async\" width=\"517\" height=\"442\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e4f6\/image.png\"
        alt=\"Unicorn HAT under a diffuser\" class=\"wp-image-107818\"\/><\/figure>\n\n\n\n<p><a
        href=\"https:\/\/shop.pimoroni.com\/products\/unicorn-hat-hd?variant=42496126730\">Unicorn
        HAT HD<\/a>&nbsp;<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo
        apt install python3-unicornhathd<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        decoding=\"async\" src=\"https:\/\/lh4.googleusercontent.com\/teRhTX0q8i1g2_Kfz-ucVwrsp0iynZJCpI-EvVsmD0cNN9Dh_ANY2xYS7_NoX3yTE9MuZtwroDeHhQEpugkToaUgj5F4DG1tqk1nrRogCjkdYMV_pmAJ9eT1BZxMKPlYRySihGwX\"
        alt=\"Unicorn HAT HD showing the Ubuntu Logo\"\/><\/figure>\n\n\n\n<p><a href=\"https:\/\/shop.pimoroni.com\/products\/unicorn-hat-mini?variant=31657688498259\">Unicorn
        Hat Mini<\/a><br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>sudo apt
        install python3-unicornhatmini<\/code><\/pre>\n\n\n\n<figure class=\"wp-block-image\"><img
        decoding=\"async\" src=\"https:\/\/lh4.googleusercontent.com\/zpq8ugbMTkNQL9JLKE4qo6yQC2Sz3Ytc_EakJSZii11mp82jR1oqWiAlETfjOYEOXfYrpkRXeroSesiG7eqxue6Z_0IREzlYxNucZ30MSSRWP602sv36Tm1sPMPbB2pUNGHrD_cX\"
        alt=\"The Unicorn HAT Mini displaying 22.04\"\/><\/figure>\n\n\n\n<p>There\u2019s
        also DSI support for the <a href=\"https:\/\/www.raspberrypi.com\/documentation\/accessories\/display.html\">Raspberry
        PI Touch Display<\/a> which comes out of the box for Ubuntu Server and is
        available on Ubuntu Desktop after switching the graphics stack to FKMS.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh3.googleusercontent.com\/xMWrnofrmZffePFhDZI368zz-aVoHN7jrIoQFKNo26sHcBkwTmJsnG5Rih9_0MmR42_xTA21p__o-Vmw_C-2zuzWMdpie04CjTbHzXGgJHr8H-1GqIK2V4W9reS2yVa2dmplT2ZM\"
        alt=\"Ubuntu Touchscreen display\"\/><\/figure>\n\n\n\n<p>You can use the
        legacy FKMS stack on Ubuntu Desktop by editing <strong>\u201c\/boot\/firmware\/config.txt\u201d<\/strong>
        on your PC after flashing the SD card.<br><\/p>\n\n\n\n<p>Find the line:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code> dtoverlay=vc4-kms-v3d<\/code><\/pre>\n\n\n\n<p>Modify
        this to:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code> dtoverlay=vc4-fkms-v3d<\/code><\/pre>\n\n\n\n<h2
        class=\"wp-block-heading\">Small but mighty &#8211; Raspberry Pi Zero 2 W<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh4.googleusercontent.com\/eY-AQSw1S90U9cgwCh9y9C9WuVqVM8wXpLPsy27qmCLjh4lLEa64UXNRLumiQMM6_7T8XiYiTAoiz-8EflTkspb8xcARb1SVTQndUBpzz7Pg07Syk5jtRVVdvRrVVFaK_na6pvMI\"
        alt=\"The Raspbery Pi Zero 2 W\"\/><\/figure>\n\n\n\n<p>To round out the full
        range of Pi devices, don\u2019t forget we now have out-of-the-box support
        for the <a href=\"https:\/\/www.raspberrypi.com\/products\/raspberry-pi-zero-2-w\/?msclkid=509df762b8c611ec83feb808d6da3d14\">Raspberry
        Pi Zero 2 W<\/a> with Ubuntu Server 22.04 LTS. With a Long Term Supported
        release you can be assured that your IoT projects will be secure and up to
        date for many years to come!<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Get
        started on Raspberry Pi today<\/h2>\n\n\n\n<p>You can download Ubuntu 22.04
        LTS via the Raspberry Pi Imager available in the <a href=\"https:\/\/snapcraft.io\/install\/rpi-imager\/ubuntu\">Snap
        store<\/a> or on the Raspberry Pi website <a href=\"https:\/\/www.raspberrypi.com\/software\/\">here<\/a>.<br><\/p>\n\n\n\n<p>You
        can also get the ISO directly from our download page <a href=\"https:\/\/ubuntu.com\/download\/raspberry-pi\">here<\/a>.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Tutorials<\/h3>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-ubuntu-desktop-on-raspberry-pi-4#1-overview\">Install
        Ubuntu Desktop on the Raspberry Pi 4 (2GB and above)<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-ubuntu-on-your-raspberry-pi#2-prepare-the-sd-card\">How
        to install Ubuntu Server on your Raspberry Pi<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-install-ubuntu-core-on-raspberry-pi\">How
        to install Ubuntu Core on your Raspberry Pi<\/a><\/li><\/ul>\n\n\n\n<h3 class=\"wp-block-heading\">Projects<\/h3>\n\n\n\n<ul><li><a
        href=\"https:\/\/ubuntu.com\/blog\/linux-gaming-tutorial-raspberry-pi-minecraft-server-on-ubuntu-desktop\">Host
        a Minecraft server on Ubuntu Desktop using the Raspberry Pi<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/tutorials\/run-flutter-applications-on-ubuntu-core#1-overview\">Run
        Flutter Applications on Ubuntu Core<\/a><\/li><li><a href=\"https:\/\/discourse.ubuntu.com\/t\/takeovers-for-ubuntu-com\/17229\">Build
        your own bare metal cloud using a Raspberry Pi cluster with MAAS<\/a><\/li><li><a
        href=\"https:\/\/ubuntu.com\/tutorials\/how-to-kubernetes-cluster-on-raspberry-pi\">How
        to build a Raspberry Pi Kubernetes cluster using MicroK8s<\/a><\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>Jammy
