        hitchhiker\u2019s guide to infrastructure modernization"},"content":{"rendered":"\n<p>One
        of my favourite authors, Douglas Adams, once said that \u201cwe are stuck
        with technology when what we really want is just stuff that works.\u201d Whilst
        Adams is right about a lot of things, he got this one wrong \u2013 at least
        when it comes to infrastructure. As our Infra Masters 2025 event demonstrated,
        infrastructure <em>is <\/em>the technology that makes everything work \u2013
        from managing a satellite in outer space, to, say, livestreaming an event.<\/p>\n\n\n\n<p>Held
        at Canonical\u2019s London office on March 31st, Infra Masters 2025 brought
        together&nbsp;operations leaders and architects to explain how to build infrastructure
        that transforms industries.&nbsp;<\/p>\n\n\n\n<p>If you didn\u2019t attend
        the event, don\u2019t worry \u2013 and, naturally, \u201cDON\u2019T PANIC.\u201d
        You\u2019ve come to the right place to find out what you might have missed.
        You can watch the full talks <a href=\"https:\/\/www.youtube.com\/watch?v=dmydxhdsrng\">on
        YouTube<\/a>, or read this article for an overview of everything that took
        place, from key insights from ESA on modernizing infrastructure to BT\u2019s
        network cloud transformation.&nbsp;<\/p>\n\n\n\n<p>So, without further ado,
        what can we learn from Infra Masters 2025?<\/p>\n\n\n\n<figure class=\"wp-block-image
        size-large\"><img decoding=\"async\" src=\"https:\/\/assets.ubuntu.com\/v1\/63289a3a-PXL_20250331_140545023.jpg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2 class=\"wp-block-heading\">1. Choose a partner
        that helps you speed up innovation<\/h2>\n\n\n\n<p>Modernizing infrastructure
        isn\u2019t just about choosing the right software. It\u2019s also about who
        you choose to work with, and how you work with them. According to BT, it was
        a fundamental shift from vendor-consumer to partnership with Canonical that
        invigorated their efforts to modernize their infrastructure.&nbsp;<\/p>\n\n\n\n<p>As
        their representatives disclosed in <a href=\"https:\/\/www.youtube.com\/live\/dmydxhdsrng?si=brBl5Ht6IBWv5zkI&amp;t=409\">the
        first talk of the day<\/a>, BT have worked with Canonical since 2019 on their
        ongoing infrastructure transformation. Despite the challenges posed by the
        transition, the collaboration between BT and Canonical has been marked by
        open communication, shared goals, and regular training sessions to upskill
        engineers. The secret to a successful partnership?<\/p>\n\n\n\n<blockquote
        class=\"wp-block-quote\">\n<p>\u201c<em>It&#8217;s the collaborative approach,
        working together working on shared goals<\/em>.<em>\u201d<\/em><\/p>\n<cite><em>\u2013
        <\/em>Curtis Haslam,&nbsp;Network Cloud Senior Manager, BT Group<\/cite><\/blockquote>\n\n\n\n<p>BT
        was keen to emphasize that transparent collaboration requires willingness
        to offer and accept constructive feedback. Haslam explains, \u201cwe\u2019re
        very honest\u201d, because \u201cacknowledging mistakes from both sides\u201d
        is the best way to fix errors. Great collaboration becomes possible through
        this kind of mutual trust.\u00a0<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">2.
        Double your output with Kubernetes<\/h2>\n\n\n\n<p>The European Space Agency
        (ESA) plans to double the number of missions they want to run by 2030 \u2013
        no easy feat. With critical projects covering everything from searching for
        habitable worlds, to clearing the 130 million pieces of orbiting debris that
        threaten satellites, each mission had its own individual compute and infrastructure
        needs, making their goal a particularly ambitious one. For organizations interested
        in how to increase output by modernizing their infrastructure,<a href=\"https:\/\/www.youtube.com\/live\/dmydxhdsrng?si=MXxzU_ZWuULaSwYU&amp;t=2033\">
        ESA\u2019s presentation <\/a>may provide some helpful tips.&nbsp;<\/p>\n\n\n\n<p>As
        Michael Hawkshaw, ESA Mission Operations Infrastructure IT Service Manager
        at ESOC (European Space Operations Centre) explains, with Canonical Kubernetes
        ESA has been able to automate the deployment of both infrastructure and \u201call
        the software needed for those missions as well.\u201d Canonical Kubernetes
        readily plugs into Ceph and PostgreSQL for instance, which are part of ESA\u2019s
        stack. These automations have, naturally, freed the team to work on other
        mission-critical tasks. Likewise, by increasing availability and reducing
        \u201cwasted space\u201d on database servers, Canonical Kubernetes have helped
        ESA to support more missions.&nbsp;<\/p>\n\n\n\n<p>Want to try Kubernetes
        but don\u2019t think you have the capacity? ESA was in the same position.
        Michael acknowledges that Kubernetes is fast-moving and has a steep learning
        curve. However, with Canonical managing the systems for them, on call \u201c24\/7,
        7 days a week\u201d, ESA can always \u201cget the support\u201d they need,
        \u201cwith active monitoring\u201d of their setup.&nbsp;<\/p>\n\n\n\n<p><a
        href=\"https:\/\/canonical.com\/case-study\/esa\">For more details on the
        ESA\u2019s infrastructure modernization, check out the case study<\/a>.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">3. Open source software empowers efficient infrastructure<\/h2>\n\n\n\n<p>Given
        70% of organizations find that \u201copen source is extremely important to
        run mission-critical workloads\u201d as <a href=\"https:\/\/ubuntu.com\/engage\/2025-state-of-software-supply-chain?_gl=1*149pl1y*_gcl_au*MTcxMjk5OTEwNy4xNzM5Mjk1MzQ2\">our
        recent report in partnership with the International Data Corporation (IDC)
        and Google Cloud highlights<\/a>, it was unsurprising that the universal,
        underlying theme behind the event was the crucial role that open source software
        has to play in infrastructure modernization.<\/p>\n\n\n\n<p>For one thing,
        open source software gives organizations the flexibility to scale and adapt
        to shifting requirements. To return to our initial Adams quote, while it may
        be true that with proprietary solutions, you can become \u201cstuck with technology\u201d,
        you\u2019re never stuck with open source.&nbsp;<\/p>\n\n\n\n<p>For BT, open
        source was critical to building the Network Cloud, the infrastructure project
        that helped them to achieve their goal of bringing 5G to the UK. The Network
        Cloud replaced a variety of disparate, proprietary vertically-integrated stacks.
        These stacks each required individual management, oversight, compliance, authentication,
        and deployment, making them time- and cost-intensive. The challenge was to
        replace these with infrastructure that was highly dependable and automated,
        providing consistent high performance.\u00a0<\/p>\n\n\n\n<p>The answer was
        consolidating their infrastructure into a single, trusted open source stack
        \u2013 including MAAS for bare-metal provisioning, Ceph for storage, LXD for
        container management, and Juju for automation. James Cawte, BT Group\u2019s
        Cloud Network Principal Engineer, noted that by streamlining their operations
        in this way, the app developers were free to \u2018focus solely on their application
        development\u2019, rather than trying to make the infrastructure work \u2013
        which allowed BT to streamline its operations. <a href=\"https:\/\/canonical.com\/blog\/bt-group-and-canonical-deliver-5g-to-uk-stadiums?_gl=1*h3czc0*_gcl_au*MTcxMjk5OTEwNy4xNzM5Mjk1MzQ2\">For
        more details on BT\u2019s partnership with Canonical, explore the case study<\/a>.<\/p>\n\n\n\n<p>As
        <a href=\"https:\/\/www.youtube.com\/live\/dmydxhdsrng?si=Vn8fTCoA4wld6nED&amp;t=4815\">Canonical\u2019s
        Thibaut Rouffineau<\/a> noted, open source software helps organizations to
        scale resources whilst keeping costs down. Moving away from proprietary software
        reduces expensive licences and contracts, whilst enabling companies to optimize
        their infrastructure \u2013 rather than getting stuck with technology, it
        just works.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">4. The future is in
        the clouds, on the edge, and managed by Kubernetes<\/h2>\n\n\n\n<p>\u2026When
        it comes to infrastructure, that is.&nbsp;<\/p>\n\n\n\n<p>Moving forward,
        BT\u2019s focus is on enhancing edge computing capabilities for better 5G
        performance, optimizing infrastructure for containerized applications, and
        integrating serverless computing to improve developer workflows.<\/p>\n\n\n\n<p>This
        shift to edge computing seems likely to become increasingly common as organizations
        choose to move away from the public cloud and data centers, and distribute
        their infrastructure across edge devices. Kubernetes, and the automations
        it makes possible, will form a key part of managing this infrastructure, offering
        a new approach to how we think about the future of technology.<\/p>\n\n\n\n<p>Meanwhile,
        ESA\u2019s plan to double the number of satellites it currently flies by 2030
        relies on Kubernetes and cloud-native computing. AI tooling managed by Canonical
        Kubernetes has increased the amount of data that can be stored and retrieved,
        whilst Ceph and PostgreSQL support these cloud-based workloads. As space exploration
        continues to evolve,&nbsp;ESA can more easily scale its workloads thanks to
        these tools.&nbsp;<\/p>\n\n\n\n<p>&nbsp;<a href=\"https:\/\/ubuntu.com\/kubernetes\">Discover
        Canonical Kubernetes<\/a><\/p>\n\n\n\n<figure class=\"wp-block-image size-large\"><img
        decoding=\"async\" src=\"https:\/\/assets.ubuntu.com\/v1\/bc02884f-PXL_20250331_165635202.jpg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2 class=\"wp-block-heading\"><strong>Infra
        Masters: the conclusion&nbsp;<\/strong><\/h2>\n\n\n\n<p>So, to take a final
        leaf from Adams, and \u201csummarize the summary of the summary,\u201d what
        can we learn from Infra Masters?\u00a0<\/p>\n\n\n\n<p>The relationship between
        vendor and client is critical, and moving towards a more collaborative partnership
        can improve innovation, efficiency, and in-house skillsets. Equally, the support
        provided by a company like Canonical to aid migration efforts, for example,
        can help to take the pressure off in-house engineers to avoid disrupting workflows.<\/p>\n\n\n\n<p>The
        automations enabled by Canonical\u2019s infrastructure portfolio improve efficiency,
        reduce costs and take the pressure off managing infrastructure. Choosing a
        managed solution can help organizations to get these benefits, without worrying
        about capacity or skill shortages.&nbsp;<\/p>\n\n\n\n<p>Open source software
        is an increasingly important part of the stack for many companies, providing
        cost savings, the opportunity to scale, and even create a unified platform
        and integrate infrastructure seamlessly across different environments.&nbsp;<\/p>\n\n\n\n<p>As
        the company behind Ubuntu, Canonical\u2019s software is widely used, trusted,
        and provides a great option for organizations looking to explore <a href=\"https:\/\/canonical.com\/solutions\/infrastructure\">open
        source options for their infrastructure<\/a> \u2013 whether it\u2019s to lower
        costs, gain architecture freedom or cloudify their data center. And that\u2019s
        all, folks. So long, and thanks for all the fish \u2013 and by fish, I mean
        \u201chumoring my \u2026 creative references.\u201d See you at the next Infra
        Masters!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>One of my favourite
