        at home in a LXD container"},"content":{"rendered":"\n<figure class=\"wp-block-image
        is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/589a\/container_house.jpg\"
        alt=\"At Home in a LXD container.\" class=\"wp-image-96323\" width=\"640\"
        height=\"428\" \/><\/figure>\n\n\n\n<p>In this post, we will see how we can
        containerize our home in LXD simply managing our personal configuration files
        &#8211; a.k.a. dotfiles. Yeah dotfiles, named after their common <code>~\/.my_config<\/code>
        form, you know, all of those small configuration files lying across our <code>$HOME<\/code>.
        In other words, how one can change the house while keeping the furniture and
        decoration in place.<br><\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p>
        Because there is no place like $HOME<br><\/p><\/blockquote>\n\n\n\n<p>Since
        we are spending so much time on our machine, be it for work or for fun (maybe
        both?), we love to tweak our environment to our taste and needs. Change the
        UX, create some aliases, using a dark theme and what not. Most, if not all
        of these are saved in some configuration files somewhere. And since we spent
        so much time making a home for ourselves, wouldn&#8217;t it be great if we
        could quickly set it up again on a different computer? This is precisely what
        we are going to see here.<\/p>\n\n\n\n<p>In <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/ubuntu.com\/blog\/ros-development-with-lxd\"
        target=\"_blank\">a previous post<\/a>, we saw how to set up a <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/linuxcontainers.org\/\"
        target=\"_blank\">LXD<\/a> container for developing with <a href=\"https:\/\/ubuntu.com\/robotics\/what-is-ros\">ROS<\/a>
        (now also <a href=\"https:\/\/ubuntu.com\/blog\/installing-ros-in-lxd\">available
        with an accompanying video<\/a>). Here we will see how we can quickly set
        up our personal development environment in the said containers and enable
        a tidy and seamless workflow.<\/p>\n\n\n\n<h2>Picking a dotfiles manager<\/h2>\n\n\n\n<p>A
        dotfiles manager is essentially a piece of software that takes care of your
        configuration files for you. What does that mean? Well I would personally
        consider the bare minimum features to include versioning, preferably through
        git, and of course the installation of the files to their correct location,
        as they are typically expected to be found at a given path. But we may have
        different expectations from a dotfiles manager based on our needs and habits.
        Looking on the web for such manager, you may encounter many of them &#8211;
        find a whole <a href=\"https:\/\/dotfiles.github.io\/utilities\/\" target=\"_blank\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\">list of them
        here<\/a>. Most of them work off the same principles, being a small set of
        utils to help manage our dotfiles.<br><\/p>\n\n\n\n<p>In this post we settled
        using <code><a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\"
        href=\"https:\/\/www.chezmoi.io\/\" target=\"_blank\">chezmoi<\/a><\/code>.
        It is vastly popular, <a rel=\"noreferrer noopener\" aria-label=\" (opens
        in a new tab)\" href=\"https:\/\/github.com\/twpayne\/chezmoi\" target=\"_blank\">open
        source<\/a> and is available as a <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/snapcraft.io\/chezmoi\" target=\"_blank\">snap<\/a>
        making it usable virtually anywhere. Some other nice features include being
        git-based, being cli-based, and supporting multi dotfiles repos. It is <code>chezmoi<\/code>
        which will set up our home in LXD as we will see.<br><\/p>\n\n\n\n<p>You may
        want to give a look at the aforementioned list of managers and pick one that
        best answers your needs and expectations. Note that many of them are interchangeable,
        so you can get started with <code>chezmoi<\/code> for now and later move to
        another one as you see fit.<br><\/p>\n\n\n\n<p>Alright so how do we get started?<\/p>\n\n\n\n<h2>Creating
        a dotfiles repository<\/h2>\n\n\n\n<p>Before creating our dotfiles backup,
        we need to install the manager. To install <code>chezmoi<\/code>, nothing
        easier, simply use the command:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        snap install chezmoi --classic<\/pre>\n\n\n\n<p>And we are done.&nbsp;<br><\/p>\n\n\n\n<p>We
        can now create our git-based dotfiles repository and start filling it up.
        To create the repository managed by <code>chezmoi<\/code>, simply enter:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ chezmoi init<\/pre>\n\n\n\n<p>This command
        creates an empty repository in <code>~\/.local\/share\/chezmoi<\/code>.<\/p>\n\n\n\n<p>To
        backup a dotfile and populate our repository, we make use of the <code>add<\/code>
        command:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$ chezmoi add .bashrc<\/pre>\n\n\n\n<p>The
        command copies the file in the repository managed by <code>chezmoi<\/code>
        at <code>~\/.local\/share\/chezmoi\/dot_bashrc<\/code>.<br><\/p>\n\n\n\n<p>Now
        all we have to do is to commit our change and save our repository online.
        The command,<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$ chezmoi cd<\/pre>\n\n\n\n<p>places
        us directly in the git repository where we can use the usual git commands,<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ git add dot_bashrc<br>$ git commit -m ''add
        .bashrc''<\/pre>\n\n\n\n<p>Finally we can save our dotfiles online, e.g. on
        GitHub,<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$ git remote add
        origin git@github.com:user\/dotfiles.git<br>$ git push -u origin master<br><\/pre>\n\n\n\n<p>We
        should now repeat this operation for each and every configuration file we
        would like to save. Note that if you have secrets in your dotfiles, say some
        credentials, SSH keys and such, <code>chezmoi<\/code> offer <a href=\"https:\/\/www.chezmoi.io\/docs\/how-to\/#keep-data-private\">many
        options<\/a> for your secrets to remain as such.<br><\/p>\n\n\n\n<p>With our
        dotfiles safely backed up online, we will now see how we can quickly set up
        our environment on a new machine.<br><\/p>\n\n\n\n<h2>Quickly setting up a
        new machine<\/h2>\n\n\n\n<p>Whether you bought a new computer or nuked your
        old hardware with a fresh new distro, you will now witness the true power
        of <code>chezmoi<\/code>.<br><\/p>\n\n\n\n<p>To install our cosy environment
        on a fresh distro, all we have to do is,<br><\/p>\n\n\n\n<p>1. Install <code>chezmoi<\/code>&nbsp;
        <\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$ snap install chezmoi --classic<\/pre>\n\n\n\n<p>2.
        Import our dotfiles<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$ chezmoi
        init <a href=\"https:\/\/github.com\/username\/dotfiles.git\">https:\/\/github.com\/username\/dotfiles.git<\/a><\/pre>\n\n\n\n<p>3.
        Let <code>chezmoi<\/code> works its magic,<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">$
        chezmoi apply<br><\/pre>\n\n\n\n<p>Voila! Home sweet home.<br><\/p>\n\n\n\n<p>Of
        course this post is only a quick overview of a given dotfiles manager. I won&#8217;t
        detail here all of its options and features and let you discover them for
        yourself in its <a href=\"https:\/\/www.chezmoi.io\/docs\/quick-start\/\">documentation
        page<\/a>.<br><\/p>\n\n\n\n<p>At this point you may be wondering if this is
        really worth it. You probably install a fresh distro every 2 years or so and
        completely change hardware even less frequently. So why bother? Well, fellow
        developer, aren&#8217;t you using containers? If not, you definitely should
        consider it and check <a href=\"https:\/\/ubuntu.com\/blog\/ros-development-with-lxd\">the
        aforementioned post<\/a> where we detail a development workflow for ROS in
        LXD.<br><\/p>\n\n\n\n<h2>A disposable tiny home in LXD<\/h2>\n\n\n\n<p>If
        you are like me, trying your best to keep a tidy laptop while messing around
        with plenty of different software toys, then you may have had one of these
        days during which you spawn several containers. Containers in which we don&#8217;t
        have our sweet bash aliases; on our very own machine! But thanks to <code>chezmoi<\/code>
        we can now start up a fresh container and have it mimic <code>$HOME<\/code>
        in a matter of seconds. Let me demonstrate it for you with a LXD container,<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ lxc launch ubuntu:20.04 tmp-20-04<br>$ lxc
        profile add chezmoi tmp-20-04<br>$ lxc ubuntu tmp-20-04<\/pre>\n\n\n\n<p>Ahhh,
        what a cozy tiny disposable home in LXD!<br><\/p>\n\n\n\n<p>That seemed too
        easy to you? Alright I confess, I used some of my own LXD profile and aliases
        here. But isn&#8217;t it what this whole post is about? In case you want to
        use the same kind of shortcuts, allow me to point you once more to our <a
        href=\"https:\/\/ubuntu.com\/blog\/ros-development-with-lxd\">LXD blog post<\/a>.
        Anyway, note that the above 3 lines really boils down to,<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">$ lxc launch ubuntu:20.04 tmp-20-04<br>$ lxc
        exec tmp-20-04 -- sudo --login --user ubuntu<br>...<br>$ snap install chezmoi
        --classic<br>$ chezmoi init <a href=\"https:\/\/github.com\/username\/dotfiles.git\">https:\/\/github.com\/username\/dotfiles.git<\/a><br>$
        chezmoi apply<br><\/pre>\n\n\n\n<p>With this example, I hope that I managed
        to offer you a glimpse at the power of <code>chezmoi<\/code> (and more generally
        of dotfiles managers), especially when coupled to a containerized workflow.<br><\/p>\n\n\n\n<p>Before
        closing, let me give you one last tip. Because we made our containerized workflow
        rather seamless, it can be easy to lose track of which shell is in a container
        and which is not. To differentiate them, add the following to your <code>.bashrc<\/code>:<br><\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">function prompt_lxc_header()<br>{<br>&nbsp;&nbsp;if
        [ -e \/dev\/lxd\/sock ]; then<br>&nbsp;&nbsp;&nbsp;&nbsp;echo \"[LXC] \";<br>&nbsp;&nbsp;fi<br>}<br>PS1=''$(prompt_lxc_header)''$PS1<\/pre>\n\n\n\n<p>When
        used in a container, a shell prompt in the said container will now look something
        like:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">[LXC] ubuntu@tmp-20-04:~$<\/pre>\n\n\n\n<p>No
        more confusion.<br><\/p>\n\n\n\n<p><em>Photo by <\/em><a href=\"https:\/\/en.wikipedia.org\/wiki\/User:Albert13377\/sandbox\"><em>Albert13377<\/em><\/a><em>&nbsp;on<\/em><a
