    body:
      string: '[{"id":113481,"date":"2023-03-28T11:04:54","date_gmt":"2023-03-28T11:04:54","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=113481"},"modified":"2023-03-31T08:02:49","modified_gmt":"2023-03-31T08:02:49","slug":"how-to-create-a-vscode-linux-remote-environment","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/03\/28\/how-to-create-a-vscode-linux-remote-environment\/","title":{"rendered":"How
        to create a VSCode Linux remote environment"},"content":{"rendered":"\n<h2>What\u2019s
        the best way to get a Linux environment in VSCode?<br><\/h2>\n\n\n\n<p>Developers
        love Visual Studio Code (VSCode) for its flexibility and for its goldilocks
        balance of powerful features and lightness \/ speed. VSCode is a popular choice
        for developers using Linux, but even those using it on Mac or Windows often
        look for ways to use VSCode with a Linux environment. This can present a challenge.
        <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/2Es7aJQO4G7pWf8LXlAAU6mccGCk-20px26XkSOUCWBQM41JwMAUq8iChU6y8KdA61EboC5AgxDs1QxZxWIYkMy82x-mMzvFHuCYqEnY-MmYOeTqWPq1bvjZWTXFVNL16M3T-OT0972DbW46JJupPjM\"
        alt=\"Running a vscode linux environment\"\/><\/figure>\n\n\n\n<p>There are
        a few reasons to use a Linux environment with VSCode. It can keep your host
        machine environment much cleaner to use a Linux \u201cserver\u201d with VSCode
        instead of using it within your host environment. As someone who has spent
        way too much time debugging path issues and sorting out conflicting versions
        of packages, I highly recommend keeping your development environments isolated.
        Using a Linux remote environment with VSCode is also sometimes the only choice
        you have. Many software projects need to be built and run in Linux, and others
        just have better community support, reliability, or performance.<\/p>\n\n\n\n<p>Multipass
        can act as a backend for this type of setup, and is a great solution in particular
        for developers on macOS due to its support for Apple silicon. <a href=\"https:\/\/multipass.run\/\">Multipass<\/a>
        is designed to be ultra-quick to set up, and it allows you to automate all
        of the config you might otherwise need to do to get an Ubuntu machine up and
        running with VSCode. What\u2019s more, it works everywhere VSCode works, so
        you can get the same Ubuntu environment on a Mac M2 as you could on a Windows
        11 or Ubuntu machine.<br><\/p>\n\n\n\n<p>Setup is a pretty easy process once
        you know how it works. We can break it down into three steps:<\/p>\n\n\n\n<ol><li>Generate
        SSH keys to authenticate communication between the VM and host.<\/li><li>Create
        the development environment and associate it with the key pair.<\/li><li>Link
        the development environment to VSCode.<\/li><\/ol>\n\n\n\n<h2>Create SSH keys<\/h2>\n\n\n\n<p>If
        you already have an SSH key you would like to use for this machine, skip this
        step. Otherwise, you will need to generate a key in order to authenticate
        your host machine as it accesses the remote development environment.<br><\/p>\n\n\n\n<p>To
        generate a new key pair, run this command:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>ssh-keygen
        -t rsa<\/code><\/pre>\n\n\n\n<p>Press enter to select the default location,
        then enter a passphrase for the new key pair (or press enter to skip). Take
        note of the location of the generated id_rsa.pub file.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/U31Qur4mrCsPf7bzWLMM1cWMooqjlsyF-QwzQZMtVuI_9rwZOdEaSO0eg4dOiAwwP1H84-LowCBSutaijp3emSR7gvt9sSdebffQtiYIdseBGp4eWAnEo8jmW8iLrpQ8YMjwhx4fVeXI2SfT1ju4qA\"
        alt=\"Generating a new RSA key for the vscode linux development environment\"\/><\/figure>\n\n\n\n<h2>Create
        a VSCode linux development environment (or several)<\/h2>\n\n\n\n<p>To create
        a Linux environment for VSCode, you have a few options. You could of course
        use a Linux machine in the cloud, or another physical computer running Linux
        natively, but the quickest solution for many is to run a Linux VM on their
        host machine. This is where Multipass comes in.<br><\/p>\n\n\n\n<p>Assuming
        you have <a href=\"https:\/\/multipass.run\/install\">installed Multipass<\/a>
        already, your next step will be to create a new virtual machine, or instance,
        within Multipass. To speed up the process of linking the new\u00a0 instance
        with the SSH key from the previous step, we will use a little bit of <a href=\"https:\/\/ubuntu.com\/blog\/using-cloud-init-with-multipass\">cloud-init<\/a>.
        Copy and paste the below text into a file called vscode.yaml. Replace &lt;public
        key> with the key found in id_rsa.pub, generated in an earlier step.<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>groups:\n  - vscode\nruncmd:\n  - adduser ubuntu
        vscode\nssh_authorized_keys:\n  - ssh-rsa &lt;public key><\/code><\/pre>\n\n\n\n<p>`Next,
        open a terminal in the same location as this file, and launch a new instance
        referencing this cloud-init file:<br><\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>multipass
        launch --cloud-init vscode.yaml<\/code><\/pre>\n\n\n\n<p>Once the instance
        has launched, take note of its IP address by running multipass list and copying
        down the IP address associated with the instance you created. If you need
        multiple environments, you can repeat this step as many times as necessary.<br><\/p>\n\n\n\n<p><em>Note:
        if you want to share files across the development environment and the host
        machine, look into <\/em><a href=\"https:\/\/multipass.run\/docs\/share-data-with-an-instance\"><em>mounting
        filespaces<\/em><\/a><em> into this VM.<\/em><\/p>\n\n\n\n<h2>Set up VSCode
        to use remote environments<\/h2>\n\n\n\n<p>VSCode is set up to use remote
        development environments. All you need to do is to install the official extension
        from Microsoft which enables this functionality.<br><\/p>\n\n\n\n<p>In VSCode,
        click on the extensions button in the left column and search for \u201cRemote
        &#8211; SSH\u201d. This should bring up the official extension from Microsoft
        &#8211; click to install.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/9S71OHbJocl_iv6jh9j2I0bHJg0Zjcq65REqyBYuij8mOitc5xB5cKvq-cGGJO5ijb53pvj0M1MDPdF3Cpe_BiZmOsM28RJGJs-3g1MuYtNY7VGQzDbQ19L7yy5l_1jcW1aZhlDJQ0AUbl_Y0QI9a5M\"
        alt=\"the remote - ssh extension, which enables users to use vscode linux
        environments\"\/><\/figure>\n\n\n\n<p>You should now see a green icon in the
        lower left corner of the window.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/KvJEwcGleTcqJOUZlGMNE8G6i5NA03pmvMcPRAz1U95EcBrDsiQqd_Gjyne3V_vwQl0zAEIp1RnMFmQ1DqsFl18UyrFmZgkOBrYT1OTD1EH_dtmZyWUqD7agL2lJ2C3jLt-mVLSk9GiwW_B8dTSqBHs\"
        alt=\"indicator that the remote extension is enabled in vscode\"\/><\/figure>\n\n\n\n<p>Click
        on the icon to bring up the command palette with the extension\u2019s options.
        From here we will add the development environment we created earlier as a
        host in VSCode. Click \u201cConnect to Host\u201d, then \u201cAdd New SSH
        Host\u201d.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/QyxRJnC0A8z-irRI4XcaCkRVNJA4AuC6f6wEh8LsgDeaZqnYGzkE4bJy3C7peerRUqltFX7UXgPQLJLVb-fyIVm2h4wDZjYAvprTNkbRZOtuKieCD909CM6OJC8BgtbOYs70R1UZs_kuJtogetrgeiQ\"
        alt=\"adding a new SSH host\"\/><\/figure>\n\n\n\n<p>To connect to the development
        environment we created, we\u2019ll type in ssh ubuntu@&lt;ip address&gt; where
        &lt;ip address&gt; is replaced with the IP address of the instance that we
        noted down earlier.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/Zd6C-8kujV009OvHTI_EKjXphAUlpjZ2v6Avn9kJK-bMu_5yxY4fX6znyeZ7DMhqsK0DmfbaBgENWZC3kS1-cH4_2LCKgSq4BB_hMUiMsirHBUurIhvsgp7-n4dYNhhrqagy9reolRkWSg8bRDdE1xA\"
        alt=\"The ssh command needed to access the remote environment\"\/><\/figure>\n\n\n\n<p>At
        this point, VSCode will ask you for the location of your SSH keys. The default
        location should be in a hidden directory named \u201c.ssh\u201d in the home
        directory.<br><\/p>\n\n\n\n<p>Upon successful completion of these steps, a
        new window should appear where we can see the IP address of our remote environment
        in the lower left corner. A terminal should also appear to the Ubuntu command
