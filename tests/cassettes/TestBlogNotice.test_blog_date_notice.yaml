        and Web team summary \u2013 22 October 2021"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/kl3VeIxIMPEzTrCF4ZU16c6_CxmYjP8gxOY_8e1ypPxvOFzkVqBvuL6LP8BO5WUTiHYCo9AEOGGlIjQ9n2HZ6pmAZ_Bh-uQ1srVNr3Q_Y59CV8pJWeD_ETEJFQfbDRP4m8TzeQq7\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>My name is Albert, I\u2019ve been working
        at Canonical for little longer than a year. As a developer I am very proud
        to be working here, because I\u2019ve alway used a Linux based operating system
        while developing, and Ubuntu is my favourite distribution.<br><\/p>\n\n\n\n<p>It\u2019s
        the first place I got to work in an Open-Source environment. It\u2019s a very
        different mentality. Everyone can see what you are coding and many times my
        Git commits feel like a contribution to the community rather than just another
        bug fix, and it\u2019s very rewarding.<br><\/p>\n\n\n\n<p>We have a lot of
        projects that use all kinds of technologies, and there is always the option
        to contribute to whichever your heart desires to explore. You feel like a
        child in a toy store.<br><\/p>\n\n\n\n<p>Outside of work hours, I like to
        practice martial arts, play chess and eat the best food I can find in London.
        The rest of my time is usually spent on the internet like a true millennial.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>In this iteration we finished up most of
        our work on our inclusive naming initiative and finished deploying a github
        action to catch any more inclusive language before it is merged. There is
        still some work to be done but this relies on upstream changes that are out
        of our direct control.<\/p>\n\n\n\n<h3>Anbox updates<\/h3>\n\n\n\n<p>Anbox
        lets you stream mobile apps securely to any device by&nbsp; running Android
        in system containers, not emulators, on AWS, OCI, Azure, GCP or your private
        cloud. The web team maintains the management front-end for Anbox and we did
        some enhancements this iteration.<\/p>\n\n\n\n<h4>Empty states message<\/h4>\n\n\n\n<p>When
        there is no application or session added to the Anbox instance, we show a
        message that guides the user on how to use the Anbox application.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/FSE4F3hcFx07n2nL779FIxerex8TWHAtTiZQWiAipLc8pfEzDrhYJkt-kNV4GXsPibuv9YAcYr4PIapx2UoiEUCAk_0jD22vplkHgIXNVRP3Uy-Vteq1V8v7bI442EkTjsxu2UUv\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>In-stream controls<\/h4>\n\n\n\n<p>Show a
        togglable controls bar on top of the stream where we can add multiple buttons
        that affect the streamed Android application. This menu is designed to scale
        as we add more functions in future.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/JedR5ENJzBq9zcaQZE4-E8Rxrb1COQ68JaqRdIOcy_wzgT57wkWR3_k3S6PSYU_E4Z2dSdMjWk_3QwXwzhm5sEV4zSwzwJ2zf7FzaMDw_mX5ZwoTOwJxxiQ-JUY6MBafsBOl3JYf\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>Controls bar in desktop<\/em><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/gx6mLwwamvfE4h-M53zpAMDzY3ZNF2XiuxWbNbQR1NP5U7EqfoGnX8VEd-UypuzePYsVpZn-Ea8oY-5tMfDckpDgDJ15tj1wCN0wuJnQpDbOAob85OecIwhaGA0JIScGNUhbSoep\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>Controls bar in mobile as a dropdown menu<\/em><\/p>\n\n\n\n<h4>Improve
        applications list for mobile<\/h4>\n\n\n\n<p>Instead of showing all the details
        of each application in the list, show only the stats, name and creation date
        of the application and add a button to show more details for the selected
        application with only one action button: \u201cNew session\u201d to make it
        simpler to create a new session in mobile.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/xzIBRYUWF1JT1Kh_OozSYyNiGfOU2JUs1vFYfaOTWLwM6-m3EK7ujJ6CjloMTWFdMKrV3qtBTcbJJLPvxsBnf1JEkJp5il_n1K_tOu-jpad1Pkxlvs7atxHIQbwACQ5M23JjW1jd\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/L8GtvSB8BOBXtZ-ilV_hAoGRxCMqLSgMT1x91pSlvEU0ojYy2wDejgaDORUOSwivII9rV5DroKHMtcxBFmXy9f069vXIob6xgL6p447bf94kCgnWv7IMsF7dMEBJato4zGn7qVwY\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>Applications list<\/em><em>\t<\/em><em>\t<\/em><em>\t<\/em><em>Application\u2019s
        details<\/em><\/p>\n\n\n\n<h4>Improve stream stats overlay<\/h4>\n\n\n\n<p>Make
        the stats window a draggable window and more transparent to be able to use
        the application while showing the stats overlay.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/gSBNuTUCIB4x6wA4G4GvXdnIeELglbE0sfiBL9R2XizsOPZV-2lP8D0DGFdGOcCPXOjx7o-a6-8779q2bununhEe8HBk5f2S7mQnt8CcbggEcdS_yBHNT4rZgTBqrpYWNNxYTiTh\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h4>Marketing
        documents<\/h4>\n\n\n\n<p>Working closely with the Marketing team and Project
        Managers we created a number of documents in this iteration, ranging from
        case studies to white papers.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/_OfenOVhGs6BBSYwUdf3jGGw97W2lQeO0oV7fob9co6i6E4ZMt5ObUwcq0TDbrZSWaPOqOOd8uI2i7_3iAJ0p9paz49H8EVfQcfyMmE6Pfsq20sEPFfe5cCnzaYpOgozbGsItKBL\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/SZZUJPTosOVE1CXHED3wMgQn5h5XJ9FPYV9zJFR-Y1rKgMVy7okgZ8jvRTvkYNgpDEUVuqTaY8q0IxtrevAvGrnq33XpLfZ0uLE7gR-aOw-LV9wn7vje6KgpyY5zbHqBnbOzU791\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Diagrams<\/h4>\n\n\n\n<p>We created a number
        of diagrams to help explain our work in the Telco space.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/Ep-ky_Xvo5IloBHrozIv30h9giNgdXl2nsfBZ4MS--fvYIYCiLk5sUdgB2R3yfnhzFt3MURbn-QVAyX6YM22cFCaYPK23AdcJaJw81RcubGYyPmLhqpnpGzqIfGKTaa-qXWaoDK-\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Aog2xjHb4aC6KjrkOTCrNNpLPInOGaMk7EbI7EwijHbbYv1rlSSVjwp_G2R8Y3YQsBFxuKp9WkW9pSaln9Isy0fxZLtMtrSEVFI2porjrw3C2EYHeBDNDpnUbyTESbQSay-I0YUU\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Exhibitions<\/h4>\n\n\n\n<p>Back wall graphics
        and posters were produced for exhibitions we will be attending in Spain and
        Taiwan in the coming months.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/GHKjaeXH_7v9w9EwCTOnVz0IjPmCbKv4XZFG8Ir_ZYsXa7Mw90CVi58WIfF-RwHGIQOq3o5S0YqsemGhOaIYkp2aN1_0fyBZJ2rO8EIJ8VrcoYciM67LX--q0-RJWGMzTNzAIv3_\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/YgEAt1Odf78eUOlXz_HXakWqXY6Phcdw1_WT7g8-ufcTDlULBq0CjuawjQa1snlA8yl8wUhxMScJSECrkrq8F3WTI5y9zAV9vsR2Dg_iPDLdGwnqKtZWfdiB7WqQSwWjszJvlz29\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/d43sCBw-3YfsGpU90X6BwerxQ8nkHgfXzjWnW2kBWLe2LIQYTUuVfgttkIrM1zFB0uc8KpBlUoOS1SfRU4eqJ4d5tglv5TcyWCgTdwxB33f_2rDyoFiyA10jhtK4WlVEf0w5LjcC\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Digital Ad<\/h4>\n\n\n\n<p>We produced a
        digital Ad targeted at the Enterprise to promote our Ceph offering.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Op7A_J5Kttgdifq2yI1Wa9v2Ol3-yHjTcz8k55L3HewEC3frKxgD1CFIm7QjhNlcYdtHRogT9RAM8NiaFEMT78aYLjt_2DPb-D7xz0wfv9X2j1700xlj2jtFcSC9ddXLMCCSTZfJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>IndyCar<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/wJ7lp9cKHVyfxf7Em036YMzKxp8NtMQW6nzPWAcBHDZr_gAHvi7hZAnlZ3qIkikXaSP0e46wLSNnyNP6pmUkcy6DpuaiFVvWmuUY7DjAf4i48Y6mm8UmeRTFwBHdlo6_QEdVQ13O\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/n3Z3xxwn_VE7mVvC6qyJAWNTV3G_glCcgj-2AbM2daRCEGDA_yRYBfiT_QDiwta2trwBxd7c0TtiluqwXNCtd3X3HbLkGFvVFPxJeFSmo5dJkseuG3DTqgOw7CqTbTceJMiubmcI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We worked on finalising the size and positioning
        of our logo with the decal team in the US for our sponsorship in the IndyCar
        series.<br><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The
        Commercial team maintains and develops all commercial service UI\u2019s provided
        by Canonical. Including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage store<\/a>.<br><\/p>\n\n\n\n<h4>User accounts<\/h4>\n\n\n\n<p>Up
        until now, <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu Advantage<\/a>
        accounts didn\u2019t expose their multi-user features on the web. It\u2019s
        been possible to build organisations, but it\u2019s not been very clear or
        accessible for users.&nbsp;<br><\/p>\n\n\n\n<p>The new \u201c<a href=\"https:\/\/ubuntu.com\/advantage\/users\">Account
        users<\/a>\u201d view in Ubuntu Advantage is available now and lets our customers
        add, edit and remove colleagues inside their Ubuntu Advantage accounts. We
        have added permission levels like \u201cTechnical\u201d and \u201cBilling\u201d
        so you can be sure your teammates see the right information without exposing
        access to sensitive information.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/Q2ByALipp3ZUHOCCn7EyuoJRnmB7xTA5Eas_OHy8CVPL2I0Q-2lKjyQJyqIUxhGxQynzKctg5IsRF9rY3PFCcWsM9X9Xy3ohZBIoEK3RiJSjVszblbpeJuCjF7MWtdvYZ-I9-_AZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/wktzIY-Kgxooz-_A3z2hJud2pKfK4thXyNbcRurM-OZFaBu1eDTWfi_u3V6pfSe-4if-4TPd3mH0MT326NEVRTpXM5yIRJXw4SX8-1-3MDfZYyxsDtTt9XO1gSf6WYqCJgQx6szt\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p>We made sure that people using
        screen readers can navigate through the list of users effectively by taking
        advantage of accessible table markup. All success and error messages are announced
        for assistive technologies so that nobody misses important messages at any
        step of the process of managing accounts.<br><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Vanilla
        3.0 preparations<\/h3>\n\n\n\n<h4>Dropping IE support<\/h4>\n\n\n\n<p>As part
        of the Vanilla 3.0 updates we removed support for Internet Explorer. This
        allows us to remove IE-specific fallbacks and hacks such as custom implementation
        of the grid.<\/p>\n\n\n\n<h4>New navigation search<\/h4>\n\n\n\n<p>Together
        with Min and Fran who joined our squad as quest devs we worked on upstreaming
        the expanding search box from ubuntu.com to Vanilla. Because of quite significant
        changes and refactoring of navigation planned for 3.0 release we decided to
        make this search functionality part of 3.0 release to avoid porting it back
        to older implementation in current version.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/wmwcBA6YQTAsOBmY6JYBWcmr8ZaC0Ax7CD_kZvioIMpPjyMDKiDu0aRHABucHajZtuG8p8DuyJ0N_vRVJT6jPocZ33PVCjTw2iWQ3Wz_kW4oCf54F3VwaAScy8E-h0S8OmPLtaB9\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Breakpoints exploration<\/h4>\n\n\n\n<p>While
        working on fixes to some responsive utilities we noticed inconsistencies in
        how different elements of Vanilla handle media query breakpoints.&nbsp;<\/p>\n\n\n\n<p>We
        noticed that different components and utilities change responsively in different
        ranges of screen sizes. This causes some confusion and is a source of bugs.<br><\/p>\n\n\n\n<p>We
        reviewed our current use of breakpoints across different elements in Vanilla
        and decided to work on improving the consistency for Vanilla 3.0.<br><\/p>\n\n\n\n<p>Current
        (Vanilla 2.x):<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/H-YbFw869WuAPS43ZTtJnzeByaGri92SzoKd-2zU50HHj43A-O2feqFjFLCqeBP7P0J5YR7B3yODryGVg5JOaYY62cMDaV16BqxfKlLlHK0gilHyXLznZkUNgLGGCPsOzPcmg7-V\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Proposal (Vanilla 3.0):<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/6EuSHpqBoh-5knBK-z9J3iOGdVZVCrjosN9hpjSzV0L5EAw579112LFTF8RUql3KqXdoepac8d9Oj3Bq4My9Z62u5hXN5GEexgFzlddf68yDhhOft_-EFnsEZVMZjuNaEddJqvSh\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Figma library updates<\/h3>\n\n\n\n<p>We\u2019re
        continuing to add new components to our figma library. This iteration we added
        badges, and redesigned sliders and switches:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
