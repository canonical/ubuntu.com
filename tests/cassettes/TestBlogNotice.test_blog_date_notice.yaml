        Kubeflow 1.7 is now available"},"content":{"rendered":"\n<h4>Run serverless
        ML workloads. Optimise models for deep learning. Expand your data science
        tooling.&nbsp;<br><\/h4>\n\n\n\n<p>Canonical, the publisher of Ubuntu, announced
        today the general availability of Charmed Kubeflow 1.7. Charmed Kubeflow is
        an open-source, end-to-end MLOps platform that can run on any cloud, including
        hybrid cloud or multi-cloud scenarios. This latest release offers the ability
        to run serverless machine learning workloads and perform model serving, regardless
        of the framework that professionals use. This new capability increases developer
        productivity by reducing routine tasks, helping organisations lower their
        operational costs. It unburdens developers from explicitly describing the
        infrastructure underneath.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>Based on a poll
        run by Canonical, open source and ease of use are the most important factors
        professionals consider when selecting AI\/ML tooling. Charmed Kubeflow 1.7
        expands its spectrum of open-source frameworks and libraries and makes the
        model development deployment process easier with a new set of capabilities.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2b29\/image.png\"
        alt=\"\" class=\"wp-image-113495\"\/><\/figure>\n\n\n\n<h2>Serverless workloads
        and new model serving capabilities<br><\/h2>\n\n\n\n<p>In a recent MLOps report
        by <a href=\"https:\/\/www2.deloitte.com\/content\/dam\/Deloitte\/us\/Documents\/technology\/us-ml-oops-to-mlops.pdf\">Deloitte
        AI Institute<\/a>, 74% of respondents indicated that they plan to integrate
        artificial intelligence (AI) into all enterprise applications within three
        years. To achieve this, companies need to find ways to scale their AI projects
        in a reproducible, portable and reliable manner. Charmed Kubeflow 1.7 brings
        new capabilities for enterprise AI:<br><\/p>\n\n\n\n<ul><li>The introduction
        of KNative in the Kubeflow bundle allows organisations to run serverless machine
        learning workloads.<\/li><li>The addition of KServe enables users to perform
        model serving, regardless of the framework.&nbsp;<\/li><li>New frameworks
        for model serving, such as <a href=\"https:\/\/developer.nvidia.com\/nvidia-triton-inference-server\">NVIDIA
        Triton<\/a>.<\/li><\/ul>\n\n\n\n<p>While observability features have been
        available in the product since last year, Charmed Kubeflow 1.7 comes with
        new dashboards for an improved user experience and easier infrastructure monitoring.
        More information about these capabilities can be found in Canonical&#8217;s
        recently published guide: <a href=\"https:\/\/charmed-kubeflow.io\/docs\/integrate-observability-stack\">Integrate
        with Observability Stack using COS.<\/a><\/p>\n\n\n\n<h2>More development
        tooling <br><\/h2>\n\n\n\n<p>Charmed Kubeflow 1.7 supports <a href=\"https:\/\/github.com\/PaddlePaddle\/Paddle\">PaddlePaddle<\/a>,
        an industrial platform with a rich set of features that help data scientists
        develop deep learning models. Deep learning is a subset of machine learning
        that uses neural networks to mimic human brains. It requires a tremendous
        amount of computing power and very large volumes of data. PaddlePaddle addresses
        this challenge by enabling parallel, distributed deep learning.&nbsp;<br><\/p>\n\n\n\n<p>Deep
        learning is gaining more popularity and PaddlePaddle itself has more than
        1.9 million users.&nbsp; With the introduction of PaddlePaddle, Charmed Kubeflow
        expands its library of open-source frameworks and gives professionals the
        flexibility to choose what suits them the best.&nbsp;<\/p>\n\n\n\n<h2>Improved
        model optimisation features<\/h2>\n\n\n\n<p>Data scientists spend a lot of
        time optimising their models and need to stay up to date with the latest AI
        advancements, frameworks and libraries. Katib solves this issue by simplifying
        log access and hyperparameter tuning. Charmed Kubeflow\u2019s Katib component
        has a new user interface (UI) that reduces the number of low-level commands
        needed to find appropriate correlations between logs. Furthermore, Katib includes
        new features such as Tune API, which makes tuning experiments easy to build
        and simplifies how users access trial metrics from the Katib database.&nbsp;<br><\/p>\n\n\n\n<p>With
        these Katib enhancements, data scientists can reach better performance metrics,
        reduce time spent on optimisation and experiment quickly. This results in
        faster project delivery, shorter machine learning lifecycles and a smoother
        path to optimised decision-making with AI projects.<br><\/p>\n\n\n\n<h2>Other
        highlights in Charmed Kubeflow 1.7&nbsp;<\/h2>\n\n\n\n<p>Charmed Kubeflow
        1.7 also supports statistical analysis to address a new category of professionals
        working with statistics. It can analyse both structured and unstructured data,
        providing access to packages such as R Shiny or libraries such as Plotly.&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>Charmed
        Kubeflow also recently became NVIDIA DGX-software certified, accelerating
        at-scale deployments of AI and data science projects on the highest-performing
        hardware.<br><\/p>\n\n\n\n<p>Further reading:<\/p>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/engage\/mlops-guide\">[Whitepaper]
        A guide to MLOps<\/a><\/li><li><a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/NVIDIA_DGX_Kubeflow_solution_06_03_23.pdf\">[Solution
        brief] Enterprise AI at scale with NVIDIA and Canonical<\/a><\/li><li><a href=\"https:\/\/charmed-kubeflow.io\/docs\/get-started-with-charmed-kubeflow\">A
        guide to getting started with Charmed Kubeflow<\/a><\/li><li><a href=\"https:\/\/www.youtube.com\/watch?v=KNo371AGAKc\">[Video]
        Charmed Kubeflow 1.7 Beta Livestream<\/a><\/li><\/ul>\n","protected":false},"excerpt":{"rendered":"<p>Run
