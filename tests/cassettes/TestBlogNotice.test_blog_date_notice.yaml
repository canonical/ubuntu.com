        and Web team summary \u2013  8 April 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<\/p>\n\n\n\n<h3>New Azure SQL page<\/h3>\n\n\n\n<p>This iteration
        we\u2019ve been busy with adding more pages to the sites that we maintain.
        We\u2019ve built a new page to promote the SQL Server on Ubuntu Pro for Azure
        solution that we\u2019ve co developed with Microsoft.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/q79tq_WcWzhjkWUFt6aefeQ_VSz3ZIo91MQiNo-MJDrCuwC7zoTSRSd91iVf-eojR_lMSn59Nzfyri50_bAq0NDZ7Qn97ahClSc1_xaTeGj46e4IyWPto7OMnE76voEFblG7981-\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Microk8s.io resources page<\/h3>\n\n\n\n<p>We\u2019ve
        also built a page for the microk8s.io microsite that aggregates resources
        that help users evaluate and understand Microk8s. Based on a similar page
        on the maas.io microsite, the new <a href=\"https:\/\/microk8s.io\/resources\">Resources<\/a>
        page highlights videos, webinars, whitepapers, reports and blogs giving users
        a single place for all these resources presented in an editorial style.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/E16N66kfiBjHKTAzT867fsO802IXN4tVeggYKcH49Vl2-lhogwUU7ULrs9c0AYwtQlC081S_sO76Xt-zeTafjMbihDfbXWgmxAwUWcVfd67a6h4NZXJ4vDVypUy2Ob82DuPUCKX3\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Page about Canonical\u2019s documentation
        practice<\/h3>\n\n\n\n<p>Canonical has been undertaking a project to improve
        documentation practice across the company. As frameworks are put in place
        and more documentation is created, we\u2019ve built a new page to communicate
        the practices, principles and milestones of this project. This page will continue
        to grow and evolve as the project progresses.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/Eu5B2N-TuIdLI-U48BEhU8Fva8J54xFuUT7MNuoG8rwa-pxXe-L5NO9tfBvgR-ThePtkArCBaHaRZfQIJ91IIK0NuN37DrlsPDMwo9bNwSomBAz4BskrbCUK2JkUWmDEWP0X1hAd\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>Tag
        management<\/h3>\n\n\n\n<p>We\u2019ve completed the new UI for managing tags
        in MAAS which will be released in MAAS 3.2.<br><\/p>\n\n\n\n<p>It\u2019s now
        possible to add and remove tags from multiple machines via the machine list.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/KMPvtQlebEYN_pvm-kJXAdN05EHMK_HVeYqzYIu-sXET__PPldnTTUcfKgUwiZUzS0i1uuP6kDCyrZsC81U-nzYcqRvw4MCS-0sONbKW7_KjicQH6_MqVwJHyaoMNGESUYD8ZuNY\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Tags can also be managed via the new tag list.
        This also includes a new feature where machines can be automatically tagged
        using machine attributes via XPath expressions.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/WKetSKjXtzksdBakNTqzhZ6S9jLKJcO4-KGGhdqy9oYeqVwUl_jAYfJDIl7KhG8aclSXF9TIPMAUjVedm00K7gQFaYMSvYDIdwQLeSerq6mcm-YlE8hX3sUscsp7aVACJcLYgV06\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We hope this will make managing tags in MAAS
        a whole lot easier!<\/p>\n\n\n\n<h2>Design system<\/h2>\n\n\n\n<h3>Vanilla<\/h3>\n\n\n\n<p>The
        Vanilla team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h4>Aquanilla
        &#8211; our April Fool\u2019s joke<\/h4>\n\n\n\n<p>For the April Fool\u2019s
        joke this year we \u201crebranded\u201d our Vanilla home page with a style
        inspired by retro Aqua UIs of Apple computers.<\/p>\n\n\n\n<p>It started out
        as a <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/pull\/4364\">small
        joke PR introducing Aqua-style buttons to Vanilla<\/a>, created by Clem when
        he was a quest dev in our squad last iteration. With the 1st April approaching
        we decided to take it a step further and make a whole homepage out of it.<\/p>\n\n\n\n<h4><\/h4>\n\n\n\n<h4>Accessibility<\/h4>\n\n\n\n<p>We
        also worked on improving our current side navigation\u2019s accessibility.
        During our recent accessibility training we noticed that even when the side
        navigation was off screen, the list of nav items was still in the tab order
        of the page. This made poor user experience for keyboard navigation users.
        The fix ensures the navigation is removed from the tab order when it\u2019s
        off screen, and you are only able to tab through the list items when the side
        navigation drawer opens.&nbsp;<\/p>\n\n\n\n<h4>Toolbar pattern sprint<\/h4>\n\n\n\n<p>We
        worked on designing a new toolbar component, which would allow designers to
        combine different types of tools in a single action bar. We looked into how
        other companies design their toolbars; what components could be included within
        one, and how it would behave. We are still working on specifications and visual
        design, as well as the responsive behaviour of the component.&nbsp;<\/p>\n\n\n\n<h4>Stepper
        pattern specification<\/h4>\n\n\n\n<p>This iteration we worked on a sprint
        to improve our stepper pattern. Firstly we did an audit of our products and
        sites to understand all the states that are needed, then we were able to define
        all the variations and recommended usage. We also did some visual benchmarking
        to help define the design direction. We will be publishing the full specifications
        once the team review is complete.<\/p>\n\n\n\n<h3>Brand<\/h3>\n\n\n\n<p>The
        Brand team develop our design strategy and create the look and feel for the
        company across many touch-points, from web, documents, exhibitions, logos
        and video.<\/p>\n\n\n\n<h4>BAU<br>A number of documents were completed for
        the Marketing and Product Management teams in this iteration.<br><\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/lV9UuyH-bWp48d56Ouo8-1I-ECDKRFoJQDlpeAWBamCryz1V3ucfxPgibMywNu7j88sLq5akA38a_vZR-xUsF4hAVLOSugbEbcQ3PKkkDWmAlRZ4tOJT60mcQ_4mK0V_n4cKV_5n\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/fECCh8qGImDwme2u_nRGpPdUW0xXnK8l_qfUjIlx6fvhO4qfaanqtnagIBLl5AR7rX4t-3ptlXcj96iBMXEqKa-B-mDhnIGWJ2FWeOzpYd-l48ep5DsZd0EQgxJcVhG62mkwQMaX\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>T-shirts<br>The release t-shirt was designed
        for the upcoming 22.04 LTS release later this month as well as a number of
        designs for the AWS summit in the US.<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/CgYSaWgKHSB3NCMWqiiiDIP4H1lULk-zgbd1-uc4GTvF6-1u4WiAjwRzT3lHtt6xVjzAQWE6xntkjH-oefG8XZUXYkLMepO6guRUO0mSoNV1C84R_chEYc-7-u-QJUNFSQNL4OsE\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/I7OBUBhyu0VWc1l1bRQYqPNIBgw5mOGSNNkcR1OBwUAMeJ37DC2fgCj8YNeew8CdNtXinpWWb5F11TuCUrMYORn7I2r3HUDZnKvP026MLZggUZTVOF6KddB0OXc_EVogLPxhYWwG\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Dell event<\/h4>\n\n\n\n<p>We designed a
        booth for our participation in the Dell Tech World event to be held in Las
        Vegas in May.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/1H5OL9bnXn4_ySR7d8ZeUSfoemZH7ULyK-xmp18ZgQaqk8GabH-2GbVvSESSW6vaFHWaPNzHgVEBWpopVA26T8EWTz-IET0rprgNF0kY_7cPuu7tSsFekQWL1JqqSqDeBAz2Djyj\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Desktop &amp; server installer for Ubuntu
        22.04 LTS<\/h3>\n\n\n\n<h4>Third party drivers screens<\/h4>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and <a href=\"https:\/\/charmhub.io\/\">Charmhub<\/a>
        site.<br><\/p>\n\n\n\n<h3>CharmHub<\/h3>\n\n\n\n<h4>Bundles discovery<\/h4>\n\n\n\n<p>Where
        did the Bundles go?<br><\/p>\n\n\n\n<p>Within the new store, we don\u2019t
        have the easy way of finding Bundles anymore.<br>We have been working on improving
        the user experience of users looking for Bundles.<br>We will be able to filter
        by Bundles or Charms and sort them.<\/p>\n\n\n\n<p>Moreover, while performing
        a search on keywords, we\u2019ll be able to find Bundles at a glance , on
        top of the auto-complete list of suggestions, by order of relevance.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/K87_IBvcUWTpX3_IvhUbcLOi_sdp6NIxRSuevIGYpWHXaw69iMzj4MUJYURrlXw5KEuBv6g-OizXLRNAYtQARMC6guxBIvYXZzYWsshKW9MF7_9U8RzTHnVo6ECMGoZXke1BNxEe\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>After a search, Bundles will be on top of
        the results.<\/p>\n\n\n\n<p>We are also working on a visual distinction between
        Bundles and Charms. Those images are still reflecting work in progress.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/OE_0jjWnjHImMZ0VlYBuTXccZkpCrgme56lkDVQV7e7V7ccJuG5W_-Aci7a0zUTU9qRFSWTc-1K7y4aayG-4Cp8yYerC2x1Fk0yjIIDwZ93Zwz6BSmscc9DqZWJu0CiaXaZXJsk8\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/blog\/masterclass-concept-design\">MasterClass:
        Concept design<\/a><\/li><\/ul>\n\n\n\n<h2><a href=\"https:\/\/canonical.com\/careers\/web-and-design\">We
        are hiring!<\/a><\/h2>\n\n\n\n<p>With &#x2665; from Canonical web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
