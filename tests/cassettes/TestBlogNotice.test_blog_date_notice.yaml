        Summit 2022 Reflections"},"content":{"rendered":"\n<p>A big thanks for participating
        in the Ubuntu Summit! While Canonical hosted the first ever <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/summit.ubuntu.com\/\"
        target=\"_blank\">Ubuntu Summit<\/a> (similar but different to the <a rel=\"noreferrer
        noopener\" aria-label=\"Ubuntu Developer Summits (opens in a new tab)\" target=\"_blank\"
        href=\"https:\/\/ubuntu.com\/blog\/uds-is-now-ubuntu-summit\">Ubuntu Developer
        Summits<\/a> of old), it is the people\u2014the sum of its parts\u2014who
        collectively create the body of the community. We could not have had such
        a successful event without physical and remote participation, so thank you!<\/p>\n\n\n\n<p>This
        event was to bring the broader open-source community together to share experiences,
        ideas, and to inspire future exciting projects. To that end, we have succeeded.
        With five talk tracks and two workshop tracks\u2014all in parallel\u2014many
        folks often wished they could be in multiple places at one time! There was
        high attendance and engagement across the board, which is energizing in and
        of itself!<\/p>\n\n\n\n<h1>Highlight Reel<\/h1>\n\n\n\n<p>Oh boy, there was
        so much going on! After a great opening by <a rel=\"noreferrer noopener\"
        aria-label=\"Philipp Kewisch (opens in a new tab)\" href=\"https:\/\/twitter.com\/pkewisch\"
        target=\"_blank\">Philipp Kewisch<\/a> (Community Leader) and <a rel=\"noreferrer
        noopener\" aria-label=\"Mark Shuttleworth (opens in a new tab)\" href=\"https:\/\/twitter.com\/sabdfl\"
        target=\"_blank\">Mark Shuttleworth<\/a> (CEO), we dived right back into the
        fondly familiar conference routine, complete with coffee and snacks. Courtesy
        of a professional photographer, <a target=\"_blank\" rel=\"noreferrer noopener\"
        aria-label=\"Stanislav Milata (opens in a new tab)\" href=\"https:\/\/www.mistfoto.cz\/MistFoto.html\">Stanislav
        Milata<\/a>, here are some lovely photos of the Ubuntu Summit in Prague.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c59b\/summit2022_opening.jpg\"
        alt=\"Mark Shuttleworth cheering with the crowd\" class=\"wp-image-111646\"\/><\/figure>\n\n\n\n<p>With
        so many tracks, it would be cumbersome to mention every talk and workshop,
        so a selected handful from each day have been highlighted to give the reader
        a feel for what it was like to be there, and the excitement buzzing everywhere.
        All of the talks and workshops were wonderful and left the audience with a
        feeling of motivation and passion.<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-41801b0a-7fff-af93-5184-94448bd303b8\">Day
        1<\/h2>\n\n\n\n<h3>Selected talks\/workshops<\/h3>\n\n\n\n<p>After an amazing
        opening, there was a talk by <a target=\"_blank\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/twitter.com\/craigaloewen\">Craig
        Loewen<\/a> from Microsoft on the <a target=\"_blank\" rel=\"noreferrer noopener\"
        aria-label=\"latest WSL updates (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/24\/\">latest
        WSL updates<\/a>. His talk included tips and tricks on setup as well as what
        to see in the future!<br><\/p>\n\n\n\n<p>Motivated by his creation of the
        snaps of the printing components of Linux, Till Kamppeter, co-founder and
        leader of the <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\" target=\"_blank\" href=\"https:\/\/www.openprinting.org\/\">OpenPrinting<\/a>
        project for 21 years, organized the Snap tutorial workshop series. It got
        kicked off with a <a rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" target=\"_blank\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/125\/\">Q&amp;A
        snap panel<\/a>, where he had invited several folks involved with snaps, the
        snap architecture, and the active community around snaps, and they all answered
        some copious great questions.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/8ec0\/snapspeakercombined.jpg\"
        alt=\"\" class=\"wp-image-111718\"\/><\/figure>\n\n\n\n<p>The Flutter workshop
        series was kicked off by <a href=\"https:\/\/twitter.com\/mivoligo\" target=\"_blank\"
        rel=\"noreferrer noopener\" aria-label=\"Michal Predotka (opens in a new tab)\">Michal
        Predotka<\/a> with <a rel=\"noreferrer noopener\" aria-label=\" (opens in
        a new tab)\" target=\"_blank\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/27\/\">a
        \u201cgentle introduction\u201d to creating UI in flutter<\/a> where everyone
        was walked through building a smart home hub using Flutter.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6ce9\/summit2022_flutter.jpg\"
        alt=\"Group of people sitting in a room taking part in a workshop about Flutter\"
        class=\"wp-image-111648\"\/><\/figure>\n\n\n\n<p>There was an exciting hands-on
        <a target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/126\/\">Mini
        Pupper workshop<\/a> from <a target=\"_blank\" rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/twitter.com\/leggedrobot\">Mangdang<\/a>
        where people had great fun interacting with the robot puppies! First, they
        tried out driving them manually, like an RC car, with a game controller. In
        the second part, they installed a robot emulator on their laptops. And there
        was one partially dismantled Pupper, where one could see its inner workings,
        especially the brain, something many of us are familiar with \u2026<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ae05\/summit2022_robots.jpg\"
        alt=\"Two people sitting around a Mini Pupper Robot looking very interested\"
        class=\"wp-image-111649\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/dd91\/summit2022_robot_inner.jpg\"
        alt=\"Mini Pupper Robot inner workings. A Raspberry Pi in a yellow shell\"
        class=\"wp-image-111650\"\/><\/figure>\n\n\n\n<p>The CutiePi project is a
        Raspberry-Pi-based tablet. The project designer, <a href=\"https:\/\/twitter.com\/penk\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Penk Chen (opens
        in a new tab)\">Penk Chen<\/a>, gave an excellent talk on the <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/96\/\"
        target=\"_blank\">story of the CutiePi project and surviving supply chain
        shortages in the pandemic.<\/a><br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/91d8\/summit2022_penk.jpg\"
        alt=\"Speaker standing next to their presentation, audience preparing for
        questions\" class=\"wp-image-111651\"\/><\/figure>\n\n\n\n<p>The first day
        gave way to so many wonderful talks and conversations! Everyone wrapped up
        the tech side of the day with a handful of fabulous lightning talks and then
        went out for dinner.<br><\/p>\n\n\n\n<h3>stoln\u00ed fotbal (foosball)<\/h3>\n\n\n\n<p>Out
        in the lobby of the ballroom, there was always hot water and coffee, and someone
        at the foosball table. It supported 10 people on each side and a 1:1 match
        meant running!<br><\/p>\n\n\n\n<p>The foosball table provided a nice fun outlet
        that was guaranteed to put a smile on anyone\u2019s face. While sometimes
        it was an exercise, it was always full of energy.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/db96\/foosball640_optimized.gif\"
        alt=\"Group of people playing at a large foosball table holding 11 people
        on each side. Animated.\" class=\"wp-image-111641\"\/><\/figure>\n\n\n\n<h3>Kinetic
        Knitting!<\/h3>\n\n\n\n<p>Many people came back after dinner for a nice chill
        textile workshop. Using close to the Ubuntu orange and aubergine colored acrylic
        yarn, <a rel=\"noreferrer noopener\" aria-label=\"Heather Ellsworth (opens
        in a new tab)\" href=\"https:\/\/twitter.com\/linux_flower\" target=\"_blank\">Heather
        Ellsworth<\/a> taught 10 folks how to knit! Most picked it up and seemed to
        even enjoy it a little, and a few others joined in just to chat. Those that
        stuck with it made a little rectangle with a row of 10 stitches. Thanks to
        everyone who participated, and keep on knitting!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b2a5\/summit2022_knit1.jpg\"
        alt=\"Yarn in Orange and Aubergine on a table\" class=\"wp-image-111652\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d8b2\/summit2022_knit2.jpg\"
        alt=\"Group of people sitting at tables, knitting\" class=\"wp-image-111653\"\/><\/figure>\n\n\n\n<h2
        id=\"docs-internal-guid-1613b17a-7fff-95ed-f9e8-3041fb2e9c35\">Day 2<\/h2>\n\n\n\n<h3>Selected
        talks\/workshops<\/h3>\n\n\n\n<p>After a brief intro, day 2 was started off
        with a cool keynote from <a href=\"https:\/\/twitter.com\/Hulk_Sm444sh\" target=\"_blank\"
        rel=\"noreferrer noopener\" aria-label=\"Robbie Williamson (opens in a new
        tab)\">Robbie Williamson<\/a> on <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/8\/\"
        target=\"_blank\">Ubuntu on Arm<\/a>, where he gave a history lesson on Ubuntu
        running on Arm processors.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7911\/summit2022_arm.jpg\"
        alt=\"Robbie Williamson from Arm, speaking and smiling\" class=\"wp-image-111654\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2b39\/summit2022_audience.jpg\"
        alt=\"Audience view, focused on a person with a throwable microphone\" class=\"wp-image-111655\"\/><\/figure>\n\n\n\n<p><a
        href=\"https:\/\/twitter.com\/aleixpol\" target=\"_blank\" rel=\"noreferrer
        noopener\" aria-label=\"Aleix Pol i Gonzalez (opens in a new tab)\">Aleix
        Pol i Gonzalez<\/a>, president of KDE, gave an informative talk providing
        recent updates from <a rel=\"noreferrer noopener\" aria-label=\" (opens in
        a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/93\/\">KDE<\/a>
        and then a whole tribe of GNOMies talked about recent updates in <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/92\/\">GNOME<\/a>.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6738\/summit2022_kde.jpg\"
        alt=\"Presenter preparing for audience questions\" class=\"wp-image-111656\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/054c\/summit2022_pango.jpg\"
        alt=\"Presenter pointing at their slides on the projector screen. Panelists
        behind them. Some audience visible.\" class=\"wp-image-111657\"\/><\/figure>\n\n\n\n<p>In
        the hands-on arena, there was a workshop on <a href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/84\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">building Flutter desktop apps<\/a> from <a rel=\"noreferrer noopener\"
        aria-label=\"Frederik Feichtmeier (opens in a new tab)\" href=\"https:\/\/twitter.com\/fluttermeier\"
        target=\"_blank\">Frederik Feichtmeier<\/a> and a second run of the <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/5\/\">Mini
        Pupper workshop<\/a>, for those who missed the first one!<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b5d2\/Screenshot-from-2022-11-24-11-51-43.png\"
        alt=\"A robot dog on the left (caption: no skin), a real dog on the right
        (caption: with skin)\" class=\"wp-image-111637\"\/><\/figure>\n\n\n\n<p>After
        lunch many people attended <a rel=\"noreferrer noopener\" aria-label=\"Daniele
        Procida (opens in a new tab)\" href=\"https:\/\/twitter.com\/evildmp\" target=\"_blank\">Daniele
        Procida<\/a>\u2019s <a rel=\"noreferrer noopener\" aria-label=\" (opens in
        a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/70\/\"
        target=\"_blank\">documentation workshop<\/a> to get in-touch with their own
        inner documentation writer. Later on, Daniele taught people <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/82\/\"
        target=\"_blank\">how to build a pen plotter<\/a> from parts only priced at
        12.50 EUR, perhaps the cheapest hardcopy device in existence! It works completely
        with free software and the output quality is naturally more art than what
        you would expect!<\/p>\n\n\n\n<p>How fantastic that the pen plotter, Mini
        Pupper robots, and CutiePi tablet are all using the same brain: a Raspberry
        Pi!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/81b3\/summit2022_plotter.jpg\"
        alt=\"Three participants sitting around a DIY pen plotter, in a workshop setting.\"
        class=\"wp-image-111658\"\/><\/figure>\n\n\n\n<p>In a workshop on <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/46\/\">collaboration
        on music creation with open source tools<\/a>, <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/twitter.com\/tmray\">Tom
        Ray<\/a> showed how using Ubuntu Studio made remote music collaboration an
        achievable method of producing art. He is the frontman for <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/www.lorenzosmusic.com\/\">Lorenzo\u2019s
        Music<\/a> (performed at the closing party on the boat!), and they produce
        all of their music under the Creative Commons license.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9420\/summit2022_music.jpg\"
        alt=\"Four people sitting at the presenter table, talking about music\" class=\"wp-image-111659\"\/><\/figure>\n\n\n\n<p>The
        afternoon packed in even more full-length talks about snaps, Micro k8s, Juju,
        and then some. Also, if one filled out a survey about <a href=\"https:\/\/ubuntu.com\/pro\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"Ubuntu Pro (opens
        in a new tab)\">Ubuntu Pro<\/a>, they got a tasty cupcake, too!<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d638\/summit2022_cupcakes.jpg\"
        alt=\"Closup of cupcakes with an Ubuntu Logo on them\" class=\"wp-image-111660\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/195f\/summit2022_pupperpeople.jpg\"
        alt=\"People standing around a cocktail table, smiling around Mini Pupper
        robots\" class=\"wp-image-111661\"\/><\/figure>\n\n\n\n<h3>Game night!<\/h3>\n\n\n\n<p>Two
        of the rooms were opened up and connected to host a vibrant game night indeed!
        There were two projectors connected to various gaming systems, and many tables
        filled with excited people desperately trying to win a game. Among the various
        card games, there were Carcassonne and Code Names. Robert Ancell even made
        his own game, Launch Champion, and many got to play it over the course of
        the event!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/bd52\/summit2022_gamenight1.jpg\"
        alt=\"Group sitting around a table enjoying board games\" class=\"wp-image-111662\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/9e79\/summit2022_gamenight2.jpg\"
        alt=\"Four people sitting around a table playing a self-designed card game\"
        class=\"wp-image-111663\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0dc8\/summit2022_gamenight3.jpg\"
        alt=\"Five people sitting on the carpet playing a board game and waving\"
        class=\"wp-image-111664\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ee9d\/summit2022_gamenight4.jpg\"
        alt=\"Group sitting around a laptop playing video games with controllers\"
        class=\"wp-image-111666\"\/><\/figure>\n\n\n\n<h2>Day 3<\/h2>\n\n\n\n<p>Note
        that we did not have the photographer for the third day of the conference.
        The photographer was only at the boat party.<\/p>\n\n\n\n<h3>Selected talks\/workshops<\/h3>\n\n\n\n<p>After
        a great day 2, punctuated with gaming with friends, day 3 kicked off with
        a keynote by <a rel=\"noreferrer noopener\" aria-label=\"Eylul Dogruel (opens
        in a new tab)\" href=\"https:\/\/social.eyluldogruel.com\/@eylul\" target=\"_blank\">Eylul
        Dogruel<\/a> on <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/36\/\"
        target=\"_blank\">being a FLOSS artist<\/a>. She took everyone through her
        artistic practice and how free software has influenced her methods<\/p>\n\n\n\n<p>Later
        on, there were talks on <a rel=\"noreferrer noopener\" aria-label=\" (opens
        in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/20\/\"
        target=\"_blank\">Ubuntu in Colombia<\/a>, and <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/29\/\"
        target=\"_blank\">Ubuntu in Portugal<\/a>. Both countries have vibrant Ubuntu
        communities and long histories! <a rel=\"noreferrer noopener\" aria-label=\"Daniele
        Procida (opens in a new tab)\" href=\"https:\/\/twitter.com\/evildmp\" target=\"_blank\">Daniele
        Procida<\/a> gave <a rel=\"noreferrer noopener\" aria-label=\" (opens in a
        new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/137\/\"
        target=\"_blank\">a couple of talks with the hiring leads at Canonical<\/a>
        on the process of joining Canonical and <a href=\"https:\/\/canonical.com\/careers?gh_src=fb1894701us\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\"how to apply (opens
        in a new tab)\">how to apply<\/a>. They talked about where to find the open
        roles, and answered the audience\u2019s hiring questions.&nbsp;<br><\/p>\n\n\n\n<p>Since
        snaps are central to Ubuntu, there was another great Pi workshop that involved
        Ubuntu Core, <a href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/77\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">building an RPI monitoring station<\/a>, where <a rel=\"noreferrer
        noopener\" aria-label=\"Gabriel Aguiar Noury (opens in a new tab)\" href=\"https:\/\/twitter.com\/gab_a_noury\"
        target=\"_blank\">Gabriel Aguiar Noury<\/a> and <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/mastodon.social\/@ogra\"
        target=\"_blank\">Oliver Grawert<\/a> showed to the audience how to add a
        sensor to a Raspberry Pi, package a snap to read and display the sensor data,
        and run this on an Ubuntu Core system. Subsequently, there were other, more
        advanced topics of the Snap tutorial workshop series: <a rel=\"noreferrer
        noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/42\/\"
        target=\"_blank\">snapping daemons<\/a> (one of the neat things about snaps),
        <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/80\/\"
        target=\"_blank\">snapping Flutter apps<\/a> and <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/contributions\/75\/\"
        target=\"_blank\">snapping general desktop applications<\/a><\/p>\n\n\n\n<p>Given
        the amount of content packed into three days of fun, there were other talks
        on topics such as RISC-V, Juju, printing, Unity, automation.. and more<\/p>\n\n\n\n<p>This
        concluded the final day, and all that was left was a big ole party!<br><\/p>\n\n\n\n<h3>Boat
        party!&nbsp;<\/h3>\n\n\n\n<p>All participants were invited to board a privately
        rented boat where a full buffet, open bar, and live music awaited. It only
        seemed fitting to close out with a live performance of the wonderful creative
        commons music from <a href=\"https:\/\/www.lorenzosmusic.com\/\" target=\"_blank\"
        rel=\"noreferrer noopener\" aria-label=\" (opens in a new tab)\">Lorenzo\u2019s
        Music<\/a>! The drinks flowed freely as the rain drizzled down outside. Courtesy
        of the photo booth, many folks took away all sorts of silly costumed pictures
        of themselves with good company.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1e54\/summit2022_boat5.jpg\"
        alt=\"Glas roof boat with dinner tables, people sitting, standing, and mingling.\"
        class=\"wp-image-111667\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2e72\/summit2022_boat0.jpg\"
        alt=\"People standing on the outside deck of a river boat enjoying the fresh
        air\" class=\"wp-image-111668\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/72ec\/summit2022_boat1.jpg\"
        alt=\"People dancing and clapping on the dancefloor of the boat\" class=\"wp-image-111669\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6312\/summit2022_boat2.jpg\"
        alt=\"Lorenzo''s Music band playing on a boat. Instruments and cables give
        it a nice stage vibe.\" class=\"wp-image-111670\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/7610\/summit2022_boat3.jpg\"
        alt=\"Three people standing together chatting. The picture looks very blue
        due to the background light.\" class=\"wp-image-111671\"\/><\/figure>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a04e\/summit2022_boat4.jpg\"
        alt=\"5 people standing in front of a photo booth, with a &quot;BOOM&quot;
        sign, Star Wars helm, bowtie, captain''s hat, extra large glasses. Smiling.\"
        class=\"wp-image-111672\"\/><\/figure>\n\n\n\n<h1>Outcome and Remembering<\/h1>\n\n\n\n<p>What
        memories do you have from the Ubuntu Summit? If you have pictures to share
        please fill out <a rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\" href=\"https:\/\/forms.gle\/rb1wqyQgDqwiYU7r7\">our upload form<\/a>
        and we&#8217;ll put your images into our <a rel=\"noreferrer noopener\" href=\"https:\/\/photos.app.goo.gl\/ewvdJtWGR6WrLucZ6\"
        target=\"_blank\">Community Gallery<\/a>. We will be sharing more of the professional
        pictures over time.<\/p>\n\n\n\n<p>Once again, Thank You, everyone who attended
        the first Ubuntu Summit! Thank You, everyone who was involved with the planning
        of the Summit, and Thank You to Canonical for throwing an epic orange party!<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1dac\/summit2022_pointer.jpg\"
        alt=\"Two people standing on stage, gesturing towards the camera. Thumbs up!\"
        class=\"wp-image-111673\"\/><\/figure>\n\n\n\n<p>This is the shape of our
        broader community, formed from all corners of the world. We collaborate to
        have fun and build great things. Together we are greater than the sum of our
        parts.<\/p>\n\n\n\n<p>\u201cPut your hands up like the tentacles of a Jammy
        Jellyfish..\u201d<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/dc1f\/summit2022_crowd.jpg\"
        alt=\"Summit group standing together with their hands in the air. Group photo.\"
