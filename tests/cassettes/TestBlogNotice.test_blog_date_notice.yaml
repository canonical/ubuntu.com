        Kubeflow now integrates with MindSpore"},"content":{"rendered":"\n<h4><em>The
        integration allows users to leverage deep learning for AI\/ML projects within
        the MLOps platform<\/em><\/h4>\n\n\n\n<p>On 8 November 2022, at <a href=\"https:\/\/www.opensource-experience.com\/en\/\">Open
        Source Experience Paris<\/a>, Canonical announced that Charmed Kubeflow, Canonical\u2019s
        enterprise-ready Kubeflow distribution, now integrates with <a href=\"https:\/\/github.com\/mindspore-ai\/mindspore\">MindSpore<\/a>,
        a deep learning framework open-sourced by Huawei.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/df89\/mindsporeCapture.jpg\"
        alt=\"\" class=\"wp-image-111419\"\/><\/figure>\n\n\n\n<p>Charmed Kubeflow
        is an end-to-end MLOps platform with optimised complex model training capabilities
        designed for use with Kubernetes. Part of a robust set of integrations, the
        new, native integration with MindSpore provides access to unified APIs and
        end-to-end AI capabilities for model development, execution and deployment.
        MindSpore offers AI-native execution modes, fully using the computing power
        provided by Huawei\u2019s hardware.&nbsp;&nbsp;<\/p>\n\n\n\n<h2>MindSpore:
        an innovative AI framework with wide industry adoption<\/h2>\n\n\n\n<p>Industry
        partners and developers have actively participated in MindSpore&#8217;s development
        since it first became open source in 2020. MindSpore serves over 5,000 businesses
        and has been downloaded over 2.49 million times. More than 6,600 developers
        have contributed code to the program, and more than 110 universities and 40
        top research institutes have used MindSpore for scientific research and teaching.&nbsp;<br><\/p>\n\n\n\n<p>MindSpore
        is optimised for Huawei hardware, such as Ascend\/GPU\/CPU, and can be quickly
        deployed in cloud, edge and mobile scenarios, allowing engineers to develop
        solutions for a wide spectrum of use cases. MindSpore runs on the Jupyter
        Notebook, a web-based interactive computing platform. When creating the Notebook,
        engineers can choose the MindSpore image from the default Jupyter Lab image
        list, assign certain CPU resources and spin up a notebook instance that can
        run MindSpore and its Vision suite code to do machine learning experiments.&nbsp;<\/p>\n\n\n\n<p><em>Get
        started using our <a href=\"https:\/\/ubuntu.com\/blog\/kubeflow-mindspore-integration-guide\">practical
        guide.<\/a><\/em><\/p>\n\n\n\n<h2>Robust integrations for MLOPs at scale&nbsp;<\/h2>\n\n\n\n<p>By
        providing a native integration with MindSpore and collaborating with Huawei
        on this open-source project, Canonical is providing the MLOPs ecosystem with
        an increasingly rich toolset. Charmed Kubeflow integrates with multiple AI\/ML
        tools, such as MLFlow, which provides a central model registry, and Spark,
        which facilitates data streaming.&nbsp; The MindSpore integration provides
        access to the solution\u2019s various features,&nbsp; such as unified programming
        and operators, automatic model partitioning and dynamic and static computation
        graphs. <em>R<\/em><\/p>\n\n\n\n<h3>Learn more at the Open Source Experience
        conference in Paris<\/h3>\n\n\n\n<p>Canonical and Huawei will be present at
        <a href=\"https:\/\/www.opensource-experience.com\/en\/\">Open Source Experience<\/a>
        in Paris on 8-9 November 2022. Schedule a meeting to learn more about Mindspore
        and Charmed Kubeflow. Event attendees can demo a real use case that benefits
        from the integration running on top of Atlas 500 Pro AI Edge Servers.<\/p>\n\n\n\n<p><em><a
        href=\"https:\/\/ubuntu.com\/blog\/kubeflow-osxp-2022\">Read more<\/a> about
        Kubeflow at Open Source Experience and meet us at <strong>booth E32<\/strong><br><\/em><\/p>\n\n\n\n<h4>About
        Canonical<\/h4>\n\n\n\n<p>Canonical is the publisher of Ubuntu, the leading
        operating system for container, cloud and hyperscale computing. Ubuntu is
        the OS for most public cloud workloads as well as the emerging categories
        of smart gateways, self-driving cars and advanced robots. Canonical provides
        enterprise security, support, and services to commercial users of Ubuntu.
        Established in 2004, Canonical is a privately held company.For more information
        on Canonical and Ubuntu, visit <a href=\"http:\/\/www.canonical.com\/\">www.canonical.com<\/a>&nbsp;
