        and Web team summary \u2013 19 November 2021"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<p>Hello! My name is Cristina, I&#8217;ve been a programme
        manager at Canonical for almost three years. I work across all the squads
        in our web and design team, helping with sprints planning and cross team collaboration.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter\"><img src=\"https:\/\/lh6.googleusercontent.com\/5bnNMUSweXX5QVgut-PLzExX1waIn52wm400D9WkCIY2fFf7qfsquzUX9cO_5EoydfWRJ_QtBR0bXMGqSA1kRsnqLANoLsp3O_0NSbJG65OzazrtT1zS3Qs5k9JZR7MndFDhYsSe\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>I\u2019m originally from Brazil but
        I\u2019ve been living in London for over 10 years. Our team used to be office
        based in London pre-pandemic, but across the pandemic we decided to become
        remote (as most teams at Canonical have always been). I\u2019ve been really
        enjoying the remote life working, especially since last year when I got my
        pup Harry. I live in East London between Olympic Park and Victoria Park, so
        loads of green space which both Harry and I love.<br><\/p>\n\n\n\n<p>Right
        now, I\u2019m working remotely from Brazil and missing Harry every day. But
        it\u2019s been amazing, my sister had a baby so I\u2019ve been able to spend
        a lot of time with them. I thank Canonical for giving me this opportunity
        to work from my home country. Everyone that lives abroad knows how important
        it is to be part of these special moments.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>Our team has changed since the last cycle,
        with Web Engineers Beth and Goulin sadly leaving our team to work on Vanilla
        and Workplace Engineering respectively. We\u2019d like to thank them both
        for their contributions to our team.<br> <br>We\u2019re pleased to say that
        <a href=\"https:\/\/ubuntu.com\/blog\/author\/sowasred2012\">Scott Mason Nash<\/a>
        joins as a Web Engineer and new tribe lead, taking technical leadership of
        our tribe. Scott has been at Canonical for over two years and has a passion
        for accessibility. He\u2019s made some great contributions in this area for
        the Web and Design team, including arranging a well received accessibility
        workshop this week.<\/p>\n\n\n\n<h3>Tutorials for OpenStack<\/h3>\n\n\n\n<p>We
        began the deployment of our new set of <a href=\"https:\/\/ubuntu.com\/openstack\/tutorials\">tutorials
        for Openstack<\/a>. Now you will find a tab within the <a href=\"https:\/\/ubuntu.com\/openstack\">OpenStack
        section<\/a> that takes you to a page dedicated to getting started on your
        workstation. Currently, tutorials are only available for single-node but with
        plans to expand in the future.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/neEseWPDip4iTxq3Np_RaC6xoEV5BE86z7Rdk81PUbTxLbzLBaTtb2BuS3MkMOALV5yaRKpTU2MLt7Edb0I3d6afUG0JRH_woRHOQCNRZLOaGX23xdA5bG8FpPM4tz_4dZMD6UoP\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Marketing
        documents<\/h3>\n\n\n\n<p>Supporting the Marketing team we created a number
        of documents from case studies and white papers to datasheets for use in various
        media.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/cSGgi6TLvENpLtRspkFHbC95Bs8JT_qxbariYjYE8oAzxpLAaCxkn74GrRWllNS1cOVJxPZLDcB5sMZOv8f9suxbBSqEuz_PX360kZZHUbaY7CWcK2mt14cpairU95BTCN-owiEq\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/FlZ7D5SK3fCBu04W1dUXzbM4Zpeu0pACV9Qnxutm1sVYfvbLf991GWaTjKDd53aSuWs1AW25mApS-Dup3ry9QvnRP_gbPBXBlyzrhvEfaE5L2qGg8cP2p5CB8Syl7vOWmOKrDC0K\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Exhibition support<\/h3>\n\n\n\n<p>We created
        graphics and support material for events in France and Japan.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/v6Wv5wr6zihgR77qRF94zNY5tLB5CpWTpk6IMWVCKlYay8AW8ItQRqRuMBOFMe_bygWr5D8b4yXiv3M29ka3LkZwC-mJgZSh_RZLHtM4Tyy5xnb-8DSCFB_1t9RrFKDgkqQI0QhC\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/l7NAratB8kg-NF3IPNyadvi3GAs2xjHsxOLfejK_eR8sPAei8mdbycIXYRqjXSKkezSflPJUyS0hB4gKm70Zx7XsHKL3Z4jIeApPwV9WaBL8y8e8uigimF0u0SVIb6BH8eyOZeDJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Videos<\/h3>\n\n\n\n<p>A number of videos
        were completed in this iteration including our monthly Robotics video that
        showcases our involvement in many cool and exciting new robotics projects.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/g0u8GQRI9KXlNXpTHxZQ_G0-lBAtBEZS1de6_PoqZqhGT1uB018NgpgcocmpRwYr_4EEGXiDLu1FYSHkblZ0-hH3z5IZDTOVvnRsKMggcMsntIdkjFPH-jMjX-XEkKiDYg5GuBVM\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/XOTnsR8yMRiJJMLU2F86w0EWsIg86_DR5KBCKb6nOz9lrRNHtMHlh6H6Tc8YmG5JfcCuqBL6UIHX5iuAGm4HLR0qQEQN63ewlpo2FN0armRyXm7m2ZsuUyaJli1V8ExcTeKXiitZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/F90TGeOurR5fcbmp7dc98DEYm838MvlLAb_FLJhNL3G-A0275iGCZlXP1EZnmpAavz2xR_yLkmYagmBFU7A5DnCUALAw01egyTTaSDG7o8_2MoOgGnpTwZdEsykS2aEFD-ioT8Gg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>IoT illustration<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/PKBZJ9chQpeUJ_ot1e8_calWrohKf8ax2nr_HxfqYMbJjhgW4_zsGhKgVaNhk4AMonOlhVFRQ4bz0UfCuN3ZOCkxiNWyH_bGZKaK5Yk2MGVjFEp-akhCqe0GKKGFm0-B_ILgBzy0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We created a \u2018Smart City\u2019 illustration
        for the IoT team to use on ubuntu.com and in documentation.<br><\/p>\n\n\n\n<h3>Logos
        for WSL<\/h3>\n\n\n\n<p>Working with the WSL team we created and uploaded
        a new set of logos to apply more clarity and give a cohesive brand experience
        when downloading Ubuntu on Microsoft.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/Z2mCz781d0cT6swR6sHDjRDev7uNIVyqEbpWFmA7tcCokfeqpP0JCC9WH1IdCx57sc-85tmq9rnK1PEcWhcxt-L7cWipnT6xiZuKQhlgnHKd2W_VasN77LEh0z31pbE7Eew3AMoX\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The Apps&nbsp; team
        develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>Resources
        page in MAAS.io<\/h3>\n\n\n\n<p>We have very interesting resources about MAAS,
        but they are in different locations and it is not easy to find all of them.
        Therefore, this iteration we focused on the design of a new section in <a
        href=\"https:\/\/maas.io\/\">https:\/\/maas.io\/<\/a> called \u201cResources\u201d.&nbsp;<\/p>\n\n\n\n<p>In
        this new section, our resources are organised by categories. We will find\u2026<br><\/p>\n\n\n\n<h4>Customer
        presentations<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/DcapwscCD6s7sROKHKUVtzJ8V0RTW7aFfQfxpAUJk-tn7O_JuVhq6lxAineuRRShI2fDOTBcTSn4Vk3seeiVczmgAcMtau2q6o4CuX9SACeLvE5nTVimrDt8y_ry2uaev1zSCqNZ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Must reads<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/rhd-9WxC9npQPbF2I7Kt92W99AchTV9leTQJWgZuZq8hi9gClwCczyhZ9elxfqJSe7Qm9iOjMZHc3gOOyRGDGxKzyNgwKtU_GkQqcR2KThio-NxZzbRX4zPA438YIYzXMh8H9eGy\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Our latest blog posts<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/QdQnJT1IvlMLftbcT6jA6ke53fL58a5WBvlb0P2UxDnHJmM7HogVBDOHZ5EARWE0cvLI7baAbU3x7M4zpZyPlRoz8Wz5UHVe0E6k8Wf5Vut4vQRXDvigRhlUw4Le1umIHH6a7OVd\"
