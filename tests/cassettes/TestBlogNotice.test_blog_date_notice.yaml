        &#038; WHM\u00ae expands collaboration with Ubuntu to bring full support for
        Ubuntu LTS in V102"},"content":{"rendered":"\n<p><strong>40% of the 2021 Open
        Stack Survey respondents indicated Ubuntu as their primary OS.<\/strong><\/p>\n\n\n\n<p><strong>Houston,
        TX \u2013 February 2022 \u2013&nbsp;<\/strong><a href=\"https:\/\/cpanel.net\/\"><strong>cPanel<\/strong><strong><sup>\u00ae<\/sup><\/strong><\/a>&nbsp;L.L.C.,
        the Hosting Platform of Choice, a WebPros<sup>\u00ae<\/sup> portfolio company,
        is expanding its collaboration with Ubuntu to provide full support for Ubuntu
        LTS 20.04 with cPanel &amp; WHM version 102.&nbsp;<br><\/p>\n\n\n\n<p>In the
        winter of 2020, CentOS 8 announced that it would be reaching its end-of-life
        in December of 2021. This news was somewhat unexpected in the open-source
        and web hosting worlds. In response, cPanel has been working towards providing
        solutions that will benefit our partners and customers and expand options
        as we move forward together.<br><\/p>\n\n\n\n<p><strong>Our Commitment to
        Growth<\/strong><br><\/p>\n\n\n\n<p><strong>Aila Power, VP of Product Development<\/strong><strong>,
        said:<\/strong> \u201cUbuntu is a solid Linux Distribution with a great track
        record of security and innovation. I&#8217;m really excited that cPanel &amp;
        WHM are now available on this distro that is the first choice for many when
        they build a new application\u201d. We provide greater Operating System (OS)
        diversity, more substantial stability, and increased safety for our customers
        and their customers.&nbsp;<br><\/p>\n\n\n\n<p>Our collaboration with Ubuntu
        will give cPanel &amp; WHM users more open-source Linux distribution architecture
        options within their current infrastructure while providing a more robust
        business suite of solutions to help customers scale and expand their business
        hosting operations.&nbsp;<br><\/p>\n\n\n\n<p>\u201cUbuntu has long been the
        platform of choice for large scale compute estates and Canonical are delighted
        to partner with cPanel to mitigate the impact on long term stability and predictability
        brought about by the changes to CentOS\u201d shared Mark Lewis, VP of Application
        Services, at Canonical | Ubuntu.<br><\/p>\n\n\n\n<p>Ubuntu shared statistics
        from their&nbsp;<a href=\"https:\/\/recruit-c7ff.kxcdn.com\/recruit\/wp-content\/uploads\/2020\/05\/he-developer-survey-2020.pdf\">2020
        HackerEarth Developer Survey<\/a>, highlighting 66% of experienced developers
        and 69% of students prefer Ubuntu over other Linux distributions. For those
        looking for the most significant amount of the latest open-source software
        to work with, Ubuntu is a solid option.&nbsp;<\/p>\n\n\n\n<p>For example,
        Ubuntu 20.04 LTS comes with over 30,000 open-source packages such as Python,
        Ruby, Go, Java, Apache, Nginx, PostgreSQL, MySQL, Node.js, PHP, and more.&nbsp;<br><\/p>\n\n\n\n<p>These
        are some reasons why Ubuntu continues to grow in popularity as one of the
        most popular Linux distributions.&nbsp;<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"alignright is-resized\"><img src=\"https:\/\/lh5.googleusercontent.com\/Gig3S80UYG0Oy1cidcwtsoEdZlRYCv4Ghf7Sv9VoWk8e_0cG7tUyZx_03C6LmzH-LnSiDEOW7LsgLCkStkJ5OFtRe7eRMLOLfovWoBuLbGEjFbEQOz5Il1v-rZ5y9FskMPp5XV31\"
        alt=\"Table\n\nDescription automatically generated\" width=\"357\" height=\"200\"\/><\/figure><\/div>\n\n\n\n<p>Since
        its inception, Ubuntu has consistently gained market share,&nbsp;<a href=\"https:\/\/w3techs.com\/technologies\/history_details\/os-linux\/all\/y\">reaching
        almost 50%<\/a>. Now is an excellent time if you have been thinking about
        trying Ubuntu.&nbsp;<br><\/p>\n\n\n\n<p>Ubuntu is currently supported on our
        EDGE Tier, intended for testing or non-production environments. Having received
        excellent feedback from EDGE users, and in anticipation of fully supporting
        Ubuntu when <a href=\"https:\/\/releases.cpanel.com\">cPanel &amp; WHM v102
        goes to RELEASE in Q1,<\/a> we are pleased to announce that <strong>cPanel
        will provide 5 years of complimentary support through April 2025.<\/strong><br><\/p>\n\n\n\n<p><strong>What
        is Ubuntu LTS?<\/strong><\/p>\n\n\n\n<p>LTS, or&nbsp;<em>Long-Term Support<\/em>,
        means that a version of the operating system is supported and patched by the
        developer for a minimum of five years. <strong>Canonical releases a new LTS
        version every two years, with thousands of security patches applied to each
        version through their lifecycles making<\/strong> <strong>Ubuntu LTS predictable,
        stable, and secure<\/strong>. Ubuntu has several similarities to CentOS, but
        with some notable differences that benefit specific situations. For example,
        development or application hosting utilizing more modern technology may find
        Ubuntu a preferred Linux distribution. Single-user servers may also particularly
        benefit.<br><\/p>\n\n\n\n<p><strong>What This Means for You<\/strong><\/p>\n\n\n\n<p>As
        our partners and customers continue to investigate and execute their upgrade
        plans due to the CentOS announcement, we remain committed to providing as
        smooth of a transition as possible. Additionally, we are taking the necessary
        steps to mitigate any single vendor risk to cPanel support in the future.
        By supporting multiple Linux distros from different OS vendors, any unexpected
        end-of-life announcements from third parties in the future will no longer
        be as impactful.<br><\/p>\n\n\n\n<p><strong>About Canonical&nbsp;<\/strong><\/p>\n\n\n\n<p>As
        the company behind the Ubuntu Project, Canonical is the publisher of Ubuntu,
        the OS for most public cloud workloads, and the emerging categories of smart
        gateways, self-driving cars, and advanced robots. Canonical provides enterprise
        security, support, and services to commercial users of Ubuntu. Established
        in 2004, Canonical is a privately held company.<br><\/p>\n\n\n\n<p><strong>Media
        Contact:<\/strong><br><\/p>\n\n\n\n<p><a href=\"mailto:pr@canonical.com\">pr@canonical.com<\/a><\/p>\n\n\n\n<p><\/p>\n\n\n\n<p><strong>About
        cPanel, L.L.C.<\/strong><\/p>\n\n\n\n<p><em>As a leader in the hosting management
        industry<\/em>, cPanel provides one of the Internet infrastructure industry&#8217;s
        most reliable and intuitive web hosting automation software platforms. With
        its rich feature set and customer-first support, the fully automated hosting
        platform empowers infrastructure providers and gives customers the ability
        to administer every facet of their website using simple point-and-click software.&nbsp;<br><\/p>\n\n\n\n<p><strong>Media
