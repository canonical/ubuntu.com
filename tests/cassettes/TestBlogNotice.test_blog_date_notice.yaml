        uncertain about the future of cloud computing"},"content":{"rendered":"\n<p><a
        href=\"https:\/\/openai.com\/blog\/chatgpt\">ChatGPT<\/a> has been the talk
        of the town for more than four months now. As the first ever artificial intelligence
        (AI) -powered chatbot, it has quickly gained immense popularity, helping students,
        engineers and even executives generate content, write and debug code and run
        market analyses. But could ChatGPT be used for anything other than <a href=\"https:\/\/www.techtarget.com\/searchenterpriseai\/definition\/natural-language-processing-NLP\">natural
        language processing (NPL)<\/a>? Could it, for example, assist businesses with
        strategic decision-making? I decided to try it out.&nbsp;<br><\/p>\n\n\n\n<p>By
        running a short interview with the chatbot, I evaluated its ability to understand
        the <a href=\"https:\/\/ubuntu.com\/cloud\/cloud-computing\">cloud computing<\/a>
        market, the most current trends, such as <a href=\"https:\/\/ubuntu.com\/engage\/a-business-guide-to-cloud-migration\">cloud
        migration<\/a>, <a href=\"https:\/\/ubuntu.com\/blog\/cloud-optimisation\">cloud
        optimisation<\/a> and <a href=\"https:\/\/ubuntu.com\/blog\/what-is-cloud-repatriation\">cloud
        repatriation<\/a>, and its potential to assist executives in decision-making
        processes. Are you wondering what my verdict is? Read on to find out.<\/p>\n\n\n\n<h2>@ChatGPT:
        which cloud should I use?<\/h2>\n\n\n\n<p>I decided to start with a generic
        question to set the context. There are thousands of websites, whitepapers
        and <a href=\"https:\/\/www.gartner.com\/en\/doc\/768816-the-future-of-cloud-computing-in-2027-from-technology-to-business-innovation\">analyst
        reports <\/a>on this topic available out there, so I would be really surprised
        if it couldn\u2019t handle the question. At the end of the day, as a language
        model, it should be able to aggregate all those resources and provide a meaningful
        answer. So ChatGPT, what do you think the future of cloud computing is going
        to be?&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/92mGi7wJFBTsmMN44SnIPXN-RZlzuzEIzDS2rSUK1UeKtRkK62odTKRSXDUGiAfb48U8fhKxW6THoxORG-QepaZcpzjfyWf5j-OTbWD75pbhNy0NSUUsk8TvIG1dQn69eEAVFzb1aD9ls3JNNjcNPfA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A thorough and comprehensive answer. I like
        it! And even more importantly, I think it\u2019s right. The cloud computing
        market as a whole has been growing steadily for several years and there are
        no indications that this trend will stop in the near future. Let\u2019s dig
        a little deeper to find out more.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/J-0qFWczeJAN7koITwfnGs17lg5T7HyLVFguZLdAo0F95GxutYMpgFFXoXAy_WUSVe2bTc0W0u8l62-sCtSjPhMkwUVv0Rs3wEEjAuxT-1rRRVIClwTucwOUpu76FWwn5X2bKozo29KwXo4TwW9bMpw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>It\u2019s a decent answer but it leaves out
        a critical point. In general, <a href=\"https:\/\/ubuntu.com\/engage\/cloud-migration-strategy-lift-and-shift-or-rebuild\">cloud
        migration<\/a> leads to cost savings, but without adopting <a href=\"https:\/\/ubuntu.com\/engage\/cloud-cost-optimisation-best-practices\">cloud
        optimisation best practices<\/a> it can actually lead to an increase in total
        cost of ownership (TCO). And this is why many organisations end up <a href=\"https:\/\/ubuntu.com\/blog\/cloud-repatriation-reasons\">repatriating<\/a>
        their workloads. A cloud migration process needs to be well planned and well
        executed. Otherwise, cost savings <a href=\"https:\/\/ubuntu.com\/blog\/cloud-migration-failures\">remain
        a dream<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/dsfAB8QntTmV-exDHvaqgyoeMhyUtSP4wYbFiCtyZXzNiHGZbg1Ax4LYtNeggY8fBJp5O26AVibLkXiZBUoFvc5BQKDo99gC1W2hMaF1yD_zKduE7xHdJy5KdX-3jmG8X_AEAssfYaaDJGYY9rMUUPI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The answer lacks a bit of nuance here and
        seems to go in circles. It tries to convince me that there are other <a href=\"https:\/\/ubuntu.com\/blog\/cloud-migration-failures\">factors
        driving the cloud repatriation trend<\/a>. I acknowledge that. It doesn&#8217;t
        answer my questions though. It sounds like someonewho made a statement and
        will now use all possible arguments, even if they\u2019re irrelevant, to prove
        that it was right. Let\u2019s see if we can help it connect the dots by addressing
        challenges with public clouds specifically. @ChatGPT: one more try.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/4sU6sfFQVlUwQbXkj9W7-0kTx7HKEiPgZTNccDgLe77n2qQ19eRFSwIdpDuU7WpMJpujf8s5HC_Z0Blrw18bcuRbacllHilE0KbaDkBPig5DDq4UR0uMZ5ylvMTEiyil-wEIxVFkCTV3SJy-ao7crYo\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Going in circles again. It\u2019s the highest
        time to put this conversation back on track.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/QDS_2QCNGU2mZimlBSfMpA7tNGbksL_6YE4w8F-cZWiLyu_25vDXdKSMxio0EoeZOEW3iS5BtlOgfHIrWOlegelWDVgWcjATnRSKvqcXXYSfY3kPQTt20uhyJmOuN0WjGFHv3SEU27OmkW-4d97FIvE\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Phew \u2026 it has finally raised an insightful
        point. The <a href=\"https:\/\/ubuntu.com\/cloud\/hybrid-cloud\">hybrid cloud<\/a>
        architecture is interesting indeed, but the <a href=\"https:\/\/ubuntu.com\/multi-cloud\">multi-cloud<\/a>
        is even more of a reality today. Our customers often use more than one cloud
        at a time. This enables them to optimise cost, ensure compliance and provide
        the desired performance, and functionalities for their workloads. The future
        is definitely going to be <a href=\"https:\/\/ubuntu.com\/engage\/multi-cloud-business-guide\">hybrid
        multi-cloud<\/a> and it will undoubtedly be the main growth driver of the
        cloud computing market in the coming years.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/EpuGZRltZDGZXk-fOUXh39_ZtAFfQGehO_opSLe87q-G5n0uoPXa0mYbCQ2Qo-9Iv5dbi4q49vX2PE4YkeFjLVUh3mq7_ucd9uptlwKxfPEY4SWIgy-_-_ucOu_lW53iuWVPyUjFF_xwzoYp9po_84w\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>When it comes to <a href=\"https:\/\/ubuntu.com\/cloud\/private-cloud\">private
        cloud<\/a> -related discussions, <a href=\"https:\/\/ubuntu.com\/openstack\/what-is-openstack\">OpenStack<\/a>
        always pops up. I am really surprised, however, that ChatGPT listed it ahead
        of the <a href=\"https:\/\/www.vmware.com\/content\/dam\/digitalmarketing\/vmware\/en\/pdf\/products\/vCloud\/vmware-vcloud-suite-datasheet.pdf#:~:text=VMware%20vCloud%20Suite%20is%20a,environments%20based%20on%20VMware%20Cloud.\">VMware
        vCloud Suite<\/a>. VMware is an established company and a dominant infrastructure
        player. However, many companies are looking for <a href=\"https:\/\/ubuntu.com\/engage\/from-vmware-to-open-source\">open
        source alternatives<\/a> to save costs. Perhaps, this is the reason why ChatGPT
        listed OpenStack first?<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/_jOTxDeGaYxNnQSC1VkDamx0FLMhBVtqzPW_QHgLGq10SkXsPaNBPku_-QAyJ20ycyVYttckhTdKZg_R50edEFJWYLgS_DAeFpi7SRvs8P_0gCf_TPwsj_Ry0zUF0w0O-Q3qAvRHcCSRS3zw9r6m5Gw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>I\u2019m really glad to see Ubuntu OpenStack
        (or <a href=\"https:\/\/ubuntu.com\/openstack\">Charmed OpenStack<\/a>, to
        be precise) on the top of the list again. Charmed OpenStack is indeed <a href=\"https:\/\/ubuntu.com\/engage\/architecting-price-performance-private-cloud\">optimised
        for price-performance<\/a>, scalable and <a href=\"https:\/\/ubuntu.com\/openstack\/install\">easy
        to use<\/a>. There must be a reason why <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-becomes-number-one-os-for-openstack-deployment\">Ubuntu
        is the most popular operating system for OpenStack deployments<\/a>. It looks
        like we have finally found a common ground with my chatbot buddy.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/HR_eAXfVuamQdKKoB4ygWd1FyscDSgHg1dZpPG4Des-dRIcNROJ4Ztv-lv4CI5285RqAqXVggpactwLzDMMTtfzLK3NU3D3p1hTwz0LlKSN-NIVFBzpaDrYhK7e1WNoXnBoio6NmwZmiMiPaYsLJAIE\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Yes, this is really something that ChatGPT
        is good at. It can write a poem. It can write a song. Can it give me convincing
