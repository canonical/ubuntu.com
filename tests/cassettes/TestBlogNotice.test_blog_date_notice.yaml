        reaffirms 10 year LTS of Linux kernel and Ubuntu"},"content":{"rendered":"\n<p><em>This
        post was written by Cindy Goldberg &#8211; VP of Silicon Alliances, Brett
        Grandbois &#8211; Ubuntu Kernel Engineering Director and Edoardo Barbieri
        &#8211; Real-time Kernel Product Manager at Canonical.<\/em><\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>At
        the 2023 <a href=\"https:\/\/events.linuxfoundation.org\/open-source-summit-europe\/\">Open
        Source Summit Europe<\/a>, <a href=\"https:\/\/lwn.net\/\">Linux Weekly News<\/a>
        editor Jonathan Corbet <a href=\"https:\/\/www.youtube.com\/live\/ggx9ZssPHU8?feature=shared&amp;t=1868\">announced
        <\/a> that the upstream Long-term support (LTS) window for Linux kernels was
        likely going to be reduced from six to two years. Although the exact reduction
        is not yet confirmed, this statement raised concerns in the community and
        across the ecosystem of companies and developers relying on LTS cadences for
        their software planning. If you\u2019re using Ubuntu, you don\u2019t need
        to worry &#8211; our commitment to a 10-year LTS stands strong.&nbsp; <br><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Ubuntu gives you stability for 10 years <\/h2>\n\n\n\n<p>Canonical
        has been the foremost LTS provider for the Ubuntu Linux kernel for nearly
        two decades. We generate a new<a href=\"https:\/\/ubuntu.com\/about\/release-cycle\">
        LTS kernel every two years<\/a> and maintain it for a total of 10.&nbsp; We
        provide security updates to the LTS kernels for five years, with the option
        to extend the maintenance window to 10 years via <a href=\"https:\/\/ubuntu.com\/security\/esm\">Expanded
        Security Maintenance (ESM)<\/a>. <\/p>\n\n\n\n<p>Dedicated engineering teams
        at Canonical maintain all Ubuntu kernels, managing Linux kernel CVEs and applying
        relevant patches for critical defects. High kernel reliability is at the heart
        of our design and engineering decisions and thanks to Ubuntu\u2019s extensive
        use in production environments, we\u2019re in a great position to improve
        reliability over time. <\/p>\n\n\n\n<p>The Ubuntu kernel undergoes rigorous
        testing, refinement, and improvement, making it one of the most production-tested
        kernels in the compute landscape.<\/p>\n\n\n\n<p>The Canonical maintenance
        and support efforts are wholly independent of the upstream LTS and will continue
        as before. Despite changes in upstream LTS support, Canonical remains committed
        to providing <a href=\"https:\/\/ubuntu.com\/about\/release-cycle#ubuntu-kernel-release-cycle\">dependable
        support for the Ubuntu kernel<\/a>, ensuring that the Linux community and
        businesses can continue to rely on stable and secure software. <\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Ubuntu LTS &#8211; reliable security fixes and
        updates<\/h2>\n\n\n\n<p>Canonical&#8217;s commitment to long-term support
        takes on even greater significance in light of the possible changes in the
        Linux kernel\u2019s maintenance. <\/p>\n\n\n\n<p>Security is a key consideration
        in the software stack. With a <a href=\"https:\/\/www.youtube.com\/live\/ggx9ZssPHU8?feature=shared&amp;t=1868\">reduced
        support window<\/a> for Linux kernels,\u00a0 engineering teams tasked with
        keeping Linux kernels secure would be responsible for security fixes and CVE
        patches. <\/p>\n\n\n\n<p>Linux kernel maintenance demands considerable in-house
        expertise, which becomes particularly challenging when dealing with products
        designed for a long lifetime. This means organisations will likely be weighing
        a trade-off between maintenance and core business objectives. <\/p>\n\n\n\n<p>The
        challenge would affect manufacturers, in particular, as they cannot afford
        to have faulty updates potentially destabilising devices. Furthermore, addressing
        such issues often requires costly manual interventions, such as on-site engineer
        visits or device recalls. <\/p>\n\n\n\n<p>In contrast, Canonical provides
        a production-grade software distribution mechanism with a consistent stream
        of reliable security updates. The approach has been rigorously tested in production
        environments, extending from security updates for the base OS and critical
        software packages to infrastructure components and applications.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">From the kernel to applications<\/h2>\n\n\n\n<p>In
        this rapidly evolving open source landscape, Canonical offers a reliable solution
        for those seeking long-term support for the kernel and beyond. <\/p>\n\n\n\n<p>For
        those looking to transition to the Ubuntu LTS kernel, our team is available
        to provide assistance and support.<\/p>\n\n\n\n<p>With a new LTS kernel released
        every two years like clockwork, Canonical provides a reliable target with
        which to align development efforts. Enterprises, device manufacturers and
        consumers alike can rest assured with the peace of mind of industry-leading
        support and maintenance for up to a decade. We encourage community members
        to move their BSP release cadence and kernel support alignment with the Ubuntu
        LTS cadence.<\/p>\n\n\n\n<p>Canonical remains committed to continuing to provide
        the Linux community with predictable and secure Ubuntu kernel LTS for decades
        to come. If you have questions about moving your development to Ubuntu, <a
        href=\"https:\/\/ubuntu.com\/support#get-in-touch\">get in touch<\/a>. To
        learn more about Ubuntu\u2019s subscription for security maintenance, compliance
        and support, visit <a href=\"https:\/\/ubuntu.com\/pro\">ubuntu.com\/pro<\/a>.
        <\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color: #E5E5E5;\">\n  <a
        href=\"https:\/\/ubuntu.com\/contact-us\/form?product=pro\"><p class=\"p-button--positive\">Contact
        us<\/p><\/a>\n<\/div>\n","protected":false},"excerpt":{"rendered":"<p>This
