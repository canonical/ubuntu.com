        LXD to host your own ERP, cost-effectively"},"content":{"rendered":"\n<h2
        class=\"wp-block-heading\">LXD community spotlight<em><br><\/em><\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img loading=\"lazy\" decoding=\"async\" width=\"7952\"
        height=\"5304\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/db2d\/thisisengineering-raeng-iQqRM0XJvn8-unsplash.jpg\"
        alt=\"Female software engineer codes at computer\" class=\"wp-image-110345\"\/><figcaption>Photo
        by <a href=\"https:\/\/unsplash.com\/@thisisengineering?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">ThisisEngineering
        RAEng<\/a> on <a href=\"https:\/\/unsplash.com\/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a><\/figcaption><\/figure>\n\n\n\n<p>Are
        you looking to host your own ERP cost-effectively, or perhaps evaluating solutions
        to host other types of applications for your small business? You\u2019ve landed
        in the right blog post. Recently, we reached out to the <a href=\"https:\/\/ubuntu.com\/lxd\">LXD<\/a>
        community and asked them to share real-life examples of how they use LXD to
        solve different kinds of problems. In this post, we will share the first of
        the stories, illustrating how easy it is to use open-source container management
        tools like LXD to host your own business applications.&nbsp;<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Setting up an ERP with open-source infrastructure<\/h2>\n\n\n\n<p>A
        small garment and textile manufacturer located in Shanghai, China was looking
        to minimise the costs of their infrastructure, so they focused on finding
        open-source tools to fulfil their needs. They chose <a href=\"https:\/\/erpnext.com\/\">ERPNext<\/a>
        to manage their business processes.<\/p>\n\n\n\n<p>In addition to finding
        a system for managing business processes, they wanted a simple, resource-efficient
        and reliable solution to host the system in question. They chose LXD containers,
        located inside an Ubuntu 20.04 server, run on the Hetzner cloud. They treat
        the container like a VM, not for isolating microservices like you would do
        with a Docker or Kubernetes-based approach. LXD has proven to be reliable
        and yet flexible for their situation.<\/p>\n\n\n\n<p>Their DevOps setup is
        quite straightforward, given that it\u2019s an application for just a few
        users. It does not require a ton of integrations and has been proven easy
        to operate without advanced container or DevOps skills. What about considerations
        surrounding storage? The beauty of using open-source tools is that you can
        also learn and implement solutions based on the learnings of others.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Solving storage problems with LXD storage pools<\/h2>\n\n\n\n<p>While
        LXD is generally resource-efficient, you may still need to augment your storage
        pool as your application grows. Even with a simple setup, as you scale, your
        application will have more data and transactions to process, and this growth
        may not always be predictable.&nbsp;<\/p>\n\n\n\n<p>The garment manufacturer
        faced a similar issue. To address it, they make use of Volumes for Hetzner
        cloud servers and LXD storage pools. This made it fairly simple to add additional
        storage to their LXD instance, without much disruption to the application.
        If you want to find out how they solved the storage problem, <a href=\"https:\/\/www.linkedin.com\/pulse\/running-out-storage-lxd-container-easy-fix-hetzner-volume-wagner\/\">check
        out their easy fix<\/a>.<\/p>\n\n\n\n<p>If you are interested in the storage
        options available in LXD and how you can use them, watch this <a href=\"https:\/\/www.youtube.com\/watch?v=z_OKwO5TskA\">Youtube
        video<\/a> or check out our <a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/explanation\/storage\/\">documentation
        page<\/a>.<br><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Conclusion<\/h2>\n\n\n\n<p>As
        this short story shows, open-source software provides an easy and cost-effective
        approach to hosting your own business applications. <\/p>\n\n\n\n<p>With this
        community story, we wanted to illustrate a real-life example of running and
        operating small-scale business systems, like an ERP, with an LXD-based infrastructure.
        Even without advanced DevOps skills, running your systems with LXD in the
        cloud can be a simple, effective and robust solution. Due to its scalability,
        LXD can scale as your business grows and support you throughout your journey.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/lxd\">Visit the LXD website<\/a> to learn more,
        watch interesting tutorials on our <a href=\"https:\/\/www.youtube.com\/c\/LXDvideos\">Youtube
        channel<\/a>, or join the discussion<a href=\"https:\/\/discourse.ubuntu.com\/c\/lxd\/126\">
        here<\/a>.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Are you
