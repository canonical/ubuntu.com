        and Web team summary \u2013 17 December 2021"},"content":{"rendered":"\n<p>Happy
        Christmas and New Years everyone! I hope you are all ready for a well deserved
        break.&nbsp;<br><\/p>\n\n\n\n<p>The Web and design team at Canonical run two-week
        iterations building and maintaining all of the Canonical websites and product
        web interfaces. Here are some of the highlights from our final iteration of
        the year.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The Web team develops and maintains
        most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<\/p>\n\n\n\n<h3>Updating the ubuntu.com main navigation<\/h3>\n\n\n\n<p>Working
        with user research we looked at our current navigation on <a href=\"https:\/\/ubuntu.com\">ubuntu.com<\/a>.
        We wanted to understand how effective our current menu is, and compared it
        against a new, potential information architecture. We used a <a href=\"https:\/\/en.wikipedia.org\/wiki\/Tree_testing\">tree
        jack<\/a> &#8211; a research method that asks users where they would find
        a piece of information, and presents them with nested drop down menus that
        represent the current mega menu.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/DUChy_TII3KJjLLOfzr3Q5ITYKIfigAOAEDxs5TF5LeJingDG9hiOwohpW4jclg4DFPNCfAO9iG9xLDGXRSlKnH_hsKDLz-j7DJYWf4U-rDzC1jBYMH2HE3rYT1A7xStd0Y33Rif\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We can then analyse the results to see what
        route participants take &#8211; what do they find easily, and where they go
        wrong. This gives us some insight into what the participant is expecting to
        find where.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/WRhhu-wCy0Hng4gyhCUNBTEDftOYoHxSM_TZdUb96RESeVOjYt00JM63jjSVkYuVsS1w8lbpUkVi_qnnevqQGDbzG1YoEjiaH2alUkKvGmOicj6fEtlG7orD1nav5tmXOqmZp6zF\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also explored how Canonical\u2019s portfolio
        of products could be presented to visitors to canonical.com. We\u2019ve looked
        at producing a visual, interactive diagram that shows many of our products
        and how they can fit together to provide solutions to customers.&nbsp;<br><\/p>\n\n\n\n<p>We\u2019re
        also continuing to make improvements to our Ubuntu Certified Hardware pages,
        adding content to sell the benefits of using certified hardware and why Vendors
        and OEMs should get their hardware certified.&nbsp;<br><\/p>\n\n\n\n<h3>IoT
        Device Management<\/h3>\n\n\n\n<p>We added a new <a href=\"https:\/\/ubuntu.com\/internet-of-things\/management\">device
        management page<\/a> to the <a href=\"https:\/\/ubuntu.com\/internet-of-things\">Internet
        of Things section<\/a> of <a href=\"https:\/\/ubuntu.com\">ubuntu.com<\/a>,
        which gives an overview of how Ubuntu Core and the IoT App Store can help&nbsp;
        manage a fleet of IoT devices in the long term.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/46k5k_EnNFt8EjPae5BR0GEAH7ZUUL0GndgPQRjf4utTrKpS8M05CyX1ifX74GCu6Sq8X78HpHc8vY8jAyq0k19HfftA_CjvjFSh7j42sXcWZ5GGgBDhPm6ahBIKWVbTDHEyLBJe\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Model-driven Operations<\/h3>\n\n\n\n<p>We
        added a new <a href=\"https:\/\/ubuntu.com\/model-driven-operations\">model-driven
        operations page<\/a> to <a href=\"https:\/\/ubuntu.com\">ubuntu.com<\/a>,
        which gives an overview of the benefits of model-driven operations, as well
        as links to further information on <a href=\"https:\/\/juju.is\">Juju<\/a>
        and <a href=\"https:\/\/jaas.ai\">JAAS<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/AvxUdBtu6Uba2-2SeBqG2SySgwwrvgtgKk2gG_XCpYs3xSAbYqDlHNg5ZWetoe0eWvGzhx7so-cqvRRBtsGUc1Efr6YJlh2HQ7PRNfkf4CWw9HVJ2g0x2lxmejOI2uSMUI28gkbo\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develop our design strategy and create the look and feel for the
        company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h3>Marketing documents<\/h3>\n\n\n\n<p>We designed
        a huge amount of documents in this iteration to be used by the Marketing and
        Project management teams, from several data sheets to large white papers about
        the use of Kubernetes on bare metal and the translation of previous documents
        into Russian.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/877doGWiqyTigjGSTCCYIbAtY8ebWafHllKXTSSQlR1d1GEZWOdtgpCuybrc8fP-wl1TtazCCq-QLBOcyxfqybzy3RRsg8QX6WeI--ZljgbshWTw5vz2gLNC96BPLePngpoimAot\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/FZ0ew7BP00uC-ucUCRvWPUHrwpGcU-9yxF4JE94T-0aPqdDdj6hEwGUGa_EGlCJewusvRCOlfNESgzRn7Ss5OhcwWkXGKLZF6iyVvcKkX5g20N25xw5QatD6ih13w5V-qDRnASo0\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/o1ht_7IzC54zwUmznxRUtSIQoqsJYtwmC42eaAr0ZXUVyaQS0NlXFe46RH3Q02X3o78tGxLfPaGOgbvSPcA9fbLObhOLWlnQ0xR4DBgQvhXUh6x8PIRJOQ4y4VZLqOBiPzAEG8ke\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A cheat sheet was designed to help users of
        OpenStack speed up their workflow and expand their toolset with some useful
        command line examples.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/L0XBy9LILPgL5-ZuuK4o1cf43S6HcXjPOBFkUfXCQevIkXffnEmfvZbLnHMnQpmvLeGz4beytAvu_yxp1SHkf8uA9Lq6ARYPzji-e-zLzfJk9eyxS4hwA95TTRBrx-QxyPI_PirK\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Ceph is an open source software-defined storage
        solution designed to address the block, file and object storage needs of modern
        enterprises. We were tasked with creating a number of diagrams to live on
        our Ceph pages to help visualise this.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/zmxZKUhOjUGXUEAKqCrqrxLw3jcSFJ88wmEbGiepSqjc5tvopOI-enBTgPVwGBni14CMJKtOmpmpGrr6s3CsYSWtQ_lHR7Cgx_fh7hKocW2ZelPz_p12EIWzMdJMkM0dxusHjakv\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/zmQEhsbAVVceBSKjK_E8RGgJeQ8YWOx7WLvvDHVOvc5utIf4uUF7c8OJ7z9k-irlWTjwctI_yDtlg0-dXmNp46NR5hP2HZ9e8wJ935i5HMkhsK8m8ZsQg87arlrkdHawDgCwP7C-\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We created a set of icons to be used across
        our observability pages to represent more types of telemetry, including profiling
        and health status. <br><br><\/p>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The
        Commercial team maintains and develops all commercial service UIs provided
        by Canonical. Including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage store<\/a>.<br><\/p>\n\n\n\n<p>User research is really important
        to us on the User Experience team, and we conducted a series of interviews
        this week about Ubuntu Advantage. The aim was to better understand how our
        customers engage with Ubuntu Advantage, how they decide to buy and then go
        onto use the services.&nbsp;<br><\/p>\n\n\n\n<p>We learned some interesting
        insights from this research and it will inform our product and design decisions
        going forward. If you\u2019d like to join and give your feedback, complete
        <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">this
        form to join the User Research Programme<\/a>.&nbsp;<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<\/p>\n\n\n\n<h3>MAAS
        UI &#8211; tag management<\/h3>\n\n\n\n<p>Last iteration, the MAAS UX team
        started to dig into the powerful features of MAAS tags, present in the CLI
        for years but never exposed in the UI. In this iteration, we have made progress
        in the first prototype that covers all the user journeys related to tags applied
        exclusively to machines.<br><\/p>\n\n\n\n<p>There will be three contact points
        for the users: the machines list (to assign and unassign tags to several machines),
        the new Tags tab, and the machine configuration page.<br><\/p>\n\n\n\n<h4>Managing
        tags from the Machine list<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/iOeHydvdzX12C5gUIlhnfW57B31SiwjrEyM6wpLKtDnKgoB3-M1BkXtowouiiOGqKeEOXsNKlUtaLkCrxeOMblLoMDmT4Xe2lIjJBazLIfthhhuAuMMcd3t0fOopWZ0779HlYvB3\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This design replaces the current panel the
        users see when they click <em>Take action -&gt; Tag<\/em><\/p>\n\n\n\n<p>It
        will allow MAAS users to assign and unassign tags to the selected machines,
        as well as create new tags with <em>comment<\/em> and <em>kernel options<\/em>.<br><\/p>\n\n\n\n<h4>Managing
        tags from the \u201cMachine configuration\u201d tab<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/Yy6yXC8LSDzgEiEqmwOj9EsQR-4fG0bam8wDGyYZK-CWse6kKrZqEOwySrNrV5ViewuMjIns9MwbcYhRseXd8z8jgaQXcm3JgWKGImWaG-kyoFQD3uBBFzphxyikbewG1PMm6My0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Inside the Configuration tab of every machine,
        the current tag component will be replaced with the improved version.<br><\/p>\n\n\n\n<h4>Managing
        tags from the new \u201cTags\u201d tab<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/cJRXuZ0afr7tddxRmrQODk6jHiBXjD4eQv5QbSwMPtmAHYpbab_iwadj-kIW7XlQl9Im9ZUJtwFhea9FBpSBGTwH81CvOcrW0KjUVz5zgX8hWqFdG9SXhLBJnAYbI5ZtlJ7-EPiB\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The new tab will centralise the management
        of machine tags. We are exploring new options to improve the user experience,
        with smaller tables and a list-detail pattern. From this tab, users will be
        able to check the tags details, create, update and delete.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/8vU4VA4RqiPLaxY5nQDWCyYoTUsThO3-p3jv3s1Ci7Uc7FCZ8J1z1h6jA6IJ6ZC-A3vzKL7AWVCmhqR14flHX2JtkjxyEv2VKe8O7leaQknv3nkC7YXLwAWD1uH5DOoIrKhtRQ8_\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/ivEo9P5d7xtoRNVofz7P-mnR1dK1-t7pxaIhG1QTJu3SMfo7ymvKiuXAXaANy344FirhZNUnXQofPahApT9-Qi8Q5Y_J6itM_P0LLoGT618ITM4jn1jKOBMn3BIoaIqKfUhXa-zY\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This new prototype will go through a phase
        of feedback and approvals before the refinement phase and, finally, the visual
        design phase.<br><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<\/p>\n\n\n\n<h3>Preparations
        for Vanilla 3.0 release<\/h3>\n\n\n\n<p>Our efforts during the last iteration
        of the year were focused on preparations for Vanilla 3.0 release. We implemented
        the final fixes to the library and <a href=\"https:\/\/www.npmjs.com\/package\/vanilla-framework\/v\/3.0.0-rc.1\">published
        the release candidate version<\/a> of the package. We also worked on finalising
        and polishing any updates to the website and documentation.&nbsp;<br><\/p>\n\n\n\n<p>We
        reached the finalisation point for Vanilla 3.0, which is ready to be published
        in the beginning of January.&nbsp;<\/p>\n\n\n\n<h3>Inventorisation of components<\/h3>\n\n\n\n<p>We
        also started inventorisation of our components and patterns to have a better
        overview of the specs and requirements for each of them. This inventory will
        get populated as we continue with documenting components and patterns as part
        of the Vanilla UX\/UI Working Group.<br><\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming
        Charmhub site.<\/p>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Snapcrafters publisher
        page<\/h4>\n\n\n\n<p>We built a <a href=\"https:\/\/snapcraft.io\/publisher\/snapcrafters\">new
        page for Snapcrafters<\/a> which showcases all the snaps published by that
        publisher and provides information about them and how to get in touch.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Zsd8OQXX19ZpLfwxqyKjTBXU7UQJe7e_lznk7PiLdTqrzGQGWpBpDQEtB9fbcXur6dGZh6F00QZvjyxpjNTEzvqNedFavoxVJZtbntas_JRHEFzw5uEgNdnb1bVIQfnGMJD5f6kl\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Snapcraft homepage carousel optimisation<\/h4>\n\n\n\n<p>During
        our a11y workshop recently it came to our attention that the carousel on the
        <a href=\"https:\/\/snapcraft.io\">homepage<\/a> which plays automatically
        can cause problems for people with certain disabilities. To solve this problem
        we made the carousel static and load a random slide on page load. There is
        still the option to switch between slides using the controls underneath the
        panel.<\/p>\n\n\n\n<h4>Release UI<\/h4>\n\n\n\n<p>We are working on some further
        improvements on the release UI and integrating the visualisation of progressive
        releases.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/VyAOMDX6IP4OF_DY259Ytyc8vZQCPf3RO8OG482X2Rd_7Zilod0y7bK2vdPiBItuFggj4fP_Otl7wUFm7rKMv87c1GYeXkCfvfFz7Q3BLlJFdqF0q2rjenC1DRzLPM7KGTXEhPwd\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>CharmHub<\/h3>\n\n\n\n<h4>Topic pages<\/h4>\n\n\n\n<p>This
        iteration we investigated how to improve ways of accessing the topic pages,
        via links in the home page or through the main navigation etc.<br><\/p>\n\n\n\n<p>The
        aim is to engage more of the community to make them create the pages though
        <a href=\"https:\/\/discourse.charmhub.io\/\">Discourse<\/a> and how the content
        should be rendered on the snapcraft website. To help people contribute we
        created a <a href=\"https:\/\/juju.is\/tutorials\/how-to-write-a-topic-page\">tutorial
        on how to create them<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/5xjGwpnXkxKWLz00rmIFcKgmu7_m0Cms4aO2HSXpECf1e2CF8_s6cy1FN9w0JsEiSfd6DExIzWNNBMNewMCWoGO0FABB7fEoox17oDZrvn-_n66yc_VV4SR1q3sG2N2bdDfBTwDI\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>CharmHub Homepage draft with topic links
        under the categories.<\/em><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/RyCl9fehCL1HR47Kq8YZPcNjjeYAETKXDccbtVlHuztXa8H9y2QOn7phMeb0MbnSk_YmgdTs5fuBtDmRNYRoCSbPd69A_vrxwH7yQ-BWAUqVYVkF-z5DP-Yhwb6auPWjqrkUMk_U\"
