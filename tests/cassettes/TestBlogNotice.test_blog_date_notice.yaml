        clusters: LXD micro cloud on Raspberry Pi"},"content":{"rendered":"\n<p>Set
        up and run your own homelab with the <a href=\"http:\/\/ubuntu.com\/appliance\/lxd\">LXD
        Ubuntu Appliance<\/a>. Spin up and manage virtual machines (VMs) and containers,
        run and test workloads across platforms and architectures, and rest assured
        of security and updates with Ubuntu Core. <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-cluster-on-raspberry-pi-4\/9076\">Follow
        the tutorial<\/a> to get started or read on to learn why you might care.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2fbd\/image-4.png\"
        alt=\"\" class=\"wp-image-98478\"\/><\/figure>\n\n\n\n<h2>Why should I care?
        <\/h2>\n\n\n\n<p>Running or testing workloads at home, safely, still has issues.
        There are lots of ways to do it, maybe you have a dedicated homelab in your
        basement, or you run workloads on your main machine, or something in between.
        But every method has drawbacks. People want something that doesn\u2019t take
        up racks of space, that is quiet enough not to be in a different room, and
        won\u2019t cost an arm and a leg.<br><\/p>\n\n\n\n<p>Previously you had to
        use cloud technology, fork out the cash, or let go of your homelab dreams
        forever. But this all changes with <a href=\"https:\/\/ubuntu.com\/appliance\/lxd\">the
        LXD Ubuntu Appliance.<\/a> A smaller, quieter and comparably inexpensive way
        to spin up and manage all the VMs and containers you need.&nbsp;<br><\/p>\n\n\n\n<h2>What
        is LXD?<\/h2>\n\n\n\n<p>LXD is a next-generation system container and VM manager.
        It gives you a way to easily spin up and manage pre-made images for a <a href=\"https:\/\/images.linuxcontainers.org\/\">range
        of Linux distributions<\/a> over the network with a designed to be simple
        REST API. Read more about it on the website where you can <a href=\"https:\/\/linuxcontainers.org\/lxd\/getting-started-cli\/\">start
        locally<\/a>.&nbsp;<\/p>\n\n\n\n<h2>What\u2019s so great about it?&nbsp;<\/h2>\n\n\n\n<p>The
        LXD appliance targets the <a href=\"https:\/\/ubuntu.com\/appliance\/hardware\">Raspberry
        Pi 4 and Intel NUCs<\/a> and supports mixed architecture deployments. This
        lowers the price tag of a homelab but also means you can test and build on
        the Raspberry Pi\u2019s ARM architecture <em>and<\/em> x86, at the same time.
        And with the <a href=\"https:\/\/nvidianews.nvidia.com\/news\/nvidia-to-acquire-arm-for-40-billion-creating-worlds-premier-computing-company-for-the-age-of-ai\">growing
        <\/a><a href=\"https:\/\/www.apple.com\/uk\/newsroom\/2020\/06\/apple-announces-mac-transition-to-apple-silicon\/\">interest<\/a>
        in ARM, this might just set you up well for developing in the future.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/f580\/assembly_4.jpg\"
        alt=\"\" class=\"wp-image-98479\"\/><\/figure>\n\n\n\n<p>Ubuntu Appliances
        are operating system agnostic, you can set one up on Windows, macOS or Linux.
        And you can use the native LXD appliance on any of the above OSs too. It works
        the same as running LXD on your desktop but can be accessed by multiple users
        from any system on the network, from under the desk or behind the T.V.&nbsp;<br><\/p>\n\n\n\n<p>And
        as an Ubuntu Appliance VMs and containers are significantly easier to support
        and maintain. Ubuntu Appliances run on Ubuntu Core, the minimal, modular and
        embedded version of Ubuntu. Ubuntu Core is made up of snap packages that allow
        Canonical and LXD upstream to keep your OS and LXD up-to-date while you focus
        on your workloads.&nbsp;<\/p>\n\n\n\n<h2>What are these Ubuntu Appliance things?<\/h2>\n\n\n\n<p>Ubuntu
        Appliances are software-defined projects that enable users to download everything
        they need to turn a Raspberry Pi or an Intel NUC into a dedicated device.
        In this case LXD. <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-cluster-on-raspberry-pi-4\/9076\">Following
        the tutorial<\/a> gets you up and running and shows you how to grow to a much
        larger cluster in the future. You could go on to attach remote storage, use
        virtual networking, and integrate with MAAS or with Canonical RBAC.&nbsp;<\/p>\n\n\n\n<p>This
        Ubuntu Appliance is part of a growing <a href=\"http:\/\/ubuntu.com\/appliance\/portfolio\">portfolio<\/a>
        of other projects that you can download and set up today. If while reading
        this you thought of another project or piece of software that you would like
        to see become a dedicated appliance, <a href=\"https:\/\/discourse.ubuntu.com\/c\/appliance\">let
