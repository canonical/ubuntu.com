        vs. Virtualization : understand the differences"},"content":{"rendered":"\n<p>Over
        the last couple of decades, a lot has changed in terms of how companies are
        running their infrastructure. The days of dedicated physical servers are long
        gone, and there are a variety of options for making the most out of your hosts,
        regardless of whether you\u2019re running them on-prem or in the cloud. Virtualization
        paved the way for scalability, standardization and cost optimisation. Containerization
        brought new efficiencies. In this blog, we\u2019ll talk about the difference
        between the two, and how each is beneficial. <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        decoding=\"async\" src=\"https:\/\/lh3.googleusercontent.com\/voxSd1KgK_NW-JQiLS8qOWGPqF7F1vfwJmX6QV60Bazy1ziuB_fIA-nx_x8VRBqlUGhUdCJ9AWDbvHQOhsRfR-lS0Oi4DZeRDiY1XI8XPAbensgb3C-WohhuMVBLC-QDztAWrqZqxKEGCz_yiub5CnIOG2hKRF-mKwLy9YB4ss_VueUlpQLzRZ9nJgW_Ww\"
        alt=\"The difference between traditional and virtualized environment\"\/><figcaption
        class=\"wp-element-caption\">The difference between traditional and virtualized
        environment<\/figcaption><\/figure>\n\n\n\n<h1 class=\"wp-block-heading\">What
        is virtualization?<\/h1>\n\n\n\n<p>Back in the old days, physical servers
        functioned much like a regular computer would. You had the physical box, you
        would install an operating system, and then you would install applications
        on top. These types of servers are often referred to as \u2018bare metal servers\u2019,
        as there\u2019s nothing in between the actual physical (metal) machine and
        the operating system. Usually, these servers were dedicated to one specific
        purpose, such as running one designated system. Management was simple, and
        issues were easier to treat because admins could focus their attention on
        that one specific server. The costs, however, were very high. Not only did
        you need more and more servers as your business grew, you also needed to have
        enough space to host them.&nbsp;<br><\/p>\n\n\n\n<p>While virtualization technology
        exists since the 1960s, server virtualization started to take off in the early
        2000s. Rather than having the operating system run directly on top of the
        physical hardware, an additional virtualization layer is added in between,
        enabling users to deploy multiple virtual servers, each with their own operating
        system, on one physical machine. This enabled significant savings and optimization
        for companies, and eventually led to the existence of cloud computing.&nbsp;<br><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">The role of a hypervisor<\/h2>\n\n\n\n<p>Virtualization
        wouldn\u2019t be possible without a hypervisor (also known as a virtual machine
        monitor) &#8211; a software layer enabling multiple operating systems to co-exist
        while sharing the resources of a single hardware host. The hypervisor acts
        as an intermediary between virtual machines and the underlying hardware, allocating
        host resources such as memory, CPU, and storage.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        decoding=\"async\" src=\"https:\/\/lh5.googleusercontent.com\/blrSPWRq1BzDLYXbJTcNJb_6mCZRLrPiuhdP6JK1-oqJI2-z7q7YigyBP7lukB-jsAaOkpNe3zRZrUrLk1MVK2hbq-9rbETgoDdM8wohiqLCn5nR0F6qN8oVpauWX6XJ2pqzK-gn8TaaxZSL0sykxyk6SW6917sJmzQ0N0-VH46ziYPakVe_2cAqPqks3g\"
        alt=\"Type 1 and type 2 hypervisor comparison\"\/><figcaption class=\"wp-element-caption\">Type
        1 and type 2 hypervisor comparison<\/figcaption><\/figure>\n\n\n\n<p>There
        are two main types of hypervisors: Type 1 and Type 2.&nbsp;<\/p>\n\n\n\n<ul>\n<li>Type
        1 hypervisors, also known as bare-metal hypervisors, run directly on the host&#8217;s
        hardware and are responsible for managing the hardware resources and running
        the virtual machines. Because they run directly on the hardware, they are
        often more efficient and have a smaller overhead than Type 2 hypervisors.
        Examples of Type 1 hypervisors include VMware ESXi, Microsoft Hyper-V, and
        Citrix XenServer.&nbsp;<\/li>\n<\/ul>\n\n\n\n<ul>\n<li>Type 2 hypervisors,
        also known as hosted hypervisors, run on top of a host operating system and
        rely on it to provide the necessary hardware resources and support. Because
        they run on top of an operating system, they are often easier to install and
        use than Type 1 hypervisors, but they might be less efficient. Examples of
        Type 2 hypervisors include VMware Workstation and Oracle VirtualBox.<\/li>\n<\/ul>\n\n\n\n<h2
        class=\"wp-block-heading\">Benefits and disadvantages<\/h2>\n\n\n\n<p>The
        biggest benefit of virtualization is, of course, the resulting cost savings.
        By running multiple virtual machines on a single physical server, you save
        money and space and are able to do more with less. Virtualization also allows
        for both better resource utilization as well as greater flexibility. Being
        able to run multiple VMs on a single server prevents some of your servers
        from standing idle. You can also easily create, destroy and migrate VMs between
        different hosts, making it easier to scale and manage your computing resources,
        as well as implement disaster recovery plans.&nbsp;<br><\/p>\n\n\n\n<p>In
        terms of disadvantages, virtualization does increase the performance overhead,
        given that it introduces an additional layer between the host and the operating
        system. Depending on the workload, the decrease in performance can be noticeable,
        unless significant RAM and CPU resources are allocated. In addition, while
        there is cost saving in the long run, the upfront investment can be burdensome.
        Virtualization also adds some level of complexity to running your infrastructure,
        as you do need to manage and maintain both physical and virtual instances.<\/p>\n\n\n\n<h1
        class=\"wp-block-heading\">What is containerization?<\/h1>\n\n\n\n<p>Containerization
        also allows users to run many instances on a single physical host, but it
        does so without needing the hypervisor to act as an intermediary. Instead,
        the functionality of the host system kernel is used to isolate multiple independent
        instances (containers). By sharing the host kernel and operating system, containers
        avoid the overhead of virtualization, as there\u2019s no need to provide a
        separate virtual kernel and OS for each instance. This is why containers are
        considered a more lightweight solution &#8211; they require fewer resources
        without compromising on performance.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Application
        vs. system containers<\/h2>\n\n\n\n<p>It is relevant to note that there are
        different types of containers: application, system, embedded.&nbsp; They all
        rely on the host kernel, offering bare metal performance and no virtualization
        overhead, but they do so in slightly different ways.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh4.googleusercontent.com\/4pzCO01_I1KaUqoFYvDCLqU5GzEC2QhOrAfjoXO5v35YMV8AR4H9MPHBubGVcpawgTfIpllXySbNnqvBUy9oQdXFLceicsvs6UWCpamIEXQ5vAXZjQpwYnWX7DWS4-pt0jJU5ccAt2EbY-teeNoJWXJOwH5ucpbTvbJoGkmaXuLo1N5kNp2HB1qOJwL4_w\"
        alt=\"Application and system containers comparison\"\/><figcaption class=\"wp-element-caption\">Application
        and system containers comparison<\/figcaption><\/figure>\n\n\n\n<ul>\n<li>Application
        containers (such as Docker), also known as process containers, package and
        run a single process or a service per container. They are packaged along with
        all the libraries, dependencies, and configuration files they need, allowing
        them to be run consistently across different environments.&nbsp;<\/li>\n<\/ul>\n\n\n\n<ul>\n<li>System
        containers (as run by <a href=\"https:\/\/ubuntu.com\/lxd\">LXD<\/a>), on
        the other hand, are in a way similar to a physical or a virtual machine. They
        run a full operating system and have the same behaviour and manageability
        as VMs, without the usual overhead, and with the density and efficiency of
        containers. <a href=\"https:\/\/ubuntu.com\/blog\/what-are-linux-containers\">Read
        our blog<\/a> on Linux containers if you are curious about how they work.
        <\/li>\n<\/ul>\n\n\n\n<h2 class=\"wp-block-heading\">Benefits and disadvantages<\/h2>\n\n\n\n<p>Containers
        are great due to their density and efficiency &#8211; you can run many container
        instances while still having the benefits of bare metal performance. They
        also allow you to deploy your applications quickly, consistently, and with
        greater portability given that all dependencies are already packaged within
        the container. Users have only one operating system to maintain, and they
        can get the most out of their infrastructure resources without compromising
        on scalability.&nbsp;<br><\/p>\n\n\n\n<p>While resource efficiency and scalability
        are really important, running numerous containers can significantly increase
        the complexity of your environment. Monitoring, observability and operations
        of thousands of containers can be a daunting task if not set up properly.
        In addition, any kernel vulnerabilities in the host will compromise everything
        that is running in your containers.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">How
        does this relate to the cloud?<\/h1>\n\n\n\n<p>Virtualization and containerization
        are both essential for any cloud. Regardless of the type of cloud (public,
        private, hybrid), the essential mechanism is that the underlying hardware,
        wherever it may be located, is used to provide virtual environments to users.
        Without virtualization technologies, there would be no cloud computing. When
        it comes to running containers in the cloud, you can typically run them directly
        on bare metal (container instances) as well as on regular compute instances
        which are technically virtualized.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">What
        is the right choice for you?<\/h1>\n\n\n\n<p>Whether you should go for virtualization,
        containerization or a mix of the two really depends on your use case and needs.
        Do you need to run multiple applications with different OS requirements? Virtualization
        is the way to go. Are you building something new from the ground up and want
        to optimize it for the cloud? Containerization is the choice for you. A lot
        of the same considerations are needed when choosing your cloud migration strategy,
        and we delve deeper into that in our recent <a href=\"https:\/\/ubuntu.com\/engage\/cloud-migration-strategy-lift-and-shift-or-rebuild\">whitepaper<\/a>.&nbsp;<br><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Further Reading<\/h2>\n\n\n\n<p>Learn more about
        Canonical\u2019s <a href=\"https:\/\/canonical.com\/solutions\/infrastructure\">open
        source infrastructure solutions<\/a>.<\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/blog\/lxd-virtual-machines-an-overview\">https:\/\/ubuntu.com\/blog\/lxd-virtual-machines-an-overview<\/a><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/blog\/chiselled-containers-perfect-gift-cloud-applications\">https:\/\/ubuntu.com\/blog\/chiselled-containers-perfect-gift-cloud-applications<\/a><\/p>\n\n\n\n<p><a
