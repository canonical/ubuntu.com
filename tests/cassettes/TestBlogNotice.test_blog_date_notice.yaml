      string: '[{"id":107834,"date":"2022-04-26T12:46:09","date_gmt":"2022-04-26T12:46:09","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=107834"},"modified":"2023-08-24T09:36:51","modified_gmt":"2023-08-24T09:36:51","slug":"lxd-5-0-lts-is-now-available","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2022\/04\/26\/lxd-5-0-lts-is-now-available\/","title":{"rendered":"LXD
        5.0 LTS is now available"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        loading=\"lazy\" decoding=\"async\" width=\"1741\" height=\"965\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2e6f\/Screenshot-from-2022-04-26-14-33-56.png\"
        alt=\"\" class=\"wp-image-107835\"\/><figcaption>Canonical LXD logo<\/figcaption><\/figure>\n\n\n\n<p>The
        stable release of LXD, <a href=\"http:\/\/ubuntu.com\/lxd\">the system container
        and VM manager<\/a>, is now available. LXD 5.0 is the fourth LTS release for
        LXD, and will be supported for 5 years, until June 2027. LXD 5.0 comes preinstalled
        with Ubuntu Server <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-22-04-lts-released\">22.04
        LTS released last week<\/a>, and for Ubuntu Desktop users, it\u2019s only
        a couple of commands away. This release significantly steps up LXD\u2019s
        abilities in comparison to LXD 4.0 LTS, especially when operating in clustered
        environments.<br><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">What\u2019s new
        in LXD 5.0?<\/h2>\n\n\n\n<p>LXD 5.0 LTS comes with a variety of great improvements
        whether it&#8217;s running containers and VMs on a laptop or a variety of
        projects across a rack full of clustered servers. It involves significant
        improvements in networking, projects, and cluster areas, as well as migration
        features. Below is an overview of some of the key features, and a detailed
        announcement with a complete changelog can be found <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-5-0-lts-has-been-released\/13723\">here<\/a>.
        For those interested in demos of some of the new features, you can watch the
        <a href=\"https:\/\/www.youtube.com\/watch?v=WW6dQGIqGsA&amp;t=0s\">LXD 5.0
        live stream<\/a> or the <a href=\"https:\/\/www.youtube.com\/watch?v=UuKTqhpRphk\">LXD
        5.0 LTS for 4.0 users<\/a> videos.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Networking&nbsp;<\/h3>\n\n\n\n<p>LXD
        5.0 brings the the biggest improvement for networking, primarily through the
        addition of OVN support combined with BGP, DNS, floating IP, and hardware
        acceleration support. <a href=\"https:\/\/www.ovn.org\/en\/\">OVN<\/a> is
        an open source virtual network system deeply integrated with the Linux kernel
        via the <a href=\"https:\/\/www.openvswitch.org\/\">Open vSwitch<\/a>, adding
        native support for virtual network abstractions. This opens up a variety of
        networking features for LXD users, such as having networks within projects,
        which helps avoid conflicts when multiple users are using the same LXD server.
        It also provides improved speed through network acceleration and peering.
        To improve security, LXD networking features now include <strong>ACL (Access
        Control List)<\/strong> \u2013 a function driving firewall rules enabling
        restriction of both incoming and outgoing (ingress and egress) traffic.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Clusters<\/h3>\n\n\n\n<p>For cluster users, it
        is now possible to perform easy maintenance through cluster evacuation. In
        addition, it is now possible to group servers for easier targeting and restricting
        projects to a specific group of servers.&nbsp; LXD 5.0 also includes support
        for metrics APIs that can be used with <a href=\"https:\/\/prometheus.io\/\">Prometheus<\/a>
        and <a href=\"https:\/\/grafana.com\/\">Grafana<\/a> to get detailed instance
        metrics across entire clusters, similar to as shown in the photo below.<\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh3.googleusercontent.com\/X6xjo-njohotXsGHmdd-olkk3cabct3Nsct5jqR1bInJ99hKmDOnT37vs0Tr1Fnh07_MY3Q4PlDHMjf2rj7RgE3BiY5hJyVaIOLd7D9jBGY8scuAcQ7ZiKZqrnI2yw_YMMu_XUCu\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3 class=\"wp-block-heading\">Projects&nbsp;<\/h3>\n\n\n\n<p>Projects
        have also grown a number of options for additional limits and restrictions,
        making it easy to safely grant access to various teams and limit their resource
        usage. One of these features is automated projects (multi-user setup) allowing
        LXD to dynamically generate restricted projects on a per user basis, enabling
        users to safely share workstations without affecting each other&#8217;s work.
        For a detailed walkthrough of the multi-user feature, you can watch this <a
        href=\"https:\/\/www.youtube.com\/watch?v=6O0q3rSWr8A&amp;t=0s\">video<\/a>.<br><\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Virtual Machines&nbsp;<\/h3>\n\n\n\n<p>With this
        release, LXD Virtual machines are effectively at feature parity with containers.
        They now come with vTPM support, offering security-related functions, such
        as allowing users to create and store keys that are private and authenticate
        access to their systems. VMs also come with arbitrary PCI passthrough support
        that enables users to access and manage a variety of hardware devices from
        a virtual machine. VMs can now also be live-migrated and support some device
        hotplug and additional storage options.&nbsp;<br><\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Migration<\/h3>\n\n\n\n<p>Enterprise
        users will appreciate the much easier lift &amp; shift support with the reworked
        migration tool (<em>lxd-migrate<\/em>). The migration tool now supports both
        containers and VMs, and it includes a variety of new features, especially
        around authentication.<br><br><br><\/p>\n\n\n\n<p><\/p>\n\n\n\n<p><em>We will
        be exploring some of these features in more detail in future blogs.<\/em><\/p>\n\n\n\n<p><em>For
        getting started with LXD, follow the<a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/tutorial\/first_steps\/\">
        get started guide<\/a>.<\/em><\/p>\n\n\n\n<p><em>Learn more about LXD on the
