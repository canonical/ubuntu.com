        alt=\"\"\/><\/figure>\n\n\n\n<p>This new interaction allows the users to quickly
        move between the general cluster overview and the host-specific virtual machines
        view to easily manage large clusters.<br><\/p>\n\n\n\n<h3>CLI verbosity level&nbsp;<\/h3>\n\n\n\n<p>We
        have been working with the Starcraft team to create a guideline for Canonical
        CLI&#8217;s to standardise the verbosity level across Canonical products.&nbsp;<br><\/p>\n\n\n\n<p>During
        our preliminary research phase we discovered a pattern in the CLI interactions
        that is common among different engineering roles such as Security engineers,
        SRE\/DevOps, Network engineers, Software engineers, etc.&nbsp;<br><\/p>\n\n\n\n<p>Our
        current standard verbosity levels consists of four levels: quiet, normal,
        verbose, and debug or trace.<br><\/p>\n\n\n\n<p>These four common tasks consist
        of setting up and configuration, monitoring, troubleshooting, and package
        building or general operations.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/y4S-Qgk8qZOaFtt_g54XonEt35lRzFCqqXzfGGTgcKj3Gqh6BKTTzHZenRUMV_D4TDtNdfJegbpwqaQT5eGoVNL-penQUGpUFDYlSVt2rUC-eX6RgVuB76dMu9qZDc0adaU9KjEg\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>People are more likely to use quiet mode when
        they are setting up or configuring the CLI application for the first time
        because these command groups surface simple shell scripts. It is likely to
        happen once and users won&#8217;t reuse it until there is a symptom that their
        regex or scripting file parses the wrong value.&nbsp;<br><\/p>\n\n\n\n<p>For
        commands that belong to the monitoring and package building categories, people
        are more likely to use normal mode because it would show sufficient information
        for these tasks.&nbsp;<br><\/p>\n\n\n\n<p>Whereas, when it comes to troubleshooting,
        people are likely to dig deeper and perform forensics on the produced logs
        looking for hints in verbose, debug, or higher, if applicable.&nbsp;<br><\/p>\n\n\n\n<p>With
        that said, our CLI guideline aims to provide a generic mental model for users
        to help them select the correct method from the emitter to present the information
        on these different modes.&nbsp;<br><\/p>\n\n\n\n<p>The first question that
        the CLI creator needs to answer is which command group you are designing?&nbsp;
        If it belongs to the setting up\/configuration or monitoring category, verbose
        and debug mode can show very similar results. Whereas, when it comes to troubleshooting,
        if there are more useful information for people to do forensics on the logs
        you can either extend the verbosity level to more than 4 levels or make sure
        that the highest mode (`Debug` mode) will provide enough information to perform
        forensics on the logs.&nbsp;<br><\/p>\n\n\n\n<p>As for the Starcraft team,
        the team has been creating a <a href=\"https:\/\/github.com\/canonical\/craft-cli\">Python
        library<\/a> using the CLI guideline to make developers\u2019 lives easier
        when implementing a CLI. It includes 20 examples of how to show messages with
        different verbosity levels.&nbsp;&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/vUanK-S3IRDwzoql-Ynn_lfDv4hopzbUqvzKsM-8lgLbcAdl4eeUuofbiJA-J1Fl3LBfnVrQo0a4ZUkaUxFdRoSen6-7uaknrM1tk7cs_jnXpO3_bafbGCmFs3hh9PjhX-SBgIhk\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Vanilla
        3.0<\/h3>\n\n\n\n<p>The last few weeks have been focused on preparations for
