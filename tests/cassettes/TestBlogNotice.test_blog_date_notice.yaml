        access to the LXD graphical user interface"},"content":{"rendered":"\n<p><strong><em>Update:
        LXD UI is now deemed production grade and is enabled by default, starting
        with the <a href=\"https:\/\/ubuntu.com\/blog\/lxd_5-21-0_lts\">5.21.0 LTS<\/a>,
        which was released in March 2024.<\/em><\/strong><\/p>\n\n\n\n<p>Over the
        years, we have invested a lot in building an intuitive LXD CLI.\u00a0 In tandem,
        we have received a lot of requests from users and the community for an official
        LXD UI tool in order to simplify operating your LXD instances. The community
        itself also developed projects to fill this gap. We are now happy to share
        that we have a team focusing on the user experience working on an official
        web UI.<\/p>\n\n\n\n<p>While we don\u2019t yet advise you to use the LXD UI
        in a production setting, we made it available as an experimental feature and
        would like to invite you to take it out for a spin and <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSdrg7HmdAAgJKMev4Fkz0-de9fJYtePnSeME2JCV0zmRw3FLA\/viewform?usp=sf_link\">share
        your feedback<\/a>.&nbsp;<br><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">What
        does the LXD UI currently support?<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img
        decoding=\"async\" src=\"https:\/\/lh4.googleusercontent.com\/oURP8ffnOR44PGUCGaTlD1rRtfVN3oBkPxuLpuvvI4vrYt_093UhOiDTwIihUtlfPWTEA_48rMqZL1wB832Pa4I5AppqTl4EHbcTPRf3V-fxFQaae2jdYcA7-ntt-vOl6wgTYl1hi54RTifHPnOgnIY\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Most of the functionalities surrounding managing
        instances are now in place. We introduced \u201cProjects\u201d as a feature
        that helps keep your LXD server clean by grouping related instances together.
        In addition to isolated instances, each project can also have specific images,
        profiles, networks, and storage. Users can also easily switch between projects.
        You can either start, stop, restart or freeze a single instance or a bunch
        of them at once, as well as access the terminal and the console directly from
        the UI. The UI also supports snapshots and restoring instances from snapshots.
        A brief overview of networking and storage is available, as well as a list
        of current operations. <\/p>\n\n\n\n<h2 class=\"wp-block-heading\">How can
        I access the LXD UI?<\/h2>\n\n\n\n<p>The UI is packaged together with the
        LXD snap, so no additional installations are required. However, given that
        we still consider this an experimental feature, you need to specifically enable
        it in order to get access.&nbsp;<br><\/p>\n\n\n\n<p>First, you need to enable
        the LXD UI in the snap:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">snap
        set lxd ui.enable=true\nsnap restart --reload lxd\n<\/pre>\n\n\n\n<p><strong><em>Update:
        LXD UI is now deemed production grade and is enabled by default, starting
        with the <a href=\"https:\/\/ubuntu.com\/blog\/lxd_5-21-0_lts\">5.21.0 LTS<\/a>,
        which was released in March 2024<\/em><\/strong>.<strong><em> This first step
        is no longer needed for 5.21.x or 6.x release series.<\/em><\/strong><\/p>\n\n\n\n<p>Second,
        you need to make sure that your LXD server is exposed to the host. You can
        enable this with:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc
        config set core.https_address :8443<br><\/pre>\n\n\n\n<p>Finally, all you
        need to do is enter the server address in your browser (for example, <a href=\"https:\/\/192.0.2.10:8443\">https:\/\/192.0.2.10:8443<\/a>),
        and follow the prompts guiding you through the authentication process.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh6.googleusercontent.com\/hCSqdE1aasifyK4DpJYmLiY4OAthLrpWe02R919FKm3cIr2kCZuSkry7bvDNj36U_dZcx0zEuKoWA7Gtd07RW5k0rlMb40L9Ki1HwEr7p3WOUBQuYDi4AKjcFnaqwT2rAkeZVeQq53Rr8_Z_kRg6EAw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Detailed information is available on the <a
        href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/howto\/access_ui\/\">documentation
        page<\/a>. <a href=\"https:\/\/www.youtube.com\/watch?v=wqEH_d8LC1k\">This
        youtube video<\/a> also guides you through the process, with the change that
        installing the snap from the edge channel is no longer required.&nbsp;<br><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">What\u2019s next?<\/h2>\n\n\n\n<p>While our end
        goal is ensuring feature parity with CLI functionalities, for the short term
        we have prioritised features we believe necessary for initial use in production.
        That includes running LXD in clustering mode, and managing cluster members
        and their groups. This is already well on its way and will be available in
        the UI shortly.<\/p>\n\n\n\n<p>Authentication and authorisation are next on
        our priority list, making sure your environment is secure and accessed only
        by those that have the right permissions. Finally, basic management of networking
        and storage will be addressed as well.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">How
        can I give feedback?<\/h2>\n\n\n\n<p>We invite anyone interested to try the
        UI and give us feedback on the experience. You can share your feedback on
        our <a href=\"https:\/\/discourse.ubuntu.com\/c\/lxd\/126\">community forum<\/a>,
        by filing issues on our <a href=\"https:\/\/github.com\/canonical\/lxd-ui\">github
        page<\/a>, or anonymously via this <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSdrg7HmdAAgJKMev4Fkz0-de9fJYtePnSeME2JCV0zmRw3FLA\/viewform?usp=sf_link\">feedback
        form<\/a>.<br><\/p>\n\n\n\n<p>We will be organising user feedback sessions
        as well, so stay tuned for invitations.&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Early
