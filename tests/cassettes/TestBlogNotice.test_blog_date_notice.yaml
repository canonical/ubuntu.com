        computing security and compliance with Ubuntu Pro"},"content":{"rendered":"\n<p>Businesses
        that require cloud computing security can gain considerable advantages by
        choosing an <a href=\"https:\/\/ubuntu.com\/blog\/is-linux-secure\">open-source
        platform<\/a>. Open-source software (OSS) provides access to the most leading-edge
        enterprise-grade features while keeping costs down. OSS also eliminates risks
        such as vendor lock-in, lack of support, or long-term security maintenance.
        <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/fea0\/cloud-security.png\"
        alt=\"cloud security\" class=\"wp-image-112490\"\/><\/figure>\n\n\n\n<p>However,
        organisations in highly regulated industries such as Government, Financial
        Services, Healthcare and Telecommunications are facing a challenge in archiving
        their unique cloud computing security requirements with OSS. With this in
        mind, we have designed <a href=\"https:\/\/ubuntu.com\/cloud\/public-cloud\">Ubuntu
        Pro<\/a> in the cloud.<\/p>\n\n\n\n<p>You might have already heard about Ubuntu!
        Ubuntu is the world\u2019s most popular Linux distribution and the most widely
        used operating system across major public clouds. Thanks to its ease-of-use,
        performance, and stability and the fact that each Ubuntu LTS release is benefiting
        from up to 5 years of standard security maintenance, Ubuntu has stayed a top
        choice for developers for already many years. <\/p>\n\n\n\n<p>With Ubuntu
        Pro, we went a step further by extending cloud security coverage to the entire
        collection of software packages that ships with Ubuntu for 10 years. While
        also providing certified components to run across multiple compliance regimes.
        <br><\/p>\n\n\n\n<h3><strong>Long-term <a href=\"https:\/\/ubuntu.com\/download\/cloud\">cloud
        security and stability for thousands of applications<\/a><\/strong><br><\/h3>\n\n\n\n<p>Security
        continues to be the number one concern for organizations around the world.<a
        href=\"https:\/\/ubuntu.com\/engage\/Is-linux-secure\"> Unexpected hacker
        attacks can easily bring down a system that is not well protected.<\/a> For
        example, Software as a service (SaaS) companies that are highly reliant on
        the cloud need to think not only about operating level security but also cover
        their applications. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/1c3c\/Screenshot-from-2023-02-02-17-49-42.png\"
        alt=\"Security and stability for thousands of applications\" class=\"wp-image-112493\"\/><\/figure>\n\n\n\n<p>Therefore,
        Pro brings long-term support to the entire ecosystem of 30,000 deb packages
        available with Ubuntu. These applications can be installed directly from the
        Ubuntu repositories, and include popular solutions such as NGINX, MongoDB,
        Redis and PostgreSQL.<\/p>\n\n\n\n<p>Alongside Ubuntu itself, each of these
        applications is fully security patched for high and critical CVEs for 10 years.
        This enables organisations to take advantage of a secure and stable open-source
        ecosystem with none of the usual maintenance burden! No need to worry about
        scanning, applying, and testing the latest upstream security updates. <\/p>\n\n\n\n<p>This
        approach is ideal for companies that are embracing open source and need to
        maximise cloud computing security for production and mission-critical workloads.<\/p>\n\n\n\n<p>More
        and more industries are coming to rely heavily on always-up-to-date development
        tools; and with <a href=\"https:\/\/ubuntu.com\/cloud\/public-cloud\">Ubuntu
        Pro<\/a>, development environments are constantly updated with the latest
        security patches. <\/p>\n\n\n\n<p>Take the automotive industry, for example.
        Using Ubuntu Pro, developers working on the vehicle backend can focus on delivering
        new services and updates to their fleets without wasting time maintaining
        their development tools. <br><\/p>\n\n\n\n<h3><strong>Automated FIPS compliance
        and cloud system hardening <\/strong><br><\/h3>\n\n\n\n<p>Traditionally, businesses
        in certain industries have struggled to fully utilise Linux and other open-source
        platforms as they have not met <a href=\"https:\/\/ubuntu.com\/engage\/us-government-security-standards-compliance\">strict
        compliance requirements<\/a>. <a href=\"https:\/\/ubuntu.com\/security\/fips\">FIPS
        140-2<\/a>, for instance, requires crypto-modules to be rewritten and certified
        before the OS can be used by government agencies \u2013 a process that is
        both time-consuming and costly.<\/p>\n\n\n\n<p>Pro comes with official NIST
        certification straight out of the box. Similarly, Ubuntu Pro supports <a href=\"https:\/\/ubuntu.com\/engage\/a-guide-to-infrastructure-hardening\">CIS
        hardening<\/a> and <a href=\"https:\/\/ubuntu.com\/engage\/DISA-STIG-auditing-in-air-gapped-environment\">DISA
        STIG<\/a> profiles for even greater compliance coverage, such as FedRAMP,
        HIPAA, PCI, ISO and more. <\/p>\n\n\n\n<p>This empowers organisations to leverage
        Ubuntu across their public cloud workloads more easily. It also positions
        suppliers building on Ubuntu to tap into markets that were previously beyond
        their reach due to compliance issues.<\/p>\n\n\n\n<p>What\u2019s more, regulations
        are rapidly catching up with new technologies as they mature. For example,
        in the smart home space, as companies are developing new products, data privacy
        and security are becoming critical issues. Ubuntu Pro builds in the security
        updates these solutions require, allowing leaner development, and lower support
        and maintenance costs.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/223a\/AWS-Azure-and-Google-cloud.png\"
        alt=\"Cloud computing security\" class=\"wp-image-107287\"\/><\/figure>\n\n\n\n<h3><strong>Deep
        public cloud integration<\/strong><br><\/h3>\n\n\n\n<p>Pro is fully integrated
        with all leading public clouds: <a href=\"https:\/\/azuremarketplace.microsoft.com\/en-us\/marketplace\/apps\/canonical.0001-com-ubuntu-pro-focal\">Azure<\/a>,
        <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-zvdilnwnuopoo\">AWS<\/a>
        and <a href=\"https:\/\/console.cloud.google.com\/marketplace\/product\/ubuntu-os-pro-cloud\/ubuntu-pro-focal?pli=1\">Google
        Cloud<\/a>. Rather than needing to contract with Canonical directly, users
        can simply choose Ubuntu Pro as an add-on to their public cloud subscription,
