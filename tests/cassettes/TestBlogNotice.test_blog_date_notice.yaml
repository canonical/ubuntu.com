        and Web team summary \u2013 23 September 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical runs in two-week iterations building and
        maintaining all of the Canonical websites and product web interfaces. Here
        are some of the highlights of our completed work from this iteration.<br><\/p>\n\n\n\n<p>During
        this iteration, the team met in London for a team workshop. It was the first
        time a lot of the team got to meet together. We covered topics such as team
        culture and focused on what motivates us.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/uInai_GNAghJpqDUPA2PD3tML3LXbFqOiLmcLacRwwqSkDWefPCmFsOjWKEtmhVNqOytTMkUe_IpAP1tCul06GnO-l_e6A-9I4V1pLhCAJFHa8zDtlvS5jVW5E6t6Z8uwBFZWQ0srN91F48UCKIIC3LJqpLQ6YIYbgx1egDpSpNAGWZQeATU2JXHvQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Sites<\/h2>\n\n\n\n<p>The Web team develops
        and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more. This includes hosting infrastructure, central modules and the development
        of the tooling.<br><\/p>\n\n\n\n<h3>Refresh the automotive section and new
        developer section<\/h3>\n\n\n\n<p>In this iteration, we have refreshed the
        automotive page and created a new page for developers as a sub-page of the
        automotive page. The main updates were made for the layout throughout the
        page and also a number of partners&#8217; logos have been added to the page.
        Check out the refreshed <a href=\"http:\/\/ubuntu.com\/automotive\">automotive
        page<\/a> and<a href=\"https:\/\/ubuntu.com\/automotive\/developers\"> developers
        page<\/a>.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/zXU-zJo1-kzhf-4W0JlsZYeveuh4QNovRkoBDzdPcLjZMleMm_ePMon_krRfMbXakU8a0N5BrLE7pZNSIIiFlUJQy4xlCJKPws4KzAWKJrvgavWULE-zEoV_RFTSNaLRVbWjApIC4pyZRBeOGFWBDJOIQR5mQCxl1Zvhki32GyYuBlDuZKHZE8lBhA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Access to content<\/h3>\n\n\n\n<p>We are
        working to enable the option to send an email to users instead of downloading
        whitepapers on engage pages. This work is still under development.<\/p>\n\n\n\n<h3>Dropdown
        dial codes picker<\/h3>\n\n\n\n<p>Now in all of our forms on Ubuntu.com, you
        will find a drop-down where you can select the country code for your contact
        phone number. This uses an open-source Javascript package called <a href=\"https:\/\/github.com\/jackocnr\/intl-tel-input\">International
        Telephone Input<\/a>.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/bqZLtwPCEhEbHzOJv28GzorBo86Z1oblb8n5sieOWNpKCB_fLZ8SpRHDo3lN8upUKDB0OYcp8fWjdYHMvQ88M_lJw_9Q1GKWyBfteqVs5VsRAhnAOlMhuYDIqi3U5e6XqwObpZ_14AlEQpUJzlRd0xzAc_K8QAEJlA5KAExO5Utj7p1UruiTA_sO2Q\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Analyst
        Day&nbsp;<\/h3>\n\n\n\n<p>The Brand team worked with key marketing and product
        teams to produce an extensive Analyst Day deck.&nbsp;<br><\/p>\n\n\n\n<h3>Ubuntu
        Summit Merchandise&nbsp;<\/h3>\n\n\n\n<p>A new logo for the Summit and a range
        of merchandise were done for the upcoming sprint in Prague.<br><\/p>\n\n\n\n<h3>Engineering
        Sprint&nbsp;<\/h3>\n\n\n\n<p>Release merchandise was produced for the upcoming
        sprint in Prague.<br><\/p>\n\n\n\n<h3>Font&nbsp;<\/h3>\n\n\n\n<p>On-going
        font development is being done on the variable version of the Ubuntu font.<br><\/p>\n\n\n\n<h2>MAAS<\/h2>\n\n\n\n<p>The
        MAAS team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>.<br><\/p>\n\n\n\n<h3>Vault
        integration design<\/h3>\n\n\n\n<p>MAAS deals with a number of secrets (user
        password, certificates and keys, API tokens, \u2026). Those are currently
        stored in the database, which is not secure by default. In the next release
        of MAAS, people who already have <a href=\"https:\/\/www.vaultproject.io\/\">Hashicorp
        Vault<\/a> will be able to integrate their Vault with MAAS to store secrets
        securely.<br><\/p>\n\n\n\n<p>In this iteration of our work, we went through
        our second design iteration to allow easy integration with Vault.&nbsp;<br><\/p>\n\n\n\n<p>You
        may discover steps to integrate with Vault under Settings&gt;&gt;Security.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/S-wKdWy23tKRNYf_QK2BIpofSenTYCyLB1vM3iEKEFaigJhM9ikAaijVLxtAHELeSucYZRO4FSgrXpkeOmF6knINtJlnLDspgiUrZ6tOu5ynINUW-3aNstXdMmc6zemZUgF5-GcUXsV2nEYvELZ6a6f_df_4A7Ol24nhiCMt9_Hngw-wrw-xB0m67Q\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Because MAAS knows how many controllers are
        in your environment, this page will provide 2 different steps. If there is
        only one controller, then there are only 2 steps to perform. Whereas if there
        are multiple controllers in your MAAS Region, you will need to enable Vault
        on the first controller and use the shared credentials to connect Vault to
        other controllers. Don\u2019t forget to shut down all controllers before performing
        this operation.<br><\/p>\n\n\n\n<p>In the mixed state, where the first controller
        is connected to the Vault, the Controller page will show an icon (lock icon
        at the moment, which could change) when you power up the UI.<\/p>\n\n\n\n<p>You
        will also see a notification about the incomplete state.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/oCXDw9ItfyRZWt4s5MvtBUVmaTZS30mhPzLq23Tn_i3yApw03-mlDtwNpR7nsSNqOMhi-szPzx8IJweSEKRO2UkYWoSJpgeu_-BzqDVgtbHBcWC5SCw0xxzM5FvhC6-OPIf1aSLE3wX2XTFliz1VxNdYKTYaBnK3iM3c-UJTlEDOLhlRldDFBQiWmA\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/r-lG0EZYujmrAtDxPCkm185MRradjFmlJPBjy-2Zko7WfO1NO6LNoZWn5D662RwynUikb01ugNwES8vwwTZSrGbRsVLceHrzqRlNEe_OJ2YpaTLJGP2XDTcc9ZGU35zgubjqajhnQlhqU_2oW9m3f0mdhhoWLPU3UyDO4FduUcgZyQRMLQFWX3RtKA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>You will be able to see a set of instructions
        to connect to the other region controller from the Settings&gt;&gt;Security
        page.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/9lxCXP89dDW6cNLWprePlqTNy1wSz7BNzYnTojRrEV8oxoslo4cyqOm0_SSd0_zTGOL_eM9fEdDmXO45h00HYh3lJAj79IgpPqBrYja5ZBsjTysSQBj9yMsNUIXbZcS-k-dvuMON6Bccg7MbBDPV9A8tg2fWiFCKodUhogvH6NpFoOFx9kRz8ubiHw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once all controllers are connected with Vault,
        you will see the same security icon in front of the controller\u2019s type.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/piwTvHZIJn1wlgz9C2o_s7D2XjLr9qkYSSrqL5gZRlw1sOOs7XKbrdHN6m6sf-tDQnF4tFfjolkJY0nEZ4lCwQVY3URizN4G0Y_Hmv1QoVq-OiJoun5gd0OoJbMUATQyrvdXrt07zPNzP4UPUNoL4WXgqfPhYyLoZh6yirA1So1ZJ_N7VcrUOQY-zA\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>And the settings page will show you your Vault
        URL and secret path prefix.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/_rfdFfhMzTFpX7cy4NRVTb84TocsAlvQ5wokfimOyzgE3rpIllAThoCVhd08nZmThMBRTRG0vnlGG_qEHI0yu7d1ZArj90DBObWxrHGejZVJbuknGXIDrt1r_FGlXYbLWvUUxL4361fMg99Aa836zUivXurH1UqvjJ1BXousSgIKLeuT-54J70Ggpg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The Marketplace
        team works closely with the Store, Snapcraft, Snapd and Desktop teams to develop
        and maintain the <a href=\"https:\/\/snapcraft.io\">Snap Store<\/a> and <a
        href=\"http:\/\/charmhub.io\">Charmhub<\/a>.<br><\/p>\n\n\n\n<h3>Gathering
        data for interfaces<\/h3>\n\n\n\n<p>In this iteration, we started working
        on a mechanism to obtain available interfaces for charms. Interfaces are an
        essential part of charm integrations with other charms.<br><\/p>\n\n\n\n<p>If
        you are interested in learning more about interfaces or integrations, you
        can visit our <a href=\"https:\/\/juju.is\/docs\/sdk\/relations\">documentation
        page<\/a>.<\/p>\n\n\n\n<h3>Refining the Juju\/Charmhub navigation<\/h3>\n\n\n\n<p>There
        is a wider project on rebranding the main navigation to renew our corporate
        identity and unify our products.<\/p>\n\n\n\n<p>There is a big challenge that
        our team is facing with Charmhub.io and Juju.is as they are two distinct websites
        that share for now the same navigation differently than all other websites<\/p>\n\n\n\n<p>We
        are currently working on adapting the main design solution to our marketplace
        stores: Snapcraft and Charmhub as well as juju and jaas, solving some information
        architecture issues.<\/p>\n\n\n\n<h3>Revitalising the JAAS project<\/h3>\n\n\n\n<p><a
        href=\"https:\/\/jaas.ai\/\">JAAS<\/a> has been in maintenance mode for the
        past year or so, but with web engineers joining the Marketplace Tribe from
        other tribes, we are building a team for a renewed focus on the dashboard.
        The primary goal for the rest of the current cycle is to ensure the JAAS Dashboard
        works with Juju 3.0. Moving into the next cycle, we\u2019ll be looking to
        implement enhancements and new features.<br><\/p>\n\n\n\n<p>The JAAS Dashboard
        can be found here: <a href=\"https:\/\/github.com\/canonical\/jaas-dashboard\">https:\/\/github.com\/canonical\/jaas-dashboard<\/a><\/p>\n\n\n\n<h3>New
        review pages designed for Snapcraft&nbsp;<\/h3>\n\n\n\n<p>We have now committed
        to the latest visual version of the reviewer pages that will be implemented
        in snapcraft.io next cycle.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/lU_Z3up_RWuyAZsTp2gRHhDoIYxR8_GyBNHcmYrATTJqZ4vGcm5i_5lMI5ZIvd6812O2r2b0dqZbZs6TpcNLBN95ViLlezBFRw8hSrvpygD2jYQ6Yysx9OM9ZjVSKU28kah4AhIHgO63pw9PcQ4cSIBzoSn5_HwAQTUYDlfXOC-W8d_3B_zu0jAVrQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/DtSwkx2Rvj7P4t0WXf26DJEMtgCP1pNo9BxPJ3VJiUFMkHR-fgI28ANaKCAEfJmX53xeA2FAJBITou6QhOeiaWucRLeZz41uihb9iMpM0oTUvq294l5aHdaVdW4ZRaRXf7gSGrNjER2oDVE1DZci_EPV2DBcl-OtjexSre3pw_K6AqxzWErinKKyWQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/3l59FRA5bf_aQDLSQL_h2Qo1THW7Bf2yshpa_R9-6zOfsgkONo91a1V2Qj1uRJHuw9YJd0_7yVolPdsKs_Oh5HsAybcBM5hSlPCcv_QVqb7DW7hXYon2Lzs4aRyjvkIbHhrlGrWjjv4H6tpxzCXWPia3-jCCz9f9RLOKyn4F2suxRJ9degPyJCppsg\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Design for collaborator view<\/h3>\n\n\n\n<p>As
        part of the migration work from the old dashboard.snapcraft.io to snapcraft.io,
        we finalised the collaborator view in terms of visuals. That will be implemented
        in the coming iterations.<\/p>\n\n\n\n<p>We keep consistency with the layout
        that we have in the brand stores, as well as the flows and notifications when
        we add collaborators or users to a brand store.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/HXT0uyELAwMNdRnpZRdBI2kG_DNUeX9NNfTuXui1DYNsOKoxQgsOsIHQ_LznSsD0HDBRnP6oplnLqdMxj24mx2Us2k8FjU5fhsnt9uFiYeX2lmEnqkPEWhsytUC-nNJ4u_-cx7w-870pDGCqb3jlqNywc5kLCd0F1Dyb5Nm5y25A18foXVGNTrVoPA\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/WTdS7W4VwXm8JOuiveqZH8JKsFBx7slIO8L149EETMEYzj8_CPANI-67WwNR2yHockf9jOtvARjcTly_Su6xbcW6586LMrD4NyNnvwtDxo7aiTUC-bg9okBIQWRL_E6FazEL8EheWEztNPGFNgZYRB4ImbIR_sv7gJjc-D8fUWExIuBhBOuc3_03KA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Snapcraft maintenance<\/h3>\n\n\n\n<p>Fixed
        some bugs and made some updates to the site, including:<\/p>\n\n\n\n<ul><li>Bringing
        dependencies up to date<\/li><li>Fixing an aspect ratio issue when uploading
        images on the snap listing page<\/li><li>Adding captions to brand store tables
        for an improved experience for screen readers<\/li><li>Fixed an issue with
        removing snaps from brand stores<\/li><li>Fixed an issue with the publicise
        snap page being disabled when a snap was published<\/li><li>Fixed an issue
        where tooltips weren\u2019t visible on the featured snaps of verified publishers<\/li><li>Fixed
        an issue with disabling updates to metadata when managing a snaps images (icon,
        banner, screenshots)<\/li><li>Fixed an issue with metrics not showing on the
        snaps page<\/li><\/ul>\n\n\n\n<h2>Workplace engineering<\/h2>\n\n\n\n<p>The
        Workplace Engineering team builds data products that help people make better
        decisions about people. We work with the Human Resources department, building
        internal tools to make life easier for every employee at Canonical.<br><\/p>\n\n\n\n<h3>Implementation
        of the new internal company directory<\/h3>\n\n\n\n<p>More work was carried
        out on the Directory UI rebuild.<\/p>\n\n\n\n<ul><li>Search functionality:
        Respective staff detail(s) e.g name, email, mattermost, and so on, can be
        searched on the new directory UI &#8211; results are displayed from the search
        query entered.<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/H0PPsAAJ1u58gsZaWGki4Gp9v204aYCCe9DSyiEkBsM3Nc6pldnybhZMfpKO5dTXj58mhyZ3bd_LE-JCK5hL27CZDP34yaKLBC35tbq2Kcqz88Fcu0r0OXKElCTcHrMJ1SdJPMgx-qflmyVQZRsG_gLcgD2mDZZa7wfar_tB_XPqTjBJ_63lnd1cbg\"
        alt=\"\"\/><\/figure>\n\n\n\n<ul><li>Multi-level view: Nested report(s) of
        an employee can also be viewed on the new directory UI in the \u2018full view\u2019
        and \u2018list view\u2019.<\/li><\/ul>\n\n\n\n<h3>Real-time celebrations<\/h3>\n\n\n\n<p>With
        the goal of bringing Canonical people together, we are working on integrations
        with our messaging system, Mattemost, to celebrate specific events or achievements.
        We are going to start with birthdays: users will receive a private happy birthday
        message and the option to celebrate it with the rest of the company in a public
        channel.<\/p>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<p><a href=\"https:\/\/blog.willgrant.org\/2022\/08\/30\/on-artificial-intelligence-in-user-experience-design.html\">Artificial
        Intelligence in User Experience Design<\/a> by Will Grant<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2><a
        href=\"https:\/\/canonical.com\/careers\/web-and-design\">We are hiring!<\/a><\/h2>\n\n\n\n<p>Come
        and join the team. If you would like to find out more about the team please
        read <a href=\"https:\/\/ubuntu.com\/blog\/topics\/design\">our blog<\/a>
        and <a href=\"https:\/\/canonical.com\/careers\/web-and-design#overview\">description
        of the team<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>With &#x2665; from Canonical
        web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The Web
        and design team at Canonical runs in two-week iterations building and maintaining
