s:
        2022 wrap-up"},"content":{"rendered":"\n<p><em>This article was written by
        Merlijn Sebrechts and Dani Llewellyn from the Snapcrafters community. <\/em><\/p>\n\n\n\n<p>=====<\/p>\n\n\n\n<p>Last
        year, we officially re-launched the <a href=\"https:\/\/snapcraft.io\/publisher\/snapcrafters\">\u201cSnapcrafters\u201d<\/a>
        initiative. We\u2019re a community of volunteers who build and maintain unofficial
        snap packages. Although snaps make it easy for developers to publish their
        software directly to users, some of them don\u2019t (yet) do this. Here is
        where Snapcrafters come in: we build snap packages, update them, and work
        with developers to eventually hand over these packages into their care.<\/p>\n\n\n\n<p>Throughout
        the year, we\u2019ve been busy improving the snaps and our tooling around
        the project. This post summarises some of the highlights.<\/p>\n\n\n\n<h1>Snapcrafters
        in numbers<\/h1>\n\n\n\n<p>If you\u2019ve ever installed software from the
        Snap Store, there is a high chance you came across one of ours! Today, we
        have over 1.5 million active installations of our packages! Even more if you
        count the packages that are now in the hands of the upstream developers.&nbsp;<\/p>\n\n\n\n<p>GIMP
        and Discord are our most popular snaps with over 650,000 active installations
        combined. In total, we maintain 73 snaps, with a team of 33, of which about
        half are core contributors.<\/p>\n\n\n\n<h1>Faster updates!<\/h1>\n\n\n\n<p>One
        of the most common requests we get is to update snaps more quickly. When a
        software developer releases a fresh version of their application, we need
        to update the snap to ship the new goodies. This can take a while, because
        we\u2019re a group of volunteers doing the work in our free time.<\/p>\n\n\n\n<p>We
        really want to improve this, however. Therefore, we\u2019ve been working hard
        on automating more of our work. Thanks to Dani\u2019s effort on the <a href=\"https:\/\/github.com\/diddlesnaps\/snapcraft-review-action\">snapcraft
        review action<\/a>, most of the repositories now automatically build and test
        each pull request! This makes our job as maintainers much easier.<\/p>\n\n\n\n<p>Building
        upon this, we\u2019ve created a whole bunch of <a href=\"https:\/\/github.com\/snapcrafters\/signal-desktop\/pull\/83\">logic
        for the Signal Desktop snap<\/a> to update it to the latest version.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/L7UMrhspJ66ox_hWwv0G70y9DiBTVL8lghkFy1X8IImOrB1pPax6duG0ihkxEALDwlSxhhICFy1UvvRoBRnD5r37EigpGqPQU0TyXg1HDO9Mnv2VOcNq-sOA8DT7q7D5eILunpz1lur8oL-zz9Qu65MvXuHQCWI89Us4sFO3N8dcQUiZsJLWJrO06N_T1A\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>It works a bit like this:<\/p>\n\n\n\n<ol><li>Every
        time Signal releases a new version of their application, our GitHub Actions
        workflow builds a new version of the snap, tests it, and uploads it to the
        Snap Store in the \u201ccandidate\u201d channel.<\/li><li>The workflow also
        creates a \u201cCall for Testing\u201d issue asking users to manually test
        the update.<\/li><li>Once a maintainer is happy with the update, they comment
        on the issue, to promote that version to the \u201cstable\u201d channel via
        a \u201cslash command\u201d.<\/li><li>At this point, another workflow promotes
        the snap and closes the issue, at which point all users receive the update!<\/li><\/ol>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/ZSLH0Vpsiyy-21WAz37RXqryGSLO4BYcR2z3CgWU1C2k75qtJleoT4Knec5G0nixxOI_ITbXava6oOCnzaobjska2Sq9gj8K43aj8gEJbzUIpjvtSWA0OocKi_q9vUbvknFO5BFwBIKpaoxBcTDnZmNvhse_uwBIO1833-Hf8I5X0to0OBMU4i7sydRZzw\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This should result in much quicker updates.
        While Signal Desktop is the only snap using this new process at the moment,
        we will slowly add this functionality to more and more snaps.<\/p>\n\n\n\n<h1>Live
        meetup at the Ubuntu Summit<\/h1>\n\n\n\n<p>For the first time ever, we were
        able to meet in-person at the first Ubuntu Summit in Prague. It was a lot
        of fun and very inspiring to get together! Some of the Snapcrafters even presented
        at the summit and spread their knowledge. Dani <a href=\"https:\/\/www.youtube.com\/watch?v=HBNSvwZC9gw\">kicked
        off<\/a> the event by explaining everything you need to know to get started
        in the Ubuntu Community. We also had a <a href=\"https:\/\/www.youtube.com\/watch?v=ido6kGmSHWI\">panel
        discussion<\/a> with several people involved with snaps, discussing the future,
        past, and everything that gets us excited about snaps.<\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/ido6kGmSHWI?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen title=\"Ubuntu Summit 2022
        | Your app everywhere, just in a snap\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h1>Interested
        in helping out?<\/h1>\n\n\n\n<p>Are you interested in helping out? Would you
        like to improve software used by hundreds of thousands of people? Then we\u2019re
        happy to have you! The best part is, you don\u2019t even need much knowledge
        about snaps!<br><\/p>\n\n\n\n<p>For example, one of the ways you can contribute
        is by improving and updating the metadata of our snaps. These are, for example,
        the description of a snap, screenshots and useful links. This helps users
        find the applications, figure out what they do and know where they can get
        help. We can definitely use help in improving this information for our snaps.
        Most of this metadata is stored <a href=\"https:\/\/github.com\/snapcrafters\/signal-desktop\/blob\/b9cf98204d4a6eee07ef1f719caefb3ad462d5f4\/snap\/snapcraft.yaml#L2-L18\">in
        the snapcraft.yaml file itself<\/a>.<br><br>Testing snaps and reporting bugs
        is also a good way to contribute. The source code for each snap is available
        in <a href=\"https:\/\/github.com\/snapcrafters\">our GitHub organisation<\/a>.
        Each snap has a separate bug tracker where you can report any issues.<\/p>\n\n\n\n<p>If
        you have any questions or need help, you can create a post <a href=\"https:\/\/forum.snapcraft.io\/c\/snapcrafters\/23\">on
        the forum in the Snapcrafters category<\/a>. Take care, and see you in 2023!<\/p>\n\n\n\n<p>Photo
