-classify-interactions-for-a-more-intuitive-user-interface\/","title":{"rendered":"UX
        Deep Dive: Classify interactions for a more intuitive user interface"},"content":{"rendered":"\n<p>We
        try hard to make our products as intuitive and familiar as possible, but there
        will always be \u201cadvanced\u201d options and rarely-used features. Giving
        users choice and control over their experience will naturally lead to features
        that are used less frequently or settings that only a small percentage of
        users will change.<br><\/p>\n\n\n\n<p>So how do we decide what order and prominence
        to give to these lesser-used features?<br><\/p>\n\n\n\n<p>One method to help
        decide where (and how prominently) a control or interaction should be placed,
        is to classify interactions into one of three types:<br><\/p>\n\n\n\n<p><strong>Obvious<\/strong>,
        <strong>Easy<\/strong> and <strong>Possible<\/strong>.<br><\/p>\n\n\n\n<p>Let\u2019s
        take a look at the Ubuntu Advantage user interface:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/43b4\/Screenshot-2022-07-11-at-17.04.28.png\"
        alt=\"\" class=\"wp-image-109286\"\/><figcaption>Ubuntu Advantage UI<\/figcaption><\/figure>\n\n\n\n<p>There\u2019s
        lots going on here, so let\u2019s look at the \u201cObvious, Easy, Possible\u201d
        classification:&nbsp;<br><\/p>\n\n\n\n<p><strong>Obvious:<\/strong> Obvious
        interactions are the core function of an app, for example, the shutter button
        on a camera app or the new event button on a calendar app. They\u2019re the
        functions that users will likely perform every time they use your product
        and their controls should be visible and intuitive. Hiding these away \u2014
        either accidentally or intentionally \u2014 does still happen and it\u2019s
        often a cause of massive frustration for users and the failure of new products.<br><\/p>\n\n\n\n<p><strong>Easy:<\/strong>
        An easy interaction could be switching between the front-facing and rear-facing
        lens in a camera app, or editing an existing event in a calendar app. The
        controls should be easily found, perhaps in a menu or as a secondary-level
        item in the main controls. They\u2019re the toughest to get right because
        they\u2019re used too frequently to be tucked away, but they are not used
        every time, which means designers will often de-prioritise them too heavily.<br><\/p>\n\n\n\n<p><strong>Possible:<\/strong>
        Interactions we classify as possible are rarely used and they are often advanced
        features. They need to be discoverable, but they shouldn\u2019t be given the
        same prominence as obvious or easy interactions. For example, it is possible
        to adjust the white balance or auto-focus on a camera app, or make an event
        recurring on a calendar app. These advanced controls can be tucked further
        away, as the majority of users will not need to see their UI cluttered with
        them.<br><\/p>\n\n\n\n<p>Applying this to our case on Ubuntu Advantage, we
        can see how these areas have been ordered and styled:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/021e\/Screenshot-2022-07-11-at-17.04.44.png\"
        alt=\"\" class=\"wp-image-109287\"\/><figcaption>Annotated Ubuntu Advantage
        UI<\/figcaption><\/figure>\n\n\n\n<p><strong>Obvious<\/strong><\/p>\n\n\n\n<p>We
        want users to be shown their most recent Ubuntu Advantage subscription, as
        well as immediate information like its expiry date and the number of machines
        attached. This will help the user know they\u2019re dealing with the right
        subscription.&nbsp;<br><\/p>\n\n\n\n<p><strong>Easy<\/strong><\/p>\n\n\n\n<p>The
        next category of frequently-used features includes the \u201cSupport portal\u201d
        button &#8211; letting our users get the most out of their subscription by
        searching the knowledge base or opening support tickets.<br><\/p>\n\n\n\n<p>We
        also expose the user\u2019s Token at this level. They\u2019ll definitely need
        it at least once to copy and paste into their Ubuntu machines &#8211; but
        they probably won\u2019t need it every time they sign in.&nbsp;<br><\/p>\n\n\n\n<p><strong>Possible<\/strong><\/p>\n\n\n\n<p>Each
        subscription has a set of optional features that can be enabled and disabled.
        It\u2019s possible to get to these quite easily, but they\u2019re not \u201cfront
        and centre\u201d &#8211; users will likely use these controls only once &#8211;
        or not at all.&nbsp;<\/p>\n\n\n\n<p>Making these design decisions isn\u2019t
        always easy and often we\u2019ll only get it right after a few rounds of testing
        and iteration.&nbsp;<br><\/p>\n\n\n\n<p>Thanks to our <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">User
        Interview Group<\/a> we have a thriving community of 100s of customers who
        are ready and willing to take part in user interviews (you can <a href=\"https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfA3VCm9BzcSQEuoS3Q1KBFR4acVCC-fBD9X0D3y7FHxn0jZg\/viewform\">join
        the group<\/a> if you\u2019re interested).<\/p>\n","protected":false},"excerpt":{"rendered":"<p>We
        try hard to make our products as intuitive and familiar as possible, but there
