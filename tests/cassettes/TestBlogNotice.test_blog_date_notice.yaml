        <\/em><a href=\"https:\/\/commons.wikimedia.org\/wiki\/File:Sojourner-1-881x589.jpg\"><em>Wikimedia
        Commons<\/em><\/a><em>.<\/em><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>In
