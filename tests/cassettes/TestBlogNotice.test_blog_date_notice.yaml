        of Vanilla framework v3.0"},"content":{"rendered":"\n<p><\/p>\n\n\n\n<p>We\u2019ve
        just released Vanilla v3.0 \u2013 a new major update to our CSS framework.
        It includes a few significant updates and improvements around spacing variables,
        responsive breakpoints, a new expanding search box and various updates to
        existing components. Important aspects of the release include dropping a noticeable
        chunk of deprecated styles and components and removing IE support.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>In
        this blog post we will cover the most important changes introduced with Vanilla
        v3.0:<\/p>\n\n\n\n<ul><li><a href=\"#spacing-variables\">Refactoring of spacing
        variables<\/a><\/li><li><a href=\"#responsive-breakpoints\">Tidying up of
        responsive breakpoints<\/a><\/li><li><a href=\"#dropping-ie-support\">Dropping
        IE support<\/a><\/li><li><a href=\"#expanding-search-box\">New expanding navigation
        search box<\/a><\/li><li><a href=\"#removed-styles-and-components\">Summary
        of removed styles and components<\/a><\/li><\/ul>\n\n\n\n<p><\/p>\n\n\n\n<h2
        id=\"spacing-variables\">Refactoring of spacing variables<\/h2>\n\n\n\n<p>We\u2019ve
        always put a lot of attention into making sure components in Vanilla are consistently
        spaced and that all text and block elements align properly to our baseline
        grid. To make it possible while keeping the framework flexible, we used to
        have quite a large number of spacing variables in our SCSS code. These were
        used to add various amounts of horizontal or vertical spacing to the elements.
        <br><\/p>\n\n\n\n<p>We also had separate variables for \u201cinner\u201d and
        \u201couter\u201d spacing. These turned out to be confusing, as it wasn\u2019t
        always clear for more complex components if the given space should be considered
        \u201cinner\u201d or \u201couter\u201d. The other aspect that made Vanilla
        spacing complicated was the density multiplication factor that could be changed
        on a framework level. It affected some of the spacing variables (that we called
        \u201cscaleable\u201d), but not the others. It was not widely used and was
        the source of some confusion and bugs.<br><\/p>\n\n\n\n<p>For Vanilla 3.0
        we decided to refactor the spacing variables and reduce the number of them.
        We did this by removing the separation of \u201cinner\u201d and \u201couter\u201d
        spacing, merging different variables that share the same values and removing
        the density multiplier and all variables that it affected. We still kept separate
        variables for horizontal and vertical spacing (to make it clear which values
        should be used in given directions), but they all follow the same naming conventions.
        So, \u201csmall\u201d horizontal spacing has the same value as \u201csmall\u201d
        vertical one.<br><\/p>\n\n\n\n<p>Alongside this work, we also cleaned up and
        refactored some spacing related mappings.<br><\/p>\n\n\n\n<p>This allowed
        us to reduce the number of our main spacing variables from 20 to around 10
        with much more clear and consistent naming.<br><\/p>\n\n\n\n<p>You can learn
        more about <a href=\"https:\/\/vanillaframework.io\/docs\/settings\/spacing-settings\">spacing
        in Vanilla<\/a> in our docs or check our <a href=\"https:\/\/vanillaframework.io\/docs\/migration-guide-to-v3#spacing-variables\">migration
        guide about how to update spacing variables<\/a> in your project for Vanilla
        v3.0.<\/p>\n\n\n\n<h2 id=\"responsive-breakpoints\">Tidying up of responsive
        breakpoints<\/h2>\n\n\n\n<p>While working on updates for Vanilla v3.0, we
        noticed some inconsistencies in the way different parts of the framework were
        using media query breakpoints. It seemed that different components and utilities
        changed their responsive behaviour or style at different breakpoints, making
        it harder to understand how screen size affects the style or layout.<br><\/p>\n\n\n\n<p>We
        did an extensive audit of all our components and utilities that used media
        queries. We then simplified the way Vanilla handles responsive changes and
        fixed any inconsistencies we found.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/248K0GvtrJ7nuFg9xa2luBclrkt9YASCCZQ6J3AiqccBlZgMM2ISAOQcXLW3_86_1yWv29X7NA6Ts8eLrhhXA_raGmFj_MgKrx8UBiPhCaoVwrxnAHx9wuifwxNiCNgUTgnMKIzI\"
        alt=\"\"\/><figcaption>Overview of the scope of the responsive breakpoints
        audit in Vanilla<\/figcaption><\/figure>\n\n\n\n<p>The biggest change was
        to remove the \u2018medium\u2019 breakpoint which was the main source of inconsistencies.
        Some components used it as their max-width value, others as min-width.<\/p>\n\n\n\n<p>By
        dropping it we now have only 2 main breakpoints in Vanilla 3.0: <code>$breakpoint-large<\/code>
        and <code>$breakpoint-small<\/code>, and they divide the possible screen widths
        into 3 ranges:<\/p>\n\n\n\n<ul><li>small screens (smaller than <code>$breakpoint-small<\/code>)<\/li><li>medium
        screens (starting at <code>$breakpoint-small<\/code> and smaller than <code>$breakpoint-large<\/code>)<\/li><li>large
        screens (from <code>$breakpoint-large<\/code> and bigger)<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/hTE33eGjo5v-7mBWlWKgO_1RoElknB9VHGRWm4ET4yJHLnzpjH9rQqfTWAZfyKMMTbUn7h_y5FFGyVq05X8FarwqeMRCdcp9WAVhhE8d-VVV8OvXwbo2XtKKK3s2n27Iq143sQ-n\"
        alt=\"\"\/><figcaption>Diagram of how some aspects of Vanilla breakpoints
        changed in the v3.0 release<\/figcaption><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<p>Additionally,
        some components that require more granular responsiveness can still use <code>$breakpoint-x-small<\/code>
        (to target mobile screens in portrait mode) or <code>$breakpoint-x-large<\/code>
        (to target large widescreen displays).<br><\/p>\n\n\n\n<p>You can learn more
        about <a href=\"https:\/\/vanillaframework.io\/docs\/settings\/breakpoint-settings\">media
        query breakpoints in Vanilla<\/a> documentation or read about <a href=\"https:\/\/vanillaframework.io\/docs\/migration-guide-to-v3#breakpoints\">how
        to migrate breakpoints to Vanilla 3.0<\/a> in our guide.<\/p>\n\n\n\n<h2 id=\"dropping-ie-support\">Dropping
        IE support<\/h2>\n\n\n\n<p>One of our main priorities in Vanilla is to make
        sure our styles work across all browsers. With CSS features moving forward,
        keeping Vanilla compatible with Internet Explorer has required additional
        effort and code. With Microsoft moving their focus to their new Edge browser,
        the number of users still on Internet Explorer has been significantly dropping.<br><\/p>\n\n\n\n<p>In
        2021 across all our Canonical websites we had almost 50 million visits, of
        which less than 5500 have been visits from Internet Explorer, which is less
        than 0.01%.<br><\/p>\n\n\n\n<p>This small number of Internet Explorer users
        of our sites led us to the decision to remove Internet Explorer from browsers
        supported by Vanilla starting with release v3.0. This allowed us to remove
        many of the custom styles and fallbacks that we had to maintain, most notably
        complete separate implementation of the grid (that used flexbox instead of
        the CSS grid).<\/p>\n\n\n\n<h2 id=\"expanding-search-box\">New expanding search
        box<\/h2>\n\n\n\n<p>Vanilla v3.0 doesn\u2019t contain a lot of new features
        or components because we\u2019ve been adding them regularly during the development
        of Vanilla v2 releases. One of the few new features introduced specifically
        in this version is the new expanding search box.<br><\/p>\n\n\n\n<p>In Vanilla
        v3.0 we removed some old deprecated styles around the main navigation component,
        which allowed us to implement new features for it.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/mjJh4YVRRj-7g-n8E3u1uuB_K22yI6N6CbISHSx-fr09eQlFT3RpP2tRFaaPztdpzBpIT9X_zAA3VW69qJgLUDxIUU--zX3QasUHBOKhcN8xX7-Q4akhKfFuEVMUd0YyXChd9xJI\"
        alt=\"\"\/><figcaption>Animation of the expanding search box component on
        ubuntu.com website.<\/figcaption><\/figure>\n\n\n\n<p>The expanding search
        box was first introduced on the <a href=\"https:\/\/ubuntu.com\">ubuntu.com<\/a>
        website. With the effort of guest developers (thanks Min and Fran!) who joined
        the Vanilla squad, it was refactored to Vanilla standards and upstreamed as
        a part of the framework, now published in v3.0.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/GE6xkJt6unnkVTaAN1ULTTdMGVyJZvOjVDwBsSGYOt_DWeuRz2naoAYBoXiGIg1x7mnJ04-Q4sBCAFMNVj92K32DSoFyDX-i1GL6ttmUATYiKXoXiHw6LfUn1TYK9L9dFdyptX4Q\"
        alt=\"\"\/><figcaption>Animation of the expanding search box component in
        Vanilla 3.0.<\/figcaption><\/figure>\n\n\n\n<h2 id=\"removed-styles-and-components\">Summary
        of removed styles and components<\/h2>\n\n\n\n<p>One of the main reasons we
        started planning the v3.0 release of Vanilla was to remove a large number
        of deprecated styles and components. Introducing a major version update allows
        us to finally get rid of some legacy code. This means we can clean up the
        codebase and reduce the size of the Vanilla CSS file.<br><\/p>\n\n\n\n<p>Almost
        20 different features, variants and components have been removed from Vanilla
        in release v3.0. Most of them already had their new recommended equivalents
        implemented in v2.0.<br><\/p>\n\n\n\n<p>Most notable would include:<\/p>\n\n\n\n<ul><li>Removed
        the inline images component and replaced it with a more reliable <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/logo-section\">logo
        section<\/a>.<\/li><li>Removed styling of the base checkbox and radio input
        elements in favour of their <a href=\"https:\/\/vanillaframework.io\/docs\/base\/forms#checkbox\">component
        versions<\/a>.<\/li><li>Updated the HTML structure and class names of the
        <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/navigation#global-navigation\">navigation<\/a>,
        <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/breadcrumbs\">breadcrumbs<\/a>,
        <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/accordion\">accordions<\/a>,
        <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/notification\">notifications<\/a>
        and some other components.<\/li><li>Merged the sub-navigation component into
        the <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/navigation#dropdown\">main
        navigation component<\/a>.<\/li><li>Removed the code copyable and code numbered
        components in favour of the new <a href=\"https:\/\/vanillaframework.io\/docs\/base\/code#code-snippet\">code
        snippet<\/a>.<\/li><\/ul>\n\n\n\n<p>You can <a href=\"https:\/\/vanillaframework.io\/docs\/whats-new\">learn
        more about all the legacy styles removed from Vanilla 3.0<\/a> in our documentation.<\/p>\n\n\n\n<hr>\n\n\n\n<p>So
        there we have it, Vanilla v3.0 in a nutshell. Head over to our <a href=\"https:\/\/vanillaframework.io\/docs\">docs<\/a>
        to get started today. Learn about <a href=\"https:\/\/vanillaframework.io\/docs\/whats-new\">what&#8217;s
        new in Vanilla 3.0<\/a> or see the <a href=\"https:\/\/vanillaframework.io\/docs\/migration-guide-to-v3\">migration
        guide<\/a>. <\/p>\n","protected":false},"excerpt":{"rendered":"<p>We\u2019ve
