{"rendered":"Rethink
        your Cloud strategy in 2023"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b0bf\/pexels-christina-morillo-1181354.jpg\"
        alt=\"\" class=\"wp-image-112845\" \/><\/figure>\n\n\n\n<p>Gartner forecasts
        that <a href=\"https:\/\/www.gartner.com\/en\/newsroom\/press-releases\/2022-10-31-gartner-forecasts-worldwide-public-cloud-end-user-spending-to-reach-nearly-600-billion-in-2023\">worldwide
        end-user spending on public cloud services will grow 20.7% from $490.3 billion
        in 2022 to $591.8 billion in 2023<\/a>. By 2026, the Public Cloud market will
        double its size today to $1 trillion, also <a href=\"https:\/\/www.gartner.com\/doc\/4016617?ref=clientFriendlyURL\">predicted
        by Gartner<\/a>. AWS, Microsoft Azure, and Google Cloud all maintained double-digit
        growth in Q4 2022, especially Google Cloud grew 32% to $7.32 billion. CDN
        giant Akamai also unveiled <a href=\"https:\/\/www.prnewswire.com\/news-releases\/akamai-unveils-akamai-connected-cloud-and-new-cloud-computing-services-301745961.html\">Akamai
        Connected Cloud and New Cloud Computing Services<\/a> on Feb 14, 2023. Obviously,
        the Cloud market is hot. According to The Wall Street Journal, <a href=\"https:\/\/www.wsj.com\/articles\/cios-still-waiting-for-cloud-investments-to-pay-off-11664449203?mod=article_inline\">the
        CIOs are investing more in the Cloud<\/a>. Why do companies accelerate their
        investment in Cloud?<br><\/p>\n\n\n\n<h1>A fundamental change to our society<\/h1>\n\n\n\n<p>One
        of the most recent technology breakthroughs nurtured by Cloud technology is
        ChatGPT, which is developed by OpenAI, <a href=\"https:\/\/blogs.microsoft.com\/blog\/2023\/01\/23\/microsoftandopenaiextendpartnership\/\">who
        received more than $10 billion dollar investment from Microsoft<\/a>. As OpenAI\u2019s
        exclusive cloud provider, Azure powers all OpenAI workloads across research,
        products, and API services. Azure\u2019s high-performance computing (HPC),
        data storage, and global availability are foundational for OpenAI and ChatGPT
        to deliver the performance and scale necessary to run their artificial intelligence
        (AI) training and inference workloads. For example, Azure\u2019s Voyager-EUS2,
        <a href=\"https:\/\/top500.org\/system\/180024\/\">which runs Ubuntu 18.04
        as its OS<\/a>, utilizes 253,440 cores CPUs and an Nvidia A100 GPU with 80GB
        RAM. The immense HPC capabilities of Azure helped ChatGPT train its model
        more efficiently and quickly.<\/p>\n\n\n\n<p>ChatGPT is just one very recent
        innovation enabled by Cloud. Imagining if Cloud had never existed, a lot of
        things that are commonplace today would not be possible:<\/p>\n\n\n\n<ul><li>Virtual
        Work \u2013 Cloud computing enables virtual workers to access their resources,
        such as data, software, and hardware, from anywhere with an internet connection.
        This means that employees can work from any location, and businesses can hire
        remote workers from anywhere in the world.<\/li><li>Video Streaming \u2013
        Cloud computing allows video streaming services to scale up or down their
        resources based on user demand. Netflix wouldn\u2019t be able to serve 100
        million members across 190 countries solely relying on its own data center,
        instead of AWS.<\/li><li>Payments \u2013 Cloud-based payment processing enables
        businesses to reduce processing times, and provide customers with a seamless
        payment experience. Paypal even established a mission to move to zero data
        center ownership and <a href=\"https:\/\/cloud.google.com\/customers\/paypal\">has
        collaborated with Google Cloud for years<\/a>.<\/li><li>Drone and Robotic
        \u2013 Drones and robots can be equipped with sensors that generate large
        amounts of data. Cloud computing provides the infrastructure needed to train
        machine learning models and develop AI algorithms that can analyze this data
        and improve the performance of these devices.<\/li><li>Significant Citizen
        Development \u2013 cloud provides easy access to low-code or no-code development
        platforms. These platforms allow non-technical users to create and customize
        business applications and workflows without the need for advanced coding skills.&nbsp;<\/li><li>AI
        for Many \u2013 Like how the Cloud enables Citizen Development, the Cloud
        also greatly democratized AI to make them accessible to a wider range of users.
        Cloud providers offer pre-built AI models and APIs that can be used to build
        custom AI solutions. These AI-as-a-Service offerings provide easy access to
        AI technologies and enable organizations of all sizes to incorporate AI into
        their applications.<\/li><li>Commercial Marketplace \u2013 Cloud not only
        enables companies to buy and sell software through Cloud Marketplace but also
        powers Marketplaces for other commodities. Think of how AWS powers Amazon
        and how Ali Cloud enables Alibaba.<\/li><\/ul>\n\n\n\n<h1>The future of Cloud<\/h1>\n\n\n\n<p>The
        future of cloud computing is likely to involve several key trends, including
        cloud native computing, multi-cloud adoption, industry-specific cloud solutions,
        and sovereignty cloud.<\/p>\n\n\n\n<ul><li>Cloud-native computing: Cloud-native
        computing involves designing and deploying applications using cloud-native
        technologies, such as containers, microservices, and serverless computing.
        This approach enables organizations to build and deploy highly scalable, resilient,
        and portable applications that can run in any cloud environment. However,
        there is a debate between CSP (Cloud Service Provider) focused, which refers
        to the cloud-native services and capabilities offered by specific cloud providers,
        such as Google Cloud, and container-focused, which emphasizes the use of lightweight,
        portable containers as the primary means of packaging and deploying applications,
        with the goal of achieving greater scalability, flexibility, and resilience.
        <\/li><li>Multi-cloud adoption: Multi-cloud adoption involves using multiple
        cloud providers to meet different business needs. By using multiple CSPs and
        private clouds, organizations can achieve greater flexibility, resilience,
        and cost efficiency. By using multiple cloud providers, organizations can
        avoid being locked into a single cloud vendor and reduce the risk of being
        unable to move their applications and data to another provider. Canonical
        released <a href=\"https:\/\/ubuntu.com\/engage\/multi-cloud-business-guide\">a
        business guide to multi-cloud<\/a> for enterprises to better embrace this
        strategy. Google Cloud is also a supporter of this <a href=\"https:\/\/cloud.google.com\/learn\/what-is-multicloud\">multi-cloud<\/a>
        movement.<\/li><li>Industry-specific cloud solutions: Industry-specific cloud
        solutions are designed to meet the unique needs of specific industries, such
        as healthcare, finance, and manufacturing. These solutions provide specialized
        tools, applications, and services that can help organizations to improve productivity,
        efficiency, and innovation. For example, healthcare organizations must ensure
        that their cloud solutions are HIPAA(Health Insurance Portability and Accountability
        Act)-compliant in order to protect the privacy and security of their patients&#8217;
        health information. Healthcare cloud solutions must have strict access controls
        in place to ensure that only authorized individuals can access patient health
        information.<\/li><li>Sovereignty cloud: Sovereignty cloud refers to cloud
        services that are designed to comply with specific data sovereignty regulations.
        These solutions provide organizations with the ability to store and process
        data in a specific geographic location, ensuring compliance with local data
        protection laws. The Russian invasion of Ukraine alerted the policymakers
        in Europe to urge Cloud vendors to protect sensitive data managed within a
        country and prevents foreign access to data under all circumstances, including
        wars.<\/li><\/ul>\n\n\n\n<p>The future of cloud computing is constantly evolving
        and changing as technology advances and new innovations emerge. The same buzzword
        would likely have different explanations and expectations. Rather than trying
        to predict the future, why don\u2019t we just focus on the strategy for 2023?<br><\/p>\n\n\n\n<h1>Breakdown
        your Cloud Strategy for 2023<\/h1>\n\n\n\n<p>Every family has its cupboard,
        every company has its own problems in Cloud Migration. There won\u2019t be
        a Cloud Strategy that can meet all your challenges in business, however, there
        are some common questions that you need to answer when you try to execute
        your strategy.<\/p>\n\n\n\n<ul><li>Housekeeping your Existing Applications:
        What would be your strategy for your existing applications? Keep it as-is,
        Lift-and-shit to Cloud, and migrate to containers. Each of those strategies
        has its own pros and cons. Check out <a href=\"https:\/\/ubuntu.com\/blog\/application-migration-best-practices-for-success\">this
        article for the best practices<\/a>. However, before you make a decision,
        you may need to check the OS version your applications are running on.&nbsp;<ul><li>If
        your application is running on CentOS, keep in mind that the <a href=\"https:\/\/cloud.google.com\/compute\/docs\/eol\/centos-eol-guidance#:~:text=The%20end%20of%20life%20dates,CentOS%207%20%2D%20June%2030%2C%202024\">End
        of Life date of CentOS 7 is June 30, 2024<\/a>. Make sure your 2023 Cloud
        Strategy covers your CentOS migration plan.&nbsp;<\/li><li>If your application
        is running on Ubuntu 18.04 LTS, be aware that it will t<a href=\"https:\/\/ubuntu.com\/about\/release-cycle\">ransition
        into Expanded Security Maintenance (ESM) phase<\/a> as the standard, five-year
        public maintenance window comes to a close. You can either upgrade your Ubuntu
        18.04 LTS to 20.04 LTS or 18.04 Pro. In Google Cloud, you can directly <a
        href=\"https:\/\/cloud.google.com\/compute\/docs\/images\/premium\/ubuntu-pro\/upgrade-from-ubuntu\">upgrade
        your 18.04 LTS to 18.04 Pro <\/a>without touching your application or its
        dependencies. So, no matter your strategies for those existing applications,
        please don\u2019t ignore them.<\/li><\/ul><\/li><li>6 R\u2019s for Existing
        Applications: The &#8220;6 R&#8217;s&#8221; is a framework for evaluating
        existing applications to determine the best approach for migrating them to
        the cloud. The 6 R&#8217;s are:<ul><li>Rehosting (also known as &#8220;lift
        and shift&#8221;): In this approach, the application is moved to the cloud
        with minimal modifications. This is often the quickest and simplest approach,
        but it may not take full advantage of cloud-native features and benefits.<\/li><li>Refactoring:
        This approach involves rearchitecting the application to take advantage of
        cloud-native features, such as scaling, elasticity, and resilience. Refactoring
        can be more complex and time-consuming than rehosting, but it can result in
        greater performance and cost savings.<\/li><li>Replatforming: In this approach,
        the application is moved to a cloud platform that is compatible with the existing
        application, but with some modifications to take advantage of cloud-native
        features. This approach may be less complex than refactoring, but still offers
        some of the benefits of the cloud-native architecture.<\/li><li>Repurchasing:
        This approach involves replacing the existing application with a cloud-based
        software-as-a-service (SaaS) solution that offers similar functionality. This
        approach may be suitable for applications that are not mission-critical or
        do not require significant customization.<\/li><li>Retaining: This approach
        involves keeping the application in its current state and not migrating it
        to the cloud. This approach may be suitable for applications that are not
        compatible with cloud infrastructure or for which the cost of migration outweighs
        the benefits.<\/li><li>Retiring: In this approach, the application is decommissioned
        and its functionality is replaced with a new application or integrated into
        another existing application.<\/li><\/ul><\/li><li>4 key competencies for
        your cloud journey: Strategy, Sourcing, Architecture, and Security.<ul><li>Strategy:
