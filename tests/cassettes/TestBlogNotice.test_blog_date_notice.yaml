        to prepare for Ubuntu 18.04 LTS end of standard support on 31 May 2023 \u2013
        Options for AWS users."},"content":{"rendered":"\n<p>As mentioned in our <a
        href=\"https:\/\/ubuntu.com\/blog\/18-04-end-of-standard-support\">recent
        blog post<\/a>, Ubuntu 18.04 LTS \u2018Bionic Beaver\u2018 will reach the
        end of the standard five-year maintenance window on 31 May 2023. This means
        that Ubuntu 18.04 LTS servers will stop receiving updates unless you are an
        Ubuntu Pro subscriber.<\/p>\n\n\n\n<p>With an Ubuntu Pro subscription, your
        Ubuntu 18.04 LTS deployment will continue to be fully supported until 2028.&nbsp;<\/p>\n\n\n\n<p>This
        blog sets out what you need to know if you are still running your EC2, ECS,
        EKS workloads on Ubuntu 18.04 LTS.<\/p>\n\n\n\n<blockquote class=\"wp-block-quote\"><p><strong>Note<\/strong>:&nbsp;
        If you are running Ubuntu 18.04 LTS on any other AWS service other than EC2,
        EKS and ECS, please contact AWS support for upgrading options.<\/p><\/blockquote>\n\n\n\n<h2>Upgrading
        Ubuntu to newer versions<\/h2>\n\n\n\n<p>You might consider upgrading to a
        new LTS release. If so, you can either upgrade to Ubuntu 20.04 LTS or freshly
        install Ubuntu 20.04 or 22.04 LTS and upgrade your application accordingly.<\/p>\n\n\n\n<p>For
        more information see <a href=\"https:\/\/ubuntu.com\/server\/docs\/upgrade-introduction\">Ubuntu
        Server upgrade guide<\/a>&nbsp; \u203a&nbsp;<\/p>\n\n\n\n<h2>Ubuntu Pro&nbsp;<\/h2>\n\n\n\n<p>If
        you need more time to plan your upgrade, or you want to extend the economic
        life of a project that does not need upgrading, you can use Ubuntu Pro.<\/p>\n\n\n\n<p>Ubuntu
        Pro is Canonical&#8217;s security and compliance subscription. It\u2019s the
        same Ubuntu we all know and love but enhanced with extra services. It provides
        access to `esm-infra`, which extends the LTS release coverage from 5 to 10
        years from the release date, allowing for continued security fixes for high
        and critical common vulnerabilities and exposures (CVEs) for x86-64&nbsp;
        and arm64 architectures.&nbsp;<\/p>\n\n\n\n<p>Ubuntu Pro also includes access
        to `esm-apps`, which covers security patching for 3rd party open source applications,
        present in the Ubuntu Universe repository, with over 23,000 packages.<\/p>\n\n\n\n<p>This
        access enables organisations with workloads running on Ubuntu LTS releases
        to maintain compliance standards by providing a secure environment before
        upgrading.<\/p>\n\n\n\n<p>Learn more at: <a href=\"http:\/\/ubuntu.com\/pro\">ubuntu.com\/pro<\/a><\/p>\n\n\n\n<h2>How
        to get Ubuntu Pro on AWS<\/h2>\n\n\n\n<p>There are two ways to get Ubuntu
        Pro on AWS:<br><\/p>\n\n\n\n<h3>Ubuntu Pro on AWS EC2 and Marketplace for
        fresh instances<\/h3>\n\n\n\n<p>If your workload is ephemeral or easy to redeploy,
        for example, if it is regularly rebuilt in a CI\/CD, you can launch fresh
        instances of <strong>Ubuntu Pro 18.04 LTS<\/strong> from different sources
        on AWS:<\/p>\n\n\n\n<ul><li>Using the AWS Marketplace to find the <a href=\"https:\/\/aws.amazon.com\/marketplace\/pp\/prodview-322njmk4u5jam\">Ubuntu
        Pro 18.04 LTS <\/a>listing<\/li><li>Using AWS CLI tool to get the Ubuntu Pro
        18.04 AMI:<\/li><\/ul>\n\n\n\n<p>Option 1: Using AWS EC2 describe-images:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">aws ec2 describe-images --output text --owner
        099720109477 --filters \"Name=name,Values=ubuntu-pro-server\/images\/hvm-ssd\/ubuntu-bionic-18.04-amd64-pro*\"
        --query ''sort_by(Images, &amp;CreationDate)[-1].{Name: Name, ImageId: ImageId,
        CreationDate: CreationDate}''<\/pre>\n\n\n\n<p>Option 2: Using AWS SSM Param-store:<\/p>\n\n\n\n<pre
        class=\"wp-block-preformatted\">aws ssm get-parameters --names \/aws\/service\/canonical\/ubuntu\/pro-server\/18.04\/stable\/current\/amd64\/hvm\/ebs-gp2\/ami-id<\/pre>\n\n\n\n<h3>Upgrade
        your instances to Ubuntu Pro<\/h3>\n\n\n\n<p>When a re-deploy is not viable,
        you can still upgrade to Pro through AWS License manager and AWS Systems Manager
        (SSM), without subscriptions or long term commitments.<\/p>\n\n\n\n<p>A detailed
        tutorial can be found here: <a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-upgrade-ubuntu-lts-to-ubuntu-pro-on-aws-using-aws-license-manager\">How
        to update your Ubuntu LTS instances to Ubuntu Pro using AWS License Manager<\/a><\/p>\n\n\n\n<p>&gt;
        Note: Make sure you have updated the following components:<\/p>\n\n\n\n<ul><li>Pro
        client: `sudo apt install ubuntu-advantage-tools`<\/li><li>Updated snap for
        livepatch<\/li><\/ul>\n\n\n\n<p>More information at:<\/p>\n\n\n\n<ul><li><a
