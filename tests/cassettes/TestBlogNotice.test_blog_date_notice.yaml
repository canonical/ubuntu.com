      string: '[{"id":114518,"date":"2023-04-28T20:30:24","date_gmt":"2023-04-28T20:30:24","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=114518"},"modified":"2023-04-28T20:30:25","modified_gmt":"2023-04-28T20:30:25","slug":"upgrade-your-existing-ubuntu-lts-instances-to-ubuntu-pro-in-aws","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/04\/28\/upgrade-your-existing-ubuntu-lts-instances-to-ubuntu-pro-in-aws\/","title":{"rendered":"Upgrade
        your existing Ubuntu LTS instances to Ubuntu Pro in AWS"},"content":{"rendered":"\n<p>In
        April 2023, Amazon Web Services (AWS) released a new functionality that allows
        users running Ubuntu LTS to upgrade their instances to Ubuntu Pro with just
        a few clicks. This upgrade provides additional security features, including
        patching for universe packages, extended security management for an additional
        five years, live kernel patching, and access to FedRamp and FIPS modules.
        In this blog, we will cover all the steps needed to upgrade Ubuntu LTS instances
        to Ubuntu Pro on AWS using AWS License Manager.<\/p>\n\n\n\n<p>If you are
        using an Ubuntu version which is already, or coming to, an end-of-support
        like Ubuntu 16.04 LTS or Ubuntu 18.04 LTS, and you are not ready to migrate
        to a newer version, you may want to look at upgrading to Ubuntu Pro.&nbsp;<\/p>\n\n\n\n<h2>What
        is Ubuntu Pro?<\/h2>\n\n\n\n<p>Ubuntu Pro is a premium version of the Ubuntu
        Linux distribution that is designed for enterprise use. It is built on top
        of the popular Ubuntu distribution and includes additional features and support
        options that are not available in the standard version. Ubuntu Pro is available
        in the AWS Marketplace and is optimized for use on AWS.<\/p>\n\n\n\n<h2>Features
        of Ubuntu Pro<\/h2>\n\n\n\n<h3>Enhanced security<\/h3>\n\n\n\n<p>Ubuntu Pro
        includes several security features that are designed to protect your data
        and infrastructure. These features include kernel livepatching, security fixes
        for all packages on Main and Universe repositories under SLA and hardening
        scripts using CIS and DISA-STIG standards.&nbsp;<\/p>\n\n\n\n<h3>FIPS 140-2
        compliance<\/h3>\n\n\n\n<p>Ubuntu Pro is compliant with the Federal Information
        Processing Standards (FIPS) 140-2, which is a U.S. government standard that
        defines security requirements for cryptographic modules. This compliance ensures
        that your infrastructure meets the security standards required by many organizations.<\/p>\n\n\n\n<h3>Long-term
        support<\/h3>\n\n\n\n<p>Ubuntu Pro includes long-term support (LTS) for up
        to ten years. This means that you will receive security updates and bug fixes
        for a longer period, reducing the need for frequent major upgrades.<\/p>\n\n\n\n<h2>How
        to upgrade Ubuntu LTS to Ubuntu Pro on EC2 using AWS License Manager<\/h2>\n\n\n\n<h3>Requirements<\/h3>\n\n\n\n<ul><li>Ubuntu
        LTS EC2 machines from 16.04 onwards<\/li><li>Instances managed by AWS Systems
        Manager (SSM)<\/li><li>The pro client tool up to date: sudo apt install ubuntu-advantage-tools<\/li><li>Network
        access for the instances as described<a href=\"https:\/\/canonical-ubuntu-pro-client.readthedocs-hosted.com\/en\/latest\/references\/network_requirements.html\">
        here<\/a><\/li><\/ul>\n\n\n\n<p>To enable SSM on your instances, follow the
        instructions in the<a href=\"https:\/\/docs.aws.amazon.com\/systems-manager\/latest\/userguide\/setup-instance-permissions.html\">
        AWS official documentation<\/a>,<a href=\"https:\/\/www.youtube.com\/watch?v=3sjrJsT28Uw\">
        video tutorial<\/a>, or<a href=\"https:\/\/ubuntu.com\/tutorials\/how-to-use-aws-ssm-session-manager-for-accessing-ubuntu-pro-instances\">
        step-by-step tutorial<\/a>.<\/p>\n\n\n\n<p>To check if your instances are
        managed by SSM, go to the SSM console and check if the instances you would
        like to upgrade appear as <em>managed nodes<\/em> under <em>fleet management<\/em>.
        If they don&#8217;t appear, follow the links provided above and ensure you
        have completed the steps correctly. You may need to restart the instances
        to activate the SSM Agent.<\/p>\n\n\n\n<h3>Step 1: Shut down your instances<\/h3>\n\n\n\n<p>Go
        to the EC2 dashboard and shut down all the instances you would like to upgrade.<\/p>\n\n\n\n<h3>Step
        2: Upgrade to Ubuntu Pro<\/h3>\n\n\n\n<ol><li>Go to the AWS License Manager
        and select <em>License type conversion<\/em> on the left side menu.<\/li><li>Click
        the <em>Create license type conversion<\/em> button.<\/li><li>Select <em>Ubuntu
        LTS<\/em> from the dropdown menu and choose the instances you want to upgrade.<\/li><li>Click
        <em>Next<\/em> and select <em>Ubuntu Pro<\/em> as the <em>License type destination<\/em>.<\/li><li>Review
        the information and click <em>Convert<\/em>.<\/li><\/ol>\n\n\n\n<p>The conversion
        process may take some time, and you can monitor its progress on the License
        Manager dashboard.<\/p>\n\n\n\n<h3>Step 3: Verify the upgrade<\/h3>\n\n\n\n<p>After
        the conversion process is complete, log in to one of the upgraded instances
        and run the following command to verify the upgrade:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>pro
        status<\/code><\/pre>\n\n\n\n<p>The output should show that the instance is
        now running Ubuntu Pro.<\/p>\n\n\n\n<h2>Need additional support?<\/h2>\n\n\n\n<p>If
        you would like additional phone and ticketing support on top of Ubuntu Pro,
        or talk to our Sales Representatives for volume usage <a href=\"mailto:aws@canonical.com\">email
        us<\/a> or <a href=\"https:\/\/www.ubuntu.com\/support\/contact-us\">contact
        us<\/a>&nbsp;&nbsp;<\/p>\n\n\n\n<h2>Conclusion<\/h2>\n\n\n\n<p>Upgrading to
        Ubuntu Pro provides additional security and compliance certifications for
        your instances. With AWS License Manager, upgrading your Ubuntu LTS instances
        to Ubuntu Pro is a straightforward process that can be completed in just a
        few clicks. Follow the steps outlined in this blog to upgrade your instances
        and enjoy the benefits of Ubuntu Pro.<\/p>\n\n\n\n<div style=\"height:40px\"
        aria-hidden=\"true\" class=\"wp-block-spacer\"><\/div>\n\n\n\n<h2>Further
