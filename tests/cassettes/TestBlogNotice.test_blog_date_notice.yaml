        soluzioni enterprise di Canonical Ubuntu nel 2022"},"content":{"rendered":"\n<p>Ubuntu
        continua ad essere uno dei sistemi operativi pi\u00f9 popolari sia nel cloud
        pubblico, con oltre 100 mila macchine virtuali Ubuntu create ogni giorno,
        sia nel cloud on-prem, dove Canonical \u00e8 responsabile per circa il 40%
        dei nuovi deployment di Openstack dell&#8217;ultimo anno. Canonical \u00e8
        anche protagonista del mondo cloud native; infatti oltre 800 mila Ubuntu images
        vengono scaricate su Docker Hub ogni giorno.&nbsp;<\/p>\n\n\n\n<p>Dato l&#8217;imminente
        release di Ubuntu 22.10 Kinetic Kudu e l&#8217;Ubuntu Developer Summit a pochi
        mesi di distanza, abbiamo fatto un excursus sulle soluzioni e le feature che
        Canonical ha lanciato nel 2022.<\/p>\n\n\n\n<p>Oltre a seguire questo d\u00e9tour
        dell\u2019ultimo anno, vi invitiamo ad unirvi a noi per il <a href=\"https:\/\/www.linkedin.com\/video\/event\/urn:li:ugcPost:6975747469057908737\/\">webinar
        del 12 ottobre<\/a> per conoscere le novit\u00e0 in Canonical per il 2023.&nbsp;<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Ubuntu 22.04 Jammy Jellyfish<\/h2>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh3.googleusercontent.com\/3Wi3qO8UZ4b2i96OKKdtSj91WdXY1qPZLQIm2cGv5a8p_MaM8Yir1JXyLuJIEaBAGNp0G30Oy-Gw_duvh5K-65cqECH1pjpBiTc7y_oKFt_IouKkMT_KnLK_RTzaMgpnSUE-HFrGoUbXBlinOr1xvK--grQg-aIlsTo6_dJOsoX-zyvGJDYd5sAxVg\"
        alt=\"Ubuntu 22.04 Jammy Jellyfish\"\/><figcaption>Ubuntu 22.04 Jammy Jellyfish<\/figcaption><\/figure>\n\n\n\n<p>Ad
        aprile Canonical ha rilasciato Ubuntu 22.04 Jammy Jellyfish, l&#8217;ultima
        versione del popolare sistema operativo Linux per desktop, server e IoT. La
        22.04 \u00e8 una versione con supporto a lungo termine (LTS o Long Term SUpport);
        ci\u00f2 significa che i pacchetti di base e le applicazioni supportate riceveranno
        aggiornamenti di sicurezza e kernel Livepatch fino a 10 anni grazie all&#8217;Extended
        Security Maintenance (ESM).<\/p>\n\n\n\n<p>In ambito server, la caratteristica
        principale \u00e8 il miglioramento delle prestazioni e il supporto per i server
        ARM; questo permette alle aziende di ottenere prestazioni ancora pi\u00f9
        elevate utilizzando macchine virtuali AWS Graviton o Oracle Ampere. Ubuntu
        \u00e8 anche la piattaforma preferita per le applicazioni che tutelano la
        privacy, grazie al fatto che Ubuntu Pro supporta i servizi di confidential
        computing da parte dei principali cloud provider.<\/p>\n\n\n\n<p>Sul fronte
        enterprise Ubuntu Desktop 22.04 ha introdotto un nuovo Active Directory client
        che supporta le funzionalit\u00e0 Group Policy Object, Privilege Management
        e l&#8217;esecuzione di remote script, oltre che ad un supporto iniziale all&#8217;autenticazione
        tramite Azure Active Directory.<\/p>\n\n\n\n<p>Per quanto riguarda IoT, la
        sicurezza \u00e8 stata la priorit\u00e0 nella nuova release Ubuntu Core con
        l\u2019aggiunta di funzionalit\u00e0 come la Full-Disk Encryption tramite
        TPM e Secure Boot. Ubuntu Core 22 introduce anche il remodeling, una nuova
        funzionalit\u00e0 che consente di modificare qualsiasi elemento della model
        assertion. Brand, modello, IoT App Store ID o versione sono alcuni degli aspetti
        che possono essere modificati, consentendo ai rivenditori di fare il rebranding
        dei dispositivi.&nbsp;&nbsp;<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Openstack
        e Kubernetes<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        decoding=\"async\" src=\"https:\/\/lh5.googleusercontent.com\/c93ad4MxzfaeyUoksXD4PDpjlVO5GbrdUkjwsXQWFa7KtgwTdFKqy2ysya4AzmICcQOvq1VTQMK7V4xB8I4Ym1fGNyZLy_8JJYNLz85hCqSBF2nreq2jI93bRA45tk4NclS-NBndPPZytTdPgSISb2wxr_gQ6EJcRI-oUZoQ0XmpO5hgXfcwreCS6Q\"
        alt=\"\"\/><figcaption>Canonical Kuberntes e Microk8s<\/figcaption><\/figure><\/div>\n\n\n\n<p>Canonical
        continua ad essere uno dei fornitori leader di cluster Openstack e Kubernetes,
        e la nostra soluzione \u00e8 attualmente utilizzata da molte aziende di medie
        e grandi dimensioni del settore pubblico e privato come il Consortium GARR,
        Fastweb e molti altri.&nbsp;&nbsp;<\/p>\n\n\n\n<p>Alla fine di marzo Canonical
        ha rilasciato Openstack Yoga per Ubuntu 22.04 e 20.04. Questa nuova versione
        di OpenStack pone le basi per un&#8217;infrastruttura di nuova generazione
        altamente performante, utilizzando le schede SmartNIC e integrandole con il
        driver Neutron Open Virtual Network (OVN). Con i componenti di rete OpenStack
        che operano su SmartNIC, le aziende che necessitano di un high performance
        computing cluster potranno beneficiare di una latenza inferiore, di un throughput
        pi\u00f9 elevato e di una migliore Quality of Service (QoS).<\/p>\n\n\n\n<p>Da
        tempo Ubuntu \u00e8 il sistema operativo host pi\u00f9 popolare per le distribuzioni
        Kubernetes dei principali cloud pubblici. Inoltre, il 2022 \u00e8 stato un
        anno ricco di annunci sia per Microk8s (la nostra distribuzione &#8220;low
        touch&#8221; e non customizzabile per Edge ed IoT) sia per Charmed Kubernetes
        (la nostra distribuzione customizzabile e operator-based). L&#8217;attenzione
        del team si \u00e8 concentrata sul miglioramento dei controlli di sicurezza
        e sull&#8217;ampliamento dell&#8217;ecosistema di partner: infatti, Microk8s
        ha visto l&#8217;aggiunta dello strict confinment e l\u2019Addons system da
        ora aperto a tutti, mentre Charmed Kubernetes offre confomit\u00e0 con gli
        standard di controllo di sicurezza CIS e supporto per l&#8217;hardware NVIDIA
        DGX per le soluzioni personalizzabili AI-aaS.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Container,
        IA e Machine Learning<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img decoding=\"async\"
        src=\"https:\/\/lh6.googleusercontent.com\/e79i53jOEOsNTwHDdRS56B_2vqtwWHoxWpnp_djFe5HhlPCeg0Lhq_iGKqf94WSwbKQgRk6xuExSvvZYvhHS0BKon65JS_3WamMvPNeyeFCUh1AbtAMsJwCKSS0rMmvY34XnTtZx87BFWpvFvp3PIAgOzP7cdsjXbpp0gm-IyBsG2U7NZi9gZv8cPw\"
        alt=\"\"\/><figcaption>.NET container su Ubuntu<\/figcaption><\/figure>\n\n\n\n<p>Ubuntu
        \u00e8 ormai la piattaforma preferita dai data scientist e dagli sviluppatori
        di machine learning grazie al gran numero di librerie disponibili e al nostro
        supporto per le GPU Nvidia, al momento leader del settore. Quest&#8217;anno
        Canonical si \u00e8 concentrata nel fornire una soluzione open-source per
        sfruttare i Big Data con Charmed Kubeflow, la principale soluzione per machine
        learning operations (MLOps) automatizzate grazie a Juju.<\/p>\n\n\n\n<p>Canonical
        continua inoltre a essere all&#8217;avanguardia nel mondo cloud native, pubblicando
        un&#8217;ampia gamma di immagini OCI sul Docker Container Image Repository,
        le quali beneficiano di aggiornamenti di sicurezza tempestivi, correzioni
        di CVE critici in 24 ore e un supporto LTS opzionale fino a 10 anni.<\/p>\n\n\n\n<p>Il
        2022 ha visto anche l&#8217;annuncio insieme a Microsoft della disponibilit\u00e0
        di ASP.NET e .NET SDK e relativi runtime su Ubuntu 22.04 attraverso pacchetti
        nativi, oltre ad immagini OCI ultra ottimizzate. Queste immagini &#8220;chiselled&#8221;
        (chiamate cos\u00ec perch\u00e9 \u00e8 stato eliminato tutto ci\u00f2 che
        non \u00e8 necessario per fornire un&#8217;immagine OCI Ubuntu minima) rispondono
        al feedback degli sviluppatori riguardo la riduzione della superficie di attacco
        e le dimensioni dell&#8217;immagine, senza sacrificare la stabilit\u00e0 e
        la familiarit\u00e0 di Ubuntu.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Vuoi
        saperne di pi\u00f9?<\/h2>\n\n\n\n<p>Per sapere di pi\u00f9 sulle soluzioni
        Canonical dell&#8217;ultimo anno e su ci\u00f2 che \u00e8 in programma per
        il 2023, vi invitiamo al webinar online con il nostro Team Italiano che si
        terr\u00e0 il 12 ottobre.&nbsp;&nbsp;&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><a
