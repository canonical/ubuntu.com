        8-9 November 2022<\/p>\n\n\n\n<p><strong>Where: <\/strong>Booth E32, OSXP
        Palais de Congres, Paris <\/p>\n\n\n\n<p><a href=\"https:\/\/www.opensource-experience.com\/en\/\">Open
        Source Experience<\/a> is the meeting place for the entire open-source software
        industry. It gathers more than 4,500 professionals, allowing them to deep
        dive into open-source technologies, solutions and challenges in France and
        Europe. The event delves into topics like AI\/ML,&nbsp; digital twins and
        Blockchain. Canonical is going to be present at OSXP Paris 2022, talking about
        <a href=\"https:\/\/charmed-kubeflow.io\/\">Charmed Kubeflow<\/a>, the end-to-end
        MLOps platform. <\/p>\n\n\n\n<div class=\"p-card\">\n  <a href=\"https:\/\/www.opensource-experience.com\/en\/pre-register\/\"><p
        class=\"p-button--positive\">Register now<\/p><\/a>\n<\/div>\n\n\n\n<h2>Meet
        the team at OSXP 2022<\/h2>\n\n\n\n<p>Learn about MLOps and how you can kickstart
        your AI\/ML initiatives. Enterprises struggle with data complexity, project
        complexity, tooling choice and much more. Taking a model from idea to MVP
        and then from MVP to production comes with different requirements. During
        the event, you can meet Canonical\u2019s experts and talk about all these
        and more related topics:&nbsp;<\/p>\n\n\n\n<ul><li>MLOps<\/li><li>Charmed
        Kubeflow: an end-to-end open-source MLOps platform<\/li><li>Real use-case
        forMLOps<\/li><li>Demo of MLOps integration<\/li><li><\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/109e\/1211_Capture.jpg\"
        alt=\"\" class=\"wp-image-111388\"\/><\/figure>\n\n\n\n<h2>A growing MLOps
        ecosystem<\/h2>\n\n\n\n<p>Charmed Kubeflow has multiple components that allow
        data scientists to develop, train and deploy machine learning models. More
        than a tool, Canonical is working on building an ecosystem that enables developers
        to perform optimised training within one tool.<br><\/p>\n\n\n\n<p>Charmed
        Kubeflow enables growing MLOps integrations. It offers integrations with various
        solutions such as MLFlow, for model registry, and Seldon, for inference. During
        the event, we will demo a new integration. It comes with additional features
        natively available in Charmed Kubeflow. Are you curious?<\/p>\n\n\n\n<div
        class=\"p-card\">\n  <a href=\"https:\/\/www.opensource-experience.com\/en\/pre-register\/\"><p
        class=\"p-button--positive\">Register now<\/p><\/a>\n<\/div>\n\n\n\n<h4>Learn
