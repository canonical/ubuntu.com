        announces 12 year Kubernetes LTS\u00a0"},"content":{"rendered":"\n<p><strong>Canonical\u2019s
        Kubernetes LTS (Long Term Support) will support FedRAMP compliance and receive
        at least 12 years of committed security maintenance and enterprise support
        on bare metal, public clouds, OpenStack, Canonical MicroCloud and VMware.<\/strong><\/p>\n\n\n\n<p><strong>February
        11,&nbsp; 2025<\/strong> Today, Canonical announced a 12 year security maintenance
        and support commitment starting with&nbsp; Kubernetes 1.32. The new release
        is easy to install, operate and upgrade, with best-of-breed open source networking,
        DNS, gateway, metrics server, local storage, load balancer and ingress services.
        Canonical Kubernetes enables customers to upgrade at their own pace, with
        new upstream releases every four months for organizations that prefer to move
        fast, and a 12 year commitment for organizations that need long-term supported
        environments.<\/p>\n\n\n\n<p>\u201cConstant Kubernetes upgrades are a drain
        on enterprise teams. Customers who deploy Canonical Kubernetes 1.32 LTS can
        focus on the future, because their clusters will receive security updates
        for 12 full years,\u201d said Mark Shuttleworth. \u201cCombined with Ubuntu
        Pro , which covers the widest range of open source applications, the entire
        open source stack can now be operated with greater confidence and simpler
        compliance to hardening standards like FedRAMP. From the public cloud to the
        data center to the edge, on servers and workstations and connected devices,
        we are excited to deliver a simple \u2018deploy-and-move-forward\u2019 approach
        to enterprise grade containers that keeps the business focus on applications
        and innovation rather than infrastructure.\u201d<\/p>\n\n\n\n<p>Canonical
        Kubernetes is a multi-cloud distribution that provides a unified production-grade
        Kubernetes experience for developer workstations, cloud, data centers and
        edge deployments. Future releases of MicroK8s and Charmed Kubernetes will
        build on Canonical Kubernetes and also gain the 12 year LTS. Customers will
        also be able to orchestrate their Kubernetes clusters using standalone Canonical
        Kubernetes LTS binaries and container images, with full enterprise support
        from Canonical.&nbsp;<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Long term
        support and latest upstream Kubernetes<\/h3>\n\n\n\n<p>The upstream Kubernetes
        release cycle is fast-paced, with a new version every four months and security
        maintenance provided for 14 months. Frequent Kubernetes version upgrades disrupt
        business continuity and require time-consuming and expensive maintenance.
        At the same time, the pace of innovation in Kubernetes makes newer versions
        attractive for developers and new deployments.<\/p>\n\n\n\n<p>Canonical will
        provide interim releases of its Kubernetes packages every four months, aligned
        with the upstream Kubernetes release cadence and versions. These interim releases
        will be security maintained and supported for 14 months, with upgrade paths
        from release to release.<\/p>\n\n\n\n<p>Like Ubuntu, Canonical will release
        LTS packages of Kubernetes every two years, starting with Canonical Kubernetes
        1.32 LTS. With an Ubuntu Pro subscription, these LTS releases will get CVE
        security fixes for at least 12 years. Thereafter, Canonical will continue
        to support and patch these releases of Kubernetes based on customer needs
        for extremely long-lived deployments in telecommunications and other critical
        infrastructure.<\/p>\n\n\n\n<p>In this way, Canonical\u2019s packaging and
        LTS commitment to Kubernetes enables both rapid acquisition of the latest
        upstream for fast-moving deployments and developers, and long term maintenance
        for production deployments that need to remain stable for many years.\u00a0<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Best-of-breed open source<\/h3>\n\n\n\n<p>Canonical
        Kubernetes ships with best-of-breed open source components for essential functions
        and uses only standard Kubernetes abstractions and APIs to achieve full Kubernetes
        conformance. This enables the platform to evolve to newer implementations
        with minimal user disruption. Canonical Kubernetes 1.32 LTS will provide Cilium,
        MetalLB, CoreDNS, OpenEBS and Metrics Server by default. Customers can replace
        these components in the rare cases they need to do so, and the Canonical-provided
        elements will still be supported.<\/p>\n\n\n\n<p>Canonical will also provide
        standardized container images of popular Kubernetes ecosystem services such
        as Istio, Cert Manager or OpenTelemetry Collector &#8211; also with a 12 year
        security and support commitment. Customers can request additional open source
        components to be added to this Kubernetes ecosystem portfolio through the
        <a href=\"https:\/\/canonical.com\/blog\/canonical-offers-12-year-lts-for-any-open-source-docker-image\">Everything
        LTS<\/a> offering.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Easy to install
        and operate across environments<\/h3>\n\n\n\n<p>DevOps teams often use different
        Kubernetes distributions or versions across the application development and
        deployment lifecycle. As workloads move from development to test to production,
        any difference between those environments is a source of friction, cost, and
        mistakes.<\/p>\n\n\n\n<p>Canonical Kubernetes offers a simple low-touch operational
        approach across the entire software lifecycle. The same package provides the
        same APIs on developer workstation environments, small clusters, and even
        larger, more complex scenarios.<\/p>\n\n\n\n<p>For single-node or smaller
        multi-node clusters, Canonical Kubernetes is installed with just two commands
        per node. These clusters will automatically update with security-only fixes
        for the maintenance lifetime of that version, making it an easy solution for
        both edge and workstation.<\/p>\n\n\n\n<p>Canonical Kubernetes can also be
        orchestrated in more complex environments for custom storage, networking (including
        Multus for telco requirements) and GPUs for AI\/ML training and model serving.
        It also comes with cluster lifecycle automation through Juju, with the possibility
        to integrate other <a href=\"https:\/\/canonical.com\/solutions\/infrastructure\">Canonical
        infrastructure<\/a> stack components.<\/p>\n\n\n\n<p>\u201cCanonical Kubernetes
        Platform offers the freedom to operate Kubernetes your own way,&#8221; said
        Marcin Sto\u017cek, Product Manager for Kubernetes at Canonical. &#8220;It
        enables you to choose between automatic cluster upgrades or staying on a long-term
        supported release for extended stability. By addressing infrastructure complexity
        &#8211; one of Kubernetes&#8217; primary challenges &#8211; through reliable
        security maintenance, lifecycle automation, and additional open-source components,
        we simplify cloud-native platform operations for all users.&#8221;<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Availability<\/h3>\n\n\n\n<p>Canonical Kubernetes
        1.32 LTS is currently available and ready for production use. For more information,
        visit <a href=\"https:\/\/ubuntu.com\/kubernetes\">https:\/\/ubuntu.com\/kubernetes<\/a>.<\/p>\n\n\n\n<p>Documentation
        for our new Kubernetes offering is available at <a href=\"https:\/\/documentation.ubuntu.com\/canonical-kubernetes\">https:\/\/documentation.ubuntu.com\/canonical-kubernetes<\/a>.<\/p>\n\n\n\n<p>To
        learn more about Canonical\u2019s infrastructure portfolio, visit <a href=\"https:\/\/canonical.com\/solutions\/infrastructure\">https:\/\/canonical.com\/solutions\/infrastructure<\/a>.<\/p>\n\n\n\n<p>Security
        maintenance and support for Canonical Kubernetes can be purchased with an
        Ubuntu Pro subscription. Learn more at <a href=\"https:\/\/ubuntu.com\/pro\">https:\/\/ubuntu.com\/pro<\/a>.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">About Canonical<\/h3>\n\n\n\n<p>Canonical, the
        publisher of Ubuntu, provides open source software, security, support and
        services. Our portfolio covers critical systems, from the smallest devices
        to the largest clouds, from the kernel to containers, from databases to AI.
        With customers that include top tech brands, emerging startups, governments
        and home users, Canonical delivers trusted open source for everyone.<\/p>\n\n\n\n<p>Learn
        more at <a href=\"https:\/\/canonical.com\/\">https:\/\/canonical.com\/<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical\u2019s
