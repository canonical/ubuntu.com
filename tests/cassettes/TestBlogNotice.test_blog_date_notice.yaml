        and Web team summary \u2013 25 February 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>In this iteration, we\u2019ve been busy
        working on a number of projects including banners to support <a href=\"https:\/\/ubuntu.com\/engage\/canonical-ubuntu-mwc-2022\">Canonical\u2019s
        presence at Mobile World Congress 2022<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/fiL6nOsFxKHPV17hGl-xJEirZ0sNROWMl0SVApu8kU5XNlUtdLjffj1H_LWT5eoJWJD73vu3nA94ntPmBcngzE_1Ee4RouZczDCpbzmEEnsk8ghrpCNSJHySDA9K51Z2TZLBL9If\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The new point release for Ubuntu 20.04.4 was
        released. Head over to&nbsp; <a href=\"https:\/\/ubuntu.com\/download\">Ubuntu
        downloads<\/a> to find downloads for desktop, server and the Raspberry Pi
        editions of the server.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/jztqFedoyuvcJ-cljquviPNlE615sowaNiDp9EAOZ12PZvJgGlNnd4k8BmTsj9wcIrx80q2W-Rko9HcEfNq9FS2WLlzQwI-PXULS95KOOwWZJOj3hPXRdVCOuV_crSJ7BieZo9ux\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Commercial<\/h2>\n\n\n\n<p>Commercial squad
        build and maintain all our shops and purchasing UIs, including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage<\/a> store.&nbsp;<br><\/p>\n\n\n\n<p>Machine Activity has been exposed
        to all users in the Ubuntu Advantage dashboard.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/mKkLv97c1FgOo9tmzze4GV97uoRzgRM_F1nfF3hSq1Iws3zlUubnJ2-29eJHmXUrU9GMYFBdaPcaPPnCgJXMvLNmM31S0HfMHJUepAimSj6xoLwMqtrELPX6r9maJUJH6JCYUv7o\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The UA-Client software will contact Ubuntu
        Advantage using a token that allows us to count the number of active machines
        in the last 24 hour period. This way our customers can see if they are under
        or over-using the services and adjust their subscription accordingly.<\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>MAAS<\/h3>\n\n\n\n<h4>Machine
        list performance research<\/h4>\n\n\n\n<p>An important improvement for MAAS
        users with large environments is their initial access to arguably the most
        important section of MAAS, the \u201cMachines\u201d tab. For example, in an
        environment with around 1,500 machines, it can take a long time to fetch the
        entire list of machines, blocking the users from starting searching and working.<br><\/p>\n\n\n\n<p>To
        improve the experience, the MAAS team decided to identify different areas
        to investigate:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/hSe-FXY61egcDidyVE4WNa4lAa39Lt37CDcrDMUXSnRWg9pthQ5X2QERFrLDjokDiSGgzVfXjRVIr6XK2EmsBfMByIpIJtiR38zDADG_SYbLhdgIbtCfyy17VqrgTC6Bd10T6qie\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We identified areas of improvement for both
        the core MAAS system and the in the front-end application.<br><\/p>\n\n\n\n<p>From
        the UX side, we focused on the user journey, tried to identify patterns in
        how the users deal with long lists and opportunities to improve the user&#8217;s
        experience.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Biugm15HMjMbkeXt5Jl-BMID7keBMlk4rH60cSq3TRDS6L0gkRJmVxy9bd1Qah1K2wLgsj-trkDe8QHIc02WmH9XpPuopPbjzNqeGlwwfPZa7iDEqwliWFFD7WBb6_IsuvKZtNAL\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/SfLkGUsLQQ52xdEUYWkK_UGfvAN1gzPNe5-hdULr-tzz7n4S4IET3ayTN5r_yMrUeKLlEvmF5oCAXaEHFMclW22zPZYik7q0PchwBtCQ2mk_yVpZlBJc0uE6kg_qSVzjSNHWEfok\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We identified two major areas of focus: the
        time in which users have to wait for the machines to load, and the time they
        have to find one or several machines within hundreds. This requires us to
        observe how users deal with such an environment with many machines.<br><\/p>\n\n\n\n<p>In
        an attempt to discover this, we contacted several users and opened a <a href=\"https:\/\/discourse.maas.io\/t\/dealing-with-long-machine-lists-poll\/5776\/2\">poll
        on Discourse<\/a> to gather information about what are the most common first
        actions.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/IowkXAZF1eeo8YvRztkfSnyXj6NBjpjJjM3Fg8yZf3eNUFn3fOYU73dCZnr8xKhvraiI6lKVrNn27Q2TLf1EJFASu2CNbaYqY7qKi2g6-UAtZurWqgGbLooUzgaPo2Jl7v7CEkA_\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The results showed some clear favourites.
        If we aggregate the results considering only the machine data they care about
        (no matter if they search or filter, just by what), we can see three key machine
        data:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/0b3X19ChRK8jqv8VQ55RySkUS_6gTXxC2mqKTUObcgH2jll4kDnlxu7MEUjo4vHtyhjR4rAD0iI0uKuPN_Pm-NAORylDcwfrR_68ZWMZ7grYKWKpqJzh2Kr3PPtLeZR5ra6Bh6hM\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Machine state, machine name and the tags applied
        to them are our users\u2019 favourite data to search and filter by. This is
        important if we want to progressively fetch data.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/KNz45MHmrAjvKpz_TuzJQhe55S4CyZw2BTXqoAsxHeBaEwTfHYqYVVpUGF61SYiiPMDQ7cpnKchJ_vtrb3pF_UsoRqw7cLPm3w2MK-jmb6i81ZTbYoa7unDFSyvfmFWCgA4u2eFe\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>In conclusion, even if we manage to architect
        a solution to fetch hundreds of machines in a second, users should not have
        to wait. We probably need to focus on that very first challenge and find ways
        to allow our users to search and filter even if the entire list is not loaded
        yet.&nbsp;<br><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team designs
        and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Live
        demo box sprint<\/h3>\n\n\n\n<p>In this iteration, we\u2019ve been joined
        by Min, Morgan and Carlos who worked with Beth on a prototype of a new Live
        demo box that is going to replace the existing static embedded examples in
        Vanilla docs.<br><\/p>\n\n\n\n<p>We worked on a proof of concept, converting
        the old code example section of the docs into a more interactive demo box.
        Allowing users to select all the different options for each pattern and visually
        see the result. Accompanied with different code examples. The visible example
        updates depending on the selections, along with the example code snippet underneath.&nbsp;<br><\/p>\n\n\n\n<p>We
        started off working on the Notification \u2018toast\u2019 variant initially
        and then refactored it to make the demo box more generic and so able to work
        with any component. Below demonstrates the code snippet.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/qAqJAzQKNdvpndJsaZC6cVwKdqLO5WYj3YgTUvsVkpyKcwlRRqUkyrC95GZgLB_es0eRj-cKTOFLrUZ3oChNrtvzzJ_m_fLUTI4EbpOMKVP_b8cvqxgmUTDpokO1svXOwTSjRid7\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Data visualisations sprint<\/h3>\n\n\n\n<p>The
        scope of this work was to research and agree on a draft for data visualisation
        specifications, in order to derive consistent design solutions across all
        our products in the long term.<br><\/p>\n\n\n\n<p>We\u2019ve done some internal
        benchmarking to find all the graphs and charts we use across all our products.
        Then classified by type and use cases.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/bPKjfwjt4yzZJh8aN_e7iFcRMCohhAoiCsHU_oj9wAGH8M0Dox3V8FMx2FRjH_rQdPPdUaGD0bfGTDTKurMkoh8-muVEK_tPJfFUs_gWsdYT4HbCWQt36_1ZGiMSrRabeMvLuXrS\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We\u2019ve also done some external benchmarking
        to compare the data visualisation principles from data visualisation renowned
        experts and from other design systems while keeping accessibility in mind.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/OZ_Mw3r5WPGliB-tr7UQeXsV2lXu_2QzmSFQ07vQQ6c6X4O4XlQf93AJLm5AsJJoeVdv_MNa7i_Hn1h9itohf4KbRkmYzAYCKGbIV-cfRs9Hpxde0hj9zETzTqMpECdqgqYOREI0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We dug into colour accessibility and are working
        on a colour palette, containing accessible alternatives.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/2HIF9hGuV89cVTX11ngPfllx54q0D5dWEBbf7MvnWVirSSSYfvom2dyP3yI4pB_MKxWMZ7dxVh6Og3LuiR-nYVPZANQI4kmu7P6K7yMRq1eCg2SeYC6LH18gLbi-pvPCq4AFfVHr\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This resulted in a document reporting the
        main data visualisation guidelines with links to specific chart types specifications
        and resources.<\/p>\n\n\n\n<p><br>All the content will be filled in each section
        as the next following step.<\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the <a href=\"http:\/\/www.charmhub.io\">Charmhub
        site<\/a>.<br><\/p>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Integrations tab<\/h4>\n\n\n\n<p>This
        tab will be available on the charm\u2019s detail page and will list the integrations\/relations
        supported by a charm. This will allow users to explore and discover compatible
        charms they can connect to that specific charm.<br><\/p>\n\n\n\n<p>We have
        been working on wireframes and presenting them to stakeholders, collecting
        feedback and then iterating on those wireframes. After a few rounds of wireframes,
        we are now ready to share this proposal with a wider audience. We have posted
        the current work on Discourse. We are asking for feedback from the community.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/JLHwagPm9UfivSW_NxXvnjc4ksSLcLsIPctoB7TIWu6J9gXFvDKyIg-QwCqFjwlUZzgxq8kog98EKSNn8T52iNEAaTZ2C7_1cz9S8JiF4GHRay4Qv8vXB6DDPsDWNSvKFTA5RdiN\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Update metadata
        on release<\/h4>\n\n\n\n<p>Snaps contain a YAML file containing their metadata.
        By default, the metadata on the snaps listing page is populated automatically
        from this file. There is now an option to disable that manually, and it will
        also be disabled automatically if the metadata is updated within the snaps
        settings page.<br><\/p>\n\n\n\n<h4>Temporary views for publishers and reviewers
        in the brand store<\/h4>\n\n\n\n<p>As we are yet to build pages for publishers
        and reviewers in our brand store we are adding two temporary views which give
        the user links to where they can manage their snaps in the current dashboard.<\/p>\n\n\n\n<h4>Release
        UI<\/h4>\n\n\n\n<p>Work on the snap release UI continues and the final stages
        of the design have now been built. Pending review they are expected to be
        live by next week.<br><\/p>\n\n\n\n<h2><a href=\"https:\/\/canonical.com\/careers\/web-and-design\">We
        are hiring!<\/a><\/h2>\n\n\n\n<p><\/p>\n\n\n\n<p>With &#x2665; from Canonical
