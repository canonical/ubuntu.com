      string: '[{"id":104681,"date":"2021-10-12T15:56:13","date_gmt":"2021-10-12T15:56:13","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=104681"},"modified":"2022-10-14T09:15:47","modified_gmt":"2022-10-14T09:15:47","slug":"top-6-projects-from-our-hackathon","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2021\/10\/12\/top-6-projects-from-our-hackathon\/","title":{"rendered":"Top
        6 projects from our Hackathon"},"content":{"rendered":"\n<p>On the 4th and
        the 5th of October 2021, the Web &amp; Design team ran a remote Hackathon.
        The theme of it was to build tools that would make our life easier at Canonical.<br><\/p>\n\n\n\n<p>Creativity
        and collaboration are at the heart of any Hackathon. 26 visual and UX designers,
        developers and project managers split into 6 groups participated in this adventure.
        Here is a highlight of what was built over the course of those two days.<\/p>\n\n\n\n<h2>Google
        Meet for Webbot<\/h2>\n\n\n\n<p>As a globally-distributed team, we make extensive
        use of chat and video calls &#8211; most of us are on calls multiple times
        per day.<br><\/p>\n\n\n\n<p>Arranging ad-hoc calls can be messy, and often
        goes a little like this:<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">Will:
        Quick call to discuss the thing?<br>Ana: Sure? Which Meet?<br>Will: Standup?<br>Ana:
        https:\/\/meet.google.com\/\u2026.<br>Will: Oh I\u2019m in Standup<br>Ana:
        Ok I\u2019ll join<br>Will: Oh, I left Standup<br>Ana: So which Meet?<\/pre>\n\n\n\n<p>Our
        goal was to build a simple command for <a href=\"https:\/\/mattermost.com\/\">Mattermost<\/a>
        (our chat system) which would let users instantly generate a new Meet URL,
        and post the link to the channel. No back-and-forth and no confusion about
        which Meet to join.<\/p>\n\n\n\n<p>We extended <a href=\"https:\/\/github.com\/canonical-web-and-design\/webteam-hubot\">webbot<\/a>
        to add a new \u2018meet\u2019 command, <a href=\"https:\/\/github.com\/canonical-web-and-design\/webteam-hubot\/blob\/master\/scripts\/meet.js\">the
        source code is here<\/a>.<\/p>\n\n\n\n<p>Now our users can type <code>\/meet<\/code>
        followed by some usernames and see something like this in Mattermost<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/pd7AZyff-6SaOu43gfsUdoYCvuv-uUI5wfkaxivx9aus2JFoErMoXkpykH1gc5CEpn_UFPisSAeJ6vj3KsI_b9qrUSL43buuLbuf5Kxx9MzJmY1YnglgmTrhgeD5a_abnmlwtiXP=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We\u2019re hoping this will save all of our
        users some time arranging meetings with colleagues. <\/p>\n\n\n\n<h2 id=\"docs-internal-guid-68b617ee-7fff-baee-2427-c51092d274f1\">whereis
        vacation calendar<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/W8i9LR9uM2YK8i8aeQ3rBFC7bzSaYgJiV5VdJuWRKIjjkVIiqYfGKLPFSo03BhuqU91Fj64m5YQwE8tE-javVh4mKcp1u2Yqd5nfkG0ni0lw6_-0JB6Vb3NAp-CYk5J0j04FJnde=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>One of the challenges of a remote team is
        having a tangible sense of who\u2019s in and who\u2019s out. <em>I didn\u2019t
        know it was a national holiday in Poland. Martin is at the dentist, and Jeff
        has taken a day off.<\/em><br><\/p>\n\n\n\n<p>Absences are marked in a centralised
        design-team calendar that needs updating manually, an HR calendar that keeps
        the official record of leave, sick days, maternity leave, and knows the country
        holidays, and individual Google calendars, which handle the OOO email bounces
        and meeting cancellations.<br><\/p>\n\n\n\n<p>Our hack considered first, if
        all this information could be systemcalically retrieved, and, secondly, where
        it could be usefully displayed.<br><\/p>\n\n\n\n<p>Our proof of concept prototype,
        above, grants webbot the <em>whereis <\/em>command. @webbot whereis toto?
        whereis beth? whereis <em>everyone!<\/em><br><\/p>\n\n\n\n<p>We ran a user
        survey to understand the problem. The team is certainly <em>mildly grumpy<\/em>
        at having to look in more than one place for presence information, at the
        unreliability of some of the data, and with the manual effort required to
        maintain it.&nbsp;<br><\/p>\n\n\n\n<p>Technically we would need keys to the
        HR system, a secure and ethical way of presenting that information, read access
        to individual calendars to retrieve Out of Office info, and write access to
        create a team availability calendar without the cut and paste \u2013 unfortunately
        beyond the timescape of this hackday.<br><\/p>\n\n\n\n<p>Our prototype UX
        exploits the finding that Mattermost chat is exactly where people first go
        to seek their colleagues, and that teaching webbot to know where everyone
        is would be valuable. The project has tentatively entered the workplace engineering
        backlog. Webbot now wants a day off.<\/p>\n\n\n\n<h2>Canonicool presenter
        picker<\/h2>\n\n\n\n<p>Every week, on a Friday afternoon, the Web &amp; Design
        team have a fun little meeting called Canonicool, where we all get together
        and listen to three randomly chosen colleagues give a short talk about anything
        they like.<br><\/p>\n\n\n\n<p>Previously, the way we selected those three
        colleagues was completely random, done a couple of months in advance, and
        jotted down in a spreadsheet. This got out of date very quickly as team members
        joined and left, and could mean the same person would be asked to present
        two weeks in a row.<br><\/p>\n\n\n\n<p>For this hack day, we decided we&#8217;d
        make the process a little more intelligent! We wrote a script that runs once
        a week and fetches the most up to date list of team members, checks their
        availability, makes sure they haven&#8217;t presented recently, and adds them
        to a spreadsheet.<br><\/p>\n\n\n\n<p>Once we had the formula for selecting
        presenters, we wanted to present the information in a nicer way than as just
        another row in a spreadsheet &#8211; so we created an API to expose the data,
        and built a lovely looking page featuring information on the current week&#8217;s
        Canonicool session, the sessions for the next three weeks, and a paginated
        list of previous sessions. Et voil\u00e0!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/hkfK1qin8Vn8-djy_Qw1T-5DTrUgDrBbwrFcVMhBG4dYRTNdK7V4J14Er99It0i6HKoDWygJES92M8SY9Kab_QbCeqWLVOuYlT-RKqbOnjBn1rFI9lX5frhBqHus387MDzTP-I6s=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>A magic 8 ball<\/h2>\n\n\n\n<p>At the end
        of every iteration, we have a meeting in which each squad demos what they\u2019ve
        been working on for the past two weeks. Usually, the presenter just calls
        squads at random but we thought we could make this moment more fun and interactive.<\/p>\n\n\n\n<p>Introducing
        Canoniball!<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/wBURA5pKttrMFWxNJUHAb7OOoy_CUHrZStAhZCIj0iKoNin0uSDJVHVNASc9W3K_HKBJDHE8HCQpSg-Oih62V88FKSEqLstZibg1638AR1L1O4f-ekg5NumjpzkboxYW07ve6ouV=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This app lets you create your own magic eight
        balls to answer all your questions.<\/p>\n\n\n\n<p>The created balls can be
        easily shared and bookmarked for future use. We also added an option for non-repeating
        answers so a squad doesn\u2019t find itself stuck in an infinite loop of presentations.<\/p>\n\n\n\n<p>This
        project, while a bit simpler (and goofier!) than the other ones, what the
        perfect size for trying out a new javascript framework: <a href=\"https:\/\/svelte.dev\/\">Svelte<\/a>.
        It also let us go wild and exercise our CSS animation muscle.<\/p>\n\n\n\n<h2
        id=\"vanilla-vscode\">Vanilla VS Code extension<\/h2>\n\n\n\n<p><a href=\"https:\/\/vanillaframework.io\/\">Vanilla
        framework<\/a> is a CSS library used in all of the web projects at Canonical.
        The idea of the <a href=\"https:\/\/code.visualstudio.com\/\">VS Code<\/a>
        extension is to provide a set of features that helps developers during their
        coding sessions.<\/p>\n\n\n\n<p style=\"text-align:left\">We knew that this
        project would take more than two days to complete, so we started working on
        a basic extension that contains all the necessary parts. On the hack day,
        we had a working extension that provides classes auto-completion in HTML files.
        Here is the list of the new features that we added to it during the hackathon:<\/p>\n\n\n\n<ul><li><strong>Insert
        snippets: <\/strong>the idea is to provide snippets based on <a href=\"https:\/\/vanillaframework.io\/docs\/examples\">the
        examples<\/a> that are maintained by the vanilla team. We crawl all the examples
        from the documentation page and show them as snippets.<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4d4d\/snippets.gif\"
        alt=\"\" class=\"wp-image-104685\"\/><\/figure>\n\n\n\n<ul><li><strong>React
        support: <\/strong>the Vanilla team maintains a react components library that
        are used across our sites. We wanted to help the developers contributing to
        it by adding React autocompletion support (.jsx, .tsx) as well.<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/1Iw3zj_4sYHd5EO-lXkPVvICx9ICAz6VrRhAjZCO541UqaJ9n-94iBb-pNPzJWqwrMJBFgTE_ZcdH2mDryL5i-7YeUSzeZK42a-rmJfMA_pR3-6ytkT0gKqF362wqoZgcSvn6hdt=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<ul><li><strong>SCSS variables: <\/strong>Vanilla
        framework is shipped with customizable SCSS variables that have default values.
        We added support for variables autocompletion inside a style file (.scss).
        This allows to be able to easily find the variable that you want to customise
        as well as seeing a preview of the default value of the variable<\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/8Mk-4UE3f-2OuS8RwvdDwxMNlOF8xegYHf3dbZI1CiDNImLhbSDi_v5yUmcVrq4H2J0rW8qjLrUGkf1eL8u0diQBvN7Zum4Z8Oyt2ekVmYW6jGdUiEcuKZg0rFTwuER7lus1zvVs=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<ul><li><strong>Link to the docs:<\/strong> when
        opening the description of a class name inside a React or HTML file you can
        find a link to the documentation page that explains how this class works and
        some good practices to follow<\/li><\/ul>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/B3Vg2ZSTLFr1sfs7YkzYr7cB57NvvZOWRhgfxsJGuElxTPul6vfuvJ4xQ7blOxnps9ulYfZRkH2vX2SO-wQ0FiJaR8axJdqdbFgp5S5nZCDpRr3cR_13vm9QwNMZsJVsRzEaM38z=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We managed to produce a lot of cool features
        during the Hack day thanks to the team\u2019s amazing ideas and amazing work.
        There is still room for improvement and of course more features to add. You
        can try the extension on <a href=\"https:\/\/marketplace.visualstudio.com\/items?itemName=goulinkh.vanilla-framework\">the
        Visual studio marketplace<\/a>!<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-b3454fc1-7fff-6cac-d205-fb53b4450574\">Timezone
        on mattermost<\/h2>\n\n\n\n<p>Our team is distributed across multiple continents
        and timezones, so sometimes knowing if it\u2019s morning, afternoon or night
        for someone else can be a problem when you need to send a message or schedule
        a meeting. We decided to write a <a href=\"https:\/\/mattermost.com\/\">Mattermost<\/a>
        bot (actually, two bots) to address this<\/p>\n\n\n\n<p>Many of us use Canonical\u2019s
        internal directory to quickly find contact and timezone information for colleagues.
