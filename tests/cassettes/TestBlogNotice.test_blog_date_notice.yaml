    body:
      string: '[{"id":125569,"date":"2025-05-21T12:30:00","date_gmt":"2025-05-21T12:30:00","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=125569"},"modified":"2025-05-20T12:17:03","modified_gmt":"2025-05-20T12:17:03","slug":"ubuntu-pro-auto-attach-for-lxd","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2025\/05\/21\/ubuntu-pro-auto-attach-for-lxd\/","title":{"rendered":"Simplify
        security maintenance and compliance with Ubuntu Pro auto-attach for LXD guests"},"content":{"rendered":"\n<p>Running
        supported, enterprise-grade workloads in containers and virtual machines is
        now even easier.&nbsp;<\/p>\n\n\n\n<p>With the latest LXD release, Ubuntu
        Pro supports auto-attachment for LXD guest instances, offering organizations
        a seamless way to extend Ubuntu Pro benefits across their infrastructure.<\/p>\n\n\n\n<p>Until
        now, enabling Ubuntu Pro inside an LXD guest required a manual step: running
        <code>pro attach<\/code> within each instance using a token, even if the host
        was already Pro-attached. That approach worked but introduced friction, particularly
        for large-scale deployments. With the new auto-attach feature, your Pro-attached
        host can automatically extend Ubuntu Pro privileges to its LXD containers
        and virtual machines. This isn\u2019t just a quality-of-life improvement;
        it\u2019s a major step for organizations that want to improve operational
        efficiency and security.\u00a0<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Why
        does this matter?<\/h1>\n\n\n\n<p>Ubuntu Pro comes with a host of useful features,
        including <a href=\"https:\/\/ubuntu.com\/security\/esm\">expanded security
        maintenance<\/a>, <a href=\"https:\/\/ubuntu.com\/security\/livepatch\">kernel
        livepatching<\/a>, <a href=\"https:\/\/ubuntu.com\/security\/fips\">compliance
        (including FIPS)<\/a>, <a href=\"https:\/\/ubuntu.com\/security\/security-standards\">hardening<\/a>,
        and security coverage for thousands of supported open source packages. By
        bringing auto-attach support to LXD guests, Canonical ensures these benefits
        are extended effortlessly to containerized and virtual workloads.&nbsp;<\/p>\n\n\n\n<p>Whether
        you\u2019re running a single-node developer workstation or a MicroCloud deployment
        in your data center, your guests can now inherit Ubuntu Pro benefits at launch,
        with no manual token gymnastics required. The subscription is per physical
        server with unlimited VMs, making it very compelling for organizations operating
        in regulated environments or those looking to harden their Linux estates at
        a great value for money.&nbsp;<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">How
        it works<\/h1>\n\n\n\n<p>To enable auto-attachment, the LXD host must already
        be attached to a Pro subscription (via <a href=\"https:\/\/documentation.ubuntu.com\/pro-client\/en\/v30\/howtoguides\/get_token_and_attach\/\">token<\/a>
        or auto-attach in public cloud environments). Then, use the new\u00a0 <code>lxd_guest_attach<\/code>
        setting in the Ubuntu Pro client to control guest behavior:\u00a0<\/p>\n\n\n\n<p><code>pro
        config set lxd_guest_attach={on,available,off}<\/code><\/p>\n\n\n\n<p>The
        lxd_guest_attach setting accepts three values:<\/p>\n\n\n\n<ul>\n<li><code>on<\/code>:
        All LXD guests will auto-attach Pro at launch<\/li>\n\n\n\n<li><code>available<\/code>:
        Guests can auto-attach, but it won\u2019t happen by default<\/li>\n\n\n\n<li><code>off<\/code>:
        Auto-attach is disabled<\/li>\n<\/ul>\n\n\n\n<p>The setting is safely managed:
        attempts to change it on a Pro-detached host will fail, and it resets to off
        when detaching.&nbsp;<\/p>\n\n\n\n<p>Once enabled, any new LXD instance based
        on a supported Ubuntu image will attach to the same Pro contract as its host.
        These attachments remain independent but follow the same contract, inheriting
        updates made upstream.&nbsp;<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Still
        want manual control? No problem.<\/h2>\n\n\n\n<p>Manual <code>pro attach<\/code>
        using a token remains fully supported. There are no plans to deprecate that
        path \u2014 this new functionality simply adds an easier, faster alternative
        that\u2019s effortless to scale.\u00a0<\/p>\n\n\n\n<p>Pro auto-attachment
        can be configured at the profile level or for each guest:<\/p>\n\n\n\n<p><code>lxc
        config set &lt;instance> ubuntu_pro.guest_attach={on,available,off}<\/code><\/p>\n\n\n\n<p>This
        configuration overrides the host setting only if the host setting is either
        on or available. If the host setting is configured to off, the guests cannot
        override it.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">A foundation for Pro-enabled
        MicroClouds<\/h1>\n\n\n\n<p>Auto-attach speeds up and simplifies Pro-enabled
        MicroCloud deployment. Instead of managing individual guest licenses, a Pro-attached
        host becomes the anchor point for unlimited secure guests. This is an attractive
        option for private cloud environments, edge deployments, multi-tenant hosting,
        and secure application platforms.&nbsp;<\/p>\n\n\n\n<p>Canonical is continuing
        to evolve LXD, MicroCloud, and Ubuntu Pro, strengthening the links between
        them. As these links grow stronger, it becomes easier for enterprises to ensure
        their infrastructure is both flexible and highly secure. Pro-attach simplifies
        the path to building trusted virtualized environments and reflects Canonical\u2019s
        commitment to making Pro benefits ubiquitous across all environments \u2014
        from public clouds to bare metal and beyond.&nbsp;<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Get
        started today<\/h1>\n\n\n\n<p>To begin using Ubuntu Pro auto-attach with your
        LXD guests:<\/p>\n\n\n\n<ol>\n<li>Make sure your host is attached to Ubuntu
        Pro, running the latest version of the Ubuntu Pro client.&nbsp;<\/li>\n\n\n\n<li>Configure
        your host:<\/li>\n<\/ol>\n\n\n\n<p><code>pro config set lxd_guest_attach=on<\/code><\/p>\n\n\n\n<ol
        start=\"3\">\n<li>Install and initialize the latest version of LXD:<\/li>\n<\/ol>\n\n\n\n<p><code>sudo
        snap install lxd --channel=6\/stable<\/code><\/p>\n\n\n\n<ol start=\"4\">\n<li>Launch
        your LXD guest instance using a supported Ubuntu image using the CLI<\/li>\n<\/ol>\n\n\n\n<p><code>lxc
        launch ubuntu:24.04 v1<\/code><\/p>\n\n\n\n<p>or via the appropriate action
        in the UI<\/p>\n\n\n\n<ol start=\"5\">\n<li>Inside the guest, enjoy automatic
        access to the full suite of Pro features,.<\/li>\n<\/ol>\n\n\n\n<p>For organizations
        seeking to secure their workloads without increasing operational overhead,
        this is a game-changing enhancement.<\/p>\n\n\n\n<p>Read more about <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu
        Pro<\/a>, or the <a href=\"https:\/\/documentation.ubuntu.com\/pro-client\/en\/latest\/howtoguides\/use_pro_lxd_guests\/\">auto-attach
        feature itself<\/a>.<\/p>\n\n\n\n<p>Find out more about <a href=\"https:\/\/canonical.com\/lxd\">LXD<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>With
