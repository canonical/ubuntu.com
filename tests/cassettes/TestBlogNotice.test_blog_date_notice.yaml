        MAAS 3.0 and LXD"},"content":{"rendered":"<p>With the release of MAAS 3.0,
        we moved LXD virtual machines out of Beta. Several articles in the MAAS documentation
        address LXD.&nbsp; Since no document ties all these features together, though,
        it&#8217;s time for a topical blog about LXD.<\/p>\n\n\n<h3>About LXD<\/h3>\n\n\n\n<p><a
        href=\"https:\/\/linuxcontainers.org\/\">LXD<\/a>, pronounced &#8220;lex-DEE,&#8221;
        is a container manager, as well as a virtual machine manager. LXD offers a
        user experience that is very similar to virtual machines.  <\/p>\n\n\n\n<p>The
        MAAS core team carried LXD through several versions of MAAS as a Beta option.
        We wanted time to test the integration of MAAS with LXD and ensure that users
        had the opportunity to shake it out. Since it has proven to be very stable
        and useful, it was promoted to a mainstream feature with the release of MAAS
        3.0. Along the way, MAAS also integrated support for LXD projects.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p>From
        a user perspective, advantages of choosing LXD over libvirt are that LXD offers
        a nice REST API and that it is a Canonical product, which allows for a tighter
        integration with MAAS.<\/p>\n\n\n\n<h3>About using LXD as a VM host<\/h3>\n\n\n\n<p>When
        you create a KVM with MAAS 3.0, the MAAS UI pre-selects LXD as the default
        KVM host type:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/29c5\/Screenshot-from-2021-08-19-12-44-53.png\"
        alt=\"\" class=\"wp-image-103972\" \/><figcaption>The MAAS 3.0 <em>Add KVM<\/em>
        UI panel<\/figcaption><\/figure>\n\n\n\n<p>Notice that the &#8220;Beta&#8221;
        designation has disappeared.  You <em>must<\/em> enter a name for the KVM
        host, and an LXD address (more on that in a minute).  When you&#8217;ve done
        so, and you click &#8220;Authenticate,&#8221; you&#8217;ll see the <em>projects<\/em>
        screen:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2c12\/Screenshot-from-2021-08-19-13-06-42.png\"
        alt=\"\" class=\"wp-image-103973\" \/><figcaption>The second MAAS UI <em>Add
        KVM<\/em> panel, allowing selection of a project<\/figcaption><\/figure>\n\n\n\n<p>You
        can choose an existing project (in this case, &#8220;default&#8221;).  You
        can also create a new project in real time, using the <em>Add new project<\/em>
        box:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d980\/Screenshot-from-2021-08-19-13-09-54.png\"
        alt=\"\" class=\"wp-image-103974\" \/><figcaption>You can now create new projects
        while adding an LXD KVM<\/figcaption><\/figure>\n\n\n\n<p>Clicking <em>Next<\/em>
        brings you to the detail screen for your new, LXD KVM host:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e50c\/Screenshot-from-2021-08-19-13-13-10.png\"
        alt=\"\" class=\"wp-image-103976\" \/><figcaption>The MAAS LXD KVM host detail
        screen<\/figcaption><\/figure>\n\n\n\n<p>Any VMs you create for this LXD KVM
        host will be assigned to the project <em>my-lxd-project-1<\/em>.  You can
        compose a new VM within this KVM by simply selecting the <em>+ Compose VM<\/em>
        button:<\/p>\n\n\n\n<p>When you use <code>lxc list<\/code> to view your LXD
        inventory, you probably won&#8217;t see your newly-minted VM by default:<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/b3ec\/Screenshot-from-2021-08-19-13-34-24.png\"
        alt=\"\" class=\"wp-image-103980\" \/><figcaption>The list of LXD machines
        running in the default project<\/figcaption><\/figure>\n\n\n\n<p>Instead,
        you would need to switch to the LXD project that you created when composing
        the VM:<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/59ee\/Screenshot-from-2021-08-19-13-36-32.png\"
        alt=\"\" class=\"wp-image-103981\" \/><\/figure>\n\n\n\n<p>You can create
        LXD projects as desired; it&#8217;s an easy way to group virtual machines<\/p>\n\n\n\n<h3>About
        addressing LXD<\/h3>\n\n\n\n<p>We&#8217;ll round out this blog with a note
        about LXD networking and MAAS.  When you initialize LXD after installation,
        via <code>lxd init<\/code>, you have the option to create a bridge.  If you
        choose the defaults while doing so, you should be able to communicate with
        LXD containers from MAAS.  Here&#8217;s a cheat-sheet:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>Would
        you like to use LXD clustering? (yes\/no) [default=no]: no\nDo you want to
        configure a new storage pool? (yes\/no) [default=yes]: yes\nName of the new
        storage pool [default=default]:  \nName of the storage back-end to use (btrfs,
        dir, lvm, zfs, ceph) [default=zfs]: dir\nWould you like to connect to a MAAS
        server? (yes\/no) [default=no]: no\nWould you like to create a new local network
        bridge? (yes\/no) [default=yes]: no\nWould you like to configure LXD to use
        an existing bridge or host interface? (yes\/no) [default=no]: yes\nName of
        the existing bridge or host interface: br0\nWould you like LXD to be available
        over the network? (yes\/no) [default=no]: yes\npAddress to bind LXD to (not
        including port) [default=all]:\nPort to bind LXD to [default=8443]:\nTrust
        password for new clients:\nAgain:\nWould you like stale cached images to be
        updated automatically? (yes\/no) [default=yes]\nWould you like a YAML \"lxd
        init\" preseed to be printed? (yes\/no) [default=no]: no\n<\/code><\/pre>\n\n\n\n<p>Note
        a couple of key points here:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>Would
        you like to configure LXD to use an existing bridge or host interface? (yes\/no)
        [default=no]: yes\nName of the existing bridge or host interface: br0\nWould
        you like LXD to be available over the network? (yes\/no) [default=no]: yes\npAddress
        to bind LXD to (not including port) [default=all]:\nPort to bind LXD to [default=8443]:\nTrust
        password for new clients:\nAgain:<\/code><\/pre>\n\n\n\n<p>It doesn&#8217;t
        matter whether you let LXD create the bridge for you (most common) or use
        a bridge that you&#8217;ve created (what&#8217;s done here).  When creating
        the LXD address, you&#8217;ll formulate it like this:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>https:\/\/
        + &lt;first three octets of bridge address&gt; + .1:8443\ne.g., \"https:\/\/10.49.16.1:8443\"<\/code><\/pre>\n\n\n\n<p>Likewise
        the <em>password<\/em> will be the &#8220;Trust password&#8221; you entered
        while initializing LXD (above).<\/p>\n\n\n\n<h3>Pausing for experiments<\/h3>\n\n\n\n<p>There&#8217;s
        quite a bit more to say about MAAS 3.0 and LXD KVMs \/ VMs.   We&#8217;ll
        cover that in later blogs.  For now, try experimenting with MAAS 3.0 and LXD.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>With
