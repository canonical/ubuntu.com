        hands-on guide to work with MindSpore on Kubeflow"},"content":{"rendered":"\n<p>Looking
        at the report that Gartner did in 2022 regarding<a href=\"https:\/\/www.gartner.com\/en\/documents\/4006919\">
        top technology trends<\/a>, AI engineering represents an important pillar
        in the near future. It is composed of three core technologies: DataOps, MLOps
        and DevOps.The discipline\u2019s main purpose is to develop AI models that
        can quickly and continuously provide business value. For instance, models
        that enable cross-functional collaboration, automation, data analysis, and
        machine learning. AI engineering shortens the development and deployment processes.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0c46\/mindsporeCapture.jpg\"
        alt=\"\" class=\"wp-image-111421\"\/><\/figure>\n\n\n\n<h2>What is Kubeflow?<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/charmed-kubeflow.io\/\">Charmed Kubeflow <\/a>is a production-grade,
        end-to-end MLOps platform that translates steps in the data science workflow
        into Kubernetes jobs. It is one of the official distributions of the <a href=\"https:\/\/www.kubeflow.org\/\">Kubeflow
        <\/a>upstream project. Using it, data scientists and machine learning engineers
        benefit from having ML deployments that are simple, portable and scalable.
        It has capabilities that cover a wide range, from experimentation using Notebooks,
        to training using the Kubeflow Pipelines or tuning, using Katib.<\/p>\n\n\n\n<p><em>Learn
        more about <\/em><a href=\"https:\/\/ubuntu.com\/ai\/what-is-kubeflow\"><em>what
        is Kubeflow?<\/em><\/a><\/p>\n\n\n\n<h2>What is MindSpore?<\/h2>\n\n\n\n<p><a
        href=\"https:\/\/github.com\/mindspore-ai\/mindspore\">MindSpore <\/a>is an
        open-source AI framework built for deep learning, training and inference,
        that is used for edge, mobile and cloud scenarios. It implemented automatic
        differentiation based on source transformation. This is a technology evolving
        from the functional programming framework and it supports automatic control
        flow.  <\/p>\n\n\n\n<p><em>Learn more about<\/em><a href=\"https:\/\/github.com\/mindspore-ai\/mindspore\"><em>Mindspore.<\/em><\/a><em><\/em><\/p>\n\n\n\n<h2>Why
        integrate Kubeflow and Mindspore?<\/h2>\n\n\n\n<p>Charmed Kubeflow is an MLOps
        platform, composed of various open-source components. Jupyter Notebooks is
        one of the tools that are natively available. Having integration with an AI
        Framework enables data scientists and machine learning engineers to benefit
        from advanced training capabilities and a cost model-splitting strategy. It
        combines data parallelism, model parallelism and hybrid parallelism. It leads
        on the one hand to execution efficiency, at the pipeline, deep graph or on-device
        level, as well as development friendliness, because of the automatic differential,
        parallelisation and optimisation.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>Overall,
        the integration between Charmed Kubeflow and MindSpore highlights the growing
        MLOps ecosystem that Canonical is working on building. Juggling between tools,
        especially when working with data can be easily challenging. Thus, charmed
        Kubeflow aims to solve this problem, by creating an environment that natively
        offers access to various AI\/ML tools.<br><\/p>\n\n\n\n<h2>Access Charmed
        Kubeflow<br><\/h2>\n\n\n\n<p>If you have not deployed Charmed Kubeflow, please
        follow the instructions from the <a href=\"https:\/\/charmed-kubeflow.io\/docs\/quickstart\">Quickstart
        guide <\/a>to deploy it. Please bear in mind that you need to run Ubuntu 20.04
        or later with, a minimum of 32GB of free memory and 50GB of disk space. During
        the deployment process, you will<\/p>\n\n\n\n<ul><li>Install MicroK8s<\/li><li>Install
        Juju<\/li><li>Deploy Charmd Kubeflow<\/li><\/ul>\n\n\n\n<p>Once Charmed Kubeflow
        is deployed and all Kubeflow components have the active status, please follow
        the instructions below.<\/p>\n\n\n\n<pre style=\"text-align:center\" class=\"wp-block-verse\"><em>juju
        refresh jupyter-ui --channel=latest\/edge<\/em> <\/pre>\n\n\n\n<p>This step
        updates <em>jupyter-ui<\/em> to the latest version, so it includes MindSpore\u2019s
        Notebook image. <\/p>\n\n\n\n<h2>Configure Charmed Kubeflow<\/h2>\n\n\n\n<p>After
        Kubeflow is installed, you need to do a simple configuration to access it.
        First configure the access address:<\/p>\n\n\n\n<pre class=\"wp-block-verse\"><em>juju
        config dex-auth public-url=http:\/\/10.64.140.43.nip.io<\/em><\/pre>\n\n\n\n<pre
        class=\"wp-block-verse\"><em>juju config oidc-gatekeeper public-url=http:\/\/10.64.140.43.nip.io<\/em><\/pre>\n\n\n\n<p>Then
        configure the username and password for access:<\/p>\n\n\n\n<pre class=\"wp-block-verse\"><em>juju
        config dex-auth static-username=admin<\/em><\/pre>\n\n\n\n<pre class=\"wp-block-verse\"><em>juju
        config dex-auth static-password=ucantseeme<\/em><\/pre>\n\n\n\n<p>Next, enter
        <a href=\"http:\/\/10.64.140.43.nip.io\">http:\/\/10.64.140.43.nip.io<\/a>  in
        the browser,&nbsp; and the user password you just set. Then you can see the
        complete Dashboard of Kubeflow.<\/p>\n\n\n\n<h2>Run MindSpore-enabled Notebooks<br><\/h2>\n\n\n\n<p>In
        order to access MindSpore within Charmed Kubeflow, you will need to use the
        natively enabled Notebooks. On the Notebook tab, from the Charmed Kubeflow
        dashboard, select Create Notebook, enter the notebook name MindSpore, select
        <em>jupyterlab<\/em> for the image, use <em>mindspore\/jupyter-mindspore<\/em>
        from the list, allocate appropriate CPU and content resources, and click Create.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/da21\/1211_Capture.jpg\"
        alt=\"\" class=\"wp-image-111422\"\/><\/figure>\n\n\n\n<p>In the Notebook
        interface, you can see the prompt that the creation is completed soon.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2c59\/1111_Capture.jpg\"
        alt=\"\" class=\"wp-image-111423\"\/><\/figure>\n\n\n\n<p>Click Connect, we
        can open the notebook in another browser tab page. <a href=\"https:\/\/link.zhihu.com\/?target=https%3A\/\/obs.dualstack.cn-north-4.myhuaweicloud.com\/mindspore-website\/notebook\/r1.8\/tutorials\/zh_cn\/beginner\/mindspore_quick_start.py\">Here
        we can use the existing notebook<\/a> on MindSpore&#8217;s official website
        to upload the handwritten digit recognition notebook through the notebook
        page.<\/p>\n\n\n\n<p>Click Execute, and you can see that the notebook is running
        directly without additional installation of MindSpore and Vision suites.<br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/433e\/1_Capture.jpg\"
        alt=\"\" class=\"wp-image-111424\" width=\"438\" height=\"302\"\/><\/figure><\/div>\n\n\n\n<h2>Get
        started with your first project<br><\/h2>\n\n\n\n<p>Once you have the MindSpore
        image natively enabled in your Notebook from Charmed Kubeflow, you can go
        ahead and start your AI\/ML projects. Whereas MindSpore is designed to support
        a wide range of use cases, computer vision might be an interesting example.<\/p>\n\n\n\n<h4><strong>Learn
        more about Charmed Kubeflow and MindSpore<\/strong><br><\/h4>\n\n\n\n<ul><li><a
        href=\"https:\/\/charmed-kubeflow.io\/docs\/mindspore\">Tutorial of MindSpore
        and Charmed Kubeflow integration<\/a><\/li><li><a href=\"https:\/\/ubuntu.com\/engage\/retail-at-the-edge-with-mlops-market-basket-analysis\">Retail
