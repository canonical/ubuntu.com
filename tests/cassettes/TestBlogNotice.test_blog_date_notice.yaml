        You Should Attend the Ubuntu Summit In-Person"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/813a\/Ubuntu-summit-social.png\"
        alt=\"The Ubuntu Summit 2022 logo\u2014a stylized Charles Bridge over an Ubuntu
        Logo\u2014along with details on the event: Prague, Czech Republic, November
        7\u20139th.\" class=\"wp-image-110846\"\/><\/figure>\n\n\n\n<p>The Ubuntu
        Summit will be packed with discussions and events you won\u2019t want to miss!
        Learn more about why you should join us in Prague on November 7\u20139th.<\/p>\n\n\n\n<h2>Interact
        with the Community<\/h2>\n\n\n\n<p>By being present at the Ubuntu Summit,
        you will have the opportunity to put real names to online handles that you
        may have heard of, or interacted with, over the years. In the various talks
        you get to hear their open source stories and struggles, and offer advice
        where you can. <\/p>\n\n\n\n<p>It is always great to connect on a human level
        with folks in the community to establish bonds outside of our technical fascinations.
        The ongoing COVID pandemic has been tough on everyone and many of us are excited
        to get back to travel and seeing each other again!<\/p>\n\n\n\n<h2>Event Happenings<\/h2>\n\n\n\n<p>We
        have some exciting talks, panels, and workshops lined up for you! They cover
        a wide range of topics including snaps, design, community engagement, WSL,
        embedded devices, and so much more!<\/p>\n\n\n\n<h3 id=\"docs-internal-guid-db8208c2-7fff-2f30-7203-37f645a8f12a\">More
        Content In-Person<\/h3>\n\n\n\n<p>The Ubuntu Summit is a hybrid event, with
        both remote and in-person participation. When joining remotely, you will get
        a cross-section of the event. However, there are many more sessions to explore
        when you join us in Prague.<\/p>\n\n\n\n<h3>Exciting Sessions<\/h3>\n\n\n\n<p>After
        going through some snap tutorial workshops, you will have the skill set needed
        to snap anything. Join some community talks to find out more about the Ubuntu
        community and how you can participate. Learn everything about WSL and the
        history behind it! Find out more about Ubuntu on your desktop, GNOME, and
        other platforms where you might find Ubuntu. As data science dominates our
        daily lives, find out more about the tools, platforms, and infrastructure
        used in this industry. Interested in an all-snap OS? Come learn more about
        Ubuntu Core, ROS, and more. If you\u2019re a visually creative person, join
        our sessions centered on design to learn about the tools, processes, and see
        how you can contribute to the beauty of Ubuntu.<\/p>\n\n\n\n<p>You can expect
        to find talks and workshops on:<\/p>\n\n\n\n<ul><li>Robotics with MiniPupper<\/li><li>Music
        production with Ubuntu Studio workshop<\/li><li>Ubuntu Gaming<\/li><li>Gnome&nbsp;<\/li><li>KDE&nbsp;<\/li><li>Flutter<\/li><li>Ubuntu
        on ARM<\/li><li>Snaps<\/li><li>Di\u00e1taxis approach towards documentation
        (with a formal certificate)<\/li><\/ul>\n\n\n\n<p>Regardless of the topic,
        you will learn and you will know how to contact the right people if you get
        stuck. You will leave the conference excited to tell your friends all about
        your experiences at the Ubuntu Summit and apply your knowledge to tackle all
        kinds of projects!<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-e8123479-7fff-08df-1dae-799208b81a09\">Free
        Registration<\/h2>\n\n\n\n<p>Unlike some other conferences, there is no registration
        fee. All you need to do is make a commitment to travel to Prague. We are here
        to celebrate Ubuntu, so join us to have a great time together.<\/p>\n\n\n\n<h2>Travel<\/h2>\n\n\n\n<p>You
        get to go to Prague! No matter how busy the day is, there\u2019s still the
        evening to go find delicious dinners and see some gorgeous sites. The <a rel=\"noreferrer
        noopener\" target=\"_blank\" href=\"https:\/\/en.wikipedia.org\/wiki\/Prague_Castle\">central
        castle<\/a> was constructed in the 9th century and is massive! Nearby is <a
        rel=\"noreferrer noopener\" target=\"_blank\" href=\"https:\/\/en.wikipedia.org\/wiki\/Charles_Bridge\">Charles
        Bridge<\/a>, dating back to the 15th century, and the <a rel=\"noreferrer
        noopener\" target=\"_blank\" href=\"https:\/\/en.wikipedia.org\/wiki\/Prague_astronomical_clock\">astronomical
        clock<\/a> is.. well, astronomical!<\/p>\n\n\n\n<p style=\"text-align:left\">This
        is a fantastic opportunity to learn about the culture in Prague, while mingling
        with other open source folks to build lasting memories. <\/p>\n\n\n\n<p style=\"text-align:center\">So
        come join us in Prague!<br><br><\/p>\n\n\n\n<p style=\"text-align: center\"><a
