        alt=\"\"\/><\/figure>\n\n\n\n<p>Simplified set:<br><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>LXD
        cluster support<\/h3>\n\n\n\n<p>After several iterations of UX and design
        phases, our work on LXD cluster support for MAAS is finally in the QA phase
        of our development cycle.<br><\/p>\n\n\n\n<p>The most evident changes are
        visible in the main KVM screen, where <strong>LXD<\/strong> and <strong>Virsh
        <\/strong>have been separated into different tabs. In the LXD tab, when the
        user adds an LXD host that is part of a cluster, a new kind of row will appear
        in the table:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/QpRlu2gvL1-U1LeX0a7ZHAHWg1pKs-uZbSNuKqcSW2HHuLhmgvFCqYzJuJ6TI5sGjEWSBVVgR6FpfIagqeadUpAs0jWrEs2-ej-8cmiCynvAqe8Ou1uKiDcf13EBhuY4BUv8ixFy\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/vklvbt0Jj2EKh3f4RTHPdFcNbzfacJGlOiMsJuB63XqRUbs906gnxd5Z2HsMT0jkukvr1PJuSkoOxcsE8jz0jTRfE32BYbm2NrmzcGmkUcOblwaASkk8mkqM17m9Vo3Lg1wYv6NV\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>It will show the amount of VM hosts in the
        cluster.&nbsp;<br><\/p>\n\n\n\n<p>The detail view has changed as well to properly
        cover the single-host and cluster cases.<\/p>\n\n\n\n<h4>Single host<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/lQWBpey4PneJggohQlqhmfIGhwBH6T8kZS0gHaNwH7zagZBORbljqgeBsfqEC4icRC1SpYwbZTXaMfHR7e_3mSNLjIzN8MyLaDmhgdb19_TfL3zTQ1RgPOjm-diDFBIksFXwOx1o\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The first tab replaces the previous \u201cProject\u201d
        view. It shows an aggregate of the resources, the virtual machines and new
        information in the redesigned project header, including a quick access to
        the \u201cAdd virtual machine\u201d action and the toggle for the view by
        NUMA nodes.<br><\/p>\n\n\n\n<p>The \u201cSettings\u201d tab has a new label
        to distinguish between the single-host case (VM host settings) and the cluster,
        where only the cluster-level settings will be accessible and each VM host
        has a specific settings section.<\/p>\n\n\n\n<h4>Cluster<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/YOoTeJwY0_q13RNqzqKIjk0KBsW8S6IdwXxsh6Pqkim9I5nJQi8fXhsUTxdLcDMVDgWMzL1EPP04sv-bd2cbJyE8KhUcbuaTxQBLjk6UhDDklkcJdEDSAY67IC5Sj6Doz6px3FA_\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>There is a new tab for the clusters: VM hosts.
        It shows the hosts in the LXD cluster with some useful information,<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/wT_PfoPmNqI0Nr3CZMlNx_VM46IL6m5mAKT69eOgYaS5BCUFkYMTCnqBk62IEPCoSV0w4ZEgtbTuKVz-oWOtArxxEbGwiVHkow_v7PVVbmRSZ9RvNatHtIgTpkHnie934b2V-MhK\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>resources per host and two buttons: <strong>Add
        virtual machine<\/strong> and <strong>VM host settings<\/strong>:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/44uXmGf3N80RwCJtN3gfV3FI5Hf4eghKOl1dSNVYkk3nFtGOwGtbEO-dpedWLEobaB9ay3GBSkuLNYPS1HcO6FT1dwBqVUOwHwocGRIDaYj2sd0kV3NzrRtHup3cyZZfA6dAfvem\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The <strong>Virtual machines<\/strong> tab
        does not have many differences with the single-host case. The most important
        one is that each VM in the table will include its host.&nbsp;<br><\/p>\n\n\n\n<p>However,
        if the user clicks on a VM host in the first tab, they will be redirected
