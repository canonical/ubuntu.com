        and Web team summary \u2013 25 March 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical runs two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The
        Brand team develop our design strategy and create the look and feel for the
        company across many touch-points, from web, documents, exhibitions, logos
        and video.<br><\/p>\n\n\n\n<h4>Marketing support<\/h4>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/BXJQrMnr4I7mwkAQ6a1QFz5cpkyO4QXN3cMwXHP6KE2pJFoYSJycx5gxjpcWc1_-zVf7Fq-3NlFH4mxKcIdy4nVgK1rXnppGiEXsPPxx8FEMkvfAvyxbuDbWFQZiWj0MvuHkq-sl\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/pvj-V8gl6YPYq6v1XmnJtxt6MtpRLmw-GEnBWm8EbmMSv2j3l_uCpAWJLZDtChY4t9l0DcBh0sOP-szQgxpcNaJ-GvuczLQ4SCzJzx_xEptpigIPF4rc1s0TTL0LtaWVMZwIqnHk\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/t9qfoq09CXHrlTFTcmmwSPF6QGmIl0iw8_jMJ5_3EsrIv1IvPL_BN0VbahjmyuFbjkQScJjz9oJNRhzPuETG5Xy2RasIsegwGLyH6kLS99DRFmhk6PAJ-xy6VUgctHiv7YnmxqM4\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/dLk35tAFmUIPSmGnD6lsYUyic5pVMiESF6PrGwc96niywwxcV2ECXDMVVxNN2Ckz8COomDFa-DrxW7asFLCWeA2aKCgeixAakp1xM85qsANxH_d6ZM4Sx49wXN43BzOvcHb5qTUB\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>A range of documents from case studies to
        long white papers as well as some diagrams were completed in this iteration
        for use by the Marketing and Sales teams.<br>&nbsp;<br><\/p>\n\n\n\n<h4>22.04
        Mascot and Wallpaper<\/h4>\n\n\n\n<p>We completed the Jammy Jellyfish 22.04
        mascot and wallpaper designs for the Desktop team to bake into the release
        scheduled for the end of April.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/iB0gNAQizwXKEx8yM4LjaNIxJ3dPy_m4nm5NhpCCnB1HRWEMzKzDWVvs71wrPaBiyik7d-xyqt63ULn8LpLPcRhM3FbyiWJxGjLEdsB_9RkaB6qzjFRgipFLmQKTxAK4qwSgZxyX\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/nZsXaiXojgRQCGcf3NiNPt_6lBNXn0UBffh0htvBVFUq23-9ptWc-5bDN8cYyK47NG3hUEiEk5R_R_4ifXIqA2HS4ZzHY2tXcGzZjApJDyU4izgIs27fBvKTYoOs7bsq4vp0z8dP\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/xnEkshhA5Lf5k422H2D5JJ-H2HMZPDhpC0t5yYns1Y5Tfdh-7RxFnLUVBDLeM7oXxrG1WqExf3pebLT3KSei3C2tlRFe6Ztk6gxfLPmtV3UPSgnOdN1RHS1GBtGlVaomXJM5jpyA\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/8vhFZ49hn0pLG5vLmWo6UmbHElpLJgazR3bv-MW1kjXUCOazfTHonnqehraRCWwBZW8u3UKnoTcWCNWq8OWim2wAej7O0yD3n9zH9uXyvrfGufeOrmP-ZAdlqyoGh1c-0JvzmIhm\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The Commercial
        team maintains and develops all commercial service UIs provided by Canonical,
        including the <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu Advantage
        support store<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/NJpJeeGjpdb_iKIZoGBexv-bkKCHpIKfVm0pe1Nefns8H9R_LDw8LNUt7kyIe8N09o8E6tcQXcd5biTeZz5AFJ5YaUp6b44MdcPiaGJmyvmm9Feu0O5BvE96WKHnRbiY5ey3Aw0N\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This iteration we added a helpful tip for
        administrators &#8211; letting them know they can add more users to their
        account. Adding more users can help with service continuity, and by giving
        more people in your organisation access to Ubuntu support. The tip only shows
        to administrators with no users &#8211; and can be dismissed if you\u2019re
        not interested.&nbsp;<br><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The Apps&nbsp;
        team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>MAAS<\/h3>\n\n\n\n<h4>Hardware
        sync post-deployment<\/h4>\n\n\n\n<p>Over the lifecycle of a deployed machine,
        its hardware configuration can change, whether it be an added disk, network
        interface, resized resources in the case of a VM, or hardware removed either
        due to failure or replacement. These changes were not reflected in MAAS without
        recommissioning and redeploying that machine.<br><\/p>\n\n\n\n<p>The core
        MAAS team has been working on a way to periodically sync a deployed machine
        hardware info to reflect any possible change. In the UI, this required a couple
        of changes.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/ej85r-uKxs6yAh9Llq4DMQAu5oNm_9-SrzQIX64-wMzm81xPwQp0aj4LSkjjQMWcRdhJiHdGhRw1f4mNBnOOnSGZ5UjYUkIRKcj3HGqeXKIe1BKTbMUWAehGNOcrC68jCPwiN2OG\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>Deploy form with the new option to enable
        hardware synchronisation.<\/em><br><\/p>\n\n\n\n<p>In the current deploy form,
        we included an option to enable periodic hardware syncs. The time interval
        between syncs is a global setting that only admins can configure.<br><\/p>\n\n\n\n<p>Once
        this feature is enabled, the deployed machine will show a message in its details
        and the relevant sync dates (last sync and next sync) in the status bar.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/_G5NH85BHmDMyU273vg9tvOL4TyRFU-64GPAAJe0ZtrqpBCQ46cEBBJd-CCBDnfu-2hCmtz4G3-XXpHSCV7pkQ3bt7YkKIr9AWFfFyWPISwUA-Xe5upRF2OfH7IaHyECflpZVjaH\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Native TLS<\/h4>\n\n\n\n<p>Whenever a user
        interacts with MAAS, they should be able to do that over a secure channel.
        With this feature, we want to provide TLS for external facing services in
        MAAS (UI, API).<br><\/p>\n\n\n\n<p>Admins of a MAAS installation without TLS
        will find this under Settings &gt; Configuration &gt; Security:<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/In5_HkN2zREvqI-INyHzAgU0OCMvPOYV9_vV25r5W7lPNhGsEWxIJyWFuOGtq2N0ZhWDzlqhdxa6v2Pvw6xjt5Hmut-HOkSBKhmuXOqGTIzlyiycZG1lqpTLQ6FS1rR6fpM_MAGK\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/vSePDZLZUdVARuftdR9tijVmhTso1BLwx6RGFPXICmCh-70s63EAoqiUydvFyrti0_oKT6fHyU2g-6bNFz8d2c8iHJvw1oBVEk3-JhRlBAC5lVlbfrpXsiUCTcEzendMBaj_m1eJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once TLS is enabled and the communications
        are all under HTTP\/S, admins will see something different:<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/_kubNgWvht39nfz-JHHBGL-T-JTKrjFTf2xWyLrxFmf180hwtX6xvO3_dd0yyHiwwA5cT6admZZMNul6Nzx68py3li9XnbeO7dfrLAmHrthiwPTOquGHNYFQDJNQKWfvSQDHSars\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>They will see the certificate, its metadata,
        the command to renew it and an option to turn on notifications some time before
        the expiration date.<br><\/p>\n\n\n\n<p>The rest of the users will be able
        to download the certificate and check the fingerprint in their Preferences
        page, together with the API keys:<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/Ou5Ef7Bri9O-UIrzRVhMwfMXrLbO79_YyQIzuhVqB1PCOcuU5OWMZgujW1peB1WabCT9LkRMuguTGB8qUSkP4PKoVTKJlxt7PZMYcwDwJ8pszd2P18risJm8DQQBhv7TVsNa8UcC\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h4>Subnets search, pagination
        and performance<\/h4>\n\n\n\n<p>This iteration we made some improvements to
        the Subnets UI. We added search and pagination to the table and improved the
        overall performance of the page.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/a-jotc1Xis2WGbVOPY_Loalwh0EnU-7ZuJlgr-ebI4jidI7uxgB_9PmRVrQoVFzBiHUk_LiNYsfGhA0SuGnd8abgCbIELTHabS_JAgoBBzPQ1qJAnH4bCCOqZAtLIQELqXICQ4Fi\"
        alt=\"MAAS UI Subnets page with search and pagination\"\/><\/figure>\n\n\n\n<p><em>MAAS
        UI Subnets page with search and pagination<\/em><br><\/p>\n\n\n\n<table class=\"wp-block-table\"><tbody><tr><th><strong>Subnets
        UI performance improvements*<\/strong><\/th><\/tr><tr><th>Lighthouse performance
        score<\/th><td><strong>+11 points<\/strong><\/td><\/tr><tr><th>Subnets table
        render<\/th><td><strong>2.4x faster<\/strong><\/td><\/tr><tr><th>From data
        load to calculated rows<\/th><td><strong>3.5x faster<\/strong><\/td><\/tr><\/tbody><\/table>\n\n\n\n<p><em>*
        Averages from 3 consecutive hard loads of the Subnets page (MAAS\/r\/networks?by=fabric)
        with 145 records<\/em><br><\/p>\n\n\n\n<h4>Tag management<\/h4>\n\n\n\n<p>Work
        continues on building the new tag management feature in the UI for MAAS. The
        forms for adding, removing and updating tags have been implemented.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/YsPIsE387DOwPR00fUhkzi_gxMmiPTY3QUZ9XmpjGeVWdx8hChqDSmWdV9Z95ap0Z3P_xUmImW6rDl4fMsGsU7CiKMCKVA5CtMeduuFmQ6Xf3xyVeb4xhqTjXeXGpl0Ri755XcyQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/VH3db23h5x-lh0NEtk1NvRMVnfzEvAtev8EkhpSDcfNs8JclEQrPmeZnkOFWBFIJ_adh9TwWQKQe5Ql4W8xO25nElhNzZtLpP8ZBpSEYO0WMvU7cRmmdeCRD0_vXzw5sQdHQaMud\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/2eXPaYxxom9djlO54_FlGmnGrbb7nowWh5m38U-mrGjDzvihVwgvE028_PlWoeQM0fqRCJdpZYebg9t2FuArwQtTjZmgTIV4oTp45aTKFyyejPMbAqLA3Hed7pWsxN7jn0PpBr5w\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Investigation
        on integration of React docs<\/h3>\n\n\n\n<p>This iteration we\u2019ve been
        joined by Clem and Goulin as our guest devs and they\u2019ve been investigating
        ways for including React documentation currently hosted separately in <a href=\"https:\/\/canonical-web-and-design.github.io\/react-components\/\">our
        Storybook<\/a> into the main <a href=\"https:\/\/vanillaframework.io\/\">Vanilla
        website<\/a>.<br><\/p>\n\n\n\n<p>The main part of the exploration was to find
        the way to export the React components props documentation from our TypeScript
        code to display it in Vanilla docs. We tried different tools including <a
        href=\"https:\/\/github.com\/styleguidist\/react-docgen-typescript\">docgen<\/a>,
        <a href=\"https:\/\/typedoc.org\/\">typedoc<\/a> and the <a href=\"https:\/\/storybook.js.org\/\">Storybook<\/a>
        itself. All these approaches have their pros and cons, but in the end we managed
        to extract the data directly from Storybook, save it as JSON file and then
        render as part of Vanilla documentation.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/pcULZdKLY1d_XrzwDhb13R_rY0sahi4ZGYZqXzCa4esn8czZrugjZm0k8EJj_goTV7jtC3KYpKXfzffWZokdnp7wEXDbmRMg2681XrswZAg-MFTMX4iKjNunWtK2n1ywiOLs038W\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>All the findings have been documented and
        we will be using this prototype as a base for any future work on this feature.<br><\/p>\n\n\n\n<h3>Investigation
        of exporting JavaScript from Vanilla package<\/h3>\n\n\n\n<p>Alongside the
        React documentation research Goulin also had a quick look at how we could
        make JavaScript for Vanilla components part of the main Vanilla package. This
        would allow us to provide not only styling but functionality for our components
        and avoid projects copying JavaScript code from our docs or implementing their
        own.<br><\/p>\n\n\n\n<p>We only had time for some initial research on that,
        but it already gives us a base for future work in this area.<\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming
        Charmhub site.<br><\/p>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>Download resources<\/h4>\n\n\n\n<p>A
        resource is an additional or some additional content that a charm can make
        use of, or may require, to run. This can be especially useful where you need
        to include large blobs (perhaps a database, media file or otherwise) that
        may not need to be updated with the same cadence as the charm or workload
        itself. Now it is possible to download them directly from the website.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Tu2UDbNlOGLp0mHJYeCyAORXB6lAEffCwKAYd64mcXm10n7NGfOoYGeY0BqV1QYHVH0tiXn5FjW3vmZwVY_WT2Xn1lBVaWQAoQvaQAFUvm58XgaZpkBOgoFALDpgbsM-8GPBFV5p\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Integrations tab<\/h4>\n\n\n\n<p>We are continually
        working on the design for the integration tab on Charmhub. In particular,
        we are now focusing on interfaces, a crucial part of the integration between
        charms.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/e7mDr9NNcDO2ZwQ4_eikO_ckX1PMLNuhywjP9xTKBZXmKl8W9B_Z6SBnP_8Q-A1q9Mjh2BscRf-keoqdMaN1Nd475MqL-1uHomFzsdvwougpW-q6V9CB9AnOAfsO7hYkbLGQJW4N\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Maintenance<\/h4>\n\n\n\n<p>We also worked
        on maintenance tasks, fixing some bug fixes &#x1f41b;.<\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/charmhub.io\/issues\/1271\">https:\/\/github.com\/canonical-web-and-design\/charmhub.io\/issues\/1271<\/a><\/li><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/charmhub.io\/pull\/1294\">https:\/\/github.com\/canonical-web-and-design\/charmhub.io\/pull\/1294<\/a><\/li><li><a
        href=\"https:\/\/github.com\/canonical-web-and-design\/charmhub.io\/pull\/1298\">https:\/\/github.com\/canonical-web-and-design\/charmhub.io\/pull\/1298<\/a>&nbsp;<\/li><\/ul>\n\n\n\n<h3>Snapcraft<\/h3>\n\n\n\n<h4>Progressive
        release UI<\/h4>\n\n\n\n<p>On the front end side, we are still working on
        the implementation for the latest designs of the release UI and progressive
        release.<\/p>\n\n\n\n<h4>Metadata external link warning UX<\/h4>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/YhMUZ653RKNvuwL4NkECVSwgwv29wApnmzqvqSAlI_ipa271B9ngG9mRlShEUnw5J4vewAODKrNTmaTvajMNbzHXIbfdNlu-pijLx38qGyFY0AFGvdnqaHsdGoUM-gm6i_NEoDUJ\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Regarding the metadata links provided on the
        snaps detail pages, we are facing some edge cases where we don\u2019t\/can\u2019t
        show the full URL and that can bring confusion or even make users open links
        they were not expected to open.<br>We designed a Tooltip (on hover on desktop)
        for the links showing the full URL.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/qzkSRF7viI5qrORXoTrDByHbeS5D4Qgj2CetcDwGL8pTGJKAREWlVRfV4rNaEH5xC6TfYn45yGZItJL1ehExmO27S-k1GgpueaATuLyNV07DgtFxwRKfTvvgoFk3cE2um_Ob558L\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>By clicking on those links it will then open
        a modal with some warning message.<br><br><\/p>\n\n\n\n<p>Note that on mobile
        we won\u2019t open a tooltip. We render the message directly the modal.<\/p>\n\n\n\n<h4>Maintenance<\/h4>\n\n\n\n<p>We
        have also worked on different bug fixes and maintenance work such as:<\/p>\n\n\n\n<ul><li>Return
        404s on some pages for users without permissions<\/li><li>Removed 2 year old
        notification that build.snapcraft.io is being deprecated<\/li><li>General
