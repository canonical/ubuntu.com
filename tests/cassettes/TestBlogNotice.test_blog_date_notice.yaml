        \u201cHow to write a topic page\u201d<\/em><\/a><em> in the \u201cLearn\u201d
        section.<\/em><br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/EAe1wxY0wwx_BzLcIiPz5LMlO0RqvkyPC7_BktkRPkeoQQDDg7s-w0NN3uSQ7LR0jRm8tMmkQdCaUePktqT57uO_Z2C_ZtPgRD_kcw4RH6HTPTJDikXXWCNokq7F7CKLMcmBlDT7\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>You will be able to create a Topic page
        from Discourse.<\/em><br><\/p>\n\n\n\n<h2>Workplace engineering<\/h2>\n\n\n\n<p>The
        Workplace Engineering tribe works closely with the Human resources department.
        Canonical is growing, the team helps people who are part of the recruitment
        process. One of the projects the team works on is a set of dashboards for
        them to get a sense of the health of the jobs they manage.<br><\/p>\n\n\n\n<p>We
        recently harmonised the visual layout of the different dashboards across stages.
        In every stage the top shows the pending actions for the team member (in the
        example, review applications) and the bottom part shows the past activity
        to help Canonical balance the workload between team members who are contributing
        to recruitment.&nbsp;<br><\/p>\n\n\n\n<p>We also worked on the navigation.
        The first level navigation will help employees navigate between the Dashboards
        and the Docs (which will include documentation related to recruiting). Once
