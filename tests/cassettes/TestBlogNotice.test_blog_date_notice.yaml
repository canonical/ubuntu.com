        news from the LXD team"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        loading=\"lazy\" decoding=\"async\" width=\"2400\" height=\"1600\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/73b6\/markus-spiske-vrbZVyX2k4I-unsplash1.jpg\"
        alt=\"An image of sprouting plants\" class=\"wp-image-114553\"\/><figcaption>Photo
        by <a href=\"https:\/\/unsplash.com\/@markusspiske?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Markus
        Spiske<\/a> on <a href=\"https:\/\/unsplash.com\/photos\/vrbZVyX2k4I?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\">Unsplash<\/a><\/figcaption><\/figure>\n\n\n\n<p>In
        addition to having an LTS release every two years (following the Ubuntu release
        cadence), LXD also has monthly feature releases. While LTS releases are recommended
        for production environments, monthly releases are the ones to use in order
        to get access to the latest features our team is continuously working on.
        Monthly releases are available in the default snap channel, while the LTS
        releases are available on the stable channel (&#8211;channel=5.0\/stable).
        More information on how to access different snap channels and how to manage
        the LXD snap is available <a href=\"https:\/\/discourse.ubuntu.com\/t\/managing-the-lxd-snap-package\/37214\">in
        the LXD forum.<\/a><\/p>\n\n\n\n<p>In this blog, we will go through some of
        the most significant features we have included in our monthly releases so
        far this year. Links to each of the release announcements are linked for detailed
        information.<br><\/p>\n\n\n\n<h1 class=\"wp-block-heading\">LXD 5.10 &#8211;
        Instance and server documentation improvements; Network charts in Grafana<\/h1>\n\n\n\n<p>As
        the first release following the holidays, LXD 5.10 was light on features in
        comparison to regular monthly releases.&nbsp;<br><\/p>\n\n\n\n<ul><li>It included
        restructuring the <strong>Instance and server documentation sections<\/strong>,
        breaking them down into subsections that are easier to navigate and link to.&nbsp;<\/li><li><strong>The
        Grafana dashboard<\/strong> was expanded to cover network usage with four
        new charts covering top transmit traffic, top receive traffic as well as top
        transmit packets and top receive packages.<\/li><li>A new configuration key
        was added allowing for increasing or decreasing <strong>network transmit queue
        length on NIC devices<\/strong><\/li><\/ul>\n\n\n\n<p>Read the <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-5-10-has-been-released\/16143\">full
        release announcement<\/a> for more details, or watch the <a href=\"https:\/\/www.youtube.com\/watch?v=aegbMkkyKnU\">release
        live stream<\/a>.<br><\/p>\n\n\n\n<h1 class=\"wp-block-heading\">LXD 5.11
        &#8211; Instance placement scriptlet and block storage mode on ZFS pools<\/h1>\n\n\n\n<p>LXD
        5.11 includes several feature highlights, as well as performance improvements
        and bug fixes<\/p>\n\n\n\n<ul><li><strong>Instance placement scriptlet<\/strong>
        was added enabling a better alternative to LXD\u2019s default placement algorithms.
        Instead of the default behaviour of placing a new instance to whatever node
        in the cluster hosting the fewest instances, this feature allows users to
        make a more deliberate choice. Now users can provide a Starlark scriptlet
        that decides on a target cluster based on information about the new requested
        instance as well as a list of candidate members. Importantly, while scriptlets
        are able to access certain information about the instance and the cluster,
        they cannot access any local data, hit the network or even perform complex
        time-consuming actions. Read more about it in the <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-scriptlet-based-instance-placement-scheduler\/15728\">specification<\/a>.&nbsp;<\/li><li><strong>We
        included support for ZFS volumes<\/strong> (Zvol), in addition to the ZFS
        filesystem we\u2019ve had for a long time. This is something that was requested
        by the community and is finally available to users. It results in an experience
        that\u2019s very similar to LVM or Ceph but on the very capable ZFS backend.
        It can also be used to mix and match, having some specific custom volumes
        use Zvol while the rest of the data use datasets.<\/li><\/ul>\n\n\n\n<p>For
        the rest of the features and a complete changelog, please check the <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-5-11-has-been-released\/16443\">5.11
        release announcement<\/a>, or <a href=\"https:\/\/www.youtube.com\/watch?v=iMLiK1fX4I0\">this
        youtube video<\/a> for demos of the features.&nbsp;<br><\/p>\n\n\n\n<h1 class=\"wp-block-heading\">LXD
        5.12 &#8211; Fixes related to storage and instance migration<\/h1>\n\n\n\n<p>Rather
        than big features, the 5.12 release contains a lot of smaller fixes, especially
        around storage and instance migration.<br><\/p>\n\n\n\n<ul><li>It\u2019s now
        possible to instruct LXD to <strong>wipe the <\/strong><strong>source<\/strong><strong>
        device of a storage pool <\/strong>prior to creation. While needed for specific
        use cases, this should be used with extreme care as setting the wrong source
        value will cause the disk in question to have its header wiped clean by LXD.<\/li><li>LXD
        now also implements <strong>VM generation IDs<\/strong>. This is purely an
        additional security feature that the guest OS may or may not use.&nbsp;<\/li><li>A
        new disk configuration option has been added to enable <strong>control of
        the caching behaviour for the disk in virtual machines<\/strong>.<\/li><\/ul>\n\n\n\n<p>You
        can access the complete change log in the <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-5-12-has-been-released\/16731\">release
        announcement<\/a>, or watch <a href=\"https:\/\/www.youtube.com\/watch?v=9NO04i68kZQ\">the
        video<\/a> introducing the changes.&nbsp;<br><\/p>\n\n\n\n<h1 class=\"wp-block-heading\">LXD
        5.13 &#8211; Live VM migration, AMD SEV support for VMs, OpenID Connect authentication<\/h1>\n\n\n\n<p>5.13
        is quite a jam-packed release featuring a lot of useful features, including
        many networking and VM improvements.&nbsp;<br><\/p>\n\n\n\n<ul><li>This release
        enables a much-improved <strong>VM live migration<\/strong> process, eliminating
        any perceivable downtime. Previously, LXD relied on the stateful stop function,
        which is the ability to write down all the memory and CPU state to disk, then
        fully stop the virtual machine but with the ability to start it back up exactly
        where it left off. The improved functionality, on the other hand, allows the
        source and target servers to communicate right from the start of the migration.
        This allows for performing any disk state transfer in the background while
        the VM is still running, then transferring any remaining disk changes as well
        as the memory through multiple iterations of the migration logic and finally
        cutting over to the target system.<\/li><li>LXD now supports <strong>AMD SEV
        for memory encryption of virtual machines<\/strong>. On compatible systems
        (AMD EPYC with firmware and kernel support enabled), setting security.sev
        to true will have the VM get its memory encrypted with a per-VM key handled
        by the firmware. Systems supporting AMD SEV-ES can then turn on security.sev.es
        to also have the CPU state encrypted for extra security.<\/li><li>As a first
        step to providing a more industry-standard solution to authentication and
        authorisation in LXD, <strong>OpenID Connect<\/strong> can now be used for
        <strong>authentication<\/strong>. LXD uses the Device Code flow for authentication
        with our CLI tool triggering the browser-based authentication flow, then getting
        and storing the access and refresh tokens and providing those to LXD on all
        interactions. Only authentication is supported at this stage. Any user that\u2019s
        approved by the OIDC Identity Provider configured in LXD will get full access
        to LXD, comparable to that of being in the lxd group.<\/li><li>This release
        adds <strong>VDPA for network acceleration on OVN. <\/strong>In addition to
        SR-IOV-based accelerated NICs on OVN networks, users can now use VDPA acceleration
        as well. With VDPA, the guest doesn\u2019t get to know what the physical NIC
        is. Instead, the guest sees a perfectly normal virtio-net device, the same
        as non-accelerated networking. Behind the scenes, that virtio-net device actually
        has its RX\/TX queues mapped to a VF which is then connected into OpenVswitch
        and OVN the same way as would be done for SR-IOV. Now, no drivers are needed
        in the guest and the NIC can theoretically be remapped to a standard non-accelerated
        virtio-net device prior to migration, allowing for live migration.<\/li><li>Several
        other networking improvements have been made, including <strong>layer 3 support
        on OVN<\/strong>, <strong>nested NIC support on OVN<\/strong>, as well as
        <strong>per user bridge in multi-user setups<\/strong>.&nbsp;<\/li><\/ul>\n\n\n\n<p>For
        a detailed explanation of each of these features please refer to the <a href=\"https:\/\/discuss.linuxcontainers.org\/t\/lxd-5-13-has-been-released\/16949\">announcement<\/a>,
        or watch <a href=\"https:\/\/www.youtube.com\/watch?v=NCEYu7DbRbg\">this video<\/a>
        to see them in action.&nbsp;<\/p>\n\n\n\n<p><\/p>\n","protected":false},"excerpt":{"rendered":"<p>In
