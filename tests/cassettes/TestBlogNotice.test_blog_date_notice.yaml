        and Ubuntu: 2022 year in review"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/ba3a\/Windows-Subsystem-for-Linux-6.png\"
        alt=\"Microsoft hearts Linux and Ubuntu\" class=\"wp-image-112121\"\/><\/figure>\n\n\n\n<p>In
        2022, Windows Subsystem for Linux (WSL) exploded in popularity, with millions
        of users taking advantage of the ability to develop, create and administrate
        inside a native Linux environment deeply integrated with Windows.<\/p>\n\n\n\n<p>This
        is thanks in large part to continued investment from Microsoft, consistently
        rolling out new features and updates for the platform on both Windows 10 and
        Windows 11. As the most popular distribution for WSL, the Ubuntu team is committed
        to supporting and building on these features to ensure that we deliver <a
        href=\"https:\/\/ubuntu.com\/wsl\">a polished and powerful Ubuntu WSL experience.<\/a><\/p>\n\n\n\n<p>We\u2019re
        looking forward to enhancing Ubuntu WSL in 2023 with new features for enterprise
        users and developers. But for now let\u2019s take a look back at our 2022
        highlights and round up all of the changes and updates that landed in the
        last 12 months!<\/p>\n\n\n\n<p>To kick things off, check out Microsoft PM
        Craig Loewen\u2019s Ubuntu Summit talk on the past, present and future of
        WSL.<\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube wp-block-embed is-type-video
        is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/-tAelKpya4g?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen title=\"Ubuntu
        Summit 2022 | The Windows Subsystem for Linux WSL   Latest updates and future
        improvements\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>April: Tools and Tutorials
        for Data Scientists<\/h2>\n\n\n\n<p>For Data Scientists and AI\/ML engineers
        working in a Windows-centric institution, WSL provides them with access to
        the full suite of open source data science tools optimised for Linux, including
        PyTorch, Tensorflow and scikit-learn. Thanks to WSL\u2019s integration with
        the host machine they can spin up Python notebook environments in Linux and
        develop with them in their Windows browser or VS Code. Linux distributions
        in WSL also have access to the machine\u2019s GPU via native Windows drivers,
        meaning frameworks like NVIDIA CUDA can take full advantage of your hardware
        with minimal performance impact when running inside Linux on Windows.<\/p>\n\n\n\n<p>We\u2019ve
        put together a number of pieces looking at data science workflows in Ubuntu
        WSL, including our Webinar from April 2022, and the following whitepapers
        and tutorials.<\/p>\n\n\n\n<ul><li>Webinar: <a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-on-wsl-faq-for-data-scientists-and-developers?msclkid=949e85e2bb2811eca18768afcfddd21b\">Ubuntu
        on WSL: An FAQ for Data Scientists and Developers<\/a><\/li><li>Whitepaper:
        <a href=\"https:\/\/ubuntu.com\/engage\/ubuntu-wsl-for-data-scientists\">Ubuntu
        WSL for Data Scientists<\/a><\/li><li>Tutorial: <a href=\"https:\/\/ubuntu.com\/tutorials\/enabling-gpu-acceleration-on-ubuntu-on-wsl2-with-the-nvidia-cuda-platform#1-overview\">Setting
        up NVIDIA Cuda with Ubuntu on WSL<\/a><\/li><li>Blog: <a href=\"https:\/\/ubuntu.com\/blog\/upgrade-data-science-workflows-ubuntu-wsl\">Upgrade
        your data science workflows with Ubuntu WSL<\/a><\/li><\/ul>\n\n\n\n<p>For
        more insight into other users of WSL, check out the Stack Overflow section
        later in this post.<\/p>\n\n\n\n<h2>May: Ubuntu Preview is released on the
        Windows Store<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/Jw7iurVkXbIhD02EthOwA-OKebZzwHpw8LLB5qtI33eL0K5fBEUnfpqeAEx641mcmyXpAqkep-GyTsaAuMYD1v_iUOREYb8EINyd1grCKLCWBJ83DTlA7J_5eZyXWOazcN2TqN8QOU1cJjVZp6_zH5f4qECqMTkEknqj8Bwh2wykZmiKrX8QAhZ6u-EFbQ\"
        alt=\"The Ubuntu Preview application logo\"\/><\/figure>\n\n\n\n<p>The default
        Ubuntu application on the Microsoft Store always provides the latest LTS release
        of Ubuntu after the first point release (for example Ubuntu 22.04.1 LTS and
        later).&nbsp; Previous Ubuntu LTSs are also available to install for users
        who want to remain on a particular release; these provide a stable development
        base for users, with over five years of Long Term Support.<\/p>\n\n\n\n<p>Ubuntu
        Preview, launched in May 2022, now delivers the latest daily builds of Ubuntu
        to WSL users and offers a way for developers to experiment with the latest
        toolchains and features available in interim or upcoming Ubuntu releases.
        It is not designed for production development but for those happy to explore
        and report issues they encounter to help improve future releases of Ubuntu.<\/p>\n\n\n\n<ul><li><a
        href=\"https:\/\/apps.microsoft.com\/store\/detail\/ubuntu-preview\/9P7BDVKVNXZ6?hl=en-gb&amp;gl=gb\">Get
        Ubuntu Preview from the Microsoft Store<\/a><\/li><\/ul>\n\n\n\n<h2>June:
        Stack Overflow developers love WSL<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/fzRW_njBjdQ_pX_m5tgqLBgGRCg76knL-xdnrMhfteDYaajeFDXajTNJ3slKmvqtGH6HszmWLx-vH-WD6djglhmql5FR0HVzSZ1a8cmNbpOW72dblBjmSthUJQCZparfy7EKOhckSs90Zl-eMV69z4ajh2KvQ4bRoOqWwjCKaA8eg-s4EsG7mzPyHODKxw\"
        alt=\"The popular Stonks meme with WSL replacing the word Stonks!\"\/><\/figure>\n\n\n\n<p>The
        <a href=\"https:\/\/survey.stackoverflow.co\/2022\/#technology\">Stack Overflow
        Developer Survey<\/a> landed in June 2022 and showed that the percentage of
        developers using WSL as their primary operating system had seemingly grown
        by approximately <strong>five times<\/strong> since 2021, from 3% of professional
        developers to over 14% in 2022. This growth is hard to conclude definitively
        however, since 2022 shifted to a multiple choice answer framework for this
        category.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/fRjYl8iNrs4UIzpqlVYSJC8vQvmmEVqNoLGJdExxSfyb8xnJ1-p99o7nxMH1rr6SvbHYPdNX_6JroCEfKAdxnRE0DYpXm2DWQgU7CXO-FSo1TkdDh4gfB9M-_fQmZhLGGxtprq0dwD9FRIEaK1prLATzaoVnAdUdmUqf_NOYxqi4rUd8urx-S1LQL8Fn7g\"
        alt=\"A chart of the primary operating system used by developers for both
        personal and professional use based on Stack Overflow data.\"\/><\/figure>\n\n\n\n<p>We
        did some digging into these numbers to try and figure out what kind of developers
        were really driving this success. When filtering responses to only include
        users who specified WSL as their primary operating system we saw a strong
        preference for web development, devops and cloud engineers. However this mirrored
        the overall distribution of developers who answered the survey.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/3HIr4K5w58URxleAl--ZOdVpWrEyFanDECdY6cxfp791BwLxzPh16UBFU6hIcJTNAPO1jvTUMkhN7bQ-LBJGHF5L-lCo9B2dsUsxDYsUE5IlYIx60-FWs0rm0UCzcLHAgo4-uWCPate7bswOcp-hDsXlzb1VubKxCCLkFgCPxc8vwsvjzpKWUoTZV_VCfA\"
        alt=\"A chart of WSL users broken down by their developer role based on Stack
        Overflow data.\"\/><\/figure>\n\n\n\n<p>The most interesting view was to look
        at the number of WSL users as a percentage of respondents in each category.
        This gave us a slightly different picture, with cloud and devops engineers
        now leading the pack, closely followed by security professionals and more
        administrative roles.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/EDdegasaelV33_MrjF1bKM1SpTg-oWfIDgut_5zKBdErXp_t8I8iTR9R-uG09bZ5T2Zob-sGslFRLpRd00tVa_Rup0jvuy5CWrAWiT_amdvznu2T87h6DKnQwcr29nVYDJYMPKljVybx3s6P7SJH0DEvWVEuW2ACKU8dUMz3pEkJC4uAnxR2jX70h08Qig\"
        alt=\"A chart of WSL users as a percentage of total users broken down by developer
        role based on Stack Overflow data.\"\/><\/figure>\n\n\n\n<p>During the Ubuntu
        Summit talk at the top of this post, Craig mentioned use-cases from both Blizzard
        and Electronic Arts and it\u2019s notable to see 20% of game developers taking
        advantage of the improved workflows that come with Linux and Windows interoperability.<\/p>\n\n\n\n<p>In
        terms of tools it\u2019s no surprise to see Docker used by the vast majority
        of WSL users thanks to its<a href=\"https:\/\/www.docker.com\/blog\/docker-hearts-wsl-2\/\">
        deep integration with Docker Desktop<\/a>, followed by npm for<a href=\"https:\/\/learn.microsoft.com\/en-us\/windows\/dev-environment\/javascript\/nodejs-on-wsl\">
        Node.js web development<\/a>.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/pI05TlDa_6Z_Wm9lU4XpriFNA3UWWA2CKxz0xFEakZXHbJE0qsxvv6nhlt67raKRbMXNPRD6f53roPSOBMpuBM35o8QmpdlNUW84Eflaorwz9kie9NPE2bkFH_Akw1rYTDFGRucj4x6-k0xnaPzY_SgKjVYHXlkoGo_3L-rExNxXMNI6lm8JryYvEmeJAg\"
        alt=\"A bar chart showing the most popular  tools used by WSL users, showing
        Docker and NPM being popular with over half of respondents. Based on Stack
        Overflow data\"\/><\/figure>\n\n\n\n<h2>September: Systemd Support<\/h2>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/Ja3qikzd-as?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen title=\"WSL: Partnering
        with Canonical to support systemd\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>In
        September, a major piece of the puzzle to deliver a fully fledged Ubuntu experience
        landed in WSL with the arrival of official Systemd support. Systemd makes
        developing and working with service applications easier than ever and enables
        support for Snapd and Snap applications like LXD and MicroK8s out of the box.<\/p>\n\n\n\n<p>This
        functionality is enabled by default in Ubuntu Preview and will become the
        default for our other Ubuntu applications later on this year. To enable it
        today, simply edit <strong><code>\/etc\/wsl.conf<\/code><\/strong> inside
        your Ubuntu WSL distribution and add the following lines:<\/p>\n\n\n\n<pre
        class=\"wp-block-code\"><code>[boot]\nsystemd=true<\/code><\/pre>\n\n\n\n<p>Then
        restart your instance!<\/p>\n\n\n\n<p>For more tips on working with Systemd
        in WSL, check out the following links:<\/p>\n\n\n\n<ul><li>Blog: <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-wsl-enable-systemd\">Systemd
        support lands in WSL<\/a><\/li><li>Tutorial:&nbsp; <a href=\"https:\/\/ubuntu.com\/tutorials\/run-dotnet-echo-bot-with-systemd-on-ubuntu-wsl#1-overview\">Run
        a dotnet echo bot with Systemd on Ubuntu WSL<\/a><\/li><\/ul>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/J4gvO1rDYME?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen title=\"Tips for
        working with web services on Ubuntu WSL #WSL #Ubuntu #Linux\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<h2>November:
        WSL at the Ubuntu Summit<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/GCHEEfOAS6mKkwqeta1awoiB0UtMmXpVtOxqqK7U-i8E0ZVgVDakGpp95N7tJqH2jOm971TprsSEbNXq2SLMB5A7ll2tULI72WP3lbjurlaustHf9yUThM6tv3n7OYi-ILqQuozXS6nPWjPsurALAyaQx_zAMpm1KOjyORLzHOw1QIFj99fLagjmE0AlSA\"
        alt=\"Craig Loewen talking about WSL at the Ubuntu summit alongside a panel
        of developers discussing the latest new in the snap ecosystem\"\/><\/figure>\n\n\n\n<p>The
        new <a href=\"https:\/\/events.canonical.com\/event\/2\/\">Ubuntu Summit<\/a>
        launched in November attracting hundreds of developers and community members
        from all over the world to share their work and ideas for the future.<\/p>\n\n\n\n<p>WSL
        had a strong presence with the talk from Microsoft that opened this blog followed
        by a number of smaller workshops.<\/p>\n\n\n\n<p>Long-time contributor Dani
        Llewellyn gave a whistlestop tour of her Linux journey that spanned the earliest
        days of snaps and WSL to the present.<\/p>\n\n\n\n<figure class=\"wp-block-embed-youtube
        wp-block-embed is-type-video is-provider-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div
        class=\"wp-block-embed__wrapper\">\n<iframe width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/iTffGFr11OE?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen title=\"Ubuntu
        Summit 2022 | My Journey from early Linux through Snap packaging to WSL\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>Canonical
        developer Carlos Nihelton talked about the challenges and workarounds when
        building cross-platform Flutter applications for both Windows and Linux.<\/p>\n\n\n\n<figure
        class=\"wp-block-embed-youtube wp-block-embed is-type-video is-provider-youtube
        wp-embed-aspect-16-9 wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe
        width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/0mQ845tqU78?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" allowfullscreen title=\"Ubuntu
        Summit 2022 | Iterating faster with Flutter and WSL 2\"><\/iframe>\n<\/div><\/figure>\n\n\n\n<p>There
        was even a lightning talk about using WSL to resurrect old printers on Windows,
        for a detailed walkthrough on this topic check out the <a href=\"https:\/\/openprinting.github.io\/wsl-printer-app\/\">Open
        Printing blog<\/a>.<\/p>\n\n\n\n<h2>November: WSL2 transitions to the Windows
        Store App on Windows 10<\/h2>\n\n\n\n<p>Over the past 18 months, the Windows
        10 and Windows 11 implementations of WSL2 had diverged significantly. Windows
        11, delivering WSL as a Windows Store application, was able to move more quickly
        and include additional features such as WSLg and Systemd support ahead of
        the Windows feature-based implementation in Windows 10.<br><\/p>\n\n\n\n<p>That
        ended in November as Windows 10 finally <a href=\"https:\/\/devblogs.microsoft.com\/commandline\/the-windows-subsystem-for-linux-in-the-microsoft-store-is-now-generally-available-on-windows-10-and-11\/\">migrated
        WSL2 to a Windows Store application<\/a>, unifying the Windows 10 and 11 experience.<br><\/p>\n\n\n\n<p>Now,
        regardless of your Windows version, you can install WSL via the Windows Store,
        or by running <code>wsl --install<\/code> in Powershell (or <code>wsl --update<\/code>
        if you want to upgrade an existing version).<\/p>\n\n\n\n<p>With this change,
        new updates can be delivered more quickly to all Windows users, meaning the
        pace of progression for WSL is only going to increase going into 2023.<br><\/p>\n\n\n\n<h2>Keep
        in touch for the latest Ubuntu WSL news<\/h2>\n\n\n\n<p>As you can see, 2022
        was a transformative year for WSL with the addition of key foundational features
        alongside a significant growth in developer adoption. In 2023 we\u2019ll continue
        to publish informative content to help developers get the most out of Ubuntu
        WSL. In addition we\u2019ll be focussing on enterprise features to help IT
        administrators securely enable Linux developers whilst remaining a part of
        their organisation&#8217;s existing Windows ecosystem.<\/p>\n\n\n\n<p>We\u2019ll
        close this blog with a final video from Edu Gomez Escandell with his recent
