        announces the first MicroCloud LTS release\u00a0"},"content":{"rendered":"\n<h2
        class=\"wp-block-heading\">MicroCloud 2.1.0 LTS is now available, expanding
        the number of Canonical infrastructure solutions with a long term support
        commitment&nbsp;<\/h2>\n\n\n\n<p>Today, Canonical announced the availability
        of <a href=\"https:\/\/canonical.com\/microcloud\">MicroCloud<\/a>\u2019s
        first long term support (LTS) release. MicroCloud is part of Canonical\u2019s
        cloud <a href=\"https:\/\/canonical.com\/solutions\/infrastructure\">infrastructure
        portfolio<\/a>. As the publisher of Ubuntu, Canonical is known for providing
        Ubuntu LTS releases every two years in April. With the addition of a MicroCloud
        LTS, Canonical expands its commitment to long term support for organizations
        looking for a scalable virtualization solution for edge and low-touch clouds.&nbsp;<\/p>\n\n\n\n<p>MicroCloud
        2.1.0 LTS features support for single-node deployments, improved security
        posture, and more flexibility during the initialization process. It combines
        LXD as its virtualization platform with software-defined storage in the form
        of MicroCeph and software-defined networking with MicroOVN. It is purpose-built
        for scalable clusters and edge deployments for all types of enterprises.&nbsp;<\/p>\n\n\n\n<h1
        class=\"wp-block-heading\">Start small and scale as needed<\/h1>\n\n\n\n<p>In
        its initial release, MicroCloud was HA only, requiring 3 cluster members to
        be fully functional. This release includes support for single-node deployments,
        allowing for easier testing and catering to a wider range of use cases.&nbsp;<\/p>\n\n\n\n<p>High
        availability still requires a minimum of three members. Single-node support
        is ideal for users who want to try MicroCloud before deploying to production,
        or those who don\u2019t require redundancy for critical workloads and want
        to start with a single machine. MicroCloud users can then expand the number
        of members as needed.&nbsp;<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Security
        at the forefront<\/h1>\n\n\n\n<p>From the start, Canonical placed a lot of
        emphasis on security when designing MicroCloud. All MicroCloud components
        are built with strict confinement for increased security, with over-the-air
        transactional updates that preserve data and roll back on errors automatically.&nbsp;<\/p>\n\n\n\n<p>This
        release enhances MicroCloud\u2019s security and flexibility for use in regulated
        environments by introducing new features for cluster initialization. Now,
        each cluster member individually performs proactive steps to establish trust
        before the join procedure begins, ensuring secure membership. These improvements
        offer a robust solution for organizations needing compliance-ready infrastructure
        without sacrificing automation and ease of use. The single <em>microcloud
        init<\/em> command initiates the process, and a second <em>microcloud join<\/em>
        command is now required on the joining members. After the trust is established,
        the initialization process is as simple as before.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Enriched
        initialization process for better performance<\/h1>\n\n\n\n<p>MicroClouds
        are optimized for repeatable and reliable remote deployments. A single command
        initiates the orchestration and clustering of various components with minimal
        user involvement, resulting in a fully functional cloud within minutes.<\/p>\n\n\n\n<p>In
        its initial version, users could select options for storage (local and\/or
        distributed with Ceph) and networking (bridge or distributed with OVN), and
        any additional configuration had to be done post-deployment. With this release,
        Canonical has enriched the initialization process with more possibilities
        so that users can pre-select additional configuration options, resulting in
        a more robust and redundant cloud experience.<\/p>\n\n\n\n<p>Now, the initialization
        process includes the ability to designate specific network interfaces for
        Ceph traffic (both internal and public). For example, it allows users to designate
        network interfaces that are tailored for high throughput and low latency data
        transfer for internal traffic, improving performance. The ability to encrypt
        disks and set up a CephFS distributed file system are also included as options.<\/p>\n\n\n\n<p>On
        the networking side, users can also decide to set up a dedicated underlay
        network for OVN traffic. This reduces congestion and provides predictable
        latency and bandwidth characteristics, which are crucial for the performance
        of latency-sensitive applications running over the OVN overlay. A dedicated
        underlay can be designed to scale independently of other networks, which allows
        for more efficient scaling of the overlay network as the demand for virtual
        network resources increases.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">Supported
        components under the hood<\/h1>\n\n\n\n<p>MicroCloud 2.1 LTS relies on LXD
        5.21, MicroCeph Squid, and MicroOVN 24.04 LTS versions. These versions must
        be used in combination with Ubuntu 24.04 LTS to be eligible for support under
        the Ubuntu Pro subscription.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">LXD
        5.21 LTS<\/h2>\n\n\n\n<p>LXD 5.21 LTS was released back in spring, bringing
        a lot of improvements when operating in clustered environments, especially
        to cater to MicroCloud use cases. Some of the notable additions are identity
        and access control modernization, improvements to live migration, and adding
        support for AMD SEV, object storage, and Dell PowerFlex. More details are
        available in <a href=\"https:\/\/ubuntu.com\/blog\/lxd_5-21-0_lts\">the announcement<\/a>.<\/p>\n\n\n\n<p>LXD
        UI is now available by default with a host of improvements and new functionalities.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh7-rt.googleusercontent.com\/docsz\/AD_4nXd5W7bHnotMz-62XODsLyxu-L0Qmniz5qa8qzWO5hOGFQi3-dNxewrb4bosZLDyR_jLFkLpmcjjaZL9JFW0FRHeNCG8fuRxzUrAdqcA5u4cdLEIUSJF1g6Y-jVmq5dF7bgV8di9fuxYZEEHi3KYwFocMpk?key=KanALqqJZ2MOcwGlY0XkWA\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2 class=\"wp-block-heading\">MicroCeph Squid<\/h2>\n\n\n\n<p>Included
        in the MicroCloud LTS is MicroCeph, which is based on the upstream Squid (v19.2.0)
        release. MicroCeph provides block, file and object storage, enabling all storage
        use cases from a single deployment. This component enables the replacement
        of failed nodes and disks as well as effortless upgrades, simplifying Day
        2 operations.<\/p>\n\n\n\n<p>The Squid release brings performance optimisations
        to BlueStore (Ceph&#8217;s storage backend), as well as usability improvements
        for CephFS. The User Accounts feature improves self-service user management
        with new AWS-compatible IAM APIs for S3 object storage provided by RGW.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">MicroOVN 24.03<\/h2>\n\n\n\n<p>The MicroCloud LTS
        also sports a new version of MicroOVN, which is a snap-deployed version of
        Open Virtual Network (OVN) and Open vSwitch (OVS) with automatic clustering,
        certificate- and service- management. OVN together with OVS is a software
        defined, hardware accelerated, network solution (SDN).<\/p>\n\n\n\n<p>The
        new release is based on the upstream OVN 24.03 LTS and OVS 3.3 LTS versions,
        bringing an improved upgrade experience and increased performance. Service
        Control is a new feature that allows you to influence the services that run
        on each node.<\/p>\n\n\n\n<h1 class=\"wp-block-heading\">See it in action<\/h1>\n\n\n\n<p>It
        takes minutes to have your MicroCloud deployed and fully operational. Watch
        the video below to see it in action.<\/p>\n\n\n\n<figure class=\"wp-block-embed
        is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9
        wp-has-aspect-ratio\"><div class=\"wp-block-embed__wrapper\">\n<iframe loading=\"lazy\"
        title=\"MicroCloud LTS Demo\" width=\"540\" height=\"304\" src=\"https:\/\/www.youtube.com\/embed\/M0y0hQ16YuE?feature=oembed\"
        frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\"
        allowfullscreen><\/iframe>\n<\/div><\/figure>\n\n\n\n<h1 class=\"wp-block-heading\">Further
        reading<\/h1>\n\n\n\n<p><a href=\"https:\/\/discourse.ubuntu.com\/t\/microcloud-2-1-0-lts-has-been-released\/49655\">Check
        the full release notes<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/canonical.com\/microcloud\">Visit
        the website<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/university-ontario-francais-microcloud-case-study\">Read
        a case study<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/pages.ubuntu.com\/rs\/066-EOV-335\/images\/MicroCloud_Datasheet.pdf\">Download
        the datasheet<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/canonical.com\/solutions\/infrastructure\">Discover
        Canonical\u2019s infrastructure portfolio<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>Canonical
