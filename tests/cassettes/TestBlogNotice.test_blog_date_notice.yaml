        an open source multi-cloud with Ubuntu, LXD, and Mist"},"content":{"rendered":"\n<p><em>This
        is a guest post authored by <a href=\"https:\/\/twitter.com\/cpsaltis\">Chris
        Psaltis<\/a>. We are reproducing it here with Chris&#8217; permission. Chris
        is the co-founder and CEO of <a href=\"https:\/\/mist.io\">Mist.io<\/a> and
        uses Ubuntu and LXD on his platform on a regular basis. Thanks, Chris!<\/em><br><\/p>\n\n\n\n<p>One
        of the advantages that Ubuntu brings to the cloud equation is improving an
        organization&#8217;s ability to run in multiple clouds. Running containers
        on top of Ubuntu further increases portability. <a href=\"https:\/\/mist.io\">Mist
        is an open-source multi-cloud management platform <\/a>that helps teams centrally
        manage and control their Ubuntu instances across many different cloud environments
        and\/or bare metal. This removes some of the operational and financial barriers
        to running applications in multiple clouds.&nbsp;<br><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3531\/mitiobuntu.png\"
        alt=\"\" class=\"wp-image-101738\"\/><\/figure><\/div>\n\n\n\n<p>One recent
        example of how Mist works with Ubuntu came from a customer who runs a WordPress
        hosting service in Europe. This company is extremely security conscious and
        wanted a completely open-source stack. They run in multiple public clouds
        as well as on bare metal, and completely isolate their customers\u2019 workloads.
        <br><\/p>\n\n\n\n<p>This customer was already using Ubuntu and LXD, both chosen
        for their baked-in security and robustness, and both open-source. <a href=\"https:\/\/linuxcontainers.org\/\">LXD
        is a container and VM management tool<\/a> that allows users to create, run,
        and maintain containers as if they were VMs, and VMs as if they were their
        own cloud. LXD uses pre-made images available for a range of Linux distributions
        and is built around a powerful, but simple, REST API. A good tool for orchestration
        of \u2018single-cloud\u2019 <a href=\"https:\/\/snapcraft.io\/blog\/what-is-virtualisation-the-basics\">virtual
        environments<\/a>.&nbsp;<br><\/p>\n\n\n\n<p>However, the customer still needed
        to have visibility and control over the entire stack, from LXD down to the
        cloud environment, and they needed a way to centrally manage all of their
        deployments in <em>different<\/em> clouds. For both general monitoring as
        well as to make changes around access control if someone joined the team,
        was reassigned, or left.&nbsp;<br><\/p>\n\n\n\n<p>They adopted Mist to get
        a unified view of their entire setup and to be able to centrally control certain
        aspects of their deployments. Here are some of the things that Ubuntu users
        get by layering Mist on top:&nbsp;<br><\/p>\n\n\n\n<p><strong>Spin up Ubuntu
        instances anywhere, from one dashboard. <\/strong>Instead of having to toggle
        between environments to spin up Ubuntu instances in different public and private
        clouds, you can spin new instances up from a single dashboard.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5e9a\/mist-create-vm.png\"
        alt=\"\" class=\"wp-image-101739\"\/><\/figure>\n\n\n\n<p><strong>Centrally
        control role-based access (RBAC) for your entire setup. <\/strong>Many organizations,
        like the customer noted above, choose an all open source stack for security
        and privacy reasons. Privacy and legal compliance can also be a reason organizations
        need to operate in more than one cloud environment. With Mist, it\u2019s easy
        to control RBAC for the entire suite of servers from one place, decreasing
        the likelihood of errors and the accompanying security exposure.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5b91\/mist-rbac.png\"
        alt=\"\" class=\"wp-image-101740\"\/><\/figure>\n\n\n\n<p><strong>Automatically
        set up workflows from one dashboard. <\/strong>Instead of managing workflows
        separately for each cloud environment, the organization can automate workflow
        creation and operation in a way that is cloud agnostic. This gives developers
        a standard, repeatable process to follow regardless of cloud environment and
        reduces the likelihood of errors.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/af0b\/mist-script.png\"
        alt=\"\" class=\"wp-image-101741\"\/><\/figure>\n\n\n\n<p><strong>Optimize
        cloud costs. <\/strong>Operating in more than one cloud can get very expensive.
        Mist helps companies track, understand and control their cloud spend across
        multiple providers, so that <a href=\"https:\/\/ubuntu.com\/cloud\/multi-cloud\">multi-cloud<\/a>
        doesn\u2019t become a major business liability.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/654d\/mist-cost-analytics.png\"
        alt=\"\" class=\"wp-image-101742\"\/><\/figure>\n\n\n\n<p>The customer discussed
        above adopted containers and LXD specifically for portability and the ability
        to run in multiple cloud environments. Combining Ubuntu, LXD, and Mist to
        centrally manage these environments enabled this company to take advantage
        of the portability that containers offer, while controlling their cloud costs.
        Mist makes running in multiple clouds practical, so companies can run in multiple
        environments without running up huge bills or spending too much engineering
        time on cloud management.&nbsp;<\/p>\n","protected":false},"excerpt":{"rendered":"<p>This
