        Summit Memories Live On"},"content":{"rendered":"\n<p>The Ubuntu Summit in
        Prague was a wonderful and busy few days spent together. There were lots of
        amazing talks, workshops, and fun times had outside the hotel meeting rooms.
        If you missed it, go check out the <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-summit-2022-reflections\">Ubuntu
        Summit Highlight Reel<\/a> blog post.<br><\/p>\n\n\n\n<p>One of the end results
        of the Summit is a large collection of photos. There was an excellent professional
        photographer and videographer but that\u2019s not all &#8211; there was the
        camera in everyone\u2019s pockets!<\/p>\n\n\n\n<h2 id=\"docs-internal-guid-2db23b69-7fff-198c-2ff0-abfc05368cff\">Community
        Shared Photos<\/h2>\n\n\n\n<p>What memories do you have from the Ubuntu Summit?
        If you have pictures to share please fill out<a href=\"https:\/\/forms.gle\/rb1wqyQgDqwiYU7r7\">
        our upload form<\/a> and we&#8217;ll put your images into our<a href=\"https:\/\/photos.google.com\/share\/AF1QipOJVBqx9TAInKEvjsVuD42F71kM4qzr4JTnlHT70rwbg3oQ86YP55G0jYhVZPG-NA?key=OHlxVHR5TFR0NjIxUjFjbm5FcjBVVTFyUXUwQTJR\">
        Community Gallery<\/a>.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/GuLCnOjIj6QqURX8GH_stDeNl67qrZe_aZ0zHB1Ivjj8dtaodvKq0UV6fi1DM0Lw7EydAe7sGQhA1ZRU_yf7qiTMTgzeSHFi7R4nr8Re1oxbmuH8HvbMQ0LsQ9MCXBkIOk2e8RcIo8ysw5Eb_eGZAWcSJRNR0PmbHxqmZQ2w4KIxX3pU1yXw-jRixzzH4w\"
