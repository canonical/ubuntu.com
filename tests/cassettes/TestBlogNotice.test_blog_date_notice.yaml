omy":"topic","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic\/4038"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/topic"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/topic"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?topic=4038"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?topic=4038"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?topic=4038"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":1479,"link":"https:\/\/admin.insights.ubuntu.com\/group\/desktop\/","name":"Desktop","slug":"desktop","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/1479"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=1479"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=1479"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=1479"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":110708,"date":"2022-11-09T07:00:18","date_gmt":"2022-11-09T07:00:18","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=110708"},"modified":"2022-11-07T16:30:42","modified_gmt":"2022-11-07T16:30:42","slug":"azure-pricing","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2022\/11\/09\/azure-pricing\/","title":{"rendered":"Azure
        pricing explained"},"content":{"rendered":"\n<h2>Have you ever wondered how
        Azure pricing actually works?<\/h2>\n\n\n\n<p>So, you\u2019ve decided to use
        Azure as your primary cloud platform and want to calculate your infrastructure
        costs. You estimate them based on <a href=\"https:\/\/azure.microsoft.com\/en-us\/pricing\/details\/virtual-machines\/linux\/\">listed
        prices<\/a>, and rest assured that your startup\/project will meet its budget.
        And then, suddenly, at the end of the month, you receive an invoice from Azure
        for an amount two times higher than you originally expected.<br><\/p>\n\n\n\n<p>Sounds
        familiar? If so, don\u2019t worry. Many people fall into this trap. And this
        is because Azure pricing, <a href=\"https:\/\/ubuntu.com\/engage\/cloud-pricing-report\">like
        all public cloud pricing<\/a>, is a little bit more complicated than people
        tend to think. The service itself is available in a variety of modes, and
        there are more ingredients you need to consider when estimating costs (aside
        from compute resources). The good news is there are many tools available to
        assist you with those calculations.<br><\/p>\n\n\n\n<p>What are those tools?
        How exactly does Azure pricing work? Let\u2019s dive straight in!<\/p>\n\n\n\n<h2>Service
        modes<\/h2>\n\n\n\n<p>To help you <a href=\"https:\/\/ubuntu.com\/engage\/multi-cloud-business-guide\">optimise
        your cloud infrastructure costs<\/a>, Azure is available in various service
        modes. While some of them are more suitable for micro workloads launched on-demand,
        others are more suitable for long-term production workloads.<\/p>\n\n\n\n<p><br><\/p>\n\n\n\n<div
        class=\"wp-block-image\"><figure class=\"aligncenter is-resized\"><img src=\"https:\/\/lh4.googleusercontent.com\/HtEemaZNhDk7w83rrtTV6OX7EMq12OE6j99eZtHvfwuzEFKLH57Zdv1qXhDfMe9o9sj_82QKUuU8WjlyFPwGH4nmIoAeVYLjlTQrQ5rUKQBVkki_HTGvIwjpGVan8e5XUg4zaY8gCBXMowTzR_uuqJacObnrLFgFCqPbmDQbnGQbz1bDbKn-GXaq6w\"
        alt=\"\" width=\"285\" height=\"82\"\/><figcaption><br><br><\/figcaption><\/figure><\/div>\n\n\n\n<h3>Free
        Tier<\/h3>\n\n\n\n<p><a href=\"https:\/\/azure.microsoft.com\/en-us\/free\/\">Free
        Tier<\/a> allows for free usage of Azure resources up to a specific limit.
        At the time of writing, this includes 40+ Azure services with 750 hours of
        Linux and Windows B1s virtual machines each month for one year. Moreover,
        Azure provides $200 billing credit that is valid for 30 days and can be spent
        in addition to free services. This might be a good option for organisations
        preparing for a <a href=\"https:\/\/ubuntu.com\/engage\/a-business-guide-to-cloud-migration\">cloud
        migration<\/a> as well as students and individuals willing to learn Azure.<\/p>\n\n\n\n<h3>Pay
        as You Go<\/h3>\n\n\n\n<p><a href=\"https:\/\/azure.microsoft.com\/en-us\/pricing\/#product-pricing\">Pay
        as You Go<\/a> mode is usually the default and the most popular mode across
        all leading public cloud providers. Users can launch instances on-demand and
        get charged for the exact amount of resources consumed over time. As its name
        indicates, this approach is based on the <a href=\"https:\/\/www.techtarget.com\/searchstorage\/definition\/pay-as-you-go-cloud-computing-PAYG-cloud-computing#:~:text=Sullivan%2C%20Site%20Editor-,Pay%2Das%2Dyou%2Dgo%20cloud%20computing%20(PAYG%20cloud,only%20resources%20that%20are%20needed.\">pay-as-you-go
        (PAYG)<\/a> approach with no upfront payments and long-term commitments.<\/p>\n\n\n\n<h3>Spot
        Virtual Machines<\/h3>\n\n\n\n<p><a href=\"https:\/\/azure.microsoft.com\/en-us\/products\/virtual-machines\/spot\/\">Spot
        Virtual Machines<\/a> benefit from unused Azure resources which would otherwise
        be wasted. Spot Virtual Machines are launched whenever any extra resources
        are available. They are hibernated, stopped or terminated when the cloud needs
        those resources back. Spot Virtual Machines allow for significant cost savings
        compared to Pay as You Go pricing but are not suitable for workloads that
        need to meet service-level agreements (SLAs).<\/p>\n\n\n\n<h3>Reservations<\/h3>\n\n\n\n<p><a
        href=\"https:\/\/azure.microsoft.com\/en-us\/reservations\/\">Reservations<\/a>
        are a compelling option to save costs when you are running workloads in the
        long term. By committing to specific usage, measured in $\/hour, for at least
        one year, organisations can benefit from competitive pricing compared to the
        Pay as You Go mode. Reservations are suitable for production environments
        with predefined resource requirements.<\/p>\n\n\n\n<h2>Azure pricing ingredients<\/h2>\n\n\n\n<p>All
        the Azure service modes presented work based on PAYG billing. Organisations
        pay for the exact amount of resources consumed over time according to the
        official Azure pricing. There are multiple ingredients, however, that have
        an impact on the final quote. Those include:<br><\/p>\n\n\n\n<ul><li><strong>Compute
        resources <\/strong>&#8211; the number of vCPUs and the amount of RAM as defined
        in the Azure Virtual Machines instance type,<\/li><li><strong>Storage resources
        <\/strong>&#8211; the amount of storage, IOPS, throughput and snapshots as
        defined in the Azure Manage Disks volume type,<\/li><li><strong>Network traffic
        <\/strong>&#8211; the amount of intra-region, inter-region and region-Internet
        network traffic, measured in GB of data transfer per month,<\/li><li><strong>Other
        resources <\/strong>&#8211; any other resources, such as Public IP addresses
        or Azure Load Balancers, that create extra charges.<\/li><\/ul>\n\n\n\n<p>To
        complicate things even more, a bunch of those resources are available for
        free up to certain limits. However, extra charges apply when you exceed those
        limits. As a result, Azure pricing often leads to confusion. If your latest
        invoice from Azure surprised you, you might not be taking all those ingredients
        into account.<br><\/p>\n\n\n\n<p>Furthermore, Canonical\u2019s research confirms
        that compute resources account for only a portion of overall spending on public
        cloud infrastructure. According to our <a href=\"https:\/\/ubuntu.com\/engage\/cloud-pricing-report\">Cloud
        Pricing Report 2022<\/a>, many organisations claim that the most significant
        portion of their budget is spent on storage resources (TB) and network resources.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/xEIkIMj3tpHnyF2JMHdxD66n2ZL0nPzB0HTfsa3rAPoTU_U_sKm9yH9MWwzjqxmvZvyluDlvV4OT4ldm_U_2KUFBQeE7LvDJ2XALxK5RfZgUEzZZ2EY8eFgmwlHiQ9DOpkg8oN6aNj0Y18CLQ09pJqrF_lKW7e9J4dZmgW-oEjBJXa4SRQPWB9LAPg\"
        alt=\"azure pricing\"\/><\/figure>\n\n\n\n<p style=\"text-align:center\"><a
