        to know that Ubuntu 22.10 comes packed with some incredible backgrounds from
        our most recent Wallpaper Competition.&nbsp;<\/p>\n\n\n\n<p>The community
        was given the difficult task of reviewing nearly 50 amazing submissions from
        their fellow community members and choosing their favorites. The initial plan
        was to include the top 5 into the Kudu release, but due to a surprise tie,
        a bonus 6th wallpaper was included!&nbsp;<\/p>\n\n\n\n<p>Here are the chosen
        winners: <br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2d48\/reflection.jpeg\"
        alt=\"Reflection by user juliettetaka\" class=\"wp-image-111763\"\/><figcaption>\u201cReflection\u201d
