        Summit \u2014\u00a0Calling All Proposals"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/4090\/Ubuntu-summit-social-call-for-abstracts.jpg\"
        alt=\"Banner of the Ubuntu Summit, with the subtext: Call for Abstracts is
        open until September 30, 2022.\" class=\"wp-image-110446\"\/><\/figure>\n\n\n\n<h2
        id=\"docs-internal-guid-164a19ba-7fff-6882-d28f-98b719894e91\">Calling All
        Talk\/Workshop Proposals<\/h2>\n\n\n\n<p>In case you haven\u2019t <a href=\"https:\/\/ubuntu.com\/blog\/uds-is-now-ubuntu-summit\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">heard the good news<\/a>, the Ubuntu Summit is a community-focused
        event taking place in Prague, Czech Republic from November 7\u20139th!<br><\/p>\n\n\n\n<p>The
        Ubuntu Summit Organising Committee would like to bring your attention to our
        open Call For Proposals. Until September 30th, we are open to your abstract
        submissions for talks and workshops. (Don\u2019t worry, your entire presentation
        does not need to be ready just yet!) If your abstract is accepted, we will
        offer to sponsor your attendance to join us in Prague, Czech Republic!<\/p>\n\n\n\n<h2>What
        kinds of abstracts are sought after?<\/h2>\n\n\n\n<p>Yours!<br><\/p>\n\n\n\n<p>We
        want abstracts that showcase anything that has been part of your Ubuntu journey.
        Have you contributed to projects that improve the gaming experience on Ubuntu?
        Are you a professional designer that uses open source tools to be creative?
        Are you passionate about making robots that are running Ubuntu Core? Have
        you done something really neat with WSL? You get the idea.<br><\/p>\n\n\n\n<p>In
        our experience, most people that are passionate about these topics tend to
        drive improvements in their ecosystems for the better. We want to hear about
        how you\u2019ve done that and what challenges you face.&nbsp;<\/p>\n\n\n\n<h2>Why
        should you submit an abstract?<\/h2>\n\n\n\n<p>The Ubuntu Summit will be a
        gathering of fabulous community members and companies alike. This is your
        chance to tell your open source story, in person, to a group of like-minded
        people! Besides the benefit of interacting with a community near and dear
        to your heart, there are some other flashy reasons why you should submit your
        proposal today:<\/p>\n\n\n\n<ul><li>It only costs a small amount of your time
        to submit an abstract in exchange for an exciting opportunity. .<\/li><li>Ubuntu
        Summit is a live streamed event, and sessions are recorded. Tell the world
        about what you\u2019ve been up to lately!<\/li><li>Podcasters, YouTubers,
        and Linux journalists may create content based on your talk.<\/li><li>You
        have the opportunity to present a talk or workshop to a very diverse audience.<\/li><li>Giving
        a public talk looks attractive on your resume!<\/li><\/ul>\n\n\n\n<h2>What
        happens if your abstract is accepted?<\/h2>\n\n\n\n<p>If your abstract is
        accepted, you will be invited to join us in Prague to deliver your presentation
        and participate in the entirety of the Ubuntu Summit. <strong>Your travel,
        hotel, and meals are provided<\/strong>, courtesy of Canonical<strong>.<\/strong><br><\/p>\n\n\n\n<p>Your
        invitation will connect you with our travel agency to book your travel, and
        we will reserve a room for you at the event location, the <a href=\"https:\/\/www.google.com\/maps\/place\/\/data=!4m2!3m1!1s0x470b94bebc825d65:0x3c034881ea713b97?source=g.page.default\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">Hilton in Prague<\/a>.<\/p>\n\n\n\n<h2>How do you submit your abstract?<\/h2>\n\n\n\n<p>This
        all sounds so attractive, how can you pass up the opportunity to share and
        mingle with others?<\/p>\n\n\n\n<h3>Sign-up<\/h3>\n\n\n\n<p>Your Ubuntu One
        account is how you can log into our events platform, to register and submit
        an abstract. No matter if you have an account or not, clicking on \u201cLogin\u201d
        on our events platform will take you to Ubuntu One for sign-up and login.&nbsp;<br><\/p>\n\n\n\n<h3>Conference
        Registration<\/h3>\n\n\n\n<p>If you are ready to travel, regardless of if
        you will speak at the event, make sure you <a rel=\"noreferrer noopener\"
        aria-label=\" (opens in a new tab)\" href=\"https:\/\/events.canonical.com\/event\/2\/registrations\/1\/\"
        target=\"_blank\">register for in-person attendance<\/a>. As we have limited
        seats, you will need to \u201cApply\u201d for registration, but we will generally
        accept everyone until we reach the capacity. If you are not sure yet, go ahead
        and <a href=\"https:\/\/events.canonical.com\/event\/2\/registrations\/3\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">join us remotely<\/a>.\u00a0<\/p>\n\n\n\n<h3>Submitting an Abstract<\/h3>\n\n\n\n<p>Once
        you\u2019ve put some thought into your proposal, head over to <a href=\"https:\/\/events.canonical.com\/event\/2\/abstracts\/\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">the call for abstracts page<\/a> and click on \u201cSubmit new abstract\u201d.
        Here are some tips on putting together a solid proposal:<br><\/p>\n\n\n\n<p><strong>Title
        and Content: <\/strong>The Content section is the elevator pitch for us and
        those potentially interested in joining your talk. The title shows in the
        timetable that will be published closer to the event, and there will be an
        event-specific page with more background and information about yourself. Here
        are a few questions to think about in case you need help putting together
        your abstract:<\/p>\n\n\n\n<ul><li>The session title should get people interested
        in your topic. If you read it in a full schedule, would you click on it to
        learn more?<\/li><li>Provide background about the project or topic you\u2019ll
        be presenting. Make sure it also appeals to people who don\u2019t (yet) know
        much about the technology.<\/li><li>What is known and what is unknown about
        the topic?<\/li><li>What will you be talking about during the session? How
        did you solve the problem at hand?<\/li><li>What will participants learn by
        the end of the session?<\/li><li>How do people get involved once they\u2019ve
        completed your session?&nbsp;<\/li><\/ul>\n\n\n\n<p><strong>Tracks:<\/strong>
        We\u2019ve put together 6 tracks to categorise your session and give participants
        an idea of what to expect at the conference. Head to our <a href=\"https:\/\/events.canonical.com\/event\/2\/program\"
        target=\"_blank\" rel=\"noreferrer noopener\" aria-label=\" (opens in a new
        tab)\">tracks page<\/a> to learn more and decide how your session fits in.<\/p>\n\n\n\n<p><strong>Authors
        and Bio<\/strong>: Add yourself, and anyone else presenting with you, as authors
        to your proposal. Other authors will need to sign in to our events platform
        at least once for you to find them in the search. The page about your session
        will show information about the presenters, so make sure you fill in a short
        bio and attach a picture to tell us who you all are. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/3068\/summit2022-cfp-screenshot.png\"
        alt=\"A screenshot of the Ubuntu Summit call for proposals form, showing title,
        content, authors and other fields filled out. It is a popup on top of the
        main page.\" class=\"wp-image-110442\"\/><\/figure>\n\n\n\n<p>And that\u2019s
        it! Complete the form and wait for a reply. You will hear from us on or before
        October 14th, 2022.\u00a0\u00a0Interested in staying up to date with general
        news about the Summit? Sign up to the <a rel=\"noreferrer noopener\" aria-label=\"
        (opens in a new tab)\" href=\"https:\/\/lists.ubuntu.com\/mailman\/listinfo\/summit-news\"
        target=\"_blank\">Summit News<\/a>!\u00a0 <br><\/p>\n\n\n\n<p>Thank you so
        much for your submission and we look forward to hearing your amazing talk!<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
