        us at Kubeflow Summit 2022"},"content":{"rendered":"\n<p>Kubeflow summit aims
        to bring together users, contributors and professionals who benefit from the
        open-source MLOps platform. After two unusual years, in 2022 the community
        decided to take a step further and organise two days that will be all about\u2026<a
        href=\"https:\/\/www.kubeflow.org\/\">Kubeflow<\/a><br><\/p>\n\n\n\n<p>So&#8230;where
        and when do we meet? Either virtually or in person, at AMA Conference Center
        in San Francisco, the Kubeflow summit takes place between 18-19 October. The
        Kubeflow community are the organisers. The summit is free of charge but registration
        is required. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/2461\/KubeflowSummit.jpg\"
        alt=\"\" class=\"wp-image-110999\"\/><\/figure>\n\n\n\n<div class=\"p-card\"
        >\n  <a href=\"https:\/\/www.arrikto.com\/kubeflow-summit-2022\/\"><p class=\"p-button--positive\">Register
        now<\/p><\/a>\n<\/div>\n\n\n\n<h2>Kubeflow summit: why join?<br><\/h2>\n\n\n\n<p>Organised
        into two days, Day 1 is dedicated to Kubeflow users. It\u2019s going to have
        presentations from experts, as well as hands-on workshops. Day 2 is dedicated
        to Kubeflow contributors and the community. It will include discussions about
        the operational and administrative aspects of the community.<\/p>\n\n\n\n<p><br>During
        the event, you will have the opportunity to learn about the project directly
        from its founders, <strong><em>\u00a0<\/em><\/strong>David Aronchick and Jeremy
        Lewi. Furthermore, Kubeflow experts from big enterprises that benefit from
        the MLOps platform, such as Samsung or Pinterest, are going to present their
        use cases. <\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color: #E5E5E5;\">\n<h4
        class=\"p-card__title\"> The entire agenda is available. Register now and
        joins us at Kubeflow Summit\n<\/h4>\n<a href=\"https:\/\/www.arrikto.com\/kubeflow-summit-2022\/\"><p
        class=\"p-button--positive\">Save your seat!<\/p><\/a>\n<\/div>\n\n\n\n<h2>Meet
        Canonical there<\/h2>\n\n\n\n<p>Canonical has invested in <a href=\"https:\/\/charmed-kubeflow.io\/\">Kubeflow
        <\/a>since its early days. With a few versions and tonnes of experience, we
        are happy to be part of the Kubeflow Summit. As part of the community, we
        consider it important to spread the word about events that bring people and
        technology together and..let\u2019s be honest, we are excited to meet some
        of our fellow allies who make Kubeflow happen.<br><\/p>\n\n\n\n<p>At the event,
        Dominik Fleischman is going to lead the session about next year\u2019s upcoming
        release. He is the release manager and is going to walk us through the latest
        and greatest features that Kubeflow 1.7 is going to bring. Andreea Munteanu,
        MLOps product manager, is going to offer a lighting talk about Canonical\u2019s
        distribution, Charmed Kubeflow. It\u2019s going to be focused on the open-source
        world and the importance of having a production-level solution that is available
        to the community&nbsp;<\/p>\n\n\n\n<p>We are excited to be there, aren\u2019t
        you? Don\u2019t forget to register now and save your spot. It\u2019s free
        to attend. The lineup brings together presentations from Pinterest, Roblox,
        Google, BentoML, Arrikto and Canonical, but we\u2019re particularly excited
        about engaging with the community.&nbsp;<br><\/p>\n\n\n\n<p>See you soon!<br><\/p>\n\n\n\n<p>
