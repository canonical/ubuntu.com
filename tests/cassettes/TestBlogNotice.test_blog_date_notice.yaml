        accessibility documentation process"},"content":{"rendered":"\n<p>Following
        on from our previous <a href=\"https:\/\/ubuntu.com\/blog\/accessible-by-design-how-we-are-designing-for-accessibility-at-canonical\">post
        about accessibility by design<\/a>, we&#8217;d like to share our accessibility
        documentation process here in the Web &amp; Design team. In the Vanilla squad,
        we work hard to make sure the <a href=\"https:\/\/vanillaframework.io\/\">Vanilla
        framework<\/a> is as accessible as possible. We don\u2019t claim to be perfect,
        but accessibility is a real priority to us and we\u2019re continuously trying
        to improve. We\u2019ve recently started writing some accessibility docs to
        go alongside our components. They outline how the components work, and any
        important accessibility considerations to note in implementation.<br><\/p>\n\n\n\n<h2
        class=\"has-medium-font-size\">The importance<\/h2>\n\n\n\n<p>In the current
        <a href=\"https:\/\/vanillaframework.io\/docs\">Vanilla implementation docs
        <\/a>, we give a code example for each of our components. People can jump
        into the docs, find which variant they need, then copy and paste the code.
        Easy, right? We don\u2019t have much to worry about when it\u2019s a simple
        static component. But, in more complex cases, the implementation is important
        in making sure the component remains accessible. We decided, instead of expecting
        people to understand why we added an aria-describedby here, an aria-label
        there, we thought we\u2019d help with an explanation.<br><\/p>\n\n\n\n<h2
        class=\"has-medium-font-size\">The people involved<\/h2>\n\n\n\n<p>We started
        an Accessibility Guild in the Web &amp; Design team, which has helped us curate
        a wonderful group of humans from different disciplines with a special interest
        in accessibility. This means, when the writing commenced, we were lucky to
        have a wide range of expertise ready and raring to go. The group includes
        developers, UX (user experience) designers and UI (user interface) designers.<\/p>\n\n\n\n<p>When
        writing, it\u2019s tough trying to make sure you cover all bases. There are
        always going to be things you haven\u2019t considered, but involving as many
        people as possible in the review process reduces the likelihood of this. <br><\/p>\n\n\n\n<h2
        class=\"has-medium-font-size\">Deciding what to include<\/h2>\n\n\n\n<p>We
        haven\u2019t included the accessible design considerations when building the
        component from scratch, as these aren\u2019t something a user of Vanilla framework
        has control over. Our wonderful design team do their best to strive towards
        the most accessible components, so we leave this in their hands. <br><\/p>\n\n\n\n<p>The
        problems may arise however in areas we can\u2019t control, such as what someone
        decides to use for their label text or ARIA attribute values. We figured focussing
        on this would be the most beneficial for the users &#8211; how to use our
        already existing components in the most accessible way. <br><\/p>\n\n\n\n<h2
        class=\"has-medium-font-size\">What we&#8217;ve found so far<\/h2>\n\n\n\n<p>The
        first thing we\u2019ve noticed is how much we\u2019ve learned. To be able
        to write accurate and concise docs for each component, there needs to be information
        gathered from different sources. The obvious ones being the <a href=\"https:\/\/www.w3.org\/TR\/WCAG21\/\">Web
        Content Accessibility Guidelines (WCAG) 2.1<\/a> and the <a href=\"https:\/\/www.w3.org\/TR\/wai-aria-practices-1.1\">WAI-ARIA
        Authoring Practices 1.1 (Pattern specific guidelines)<\/a>, which have been
        super helpful. We\u2019ve also gathered ideas by snooping around, and being
        inspired by, how other design systems have tackled their accessibility documentation,
        such as the <a href=\"https:\/\/carbondesignsystem.com\/\">Carbon design system<\/a>.<\/p>\n\n\n\n<p>All
        this research has benefited the team hugely. We recently completed an excellent
        accessibility workshop with <a href=\"https:\/\/www.horlix.com\/\">HeX productions<\/a>,
        and writing the docs has been a great revision for us. Also, delving into
        each component in such detail means we\u2019ve come across points we may not
        have initially thought of. <br><\/p>\n\n\n\n<p>Some components have been (comparatively)
        a walk in the park, for example the accordion. There\u2019s tons of resources
        around it. A specific section in the <a href=\"https:\/\/www.w3.org\/TR\/wai-aria-practices-1.1\/#accordion\">WAI-ARIA
        pattern specific guidelines<\/a> made it easy to find what we should cover,
        along with an example to look at in the <a href=\"https:\/\/carbondesignsystem.com\/\">Carbon
        design system<\/a>.<br><\/p>\n\n\n\n<p>Others have been more tricky, for example
        the card. There\u2019s no specific card section in the <a href=\"https:\/\/www.w3.org\/TR\/wai-aria-practices-1.1\/#accordion\">pattern
        specific guidelines<\/a> to follow, so we had to do a little more digging.
        We had to find which parts of <a href=\"https:\/\/www.w3.org\/TR\/WCAG21\/\">(WCAG)
        2.1<\/a> are applicable when using cards, and include these in the documentation.&nbsp;<br><\/p>\n\n\n\n<p>Some
        components have had us questioning our current examples. We noticed when researching
        lists, one of our list examples doesn\u2019t use HTML list elements. This
        means screen readers won\u2019t know the content should be grouped together,
        making it not very accessible. A <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/issues\/4225\">Github
        issue<\/a> was filed so we can track and fix it.&nbsp;<br><\/p>\n\n\n\n<h2
        class=\"has-medium-font-size\">Work in progress<\/h2>\n\n\n\n<p>We\u2019ve
        only just embarked on the journey of writing our accessibility documentation,
        and we still have some way to go. We\u2019re always learning, and welcome
        your feedback with open arms. If you\u2019re interested and would like to
        take a look at what we\u2019ve done so far, you can see which components we\u2019ve
        already covered and which ones are still in review <a href=\"https:\/\/github.com\/canonical-web-and-design\/vanilla-framework\/issues\/4281\">where
        we\u2019re tracking this on Github<\/a>. Please feel free to comment, any
