sights.ubuntu.com\/?p=112078"},"modified":"2022-12-28T07:11:44","modified_gmt":"2022-12-28T07:11:44","slug":"hybrid-cloud-infrastructure-modernisation","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/01\/02\/hybrid-cloud-infrastructure-modernisation\/","title":{"rendered":"Hybrid
        cloud infrastructure modernisation"},"content":{"rendered":"\n<p>Public clouds
        enabled digital transformation at unprecedented speed. But their\noperational
        costs over time can be exacting as compute needs increase. Hybrid\nclouds
        emerged as an alternative to gain the benefits of both worlds: private\ninfrastructure
        that allows for lower operational expenditures and tighter control,\nand public
        clouds that can scale with ease.\n<\/p>\n\n\n\n<p>Organisations looking to
        adopt a hybrid cloud architecture should carefully consider their options
        for private cloud vendors, as well as their implications for application design
        and development, workload orchestration and long-term maintenance. <\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/a9e5\/hybrid-twitter-EN.png\"
        alt=\"\" class=\"wp-image-112080\"\/><figcaption><strong>Read the <\/strong><a
        href=\"https:\/\/ubuntu.com\/engage\/hybrid-cloud-strategy-playbook?utm_source=blog&amp;utm_medium=blog&amp;utm_campaign=7014K000000QCYVQA4\"><strong>Hybrid
        cloud strategy: a modernisation playbook for CTOs\ufeff<\/strong><\/a><\/figcaption><\/figure>\n\n\n\n<h3><strong>The
        journey to hybrid clouds <\/strong><\/h3>\n\n\n\n<p>In the past, organisations
        used to maintain dedicated servers for individual\nservices and operate infrastructure
        in conjunction with applications. These\nmonolithic applications were relatively
        straightforward to develop at the outset\nbut resulted in inefficient long-term
        resource utilisation and unnecessary\noperations overhead. Teams didn\u2019t
        have the virtualisation and orchestration\ntechnologies they have today. So
        they spent hours upon hours maintaining\ndependencies between underlying operating
        systems and applications. If one part\nof the app experienced an increase
        in demand, everything had to be scaled up,\nsometimes even costly dedicated
        servers.\n<\/p>\n\n\n\n<p>The main promise of the cloud was to provide lower
        total cost of ownership\n(TCO) compared to legacy IT infrastructure. No longer
        would you need to invest\nin hardware. You could rely on public clouds, like
        the trailblazers at Amazon Web\nServices (AWS), to do that. But the cloud
        also offered something grander: on-\ndemand resources for improved development
        agility. To fully reap these benefits,\norganisations embarked on a modernisation
        journey. They sought approaches to\nremake applications in a cloud-native
        way.\n<\/p>\n\n\n\n<p>Instead of building applications and running them as
        a monolith, they split them into smaller components (microservices) that could
        be deployed, updated and operated independently. Just when a brave new world
        for computing seemed to be in order, organisations started facing new challenges.
        Each service had to run in a separate virtual machine (VM) or a container,
        leading to increasing cloud workloads and rising resource consumption. <\/p>\n\n\n\n<p>Alongside
        this, something else was brewing: the amount of data organisations\ncollect,
        store and analyse started to explode. What ensued was increased demand\nfor
        resources to host applications and incremental spendings on public clouds.\nData
        proliferation also paved the way for new regulatory regimes. Suddenly,\npublic
        clouds were not always more economical, nor the best option to retain\ncontrol
        over data and meet compliance and sovereignty requirements.\n<\/p>\n\n\n\n<p>As
        a result, many organisations started exploring private cloud solutions. They\nrealised
        that they could also build clouds on-prem, which offered a balance. After\nall,
        owning is more profitable than renting, especially long-term and at scale.\nWell-designed
        private clouds can also provide more architectural freedom. They\nusually
        provide better performance too, given that there is no resource sharing.\nMoreover,
        having control over underlying infrastructure enables organisations to\nmeet
        compliance regulations.\n<\/p>\n\n\n\n<p>Where private clouds fall short is
        the high CapEx cost. Leading private cloud\nproviders, like VMware, require
        expensive licences to be purchased upfront,\nbefore the private cloud can
        even materialise. Private clouds also entail higher\noperational overhead.
        Lack of scalability, given extensive procurement processes,\ncan also make
        them inadequate for some use cases.\n<\/p>\n\n\n\n<p>That is why hybrid clouds
