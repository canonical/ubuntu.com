        and Web team summary \u2013 16 November 2021"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Meet
        the team<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/X7fMh3ddgpO5__mqIujn4cJT8Cn3-JN3bA8403oHzEkEuLr9ovcZP5wewmJUSntRuWqXtle8BTjD1o4GXoFAFTDBf731XwnS55SQnavGx4eckQus9Umy_CR5Uy_uBaZc-2m23wCR\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Hi! My name is Marina and I\u2019m a senior
        UX Designer in the Workplace Engineering squad. We are on a mission to improve
        the lives of everyone at Canonical by building tools for things like recruitment
        and performance reviews.<\/p>\n\n\n\n<p>I joined Canonical at the end of August
        but it feels like I was here for longer, everyone has welcomed me in an amazing
        way!<\/p>\n\n\n\n<p>I studied Business and Economics at University before
        realising that Design was my passion. I am thrilled to see that my colleagues
        are as passionate about the craft. Everyone is really knowledgeable and willing
        to share with others, which makes it a great place to contribute but also
        grow as a designer. Also, I am very excited about the different accessibility
        initiatives going on, which I hope we can share in the near future.&nbsp;<\/p>\n\n\n\n<p>I
        love travelling, hiking, climbing, skiing and doing anything creative, although
