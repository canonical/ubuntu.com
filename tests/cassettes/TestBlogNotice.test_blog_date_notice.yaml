        DISA-STIG compliance requirements for Ubuntu 22.04 LTS with USG"},"content":{"rendered":"\n<figure
        class=\"wp-block-image size-full\"><img loading=\"lazy\" decoding=\"async\"
        width=\"1200\" height=\"628\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/615e\/Untitled-design-54.png\"
        alt=\"US Government compliance and security\" class=\"wp-image-113131\"\/><\/figure>\n\n\n\n<p>DISA,
        the Defense Information Systems Agency, recently published their Security
        Technical Implementation Guide (STIG) for <a href=\"https:\/\/ubuntu.com\/blog\/disa-stig-ubuntu-22-04-lts\">Ubuntu
        22.04 LTS<\/a> in April 2024. We\u2019re pleased to now release the Ubuntu
        Security Guide profile to enable customers to automatically harden and audit
        their Ubuntu 22.04 LTS systems for the STIG.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">What
        is a STIG?<\/h2>\n\n\n\n<p>A STIG is a set of guidelines for how to configure
        an application or system in order to harden it. Hardening means reducing the
        system\u2019s attack surface: removing unnecessary software packages, locking
        down default values to the tightest possible settings and configuring the
        system to run only what you explicitly require. System hardening guidelines
        also seek to lessen collateral damage in the event of a compromise.<\/p>\n\n\n\n<p>The
        STIGs have been primarily developed for use within the US Department of Defense.
        However, because they are based on universally-recognised security principles,
        they can be used by anyone who wants a robust system hardening framework.
        As a result, STIGs are being more widely adopted across the US government
        and numerous industries, such as financial services and online gaming.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">The Ubuntu Security Guide<\/h2>\n\n\n\n<p>There
        are over 300 individual rules within the Ubuntu STIG, and this makes it prohibitively
        time-consuming for anyone to implement it from scratch. We\u2019ve made the
        Ubuntu Security Guide (USG) tool to automate both the hardening, or remediation,
        as well as the auditing aspects of the STIG, in order to really simplify and
        streamline the hardening process.<\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Available
        with Ubuntu Pro<\/h3>\n\n\n\n<p>USG is included with <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu
        Pro<\/a>, the enterprise-ready security and compliance subscription that sits
        on top of regular Ubuntu. You can enable and install USG with these commands:<\/p>\n\n\n\n<p><code>$
        sudo pro enable usg<\/code><\/p>\n\n\n\n<p><code>$ sudo apt install usg\u00a0<\/code><\/p>\n\n\n\n<p>The
        DISA-STIG profile is included in the latest version of USG: 22.04.7.<\/p>\n\n\n\n<h3
        class=\"wp-block-heading\">Auditing<\/h3>\n\n\n\n<p>To check the status of
        your system and see how it stacks up against the STIG, run USG in audit mode:<\/p>\n\n\n\n<p><code>$
        sudo usg audit disa_stig<\/code><\/p>\n\n\n\n<h3 class=\"wp-block-heading\">Remediation<\/h3>\n\n\n\n<p>Then,
        to fix any issues that the audit highlighted and bring the system into compliance
        with the STIG, run USG in fix mode:<\/p>\n\n\n\n<p><code>$ sudo usg fix disa_stig<\/code><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Customisations required<\/h2>\n\n\n\n<p>Every IT
        deployment is different, and each system has its own purpose. As such, the
        STIG is a guide that provides a baseline set of general recommendations and
        best practices that can be broadly applied. It does mean that there will likely
        be some of the rules within the STIG profile that don\u2019t align with your
        own mission and system setup. This is fine &#8211; the STIG is a guideline,
        and you can tailor it to your specific needs.<\/p>\n\n\n\n<p>To generate a
        tailoring file for customisation, run:<\/p>\n\n\n\n<p><code>$ sudo usg generate-tailoring
        disa_stig mytailoringfile.xml<\/code><\/p>\n\n\n\n<p>Edit the tailoring file
        to select which rules to enable or customise, then use the tailoring file
        to audit or fix the system:<\/p>\n\n\n\n<p><code>$ sudo usg audit --tailoring-file
        mytailoringfile.xml<\/code><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Find
        detailed information in the \u201cman page\u201d<\/h2>\n\n\n\n<p>Several rules
        within the STIG profile need to be adjusted according to your individual setup.
        These include details of remote logging and auditing servers, Grub passwords,
        third-party security software and various other customisations. We\u2019ve
        provided detailed help and information in the \u201cman page\u201d:<\/p>\n\n\n\n<p><code>$
        man usg-disa-stig<\/code><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">FIPS
        cryptography required<\/h2>\n\n\n\n<p>One of the requirements for STIG compliance
        is for the system to use NIST-validated cryptographic modules that have been
        FIPS 140 accredited. The Ubuntu 22.04 LTS crypto modules are currently still
        awaiting approval from NIST\u2019s CMVP. The modules are <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-22-04-fips-140-3-modules-available-for-preview\">available
        for customers to test and preview<\/a>, and CMVP have <a href=\"https:\/\/ubuntu.com\/blog\/interim-validation-jammy-fips\">commenced
        an Interim Validation scheme<\/a> to try and certify FIPS 140-3 modules more
        quickly. The USG tool is not directly connected to the NIST certification
        process however, so please use judgement when deciding what level of NIST
        certification you require for these modules.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Conclusion<\/h2>\n\n\n\n<p>This
        release of the DISA-STIG profile for USG will enable customers to quickly
        deploy and harden Ubuntu 22.04 LTS (Jammy Jellyfish) to the STIG benchmark.
        As USG is <a href=\"https:\/\/ubuntu.com\/pro\">included with Ubuntu Pro<\/a>,
        you will need to get a Pro subscription. Pro also includes the FIPS crypto
        modules. If you\u2019d like to learn more about USG or Ubuntu Pro, <a href=\"https:\/\/ubuntu.com\/security\/contact-us\">please
        contact us<\/a>.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Additional Resources<\/h2>\n\n\n\n<ul>\n<li><a
        href=\"http:\/\/ubuntu.com\/security\/fedramp\">Enable FedRAMP compliance
        with Ubuntu Pro<\/a><\/li>\n\n\n\n<li><a href=\"https:\/\/ubuntu.com\/security\/certifications\">Canonical
        Security Certifications<\/a><\/li>\n\n\n\n<li><a href=\"https:\/\/ubuntu.com\/engage\/security-compliance-US-public-sector-FIPS-DISASTIG\">Maximizing
        security and compliance in the US public sector with Ubuntu Pro<\/a><\/li>\n\n\n\n<li><a
        href=\"https:\/\/ubuntu.com\/engage\/a-guide-to-infrastructure-hardening\">A
        guide to Infrastructure Hardening<\/a><\/li>\n<\/ul>\n","protected":false},"excerpt":{"rendered":"<p>DISA,
