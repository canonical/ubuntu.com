        2.8 &#8211; new features"},"content":{"rendered":"\n<h2>What&#8217;s new?<\/h2>\n\n\n\n<p>This
        new release of MAAS brings three key new benefits:<\/p>\n\n\n\n<ol><li>Virtual
        machines with LXD (Beta)<\/li><li>Tighter, more responsive UX<\/li><li>External\/remote
        PostgreSQL database<\/li><\/ol>\n\n\n\n<p>If you know what you want, go to
        <a href=\"https:\/\/maas.io\/install\">maas.io\/install<\/a>, otherwise let&#8217;s
        dive in and explore these further. <br><\/p>\n\n\n\n<h2>Virtual machines (VMs)
        with LXD (Beta)<\/h2>\n\n\n\n<div class=\"wp-block-image\"><figure class=\"aligncenter\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/0Kt9oQ0dLlOLwl08VJMHHJmnLR-thoDShsA1Irz6OgXKjH5jeDcxV5LuwWNO0IBMd26y2pzYHDuWN2fHJ4x-qocZkNgr3O5nNApKeS_ykDFmYEsbeOl4fvyR0VrUKMSf7md4MQza\"
        alt=\"\"\/><\/figure><\/div>\n\n\n\n<p>MAAS 2.8 can set up <a href=\"https:\/\/linuxcontainers.org\/lxd\/introduction\/\">L\tXD<\/a>-based
        VM hosts and virtual machines. This is an additional option to the existing
        libvirt-based VM hosts\/VMs functionality.&nbsp;<\/p>\n\n\n\n<p>LXD VMs are
        manageable without requiring SSH access to the VM host, unlike libvirt KVMs.<br><\/p>\n\n\n\n<p>As
        a system administrator, using LXD VMs for other staff members means that you
        don\u2019t have to give them SSH access to the bare metal servers meaning
        better permission control of the estate.&nbsp;<br><\/p>\n\n\n\n<p>Finally,
        LXD has a clear API making it easy to deploy and manage.&nbsp;<br><\/p>\n\n\n\n<h2>Tighter,
        more responsive UX<\/h2>\n\n\n\n<p><\/p>\n\n\n\n<div class=\"wp-block-image\"><figure
        class=\"aligncenter is-resized\"><img src=\"https:\/\/miro.medium.com\/max\/800\/1*meCFnZ5MK_7Fu1ogYfBvNQ.png\"
        alt=\"\" width=\"463\" height=\"328\"\/><figcaption><br><\/figcaption><\/figure><\/div>\n\n\n\n<p>Machine
        listings have been improved, some of the most visible changes involve the
        way that long lists are presented within categories, as shown below.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ObP8cVvbhyJRndLvno-Y0bsSqP0fnd3Yt0vyElcy3veT0ds_VS-UTZ69QEWA90j0CiI2hk8TD94sE932vGUozSrbcS0fzFDVI2Xy9oyIEB6zS8WxTFrWRngUck8x6tOyldOqPjjV\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Among those other changes are&nbsp;<\/p>\n\n\n\n<ul><li>persisting
        UI state for grouping<\/li><li>new grouping options<\/li><li>bookmarkable
        URLs with filter and search parameters, and many other performance improvements<\/li><\/ul>\n\n\n\n<p>This
        was achieved by building the interface from the ground up in <a href=\"https:\/\/reactjs.org\/\">React<\/a>
        and <a href=\"https:\/\/redux.js.org\/\">Redux<\/a>. If you\u2019re interested
        in more details, see these blogs on the <a href=\"https:\/\/ubuntu.com\/blog\/building-a-cross-framework-ui-with-single-spa-in-maas-2-8?_ga=2.131396303.1132025686.1592994797-1009554828.1584637079\">framework<\/a>
        used and <a href=\"https:\/\/ubuntu.com\/blog\/making-the-maas-machine-list-fast-with-react\">speed
        improvements<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>External\/remote PostgreSQL
        database<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/_CaKWQ8YlgoEtpGIOtFGjKPEZioMsBDbTm4098EtKE3RS4pISPFeJYFMcQ6UcDLVblWWAIYkWibtLGtFUUyoKo_4er7Iy_cugYL_lHDnCXJwuC_9zV4NsdY2tzkjuT1DeDibwAdM\"
        alt=\"\"\/><figcaption><br><\/figcaption><\/figure>\n\n\n\n<p>The MAAS 2.8
        snap now has a separate database to allow for scalability. This means that
        the MAAS database can be located outside the snap either on localhost, or
        on a remote server altogether.&nbsp;<br><\/p>\n\n\n\n<p>This will be the approach
        going forward so we have prepared guides covering set up, management and configuration.
        If you are testing MAAS we provide a test DB configuration that embeds the
        database in a separate snap that can easily be connected to MAAS. To learn
        more please go to <a href=\"https:\/\/maas.io\/docs\/install-from-a-snap\">maas.io\/docs\/install-from-a-snap<\/a>
        <\/p>\n\n\n\n<h2>Other improvements<\/h2>\n\n\n\n<p>This release also includes
        many fixes to ensure a high quality user experience and operations. If you\u2019d
        like to read more you can read more <a href=\"https:\/\/maas.io\/docs\/release-notes#heading--bug-fixes\">here<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<p><br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>What&#8217;s
