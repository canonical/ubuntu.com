        and Web team summary \u2013 10 September 2021"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.&nbsp;<br><\/p>\n\n\n\n<p>This iteration the Web squad added two
        new pages to the download section of <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>.
        Our new <a href=\"https:\/\/ubuntu.com\/download\/xilinx\">Xilinx page<\/a>
        has information about running Ubuntu on Xilinx boards.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/plGD3k3OsOyaKYQuXAhJJVH4ISjEYXCsTOhzJBbBDxnOqHtf8yKKsMqQwqKyNi0gWnEKxHAfT0CwWvhVGrP126oUhB3e1ypQC0AuZPSdqKDZgoXtlmHDZ2-jdG97ntJxQAe88YXJ=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>And a new <a href=\"https:\/\/ubuntu.com\/download\/iot\/intel-iotg\">Ubuntu
        for Intel IoT<\/a> platforms page with Ubuntu Core 20 and Ubuntu Desktop 20.04
        based images for Intel IoT platforms that will be released on October 14th
        and are currently available as a private alpha.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/DmF69p2YREwR1toIT4cXed8DkIn8e7v9PZLyO8mMXRmEK6Kg9eWXC6Mlk5le0mhT8QskqqxEGJkiqMOeZGkXg_XXfqZH49bv-RxsC5l-xT4mtPCzMYo93_xBG3r00NDGfZExwJxy=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also rebuilt the <a href=\"https:\/\/ubuntu.com\/openstack\/consulting\">consulting
        page<\/a> for Openstack with updated prices and information.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/90vumUiw-dzykKLH53XlDnVg0doj7iODaUYKdNfJIqBTlJmF-yE-qsEaKvmytXdJrxK9bZHmf2ZX0_GwTzJ59CMvs0cZYSi3k4BJ7urxYOfINmorLbsMRYUEVEHpzQwOYfLqZxAD=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand team develop
        our design strategy and create the look and feel for the company across many
        touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<p>We
        completed a number of documents for the Marketing and Project Management teams
        from Whitepapers to Datasheets including many bespoke diagrams.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/LG0tJHeWvjBDUVvv9ZYIox-6l7sR0J4bFb0xcBeHlSdY6uFaLFSr86_W2zIL7-m7kaPnJywzoWHE2TdEqiwv63Iw5Wim6sCOYJ4axMtHwE4Ug1trH_KN9x9gqaJZA64rhqIYD99j=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/E5d0Q4fVsTYHEWG4DwE39utXWu5k2Gro7XN81nSlUkl2EjltLwsRzpYBOdrgZaA4v0FB0JFsrXgzeI6LZ4-nha_449BddAPQuUPSKYjP25uiMBNoVITo8ZrFmSrRKtKb1Vvtyswa=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Along with 3 partners we are running an event
        in October to promote the use of Open Source in business, we were tasked with
        creating some branded slide decks for the teams to use when presenting at
        the event.<br><br><br><\/p>\n\n\n\n<p>For the upcoming Kubecon event our engineering
        team is going to demo how you can make a coffee using Kubernetes! We created
        a custom front for the coffee machine to be used at the event.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/o9sNNwamcPf2DFTeKlKzaKXoI393PZT0G6h25l8S1_TWIfkcjPhJTqtpzC51B2uJElBkh1lqOkBqys4fOpYzWabs-UKsx6yrqbRdZLfKeuz5Dz6d2O-qPrTUUfVDUcNouahY4ijV=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>We also created some event graphics for the
        forthcoming AWS event we are attending.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/RaflLsJTfaL7sLsXayoyzfCFtRhqzlvAveL8RUtcSf-p-QS03xYnEueloXyiHxC1FIjoVWZo-dux0Dcjsf2BwBuO3VzCruPXu-UdXmkc0NLjAQpTgdtpngWdT07Dio_9WX9yFcAd=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/T-LJPkAEnz8rRZy25EMqTKCCxInRp1lR59OALTCRSrzZx5esTpVf9XQFkTkmu0hl-s-XuMG41yklo82zC8EUl85yI5cfBTJAwruFwN1dUgFgRVZWq29ZjATLmv0v2p78wB_VC2eq=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>Network
        and storage cloning in MAAS<\/h3>\n\n\n\n<p>After 3 iterations of UX and design
        phases, our work on network and storage cloning has come to the QA phase of
        our development cycle. In the up-coming release, you will be able to clone
        multiple destination machines.&nbsp;<br><\/p>\n\n\n\n<p>Cloning works by selecting&nbsp;
        multiple machines from the machine listing page. These are going to be your
        cloning destination machines. Then click `clone from` to select the source
        machine. There is a small caveat that your destination machines can only be
        in one of these 2 states; failed testing or ready. However, your source machine
        can be in any state.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/HxAzm77s3DqnjL_fPI7Ygn8hmerq_EaLXTwBfCWxKQ9XRw-qGQd2i9qe0K-oHCaZlk1nopdK6skDVznCipmGGzLTz6tkRYDnSfWpAIv6fP_kGrsaqpwuCsuTT2LQ5GbOspB_7RbU=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>You can search for your source machine or
        select a source machine from the list. This machine list is ordered by last
        modified machines and will only include machines that are not selected as
        the destination.&nbsp;<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/ESBucesDG18Fv2sSTxAgtUTQbufWZjm2yX9uWoY-DlG2j2QthzAe1cv6gEVVvgZeXpYt68TpOblECEkDAvfdHpfkhZJm63Lg2ioKiTOJTm7ZYzfdW6uHYyatIS4yt7dYJ86GVQRz=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/fencq0WAZbFnTGGw_cFULljFY25X61YVLiP7t3oIDD2vCpg6kc_ZY5WF2S5C09xCqO9CQDyiMxF2q0h_T_rwY8vl6DTP2jKV_az-iozkjSghjq3H7LeO6Mo-EWpaQ2G04oYJpWdB=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Once you select either the network, storage
        or both, MAAS will clone your source machine into your destination machines.
        <br><\/p>\n\n\n\n<p>If there is a mismatch between boot methods, network interface,
        block device, or if the disk size of the source machine is smaller than the
        destination machine, the output will throw an error for those machines. A
        machine may have multiple errors after cloning, therefore, we grouped all
        machines with the same error together. When \u2018show\u2019 is click, it
        will filter the machines that are affected by the error.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/TVXxHCMfaW6dqtBW_pujucSNy8S8dsdjWQOp3GzTK4732i3vxTDIev1hnnNbdAAR0jG7zXbN9fw_xlVqJmOWkVtUQGQifn25AgJrYX6BhjAkg1WqPNgM8DTujpAr_uISvaKIXNmY=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>LXD Cluster exploration in MAAS<\/h3>\n\n\n\n<p>In
        this iteration, we have been working on supporting the LXD cluster attributes
        in MAAS. In LXD, the concept of project is a given permission for a user to
        access resources from a LXD server or a group of LXD servers (LXD Cluster).&nbsp;
        Our goal is to allow people to register their projects in MAAS. If that project
        belongs to a LXD cluster, we will show all the LXD nodes that you have access
        to in that project. If it belongs to only 1 server, it should show a single
        LXD server that it has access to.&nbsp;<br><\/p>\n\n\n\n<p>With this goal
        in mind, we have explored a few options in the UI to efficiently show that
        a project belongs to a cluster.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/6eHvUL2yBEbDZnSIimcAx2fnu3FoPoFdftDYJ8p_vIjm-s49J9Prz7I6lCttsQUM9uadNceS0Uf8XSIW68S4T1kGzSXgaG-ZWza9WA1Rw3--DcBMx8omla2IxWt2ul7xB_ETyx5j=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>The first version we have explored is to revamp
        our current KVM listing table to show all the VM hosts that a project has
        access to.&nbsp;<br><\/p>\n\n\n\n<p>We have also looked at an alternative
        option to make it look cleaner in case there are more than 1 VM host.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/eU8rNKHVriD6ecBUT_WZFvZMwzahimTOw6EPU5_7RkMo64Q0GOzy3x6ekOVRUyt9z9-CC9do8CDXWY73IX1O0UVWowFqvF-q2tYUw8Vq438SIKtaDKaAqUSOkXtljy4xUvSjE0QL=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>However, we\u2019ve realised that the current
        way of showing this information is not very scalable. This is because a cluster
        can have up to 50 VM hosts, which is an edge case that can happen. This means
        that a user will be tired scrolling through pages to explore their options.&nbsp;<br><\/p>\n\n\n\n<p>We\u2019ve
        also thought about an alternative design that will allow us to show all the
        projects, yet list all the VM hosts in a way that is easier to digest.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/FdQkq1zDXGx0gm-qyUaS-Ab8nZQsgDm3F1fpYLr4tIKcL8sGXhSoJiA1x7wy58XBbb_YYtkewHXoilSJXj2IrsooMEjWRChDiXrb_h-E5uiZ7J0KSiWABW-WgAfnI1EekJxM5RjK=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>This alternative view requires you to select
        a project by default and you will have a listing view of all the VM hosts
        that you have access to with the aggregate resource information of a cluster.<br><\/p>\n\n\n\n<p>These
        are not our final design. We are still looking at different alternatives that
        would be more efficient to show. Any feedback regarding our design or how
        you view LXD cluster from a MAAS perspective is more than welcome at this
        stage. Let us know what you think.&nbsp;<\/p>\n\n\n\n<h3>Moving forms in to
        the header dropdown<\/h3>\n\n\n\n<p>We\u2019ve been trying to maintain consistency
        across all aspects of MAAS UI, and one part of that is making sure our forms
        have a consistent look and feel. To that end we\u2019ve moved a few forms
        that had their own page, or section, into the header dropdown. This includes
        the \u201cAdd machine\u201d, \u201cAdd chassis\u201d and \u201cAdd KVM\u201d
        forms. While it seems like this should have been an easy task, the reality
        was much trickier due to how coupled the header forms were to a model\u2019s
        actions, e.g. machine actions like cloning, running tests or deploying. Well,
        they\u2019re decoupled now so we have a lot more flexibility in what shows
        up in the header, which will also help in the inevitable transition to the
        new app layout.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/AJ4Cr8BzNS4fnKXKG4PlerhTCDL-pe2YjqJ1AGn6cK29NGh-D8a_20RIvGznla5QDJqbrTj9o1Yljzqq0aHW83tVcPZ3WatCTB77g72mVNW8fP8nV3YA42GTmxa2Veks8A3XitNv=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The Vanilla team
        designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Checkbox
        alignment improvements<\/h3>\n\n\n\n<p>In this iteration, our guest developer
        Carlos has worked on a number of features and bugs. We aligned the <a href=\"https:\/\/staging.vanillaframework.io\/docs\/examples\/patterns\/forms\/tick-comparison\">ticker
        elements<\/a> with help text, and fixed visual issues for long checkbox labels.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/XAWuISfTT2RHt-8LoQbZam1Aa_LND6ksIp0Ffk_okCkOqRDxtvrKbI2-haCmrZLFUzlTCsfHDVB-JSCW7Ui5Y6EvvalFAnPP3-zgYeROxQWEt0tYakyqTJY_q0-jc0gD8ejQjml_=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>Accordions were missing a hover and were not
        properly aligned when checkboxes were used. This has been <a href=\"https:\/\/staging.vanillaframework.io\/docs\/examples\/patterns\/accordion\/tick-elements\">addressed<\/a>
        in this iteration too.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/b3z8o5PKV-Zhd83ahnvjWwldi4scrPTxgvhxRv1qAULpfxV1pWkfPUMaeeFxG8QzAq6uXjK52o4zHSUFuZezC2zmjpg5cMyVeaEZiRN1HxaAJRgI4wuHQnV4cWRO4BDmRuCCfi5d=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Cards updates<\/h3>\n\n\n\n<p>We updated
        our card pattern to allow content stretching from border to border while keeping
        the padding consistent when necessary.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh4.googleusercontent.com\/QtVQKPCrdK1Qsi1xRol8QPwRlxG59Y4zzH5baaIW0ib72bsgDPi5tSUh1L2DwjFh3KphqtZRuhYy8OPtdASqp5_Q0V02QAK9bQUul8rZ4gFM51ScOAi4YcZOvK9HfUWpIzW2SKtP=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Prototyping future of Vanilla design system
        site<\/h3>\n\n\n\n<p>As a part of a future vision of the Vanilla design system
        site we wanted to prototype the technical side of pulling the documentation
        from different sources.<\/p>\n\n\n\n<p>We want the site to serve the design
        and UX related guidelines from Discourse, but keep the code related documentation
        with the code in the repository.<\/p>\n\n\n\n<p>The prototype also explored
        wider layout with right hand side navigation and the possible structure of
        future component documentation.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/-kQnVe2qJEiv6YeVrpOvWv5Aai9PditoRqDNvhCSnvt6Fe-1KQmAg7V_5LkJjfGnlC5n942c0Hx_SGLgrElJqc7803RIbPOmXFk5TYVP9qjd0RVXNKzI4RVMWnjx6XwlJHY21moC=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Spacing refactoring<\/h3>\n\n\n\n<p>We have
        simplified the set of variables we use to control spacing. Among the changes:<br><\/p>\n\n\n\n<ul><li>Removal
        of the distinction between inner and outer spacing<\/li><li>Removal of the
        density multiplier<\/li><li>We\u2019re keeping the distinction between horizontal
        and vertical spacing, as it allows us to quickly see what values are used
        where<\/li><\/ul>\n\n\n\n<p>We were able to reduce the number of spacing variables
        from 20 to 10.<br><\/p>\n\n\n\n<p>Since these changes require variable renames
        \/ deletions, it will be released as part of the upcoming 3.0 release, and
        we\u2019ll include a detailed upgrade guide to ensure a seamless transition.<\/p>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The
        Marketplace team works closely with the Store team to develop and maintain
        the <a href=\"https:\/\/snapcraft.io\">Snap Store site<\/a> and the upcoming
        Charmhub site.<\/p>\n\n\n\n<h3>Reviewer pages migration<\/h3>\n\n\n\n<p>As
        the migration from <a href=\"https:\/\/dashboard.snapcraft.io\/\">dashboard.snapcraft.io<\/a>
        continues to <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a>, we\u2019ve
        been working on the Information Architecture of the reviewer pages and started
        to plan the coming UX work.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/Vx1gSwaCehGM9TcM92ZBF-jw3mayqHxCSlrXBI-BDc5w77Dc-sTno9km8IsCHab0Y5SKIKguL5M2n-keaZoIBg1zG22q1tFsk-S-J_ik4zB-NcLDEi5IaQ1e0jcNvlosVLWnaF5N=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Brand store migration to React<\/h3>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/EYq4xt84k0wnbMSM2QSU8KL69pHOUwOAf8s2Jd86mmGPgYLWbO67Tvoui2dztyVeCW28dVwZeavq5pb9BNYrB8dBWRH71ZQ-M_4vnMFPDL_o9y5vcS-Fcyles5HYNmfVEa1NuZvg=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>As the work on the brand store continues,
        we\u2019ve begun to migrate the application to React and Redux. The benefits
        of this are that it brings it inline with our other apps and allows us to
        easily share patterns across our products. This iteration was largely about
        setting up and structuring the application and we\u2019ve also completely
        migrated the settings view.<br><\/p>\n\n\n\n<h3>Charmhub<\/h3>\n\n\n\n<h4>K8s
        survey page<\/h4>\n\n\n\n<p>We have been reviewing the implementation of the
        \u201cKubernetes and cloud native operations report\u201d page on juju.is
        in order to improve its performance and ensure that in future surveys we present
        this content in the best possible way. This review included an audit of the
        current page, a benchmarking, and a summary of takeaways for future designs.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/z9bUdXKty-kK47JqEIL1KepgkWj07mRdPNFp3BVIHQSB9i9lMsSbn0fVUASoMSuhIOF-wMHS9xLOgB8MFv2j68LAdlAKmfhiChAutR7QUDPYROauN6tzAQLWtyxMYVGpg3GTSX8d=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/gf08Fb_nkZ8EYweD7LT35sQPgLggrCqtyfKnfH7HJsOqVVrnW3cnQvZrmSRSHjL0spzWRfx_7IaZP-spkVzDfkNvavebCLa94y15HXgnmxDAYGl8Xo2Dpv8g6veaYhTosA_Hap-J=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<h4>Channel map<\/h4>\n\n\n\n<p>We have done
        some updates to the visualisation of the different release channels for a
        charm. The channel map now includes a drop down where users can select which
        architecture they want to get information about; and we also included more
        details about which OSs the charm is able to run on.&nbsp;<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/1-Tb70zMJrXeaT4VvMwTOV0cG8I6OEIVrB2tUiK14mcO01uI4tCoOCCcA18y2JtE4cMTH7MvtnpvDYU7hyeSlA2E3KQ5QI2EdibuV-VXcTLAtGMJTcVJFKHLgf4g3Qg7s8sTxYxG=s0\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h2>Workplace engineering<\/h2>\n\n\n\n<p>The
        Workplace Engineering team works with the Human Resources department. The
        team builds internal tools to make life easier for every employee at Canonical.<\/p>\n\n\n\n<h3>360
        Historical views<\/h3>\n\n\n\n<p>Every six months we run a tool called 360
        for every employee. It allows us to review the people that we work with and
        get feedback on how we stand in the company. This tool was built internally.&nbsp;
        This cycle we added the ability to see historical results and some visualisations
        showing the change in ratings.<br><\/p>\n\n\n\n<p>With &#x2665; from Canonical
        web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The Web
