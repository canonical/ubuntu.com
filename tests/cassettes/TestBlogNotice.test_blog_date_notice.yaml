ies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[{"id":3407,"link":"https:\/\/admin.insights.ubuntu.com\/group\/design\/","name":"Design","slug":"design","taxonomy":"group","_links":{"self":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group\/3407"}],"collection":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/group"}],"about":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/taxonomies\/group"}],"wp:post_type":[{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/posts?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/media?group=3407"},{"href":"https:\/\/admin.insights.ubuntu.com\/wp-json\/wp\/v2\/event?group=3407"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}]]}},{"id":109631,"date":"2022-08-05T07:07:27","date_gmt":"2022-08-05T07:07:27","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=109631"},"modified":"2022-08-05T07:22:43","modified_gmt":"2022-08-05T07:22:43","slug":"cloud-native-community","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2022\/08\/05\/cloud-native-community\/","title":{"rendered":"Canonical
        talks cloud native and career development at community meetup in Manila"},"content":{"rendered":"\n<p><a
        href=\"https:\/\/canonical.com\/\">Canonical<\/a>, the publisher of Ubuntu,
        joined <a href=\"https:\/\/www.ulap.org\/\">ULAP.org<\/a> in their cloud-native
        computing upskilling and career development initiative held in <a href=\"https:\/\/www.dewise.com\/\">Dewise<\/a>
        office in Manila, Philippines, last June. ULAP\u2019s mission is to help underrepresented
        STEM students kickstart a career in cloud, data, and technology.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/blog\/author\/mtabirao\">Michelle Anne Tabirao<\/a>,
        Data Solutions Product Manager, participated as a speaker and shared insights
        on community and open-source data solutions. In addition, <a href=\"https:\/\/github.com\/AlexsJones\">Alex
        Jones<\/a>, Kubernetes Director, shared his career journey in tech and cloud-native
        computing. Other speakers in the event were Marilag Dimatulac and Renz Livelo
        shared their knowledge and experience about the community and Kubernetes technology.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/yc-xIM-E5kv6_fxPHMAqLRAWyUZsbZHSj-b6xkqREPsW6_g977DEyC75C2QI8uEw8mKG8qvl8XEbMXaJD9-3knbeODNvKCRKju-YLoWxg8GAOeirCc60peWFUZ0SMfMrl1RWmZjplArQvfLCBKkh62w\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3 id=\"docs-internal-guid-da9cce3a-7fff-83ca-7be4-82803b902ea9\">What
        is cloud-native technology?<\/h3>\n\n\n\n<p>The<a href=\"https:\/\/www.cncf.io\/\">
        Cloud Native Computing Foundation (CNCF)<\/a> defines Cloud Native as <br><br><em>A
        technology that empowers organisations to build and run scalable applications
        in modern, dynamic environments such as public, private, and hybrid clouds.
        Containers, service meshes, microservices, immutable infrastructure, and declarative
        APIs exemplify this approach.<\/em><br><\/p>\n\n\n\n<p><em>These techniques
        enable loosely coupled systems that are resilient, manageable, and observable.
        Combined with robust automation, they allow engineers to make high-impact
        changes frequently and predictably with minimal toil.<\/em><br><\/p>\n\n\n\n<p>Cloud
        native is about speed and agility.&nbsp;<br><\/p>\n\n\n\n<p>Business systems
        are evolving, from enabling business capabilities to tools for strategic transformation
        that accelerate velocity and growth. Cloud-native systems embrace rapid change,
        large scale, and resilience. This is because cloud native offers a better
        customer experience with Continuous Integration (CI) and Continuous Delivery
        (CD), increased reusability of software components, and improved business
        continuity with resilient cloud architecture. In addition, cloud-native computing
        promotes cultural collaboration and seamless processes.<br><\/p>\n\n\n\n<h3>Careers
        in tech and cloud-native computing<\/h3>\n\n\n\n<p>Grand View Research published
        a<a href=\"https:\/\/www.grandviewresearch.com\/industry-analysis\/cloud-computing-industry\">
        study<\/a> which describes the global cloud computing market size was valued
        at USD 368.97 billion in 2021 and is expected to expand at a compound annual
        growth rate (CAGR) of 15.7% from 2022 to 2030. In line with this, cloud professionals
        are in high demand in this growing market.<br><\/p>\n\n\n\n<p>A cloud practitioner
        needs to have multiple skills to be competitive in the cloud computing market.
        The <a href=\"https:\/\/landscape.cncf.io\/\">CNCF Cloud Native Interactive
        Landscape<\/a> provides valuable guidance. It documents a wide range of technologies
        used in app development, orchestration and management, runtime, provisioning,
        observability and analysis and platforms in the cloud-native space. It also
        features some famous cloud computing innovations like <a href=\"http:\/\/github.com\/prometheus\/prometheus\">Prometheus<\/a>,
        <a href=\"http:\/\/github.com\/kubernetes\/kubernetes\">Kubernetes<\/a>, <a
        href=\"http:\/\/github.com\/containerd\/containerd\">Containerd<\/a>, <a href=\"https:\/\/landscape.cncf.io\/card-mode?project=graduated\">etc<\/a>.&nbsp;<\/p>\n\n\n\n<p><a
        href=\"https:\/\/github.com\/AlexsJones\">Alex Jones<\/a>, Canonical Kubernetes
        Director, shared his career journey in tech at the ULAP.org event and his
        experience in cloud-native computing projects and communities. He is involved
        in Canonical open source <a href=\"https:\/\/ubuntu.com\/kubernetes\">Kubernetes
        projects<\/a> and some CNCF open-source projects as a Technical Lead. At the
        event, he shared his experience in design, people, testing and implementation.&nbsp;
        Alex worked as a software engineer, tech lead, architect, and principal engineer
        prior to becoming the engineering director of Kubernetes at Canonical.&nbsp;<br><\/p>\n\n\n\n<p>Alex
        also inspired the audience by sharing a glimpse (see photo below) of how he
        spends his professional time at work because he is involved in multiple cloud-
        native computing initiatives.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/LD6YQm1tGfG2v_iaZAWmd1Ewhtb6hsaufZ8AYPXkG2q05Fu2Rut6U5_MbdA5yk9DEMZjhke09aGY5ZjLHbqiIchIwzGt7AUdh7t3byu_nYVb_3d2oLMIXj1JXHwgfpG6O314aoFoThYHZGtLg0mD8Ro\"
        alt=\"\"\/><\/figure>\n\n\n\n<p>He also shared some career advice for ULAP.org
        tech practitioners and community members: always follow your curiosity and
        continuously learn. In addition, he encourages everyone to learn in public
        and be engaged with the open-source community.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
