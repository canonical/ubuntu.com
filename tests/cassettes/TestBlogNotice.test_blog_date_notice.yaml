        Ubuntu 22.04 LTS is released"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh5.googleusercontent.com\/PRglkirUPxt3hRLx-7qNVfGEB6OEPOqwchBMo71LvwDwJve-W0zRLeBnf21c16Kb8b3Vx5LAFaLn6JHy6mfR7a0Lq6Hj0IsUky2pZ_81EeCp80WBOBMqdwYgVMO7nGkHAWgWOIgp\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><strong>London, 21 April 2022. <\/strong>Canonical
        Ubuntu 22.04 LTS is now generally available, featuring significant leaps forward
        in cloud confidential computing, real-time kernel for industrial applications,
        and enterprise Active Directory, PCI-DSS, HIPAA, FIPS and FedRAMP compliance
        &#8211; raising the bar for open source from cloud to edge, IoT and workstations.
        Canonical partners with industry leaders to deliver enterprise-grade security,
        long-term maintenance and support on all major architectures, hardware and
        clouds.<br><\/p>\n\n\n\n<p><em>\u201cOur mission is to be a secure, reliable
        and consistent open-source platform &#8211; everywhere\u201d<\/em>, said Mark
        Shuttleworth, CEO of Canonical. <em>\u201cUbuntu 22.04 LTS unlocks innovation
        for industries with demanding infrastructure security requirements, such as
        telecommunications and industrial automation, underpinning their digital transformation.\u201c<\/em><\/p>\n\n\n\n<h3>Confidential
        Computing and Arm drive public cloud innovation<br><\/h3>\n\n\n\n<p>Ubuntu
        is deeply integrated into public clouds and optimised for performance, security
        and ease of use. A key new capability is Confidential Computing, which greatly
        improves data protection and privacy in leading public clouds without requiring
        any changes to existing application deployments.<br><\/p>\n\n\n\n<p>Ubuntu
        is the only Linux distribution supporting Azure Confidential VMs.<em> \u201cAzure\u2019s
        confidential VMs deliver confidentiality between different cloud customers
        and also between customers and Azure operators. Hardware-level encrypted guest
        isolation, combined with measured boot and TPM-backed full-disk encryption
        in Ubuntu and Azure Managed HSM, customer code and data are encrypted in use,
        in transit, and at rest using encryption keys that are protected and can be
        controlled by the customer,\u201d <\/em>said Vikas Bhatia, Head of Product
        for Azure Confidential Computing. <em>\u201cCanonical has been an important
        partner in this effort, working closely with us to bring confidential computing
        innovations to our customers&#8221;. <br><\/em><br>To ensure great performance
        on Arm, Canonical also optimised Ubuntu 22.04 LTS images for AWS Graviton.
        On AWS, Ubuntu is available from EC2, with multiple images including support
        for the latest Graviton chips, all the way to containers.&nbsp;&nbsp;<br><\/p>\n\n\n\n<p>Oracle
        Cloud Infrastructure works closely with Canonical to enable Ubuntu on all
        its hardware<em>. \u201dWith Ubuntu 22.04 LTS on Oracle Cloud Infrastructure,
        developers get a highly optimised operating system and kernel with excellent
        boot speed, security and stability,\u201d<\/em> said Bo English-Wiczling,
        Senior Director, Developer Relations, Oracle. <em>\u201cThis includes the
        latest Arm servers, Ampere A1, where we provide high-performing and cost-effective
        solutions for all types of workloads.\u201d<\/em><\/p>\n\n\n\n<h3>Ubuntu is
        where developers are<\/h3>\n\n\n\n<p>For innovators on Raspberry Pi, Ubuntu
        22.04 LTS marks the first LTS release with Ubuntu Desktop support on the Raspberry
        Pi 4. <em>\u201cWith Ubuntu 22.04 LTS, the entire recent Raspberry Pi device
        portfolio is supported for the very first time, from the new Raspberry Pi
        Zero 2W to the Raspberry Pi 4\u201d<\/em>, said Eben Upton, CEO of Raspberry
        Pi Trading. <em>\u201cIt\u2019s great to see a certified Ubuntu Desktop release
        that includes support for the 2GB Raspberry Pi 4, giving developers all over
        the world access to the most affordable development desktop environment.\u201d<\/em><\/p>\n\n\n\n<p>Ubuntu
        WSL delivers deep integration with native Windows development environments
        like Visual Studio Code and Docker Desktop across a shared file system. Users
        mix Windows and Linux commands to create efficient workflows for data science,
        web development and IT systems management. Users of Ubuntu WSL can upgrade
        to 22.04 LTS directly.<\/p>\n\n\n\n<p>Canonical partners with OEMs to offer
        enterprise-focused Ubuntu WSL, pre-enabled on Windows workstations, for streamlined
        Linux and Windows development. <em>\u201cDell&#8217;s WSL-enabled Precision
        Workstations bring the power of Ubuntu to Windows users,\u201d <\/em>said
        Kyle Harper, Director of Artificial Intelligence Strategy, Precision Workstations
        at Dell Technologies. <em>\u201cWith support for tools like NVIDIA CUDA, Tensorflow
        and PyTorch, Ubuntu WSL increases the accessibility of data science and AI\/ML
        workloads with performance approaching Ubuntu on bare metal. No need to reboot
        between Ubuntu and Windows anymore, for many AI\/ML\/DL workflows.\u201d<\/em><\/p>\n\n\n\n<p>For
        Windows and macOS developers, Multipass provides Ubuntu 22.04 LTS VMs on demand
        with full cloud-init for cloud prototyping at home. Multipass gains Apple
        M1 support, making it the best way to drive development for new Arm cloud
        instances. Multipass has also added support for Docker workflows &#8211; unifying
        the developer experience for cloud and cloud-native applications. <\/p>\n\n\n\n<p>For
        shared development environments, multi-user LXD offers per-user project segregation,
        restricting specific user permissions so multiple people can safely share
        the same LXD cluster.<br><\/p>\n\n\n\n<h3>The platform for data-intensive
        workloads<\/h3>\n\n\n\n<p>SQL Server on Ubuntu LTS for Azure offers exceptional
        scalability and performance. It gives business-critical SQL Server workloads
        access to comprehensive open source security on Azure. SQL Server on Ubuntu
        is backed by Microsoft and Canonical, and comes with 24\/7 support for the
        entire solution.<br><\/p>\n\n\n\n<p>With Ubuntu 22.04 LTS, NVIDIA virtual
        GPU (vGPU) software drivers are generally available. Data scientists can natively
        install NVIDIA vGPU Software 14.0 and benefit from highly performant GPU resources
        across multiple virtual machines at the same time. This allows data scientists
        to parallelise and isolate advanced AI\/ML workloads, while ensuring that
        the underlying hardware resources are used efficiently.<br><\/p>\n\n\n\n<p>To
        meet the demands of AI\/ML, HPC and data science workloads, developers and
        enterprises rely on NVIDIA-accelerated computing, with Ubuntu supported on
        NVIDIA DGX systems as well as NVIDIA-Certified Systems running the NVIDIA
        AI Enterprise software suite. <br><\/p>\n\n\n\n<p><em>\u201cEnterprises, data
        scientists and developers building AI solutions require integrated systems
        and software that easily support MLOps workflows,\u201d <\/em>said Manuvir
        Das, Vice President of Enterprise Computing at NVIDIA.<em> \u201cOrganisations
        can now run NVIDIA AI on Ubuntu to help solve some of humanity\u2019s biggest
        challenges with new products and systems that simplify operations, boost safety
        and improve communication.\u201d<\/em><br><\/p>\n\n\n\n<p>Canonical offers
        enterprise-grade security maintenance and 24\/7 support for a range of open-source
        SQL and no-SQL database systems, including MySQL, PostgreSQL and Redis. With
        Charmed Apache Kafka, Canonical introduces a comprehensive, highly automated
        and fully supported solution for streaming data processing at scale. Charmed
        solutions automate the deployment and operation of complex, software-intensive
        systems. Engineers using cloud-native solutions such as Kubernetes will benefit
        from new Docker container images for popular open-source data processing solutions.
        <\/p>\n\n\n\n<h3>LTS Docker images<\/h3>\n\n\n\n<p>The Ubuntu 22.04 LTS base
        image is available on Docker Hub along with a Canonical-maintained portfolio
        of secure and stable LTS application container images.<br><\/p>\n\n\n\n<p><em>&#8220;Ubuntu
        plays an essential role on Docker Hub, as one of the most popular Docker Official
        Images&#8221;, <\/em>said Webb Stevens, SVP of Secure Software Supply chain
        at Docker.<em> &#8220;Beyond the base image, Canonical also publishes a well-maintained
        portfolio of secure and stable OCI-compliant images as a member of the Docker
        Verified Publisher program. As a Docker Verified Publisher, Canonical delivers
        friction-free access to trusted content to developers through Docker Hub without
        rate limits.&#8221;<\/em><br><\/p>\n\n\n\n<p>Existing LTS Docker images on
        Ubuntu will receive new long-term supported 22.04-based tracks, including
        MySQL, PostgreSQL and NGINX. The open-source applications portfolio is expanding
        further, focusing on Observability and Big Data, with new Grafana Loki, Apache
        Kafka and Apache Cassandra container images.<\/p>\n\n\n\n<h3>Real-time kernel
        for telco and industrial applications<br><\/h3>\n\n\n\n<p>Canonical is pleased
        to announce the Ubuntu 22.04 LTS real-time kernel, now available in beta.
        Designed to meet telco network transformation needs for 5G, Ubuntu 22.04 LTS
        with the real-time kernel delivers performance, guaranteed ultra-low latency
        and security for critical infrastructure. This new kernel also serves latency-sensitive
        use cases in industrial automation and robotics.<br><\/p>\n\n\n\n<p><em>\u201cUbuntu
        22.04 LTS\u2019s real-time kernel unlocks low-latency use cases for real-time
        applications like Cloud RAN,\u201d<\/em> said Dan Lynch, Marketing Director
        at Intel. <em>\u201cTogether with Canonical, we have validated Intel\u2019s
        FlexRAN SDK to enable OpenRAN implementations requiring pre-emptive real-time
        kernel capabilities to meet 5G latency requirements.\u201d<\/em><br><\/p>\n\n\n\n<p>With
        the PREEMPT_RT patchset integrated for x86 and Arm64 architectures, Ubuntu\u2019s
        real-time kernel enables extreme latency-dependent use cases and provides
        deterministic response times to service events.<br><\/p>\n\n\n\n<p><em>\u201cThe
        real-time kernel in Ubuntu 22.04 LTS leverages the acceleration from Intel
        hardware, allowing us to compete on even terms with the biggest network equipment
        providers&#8221;<\/em>, says Radoslaw Adamczyk, Technical Lead at IS-Wireless,
        which develops and delivers mobile networks in the OpenRAN model<em>. \u201cNow
        we have one platform for the whole stack, from bare metal with MAAS to Ubuntu
        OS, LXD VM and Microk8s on the edge &#8211; tested, validated, verified and
        secure.\u201c<\/em><\/p>\n\n\n\n<h3>Enhanced enterprise compliance<br><\/h3>\n\n\n\n<p>Canonical
        Ubuntu makes it straightforward to conform to various industry compliance
        standards, such as PCI-DSS, HIPAA and FedRAMP.&nbsp;<br><\/p>\n\n\n\n<p><em>&#8220;FIPS
        140-2 certified Ubuntu images on AWS fulfil our FedRAMP compliance requirements,&#8221;
        <\/em>said Patrick Kaeding, Security Engineer at LaunchDarkly. <em>\u201cWith
        enterprise-grade Ubuntu LTS support backed by the 10-year maintenance commitment
        from Canonical, LaunchDarkly provides critical development infrastructure
        for some of the world\u2019s most recognized brands.&#8221; <\/em><br><\/p>\n\n\n\n<p>To
        support security management operations, CVE and related vulnerability information
        for Canonical Ubuntu LTS releases are now published as an OVAL stream and
        integrated into industry-standard scanning and audit tools.<br><\/p>\n\n\n\n<p><em>&#8220;Tenable
        and Canonical collaborate behind the scenes to make security vulnerability
        alerts in Tenable&#8217;s suite of Vulnerability Management products timely,
        accurate and actionable throughout the whole 10-year lifecycle of Ubuntu LTS&#8221;<\/em>,
        said Robert Huber, Chief Security Officer at Tenable.<em> &#8220;Together,
        we give our joint customers a secure, stable and trustworthy open-source platform.\u201d<\/em><br><\/p>\n\n\n\n<p>Active
        Directory is now fully supported in the Ubuntu installer with Advanced Group
        Policy Object and allows more refined user permissions and script execution
        control from within Active Directory.<em>&nbsp;<\/em><br><\/p>\n\n\n\n<p><em>\u201cUbuntu
        22.04 LTS enables our customers to manage their Ubuntu devices with the same
        tools as their Windows devices, adds support for Thunderbolt 4, 5G modems
        and Wi-Fi 6E, and introduces new features like power slider and ePrivacy screen\u201d,
        <\/em>said Igor Bergman, Vice President, SW\/Cloud for PC &amp; Smart Device
        at Lenovo.<em> \u201cLenovo is excited to continue to work together with Canonical
        to enable upcoming ThinkPad, ThinkCentre and ThinkStation platforms on the
        Ubuntu 22.04 LTS release.\u201d<\/em><\/p>\n\n\n\n<h3>Timely, performant and
        customisable<\/h3>\n\n\n\n<p>Ubuntu 22.04 LTS adds Rust for memory-safe systems-level
        programming. It also moves to OpenSSL v3, with new cryptographic algorithms
        for elevated security.<\/p>\n\n\n\n<p>Ubuntu Desktop 22.04 LTS gains significant
        usability, battery and performance improvements with GNOME 42 featuring GNOME
        power profiles and streamlined workspace transitions alongside significant
        optimisations which can double the desktop frame rate on Intel and Raspberry
        Pi graphics drivers.<\/p>\n\n\n\n<p>For the fashion-conscious, Ubuntu 22.04
