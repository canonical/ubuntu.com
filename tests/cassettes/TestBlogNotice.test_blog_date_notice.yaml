        source for beginners: setting up your dev environment with LXD"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img loading=\"lazy\" decoding=\"async\" width=\"1200\"
        height=\"600\" src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/e638\/Open-Source-Blog-Series-Banners-1200-\u00d7-600px-1.jpg\"
        alt=\"\" class=\"wp-image-110040\"\/><\/figure>\n\n\n\n<p>If you are a developer,
        or even just a person generally interested in technology, you already know
        that cloud computing is what keeps the wheels turning today. It emerged as
        a way to run things more efficiently and reduce the burden of infrastructure
        management. There are many tools you can use to develop, test, deploy and
        integrate systems in the cloud, be it private or public, and there is no right
        or wrong way to go about learning this. In the &#8220;<em>Open source for
        beginners<\/em>&#8221; blog series, we go over some of the valuable open-source
        tools or infrastructure options that can help get you started on your cloud
        journey.<br><\/p>\n\n\n\n<p>LXD is one such versatile tool. It\u2019s great
        for both people that are just starting and organisations that are looking
        for a resource-efficient way to develop and deploy their systems. Are you
        looking for a way to practice your Linux commands without jeopardizing your
        underlying system? Want to practice running complex infrastructure use cases?
        Perhaps you\u2019d like to understand how the application you develop on your
        laptop would behave on a cloud instance. LXD is likely the right choice.&nbsp;<br><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Setting up a secure and resource-efficient dev
        environment&nbsp;<\/h2>\n\n\n\n<p>There is a big variety of tools, languages
        and systems you could use for development and experimentation. As you evolve
        as a developer, you\u2019re likely to experiment with many of them and your
        process will change and adapt over time. To accommodate this, you\u2019d want
        your underlying infrastructure to be flexible, safe and resource-efficient.&nbsp;<br><\/p>\n\n\n\n<p>Flexible
        infrastructure would allow you to test different tools, integrations and workloads
        at different scales. From spinning up a simple container for testing things
        to running hundreds of them in a highly-available edge cluster integrated
        with various orchestration tools &#8211; you\u2019d want your underlying infrastructure
        to be easily adaptable to whatever you\u2019re currently working on, as well
        as capable of scaling once you need it.<br><\/p>\n\n\n\n<p>Security and safety
        are important as well. As you\u2019re starting, you\u2019re likely not to
        have dedicated machines for experimentation, but rather you would use your
        regular computer. Therefore, you should have your dev environment running
        as isolated as possible, in order to make sure that mistakes don\u2019t affect
        the rest of your data.&nbsp;<br><\/p>\n\n\n\n<p>As you\u2019re starting, you
        also need a resource-efficient infrastructure that allows you to do a lot
        with limited resources. The ability to run many instances just on your laptop,
        without it affecting your memory and compute power, is very valuable, giving
        you space to learn efficiently. This applies to production as well &#8211;
        from edge applications to a fully functional data center &#8211; resource-efficient
        infrastructure is essential.<br><\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Enter
        LXD<\/h2>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/lxd\">LXD<\/a> is a great
        option for your development (as well as production) infrastructure. It supports
        everything you need to run your virtualised workloads. You can use it for
        lightweight and constrained disposable testing environments for everything
        running from experimenting with Linux and testing applications, to simulating
        or testing complex infrastructure processes.<br><\/p>\n\n\n\n<p>With LXD,
        you can run system containers that simulate a full operating system without
        the overhead of regular hardware virtualisation, or you can run regular virtual
        machines. When it comes to storage, networking, and logging, LXD supports
        a variety of interfaces and features that the user can control and interact
        with. The containers are unprivileged by default, making sure whatever you\u2019re
        working on is run in a safe environment not affecting the rest of your workloads.
        Overall, functionality-wise, LXD is similar to VMWare or KVM hypervisors,
        but is much lighter on resources and removes the usual virtualisation overhead,
        making it a great choice for both development and production environments.&nbsp;<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">How it works<\/h2>\n\n\n\n<p><\/p>\n\n\n\n<p>LXD
        is image-based, and it has an intuitive CLI, making it fairly easy to interact
        with. Spinning up an instance, whether it\u2019s a container or a VM, takes
        seconds and you can choose from various distributions. As mentioned above,
        LXD system containers are extremely resource-efficient. This makes LXD a powerful
        tool, even if you run it only on your own computer.&nbsp;<br><\/p>\n\n\n\n<p>While
        just having a container where you can install and test something, or just
        use it to learn Linux commands, might be enough for you initially, LXD can
        be very useful if you\u2019re interested in experimenting with more advanced
        stuff or simulating how your workloads would run in production (including
        on the public clouds). As an example, let\u2019s say you are working with
        an enterprise-grade system that is hosted in one of the public clouds. You
        could easily run a duplicate on your local machine in a resource-efficient
        way, allowing you to develop and test new features, without having to pay
        for a designated development instance in the cloud you\u2019re using.<br><\/p>\n\n\n\n<p>For
        a complete experience, LXD has <a href=\"https:\/\/ubuntu.com\/lxd\/manage\">available
        integrations <\/a>with a variety of other infrastructure tools, enabling you
        to learn those, in addition to LXD. These are: <a href=\"https:\/\/juju.is\/\">Juju<\/a>,
        <a href=\"https:\/\/maas.io\/\">MAAS<\/a>, <a href=\"https:\/\/www.ansible.com\/\">Ansible<\/a>,
        <a href=\"https:\/\/terraform.io\/\">Terraform<\/a>, <a href=\"https:\/\/puppet.com\/docs\/bolt\/latest\/bolt.html\">Puppet
        Bolt<\/a>, and <a href=\"https:\/\/www.packer.io\/\">Packer<\/a>.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">How to get started<\/h2>\n\n\n\n<p>LXD is very
        easy to set up. Four simple steps are all it takes to get ready to run workloads:<br><\/p>\n\n\n\n<ol><li>If
        you have Ubuntu 16.04 or above, just run <strong><em>snap install lxd<\/em><\/strong>
        to install LXD.<\/li><li>Then run <strong><em>lxd init<\/em><\/strong><em>
        <\/em>to&nbsp; to configure your LXD instance (default options are sufficient
        in many cases).<\/li><li>To install the OS you\u2019d like to use in your
        container or VM, the command form for containers is<\/li><\/ol>\n\n\n\n<pre
        class=\"wp-block-preformatted\"> lxc launch &lt;image_server&gt;:&lt;image_name&gt;
        &lt;instance_name&gt; <\/pre>\n\n\n\n<p style=\"padding-left:50px;\">or for
        VMs<br><\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc launch &lt;image_server&gt;:&lt;image_name&gt;
        &lt;instance_name&gt; --vm<\/pre>\n\n\n\n<p style=\"padding-left:50px;\">For
        example:<\/p>\n\n\n\n<pre class=\"wp-block-preformatted\">lxc launch ubuntu:22.04
        ubuntu-container<\/pre>\n\n\n\n<p style=\"padding-left:30px;\">4. And now
        you\u2019re ready to run commands. For a list of available commands and options,
        just run <strong><em>lxc<\/em><\/strong><\/p>\n\n\n\n<p>The LXD team maintains
        a <a href=\"https:\/\/www.youtube.com\/c\/LXDvideos\/videos\">youtube channel<\/a>
        with a lot of helpful tutorials. From <a href=\"https:\/\/www.youtube.com\/watch?v=iRsbAQw8ooA\">how
        to setup a home lab with a Raspberry Pi<\/a>, to how to use <a href=\"https:\/\/www.youtube.com\/watch?v=kVLGbvRU98A\">Ceph<\/a>,
        <a href=\"https:\/\/www.youtube.com\/watch?v=1M__Rm9iZb8\">OVN<\/a> or <a
        href=\"https:\/\/www.youtube.com\/watch?v=b_bdVfG47G4\">MAAS<\/a> with LXD,
        to a <a href=\"https:\/\/www.youtube.com\/watch?v=nrOR6yaO_MY\">deep dive
        in LXD clustering<\/a> &#8211; there are a lot of useful hands-on videos.
        In addition, you can always get help and advice from the LXD community in
        our <a href=\"https:\/\/discourse.ubuntu.com\/c\/lxd\/126\">discussion forum<\/a>.\u00a0<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Conclusion<\/h2>\n\n\n\n<p>In this blog, we just
        cover the tip of the iceberg in terms of what LXD can do, and the ways you
        could use it. It\u2019s a great tool for both beginners and advanced users,
        and it has all the features to develop, test and deploy your systems in a
        resource-efficient manner. It\u2019s light-weight, intuitive and secure, and
        we encourage you to try it out for yourself.&nbsp;<br><\/p>\n\n\n\n<p>Open
        source is all about openness, learning and diverse perspectives. Open-source
        tools are developed in a collaborative way, making it easier to find solutions
        for the problem at hand. Follow along with the &#8220;<em>Open source for
        beginners<\/em>&#8221; blog series to learn more about other great open-source
        tools, and how they can help you in your learning journey or development career.
        <\/p>\n","protected":false},"excerpt":{"rendered":"<p>Are you looking for
