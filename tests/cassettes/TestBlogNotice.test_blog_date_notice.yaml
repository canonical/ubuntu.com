        Alternative: try open source LXD\u00a0"},"content":{"rendered":"\n<p>The VMware
        world has seen a lot of upheaval in recent months, and now there\u2019s another
        change to add to the list: the ESXi hypervisor, one of VMware\u2019s most
        notable products, is <a href=\"https:\/\/kb.vmware.com\/s\/article\/2107518\">no
        longer free<\/a>.&nbsp;&nbsp;<\/p>\n\n\n\n<p>VMware ESXi is a type 1 hypervisor
        that allows users to create and manage virtual machines that can access hardware
        resources directly. It comes with various management tools, the most familiar
        being vSphere and vCenter Server, and supports many advanced features such
        as live migration, high availability, and various security options among others.<\/p>\n\n\n\n<p>The
        free option for ESXi only covered a limited number of cores, with other limitations
        in terms of memory and management options. As such, rather than being used
        in production, it was mostly used by developers and hobbyists who are now
        left looking for an ESXi alternative.&nbsp;<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Try
        LXD \u2013 an open source ESXi alternative&nbsp;<\/h2>\n\n\n\n<p>While <a
        href=\"https:\/\/canonical.com\/lxd\">LXD<\/a> is mostly known for providing
        system containers, since April 2020 and the 4.0 LTS, it also <a href=\"https:\/\/ubuntu.com\/blog\/lxd-virtual-machines-an-overview\">natively
        supports virtual machines<\/a>. VM support was initially added to expand the
        variety of use cases LXD could cover, such as running workloads in a different
        operating system, or with a different kernel than that of the host, but over
        the years we have been enhancing the experience and making LXD a modern open
        source alternative to usual hypervisors.&nbsp;<\/p>\n\n\n\n<p>While the main
        functionality doesn\u2019t differ much from other VM virtualization tools,
        we want to provide a better experience out of the box with pre-installed images
        and optimised choices. The workflow is fully image-based, and in addition
        to the images provided through a built-in image server, users can also upload
        custom ISO images for their specific use cases. For easy management, in addition
        to an intuitive CLI, LXD now also provides a web user interface.&nbsp;<\/p>\n\n\n\n<p>LXD
        VMs are based on KVM through<a href=\"https:\/\/www.qemu.org\/\"> QEMU<\/a>,
        like other VMs you would get through libvirt and similar tools. However, LXD
        is opinionated about the setup and the experience, placing security at the
        forefront, which is why we use a modern Q35 layout with UEFI and SecureBoot
        by default. All devices are<a href=\"https:\/\/wiki.libvirt.org\/page\/Virtio\">
        virtio<\/a>-based (we don\u2019t do any complex device emulation at the host
        level).&nbsp;<\/p>\n\n\n\n<p>Recently, we have also added an option for running
        non-UEFI based workloads, allowing users to run less modern virtual machines
        without issues, provided that they specifically enable the <a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/api-extensions\/#security-csm\">security
        option<\/a> allowing them to do so.<\/p>\n\n\n\n<p>Why pick LXD as an ESXi
        alternative? Because LXD is fully open source, with its full functionality
        available without any restrictions. For enterprise use cases, you can opt-in
        to get support from Canonical via <a href=\"https:\/\/ubuntu.com\/pro\">Ubuntu
        Pro<\/a>, but you can also consume LXD entirely for free.&nbsp;<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">LXD vs ESXi &#8211; feature comparison<\/h2>\n\n\n\n<p>It
        is difficult to provide a comprehensive comparison with all ESXi features,
        as they vary between versions and specific combinations with other VMware
        tools. Nevertheless, the table below provides a summary of the most important
        ESXi features and how they are supported in LXD.<\/p>\n\n\n\n<figure class=\"wp-block-table\"><table><tbody><tr><td><\/td><td><strong>LXD<\/strong><\/td><td><strong>ESXi<\/strong><\/td><\/tr><tr><td><em>Software
        type<\/em><\/td><td>Open Source<\/td><td>Proprietary&nbsp;<\/td><\/tr><tr><td><em>Basis<\/em><\/td><td>KVM<\/td><td>VMkernel<\/td><\/tr><tr><td><em>Web
        UI<\/em><\/td><td>Yes<\/td><td>Yes<\/td><\/tr><tr><td><em>Clustering<\/em><\/td><td>Yes<\/td><td>Yes<\/td><\/tr><tr><td><em>High
        availability<\/em><\/td><td>Yes<\/td><td>Yes<\/td><\/tr><tr><td><em>VM live
        migration&nbsp;<\/em><\/td><td>Yes<\/td><td>Yes<\/td><\/tr><tr><td><em>Shared
        storage<\/em><\/td><td>Ceph<\/td><td>vSAN<\/td><\/tr><tr><td><em>Networking<\/em><\/td><td>Bridge,
        OVN<\/td><td>NSX<\/td><\/tr><tr><td><em>Snapshots<\/em><\/td><td>Yes<\/td><td>Yes<\/td><\/tr><tr><td><em>Backup<\/em><\/td><td>Yes<\/td><td>Yes<\/td><\/tr><tr><td><em>Free
        trial<\/em><\/td><td>N\/A (unlimited free usage)<\/td><td>30 days<\/td><\/tr><tr><td><em>Pricing<\/em><\/td><td>Free,
        with enterprise support available on a per physical host basis<\/td><td>Full
        functionality requires a paid licence, differing based on the number of cores<\/td><\/tr><\/tbody><\/table><\/figure>\n\n\n\n<p>Next,
        let\u2019s take a closer look at LXD\u2019s capabilities:&nbsp;<\/p>\n\n\n\n<ul>\n<li><strong>Image-based
        workflow<\/strong> for launching VMs and containers. Built-in image server,
        with support for custom ISO images as well.&nbsp;<\/li>\n\n\n\n<li><strong>Web
        UI<\/strong> for easier deployment and management of your workloads&nbsp;<\/li>\n<\/ul>\n\n\n\n<figure
        class=\"wp-block-image\"><img decoding=\"async\" src=\"https:\/\/lh7-us.googleusercontent.com\/VmtYlntGrLbaNBe_Ce1ldsqjfxq4yg4CmxKUqiJ0MG5WuK9ZVlqOXR9FQS2kQkFc3ev9GHM1iOJCfYdqu2PHCJ8B-5i6xjsES2jCesepku-Ubrq0yqwkWXz3yAFMZ8H_12sPwqrAYKUrATmHZxd4UTg\"
        alt=\"Screenshot of the LXD UI, as an ESXi alternative\"\/><figcaption class=\"wp-element-caption\">Screenshot
        of the LXD UI<\/figcaption><\/figure>\n\n\n\n<ul>\n<li><strong>Projects<\/strong>
        for multi-tenancy and workload organization<\/li>\n\n\n\n<li><strong>Profiles<\/strong>
        for defining instance options, device and device options, cloud-init instructions
        and further instance customizations. Profiles can then easily be applied to
        any number of instances<\/li>\n\n\n\n<li>Various <strong>hardware passthrough<\/strong>
        options, including <strong>PCI<\/strong>, <strong>GPU<\/strong>, USB, block
        devices, NICs, disks<\/li>\n\n\n\n<li><strong>Live VM migration<\/strong>,
        users can migrate running VMs between hosts with little or no downtime<\/li>\n\n\n\n<li><strong>Backups<\/strong>,
        <strong>snapshots<\/strong> and image transfer support<\/li>\n\n\n\n<li><strong>High-availability<\/strong>
        through clustering with Ceph and OVN for distributed storage and networking.
        All these are combined in our <a href=\"https:\/\/canonical.com\/microcloud\">MicroCloud
        solution<\/a>.&nbsp;<\/li>\n\n\n\n<li>Various <strong>storage backend options<\/strong>,
        including directory, Btrfs, LVM, ZFS, Ceph and Dell PowerFlex<\/li>\n\n\n\n<li>Various
        <strong>networking options<\/strong>, including bridge and OVN for fully controlled
        networks, and physical, SR-IOV and Macvlan support for external network types<\/li>\n\n\n\n<li><strong>Third-party
        integrations<\/strong> with tools like Terraform and Ansible are already available,
        and custom integrations are possible through LXD\u2019s REST API<\/li>\n<\/ul>\n\n\n\n<h2
        class=\"wp-block-heading\">Get started with LXD<\/h2>\n\n\n\n<p>LXD is very
        easy to set up. Four simple steps are all it takes to get ready to run workloads:<\/p>\n\n\n\n<p>1.
        On Ubuntu, just run&nbsp;<\/p>\n\n\n\n<p> <code>snap install lxd&nbsp;<\/code><\/p>\n\n\n\n<p>2.
        Then run:<\/p>\n\n\n\n<p><code>lxd init&nbsp;<\/code><\/p>\n\n\n\n<p>          This
        will prompt you to configure your LXD instance. Default options are sufficient
        in many cases, but make sure to select \u201cyes\u201d when asked whether
        LXD should be available over the network. This will allow you to access the
        Web UI.<\/p>\n\n\n\n<p>3. Access the UI in your browser by entering your server
        address (for example, <a href=\"https:\/\/192.0.2.10:8443\">https:\/\/192.0.2.10:8443<\/a>),
        and follow <a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/howto\/access_ui\/\">the
        authentication prompts<\/a>.<\/p>\n\n\n\n<p>4. Click on \u201ccreate instance\u201d
        to launch your first VM<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Can I import
        my existing VMs into LXD?<\/h2>\n\n\n\n<p>While you might be looking for an
        ESXi alternative, we also understand that users will wish to keep their existing
        workloads currently running on ESXi (or elsewhere). To import your existing
        VMs, LXD provides a tool (lxd-migrate) to create a LXD instance based on an
        existing disk or image. Using this tool, with some extra configuration users
        are able to import their existing VMs. More details are available in <a href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/howto\/import_machines_to_instances\/\">this
        guide<\/a>.&nbsp;&nbsp;<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Running
        LXD on Windows?<\/h2>\n\n\n\n<p>While LXD is primarily a Linux-based tool,
        it is also available for Windows users via <a href=\"https:\/\/ubuntu.com\/desktop\/wsl\">WSL<\/a>.
        WSL allows users to have the full Ubuntu experience on their Windows machines.
        <a href=\"https:\/\/www.youtube.com\/watch?v=J4gvO1rDYME\">Here<\/a> is a
        practical example of how you can work with web services using WSL and LXD.<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Consider trying system containers<\/h2>\n\n\n\n<p>If
        you\u2019re reading this blog, your primary interest is likely to be virtual
        machines. But system containers are a great alternative that could potentially
        cover many of your use cases.&nbsp;<\/p>\n\n\n\n<p>System containers are in
        a way similar to a physical or a virtual machine. However, they utilize the
        kernel of the host to provide a full operating system and have the same behaviour
        and manageability as VMs, without the usual overhead, and with the density
        and efficiency of containers. For almost any use case, you could run the same
        workload in a system container and not get any of the overhead that you usually
        get when using virtual machines. The only exception would be if you needed
        a specific version of the kernel, different from the kernel of the host, for
        a specific feature of that virtual machine.<\/p>\n\n\n\n<p>If you are curious
        about learning more, refer to this blog about <a href=\"https:\/\/ubuntu.com\/blog\/what-are-linux-containers\">Linux
        containers<\/a>, or this one covering <a href=\"https:\/\/ubuntu.com\/blog\/containerization-vs-virtualization\">the
        differences between virtualization and containerization<\/a>.&nbsp;<\/p>\n\n\n\n<h2
        class=\"wp-block-heading\">Summary<\/h2>\n\n\n\n<p>LXD has come a long way
        since its inception and nowadays covers much more than system containers.
        It is a modern, secure and robust ESXi alternative and also to traditional
        hypervisors. With its intuitive CLI and web interface, users can easily get
        started and deploy and manage their workloads easily and intuitively. ESXi
        users, as well as others looking for a competent, open source virtualization
        option, should take LXD for a spin.<\/p>\n\n\n\n<h2 class=\"wp-block-heading\">Further
        Resources<\/h2>\n\n\n\n<p>Learn more about Canonical\u2019s <a href=\"https:\/\/canonical.com\/solutions\/infrastructure\">open
        source infrastructure solutions<\/a>.<\/p>\n\n\n\n<p>Learn more about LXD
        on the <a href=\"https:\/\/canonical.com\/lxd\">LXD webpage<\/a> or in <a
        href=\"https:\/\/documentation.ubuntu.com\/lxd\/en\/latest\/\">the documentation<\/a>.<\/p>\n\n\n\n<p>Learn
        more about <a href=\"https:\/\/ubuntu.com\/blog\/lxd_ui\">LXD UI<\/a>.<\/p>\n\n\n\n<p>Curious
        about using LXD for development, read about it in <a href=\"https:\/\/ubuntu.com\/blog\/open-source-for-beginners-dev-environment-with-lxd\">LXD
        for beginners<\/a>.<a href=\"https:\/\/ubuntu.com\/blog\/open-source-for-beginners-dev-environment-with-lxd\">&nbsp;<\/a><\/p>\n\n\n\n<p>Curious
        about some practical use cases, read how you can <a href=\"https:\/\/ubuntu.com\/blog\/using-lxd-to-host-your-own-erp-cost-effectively\">use
        LXD to build your ERP.<\/a><\/p>\n","protected":false},"excerpt":{"rendered":"<p>LXD
