        model-centric to data-centric MLOps"},"content":{"rendered":"\n<p>MLOps (short
        for machine learning operations) is slowly evolving into an independent approach
        to the machine learning lifecycle that includes all steps \u2013 from data
        gathering to governance and monitoring. It will become a standard as artificial
        intelligence is moving towards becoming part of everyday business, rather
        than an innovative activity.&nbsp;<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<h4 class=\"p-card__title\"> Learn more about MLOps and how to
        enable it in your enterprise from our guide.\n<\/h4>\n<a href=\"https:\/\/ubuntu.com\/engage\/mlops-guide\"><p
        class=\"p-button--positive\">Download the whitepaper<\/p><\/a>\n<\/div>\n\n\n\n<p>Over
        time, there have been different approaches used in <a href=\"https:\/\/ubuntu.com\/blog\/what-is-mlops\">MLOps<\/a>.
        The most popular ones are model-driven and data-driven approaches. The split
        between them is defined by the main focus of the AI system: data or code.
        Which one should you choose? The decision challenges data scientists to choose
        which component will play a more important role in the development of a robust
        model. In this blog, we will evaluate both. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/c3c4\/1_Capture.jpg\"
        alt=\"\" class=\"wp-image-112494\"\/><\/figure>\n\n\n\n<h2>Model-centric development<\/h2>\n\n\n\n<p>Model-driven
        development focuses, as the name suggests, on machine learning model performance.
        It uses different methods of experimentation in order to improve the performance
        of the model, without altering the data. The main goal of this approach is
        to work on the code and optimise it as much as possible. It includes code,
        model architecture and training processes as well.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/d736\/1_Capture.jpg\"
        alt=\"data centric mlops\" class=\"wp-image-112495\"\/><\/figure>\n\n\n\n<p>If
        you look deeper into this development method, the model-driven approach is
        all about high-quality ML models. What it means, in reality, is that developers
        focus on using the best set of ML algorithms and AI platforms. The approach
        also is a basis for great advancements in the AI space, such as the development
        of specialised frameworks like Tensorflow or PyTorch.<br><\/p>\n\n\n\n<p>Model-centric
        development has been around since the early days of the discipline, so it
        benefits from widespread adoption across a variety of AI applications. The
        reason for this can be traced back to the fact that AI was initially a research-focused
        area. Historically, this approach was designed for challenging problems and
        huge datasets, which ML specialists were meant to solve by optimising AI models.
        It has also been driven by the wide adoption of open source, which allows
        free access to various GitHub repositories. Model-driven development encourages
        developers to experiment with the latest bits of technology and try to get
        the best results by fine-tuning the model. From an organisational perspective,
        it is suited for enterprises which have enough data to train machine-learning
        models.<br><\/p>\n\n\n\n<p>When it comes to pitfalls, the model-centric approach
        requires a lot of manual work at the various stages of the ML lifecycle. For
        example, data scientists have to spend a lot of time on data labelling, data
        validation or training the model. The approach may result in slower project
        delivery, higher costs and little return on investment. This is the main reason
        why practitioners considered trying to tackle this problem from a different
        perspective with data-centric development.<\/p>\n\n\n\n<h2>Data-centric development<br><\/h2>\n\n\n\n<p>As
        it is often mentioned, data is the heart of any AI initiative. The data-centric
        approach takes this statement seriously, by systematically interacting with
        the datasets in order to obtain better results and increase the accuracy of
        machine learning applications.<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0279\/2_Capture.jpg\"
        alt=\"data centric mlops\" class=\"wp-image-112496\"\/><\/figure>\n\n\n\n<p>When
        compared to the model-centric approach, in this case, the ML model is fixed,
        and all improvements are related to the data. These enhancements range from
        better data labelling to using different data samples for training or increasing
        the size of the data set. This approach improves data handling as well, by
        creating a common understanding of the datasets.<br><\/p>\n\n\n\n<p>The data-centric
        approach has a few essential guidelines that look after:<br><\/p>\n\n\n\n<ul><li><strong>Data
        labelling<\/strong><\/li><li><strong>Data augmentation<\/strong><\/li><li><strong>Error
        analysis<\/strong><\/li><li><strong>Data versioning<\/strong><\/li><\/ul>\n\n\n\n<h4>Data
        labelling for data-centric development<br><\/h4>\n\n\n\n<p>Data labelling
        assigns labels to data. The process provides information about the datasets
        that are then used by algorithms to learn. It emphasises both content and
        structure information, so it often includes various data types, measurement
        units, or time periods represented in the dataset. Having correct and consistent
        labels can define the success of an AI project.<br><\/p>\n\n\n\n<p>Data-centric
        development often highlights the importance of correct labelling. There are
        various examples of how to approach it; the key goal is avoiding inconsistencies
        and ambiguities.&nbsp; Below you can find an image that Andrew Ng offers as
        an <a href=\"https:\/\/www.youtube.com\/watch?v=06-AZXmwHjo\">example <\/a>of
        data labels in practice. In this case, the labels are used for two adjectives:
        inconsistency and ambiguity.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/yuNU1LsB5c3JAAeSzLktJtPjJPqdCKi0Zu43hLC0vpbvqx0YwudLSQ34hAZ4Zw9A3MJt28OM1N6UZbAtIjUv6qv70GQFxbps93JGYOQfy-5qvLxL-6ccvce56cBU08jsiq5yPz_an68mJVHZZOJJz94\"
        alt=\"data centric mlops\"\/><figcaption><br><\/figcaption><\/figure>\n\n\n\n<h4>Data
        augmentation for data-centric development<\/h4>\n\n\n\n<p>Data augmentation
        is a process that consists of the generation of new data based on various
        means, such as interpolation or explorations. It is not always needed, but
        in some instances, there are models that require a larger amount of data at
        various stages of the ML lifecycle: training, validation, and data synthesis.<br><\/p>\n\n\n\n<p>Whenever
        you perform this activity, checking data quality and ensuring the elimination
        of noise is also part of the guidelines.<br><\/p>\n\n\n\n<h4>Error analysis
        for data-centric development<\/h4>\n\n\n\n<p>Error analysis is a process performed
        once a model is trained. Its main goal is to identify a subset that can be
        used for improving the dataset. It is a task that requires diligence, as it
        needs to be performed repeatedly, in order to get gradual improvements in
        both data quality and model performance.<\/p>\n\n\n\n<h3>Data versioning for
        data-centric development<br><\/h3>\n\n\n\n<p>Data versioning tracks changes
        that happen within the datasets, in order to identify performance changes
        within the model. It enables collaboration, eases the data management process
        and fastens the delivery of machine learning pipelines from experimentation
        to production.<br><\/p>\n\n\n\n<p>When it comes to pitfalls, the data-centric
        method struggles mostly with data. On one hand, it can be hard to manage and
        control. On the other hand, it can be biased if it does not represent the
        actual population, leading to models that underperform in real life. Lastly,
        because of the data requirements, it can easily be expensive or suitable only
        for projects which have collected data for a longer period of time.<\/p>\n\n\n\n<h2>Model-centric
        and data-centric development with MLOps<br><\/h2>\n\n\n\n<p>In reality, both
        of these approaches are tightly linked to MLOps. Regardless of the option
        that data scientists choose, they need to follow MLOps guidelines and integrate
        their method within the tooling that they choose. Developers can use the same
        tool but have different approaches across different projects. The main difference
        could occur at the level of the ML lifecycle where changes are happening.
        It\u2019s important to note that the approach will affect how the model is
        optimised for the specific initiative, so choosing it with care is important
        to position your project for success.<\/p>\n\n\n\n<div class=\"p-card\" style=\"background-color:
        #FFFFFF;\">\n<h4 class=\"p-card__title\"> Learn more about MLOps and how to
