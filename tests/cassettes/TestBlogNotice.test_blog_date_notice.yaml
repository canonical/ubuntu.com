        16.04 LTS transitions to Extended Security Maintenance (ESM)"},"content":{"rendered":"\n<p
        style=\"font-size:11px\"><em>This article was updated in September 2021 to
        reflect the <\/em><a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-14-04-and-16-04-lifecycle-extended-to-ten-years\"><em>new
        lifecycle of 16.04.<\/em><\/a><\/p>\n\n\n\n<p>Ubuntu 16.04 LTS \u2018Xenial
        Xerus\u2019 transitions into the extended security maintenance (ESM) support
        phase at the end of April 2021 from its standard, five-year maintenance window
        for Ubuntu long term support (LTS) releases. Xenial Xerus is still supported
        until April 2026 with Extended Security Maintenance (ESM) through<a href=\"https:\/\/ubuntu.com\/advantage\">
        Ubuntu Advantage for Infrastructure<\/a>, and on the public cloud with<a href=\"https:\/\/ubuntu.com\/aws\/pro\">
        <\/a>Ubuntu Pro for <a href=\"https:\/\/ubuntu.com\/aws\/pro\">AWS<\/a>, <a
        href=\"https:\/\/ubuntu.com\/azure\/pro\">Azure<\/a> and <a href=\"https:\/\/ubuntu.com\/gcp\/pro\">Google
        Cloud<\/a>. ESM is also available to personal users on up to three machines
        and Ubuntu members on 50 machines. Ubuntu 16.04 is a <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-eal2-certified\">Common
        Criteria certified<\/a> operating system, providing access to <a href=\"https:\/\/ubuntu.com\/security\/certifications\">FIPS
        140-2 certified<\/a> cryptographic modules with a solid history of timely
        security fixes.<\/p>\n\n\n\n<p>Ubuntu long term support (LTS) releases provide
        a stable, enterprise platform for development and production, with five years
        of guaranteed public maintenance available. Once the public Standard Security
        Maintenance window comes to a close, Ubuntu LTS releases have an additional
        five years of support (depending upon the release) through ESM, in addition
        to providing a built-in <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-16-04-lts-upgrade-vs-esm\">upgrade
        in-place path<\/a> to the next LTS release.<\/p>\n\n\n\n<p>Access to ESM extends
        the LTS release coverage, allowing for continued security fixes for high and
        critical common vulnerabilities and exposures (CVEs) for the <a href=\"https:\/\/wiki.ubuntu.com\/SecurityTeam\/ESM\/16.04\">packages
        in the Ubuntu \u2018main\u2019 and \u2018restricted\u2019 archives<\/a> for
        <em>x86-64<\/em> architectures. This access permits organizations with workloads
        running on Ubuntu LTS releases to maintain compliance standards by providing
        a secure environment before upgrading can occur.<\/p>\n\n\n\n<p>For users
        who need access to ESM, or have questions about this service, please refer
        to the questions below. Do not hesitate to get in touch with our team to discuss
        any additional questions on ESM for Ubuntu 16.04.<\/p>\n\n\n\n<p><a href=\"https:\/\/www.ubuntu.com\/esm#get-in-touch\">Get
        in touch<\/a><\/p>\n\n\n\n<h2><strong>How can I access ESM?<\/strong><\/h2>\n\n\n\n<p>You
        can access ESM with <a href=\"https:\/\/ubuntu.com\/public-cloud\">Ubuntu
        Pro on public cloud<\/a> platforms, as well as with <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        Advantage<\/a>. If you are an Ubuntu Advantage customer and need access to
        the ESM repository, credentials can be found by clicking on the ESM block
        of your subscription <a href=\"https:\/\/ubuntu.com\/advantage\">in the Ubuntu
        Advantage portal<\/a>. No actions are necessary with Ubuntu Pro to enable
        ESM.<\/p>\n\n\n\n<p>If you are not a UA Infrastructure customer and need access
        to ESM, please<a href=\"https:\/\/www.ubuntu.com\/esm#get-in-touch\"> get
        in touch<\/a> with our team to learn more and enable ESM for your Ubuntu 16.04
        systems.<\/p>\n\n\n\n<h2><strong>Do I need Extended Security Maintenance?<\/strong><\/h2>\n\n\n\n<p>Transitioning
        to the latest operating system, although important due to performance, hardware
        enablement as well as new technology enablement benefits, is a complex process
        for existing deployments. There are multiple deployment strategies and infrastructure
        options (<a href=\"https:\/\/ubuntu.com\/openstack\">Canonical Openstack<\/a>,
        <a href=\"https:\/\/ubuntu.com\/kubernetes\/features\">Charmed Kubernetes<\/a>
        or bare-metal), and depending on their usage and the policies in place can
        reduce specific risks such as downtime during upgrade, but there are certain
        common challenges.<\/p>\n\n\n\n<p>Typically enterprise solutions combine software
        from a variety of teams within an organization, in most cases there is an
        extended supply chain, involving software from 3rd party vendors, who in turn
        may have their own software vendors. Such complex scenarios result in a dependency
        on software stacks (e.g., Java, python) that have certain properties in the
        upgraded system that either got deprecated, replaced or slightly changed behavior
        in the newer system. The upgrade process in that case becomes a change management
        process involving risk analysis, stakeholder communication and possibly the
        upgrade of existing solutions, in addition to the actual operating system
        upgrade. That is even more challenging if you are in a heavily-regulated industry
        where the compliance process to meet the regulatory requirements, such as
        PCI-DSS, SOC2 and GDPR, would result in additional planning and implementation.<\/p>\n\n\n\n<p>In
        these cases when the operational stability and security patching continuity
        of the already deployed systems is paramount, Ubuntu ESM reduces the risk
        of security incidents due to important and critical vulnerabilities. That
        way, by enrolling your systems onto the ESM lifecycle, you get the necessary
        time to roll out an upgrade plan, and extending the life of your existing
        deployments and hardware to the maximum supported by the deployed Ubuntu LTS
        system.<\/p>\n\n\n\n<p>Additional reasons and industry requirements for ESM
        include the below:<\/p>\n\n\n\n<ul><li>Legacy software maintenance \u2013
        Irrespective of your software deployment method (containers, virtual machines
        or not bare metal), if your organisation is running legacy software that requires
        older libraries and packages that can not be re-engineered and therefore upgraded<\/li><li>Hardware
        requirements \u2013 If your organisation has device software built on one
        version, in HDI or SCADA environments as an example, and are unable to be
        upgraded until testing can take place, commonly seen with the healthcare industry<\/li><li>Long-term
        deployments \u2013 If your organisation has long-term deployments, typically
        common in telecommunications<\/li><\/ul>\n\n\n\n<h2><strong>What is covered
        by Ubuntu 16.04 ESM?<\/strong><\/h2>\n\n\n\n<p>The Extended Security Maintenance
        phase of Ubuntu provides security updates including <a href=\"https:\/\/ubuntu.com\/security\/livepatch\">Linux
        kernel Livepatching<\/a> for high and critical CVEs (Common Vulnerabilities
        and Exposures), in the Ubuntu base OS and scale-out infrastructure (Ceph,
        Openstack, see <a href=\"https:\/\/wiki.ubuntu.com\/SecurityTeam\/ESM\/16.04\">more
        detailed information<\/a>), on the 64-bit x86 architectures.<br><\/p>\n\n\n\n<h2><strong>How
        can I enable Ubuntu 16.04 ESM?<\/strong><\/h2>\n\n\n\n<pre class=\"wp-block-code\"><code>#
        Note that the following steps are not necessary in Ubuntu Pro\n# Install the
        latest UA client\n$ sudo apt update\n$ sudo apt install ubuntu-advantage-tools\n\n#
        Use the client to attach this machine to your contract using your UA token\n$
        sudo ua attach &lt;token>\n# Ensure ESM-infra is enabled as well:\n\n$ sudo
        ua enable esm-infra\n$ sudo apt update\n$ sudo apt upgrade<\/code><\/pre>\n\n\n\n<p>When
        performing the tasks above in a container, we recommend to remove the subscription
        credentials from them. This can be done by running \u2018ua detach\u2019.<\/p>\n\n\n\n<h2><strong>How
        long will Ubuntu 16.04 ESM be supported?<\/strong><\/h2>\n\n\n\n<p>Ubuntu
        16.04 LTS \u2018Xenial Xerus\u2019 will be supported until April 2026 through
        Ubuntu Advantage ESM offer.<\/p>\n\n\n\n<h2><strong>Is it time to upgrade?<\/strong><\/h2>\n\n\n\n<p>It
        is recommended for all users to upgrade to the latest LTS release, Ubuntu
        20.04. This release has significantly faster boot times, is built on the 5.4
        kernel, supports Secure Boot to protect against low-level attacks and rootkits,
        applies Kernel Self Protection measures, assures control flow integrity and
        adds stack-clash protection for systemic forward-looking enterprise security.<\/p>\n\n\n\n<p>There
        are three easy ways to in-place upgrade your systems \u2013<\/p>\n\n\n\n<p>1.
        Use the GUI by clicking the Software &amp; Updates icon<\/p>\n\n\n\n<p>2.
        Via the Release upgrades feature of <a href=\"https:\/\/landscape.canonical.com\">Landscape<\/a>,
        the cloud-management platform for Ubuntu machines<\/p>\n\n\n\n<p>3. Input
        the below in the command line:<\/p>\n\n\n\n<pre class=\"wp-block-code\"><code>$
        sudo do-release-upgrade<\/code><\/pre>\n\n\n\n<p><\/p>\n\n\n\n<p>For those
        using 16.04 who cannot upgrade, or who are planning to upgrade in the near
        future, it is recommended to subscribe to ESM through the UA Infrastructure
        to not increase their risk of data compromise incidents due to unpatched vulnerabilities.<\/p>\n\n\n\n<h2><strong>Can
        I use ESM for personal use?<\/strong><\/h2>\n\n\n\n<p>Yes, individuals can
        access ESM through <a href=\"https:\/\/ubuntu.com\/advantage\">a free subscription<\/a>.
        The free subscription allows for up to 3 machines and up to 50 for <a href=\"https:\/\/wiki.ubuntu.com\/Membership\">Ubuntu
        community members<\/a>.<\/p>\n\n\n\n<h2><strong>What are the risks without
        ESM?<\/strong><\/h2>\n\n\n\n<p>Security vulnerabilities that remain unpatched
        form an attack vector, that results in increased risk for the availability,
        confidentiality and the integrity of your data, and ultimately a risk with
        impact on your business continuity plan. Even if you are not operating in
        a regulated environment such as the finance, healthcare and telco industries,
        we strongly recommend to consider the available options ranging from upgrading
        to the latest Ubuntu LTS, to the Extended Maintenance Support to mitigate
        the risks and operational costs that come from unidentified and unpatched
        vulnerabilities. Although threats and vulnerabilities change, some risks endure;
        check our reflections on the vulnerabilities identified and addressed during
        the Ubuntu 14.04 lifecycle <a href=\"https:\/\/ubuntu.com\/blog\/what-lies-after-lts-two-years-of-ubuntu-14-04-in-esm\">on
        this post<\/a><\/p>\n\n\n\n<hr class=\"wp-block-separator\"\/>\n\n\n\n<p>Extended
        Security Maintenance (ESM) for Ubuntu 16.04 Xenial Xerus includes security
        patches for high and critical vulnerabilities for an additional five years
        of coverage and is available through an Ubuntu Advantage for Infrastructure
        subscription. For more information, please visit<a href=\"https:\/\/www.ubuntu.com\/esm\">
        ubuntu.com\/esm<\/a> and reach out with any questions.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>This
        article was updated in September 2021 to reflect the new lifecycle of 16.04.
        Ubuntu 16.04 LTS \u2018Xenial Xerus\u2019 transitions into the extended security
