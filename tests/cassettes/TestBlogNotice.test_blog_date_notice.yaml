        us at UbuCon Asia in Seoul this November!"},"content":{"rendered":"\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/0cc4\/Untitled.png\"
        alt=\"A picture of an asian palace during sunset, with the headline UbuCon
        Asia 2022\" class=\"wp-image-111487\"\/><\/figure>\n\n\n\n<p>The UbuCon Asia
        organizers invite you to <a rel=\"noreferrer noopener\" aria-label=\"UbuCon
        Asia 2022 (opens in a new tab)\" href=\"https:\/\/2022.ubucon.asia\/\" target=\"_blank\">UbuCon
        Asia 2022<\/a> (November 26\u201327) in Seoul, in-person for the first time,
        where the autumn leaves are beautiful and ripe.<\/p>\n\n\n\n<p>UbuCon Asia
        is an event by Ubuntu Communities in Asia that brings together hundreds of
        Ubuntu users, developers, contributors, enthusiasts&nbsp; and many other interested
        people.<br><\/p>\n\n\n\n<p>It is a place to share experiences and discussion
        around Ubuntu, as well as being a festival that Ubuntu and other open source
        communities can enjoy.<\/p>\n\n\n\n<h2>Why join in-person?<\/h2>\n\n\n\n<p>There
        will be exciting Talks and Workshops with a wide range of topics! From Cloud
        and Infrastructure, Desktop, Community, IoT to WSL topics and more! You will
        be able to hear diverse stories from Ubuntu people in Asia. There will also
        be BoF for informal discussion and Lightning talk sessions.<\/p>\n\n\n\n<h3>Social
        events \u2014 exclusive to in-person<\/h3>\n\n\n\n<p>That\u2019s not all!
        There are also some social events for participants that would give you unforgettable
        memories!<\/p>\n\n\n\n<ul><li>Conference Dinner on Day 1<ul><li>Mingle with
        speakers and other community folks at a fancy party room at Hongdae! Also
        enjoy some tasty platters and other food with beverages together with other
        participants!<\/li><\/ul><\/li><li>Group tour on November 28<ul><li>A tour
        where you will feel the beautiful autumn of Seoul. Guided tour with Gyeongbok
        palace, Hanok Village and painting performance show program!<\/li><\/ul><\/li><\/ul>\n\n\n\n<h2>Let\u2019s
        meet in-person in Seoul!<\/h2>\n\n\n\n<p>Excited about joining? The event
        is <a rel=\"noreferrer noopener\" aria-label=\"open for tickets (opens in
        a new tab)\" href=\"https:\/\/2022.ubucon.asia\/tickets\/\" target=\"_blank\">open
        for tickets<\/a> currently. It is paid, but it includes many things that would
        help you enjoy the event\u2014such as swag and simultaneous interpretation
        between Korean and English!<\/p>\n\n\n\n<p>Book accommodation with <a href=\"https:\/\/2022.ubucon.asia\/venue-and-travel\/accommodations\/\">our
        curated list<\/a> and <a href=\"https:\/\/2022.ubucon.asia\/tickets\/\" target=\"_blank\"
        rel=\"noreferrer noopener\" aria-label=\"grab your tickets (opens in a new
        tab)\">grab your tickets<\/a> today! Early bird and Social event tickets are
        limited in quantity. So don\u2019t be late to grab one!<br><\/p>\n\n\n\n<p>See
        you all on November 26\u201327 at Nuritkum square in Seoul!<\/p>\n\n\n\n<p
