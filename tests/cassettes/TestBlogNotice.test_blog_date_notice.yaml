      string: '[{"id":113751,"date":"2023-04-06T05:13:14","date_gmt":"2023-04-06T05:13:14","guid":{"rendered":"https:\/\/admin.insights.ubuntu.com\/?p=113751"},"modified":"2023-04-10T13:24:19","modified_gmt":"2023-04-10T13:24:19","slug":"expanding-the-spice-rack","status":"publish","type":"post","link":"https:\/\/admin.insights.ubuntu.com\/2023\/04\/06\/expanding-the-spice-rack\/","title":{"rendered":"Expanding
        the Spice Rack"},"content":{"rendered":"\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6544\/new-flavours-banner.png\"
        alt=\"New Flavours Banner\" class=\"wp-image-113762\"\/><\/figure>\n\n\n\n<p>In
        just a few short weeks, Ubuntu and the various official Ubuntu flavours will
        release version 23.04 dubbed <em>Lunar Lobster<\/em>. This cycle will be a
        bit more spicy with the introduction of two new members to the Ubuntu flavour
        family. <\/p>\n\n\n\n<h3>Edubuntu<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/6f70\/edubuntu-desktop.png\"
        alt=\"Edubuntu Desktop\" class=\"wp-image-113752\"\/><figcaption>Edubuntu
        Desktop<\/figcaption><\/figure>\n\n\n\n<p>The first of the new flavours is
        an old face from Ubuntu history. Edubuntu was once an official Ubuntu edition
        that sought to bring the freedom of the Linux desktop and the vast library
        of open source education software into the classroom. Almost a decade later,
        Edubuntu has been <a href=\"https:\/\/discourse.ubuntu.com\/t\/announcing-edubuntu-revival\/32929\">resurrected<\/a>
        by Amy and Erich Eichmeyer. Amy, an early childhood educator, and Erich, the
        project lead for Ubuntu Studio, felt inspired to revive the project after
        attending the Ubuntu Summit in fall of 2022. This revitalised Edubuntu carries
        with it the same mission of its predecessor built upon the latest Ubuntu desktop
        plus some helpful tools crafted with educators in mind. Edubuntu provides
        a fast, stable, secure and privacy conscious option for schools, universities
        and other institutions of learning.<\/p>\n\n\n\n<p><strong>Follow Edubuntu
        on <\/strong><a href=\"https:\/\/twitter.com\/edubuntuproject\"><strong>Twitter<\/strong><\/a><strong>
        and <\/strong><a href=\"https:\/\/ubuntu.social\/@edubuntu\"><strong>Mastodon<\/strong><\/a><\/p>\n\n\n\n<h3>Ubuntu
        Cinnamon<\/h3>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/admin.insights.ubuntu.com\/wp-content\/uploads\/5e4e\/ubuntu-cinnamon-desktop-1.jpg\"
        alt=\"Ubuntu Cinnamon Desktop\" class=\"wp-image-113753\"\/><figcaption>Ubuntu
        Cinnamon Desktop<\/figcaption><\/figure>\n\n\n\n<p>Originating as a community
        remix, Ubuntu Cinnamon combines the flagship Cinnamon desktop from the Linux
        Mint project with the stable and powerful base of Ubuntu. Flavour lead Joshua
        Peisach and the Ubuntu Cinnamon team adopted the mantra \u201cKeep everything
        simple\u201d by shipping a familiar desktop with a curated selection of popular
        desktop applications and access to many more packages and snaps via the Ubuntu
        Software utility. Users who enjoy customising their desktop will be pleased
        to find a robust selection of themes and desktop applets aptly called <em>spices<\/em>
        for all their workspace tailoring needs.<\/p>\n\n\n\n<p><strong>Learn more
        about this freshman flavour at <\/strong><a href=\"https:\/\/ubuntucinnamon.org\/\"><strong>ubuntucinnamon.org<\/strong><\/a><\/p>\n\n\n\n<p><strong>Follow
        Ubuntu Cinnamon on <\/strong><a href=\"https:\/\/twitter.com\/UbuntuCinnamon\"><strong>Twitter<\/strong><\/a><strong>
        and <\/strong><a href=\"https:\/\/fosstodon.org\/@ubuntucinnamon\"><strong>Mastodon<\/strong><\/a><strong>
        <\/strong><\/p>\n\n\n\n<h3>Minimal Mention<\/h3>\n\n\n\n<p>While not a new
        flavour, the Xubuntu team will be releasing a new <a href=\"https:\/\/xubuntu.org\/download\/#minimal\">minimal
        version <\/a>of their XFCE powered desktop for Lunar Lobster. This new slimmed
        down image provides a smaller install footprint by shipping with a streamlined
        desktop and a limited number of essential applications. Xubuntu Minimal provides
        an appealing option for storage conscious users or those looking for a solid
        base to build their own projects upon.<\/p>\n\n\n\n<h3>A Flavour for Everyone<\/h3>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/desktop\/flavours\">Flavours<\/a> are an integral
        part of the Ubuntu community that allow users to experience Ubuntu in their
        own preferred way. The diversity of our flavours are reflections of the incredible
        communities that empower them. The addition of Edubuntu and Ubuntu Cinnamon
        help make our community an even more colourful and flavourful place to be.<\/p>\n\n\n\n<h4>Don\u2019t
        feel like waiting for the official release? <\/h4>\n\n\n\n<p>Ubuntu and all
        of its flavours are looking for beta testers! <a href=\"https:\/\/discourse.ubuntu.com\/t\/ubuntu-23-04-beta-testing\/34947\">Learn
        how you can join in the testing efforts<\/a>.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The
