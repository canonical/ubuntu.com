        your desktop: Ubuntu 22.04.1 LTS is now available"},"content":{"rendered":"\n<iframe
        src=\"https:\/\/www.youtube.com\/embed\/REdxblQpsDE\" title=\"YouTube video
        player\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture\" allowfullscreen=\"\" width=\"800\" height=\"450\"
        frameborder=\"0\"><\/iframe>\n\n\n\n<p>Whether you\u2019re a first-time Linux
        user, experienced developer, academic researcher or enterprise administrator,
        Ubuntu 22.04 LTS is the best way to upgrade your creativity, productivity
        and downtime. Check out our new video to learn more!<br><\/p>\n\n\n\n<p>The
        release of Ubuntu 22.04.1 LTS represents the consolidation of fixes and improvements
        identified during the initial launch of Ubuntu 22.04 LTS and is the first
        major milestone in our <a href=\"https:\/\/ubuntu.com\/about\/release-cycle\">Long
        Term Support (LTS)<\/a> commitment to our users.<br><\/p>\n\n\n\n<p>From today,
        Ubuntu 22.04.1 LTS is available to download and install from our <a href=\"https:\/\/ubuntu.com\/download\">download
        page<\/a><\/p>\n\n\n\n<p>Users of Ubuntu 20.04 LTS&nbsp; will shortly be prompted
        to <a href=\"https:\/\/ubuntu.com\/tutorials\/upgrading-ubuntu-desktop#1-before-you-start\">upgrade<\/a>
        to 22.04 LTS directly from their desktop, either automatically or as part
        of a scheduled update. This is a great time to start exploring Ubuntu 22.04
        LTS &#8211; to read more on why it\u2019s our best version yet, check out
        our launch day <a href=\"https:\/\/ubuntu.com\/blog\/ubuntu-22-04-lts-released\">blog
        post<\/a>, or keep reading for a summary of the most exciting developments.<\/p>\n\n\n\n<h2>User
        experience and performance enhancements<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh3.googleusercontent.com\/BXWZWH-r-olzmv2tGU0YtFP3Q8fq382blEMDnJmrhLg1tv4WcwhA6K03lQwyGjSNum1hwWYcZ6G88zcK5U9Pl4adX7dgsQkZHH2WZfCpKG9W_MTiwaaSqhY7V5--NwEy95HRbEqQIeiwQpTx-JuWqMM\"
        alt=\"GNOME 42 workspaces view showing Steam in Ubuntu Software and the appearance
        menu\"\/><\/figure>\n\n\n\n<p>GNOME 42 delivers a polished and intuitive desktop
        experience, with new touchpad gestures and power management tools as well
        as support for triple buffering, which significantly improves performance.
        Our default browser, Firefox, has also had <a href=\"https:\/\/ubuntu.com\/blog\/improving-firefox-snap-performance-part-3\">a
        number of updates<\/a> to reduce startup times since the release of 22.04.<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/blog\/ubuntu-22-04-lts-whats-new-linux-desktop\">Read
        more about the new features in Ubuntu Desktop 22.04 LTS&gt;<\/a><br><\/p>\n\n\n\n<h2>Upgrade
        your productivity, enjoy your downtime<\/h2>\n\n\n\n<h3>Development and data
        science tooling<\/h3>\n\n\n\n<p>Ubuntu is the target platform for open source
        software vendors and community projects. Ubuntu 22.04 LTS ships with the <a
        href=\"https:\/\/ubuntu.com\/desktop\/developers\">latest toolchains<\/a>
        for Python, Rust, Ruby, Go, PHP and Perl, and users get first access to the
        latest updates for key libraries and packages.<br><\/p>\n\n\n\n<p>In fields
        such as data science and machine learning, Ubuntu is the OS of choice for
        many of the most popular frameworks. This includes <a href=\"https:\/\/opencv.org\/\">OpenCV<\/a>,
        <a href=\"https:\/\/www.tensorflow.org\/\">TensorFlow<\/a>, <a href=\"https:\/\/keras.io\/\">Keras<\/a>,
        <a href=\"https:\/\/pytorch.org\/\">PyTorch<\/a> and <a href=\"https:\/\/www.kubeflow.org\/\">Kubeflow<\/a>,
        as well tools like the <a href=\"https:\/\/github.com\/NVIDIA\/data-science-stack\">NVIDIA
        data science stack<\/a>, which enables GPU accelerated data science workloads
        to be run locally before deploying to the cloud.&nbsp;<\/p>\n\n\n\n<h3>Gaming
        and content creation&nbsp;<\/h3>\n\n\n\n<p>As the Linux gaming ecosystem <a
        href=\"https:\/\/www.protondb.com\/\">continues to expand<\/a>, Ubuntu remains
        the most popular Linux OS for gaming. We include the latest NVIDIA drivers
        and Ubuntu supports key gaming apps, such as our new <a href=\"https:\/\/snapcraft.io\/steam\">early
        access Steam snap<\/a>, alongside a number of content creation tools including
        <a href=\"https:\/\/snapcraft.io\/kdenlive\">Kdenlive<\/a>, <a href=\"https:\/\/snapcraft.io\/discord\">Discord<\/a>
        and <a href=\"https:\/\/snapcraft.io\/obs-studio\">OBS Studio<\/a>.<br><\/p>\n\n\n\n<p>For
        game developers, AI\/ML researchers and robotics engineers looking for a simulation
        environment, Ubuntu 22.04 LTS is the recommended Linux distro for the Unreal
        Engine which is now available to <a href=\"https:\/\/www.unrealengine.com\/en-US\/linux\">download
        as a precompiled binary<\/a>.<br><\/p>\n\n\n\n<h2>Use it on new, certified
        hardware<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/fpuCbKONJy93_CO5jNo6Kj1gDRyEZrXSQg2ykMy1x7uL5LMmzRKF6rFTEBQz8l1fz85q6UcgKVxTqMCx9TVmSLa9rRtHMCrT5oZzQmaQSFH0jDXE-CWvhMnlnReC9Gk9RxSUZJnv8uCm2UVm9TKV-Yc\"
        alt=\"The new Dell XPS 13 Plus Developer Edition preinstalled with Ubuntu\"\/><\/figure>\n\n\n\n<p>The
        Ubuntu certification program partners closely with leading OEMs to certify
        Ubuntu Desktop across a range of laptops, desktops and workstations. This
        ensures that Ubuntu Certified devices work out-of-the-box with hardware specific
        optimisations that are applied whether you purchase a device with Ubuntu preloaded
        or install Ubuntu after-the-fact.<\/p>\n\n\n\n<p>The first device to be certified
        for Ubuntu Desktop 22.04 LTS is the <a href=\"https:\/\/www.dell.com\/en-uk\/shop\/laptops\/xps-13-plus-laptop\/spd\/xps-13-9320-laptop\">Dell
        XPS 13 Plus<\/a> Developer Edition, Dell\u2019s most powerful 13-inch laptop.<br><\/p>\n\n\n\n<p>The
        Dell XPS Plus 13 Developer edition is available to buy with Ubuntu 22.04 LTS
        pre-installed this month in the U.S., Canada and select countries across Europe.<\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/blog\/dell-xps-13-plus-developer-edition-now-certified-with-ubuntu-22-04-lts\">Introducing
        the XPS 13 Plus Developer Edition&gt;<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/certified\">Read
        more about our certified hardware&gt;<\/a><\/p>\n\n\n\n<h2>Enterprise-ready
        with Ubuntu Advantage<\/h2>\n\n\n\n<figure class=\"wp-block-image\"><a href=\"https:\/\/ubuntu.com\/engage\/New-Active-Directory-integration-features\"
        target=\"_blank\" rel=\"noreferrer noopener\"><img src=\"https:\/\/lh5.googleusercontent.com\/bimwRSMtyTRx2qW-75Ge_mNjd3uw_9cbZv-3h8YMeiy54wG6zyAd_LLxnqf75kqBRtjPynT0QhsZI55QbtRn9i1NsJ_D15Tz7dDtjyF5tj6LPvrxfuox2qonrpIPSNV01tWDnv-v9at_-2m3Vuck-cs\"
        alt=\"Click to view our webinar on new Active Directory integration features
        in Ubuntu 22.04\"\/><\/a><\/figure>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/support\">Ubuntu
        Advantage<\/a> is Canonical\u2019s comprehensive subscription delivering enterprise-grade
        security, management tooling, and extended security patching for 10 years.&nbsp;<br><\/p>\n\n\n\n<p>Ubuntu
        22.04 LTS introduces advanced management options for Ubuntu Advantage subscribers
        in Microsoft-centric organisations.<br><\/p>\n\n\n\n<p>New Active Directory
        integration features ensure that IT managers can use the same tools to manage
        their Ubuntu and Windows devices. These include extended Group Policy Object
        support, privilege management and remote script execution via <a href=\"https:\/\/github.com\/ubuntu\/adsys\">ADSys<\/a>.<br><\/p>\n\n\n\n<p>You
        can get a personal Ubuntu Advantage licence free of charge using your <a href=\"https:\/\/ubuntu.com\/advantage\">Ubuntu
        SSO account<\/a>.<br><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/engage\/microsoft-active-directory\">Read
        more about our Active Directory integration&gt;<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/desktop\/organisations\">Read
        more about Ubuntu Desktop for organisations&gt;<\/a><br><\/p>\n\n\n\n<h2>Get
        started today<\/h2>\n\n\n\n<p>To get started with Ubuntu 22.04 LTS, visit:<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/download\/desktop\">Download Ubuntu Desktop&gt;<\/a><\/p>\n\n\n\n<p><a
        href=\"https:\/\/ubuntu.com\/tutorials\/install-ubuntu-desktop#1-overview\">Install
        Ubuntu Desktop&gt;<\/a><\/p>\n\n\n\n<p><a href=\"https:\/\/ubuntu.com\/tutorials\/upgrading-ubuntu-desktop#1-before-you-start\">Upgrade
        Ubuntu Desktop&gt;<\/a><br><\/p>\n\n\n\n<p>To join the conversation and engage
        with Ubuntu community members around the globe, check out:<br><\/p>\n\n\n\n<p><a
        href=\"https:\/\/discourse.ubuntu.com\/\">Ubuntu Discourse&gt;<\/a><\/p>\n\n\n\n<p><a
