        and Web team summary \u2013 14 January 2022"},"content":{"rendered":"\n<p>The
        Web and design team at Canonical run two-week iterations building and maintaining
        all of the Canonical websites and product web interfaces. Here are some of
        the highlights of our completed work from this iteration.<\/p>\n\n\n\n<h2>Web<\/h2>\n\n\n\n<p>The
        Web team develops and maintains most of <a href=\"https:\/\/github.com\/search?q=topic%3Awebsite+org%3Acanonical-web-and-design&amp;type=Repositories\">Canonical\u2019s
        sites<\/a> like <a href=\"https:\/\/ubuntu.com\/\">ubuntu.com<\/a>, <a href=\"https:\/\/canonical.com\/\">canonical.com<\/a>
        and more.<br><\/p>\n\n\n\n<h3>Why certified?<\/h3>\n\n\n\n<p>This iteration
        we <a href=\"https:\/\/ubuntu.com\/certified\/why-certified\">built and released
        a new page<\/a> regarding Canonical\u2019s certification process, explaining
        the benefits of having your device certified by Ubuntu.<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/I32hbpERJPbdh8H0IOTKmoRPLt7LI1l6UCYMNN8aqpP9Jjo7v1b9oKE6mvt1DkNsuiMsrGJTnjPzYkkltSQ10LfJ9U8vmimP0Y2Gc39ze0VHE6RRgOa8m3fGvNWViTIolsJNOPsI\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Major update to the IoT EdgeX page<\/h3>\n\n\n\n<p>We
        rolled out a major refresh of the <a href=\"https:\/\/ubuntu.com\/internet-of-things\/edgex\">IoT
        EdgeX page<\/a> this iteration. This includes new text, images and a section
        on why developers love EdgeX.<\/p>\n\n\n\n<h2>Brand<\/h2>\n\n\n\n<p>The Brand
        team develop our design strategy and create the look and feel for the company
        across many touch-points, from web, documents, exhibitions, logos and video.<br><\/p>\n\n\n\n<h3>Marketing
        documents<\/h3>\n\n\n\n<p>In this iteration we produced a number of white
        papers for the Marketing and Product Management teams to use.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/pVBOzBUxnKBx22kKvl-bF0OgluB9JjzQ81N9MsGsqYzXHoNu9YgvY8eUoFpGlYHPP0S5ArsuyUqHkWeMtcblAxAURCkPaqVjvkzPbYCxnFUdf9xq8dWMyDfQWe6ye6u3mXK03rSc\"
        alt=\"\"\/><\/figure>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh5.googleusercontent.com\/WVlUksvAPQIWNXcj3-ndmc_YubdW2X_MwaTr3pWAVmsnfsFNSNW2kh8BM9TNtkEwhQnKKDd5Wwo2CNVt3MDP6UIuWfLGTkL1yVK8sbSDx19Gr-xg0QcvjeBOgq_XZ3l97avIG0Al\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Observability illustration<\/h3>\n\n\n\n<p>We
        created an illustration explaining the context of Telemetry, \u200b\u200bshowing
        which system is the telemetry coming from and where that system is running.&nbsp;<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh4.googleusercontent.com\/CEfRLOFQNil6nLn0rMznlXL5JguzZHp79tDMbdtP-fDI61gxexvILPRhkBxCaqNGlmN-vJRYoKy05Fa-uyYBOSn-w-FOxZ2UYBWhZk3QD9k_aZbNRi-ERNChFGj0s5OBISzWWqN3\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Commercial&nbsp;<\/h2>\n\n\n\n<p>The Commercial
        team maintains and develops all commercial service UI\u2019s provided by Canonical.
        Including the <a href=\"https:\/\/ubuntu.com\/advantage\">UA store<\/a>.<\/p>\n\n\n\n<h2>Apps<\/h2>\n\n\n\n<p>The
        Apps&nbsp; team develops <a href=\"https:\/\/github.com\/canonical-web-and-design\/maas-ui\">the
        UI<\/a> for the <a href=\"https:\/\/launchpad.net\/maas\">MAAS project<\/a>
        and the <a href=\"https:\/\/github.com\/canonical-web-and-design\/jaas-dashboard\/\">JAAS
        dashboard<\/a> for the <a href=\"https:\/\/github.com\/juju\/juju\">Juju project<\/a>.<br><\/p>\n\n\n\n<h3>React
        Migration &#8211; Device and Controller<\/h3>\n\n\n\n<p>This week our react
        migration work moved two steps closer to our end goal. We have finally converted
        the Device tab and its sub tab, the Device list, to ReactJS in Typescript.
        Additionally, one of the more complex parts of MAAS, Controllers, has also
        been converted to React. With the controller list page is converted, we are
        one step closer to the finish line. <\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/cpBr86QXUi_A-2bgZQfwStPAznvAuvfHQAhcmF_vQXM3N5qDfK7JukPDrR5w5xTjJRUqFJSW0aj2ah-7L3-UgIp92BDVePkieTNk7kjMok8LhTLL2UyDJgYH0NM-lC01LVHgkVwj\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><\/p>\n\n\n\n<h3>The decommissioning of jaas.ai
        store<\/h3>\n\n\n\n<p>We have maintained two versions of the stores for charms
        and bundles since the launch of <a href=\"https:\/\/charmhub.io\/\">charmhub.io<\/a>
        some months ago. This crossover period has reached its natural end and work
        has begun to decommission the legacy store on <a href=\"https:\/\/jaas.ai\/\">jaas.ai<\/a>.
        We have added redirection of all details pages to the details page on charmhub.<br><\/p>\n\n\n\n<h2>Vanilla<\/h2>\n\n\n\n<p>The
        Vanilla team designs and maintains the design system and <a href=\"https:\/\/vanillaframework.io\">Vanilla
        framework library<\/a>. They ensure a consistent style throughout web assets.<br><\/p>\n\n\n\n<h3>Vanilla
        3.0 release<\/h3>\n\n\n\n<p>Last week we finally officially released Vanilla
        3.0 \u2013 a new major update to our CSS framework. It includes a few significant
        updates and improvements around spacing variables, responsive breakpoints,
        a new expanding search box and various updates to existing components. Important
        aspects of the release include dropping a noticeable chunk of deprecated styles
        and components and removing IE support.<br><\/p>\n\n\n\n<p>You can <a href=\"https:\/\/ubuntu.com\/blog\/release-of-vanilla-framework-v3\">read
        more about the most important features of the release<\/a> on the blog.<br><\/p>\n\n\n\n<h3>Accessibility
        docs<\/h3>\n\n\n\n<p>We\u2019ve started improving our documentation for accessibility.
        Each component will have relevant accessibility documentation, including how
        the component works, and any important implementation considerations such
        as ARIA attributes.<br><\/p>\n\n\n\n<p>So far, we\u2019ve prepared the documentation
        for <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/tooltips#accessibility\">tooltips<\/a>,
        <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/buttons#accessibility\">buttons<\/a>,
        <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/card#accessibility\">cards<\/a>,
        <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/links#accessibility\">links<\/a>,
        and <a href=\"https:\/\/vanillaframework.io\/docs\/patterns\/search-box#accessibility\">search<\/a>,
        and are continuing to work through the other components.&nbsp;<\/p>\n\n\n\n<h2>Desktop<\/h2>\n\n\n\n<p>LVM
        is a core tool for storage management for Linux. As of now, Ubuntu Desktop
        doesn\u2019t allow custom LVM storage layout. Currently users are installing
        Ubuntu server to set a custom LVM layout and install Ubuntu Desktop on top
        of it. This is not an ideal process and we are aiming to provide the same
        LVM functionality on Desktop like on Server (Subiquity).<br><\/p>\n\n\n\n<p>As
        part of this work we designed the UI for adding custom LVM storage layouts
        including creating volume groups as well as logical volumes,<br><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh3.googleusercontent.com\/XXmimkzbUk5EGnBeoaGGOfmAnYq5BWrl9Fo6Qmyozyr8ZKJey-YgEZ1kmlSlX-x-tjL9Ge00EC5UhFO56wGIERzB0rYBscVINyoDP_RXQf12B4i8bgvoMB5GaG8XYuCiGauFsvZl\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2><\/h2>\n\n\n\n<p>To differentiate between
        different devices in the allocation screen, we designed a new set of icons
        as well.&nbsp;<br><\/p>\n\n\n\n<figure class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/sOzb6w60C_Y3cEL8KLc3r3mbPt5VpokwM837Rzj_9ZLxu85nJFwSqEIncvHVWxHyGo11dsYVLWR2GdAFowFJ9Qg5lJnSsYN4UB0ua6KdkCT1LJ5VKXca-kCb0A2ZbOfDIuFOA6fN\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Marketplace<\/h2>\n\n\n\n<p>The Marketplace
        team works closely with the Store team to develop and maintain the <a href=\"https:\/\/snapcraft.io\">Snap
        Store site<\/a> and the <a href=\"https:\/\/charmhub.io\/\">Charmhub site<\/a>.<\/p>\n\n\n\n<h3>Vanilla
        3.0 upgrades<\/h3>\n\n\n\n<p>We have begun the migration of our sites to <a
        href=\"https:\/\/ubuntu.com\/blog\/release-of-vanilla-framework-v3\">Vanilla
        3.0<\/a>. This iteration pythonoperatorframework.io has been completed and
        released.<\/p>\n\n\n\n<h3>Release UI improvements<\/h3>\n\n\n\n<p>Based on
        user interviews\u2019 feedback, we worked on improvements to the releases
        tab on <a href=\"https:\/\/snapcraft.io\/\">snapcraft.io<\/a>.<br><\/p>\n\n\n\n<p>We
        worked on some visual updates to the way the table looks; improved some interactions
        such as the way that users view the releases history; made it possible to
        release revisions by clicking as well as drag and drop; and also redesigned
        the mobile version.<br><\/p>\n\n\n\n<p>As part of this build we will also
        enable visualisation of a progressive release. The progressive releases feature
        allows software publishers to release a new snap version to a small subset
        of clients to ensure it works correctly before releasing to all devices. With
        this feature, publishers can prevent problems on installations that could
        undermine the overall perception of safety and stability of the software and
        the snap ecosystem.<br><\/p>\n\n\n\n<p>Implementation work has begun and visual
        work for mobile devices is also in progress.<\/p>\n\n\n\n<figure class=\"wp-block-image\"><img
        src=\"https:\/\/lh6.googleusercontent.com\/ZZIwTXWAWJ0fJj8MtwpxCAOhGVlk6HpEhEJW-NNjVcDWNmyDgh3JeREQS-Y4KtVV1zmdr5M3NPJ0g-5dZlC0bQxWXaVoqjdGEYeksQdbEz7mSkWy4usXJqjsRqK0krqL5rFRLC-Z\"
        alt=\"\"\/><\/figure>\n\n\n\n<h3>Charmhub topic pages<\/h3>\n\n\n\n<p>The
        aim of topic pages is to engage more of the community to allow them to contribute
        through <a href=\"https:\/\/discourse.charmhub.io\/\">Discourse<\/a>. To help
        people contribute we created a <a href=\"https:\/\/juju.is\/tutorials\/how-to-write-a-topic-page\">tutorial
        on how to create them<\/a>.<br><\/p>\n\n\n\n<p>This iteration we agreed how
        to access the topic pages from the homepage and we implemented the backend
        implementation to get and parse topic pages from Discourse.<\/p>\n\n\n\n<p><\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/KpxYSmYqHkMmus06Qw1_slcC5_Qoy9V7rYnwIocfn8JVaBO6f_-qB_X3IZaEok_hKV_XgaJYo36e69sJQE8kQ2E4CiJdev1rwAurGsjYehNHu709DDLOvS7dlGKoVKb4tT4rvAfE\"
        alt=\"\"\/><\/figure>\n\n\n\n<p><em>CharmHub Homepage draft with topic links.<\/em><\/p>\n\n\n\n<p><\/p>\n\n\n\n<h2>Workplace
        engineering<\/h2>\n\n\n\n<h3>Directory API<\/h3>\n\n\n\n<p>An initial version
        of the directory GraphQL service has been completed, currently we can get
        the list of all employees and filter by given criterions, such as manager.<\/p>\n\n\n\n<p>The
        server will only be used by our 360 tool for now, we are planning to add more
        features and an authentication system later, once this is done we will deploy
        it so everyone can use it to develop amazing tools and services using it.<\/p>\n\n\n\n<figure
        class=\"wp-block-image\"><img src=\"https:\/\/lh6.googleusercontent.com\/3Rmj_c_RhAmaOgV5CTdBimrbbosa86Ul4vqpqPlKxCS10zP_oIi6L0xYTxJun1CIBD9j_n0Y_ryQSBJBmi4YeWhlXZIvMJKl7pSJYqWeVd2gYQvSvEqxGV5d1MrTtlVIHhI-XkdQ\"
        alt=\"\"\/><\/figure>\n\n\n\n<h2>Team posts:<\/h2>\n\n\n\n<ul><li><a href=\"https:\/\/ubuntu.com\/blog\/release-of-vanilla-framework-v3\">Release
        of Vanilla framework v3.0<\/a><\/li><\/ul>\n\n\n\n<h2><a href=\"https:\/\/canonical.com\/careers\/web-and-design\">We
        are hiring!<\/a><\/h2>\n\n\n\n<p><\/p>\n\n\n\n<p>With &#x2665; from Canonical
        web team.<br><\/p>\n","protected":false},"excerpt":{"rendered":"<p>The Web
