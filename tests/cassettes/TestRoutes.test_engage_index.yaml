        /engage/es/ubuntu-pro-prueba-gratuita|\\n\\nDesarrolla aplicaciones de nivel
        empresarial sobre el sistema operativo en la nube m\xE1s popular del mundo.
        Mejora la eficiencia de recursos con contenedores ultrapeque\xF1os, listos
        para producci\xF3n, o utiliza nuestras herramientas de c\xF3digo abierto para
        crear los tuyos.\\n[Obt\xE9n un contenedor seguro y personalizado \u203A](https://ubuntu.com/containers/contact-us)\\n\\nDeja
        que el equipo de expertos de Canonical construya contenedores seguros, m\xEDnimos
        y optimizados para tu aplicaci\xF3n. Este servicio es ideal para empresas
        que necesitan un socio de confianza para crear y mantener contenedores que
        ofrezcan:\\n\\n* Superficie de ataque m\xEDnima, junto con una estructura
        optimizada y consistente\\n* 12 a\xF1os de soporte de seguridad\\n* Cumplimiento
        con los marcos de gesti\xF3n de seguridad, auditor\xEDa e informes m\xE1s
        estrictos\\n\\n[Explora el Servicio de Construcci\xF3n de Contenedores \u203A](https://ubuntu.com/containers/contact-us)\\n\\n\xBFGestionar
        los CVEs en tus im\xE1genes Docker de c\xF3digo abierto es un dolor de cabeza
        constante?\\nCanonical ofrece soporte LTS de 12 a\xF1os para cualquier imagen
        Docker de c\xF3digo abierto, asegurando el cumplimiento normativo y la seguridad
        incluso en los sistemas con dependencias complejas.\\n\\n\u2705 Creamos im\xE1genes
        Docker personalizadas sin distribuci\xF3n, adaptadas a tus especificaciones,
        incluso con componentes no empaquetados en Ubuntu.\\n\\n\u2705 Corregimos
        vulnerabilidades cr\xEDticas (CVEs) en un plazo m\xE1ximo de 24 horas.\\n\\n\u2705
        Ofrecemos soporte en RHEL, Ubuntu, VMware o Kubernetes en la nube p\xFAblica,
        independientemente de d\xF3nde lo tengas desplegado.\\n\\n\xABEverything LTS
        significa mantener actualizadas las vulnerabilidades (CVEs) en toda tu cadena
        de dependencias de c\xF3digo abierto\xBB, afirma Mark Shuttleworth, CEO de
        Canonical. \xABNuestros clientes empresariales y proveedores de software (ISV)
        ahora pueden confiar en Canonical para ofrecer soluciones seguras, conformes
        y escalables, independientemente del tama\xF1o o la complejidad de su pila
        tecnol\xF3gica\xBB.\\n\\n\xBFListo para la seguridad que escala con tu innovaci\xF3n?
        D\xE9janos ayudarte.\\n\u2018Everything LTS\u2019 \u2013 Canonical construir\xE1
        im\xE1genes Docker sin distribuci\xF3n seg\xFAn las especificaciones del cliente,
        que incluyen componentes upstream no empaquetados en Ubuntu, y resolver\xE1
        los CVEs cr\xEDticos en un plazo de 24 horas, con soporte en RHEL, Ubuntu,
        VMware o K8s en la nube p\xFAblica durante m\xE1s de 12 a\xF1os.\\n\\nLondres,
        26 de junio de 2024. Canonical ampli\xF3 su oferta LTS m\xE1s all\xE1 de los
        paquetes \u2018deb\u2019 de Ubuntu y lanz\xF3 un nuevo servicio de dise\xF1o
        y construcci\xF3n de im\xE1genes Docker sin distribuci\xF3n con 12 a\xF1os
        de mantenimiento de seguridad para cualquier aplicaci\xF3n o dependencia de
        c\xF3digo abierto, independientemente de que ese software est\xE9 o no empaquetado
        en Ubuntu.\\n\\n\\\"Everything LTS\\\" significa mantener actualizadas las
        vulnerabilidades (CVEs) en toda tu cadena de dependencias de c\xF3digo abierto\xBB,
        afirma Mark Shuttleworth, CEO de Canonical. \xABNuestros clientes empresariales
        y proveedores de software (ISV) ahora pueden confiar en Canonical para ofrecer
        soluciones seguras, conformes y escalables, independientemente del tama\xF1o
        o la complejidad de su pila tecnol\xF3gica\xBB.\\n\\nEl lanzamiento de Everything
        LTS por parte de Canonical ampl\xEDa [Ubuntu Pro](https://ubuntu.com/engage/es/ubuntu-pro)
        con miles de nuevos componentes upstream de c\xF3digo abierto, incluyendo
        las \xFAltimas dependencias y herramientas de inteligencia artificial y aprendizaje
        autom\xE1tico (AI/ML) para entrenamiento e inferencia. \\n\\nEstos componentes
        se mantienen como c\xF3digo fuente junto con Ubuntu, en lugar de empaquetarse
        como paquetes \u2018.deb\u2019.\\n\\n##\\n[![ES - Request Free Ubuntu Pro
        Trial|800x200](upload://4kkBnSf16EIgjTtE10rbdpHbvIy.png)](https://ubuntu.com/engage/es/ubuntu-pro-prueba-gratuita)\\n##\\n\\nEl
        compromiso de Canonical con el mantenimiento de vulnerabilidades (CVEs) en
        estos componentes de c\xF3digo abierto facilita el cumplimiento de marcos
        normativos como FIPS, FedRAMP, la Ley de Ciberresiliencia de la UE (CRA),
        la certificaci\xF3n FCC U.S. Cyber Trust Mark y las directrices DISA-STIG.\\n\\nLos
        clientes contratan a Canonical para dise\xF1ar im\xE1genes Docker personalizadas,
        ya sea de una aplicaci\xF3n de c\xF3digo abierto o de una imagen base que
        incluya todas las dependencias necesarias para ejecutar su aplicaci\xF3n propietaria.
        \\n\\nObtienen contenedores endurecidos, sin distribuci\xF3n, con una superficie
        de ataque m\xEDnima y m\xE1s de 12 a\xF1os de mantenimiento de CVEs.\\n\\nLa
        imagen Docker, en formato est\xE1ndar OCI, se ejecuta de forma nativa en Ubuntu,
        as\xED como en RHEL, VMware, Kubernetes o en K8s en la nube p\xFAblica. \\n\\nCanonical
        ofrece soporte para estas im\xE1genes personalizadas en todas esas plataformas.\\n\\nLas
        suscripciones de Ubuntu Pro incluyen el derecho a ejecutar un n\xFAmero ilimitado
        de contenedores Everything LTS. \\n\\nLos hosts en VMware, RHEL y en la nube
        p\xFAblica cuentan con soporte al mismo precio que los hosts de Ubuntu Pro.\\n\\n##\\n[![ES
        - Airlock Case Study|800x200](upload://nlG7Hvx9j9kxfsBuIuppCl04l3p.png)](https://ubuntu.com/engage/es/airlock-azure-ubuntu-pro)\\n##\\n\\n\\u003ch3\\u003eContenedores
        sin distribuci\xF3n: m\xEDnimos y seguros\\u003c/h3\\u003e\\n\\n[Estudios
        del sector](https://www.csoonline.com/article/574607/at-least-one-open-source-vulnerability-found-in-84-of-code-bases-report.html)
        indican que el 84 % de las bases de c\xF3digo contienen al menos una vulnerabilidad
        de c\xF3digo abierto, y el 48 % de estas vulnerabilidades son de alto riesgo.\\n\\nEl
        paradigma de dise\xF1o de contenedores sin distribuci\xF3n consiste en crear
        contenedores que incluyen \xFAnicamente los archivos estrictamente necesarios
        para ejecutar una \xFAnica aplicaci\xF3n. El objetivo es obtener un contenedor
        m\xE1s peque\xF1o y con una superficie de ataque reducida, ya que al no contener
        utilidades ni contenido adicional, resulta m\xE1s dif\xEDcil de explotar en
        caso de que se descubran vulnerabilidades.\\n\\nLos contenedores sin distribuci\xF3n
        se construyen habitualmente desde cero, lo que dificulta su dise\xF1o y depuraci\xF3n
        para los desarrolladores, especialmente cuando trabajan con aplicaciones complejas
        que incluyen m\xFAltiples componentes, lenguajes y entornos de ejecuci\xF3n.
        Por eso, resulta mucho m\xE1s sencillo para los desarrolladores trabajar sobre
        una plataforma como Ubuntu.\\n\\nLos contenedores Ubuntu Chiseled son contenedores
        sin distribuci\xF3n, construidos sobre Ubuntu con [Chisel](https://documentation.ubuntu.com/rockcraft/en/latest/explanation/chisel/),
        que incluyen \xFAnicamente los archivos estrictamente necesarios para la aplicaci\xF3n.
        Se eliminan los metadatos y herramientas sobrantes de la distribuci\xF3n,
        dejando solo las dependencias esenciales. Estos contenedores ultracompactos
        y eficientes reducen dr\xE1sticamente la superficie de ataque, mejorando el
        nivel de seguridad actual.\\n\\nLos desarrolladores trabajan con la cadena
        de herramientas completa y familiar de Ubuntu, el entorno Linux m\xE1s popular
        entre los desarrolladores de la nube, y luego construyen un contenedor con
        Chisel para obtener un artefacto de producci\xF3n sin distribuci\xF3n. Como
        ventaja adicional, depurar estos contenedores es mucho m\xE1s sencillo, ya
        que el mismo contenedor puede construirse sin Chisel, proporcionando a los
        desarrolladores las herramientas conocidas que necesitan para analizar el
        comportamiento de la aplicaci\xF3n en entornos de prueba. Chisel permite una
        interoperabilidad perfecta entre un flujo de trabajo basado en distribuci\xF3n
        y un entorno de producci\xF3n sin distribuci\xF3n.\\n\\nComo parte del servicio
        de dise\xF1o y construcci\xF3n de contenedores, Canonical analizar\xE1 el
        \xE1rbol de dependencias de tu aplicaci\xF3n, identificar\xE1 los componentes
        de c\xF3digo abierto que a\xFAn no est\xE9n cubiertos por Ubuntu Pro, los
        pondr\xE1 bajo mantenimiento de CVEs y crear\xE1 una imagen de contenedor
        que podr\xE1 ser optimizada y sin distribuci\xF3n, si as\xED lo deseas. Una
        vez creada la imagen, la automatizaci\xF3n de la canalizaci\xF3n garantiza
        actualizaciones regulares, asegurando que se incluyan los parches necesarios
        y minimizando el n\xFAmero de vulnerabilidades cr\xEDticas y altas.\\n\\n\\u003ch3\\u003eEntornos
        chiseled para aplicaciones empresariales .NET\\u003c/h3\\u003e\\n\\nMicrosoft
        y Canonical han desarrollado contenedores chiseled para la comunidad .NET,
        que reducen en 100 MB el tama\xF1o de los contenedores oficiales de .NET.
        Para las aplicaciones [.NET](https://ubuntu.com/containers/chiselled/dotnet)
        aut\xF3nomas, la imagen base del entorno chiseled ocupa solo 6 MB comprimidos.
        Este tama\xF1o reducido facilita un almacenamiento en cach\xE9 m\xE1s r\xE1pido,
        tanto a trav\xE9s de redes como desde el almacenamiento hasta la ejecuci\xF3n,
        adem\xE1s de disminuir la sobrecarga de memoria.\\n\\n\\u003e Canonical y
        Microsoft son proveedores de confianza para muchos de los mismos clientes\u201D,
        afirma Richard Lander, gerente de producto .NET en Microsoft. \u201CHemos
        recibido una respuesta muy positiva al compartir lo que hemos desarrollado
        juntos. Los clientes quieren ver m\xE1s colaboraciones como esta, donde cada
        aspecto del dise\xF1o tiene en el centro los flujos de trabajo del cliente,
        la facilidad de uso y la seguridad. Trabajar en equipo ha dado como resultado
        un mejor producto, algo que se refleja en su r\xE1pida adopci\xF3n en producci\xF3n.\\n\\nReducir
        el tama\xF1o y la superficie de ataque es solo un aspecto de nuestra estrategia
        conjunta para contenedores seguros. Ambas empresas han establecido una cadena
        de suministro de distancia cero que garantiza la procedencia confiable de
        todos los activos utilizados en las im\xE1genes base de .NET chiseled, desde
        la fuente hasta el artefacto de producci\xF3n.\\n\\n\\u003ch3\\u003eSoporte
        en RHEL, VMware, Ubuntu y Kubernetes en la nube p\xFAblica\\u003c/h3\\u003e\\n\\nUbuntu
        es el sistema Linux m\xE1s usado en la nube, y Ubuntu Pro es ya la soluci\xF3n
        de mantenimiento de seguridad m\xE1s completa del mundo, cubriendo m\xE1s
        de 36.700 paquetes \u2018deb\u2019 y m\xE1s c\xF3digo abierto que cualquier
        otra distribuci\xF3n empresarial de Linux. Sin embargo, algunos equipos pueden
        estar limitados a sistemas operativos host espec\xEDficos debido a pol\xEDticas
        internas.\\n\\nEl formato OCI, com\xFAnmente conocido como imagen Docker,
        es un est\xE1ndar para ejecutar aplicaciones confinadas en cualquier plataforma
        Linux. Los SRE empresariales pueden mantener sus pol\xEDticas y procedimientos
        actuales y ejecutar im\xE1genes Docker mantenidas por Canonical como paquetes
        nativos en su infraestructura. Con Everything LTS, Canonical llega a clientes
        m\xE1s all\xE1 de Ubuntu y mantiene cualquier pila de c\xF3digo abierto en
        formato OCI, certificada para su uso en hosts RHEL, Ubuntu, VMware y Kubernetes
        en la nube p\xFAblica.\\n\\nRed Hat Enterprise Linux ser\xE1 compatible cuando
        los contenedores se ejecuten en OpenShift o en cualquier otra distribuci\xF3n
        certificada de Kubernetes. En Ubuntu, los contenedores ser\xE1n compatibles
        con cualquiera de las ofertas de Kubernetes de Canonical, ya sea MicroK8s
        o Charmed Kubernetes. VMware dar\xE1 soporte a Tanzu Kubernetes Grid, vSphere
        con Kubernetes o a m\xE1quinas virtuales Ubuntu dentro del cl\xFAster vSphere.
        En las nubes p\xFAblicas, Canonical ofrecer\xE1 soporte para contenedores
        en Azure, AWS, Google Cloud, IBM Cloud y Oracle Kubernetes.\\n\\n\u201CCumplir
        con FedRAMP o HIPAA es un desaf\xEDo para los CISOs. Esta es la forma m\xE1s
        sencilla y rentable de ejecutar una infraestructura de contenedores a gran
        escala y conforme en nubes h\xEDbridas o p\xFAblicas\u201D, afirm\xF3 Alex
        Gallagher, Director de Alianzas de Nubes P\xFAblicas en Canonical. \u201CTrabajamos
        estrechamente con proveedores de nubes p\xFAblicas certificadas para optimizar
        la seguridad y el rendimiento de Kubernetes, e integrar Ubuntu Pro para ofrecer
        un acceso fluido a contenedores LTS.\u201D\\n\\nAWS, Azure y Google ofrecen
        Ubuntu Pro de forma nativa en sus servicios IaaS. La nueva oferta est\xE1
        incluida en las suscripciones de Ubuntu Pro en la nube p\xFAblica sin coste
        adicional.\\n\\n\\u003ch3\\u003e\xDAltimas cadenas de herramientas AI/ML,
        dependencias y pilas\\u003c/h3\\u003e\\nCanonical ya cuenta con socios y clientes
        globales que construyen contenedores para cargas de trabajo y soluciones de
        inteligencia artificial, utilizando miles de dependencias upstream de c\xF3digo
        abierto mantenidas por Canonical junto con Ubuntu. Los socios empresariales
        e ISV ahora pueden acceder a esta colecci\xF3n para sus propias necesidades
        de AI.\\n\\nComo ejemplo de c\xF3mo Everything LTS cambia los planes y las
        posibilidades de productos para empresas e ISV, Canonical puede revelar que
        mantiene m\xE1s de 2.000 bibliotecas y herramientas AI/ML ampliamente usadas,
        incluyendo PyTorch, TensorFlow, Rapids, Triton, CASK y muchos otros elementos
        esenciales upstream de las \xFAltimas soluciones de aprendizaje autom\xE1tico
        e inteligencia artificial generativa.\\n\\nEl portafolio incluye contenedores
        LTS para MLOps, gesti\xF3n de datos y aplicaciones de streaming, acelerando
        las iniciativas de producci\xF3n AI empresarial sin que los clientes tengan
        que preocuparse por la carga de mantenimiento futura.\\n\\n\\u003ch3\\u003eLTS
        para contenedores y cualquier dependencia de c\xF3digo abierto\\u003c/h3\\u003e\\nEste
        nuevo servicio es ideal para organizaciones que buscan un socio fiable que
        mantenga sus im\xE1genes de contenedores cumpliendo con estrictos requisitos
        de informes y soluci\xF3n de vulnerabilidades.\\n\\nCanonical acu\xF1\xF3
        el t\xE9rmino Soporte a Largo Plazo - Long Term Support (LTS) en ingl\xE9s
        - con el lanzamiento del primer LTS de Ubuntu en 2006. La compa\xF1\xEDa tiene
        una s\xF3lida reputaci\xF3n por la rapidez y calidad en el mantenimiento de
        seguridad, gestionando m\xE1s CVEs, m\xE1s r\xE1pido y con menos errores que
        otras soluciones empresariales. \\n\\nEl tiempo medio de resoluci\xF3n para
        vulnerabilidades cr\xEDticas es inferior a 24 horas, lo que ha hecho que Ubuntu
        Pro sea el soporte de confianza para la seguridad de importantes marcas globales
        SaaS, soluciones de inteligencia artificial y grandes ISVs.\\n\\nEl servicio
        de creaci\xF3n de contenedores de Canonical ofrece un compromiso de soporte
        de hasta 12 a\xF1os, garantizando m\xE1s de una d\xE9cada de mantenimiento
        de seguridad para las im\xE1genes Docker personalizadas. \\n\\nEsta garant\xEDa
        LTS, junto con la estrecha colaboraci\xF3n con las comunidades upstream, convierte
        a Canonical en el aliado perfecto para las organizaciones que buscan combinar
        la fiabilidad de un proveedor experimentado con lo mejor y m\xE1s actualizado
        del c\xF3digo abierto.\\n\\n\\u003ch3\\u003eCumplimiento y preparado para
        el futuro\\u003c/h3\\u003e\\nLas organizaciones est\xE1n sometidas a una fuerte
        presi\xF3n para cumplir con estrictos requisitos de gesti\xF3n de vulnerabilidades,
        auditor\xEDas e informes. \\n\\nCanonical y Ubuntu Pro permiten a empresas
        e ISV adaptarse a regulaciones futuras, como la EU Cyber Resilience Act (CRA).
        \\n\\nLas im\xE1genes entregadas dentro del servicio de construcci\xF3n de
        contenedores incorporan esta ventaja, permitiendo que las organizaciones deleguen
        en Canonical la responsabilidad de cumplir con los exigentes requisitos de
        informes y correcci\xF3n.\\n\\nLos contenedores soportados por Canonical son
        fiables en entornos altamente regulados. Por ejemplo, los contenedores endurecidos
        de Ubuntu cuentan con la preaprobaci\xF3n para su uso por parte de agencias
        gubernamentales de EE. UU. y proveedores de software en el Iron Bank, un repositorio
        de contenedores seguros gestionado por la [Plataforma Uno](https://www.infosecurity-magazine.com/blogs/hardened-ubuntu-container-images/)
        del Departamento de Defensa estadounidense.\\n\\n[Ubuntu Pro](https://ubuntu.com/pro)
        ofrece acceso a paquetes criptogr\xE1ficos certificados bajo FIPS 140-3, lo
        que facilita el cumplimiento de normativas como FedRAMP, HIPAA y PCI-DSS,
        entre otras. \\n\\nLas organizaciones que utilizan contenedores seguros de
        Canonical pueden aprovechar estos componentes certificados\\n\\n\\u003ch3\\u003eObt\xE9n
        tus contenedores sin distribuci\xF3n de la empresa de tu distribuci\xF3n favorita\\u003c/h3\\u003e\\n\\n*
        [Contacta con Canonical](https://ubuntu.com/containers/chiselled#get-in-touch)\\n*
        [Aprende sobre contenedores Chisel Ubuntu](https://ubuntu.com/containers/chiselled)\\n*
        [Ve lo que otros dicen sobre los contenedores Chisel](https://www.darrenhorrocks.co.uk/unveiling-net-chiseled-containers-revolution-deployment-efficiency/)\\n\\n##\\n[![ES
