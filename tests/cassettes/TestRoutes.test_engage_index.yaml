        | \\n| show_cta_on_banner |  |\\n\\n## How to improve storage efficiency with
        Ceph\\n\\nA Ceph storage cluster provides block, file and object storage,
        but what features are available to reduce the amount of raw capacity use?\\n\\n*
        Thin provisioning: A technique used when provisioning block storage volumes,
        to only allocate the amount of storage that has been written, rather than
        reserving all of the space required by a volume.\\n* Snapshots: A point-in-time
        copy of a volume that preserves the state at the point the snapshot was taken
        by tracking which blocks have changed.\\n* Compression: Applying compression
        algorithms to back-end pools or to individual objects can reduce the amount
        of storage space consumed.\\n\\nIn this webinar we will explore typical use
        cases for these efficiency features, how they can be leveraged, what implications
        they have on system performance, and the savings that can be achieved. With
        an indepth look at the performance impact of compression and how hardware
        offload can be leveraged.\\n\\nJoin the webinar to learn about:\\n\\n* Thin
        provisioning\\n* Snapshots\\n* Compression\\n* Intel Quick Assist Technology
        (QAT)\\n* Performance considerations\\n* Storage economics\\n\\n## Who should
        attend this event?\\n\\nStorage architects and engineers alike should attend
        this event to gain insights on these key Ceph features that can be used to
        improve storage efficiency. The use cases that they are most suited to, and
