        name=\\\"p-163930-desafo-4\\\" class=\\\"anchor\\\" href=\\\"#p-163930-desafo-4\\\"\\u003e\\u003c/a\\u003eDesaf\xEDo\\u003c/h2\\u003e\\n\\u003cp\\u003eLas
        tecnolog\xEDas modernas de seguridad vienen en muchas formas, pero todas tienen
        algo en com\xFAn: generan y consumen grandes vol\xFAmenes de datos.\\u003c/p\\u003e\\n\\u003cp\\u003eEste
        l\xEDder del sector ofrece un amplio portafolio de productos de seguridad
        inteligentes \u2013 como iluminaci\xF3n de seguridad, sistemas de video y
        equipos para servicios de emergencia \u2013 que se despliegan como aplicaciones
        distribuidas.\\u003c/p\\u003e\\n\\u003cp\\u003eEsto hace que su sistema de
        mensajer\xEDa con Kafka, que permite a estas aplicaciones comunicarse y transferir
        datos hacia y desde la nube, sea uno de los elementos m\xE1s cr\xEDticos de
        su infraestructura.\\u003c/p\\u003e\\n\\u003cp\\u003eLa organizaci\xF3n gestionaba
        este sistema internamente, pero como Kafka no era su \xE1rea de especialidad,
        enfrentaba varias ineficiencias y desaf\xEDos.\\u003c/p\\u003e\\n\\u003cp\\u003eComo
        parte de su misi\xF3n de mejorar continuamente la disponibilidad, confiabilidad
        y resiliencia de sus aplicaciones, decidieron replantear su estrategia de
        Kafka.\\u003c/p\\u003e\\n\\u003cp\\u003eUn vocero comenta:\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eDado
        que Kafka es tan importante en nuestra arquitectura, entendimos que no ten\xEDamos
        la experiencia ni la implementaci\xF3n adecuada para alcanzar lo que necesit\xE1bamos.
        Cada vez que surg\xEDa un problema, resolverlo pod\xEDa llevar horas, lo que
        pon\xEDa en riesgo nuestras apps y a nuestros clientes\\u003c/em\\u003e.\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eLa
        gota que derram\xF3 el vaso fue la imposibilidad de actualizar su versi\xF3n
        de Kafka .\\u003c/p\\u003e\\n\\u003cp\\u003eCada vez que se hac\xEDa obsoleta
        la versi\xF3n que usaban, ten\xEDan que crear un nuevo cl\xFAster y migrar
        datos sin procesar \u2013 una tarea poco pr\xE1ctica y nada sostenible a largo
        plazo.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eDecidimos
        que, si ten\xEDamos que migrar otra vez, quer\xEDamos hacerlo por \xFAltima
        vez hacia una soluci\xF3n que admitiera patching en el lugar desde el primer
        d\xEDa\\u003c/em\\u003e\u201D, dice el vocero. \u201C\\u003cem\\u003eEsto
        implic\xF3 renovar la implementaci\xF3n de Kafka, lo cual fue la oportunidad
        perfecta para externalizar su gesti\xF3n. Quer\xEDamos un socio que no solo
        ofreciera una versi\xF3n de Kafka, sino que tambi\xE9n la mantuviera y optimizara.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-163930-solucin-5\\\" class=\\\"anchor\\\" href=\\\"#p-163930-solucin-5\\\"\\u003e\\u003c/a\\u003eSoluci\xF3n\\u003c/h2\\u003e\\n\\u003cp\\u003eLa
        empresa de seguridad inicialmente explor\xF3 opciones SaaS para Kafka, pero
        pronto descubri\xF3 que ning\xFAn proveedor era capaz de operar dentro de
        su entorno regulado.\\u003c/p\\u003e\\n\\u003cp\\u003eDado que el sector est\xE1
        sujeto a numerosas normativas, la empresa opera principalmente en Azure Government
        Cloud, y ning\xFAn proveedor SaaS pod\xEDa implementar Kafka all\xED.\\u003c/p\\u003e\\n\\u003cp\\u003eTodo
        indicaba que externalizar Kafka no ser\xEDa posible. Hasta que conocieron
        Kafka Gestionado de Canonical.\\u003c/p\\u003e\\n\\u003cp\\u003eA diferencia
        de cualquier otro proveedor, Canonical pudo implementar Kafka sobre su entorno
        existente en Azure Government Cloud y gestionarlo como un servicio completo.\\u003c/p\\u003e\\n\\u003cp\\u003eCanonical
        se asegur\xF3 de que la empresa tuviera plena confianza en la soluci\xF3n.\\u003c/p\\u003e\\n\\u003cp\\u003eEn
        varias reuniones t\xE9cnicas previas a la venta, revisaron requisitos, restricciones
        y procesos, demostrando que pod\xEDan ofrecer las mismas capacidades de Kafka
        que en una nube comercial.\\u003c/p\\u003e\\n\\u003cp\\u003eAdem\xE1s, Canonical
        los conect\xF3 con otro cliente que ya usaba la misma soluci\xF3n. El vocero
        recuerda:\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eEse
        cliente fue completamente transparente, incluso comparti\xF3 los desaf\xEDos
        que enfrentaron. Apreciamos mucho que Canonical hiciera esa conexi\xF3n. Nos
        ayud\xF3 a visualizar el camino y generar confianza en la soluci\xF3n\\u003c/em\\u003e.\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eEste
        fue el primer servicio gestionado que la empresa adopt\xF3, por lo que exist\xEDa
        cierto riesgo.\\u003c/p\\u003e\\n\\u003cp\\u003ePor eso fue clave poder confiar
        plenamente en Canonical.\\u003c/p\\u003e\\n\\u003cp\\u003eGracias a las sesiones
        preventa y la entrevista con otro cliente, la empresa tuvo claro que Canonical
        ofrec\xEDa una soluci\xF3n probada y respaldada por gran experiencia.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eEl
        nombre Canonical tambi\xE9n nos dio tranquilidad\\u003c/em\\u003e\u201D, a\xF1ade
        el vocero. \u201C\\u003cem\\u003eEllos son los creadores de Ubuntu. Saben
        lo que hacen, y no van a lanzar un producto que pueda afectarnos negativamente\\u003c/em\\u003e.\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e\\u003cdiv
