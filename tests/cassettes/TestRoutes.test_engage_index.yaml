        de enero de 2021 \u2013 Canonical, el editor de Ubuntu, anunci\xF3 hoy que
        \\u003ca href=\\\"https://ubuntu.com/openstack\\\"\\u003eCharmed OpenStack\\u003c/a\\u003e
        ha sido seleccionado por Telef\xF3nica Brasil para, en una primicia para la
        regi\xF3n, migrar su sistema de cobro en l\xEDnea (OCS) a su nube privada,
        Unica Next.\\u003c/p\\u003e\\n\\u003cp\\u003eEl proyecto de transformaci\xF3n
        crear\xE1 ocho nubes privadas basadas en Charmed OpenStack, distribuidas geogr\xE1ficamente
        para atender a los clientes de Telef\xF3nica en Brasil.\\u003c/p\\u003e\\n\\u003cp\\u003eComo
        el mayor operador m\xF3vil del pa\xEDs con 76 millones de suscriptores, Telef\xF3nica
        utiliza su OCS para dar a los clientes B2C y B2B control y visibilidad en
        tiempo real de su uso exacto en llamadas de voz y datos.\\u003c/p\\u003e\\n\\u003cp\\u003eEn
        lugar de seleccionar un entorno virtualizado convencional, Telef\xF3nica opt\xF3
        por Charmed OpenStack buscando escalabilidad sobre la cual construir una hoja
        de ruta a largo plazo.\\u003c/p\\u003e\\n\\u003cp\\u003eCon nuevas tendencias
        de mercado como el 5G, esta migraci\xF3n brindar\xE1 a Telef\xF3nica la agilidad
        para desarrollar nuevas funciones a gran escala, manteni\xE9ndose por delante
        de la demanda de los clientes al proporcionar ofertas m\xE1s avanzadas con
        un tiempo de llegada al mercado m\xE1s r\xE1pido.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eMigrar
        nuestra aplicaci\xF3n OCS a la nube nos dar\xE1 la base y agilidad que necesitamos
        para ofrecer consistentemente soluciones de primer nivel a nuestros clientes\\u003c/em\\u003e\u201D,
        coment\xF3 \\u003cstrong\\u003eFlavio Matiello, jefe de plataformas PrePago
        y OCS de Telef\xF3nica Brasil\\u003c/strong\\u003e. \u201C\\u003cem\\u003eEsta
        selecci\xF3n fue una elecci\xF3n obvia que nos permite escalar nuestras capacidades
        de cobro a una plataforma en la nube privada preparada para el futuro\\u003c/em\\u003e\u201D.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eDado
        que el OCS requiere estar cerca de la red, las nubes estar\xE1n distribuidas
        geogr\xE1ficamente en Brasil.\\u003c/p\\u003e\\n\\u003cp\\u003eEsta arquitectura
        garantizar\xE1 de manera constante la baja latencia necesaria para satisfacer
        las necesidades de la amplia base de clientes de Telef\xF3nica y fue un factor
        clave en la selecci\xF3n de una infraestructura basada en una nube privada.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eCanonical
        est\xE1 comprometido con fomentar la innovaci\xF3n por parte de sus clientes
