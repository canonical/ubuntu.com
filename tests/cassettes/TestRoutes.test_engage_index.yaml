        software on top. In the intervening decades, this approach has largely remained
        the status quo. But while a hardware-first strategy made sense 30 years ago,
        the modern IoT landscape is very different, and software now plays a far more
        important role.\\n\\nIn today\u2019s IoT projects, costs, regulations, ROI
        and time-to-market are all primarily driven by software factors. On average,
        organisations developing IoT products will spend 50% more resources on software
        than hardware, and hardware specialists account for less than 20% of a typical
        embedded engineering team.\\n\\nThis is why leading developers of IoT devices
        should consider moving away from the traditional hardware-first paradigm and
