        segura.\\u003c/p\\u003e\\n\\u003cp\\u003eA cada ano, inova\xE7\xF5es m\xE9dicas
        salvam milhares de vidas.\\u003c/p\\u003e\\n\\u003cp\\u003eCada inova\xE7\xE3o
        traz op\xE7\xF5es de tratamento mais r\xE1pidas e eficazes para pessoas ao
        redor do mundo.\\u003c/p\\u003e\\n\\u003cp\\u003eOs microsc\xF3pios digitais
        da Grundium fazem parte dessa hist\xF3ria.\\u003c/p\\u003e\\n\\u003cp\\u003eAo
        combinar imagens digitais de alta qualidade e a conveni\xEAncia do uso remoto,
        os Ocus\xAE Scanners da Grundium permitem que os patologistas trabalhem com
        rapidez, sem os atrasos associados ao envio f\xEDsico de amostras.\\u003c/p\\u003e\\n\\u003cp\\u003eNo
        entanto, essa inova\xE7\xE3o depende da entrada de dados dos pacientes em
        sistemas digitais, dados que est\xE3o sujeitos a regulamenta\xE7\xF5es rigorosas
        e que, no passado, foram alvo de ataques de ransomware.\\u003c/p\\u003e\\n\\u003cp\\u003e\xC9
        fundamental manter os sistemas atualizados para evitar poss\xEDveis falhas
        de seguran\xE7a.\\u003c/p\\u003e\\n\\u003cp\\u003eAl\xE9m disso, o downtime
        associado a falhas de seguran\xE7a e software \xE9 uma amea\xE7a \xE0 seguran\xE7a
        dos pacientes, especialmente quando o tratamento urgente \xE9 necess\xE1rio.\\u003c/p\\u003e\\n\\u003cp\\u003eA
        Grundium precisava de uma solu\xE7\xE3o que garantisse patching regular para
        estabilidade e seguran\xE7a, onde quer que os Ocus\xAE Scanners estivessem
        sendo usados no mundo, garantindo que a promessa e o impacto da tecnologia
        n\xE3o fossem prejudicados por preocupa\xE7\xF5es com seguran\xE7a ou software
        inst\xE1vel.\\u003c/p\\u003e\\n\\u003cp\\u003eCom o \\u003ca href=\\\"https://ubuntu.com/pro/devices\\\"\\u003eUbuntu
        Pro para Dispositivos\\u003c/a\\u003e, a Grundium p\xF4de atender a esses
        requisitos com uma \xFAnica assinatura.\\u003c/p\\u003e\\n\\u003cp\\u003eA
        Canonical mant\xE9m mais de 25.000 pacotes em todo o ecossistema de c\xF3digo
        aberto, e com atualiza\xE7\xF5es over-the-air, p\xF4degarantir que os dispositivos
        estivessem sempre seguros e funcionais.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
