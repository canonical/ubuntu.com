        Ocus\xAE Scanner com uma imagem de amostra m\xE9dica exibida atr\xE1s dele.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-168235-h-6\\\" class=\\\"anchor\\\" href=\\\"#p-168235-h-6\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-168235-desafio-7\\\" class=\\\"anchor\\\" href=\\\"#p-168235-desafio-7\\\"\\u003e\\u003c/a\\u003eDesafio\\u003c/h2\\u003e\\n\\u003cp\\u003eQuando
        se trabalha com amostras m\xE9dicas, os patologistas frequentemente solicitam
        uma segunda opini\xE3o.\\u003c/p\\u003e\\n\\u003cp\\u003eSeja procurando sinais
        de c\xE2ncer em uma bi\xF3psia, examinando c\xE9lulas hep\xE1ticas para cirrose
        ou verificando uma amostra de sangue para parasitas, os patologistas devem
        ser minuciosos.\\u003c/p\\u003e\\n\\u003cp\\u003eNo entanto, uma segunda opini\xE3o
        pode introduzir atrasos no diagn\xF3stico do paciente, onde o tempo pode ser
        essencial.\\u003c/p\\u003e\\n\\u003cp\\u003eAl\xE9m disso, a revis\xE3o de
        l\xE2minas \xE9 um processo \xE1rduo, no qual os patologistas examinam cada
        se\xE7\xE3o da amostra para identificar quaisquer anomalias.\\u003c/p\\u003e\\n\\u003cp\\u003eOs
        Ocus\xAE Scanners da Grundium oferecem uma alternativa aos atrasos associados
        ao envio f\xEDsico de amostras entre especialistas, oferecendo acesso remoto
        a imagens digitais de alta qualidade das amostras.\\u003c/p\\u003e\\n\\u003cp\\u003eComo
        fabricante de dispositivos m\xE9dicos, a Grundium precisa atender a requisitos
        rigorosos de seguran\xE7a para que seus produtos possam ser comercializados
        com sucesso.\\u003c/p\\u003e\\n\\u003cp\\u003eA Grundium, como muitas organiza\xE7\xF5es,
        segue os procedimentos SOUP (Software de Proveni\xEAncia Desconhecida), o
        que exige que realizem uma an\xE1lise de risco para cada componente de c\xF3digo
        aberto que utilizam.\\u003c/p\\u003e\\n\\u003cp\\u003eIsso significa garantir
        um dispositivo que pode ser acessado remotamente (usando o aplicativo da Grundium
        ou um aplicativo instalado pelo cliente) e que \xE9 constru\xEDdo com base
        em 150 componentes de c\xF3digo aberto.\\u003c/p\\u003e\\n\\u003cp\\u003eAl\xE9m
        disso, os dispositivos m\xE9dicos devem permanecer em condi\xE7\xF5es de servi\xE7o
        por muitos anos.\\u003c/p\\u003e\\n\\u003cp\\u003eN\xE3o \xE9 nem vi\xE1vel
        nem pr\xE1tica comum que as institui\xE7\xF5es m\xE9dicas troquem rapidamente
        de equipamentos.\\u003c/p\\u003e\\n\\u003cp\\u003eA manuten\xE7\xE3o interna
        necess\xE1ria para manter o software do microsc\xF3pio atualizado adicionaria
        consider\xE1vel tempo \xE0 j\xE1 \xE1rdua tarefa de seguran\xE7a.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-168235-h-8\\\" class=\\\"anchor\\\" href=\\\"#p-168235-h-8\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cdiv
