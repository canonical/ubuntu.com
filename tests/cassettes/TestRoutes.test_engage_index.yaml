        edge and how to address them\\n* How to secure your ML infrastructure, from
        the data centre to the edge\\n* Key considerations to start and scale your
        ML embedded projects\\n* Benefits of running AI at the edge\\n* Common use
        cases and how to get them started quickly\\n* Role of open source in the Edge
