        | |\\n\\n## Sobre a Grundium\\nA Grundium \xE9 uma fabricante de dispositivos
        m\xE9dicos especializada em microscopia digital. Sua linha de scanners de
        microsc\xF3pio \xE9 conhecida como Ocus\xAE Scanners.\\n\\nEsses microsc\xF3pios
        digitais de alta resolu\xE7\xE3o permitem que patologistas colaborem remotamente,
        evitando a necessidade de enviar amostras f\xEDsicas para diferentes locais.\\n\\nComo
        uma empresa que inova no campo m\xE9dico, a Grundium deve atender a requisitos
        rigorosos de seguran\xE7a em torno dos dados dos pacientes e confidencialidade.\\n\\n##
        Destaques\\n\\nOs microsc\xF3pios digitais da Grundium s\xE3o usados na ind\xFAstria
        m\xE9dica. \\n\\nPara cumprir com rigorosos frameworks de dados e seguran\xE7a,
        escolheram o Ubuntu Pro para Dispositivos como uma maneira simples de garantir
        a seguran\xE7a de seus dispositivos.\\n\\nA Canonical mant\xE9m os componentes
        essenciais de software de c\xF3digo aberto e oferece conformidade integrada
        com os principais frameworks, permitindo que a empresa inove com confian\xE7a
        na ind\xFAstria m\xE9dica.\\n\\nO Ubuntu Pro para Dispositivos oferece patching
        regular e atualiza\xE7\xF5es over-the-air, garantindo que os scanners da Grundium
        permane\xE7am seguros e est\xE1veis, onde quer que estejam localizados.\\n\\n##
        \\n![image|800x333](upload://cslvuTlOUroM0uyFnzszzQn3067.jpeg)\\nUm Ocus\xAE
        Scanner em um laborat\xF3rio, conectado remotamente a um laptop.\\n## \\n\\nResultados
        positivos para os pacientes dependem de tecnologia confi\xE1vel, robusta e
        segura.\\n\\nA cada ano, inova\xE7\xF5es m\xE9dicas salvam milhares de vidas.
        \\n\\nCada inova\xE7\xE3o traz op\xE7\xF5es de tratamento mais r\xE1pidas
        e eficazes para pessoas ao redor do mundo. \\n\\nOs microsc\xF3pios digitais
        da Grundium fazem parte dessa hist\xF3ria. \\n\\nAo combinar imagens digitais
        de alta qualidade e a conveni\xEAncia do uso remoto, os Ocus\xAE Scanners
        da Grundium permitem que os patologistas trabalhem com rapidez, sem os atrasos
        associados ao envio f\xEDsico de amostras.\\n\\nNo entanto, essa inova\xE7\xE3o
        depende da entrada de dados dos pacientes em sistemas digitais, dados que
        est\xE3o sujeitos a regulamenta\xE7\xF5es rigorosas e que, no passado, foram
        alvo de ataques de ransomware. \\n\\n\xC9 fundamental manter os sistemas atualizados
        para evitar poss\xEDveis falhas de seguran\xE7a. \\n\\nAl\xE9m disso, o downtime
        associado a falhas de seguran\xE7a e software \xE9 uma amea\xE7a \xE0 seguran\xE7a
        dos pacientes, especialmente quando o tratamento urgente \xE9 necess\xE1rio.\\n\\nA
        Grundium precisava de uma solu\xE7\xE3o que garantisse patching regular para
        estabilidade e seguran\xE7a, onde quer que os Ocus\xAE Scanners estivessem
        sendo usados no mundo, garantindo que a promessa e o impacto da tecnologia
        n\xE3o fossem prejudicados por preocupa\xE7\xF5es com seguran\xE7a ou software
        inst\xE1vel.\\n\\nCom o [Ubuntu Pro para Dispositivos](https://ubuntu.com/pro/devices),
        a Grundium p\xF4de atender a esses requisitos com uma \xFAnica assinatura.
        \\n\\nA Canonical mant\xE9m mais de 25.000 pacotes em todo o ecossistema de
        c\xF3digo aberto, e com atualiza\xE7\xF5es over-the-air, p\xF4degarantir que
        os dispositivos estivessem sempre seguros e funcionais.\\n\\n## \\n![image|800x333](upload://AcOczJC7Cc8Eh8t2BF320BU0CDV.jpeg)\\nUm
        Ocus\xAE Scanner com uma imagem de amostra m\xE9dica exibida atr\xE1s dele.\\n##
        \\n\\n## Desafio\\nQuando se trabalha com amostras m\xE9dicas, os patologistas
        frequentemente solicitam uma segunda opini\xE3o. \\n\\nSeja procurando sinais
        de c\xE2ncer em uma bi\xF3psia, examinando c\xE9lulas hep\xE1ticas para cirrose
        ou verificando uma amostra de sangue para parasitas, os patologistas devem
        ser minuciosos. \\n\\nNo entanto, uma segunda opini\xE3o pode introduzir atrasos
        no diagn\xF3stico do paciente, onde o tempo pode ser essencial. \\n\\nAl\xE9m
        disso, a revis\xE3o de l\xE2minas \xE9 um processo \xE1rduo, no qual os patologistas
        examinam cada se\xE7\xE3o da amostra para identificar quaisquer anomalias.\\n\\nOs
        Ocus\xAE Scanners da Grundium oferecem uma alternativa aos atrasos associados
        ao envio f\xEDsico de amostras entre especialistas, oferecendo acesso remoto
        a imagens digitais de alta qualidade das amostras.\\n\\nComo fabricante de
        dispositivos m\xE9dicos, a Grundium precisa atender a requisitos rigorosos
        de seguran\xE7a para que seus produtos possam ser comercializados com sucesso.
        \\n\\nA Grundium, como muitas organiza\xE7\xF5es, segue os procedimentos SOUP
        (Software de Proveni\xEAncia Desconhecida), o que exige que realizem uma an\xE1lise
        de risco para cada componente de c\xF3digo aberto que utilizam. \\n\\nIsso
        significa garantir um dispositivo que pode ser acessado remotamente (usando
        o aplicativo da Grundium ou um aplicativo instalado pelo cliente) e que \xE9
        constru\xEDdo com base em 150 componentes de c\xF3digo aberto.\\n\\nAl\xE9m
        disso, os dispositivos m\xE9dicos devem permanecer em condi\xE7\xF5es de servi\xE7o
        por muitos anos. \\n\\nN\xE3o \xE9 nem vi\xE1vel nem pr\xE1tica comum que
        as institui\xE7\xF5es m\xE9dicas troquem rapidamente de equipamentos. \\n\\nA
        manuten\xE7\xE3o interna necess\xE1ria para manter o software do microsc\xF3pio
        atualizado adicionaria consider\xE1vel tempo \xE0 j\xE1 \xE1rdua tarefa de
        seguran\xE7a.\\n\\n## \\n![image|800x254](upload://90tZxsJo67FVp3ktXSRqjOxR3YH.jpeg)\\nUm
        profissional m\xE9dico coloca uma l\xE2mina sob o scanner, pronto para a fotografia.\\n##
        \\n\\n## Solu\xE7\xE3o\\n\\nComo a microscopia digital exige um alto n\xEDvel
        de poder de processamento, a Grundium selecionou as placas NVIDIA Jetson como
        hardware para o microsc\xF3pio. \\n\\nPor meio da parceria da Canonical com
        a NVIDIA, o Ubuntu j\xE1 estava otimizado e certificado para essa placa, o
        que levou a Grundium a adotar a recomenda\xE7\xE3o da NVIDIA de usar o Ubuntu
        como o sistema operacional subjacente.\\n\\nUsar um sistema operacional de
        c\xF3digo aberto com um ecossistema t\xE3o bem desenvolvido provou ser uma
        vantagem para a Grundium, que p\xF4de levar seu produto ao mercado mais rapidamente
        devido \xE0 maturidade dos pacotes dispon\xEDveis para eles.\\n\\n\\u003e
        \u201C*Hoje em dia, a maioria dos sistemas complicados \xE9 constru\xEDda
        usando c\xF3digo aberto. N\xE3o faz sentido fazer tudo sozinho: se h\xE1 conhecimento
        dispon\xEDvel, devemos us\xE1-lo.*\u201D\\nKimmo Alanen, Vice-presidente,
        Grundium\\n \\nO ecossistema do Ubuntu significa que todos os pacotes necess\xE1rios
        para operar o microsc\xF3pio estavam prontos para uso. \\n\\nAlternativas
        seriam mais trabalhosas e exigiriam mais esfor\xE7o do lado do desenvolvedor.\\n\\nO
        tempo de constru\xE7\xE3o reduzido \xE9 apenas metade da hist\xF3ria: a quest\xE3o
        da manuten\xE7\xE3o para seguran\xE7a e estabilidade permaneceu. \\n\\nO Ubuntu
        Pro para Dispositivos foi o pr\xF3ximo passo l\xF3gico para a Grundium, a
        fim de construir sobre o progresso que j\xE1 haviam feito com o Ubuntu. \\n\\nCom
        uma \xFAnica assinatura, a Grundium p\xF4de tirar a carga de manter v\xE1rios
        pacotes de c\xF3digo aberto dos desenvolvedores, com a certeza de que, por
        meio de atualiza\xE7\xF5es over-the-air, seus microsc\xF3pios permaneceriam
        seguros e funcionais, com interrup\xE7\xF5es m\xEDnimas.\\n\\n\\u003e \u201C*Analisamos
        alternativas \xE0 assinatura do Ubuntu Pro, mas todas, sem exce\xE7\xE3o,
        eram muito mais trabalhosas. Com o Ubuntu Pro, podemos atender \xE0s expectativas
        de nossos clientes em rela\xE7\xE3o \xE0 seguran\xE7a, porque a Canonical
        garante o patching para todos os componentes de c\xF3digo aberto que estamos
        utilizando.*\u201D Kimmo Alanen, Vice-presidente, Grundium\\n\\n## Resultados\\n\\nA
        conformidade do Ubuntu Pro com todos os principais frameworks de seguran\xE7a
        garantiu que a Grundium pudesse abordar os clientes com confian\xE7a e deixar
        as impressionantes capacidades de seu microsc\xF3pio brilhar, sem se preocupar
        em comprometer os sistemas que armazenam os dados dos pacientes.\\n\\n\\u003e
        *\u201CNossos clientes na ind\xFAstria m\xE9dica exigem uma verifica\xE7\xE3o
        de seguran\xE7a de qualquer produto t\xE9cnico que estejam utilizando. Se
        voc\xEA n\xE3o tiver um sistema operacional que seja continuamente atualizado
        e mantido, voc\xEA n\xE3o passa. O Ubuntu Pro para Dispositivos garante que
        possamos atender aos requisitos de nossos clientes.\u201D*\\n\\u003e *Kimmo
        Alanen, Vice-presidente, Grundium*\\n\\nA parceria do Ubuntu com a NVIDIA
        garante que o scanner de microsc\xF3pio funcione em alto n\xEDvel desde o
        in\xEDcio. \\n\\nUsar o Pro para Dispositivos em cima disso permitiu que os
        desenvolvedores da Grundium se concentrassem em otimizar e melhorar continuamente
        seus microsc\xF3pios. \\n\\nGra\xE7as ao patching cont\xEDnuo e \xE0s atualiza\xE7\xF5es
        over-the-air, o uso do Pro para Dispositivos garante que os milhares de Ocus\xAE
        Scanners em uso ao redor do mundo permane\xE7am conformes e est\xE1veis, sem
        interromper as opera\xE7\xF5es normais. \\n\\nCom at\xE9 10 anos de suporte,
        os clientes da Grundium podem ter certeza de que seu investimento nos Ocus\xAE
        Scanners da Grundium trar\xE1 recompensas por muitos anos.\\n\\n[Saiba mais
        sobre o Ubuntu Pro para Dispositivos \u203A](https://ubuntu.com/pro/devices)\",null,\"[PT
