        what it means for your organization, and show how Ubuntu Pro can support your
        compliance journey.\\n\\nIn this session, you\u2019ll learn:\\n\\n**What is
        CMMC and why it matters**\\n\\n* Gain a clear understanding of the Cybersecurity
        Maturity Model Certification\\n* What the three maturity levels are, and which
        are relevant\\n* Timelines for compliance and audit requirements\\n\\n**How
        to utilise Ubuntu Pro to achieve CMMC**\\n\\n* Automated patching from OS
