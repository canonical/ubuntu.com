        \\n| show_cta_on_banner |  |\\n\\n[System hardening](https://ubuntu.com/blog/what-is-system-hardening-definition-and-best-practices)
        is an essential preventative security measure for production systems and critical
        workloads, especially for regulated industries such as healthcare, finance,
        telecommunications and the [public sector](https://ubuntu.com/gov).\\n\\nHardening
        provides defense in depth by setting safe defaults and configurations, implementing
        least privileges, enabling robust logging and auditing, and enforcing encryption,
        in line with security industry best practices such as The Center for Internet
        Security (CIS) benchmarks. CIS uses a consensus process to release benchmarks
        to safeguard organisations against cyber attacks. To facilitate hardening
        and the application of these benchmarks on Ubuntu, customers can use Canonical\u2019s
        automation tooling, the [Ubuntu Security Guide (USG)](https://ubuntu.com/security/certifications/docs/usg).\\n\\nCanonical
        has published the CIS benchmark hardening profile for the Ubuntu Security
        Guide on Noble Numbat! This release provides automated remediation and auditing
        at scale for [Ubuntu Pro](https://ubuntu.com/pro) customers, bringing 24.04
        LTS systems in line with the industry standard CIS hardening benchmarks. The
        USG tool is available for previous Ubuntu releases, and now extends to the
        latest Ubuntu LTS.\\n\\nIn this webinar, we will explain what the [CIS benchmarks](https://ubuntu.com/security/cis)
        are all about and the range of configuration options that they touch. Then,
        we will discuss what the Ubuntu Security Guide tooling provides to Pro users,
        and demo how easy it is to install and run USG to create a hardened environment.
        And of course we will include some tips and tricks to make the process easier.\\n\\n[Learn
        more about hardening automation for Ubuntu here.](https://ubuntu.com/security/compliance-automation)\\n[Take
        Ubuntu Pro for a test drive with a free trial.](https://ubuntu.com/pro/subscribe)\",null,\"Hardening
