        name=\\\"p-137425-about-the-webinar-1\\\" class=\\\"anchor\\\" href=\\\"#p-137425-about-the-webinar-1\\\"\\u003e\\u003c/a\\u003eAbout
        the webinar\\u003c/h1\\u003e\\n\\u003cp\\u003eUbuntu 20.04 LTS is reaching
        the end of its five-year standard security maintenance window, leaving many
        asking the question: can I manage a migration from Ubuntu 20.04 LTS by May
        2025, or do I need more time? Unless you take action, your 20.04 LTS machines
        will not receive any security updates after May 2025.\\u003c/p\\u003e\\n\\u003cp\\u003eTransitioning
        to the latest operating system is important for performance, hardware enablement
        and new technology benefits. But it can be a challenging process for existing
        complex production deployments.\\u003c/p\\u003e\\n\\u003cp\\u003eTypically,
        enterprise solutions combine software from a variety of teams within an organization.
        In most cases, there is an extended supply chain, involving software from
        3rd party vendors, who in turn may have their own software vendors. Such complex
        scenarios result in a dependency on software stacks (e.g., Java, Python) which
        have certain properties in the upgraded system that either got deprecated,
        replaced, or changed in behaviour. The migration process in that case becomes
        a change management project involving risk analysis, stakeholder communication,
        and possibly the version upgrade of existing solutions, in addition to the
        actual operating system upgrade. This is even more challenging if you are
        in a heavily-regulated industry where the compliance process to meet the regulatory
        requirements, such as PCI-DSS, SOC2 and GDPR, would result in additional planning
        and implementation.\\u003c/p\\u003e\\n\\u003cp\\u003eIn cases where the operational
        stability and security patching continuity of the systems is critical, Expanded
        Security Maintenance (ESM) reduces the risk of security incidents and gives
        your team more time to roll out a migration plan.\\u003c/p\\u003e\\n\\u003cp\\u003eThis
        webinar is a guide to key considerations when planning a migration from Ubuntu
        20.04 LTS, including:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eHow
