        the capabilities of open source in running device fleets that are secure,
        scalable and cost-effective.\\u003c/p\\u003e\\n\\u003ch1\\u003e\\u003ca name=\\\"p-120425-event-information-2\\\"
        class=\\\"anchor\\\" href=\\\"#p-120425-event-information-2\\\"\\u003e\\u003c/a\\u003eEvent
        information\\u003c/h1\\u003e\\n\\u003cp\\u003eSee you on \\u003cstrong\\u003eTuesday
        Nov 26\\u003c/strong\\u003e, at Canonical Offices, 3 More London Riverside,
        3 More London Pl, London SE1 2RE, UK.\\u003c/p\\u003e\\n\\u003cp\\u003eMeet
        in person, connect with IoT leaders, and dive into discussions with our experts
        on topics like the Cyber Resilience Act, AI on the edge, real-time systems,
        and much more.\\u003c/p\\u003e\\n\\u003cp\\u003eThis event is \\u003cstrong\\u003efree
