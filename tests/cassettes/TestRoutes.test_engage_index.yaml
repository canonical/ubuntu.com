        de janeiro de 2021 \u2013 A Canonical, editora do Ubuntu, anunciou hoje que
        seu \\u003ca href=\\\"https://ubuntu.com/openstack\\\"\\u003eCharmed OpenStack\\u003c/a\\u003e
        foi selecionado pela Telef\xF4nica Brasil para, pela primeira vez na regi\xE3o,
        migrar seu sistema de cobran\xE7a online (OCS) para sua nuvem privada, Unica
        Next.\\u003c/p\\u003e\\n\\u003cp\\u003eO projeto de transforma\xE7\xE3o ver\xE1
        a constru\xE7\xE3o de oito nuvens privadas baseadas no Charmed OpenStack,
        distribu\xEDdas geograficamente para atender aos clientes da Telef\xF4nica
        no Brasil.\\u003c/p\\u003e\\n\\u003cp\\u003eComo o maior operador m\xF3vel
        do pa\xEDs, com 76 milh\xF5es de assinantes m\xF3veis, a Telef\xF4nica utiliza
        seu OCS para oferecer aos clientes B2C e B2B controle e visibilidade em tempo
        real sobre o uso de chamadas de voz e de dados.\\u003c/p\\u003e\\n\\u003cp\\u003eEm
        vez de optar por um ambiente virtualizado convencional, a Telef\xF4nica escolheu
        o Charmed OpenStack para escalabilidade futura, sobre o qual ser\xE1 constru\xEDdo
        um roadmap de longo prazo.\\u003c/p\\u003e\\n\\u003cp\\u003eCom novas tend\xEAncias
        de mercado, como o 5G, essa migra\xE7\xE3o dar\xE1 \xE0 Telef\xF4nica a agilidade
        necess\xE1ria para desenvolver novos recursos em larga escala, ficando \xE0
        frente da demanda dos clientes ao oferecer ofertas mais avan\xE7adas com um
        tempo de lan\xE7amento mais r\xE1pido.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eMigrar
        nosso aplicativo OCS para a nuvem nos dar\xE1 a base e agilidade necess\xE1rias
        para consistentemente oferecer solu\xE7\xF5es de primeira classe para nossos
        clientes\\u003c/em\\u003e\u201D, comentou Flavio Matiello, Chefe de Plataformas
        Pr\xE9-pagas \\u0026amp; OCS da Telef\xF4nica Brasil. \u201C\\u003cem\\u003eEsta
