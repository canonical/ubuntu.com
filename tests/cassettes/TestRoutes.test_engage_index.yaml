        en l\xEDnea (OCS) a su nube privada, Unica Next. \\n\\nEl proyecto de transformaci\xF3n
        crear\xE1 ocho nubes privadas basadas en Charmed OpenStack, distribuidas geogr\xE1ficamente
        para atender a los clientes de Telef\xF3nica en Brasil.\\n\\nComo el mayor
        operador m\xF3vil del pa\xEDs con 76 millones de suscriptores, Telef\xF3nica
        utiliza su OCS para dar a los clientes B2C y B2B control y visibilidad en
        tiempo real de su uso exacto en llamadas de voz y datos.\\n\\nEn lugar de
        seleccionar un entorno virtualizado convencional, Telef\xF3nica opt\xF3 por
        Charmed OpenStack buscando escalabilidad sobre la cual construir una hoja
        de ruta a largo plazo. \\n\\nCon nuevas tendencias de mercado como el 5G,
        esta migraci\xF3n brindar\xE1 a Telef\xF3nica la agilidad para desarrollar
        nuevas funciones a gran escala, manteni\xE9ndose por delante de la demanda
        de los clientes al proporcionar ofertas m\xE1s avanzadas con un tiempo de
        llegada al mercado m\xE1s r\xE1pido.\\n\\n\\u003e \u201C*Migrar nuestra aplicaci\xF3n
        OCS a la nube nos dar\xE1 la base y agilidad que necesitamos para ofrecer
        consistentemente soluciones de primer nivel a nuestros clientes*\u201D, coment\xF3
        **Flavio Matiello, jefe de plataformas PrePago y OCS de Telef\xF3nica Brasil**.
        \u201C*Esta selecci\xF3n fue una elecci\xF3n obvia que nos permite escalar
        nuestras capacidades de cobro a una plataforma en la nube privada preparada
        para el futuro*\u201D.\\n\\nDado que el OCS requiere estar cerca de la red,
        las nubes estar\xE1n distribuidas geogr\xE1ficamente en Brasil. \\n\\nEsta
        arquitectura garantizar\xE1 de manera constante la baja latencia necesaria
        para satisfacer las necesidades de la amplia base de clientes de Telef\xF3nica
        y fue un factor clave en la selecci\xF3n de una infraestructura basada en
        una nube privada.\\n\\n\\u003e \u201C*Canonical est\xE1 comprometido con fomentar
        la innovaci\xF3n por parte de sus clientes y estamos contentos de haber colaborado
        con Telef\xF3nica Brasil en su migraci\xF3n de OCS*\u201D, dijo **Nicholas
        Dimotakis, vicepresidente de ingenier\xEDa de campo en Canonical**. \u201C*Esto
        representa una tendencia creciente de las empresas de telecomunicaciones que
        se est\xE1n moviendo hacia OpenStack, y estamos emocionados de ver qu\xE9
        otros servicios basados en la nube aparecen en la industria*\u201D.\\n\\nLa
        nube OCS de Telef\xF3nica se construir\xE1 sobre Charmed OpenStack de Canonical
        y utilizar\xE1 las herramientas de c\xF3digo abierto de Canonical para automatizar
        el despliegue y las operaciones de su infraestructura. \\n\\nTelef\xF3nica
        se beneficiar\xE1 de la oferta de [Managed OpenStack](https://ubuntu.com/openstack/managed)
        de Canonical para el mantenimiento y soporte continuo de las operaciones.
        La fase inicial del proyecto se implement\xF3 con \xE9xito a principios de
        agosto de 2020.\\n\\n##\\n[![ES - VMware to OpenStack (1)|800x200](upload://k17XymiXRM6CvfUogZ8vEZSNNz8.png)](https://ubuntu.com/engage/es/vmware-a-charmed-openstack)\\n##\\n\\n###
        Desaf\xEDos:\\n\\n* Nubes en OpenStack escalables y econ\xF3micas para alojar
        su aplicaci\xF3n de sistema de cobro en l\xEDnea (OCS) en todo Brasil.\\n*
        Los servidores OCS como la principal fuente de ingresos de Telef\xF3nica.\\n\\n###
        Soluci\xF3n:\\n\\n* Implementaciones completamente gestionadas basadas en
        Charmed OpenStack.\\n* Colaboraci\xF3n con nuestros equipos de ingenier\xEDa,
        BootStack, gesti\xF3n de proyectos y equipos comerciales.\\n\\n### Beneficios:\\n\\n*
        Una relaci\xF3n flexible y confiable con Telef\xF3nica en sus requisitos de
        implementaci\xF3n.\\n* El establecimiento de una entidad de Canonical en Brasil
        para consolidarnos a\xFAn m\xE1s en el pa\xEDs.\\n\\n\\u003e \u201C*Canonical
        ha sido un miembro importante de la comunidad en ayudar a que OpenStack sea
        uno de los software de infraestructura abierta m\xE1s implementados para telecomunicaciones
        en nuevos mercados. Estamos orgullosos de ver a Telef\xF3nica Brasil elegir
        OpenStack por su adaptabilidad al constante cambio en el ecosistema de las
        telecomunicaciones. Pero, m\xE1s importante a\xFAn, estamos emocionados de
        dar la bienvenida a su equipo a la comunidad, representando una base de usuarios
        en crecimiento en Am\xE9rica Latina*\u201D, dijo **Mark Collier, director
        de operaciones de la Open Infrastructure Foundation**.\\n\\n## Acerca de Canonical\\n\\n[Canonical](https://canonical.com/company)
        es el editor de Ubuntu, el sistema operativo utilizado en la mayor\xEDa de
        tareas basadas en la nube, as\xED como para las categor\xEDas emergentes de
        sistemas inteligentes, veh\xEDculos aut\xF3nomos y robots avanzados. \\n\\nCanonical
        proporciona seguridad, soporte y servicios empresariales a los usuarios comerciales
        de Ubuntu. Fundada en 2004, Canonical es una empresa privada.\\n\\n\\n## M\xE1s
