        name=\\\"p-171954-download-the-full-case-study-httpsassetsubuntucomv165e4a630-super20protocol20x20canonical20case20studypdf-1\\\"
        class=\\\"anchor\\\" href=\\\"#p-171954-download-the-full-case-study-httpsassetsubuntucomv165e4a630-super20protocol20x20canonical20case20studypdf-1\\\"\\u003e\\u003c/a\\u003e\\u003ca
        href=\\\"https://assets.ubuntu.com/v1/65e4a630-Super%20Protocol%20x%20Canonical%20Case%20Study.pdf\\\"\\u003e\\u003cstrong\\u003eDownload
        the full case study \u203A\\u003c/strong\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eAs
        AI adoption grows, companies face significant challenges including intellectual
        property exposure, data leaks, and unauthorized access. These security concerns
        complicate collaboration and data sharing, limiting the scalability and value
        of AI solutions.\\u003c/p\\u003e\\n\\u003cp\\u003eSuper Protocol, a company
        that provides a confidential AI cloud and marketplace, was experiencing these
        exact challenges. By leveraging Trusted Execution Environments (TEEs), Intel
        TDX, AMD SEV-SNP, and NVIDIA GPUs, Super Protocol needed a reliable foundation
        to mitigate security risks while enabling secure multi-party collaboration.\\u003c/p\\u003e\\n\\u003cp\\u003eUbuntu
        has always been central to Super Protocol\u2019s infrastructure strategy,
        so when the company needed to deploy confidential computing at scale, Ubuntu
        confidential VMs became the natural choice.\\u003c/p\\u003e\\n\\u003cp\\u003eUbuntu
        confidential VMs help solve the security challenge while delivering the same,
        familiar Ubuntu experience and capabilities that have supported Super Protocol\u2019s
        distributed cloud architecture.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\\u003cem\\u003e\u201CWe
        chose Ubuntu for its exceptional and continuously updated support for various
        Trusted Execution Environment (TEE) technologies. When we first began working
        with the initial version of Intel SGX, we found Ubuntu to be the most convenient
        and effective distribution.\u201D\\u003c/em\\u003e\\u003cbr\\u003e\\n\u2014
        \\u003cstrong\\u003eNukri Basharuli, founder and CEO of Super Protocol\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-171954-about-super-protocol-2\\\" class=\\\"anchor\\\" href=\\\"#p-171954-about-super-protocol-2\\\"\\u003e\\u003c/a\\u003e\\u003cstrong\\u003eAbout
        Super Protocol\\u003c/strong\\u003e\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eProvides
        the first and only confidential Web3 AI \\u0026amp; Data Marketplace built
        on secure infrastructure\\u003c/li\\u003e\\n\\u003cli\\u003eEnables confidential
        AI processing and monetization through TEEs and blockchain smart contracts\\u003c/li\\u003e\\n\\u003cli\\u003eOffers
        off-the-shelf infrastructure for AI developers and data providers to monetize
        models and datasets while maintaining full control over privacy\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-171954-highlights-3\\\" class=\\\"anchor\\\" href=\\\"#p-171954-highlights-3\\\"\\u003e\\u003c/a\\u003e\\u003cstrong\\u003eHighlights\\u003c/strong\\u003e\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eSuper
        Protocol uses Ubuntu-based virtual machines to create a confidential distributed
        cloud with multiple VMs grouped into clusters interconnected by a virtual
        network\\u003c/li\\u003e\\n\\u003cli\\u003eUbuntu\u2019s native TEE support
        eliminated the need for manual installation of drivers and other components\\u003c/li\\u003e\\n\\u003cli\\u003eSeamless
        deployment experience allowed the team to focus on developing their confidential
        distributed cloud without being bogged down by low-level configuration tasks\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-171954-challenge-4\\\" class=\\\"anchor\\\" href=\\\"#p-171954-challenge-4\\\"\\u003e\\u003c/a\\u003e\\u003cstrong\\u003eChallenge\\u003c/strong\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eSuper
        Protocol provides a confidential AI cloud and marketplace that enables AI
        developers and data providers to securely collaborate, transact on open market
        terms, and retain full ownership without requiring expertise in confidential
        computing.\\u003c/p\\u003e\\n\\u003cp\\u003eHowever, building this secure
        infrastructure presented significant technical challenges around intellectual
        property exposure, data confidentiality, and maintaining reliability during
        confidential AI processing.\\u003c/p\\u003e\\n\\u003cp\\u003eNukri Basharuli,
        founder and CEO of Super Protocol, explains:\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\\u003cem\\u003e\u201CWhen
        we first began working with confidential computing, we anticipated a complex
        and tedious setup process, dealing with kernel patches, manually configuring
        drivers, and troubleshooting compatibility issues.\u201D\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eSuper
        Protocol needed a Linux distribution that could reliably support various Trusted
        Execution Environment technologies while providing the stability and scalability
        required for their distributed cloud infrastructure.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-171954-solution-5\\\" class=\\\"anchor\\\" href=\\\"#p-171954-solution-5\\\"\\u003e\\u003c/a\\u003e\\u003cstrong\\u003eSolution\\u003c/strong\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eSuper
        Protocol chose Ubuntu confidential VMs as the foundation for their secure
        infrastructure deployment.\\u003c/p\\u003e\\n\\u003cp\\u003eUbuntu provided
        built-in support for Trusted Execution Environment (TEE) technologies, eliminating
        the need for manual installation of drivers and other components. This was
        particularly important as Super Protocol had struggled with other confidential
        computing technologies that required complex setup processes involving manual
        configuration of kernel modules, attestation services, and secure enclaves.\\u003c/p\\u003e\\n\\u003cp\\u003eSuper
        Protocol uses Ubuntu-based virtual machines to create a confidential distributed
        cloud where multiple VMs are grouped into clusters interconnected by a virtual
        network. On these servers, clients can deploy their applications and databases,
        train machine learning models, and store data with confidence that their information
        is protected at all stages.\\u003c/p\\u003e\\n\\u003cp\\u003eUbuntu has proven
        to be highly reliable under high-load conditions, making it an ideal choice
        for scalable infrastructure. The well-maintained Long-Term Support (LTS) versions
        provide long-term stability, while the expansive package ecosystem and active
        community support allow Super Protocol to rapidly adapt to evolving workloads.\\u003c/p\\u003e\\n\\u003cp\\u003eSuper
        Protocol also chose Ubuntu for its open source ethos. As Nukri Basharuli explains:
        \u201CAt Super, we believe that software verifiability and data privacy are
        foundational to modern computing. Ubuntu\u2019s strong alignment with the
        open-source ecosystem allows us to leverage a vast array of well-maintained,
        security-focused projects while also contributing back to the community.\u201D\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
