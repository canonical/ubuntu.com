        |  |\\n| show_cta_on_banner |  |\\n\\n## **[Download the full guide \u203A](https://assets.ubuntu.com/v1/c4fec534-how_ubuntu_enables_verifiably_private_ai_with_confidential_computing_on_bare_metal.pdf)**\\n\\nAs
        a US-based cybersecurity company focused on verifiable private AI, Tinfoil
        needed to guarantee that sensitive data remains encrypted and private at every
        stage of processing, even from the platform provider itself. Their platform
        ensures financial records, health information, legal documents, and proprietary
        models are processed exclusively inside hardware trusted execution environments
        (TEEs). But supporting heterogeneous infrastructure across AMD, Intel, and
        NVIDIA hardware without custom kernels or cloud lock-in required a fully open,
        audit-ready operating system with native confidential computing support.\\n\\nTinfoil
        selected Ubuntu 25.04 for its official AMD SEV-SNP and Intel TDX enablement,
        reproducible build tooling, and proven security pedigree. Ubuntu was the first
        production-grade OS to ship native support for both AMD SEV-SNP and Intel
        TDX without patched kernels or experimental branches. With Ubuntu\u2019s compatibility
        with mkosi and automated CI, Tinfoil built a single, attested image deployable
        across both AMD and Intel hardware. Every image is constructed in CI, cryptographically
        measured, and published publicly for independent client-side verification
        before any sensitive data is processed.\\n\\n\\u003e *\u201CUbuntu provides
        the strongest foundation for building trustworthy, multi-platform confidential-computing
        workloads, allowing Tinfoil to build a verifiably private AI platform with
        minimal custom code, ensuring maximum auditability.*\u201D\\n\\u003e \u2014
