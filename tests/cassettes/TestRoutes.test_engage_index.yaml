        /engage/pt/patches-de-seguranca-do-linux-praticas-recomendadas, /engage/pt/guia-controle-vulnerabilidades-codigo-aberto\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eshow_cta_on_banner\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003ch2\\u003e\\u003ca
        name=\\\"p-168235-sobre-a-grundium-1\\\" class=\\\"anchor\\\" href=\\\"#p-168235-sobre-a-grundium-1\\\"\\u003e\\u003c/a\\u003eSobre
        a Grundium\\u003c/h2\\u003e\\n\\u003cp\\u003eA Grundium \xE9 uma fabricante
        de dispositivos m\xE9dicos especializada em microscopia digital. Sua linha
        de scanners de microsc\xF3pio \xE9 conhecida como Ocus\xAE Scanners.\\u003c/p\\u003e\\n\\u003cp\\u003eEsses
        microsc\xF3pios digitais de alta resolu\xE7\xE3o permitem que patologistas
        colaborem remotamente, evitando a necessidade de enviar amostras f\xEDsicas
        para diferentes locais.\\u003c/p\\u003e\\n\\u003cp\\u003eComo uma empresa
        que inova no campo m\xE9dico, a Grundium deve atender a requisitos rigorosos
        de seguran\xE7a em torno dos dados dos pacientes e confidencialidade.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-168235-destaques-2\\\" class=\\\"anchor\\\" href=\\\"#p-168235-destaques-2\\\"\\u003e\\u003c/a\\u003eDestaques\\u003c/h2\\u003e\\n\\u003cp\\u003eOs
        microsc\xF3pios digitais da Grundium s\xE3o usados na ind\xFAstria m\xE9dica.\\u003c/p\\u003e\\n\\u003cp\\u003ePara
        cumprir com rigorosos frameworks de dados e seguran\xE7a, escolheram o Ubuntu
        Pro para Dispositivos como uma maneira simples de garantir a seguran\xE7a
        de seus dispositivos.\\u003c/p\\u003e\\n\\u003cp\\u003eA Canonical mant\xE9m
        os componentes essenciais de software de c\xF3digo aberto e oferece conformidade
        integrada com os principais frameworks, permitindo que a empresa inove com
        confian\xE7a na ind\xFAstria m\xE9dica.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        Ubuntu Pro para Dispositivos oferece patching regular e atualiza\xE7\xF5es
        over-the-air, garantindo que os scanners da Grundium permane\xE7am seguros
        e est\xE1veis, onde quer que estejam localizados.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-168235-h-3\\\" class=\\\"anchor\\\" href=\\\"#p-168235-h-3\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003cdiv
