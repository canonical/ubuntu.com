        name=\\\"p-195424-cyber-resilience-act-cra-compliance-streamlined-1\\\" class=\\\"anchor\\\"
        href=\\\"#p-195424-cyber-resilience-act-cra-compliance-streamlined-1\\\"\\u003e\\u003c/a\\u003e\\u003cstrong\\u003eCyber
        Resilience Act (CRA) compliance, streamlined\\u003c/strong\\u003e\\u003c/h1\\u003e\\n\\u003cp\\u003eThe
        \\u003ca href=\\\"https://canonical.com/solutions/open-source-security/cyber-resilience-act\\\"\\u003eCyber
        Resilience Act (CRA)\\u003c/a\\u003e is entering a new phase this year, with
        vulnerability reporting obligations entering into full force in  September
        2026. The Canonical team will be on-hand to help you navigate the new requirements
        and show you how Ubuntu-based devices offer a simple, robust path to compliance
        with the CRA, as well as other compliance frameworks:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eSupport
        that matches device lifespans, with patching and maintenance that lasts up
        to 15 years, through \\u003ca href=\\\"https://ubuntu.com/pro/devices\\\"\\u003eUbuntu
        Pro for Devices\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eFleet
        monitoring and vulnerability scanning for visibility, real-time compliance,
        and CVE management through Canonical Landscape.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eSecurity
        best practices that are embedded into Ubuntu, including kernel hardening,
        access controls, and automated tools for major compliance frameworks, such
        as FIPS.\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch1\\u003e\\u003ca
        name=\\\"p-195424-ubuntu-core-secure-your-devices-scale-your-fleet-2\\\" class=\\\"anchor\\\"
        href=\\\"#p-195424-ubuntu-core-secure-your-devices-scale-your-fleet-2\\\"\\u003e\\u003c/a\\u003e\\u003cstrong\\u003eUbuntu
        Core: secure your devices, scale your fleet\\u003c/strong\\u003e\\u003c/h1\\u003e\\n\\u003cp\\u003eIn
        industrial environments, security demands an immutable, locked-down, approach.
        If you\u2019re looking to harden your infrastructure, we\u2019ll be ready
        to demonstrate how Ubuntu Core can protect and streamline your operations.\\u003c/p\\u003e\\n\\u003cp\\u003eAs
        a quick teaser, \\u003ca href=\\\"https://ubuntu.com/core\\\"\\u003eUbuntu
        Core\\u003c/a\\u003e encapsulates every system component, including the system
        itself, into a set of containers. By enforcing isolation at the kernel level,
        we ensure your operations remain both secure and stable.\\u003c/p\\u003e\\n\\u003cp\\u003eScaling
        a device fleet is a major hurdle without the right foundation. Ubuntu Core
        simplifies expansion with seamless Over-The-Air updates and failsafe rollbacks
        ensuring reliability at every step. With support for Arm, x86 and RISC-V,
        Ubuntu Core is built to power your fleet, no matter the size.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0HBOuSnFOf30c366gw3bhwHyV41na5NkLItTTFIJ0o7PEm65X9Oo-iWCwXtWLvDV_jPpD2zpDe\\\"\\u003eBook
        a meeting\\u003c/a\\u003e if you want to learn more about Ubuntu Core.\\u003c/p\\u003e\\n\\u003ch1\\u003e\\u003ca
        name=\\\"p-195424-the-foundation-for-physical-ai-3\\\" class=\\\"anchor\\\"
        href=\\\"#p-195424-the-foundation-for-physical-ai-3\\\"\\u003e\\u003c/a\\u003e\\u003cstrong\\u003eThe
        foundation for physical AI\\u003c/strong\\u003e\\u003c/h1\\u003e\\n\\u003cp\\u003eFor
        over a decade, Canonical has supported the robotics ecosystem via Ubuntu \u2013
        the primary platform for \\u003ca href=\\\"https://ubuntu.com/robotics/what-is-ros\\\"\\u003eROS
        (Robot Operating System)\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eFrom
        training and fine-tuning models in the cloud, to edge deployment, our ecosystem
        streamlines the entire lifecycle of physical AI:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eMLOps
        for the cloud, through Charmed Kubeflow\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eSilicon-optimized
        AI models, through Inference Snaps\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eReal-time
        kernel for deterministic control\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eLong-term
