        name=\\\"p-163939-soluo-5\\\" class=\\\"anchor\\\" href=\\\"#p-163939-soluo-5\\\"\\u003e\\u003c/a\\u003eSolu\xE7\xE3o\\u003c/h2\\u003e\\n\\u003cp\\u003eA
        empresa inicialmente considerou op\xE7\xF5es SaaS, mas percebeu que nenhum
        fornecedor conseguia navegar as exig\xEAncias de conformidade \u2013 operando
        majoritariamente na nuvem Azure Government, nenhum SaaS conseguia implantar
        o Kafka nesse ambiente.\\u003c/p\\u003e\\n\\u003cp\\u003eParecia que terceirizar
        o Kafka seria imposs\xEDvel \u2013 at\xE9 que descobriram o Kafka Gerenciado
        da Canonical. Diferente de todos os outros, a Canonical conseguiu:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eImplantar
