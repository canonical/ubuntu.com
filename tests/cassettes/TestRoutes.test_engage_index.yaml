        Agenda\\n\\n**08:30 - 09:30 | Welcome \\u0026 breakfast**\\n\\n**09:30 - 10:00
        | Keynote** \\n*[Joe Dulin, Devices Sales VP](https://www.linkedin.com/in/joe-dulin-4682441?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAA2iZABLgZSrT93SGW9yxW1XVlUUgFHEBo\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3B94%2B95KXbQoSPkaWNYMNunA%3D%3D)
        \\u0026 [Tabish Khan, Sales Director IoT](https://www.linkedin.com/in/tabish-khan-sales?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAFrw5cBPfWtJyxdfsFR2-BMfeVu4IHywEI\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BInJ5r9RZTnCDpo1ixb9MzA%3D%3D)
        at Canonical*\\n\\nDiscover how Canonical secure, scalable, and customizable
        solutions are transforming the embedded landscape across industries.\\n\\n**10:00
        - 10:30 | Optimizing IoT and Edge with Ubuntu: Secure, Simplify, Scale**\\n*[Gabriel
        Aguiar Noury, Product Manager](https://www.linkedin.com/in/gabriel-aguiar-noury?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAA0hD9EBdjVjIQTTNk2yPlG6N3GgWi7nrtY\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BqfpIv3c5TNGCp%2F8vSk2YoA%3D%3D)
        \\u0026 [Tabish Khan, Sales Director IoT](https://www.linkedin.com/in/tabish-khan-sales?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAFrw5cBPfWtJyxdfsFR2-BMfeVu4IHywEI\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BInJ5r9RZTnCDpo1ixb9MzA%3D%3D)
        at Canonical*\\n\\nFrom IoT to edge computing, learn how Ubuntu simplifies
        the deployment, management, and maintenance of devices while ensuring reliability
        and security. Whether you're developing next-generation hardware or looking
        to optimize your embedded systems, this session will provide the insights
        and tools you need to succeed.\\n\\n**10:30 - 11:00 | Coffee break**\\n\\n**11:00
        - 11:30 | AI for embedded devices**\\n*[Gabriel Aguiar Noury, Product Manager](https://www.linkedin.com/in/gabriel-aguiar-noury?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAA0hD9EBdjVjIQTTNk2yPlG6N3GgWi7nrtY\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BqfpIv3c5TNGCp%2F8vSk2YoA%3D%3D)
        at Canonical*\\n\\nAs AI models increasingly move to production, the need
        to perform model inference on embedded devices is growing. Constrained devices
        require solutions that are lightweight but still secure and updatable. In
        this session, we\u2019ll dive into how snaps and Ubuntu Core can streamline
        the packaging and deployment of AI models on resource-limited systems.\\n\\n**11:30
        - 12:00 | Ubuntu for real-time systems** \\n*[Edoardo Barbieri, Product Manager](https://ubuntu.com/blog/author/edoardo-barbieri)
        at Canonical*\\n\\nThis session will cover the basics of real-time Linux on
        Ubuntu. Do you have an extreme latency-dependent use case? Do you want to
        learn about providing deterministic response times in your production systems?
        Join this session to understand how real-time Linux suits various verticals,
        from telco applications to dedicated devices in industrial automation and
        robotics.\\n\\n**12:00 - 12:30 | Streamlining Edge Device Provisioning with
        Ubuntu Core: Ocado Technology\u2019s Global Solution**\\n*[Mario Paphitis,
        Engineering Manager](https://www.linkedin.com/in/mariopaphitis?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAGerqEBQ0NnzB8MUg28z4ynH72TpCi6XnI\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BZypsYlNlSHKETaTSpfjLNg%3D%3D)
        \\u0026 [Fahad Mahmood, Platform Product Manager](https://www.linkedin.com/in/fahad-mahmood-b94025a2/)
        at [Ocado Technology](https://www.ocadogroup.com/)*\\n\\nIn this session,
        we will explore how Ocado Technology leverages Ubuntu Core to efficiently
        manage edge device provisioning across a global network of warehouses, including
        our own and those of our partners. From ensuring secure, scalable deployment
        to simplifying updates and maintenance, Ubuntu Core plays a critical role
        in automating the burden of managing edge infrastructure. Join us to discover
        how this solution is transforming operational efficiency and reducing complexity
        in edge computing environments.\\n\\n**12:30 - 13:30 | Lunch**\\n\\n**13:30
        - 14:00 | Ubuntu certified Hardware \u2013 benefits for partners and customers**\\n*[Bobby
        Vale, Head of IoT Platforms and Ecosystem](https://www.linkedin.com/in/bobby-vale-86135621/)
        \\u0026 [Darren Chapman, Sales Director UK](https://www.linkedin.com/in/darren-chapman-b660422/)
        at [Advantech](https://www.advantech.com/en-eu)*\\n\\nReducing development
        costs and time to market is the key. Pre certified hardware supporting Ubuntu
        Pro delivers an \u2018out of the box\u2019 experience for Linux users providing
        easy evaluation, guaranteed maintenance and the ability to scale across a
        range of hardware to meet the needs of your application. Learn more about
        the range of options from Advantech.\\n\\n**14:00 - 14:30 | Streamlining Edge
        IoT Deployments with Kubernetes and ArgoCD: Pudo's Journey to Centralized
        Edge Device Management**\\n*[Firat Ya\u015Far, Head of Engineering for Cloud
        and Operations](https://www.linkedin.com/in/firat-yasar/) \\u0026 [Erin\xE7
        Erensoy, Head of Engineering for Software Development](https://www.linkedin.com/in/erincerensoy/)
        at [Adesso](http://www.adesso.co.uk/)*\\n\\nThis session explores how adesso
        applied a DevOps mindset to integrate edge Kubernetes and ArgoCD for Pudo,
        a sustainable smart shipment management service, centralising and streamlining
        IoT deployments. By combining a microservices architecture with centralized
        control, we enabled efficient, real-time updates across multiple edge locations.
        Attendees will discover how this DevOps approach enhances deployment speed,
        consistency, and resilience, driving agility and reliability in IoT environments.\\n\\n**14:30
        - 15:00 | AI/ML with Ubuntu and Nvidia**\\n*[Ondrej Kubik, Senior Staff IoT
        Architect](https://www.linkedin.com/in/ondrej-kubik-b072141?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAA1mjcBKvWdrKxraA-iXHik2DLECQTwmxU\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BPdfMu44xSc%2BbIjT1TJnlEw%3D%3D)
        at Canonical*\\n\\nLearn how to accelerate your NVIDIA Jetson-based platforms
        from concept to production with Ubuntu. Explore the seamless integration and
        joint validation efforts by NVIDIA and Canonical, designed to ensure compatibility
        and scalability for AI on the Edge solutions. Discover how Canonical supports
        your projects with security updates via Ubuntu Pro, along with tailored services
        for optimizing images and AI/ML stacks on Jetson-based deployments.\\n\\n**15:00
        - 15:30 | Coffee break**\\n\\n**15:30 - 16:00 | Ubuntu and the EU Cyber Resilience
        Act**\\n*[Jean-Charles Verdi\xE9, Field Engineering Manager](https://www.linkedin.com/in/jcverdie?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAADbLiUB5vm5PmbHfOODTKvzMuB18-xnywc\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BcjS3WeXQTCiZX6Jw1S6A7Q%3D%3D)
        at Canonical*\\n\\nAs the EU Cyber Resilience Act sets stringent security
        requirements for OEMs and ODMs, this session will delve into Ubuntu's security-first
        approach and demonstrate how Canonical\u2019s solutions can help ensure your
        devices comply with evolving EU regulations.\\n\\n**16:00 - 16:30 | Landscape
        for fleet management**\\n*[Michael Croft-White, Engineering Director](https://www.linkedin.com/in/michael-croft-white?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAANSWFUBPUjJkQLqUae-0JuiPhRrwMRVAfw\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3B%2B4%2Bz4EzFSDGw8W6kGe1rbw%3D%3D)
        at Canonical*\\n\\nShipping your Ubuntu Core IoT device is just the beginning.
        With Landscape Canonical, you have the tools and resources to manage your
        entire fleet, ensuring they remain updated, configured, and secure throughout
        their lifecycle. In this session, we\u2019ll explore the robust features Landscape
        offers out of the box and demonstrate how its API can be utilized to create
        custom management solutions on our reliable infrastructure.\\n\\n**16:30 -
        16:40 | Closing remarks**\\n*[Joe Dulin, Devices Sales VP](https://www.linkedin.com/in/joe-dulin-4682441?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAA2iZABLgZSrT93SGW9yxW1XVlUUgFHEBo\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3B94%2B95KXbQoSPkaWNYMNunA%3D%3D)
        \\u0026 [Tabish Khan, Sales Director IoT](https://www.linkedin.com/in/tabish-khan-sales?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAFrw5cBPfWtJyxdfsFR2-BMfeVu4IHywEI\\u0026lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BInJ5r9RZTnCDpo1ixb9MzA%3D%3D)
        at Canonical*\\n\\n**16:40 - 18:00 | Drinks reception**\",null,\"[Event] Ubuntu
