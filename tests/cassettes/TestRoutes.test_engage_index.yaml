        |  |\\n\\nDesigning cloud environments is a non-trivial task due to the overall
        complexity of data centers. The hardware, the network fabric, or even the
        whole data centre architecture has to be designed properly to ensure production-grade
        quality of the holistic solution. This is why the best recipe for a successful
        cloud deployment is to follow a proven design guide from an experienced and
        trusted partner.\\n\\nCanonical OpenStack Reference Architecture distills
        Canonical\u2019s expert knowledge gained through more than a decade of experience
        in the OpenStack domain. It is the product of hundreds of commercial engagements
        and thousands of deployed production clouds. By discussing some common design
        considerations the reference architecture for Canonical OpenStack helps cloud
        architects make right decisions with regards to their project.\\n\\n### Explore
        Canonical OpenStack Reference Architecture\\n\\n[Canonical OpenStack](https://canonical.com/openstack)
        is one of the world's leading enterprise OpenStack distributions. Trusted
        by executives, it's been powering the IT infrastructure of organizations in
        every market sector, from governments through telcos to enterprises, for over
        a decade. By using an opinionated design, full bottom-up automation, and high-level
        abstraction, Canonical OpenStack (based on Sunbeam) has effectively democratized
        OpenStack and made it deployable by almost anyone in minutes.\\n\\n### What\u2019s
        included:\\n* An overview of Canonical OpenStack (based on Sunbeam) software
        architecture\\n* Common design considerations, including network, service
        placement and scaling\\n* Hardware, network fabric, rack layout and data center
        design guidelines\\n* An overview of Canonical OpenStack (based on Sunbeam)
        deployment process\\n\\n### Additional resources:\\n* [Product website](https://canonical.com/openstack)\\n*
