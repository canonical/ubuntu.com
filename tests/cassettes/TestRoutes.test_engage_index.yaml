        and how Mobility as a Service (MaaS) is revolutionising the way we consume
        transportation.\\n* Electric Vehicles (EV) \u2013 From Tesla\u2019s dominance
        to the arrival of Chinese OEMs on a global scale, we drill down into the EV
        forces to look out for.\\n* Safety and regulation \u2013 How safety challenges
