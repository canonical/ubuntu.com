        k\u0131sa s\xFCre i\xE7inde sizinle ileti\u015Fime ge\xE7ecektir|\\n\\nUbuntu,
        yaz\u0131l\u0131m altyap\u0131s\u0131n\u0131 desteklemek isteyen kurulu\u015Flar
        i\xE7in ilk tercihtir ve deneyimli geli\u015Ftiricilerin %66\u2019s\u0131
        taraf\u0131ndan tercih edilen i\u015Fletim sistemidir (HackerEarth, Developer
        Survey, 2020).\\n\\n2004 y\u0131l\u0131ndaki kurulu\u015Fundan bu yana Ubuntu,
        kurumsal d\xFCzeyde, sekt\xF6r lideri g\xFCvenlik uygulamalar\u0131 temelinde
        in\u015Fa edilmi\u015Ftir. Kulland\u0131\u011F\u0131m\u0131z ara\xE7 setinden
        (toolchain) paket y\xF6netimimize, g\xFCncelleme s\xFCre\xE7lerimizden sekt\xF6r
        standartlar\u0131na uygun sertifikalar\u0131m\u0131za kadar Canonical, Ubuntu\u2019yu
        g\xFCvenlik ve g\xFCvenilirlik a\xE7\u0131s\u0131ndan her zaman en ileri seviyede
        tutmak i\xE7in \xE7al\u0131\u015Fmaktad\u0131r.\\n\\n\\u003ch3\\u003e Kutudan
        \xE7\u0131kt\u0131\u011F\u0131 gibi g\xFCvenli \\u003c/h3\\u003e\\n\\nCanonical\u2019\u0131n
        t\xFCm \xFCr\xFCnleri \xFCst\xFCn g\xFCvenlik anlay\u0131\u015F\u0131yla geli\u015Ftirilmi\u015F
        ve titizlikle test edilmi\u015Ftir. Ubuntu\u2019yu y\xFCkledi\u011Finiz andan
        itibaren sisteminiz g\xFCvenli hale gelir ve \xF6yle kal\u0131r, \xE7\xFCnk\xFC
        Canonical, g\xFCvenlik g\xFCncellemelerinin ilk olarak Ubuntu i\xE7in yay\u0131nlanmas\u0131n\u0131
        garanti eder.\\n\\n\\u003ch3\\u003e \xD6l\xE7eklenebilir g\xFCvenlik s\u0131k\u0131la\u015Ft\u0131rmas\u0131
        \\u003c/h3\\u003e\\n\\nUbuntu LTS s\xFCr\xFCmleri, kullan\u0131labilirlik,
        performans ve g\xFCvenlik aras\u0131nda ideal bir denge sa\u011Flayacak \u015Fekilde
        yap\u0131land\u0131r\u0131lm\u0131\u015Ft\u0131r. Ancak, genel ama\xE7l\u0131
        olmayan sistemler, sald\u0131r\u0131 y\xFCzeyini azaltmak i\xE7in daha da
        s\u0131k\u0131\u015Ft\u0131r\u0131labilir. Canonical, otomatik g\xFCvenlik
        denetimi ve s\u0131k\u0131la\u015Ft\u0131rma i\xE7in sertifikal\u0131 ara\xE7lar
        sunar. CIS ve DISA-STIG gibi yayg\u0131n end\xFCstri g\xFCvenlik profillerine
