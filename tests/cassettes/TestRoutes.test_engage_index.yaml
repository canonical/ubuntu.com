        gerenciamento de dispositivos e conformidade.\\n\\n### Acesso completo ao
        Ubuntu Pro\\n\\nAproveite todos os benef\xEDcios de uma assinatura paga do
        Ubuntu Pro durante o per\xEDodo de avalia\xE7\xE3o.\\n\\n### Manuten\xE7\xE3o
        de Seguran\xE7a Expandida (ESM)\\nAmplie a cobertura de corre\xE7\xF5es e
