        postgres, sql  |\\n|access_to_content |  | \\n\\n\\n### Secure your spot and
        [register now](https://www.brighttalk.com/webcast/6793/604821). \\n# About
        the webinar \\n\\n\\nData is at the heart of any AI project. From numerical
        data to videos or images, practitioners across all industries are looking
        for ways to efficiently store data and use it when building their models.
        PostgreSQL, the proven and [well-loved database](https://db-engines.com/en/blog_post/106),
        can be a strong choice to support your AI in several ways.\\n\\n## What can
        PostgreSQL do for my AI application?\\n\\nPostgreSQL is capable of efficiently
        storing and retrieving large amounts of data, such as training data for your
        models. Its [wide support](https://www.postgresql.org/docs/current/features.html)
        of the SQL standard, including [SQL/MED](https://en.wikipedia.org/wiki/SQL/MED),
        makes inspecting and querying that data a breeze. Moreover, PostgreSQL comes
        with similarity search capabilities, providing convenient index structures
        (GIST, GIN...) and built-in extensions (fuzzystrmatch, pg_trgm...).\\n\\nYet,
        there is more to PostgreSQL's ecosystem than the database server. There are
        more than [1000 extensions](https://gist.github.com/joelonsql/e5aa27f8cc9bd22b8999b7de8aee9d47)
        for PostgreSQL, many of which can be useful for AI developers and users, for
        example pgvector and PostgresML.\\n\\n## The Role of PostgreSQL in MLOps\\n\\nMLOps
        projects such as [Kubeflow](http://charmed-kubeflow.io/) rely on relational
        databases for storing different artefacts, and choosing which relational database
        to use for MLOps is a common dilemma. We approached a similar topic in our
        recent webinar [\u201CPostgreSQL vs MySQL\u201D](https://ubuntu.com/engage/postgresql-mysql),
        where we explored how, despite looking similar on the surface, the two databases
        are actually very different. The significant structural differences between
        databases can have a tremendous influence on the performance of any ML project,
        so understanding the possible impact is critical for both the enterprises
        who use these platforms and the engineers who develop them.\\n\\n## So how
        do we use PostgreSQL for machine learning?\\n\\nJoin the live discussion on
        February 8, 2024 to learn more about using PostgreSQL for AI projects. Led
        by Mohamed Nsiri, SQL Product Manager, and Andreea Munteanu, AI Product Manager,
        the webinar will cover:\\n\\n* An overview of the PostgreSQL ecosystem for
        AI projects\\n* Benefits of PostgreSQL for AI projects\\n* Use cases where
        PostgreSQL should be used for AI projects\",null,\"[Webinar] PostgreSQL for
