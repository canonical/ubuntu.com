        Kubernetes, Ceph, ceph, k8s\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eaccess_to_content\\u003c/td\\u003e\\n\\u003ctd\\u003efalse\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eOneUptime
        provides a many-in-one server and data monitoring and management service for
        its customers. Its open source design and scalability made it a strong alternative
        to other single-service providers \u2013 but there was one catch: its services
        relied on a single public cloud hyperscaler. When clients had concerns about
        downtime affecting their systems, OneUptime began looking for ways to become
        a truly independent monitoring service.\\u003c/p\\u003e\\n\\u003cp\\u003eThe
        answer it found was as simple as it was effective: a migration to bare metal
        infrastructure using Canonical\u2019s Kubernetes and Ceph distributions. Thanks
        to its investment in its own server infrastructure and adoption of \\u003ca
        href=\\\"https://microk8s.io\\\"\\u003eMicroK8s\\u003c/a\\u003e and \\u003ca
        href=\\\"https://ubuntu.com/ceph/what-is-ceph\\\"\\u003eMicroCeph\\u003c/a\\u003e,
        OneUptime has taken back control of its services, reduced its reliance on
        third parties, streamlined operations, and cemented customer faith \u2013
        all while saving over a third of a million dollars.\\u003c/p\\u003e\\n\\u003cp\\u003eMigrating
        to bare metal infrastructure using Canonical\u2019s open-source technologies
        allowed monitoring services provider OneUptime to have greater control over
        its infrastructure and services \u2013 while saving over 76% of their cloud
        costs and opening up its budget for more hiring and growth operations.\\u003c/p\\u003e\\n\\u003cp\\u003eRead
        the case study to learn how:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eMoving
        from the public cloud to bare metal saved OneUptime $352,500 a year, or around
        76% of their total cloud costs.\\u003c/li\\u003e\\n\\u003cli\\u003eOpen source
        technologies, like Kubernetes, Helm, and Ceph, gave a fast, high-performance,
        and easily managed way to offer data reliability and hosting.\\u003c/li\\u003e\\n\\u003cli\\u003eThe
        move improved stability and performance and gave OneUptime confidence to offer
        full data ownership and server independence to clients.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch1\\u003e\\u003ca
        name=\\\"download-nowhttpspagesubuntucomrs066-eov-335imagesoneuptime20cs20updated2027062024pdfversion0-1\\\"
