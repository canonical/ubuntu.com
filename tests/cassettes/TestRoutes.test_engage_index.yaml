        to improve storage efficiency with Ceph\\u003c/h2\\u003e\\n\\u003cp\\u003eA
        Ceph storage cluster provides block, file and object storage, but what features
        are available to reduce the amount of raw capacity use?\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eThin
        provisioning: A technique used when provisioning block storage volumes, to
        only allocate the amount of storage that has been written, rather than reserving
        all of the space required by a volume.\\u003c/li\\u003e\\n\\u003cli\\u003eSnapshots:
        A point-in-time copy of a volume that preserves the state at the point the
        snapshot was taken by tracking which blocks have changed.\\u003c/li\\u003e\\n\\u003cli\\u003eCompression:
        Applying compression algorithms to back-end pools or to individual objects
        can reduce the amount of storage space consumed.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eIn
