        class=\\\"anchor\\\" href=\\\"#about-the-webinar-2\\\"\\u003e\\u003c/a\\u003eAbout
        the webinar\\u003c/h1\\u003e\\n\\u003cp\\u003eData is at the heart of any
        AI project. From numerical data to videos or images, practitioners across
        all industries are looking for ways to efficiently store data and use it when
        building their models. PostgreSQL, the proven and \\u003ca href=\\\"https://db-engines.com/en/blog_post/106\\\"\\u003ewell-loved
        database\\u003c/a\\u003e, can be a strong choice to support your AI in several
        ways.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\n\\u003ca name=\\\"what-can-postgresql-do-for-my-ai-application-3\\\"
        class=\\\"anchor\\\" href=\\\"#what-can-postgresql-do-for-my-ai-application-3\\\"\\u003e\\u003c/a\\u003eWhat
        can PostgreSQL do for my AI application?\\u003c/h2\\u003e\\n\\u003cp\\u003ePostgreSQL
        is capable of efficiently storing and retrieving large amounts of data, such
        as training data for your models. Its \\u003ca href=\\\"https://www.postgresql.org/docs/current/features.html\\\"\\u003ewide
        support\\u003c/a\\u003e of the SQL standard, including \\u003ca href=\\\"https://en.wikipedia.org/wiki/SQL/MED\\\"\\u003eSQL/MED\\u003c/a\\u003e,
        makes inspecting and querying that data a breeze. Moreover, PostgreSQL comes
        with similarity search capabilities, providing convenient index structures
        (GIST, GIN\u2026) and built-in extensions (fuzzystrmatch, pg_trgm\u2026).\\u003c/p\\u003e\\n\\u003cp\\u003eYet,
        there is more to PostgreSQL\u2019s ecosystem than the database server. There
        are more than \\u003ca href=\\\"https://gist.github.com/joelonsql/e5aa27f8cc9bd22b8999b7de8aee9d47\\\"\\u003e1000
        extensions\\u003c/a\\u003e for PostgreSQL, many of which can be useful for
        AI developers and users, for example pgvector and PostgresML.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\n\\u003ca
        name=\\\"the-role-of-postgresql-in-mlops-4\\\" class=\\\"anchor\\\" href=\\\"#the-role-of-postgresql-in-mlops-4\\\"\\u003e\\u003c/a\\u003eThe
        Role of PostgreSQL in MLOps\\u003c/h2\\u003e\\n\\u003cp\\u003eMLOps projects
        such as \\u003ca href=\\\"http://charmed-kubeflow.io/\\\"\\u003eKubeflow\\u003c/a\\u003e
        rely on relational databases for storing different artefacts, and choosing
        which relational database to use for MLOps is a common dilemma. We approached
        a similar topic in our recent webinar \\u003ca href=\\\"https://ubuntu.com/engage/postgresql-mysql\\\"\\u003e\u201CPostgreSQL
        vs MySQL\u201D\\u003c/a\\u003e, where we explored how, despite looking similar
        on the surface, the two databases are actually very different. The significant
        structural differences between databases can have a tremendous influence on
        the performance of any ML project, so understanding the possible impact is
        critical for both the enterprises who use these platforms and the engineers
        who develop them.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\n\\u003ca name=\\\"so-how-do-we-use-postgresql-for-machine-learning-5\\\"
        class=\\\"anchor\\\" href=\\\"#so-how-do-we-use-postgresql-for-machine-learning-5\\\"\\u003e\\u003c/a\\u003eSo
        how do we use PostgreSQL for machine learning?\\u003c/h2\\u003e\\n\\u003cp\\u003eJoin
        the live discussion on February 8, 2024 to learn more about using PostgreSQL
        for AI projects. Led by Mohamed Nsiri, SQL Product Manager, and Andreea Munteanu,
        AI Product Manager, the webinar will cover:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eAn
        overview of the PostgreSQL ecosystem for AI projects\\u003c/li\\u003e\\n\\u003cli\\u003eBenefits
        of PostgreSQL for AI projects\\u003c/li\\u003e\\n\\u003cli\\u003eUse cases
        where PostgreSQL should be used for AI projects\\u003c/li\\u003e\\n\\u003c/ul\\u003e\",\"|
