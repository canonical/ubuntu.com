        | |\\n\\nYou\u2019ve probably heard of Linux, but maybe you\u2019re not quite
        sure what it is, what you can do with it, and, more importantly, whether you
        can **trust it to run your next project**! Perhaps you\u2019re keen to explore
        the use of open source software within your organization but have questions
        about its security and suitability for the enterprise.\\n\\n**In this webinar,
        Canonical\u2019s Ijlal Loutfi and Henry Coggill discuss the security of Linux
        and Ubuntu.** We\u2019ll start with the basics of why the operating system
        is important and how it underpins the integrity of any applications running
        on top. We will provide background information as to what Linux is, for those
        who might be unfamiliar with its history, and discuss how open-source software
        is developed and bundled into distributions.\\n\\n**We will discuss how the
        open-source ecosystem deals with security vulnerabilities**, how they are
        discovered and fixed, and how end users react to this perpetual dance. Then
        we will go deeper into the range of security technology built into Ubuntu
        and what this means for protection against emerging threats. Finally, we will
        explore how Canonical\u2019s enterprise-grade support delivers a comprehensive
        platform for secure open-source adoption.\\n\\nSpeakers\\n\\n* Ijlal Loutfi,
