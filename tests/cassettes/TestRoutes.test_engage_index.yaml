        /engage/pt/ubuntu-pro|\\n|show_cta_on_banner | |\\n\\nSe voc\xEA \xE9 um revendedor
        de tecnologia no incerto mercado atual de virtualiza\xE7\xE3o de software,
        provavelmente voc\xEA e seus clientes est\xE3o ativamente explorando op\xE7\xF5es
        para ambientes virtualizados. \\n\\nClaro, encontrar a alternativa perfeita
        n\xE3o \xE9 uma tarefa f\xE1cil: ela precisa ser escal\xE1vel, f\xE1cil de
        migrar, econ\xF4mica e oferecer as mesmas capacidades t\xE9cnicas das solu\xE7\xF5es
        de virtualiza\xE7\xE3o j\xE1 existentes. Isso parece ser um grande desafio
        \u2013 mas felizmente, existem diversas op\xE7\xF5es.\\n\\nNeste blog, vamos
        analisar as escolhas dispon\xEDveis para quem est\xE1 em busca de alternativas
        aos hipervisores tradicionais, solu\xE7\xF5es de armazenamento e outros servi\xE7os
        em nuvem.\\n\\n### As tr\xEAs principais op\xE7\xF5es de virtualiza\xE7\xE3o\\n\\nQuando
        seus clientes potenciais s\xE3o impactados pelos acontecimentos no mercado
        de virtualiza\xE7\xE3o, eles normalmente seguem tr\xEAs caminhos principais:\\n\\n*
        N\xE3o fazer nada (o usu\xE1rio da solu\xE7\xE3o full-stack)\\n\\n* Reduzir
        a exposi\xE7\xE3o ao risco explorando alternativas para cargas de trabalho
        n\xE3o cr\xEDticas (o usu\xE1rio multi-hipervisor)\\n\\n* Migrar completamente
        (o usu\xE1rio que opta pela substitui\xE7\xE3o total)\\n\\nVamos revisar essas
        rotas com mais detalhes antes de explorar as op\xE7\xF5es espec\xEDficas dispon\xEDveis
        para as organiza\xE7\xF5es que escolhem cada um desses caminhos.\\n## \\n[![PT
        - Sicredi|800x200](upload://44fskKdABwX6MbFJzdewTTdJpXL.png)](https://ubuntu.com/engage/pt/sicredi-openstack-case-study)\\n##
        \\n\\n### 1) O usu\xE1rio da solu\xE7\xE3o full-stack\\n\\nEssas s\xE3o, geralmente,
        organiza\xE7\xF5es que investiram significativamente na sua solu\xE7\xE3o
        atual de virtualiza\xE7\xE3o e que n\xE3o podem \u2014 ou n\xE3o desejam \u2014
        abandonar seus servi\xE7os de virtualiza\xE7\xE3o existentes.\\n\\nA vantagem
        aqui \xE9 n\xE3o precisar fazer nada: nenhuma migra\xE7\xE3o em grande escala,
        nenhuma nova engenharia ou manuten\xE7\xE3o, e nenhum malabarismo com modelos
        de m\xFAltiplos fornecedores. No pior dos casos, o processo mais dif\xEDcil
        seria trocar o fornecedor de uma solu\xE7\xE3o espec\xEDfica, em vez de substituir
        toda a stack.\\n\\nPor\xE9m, como sempre que um desenvolvedor opta por \u201Cn\xE3o
        fazer nada\u201D, essa tamb\xE9m \xE9 uma escolha e um tipo de compromisso:
        com essa abordagem, ser\xE1 necess\xE1rio absorver poss\xEDveis aumentos de
        custos, aceitar pacotes de solu\xE7\xF5es ou contratos de licenciamento drasticamente
        diferentes, e permanecer preso ao fornecedor. \\n\\nAl\xE9m disso, esse caminho
        corre o risco de sofrer novamente com os mesmos problemas que motivaram essa
        escolha inicial: como o design fundamental da solu\xE7\xE3o n\xE3o foi alterado,
        ainda enfrentar\xE3o consequ\xEAncias indesejadas caso ocorram novas mudan\xE7as
        nos pacotes, na cobran\xE7a, nos servi\xE7os ou nos custos.\\n\\nDe forma
        geral, esse segmento de compradores n\xE3o est\xE1 ativamente considerando
        alternativas.\\n\\n### 2) O usu\xE1rio multi-hypervisor\\n\\nEssa categoria
        se refere a organiza\xE7\xF5es que desejam manter suas op\xE7\xF5es em aberto
        e ter mais servi\xE7os de virtualiza\xE7\xE3o \xE0 disposi\xE7\xE3o \u2014
        seja para reduzir riscos ou custos.\\n\\nEssa \xE9 uma solu\xE7\xE3o de compromisso.
        Com essa abordagem, as organiza\xE7\xF5es conseguem manter seus ambientes
        operacionais enquanto evitam migra\xE7\xF5es completas (que exigem planejamento
        detalhado e execu\xE7\xE3o cuidadosa), ao mesmo tempo em que exploram e testam
        alternativas mais econ\xF4micas no mercado de virtualiza\xE7\xE3o.\\n\\nClaro
        que esse caminho tamb\xE9m traz desafios: embora os sistemas e servi\xE7os
        da organiza\xE7\xE3o n\xE3o estejam mais completamente dependentes de um \xFAnico
        fornecedor, a maior parte da funcionalidade ainda est\xE1 ancorada em um provedor
        principal.\\n\\nAssim como na op\xE7\xE3o de n\xE3o fazer nada, isso significa
        que a organiza\xE7\xE3o ainda enfrentar\xE1 dificuldades caso ocorram mudan\xE7as
        no provedor principal. \\n\\nTamb\xE9m existem riscos de falhas, problemas
        de integra\xE7\xE3o no longo prazo e desafios relacionados \xE0 manuten\xE7\xE3o,
        atualiza\xE7\xF5es de seguran\xE7a e compatibilidade desse novo ambiente multi-solu\xE7\xE3o
        nos pr\xF3ximos anos.\\n\\nDado que essas organiza\xE7\xF5es ainda est\xE3o
        expostas a riscos em rela\xE7\xE3o a licenciamento, custos, disponibilidade
        de produtos, entre outros, esse caminho \xE9 frequentemente visto como uma
        forma de ganhar tempo, permitindo que o neg\xF3cio se mantenha est\xE1vel
        enquanto avalia sa\xEDdas definitivas. \\n\\nSolu\xE7\xF5es que ofere\xE7am
        essa estabilidade, aliadas \xE0 promessa de migra\xE7\xF5es f\xE1ceis, compatibilidade
        tecnol\xF3gica e integra\xE7\xE3o total de recursos, ser\xE3o de grande interesse
        para esse segmento.\\n\\n### 3) A substitui\xE7\xE3o completa\\n\\nEssa terceira
        categoria representa organiza\xE7\xF5es que reagem de forma decisiva para
        evitar altas taxas de licenciamento ou custos de renova\xE7\xE3o. \\n\\nElas
        n\xE3o est\xE3o buscando apenas testar alternativas ou terceirizar cargas
        de trabalho n\xE3o cr\xEDticas \u2014 est\xE3o prontas para migrar totalmente
        para um novo fornecedor ou at\xE9 para um novo modelo de virtualiza\xE7\xE3o.\\n\\nOs
        desafios dessa abordagem s\xE3o evidentes: migra\xE7\xF5es em grande escala
        demandam tempo e podem ser caras, dependendo da complexidade do projeto. \\n\\nMuitas
        vezes, essa migra\xE7\xE3o implica riscos de indisponibilidade, tanto para
        clientes (com sistemas fora do ar durante a migra\xE7\xE3o de dados e infraestrutura)
        quanto para recursos internos (com equipes inteiras de desenvolvimento afastadas
        de suas atividades normais).\\n\\nEntretanto, para muitas organiza\xE7\xF5es,
        os custos da migra\xE7\xE3o podem ser compensados rapidamente, considerando
        os valores crescentes de licenciamento e faturamento das solu\xE7\xF5es tradicionais
        de virtualiza\xE7\xE3o. \\n\\nAl\xE9m disso, ao optar por alternativas de
        c\xF3digo aberto, seus sistemas e servi\xE7os ficam livres do bloqueio por
        fornecedor (vendor lock-in), reduzindo as chances de futuras migra\xE7\xF5es
        complexas.\\n\\nTamb\xE9m vale destacar os avan\xE7os e a crescente sofistica\xE7\xE3o
        dos servi\xE7os de virtualiza\xE7\xE3o. \\n\\nO antigo monop\xF3lio das solu\xE7\xF5es
        de virtualiza\xE7\xE3o j\xE1 n\xE3o \xE9 mais o mesmo, gra\xE7as aos avan\xE7os
        dos concorrentes, tanto propriet\xE1rios quanto da comunidade de c\xF3digo
        aberto. \\n\\nAs organiza\xE7\xF5es que exploram essa op\xE7\xE3o geralmente
        buscam tecnologias com processos de migra\xE7\xE3o simplificados, o mesmo
        desempenho e facilidade de uso das solu\xE7\xF5es anteriores, e uma redu\xE7\xE3o
        significativa nos custos em rela\xE7\xE3o \xE0 situa\xE7\xE3o atual do mercado.\\n\\nAgora
        que entendemos as tr\xEAs respostas principais que as organiza\xE7\xF5es podem
        adotar frente \xE0s mudan\xE7as no cen\xE1rio de virtualiza\xE7\xE3o, vejamos
        como voc\xEA, como revendedor de canais, pode aproveitar essas oportunidades.\\n\\nEm
        um de nossos estudos de caso, uma organiza\xE7\xE3o conseguiu **economizar
        US$ 352.500 por ano ao migrar para infraestrutura bare metal com tecnologias
        de c\xF3digo aberto da Canonical, representando uma redu\xE7\xE3o de 76%**
        nos custos de nuvem.\\n\\n[Baixe o estudo de caso](https://ubuntu.com/engage/oneuptime-cost-savings-case-study)\\n\\n###
        Quais s\xE3o as alternativas de c\xF3digo aberto para organiza\xE7\xF5es de
        diferentes tamanhos?\\n\\nH\xE1 v\xE1rios caminhos dispon\xEDveis para organiza\xE7\xF5es
        que est\xE3o explorando alternativas de virtualiza\xE7\xE3o em c\xF3digo aberto.
        Vamos analis\xE1-las com base no porte da empresa.\\n\\n## Op\xE7\xF5es para
        nuvens privadas de m\xE9dio a grande porte\\n\\n#### OpenStack como uma alternativa
        poderosa\\n\\nO [OpenStack](https://ubuntu.com/openstack/what-is-openstack)
        se tornou uma ferramenta extremamente poderosa e acess\xEDvel para implantar
        recursos de nuvem privada. \\n\\nEssa ferramenta de c\xF3digo aberto existe
        h\xE1 mais de 14 anos e cresceu significativamente nesse per\xEDodo. \\n\\nEm
        2025, [o OpenStack est\xE1 implantado em mais de 45 milh\xF5es de n\xFAcleos
        de CPU](https://openinfra.org/), apoiado por mais de 560 organiza\xE7\xF5es,
        uma comunidade em mais de 180 pa\xEDses, e alimenta mais de 300 data centers
        de nuvem p\xFAblica.\\n\\nO OpenStack oferece implanta\xE7\xE3o simples e
        uma base robusta para servi\xE7os confi\xE1veis, sendo uma \xF3tima op\xE7\xE3o
        para revendedores que buscam alternativas.\\n\\n##\\n\\n[![PT - VMware to
        OpenStack (2)|800x200](upload://hZckXk19ZxEpuLtqk7SnhHkC8Uh.png)](https://ubuntu.com/engage/pt/vmware-para-o-openstack)\\n\\n##\\n\\nA
        vers\xE3o do OpenStack da Canonical pode ser combinada com outras tecnologias
        do portf\xF3lio da Canonical para fornecer infraestrutura de nuvem robusta
        \u2014 incluindo o MAAS para provisionamento de servidores bare metal e o
        Kubernetes para gerenciamento de containers.\\n\\nO Canonical OpenStack permite
        que as empresas aproveitem opera\xE7\xF5es baseadas em nuvem, mantendo os
        benef\xEDcios de possuir sua pr\xF3pria infraestrutura \u2014 sem taxas ocultas
        de licenciamento.\\n\\n[Saiba mais sobre o Canonical OpenStack](https://canonical.com/openstack)\\n\\n[As
        solu\xE7\xF5es de infraestrutura da Canonical ](https://canonical.com/solutions/infrastructure)s\xE3o
        compat\xEDveis com FIPS, DISA-STIG, PCI-DSS e outras normas, e contam com
        um compromisso de manuten\xE7\xE3o de seguran\xE7a e suporte por 12 anos.\\n\\nClaro,
        o benef\xEDcio mais atrativo de nossas solu\xE7\xF5es de infraestrutura aberta
        \xE9 o custo: [em m\xE9dia, nossa infraestrutura de nuvem reduz o TCO em cerca
        de 40%.](https://ubuntu.com/engage/from-vmware-to-openstack)\\n\\nEm um de
        nossos estudos de caso, uma organiza\xE7\xE3o economizou US$ 352.500 por ano
        ao migrar para infraestrutura bare metal com tecnologias de c\xF3digo aberto
        da Canonical, uma redu\xE7\xE3o de 76% nos custos de nuvem.\\n\\n[Baixe o
        estudo de caso](https://ubuntu.com/engage/oneuptime-cost-savings-case-study.)\\n\\n\\n###
        Op\xE7\xF5es para nuvens privadas menores\\n\\nEnquanto grandes empresas conseguem
        lidar com aumentos de pre\xE7os ou mudan\xE7as nas solu\xE7\xF5es com base
        em sua escala, a maioria dos parceiros de nuvens privadas menores n\xE3o tem
        receitas recorrentes suficientes para absorver esses impactos. Felizmente,
        existem caminhos poderosos e extremamente econ\xF4micos que essas organiza\xE7\xF5es
        podem seguir para se manterem competitivas e continuar oferecendo seus servi\xE7os
        sem grandes interrup\xE7\xF5es.\\n\\n#### MicroClouds poderosas, escal\xE1veis
        e gerenci\xE1veis\\n\\nPara configura\xE7\xF5es de nuvem locais menores, o
        [MicroCloud](http://canonical.com/microcloud) \xE9 a op\xE7\xE3o ideal. Ele
        \xE9 perfeito para rodar VMs ou containers de sistema em racks \xFAnicos com
        3 a 50 n\xF3s, sendo extremamente leve e f\xE1cil de usar.\\n\\n\xC9 implantado
        em poucos minutos via comandos simples no terminal, cria clusters altamente
        econ\xF4micos e dispon\xEDveis que se beneficiam de atualiza\xE7\xF5es de
        seguran\xE7a e upgrades autom\xE1ticos.\\n\\n[Experimente o MicroCloud gratuitamente!](https://canonical-microcloud.readthedocs-hosted.com/latest/microcloud/)\\n\\nRecentemente,
        ajudamos uma universidade canadense, a Universit\xE9 de l\u2019Ontario Fran\xE7ais,
        a construir uma infraestrutura de servidores confi\xE1vel e facilmente escal\xE1vel
        usando o MicroCloud. A universidade est\xE1 em crescimento acelerado \u2014
        passou de apenas 20 alunos em 2018 para mais de 300 atualmente \u2014 e pretende
        expandir para mais 2.000 estudantes nos pr\xF3ximos 4 a 5 anos. O MicroCloud
        trouxe simplicidade e facilidade de uso, ideal para uma equipe de TI reduzida,
        total compatibilidade com a infraestrutura existente, e escalabilidade poderosa
        para acompanhar o crescimento de turmas, alunos e campus.\\n\\n[Baixe o estudo
        de caso do MicroCloud](https://ubuntu.com/engage/university-ontario-francais-microcloud-case-study)\\n\\n\\n###
        Conclus\xE3o\\n\\nEm resumo, organiza\xE7\xF5es que enfrentam incertezas no
        mercado de virtualiza\xE7\xE3o t\xEAm v\xE1rias op\xE7\xF5es de c\xF3digo
        aberto, escal\xE1veis e econ\xF4micas, incluindo o OpenStack para grandes
        nuvens privadas e o MicroCloud para ambientes menores. As solu\xE7\xF5es de
        nuvem e infraestrutura da Canonical oferecem f\xE1cil implanta\xE7\xE3o, flexibilidade,
        suporte de longo prazo e conformidade com regulamenta\xE7\xF5es \u2014 sem
        taxas de licenciamento ocultas ou mudan\xE7as de pre\xE7o imprevis\xEDveis.\\n\\nSe
        seus clientes ou compradores potenciais est\xE3o sendo afetados por mudan\xE7as
        no setor de virtualiza\xE7\xE3o, OpenStack e MicroCloud s\xE3o solu\xE7\xF5es
        poderosas.\\n\\nSe quiser saber mais sobre nossa ampla gama de solu\xE7\xF5es
        de cloud e virtualiza\xE7\xE3o, [entre em contato com nossa equipe.](https://canonical.com/solutions/infrastructure)\\n\\nE
        se voc\xEA estiver interessado em fazer parte da nossa miss\xE3o de levar
        solu\xE7\xF5es de c\xF3digo aberto a organiza\xE7\xF5es que buscam alternativas,
        voc\xEA tamb\xE9m pode se [candidatar para se tornar um parceiro da Canonical.](http://www.canonical.com/partners/become-a-partner)\\n\\n###
