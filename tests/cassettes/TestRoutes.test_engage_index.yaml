        | |\\n\\n## Sobre o cliente\\n\\n* Principal fornecedor de solu\xE7\xF5es
        de seguran\xE7a conectadas.\\n* Fornece produtos de seguran\xE7a para os setores
        governamental, comercial e industrial.\\n* Est\xE1 sujeito a rigorosos requisitos
        de conformidade regulat\xF3ria.\\n\\n## Destaques\\n\\n* A empresa escolheu
        o [Charmed Kafka da Canonical](https://canonical.com/data/kafka/managed) \u2013
        oferecido como um servi\xE7o totalmente gerenciado \u2013 para melhorar os
        n\xEDveis de servi\xE7o de suas aplica\xE7\xF5es distribu\xEDdas.\\n\\n* A
        Canonical foi a \xFAnica fornecedora capaz de implantar o Kafka\xAE na nuvem
        compat\xEDvel da empresa.\\n\\n* O Kafka Gerenciado da Canonical gera uma
        economia significativa por ano para a empresa.\\n\\n* Zero problemas com auditorias
        de conformidade desde a ado\xE7\xE3o do Kafka Gerenciado.\\n\\n![3007d4cb-image1|800x333](upload://39OYT2MuVW9NzNrytlT3WQSsoCs.webp)\\n\\n\\n##
        Como terceirizar infraestrutura cr\xEDtica sem comprometer a conformidade?\\n\\nO
        Apache Kafka\xAE \xE9 o cora\xE7\xE3o das opera\xE7\xF5es dessa empresa de
        tecnologia de seguran\xE7a, permitindo o fluxo de dados entre in\xFAmeras
        solu\xE7\xF5es distribu\xEDdas. \\n\\nComo parte de sua miss\xE3o cont\xEDnua
        de tornar suas aplica\xE7\xF5es mais dispon\xEDveis, confi\xE1veis e resilientes,
        a empresa decidiu deixar de gerenciar o Kafka internamente e buscar suporte
        externo.\\n\\nNo entanto, nenhum fornecedor SaaS ou prestador de servi\xE7os
        gerenciados conseguia lidar com os requisitos complexos para implantar o Kafka
        na nuvem Azure Government \u2013 exceto a Canonical.\\n\\n\\u003e \\\"*A decis\xE3o
        de adotar um servi\xE7o gerenciado valeu 100%. O Kafka nunca foi nosso foco
        principal. Levar\xEDamos anos para atingir o n\xEDvel de especializa\xE7\xE3o
        que a Canonical j\xE1 tem.*\\\"\\n\\u003e \u2014 Porta-voz, empresa de tecnologia
        de seguran\xE7a\\n\\n## Desafio\\n\\nAs tecnologias modernas de seguran\xE7a
        existem em diversos formatos, mas todas compartilham uma caracter\xEDstica:
        geram e consomem grandes volumes de dados. \\n\\nEsta l\xEDder do setor oferece
        um portf\xF3lio amplo de produtos inteligentes \u2013 incluindo ilumina\xE7\xE3o
        de seguran\xE7a, sistemas de v\xEDdeo e equipamentos para servi\xE7os de emerg\xEAncia
        \u2013 implantados como aplica\xE7\xF5es distribu\xEDdas.\\n\\nIsso torna
        o sistema de mensageria Kafka, que permite a comunica\xE7\xE3o entre essas
        aplica\xE7\xF5es e a transfer\xEAncia de dados com a nuvem, um dos elementos
        mais cr\xEDticos da infraestrutura da empresa.\\n\\nApesar de gerenciar o
        Kafka internamente, a falta de especializa\xE7\xE3o da equipe resultava em
        inefici\xEAncias. Como parte da estrat\xE9gia de melhorar continuamente a
        disponibilidade, confiabilidade e resili\xEAncia das aplica\xE7\xF5es, a empresa
        decidiu repensar sua abordagem com o Kafka.\\n\\n\\u003e \u201C*Sab\xEDamos
        que n\xE3o t\xEDnhamos a expertise nem a implementa\xE7\xE3o adequada. Cada
        vez que enfrent\xE1vamos um problema com o Kafka, lev\xE1vamos horas para
        resolver, o que podia afetar nossos aplicativos e nossos clientes.*\u201D\\n\\nO
        ponto de ruptura foi a impossibilidade de atualizar o Kafka no ambiente existente.
        Toda vez que uma vers\xE3o era descontinuada, era necess\xE1rio criar um novo
        cluster e migrar dados n\xE3o processados \u2013 uma tarefa invi\xE1vel a
        longo prazo.\\n\\n\\u003e \u201C*Decidimos que, se precis\xE1ssemos migrar
        de novo, far\xEDamos uma \xFAltima migra\xE7\xE3o para uma solu\xE7\xE3o com
        patching in-place. Quer\xEDamos algu\xE9m que n\xE3o s\xF3 fornecesse o Kafka,
        mas tamb\xE9m o mantivesse e otimizasse.*\u201D\\n\\n![2215b7c4-image32|800x333](upload://cD8gRhEXFXqs417nvn0vlD1gM9d.webp)\\n\\n\\n##
        Solu\xE7\xE3o\\n\\nA empresa inicialmente considerou op\xE7\xF5es SaaS, mas
        percebeu que nenhum fornecedor conseguia navegar as exig\xEAncias de conformidade
        \u2013 operando majoritariamente na nuvem Azure Government, nenhum SaaS conseguia
        implantar o Kafka nesse ambiente.\\n\\nParecia que terceirizar o Kafka seria
        imposs\xEDvel \u2013 at\xE9 que descobriram o Kafka Gerenciado da Canonical.
        Diferente de todos os outros, a Canonical conseguiu:\\n\\n* Implantar o Kafka
        na Azure Government,\\n\\n* Operar como um servi\xE7o gerenciado completo.\\n\\nDurante
        reuni\xF5es pr\xE9-venda, a Canonical demonstrou dom\xEDnio t\xE9cnico e garantiu
        que a solu\xE7\xE3o funcionaria dentro dos par\xE2metros de conformidade.
        \\n\\nPara aumentar a confian\xE7a, conectou a empresa a outro cliente que
        usava a mesma solu\xE7\xE3o, o que trouxe ainda mais credibilidade ao processo.\\n\\n\\u003e
        \u201C*O cliente foi totalmente transparente, inclusive compartilhando os
        desafios. Isso nos ajudou a entender o caminho e definir expectativas. Ganhamos
        ainda mais confian\xE7a.*\u201D\\n\\nComo era a primeira vez usando um servi\xE7o
        gerenciado, havia riscos. \\n\\nMas ap\xF3s intera\xE7\xF5es com a Canonical
        e outro cliente, ficou claro que era uma solu\xE7\xE3o confi\xE1vel, com expertise
        comprovada.\\n\\n\\u003e \u201C*O nome Canonical tamb\xE9m nos deu tranquilidade,\u201D
        comenta o porta-voz. \u201CEles s\xE3o os respons\xE1veis pelo Ubuntu. Sabem
        o que fazem e n\xE3o v\xE3o liberar algo que nos prejudique.*\u201D\\n\\n![db406549-image3|800x333](upload://mmgdUu1kNBz4XLfQwBtuF3jTjgF.webp)\\n\\n\\n##
        Resultados\\n\\nA Canonical desenhou e implementou uma nova implanta\xE7\xE3o
        otimizada do Kafka na Azure Government, com base em sua solu\xE7\xE3o para
        Apache Kafka. Ap\xF3s a implanta\xE7\xE3o, passou a oferecer:\\n\\n* Manuten\xE7\xE3o
        di\xE1ria,\\n\\n* Mudan\xE7as planejadas (atualiza\xE7\xF5es, patching, seguran\xE7a),\\n\\n*
        Recupera\xE7\xE3o de incidentes.\\n\\nAssim, a empresa pode focar no seu core
        business.\\n\\n\\u003e \u201C*Estamos economizando muito por ano com a implementa\xE7\xE3o,
        manuten\xE7\xE3o e suporte do Kafka. O sistema de tickets funciona perfeitamente.
        A Canonical \xE9 proativa e cuida de tudo. N\xE3o me lembro de nenhuma falha
        no \xFAltimo ano.*\u201D\\n\\nAgora, com atualiza\xE7\xF5es in-place, a Canonical
        pode atualizar o cluster sem migra\xE7\xF5es disruptivas. Em termos de seguran\xE7a,
        a Canonical monitora vulnerabilidades e aplica patches de CVEs, tanto no Kafka
        quanto no Ubuntu.\\n\\nAl\xE9m disso, a solu\xE7\xE3o ajuda a empresa a manter
        a conformidade regulat\xF3ria, mesmo sem gerenciar o Kafka internamente.\\n\\n\\u003e
        \u201C*Gerenciar o fornecedor ficou simples, porque tudo est\xE1 hospedado
        na nossa nuvem. N\xE3o tivemos nenhum problema em auditorias desde que terceirizamos
        o Kafka com a Canonical.*\u201D\\n\\nCom a infraestrutura mais est\xE1vel,
        os n\xEDveis de servi\xE7o melhoraram e os clientes est\xE3o mais satisfeitos.
        \\n\\nAntes, a empresa agia reativamente para alocar recursos aos microservi\xE7os.
        \\n\\nHoje, a infraestrutura \xE9 provisionada para suportar todas as aplica\xE7\xF5es
        sobre Kafka. \\n\\nO monitoramento da Canonical permite identificar poss\xEDveis
        gargalos com anteced\xEAncia e evit\xE1-los.\\n\\n\\u003e \u201C*A decis\xE3o
        de adotar um servi\xE7o gerenciado valeu 100%. Kafka nunca foi nosso foco.
        Levar\xEDamos anos para alcan\xE7ar o n\xEDvel de especializa\xE7\xE3o da
        Canonical.*\u201D\\n\\u003e \u2014 Porta-voz, empresa de tecnologia de seguran\xE7a\\n\\nApache\xAE,
        Apache Kafka, Kafka\xAE e o logotipo Kafka s\xE3o marcas registradas ou marcas
        comerciais da Apache Software Foundation nos Estados Unidos e/ou em outros
        pa\xEDses.\\n\\n[Entre em contato conosco para falar sobre seu caso de uso
        com Kafka \u203A](https://canonical.com/contact-us)\\n\\n## \\n[![PT - Airlock
