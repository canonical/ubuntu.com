        do fim de vida \xFAtil do CentOS 7, a Airlock Digital precisava encontrar
        um novo sistema operacional para suportar seu software de controle de aplicativos.\\u003c/p\\u003e\\n\\u003cp\\u003eAo
        migrar para o Ubuntu 24.04 LTS para Azure, a Airlock Digital conseguiu manter
        opera\xE7\xF5es est\xE1veis em apenas algumas semanas, com um aumento de 30%
        no desempenho e at\xE9 40% de economia nos custos operacionais.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-141708-sobre-a-airlock-digital-1\\\" class=\\\"anchor\\\" href=\\\"#p-141708-sobre-a-airlock-digital-1\\\"\\u003e\\u003c/a\\u003eSobre
        a Airlock Digital\\u003c/h2\\u003e\\n\\u003cp\\u003eFundada em 2013, a Airlock
        Digital \xE9 uma empresa de ciberseguran\xE7a que oferece controle de aplicativos
        e listas de permiss\xE3o para mais de 600 grandes empresas em todo o mundo.\\u003c/p\\u003e\\n\\u003cp\\u003eA
        equipe da Airlock Digital, composta por 80 colaboradores, traz seguran\xE7a
        para organiza\xE7\xF5es financeiras, escrit\xF3rios de advocacia, prefeituras,
        fornecedores de seguros e infraestrutura cr\xEDtica \u2013 muitas vezes apoiando
        mais de 100.000 usu\xE1rios por cliente.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        trabalho altamente sens\xEDvel e regulamentado dos clientes da Airlock Digital
        exige que seus sistemas estejam sempre seguros e bem mantidos.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-141708-destaques-2\\\" class=\\\"anchor\\\" href=\\\"#p-141708-destaques-2\\\"\\u003e\\u003c/a\\u003eDestaques\\u003c/h2\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eA
        Airlock Digital escolheu o \\u003ca href=\\\"https://ubuntu.com/engage/pt/ubuntu-pro\\\"\\u003eUbuntu
        Pro 24.04 LTS\\u003c/a\\u003e com suporte 24/7 no Azure devido ao suporte
        e compatibilidade oferecidos.\\u003c/li\\u003e\\n\\u003cli\\u003eA Airlock
        Digital migrou com sucesso mais de 600 m\xE1quinas de produ\xE7\xE3o em menos
        de 45 dias.\\u003c/li\\u003e\\n\\u003cli\\u003eA simplifica\xE7\xE3o da cobran\xE7a
        integrada do Azure significou menos burocracia legal e financeira.\\u003c/li\\u003e\\n\\u003cli\\u003eO
        desempenho das opera\xE7\xF5es aumentou em 30%, com at\xE9 40% de economia
        em custos.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eA Airlock
        Digital \xE9 uma empresa de ciberseguran\xE7a que oferece controle de aplicativos
        e listas de permiss\xE3o para mais de 600 grandes empresas em todo o mundo.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
