        en OpenStack escalables y econ\xF3micas para alojar su aplicaci\xF3n de sistema
        de cobro en l\xEDnea (OCS) en todo Brasil.\\u003c/li\\u003e\\n\\u003cli\\u003eLos
        servidores OCS como la principal fuente de ingresos de Telef\xF3nica.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\u003ca
        name=\\\"p-144415-solucin-4\\\" class=\\\"anchor\\\" href=\\\"#p-144415-solucin-4\\\"\\u003e\\u003c/a\\u003eSoluci\xF3n:\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eImplementaciones
        completamente gestionadas basadas en Charmed OpenStack.\\u003c/li\\u003e\\n\\u003cli\\u003eColaboraci\xF3n
        con nuestros equipos de ingenier\xEDa, BootStack, gesti\xF3n de proyectos
        y equipos comerciales.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003ch3\\u003e\\u003ca
        name=\\\"p-144415-beneficios-5\\\" class=\\\"anchor\\\" href=\\\"#p-144415-beneficios-5\\\"\\u003e\\u003c/a\\u003eBeneficios:\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eUna
        relaci\xF3n flexible y confiable con Telef\xF3nica en sus requisitos de implementaci\xF3n.\\u003c/li\\u003e\\n\\u003cli\\u003eEl
        establecimiento de una entidad de Canonical en Brasil para consolidarnos a\xFAn
        m\xE1s en el pa\xEDs.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eCanonical
        ha sido un miembro importante de la comunidad en ayudar a que OpenStack sea
        uno de los software de infraestructura abierta m\xE1s implementados para telecomunicaciones
        en nuevos mercados. Estamos orgullosos de ver a Telef\xF3nica Brasil elegir
        OpenStack por su adaptabilidad al constante cambio en el ecosistema de las
        telecomunicaciones. Pero, m\xE1s importante a\xFAn, estamos emocionados de
        dar la bienvenida a su equipo a la comunidad, representando una base de usuarios
        en crecimiento en Am\xE9rica Latina\\u003c/em\\u003e\u201D, dijo \\u003cstrong\\u003eMark
        Collier, director de operaciones de la Open Infrastructure Foundation\\u003c/strong\\u003e.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-144415-acerca-de-canonical-6\\\" class=\\\"anchor\\\" href=\\\"#p-144415-acerca-de-canonical-6\\\"\\u003e\\u003c/a\\u003eAcerca
