        name=\\\"p-163930-resultados-6\\\" class=\\\"anchor\\\" href=\\\"#p-163930-resultados-6\\\"\\u003e\\u003c/a\\u003eResultados\\u003c/h2\\u003e\\n\\u003cp\\u003eCanonical
        dise\xF1\xF3 e implement\xF3 una nueva versi\xF3n optimizada de Kafka en Azure
        Government Cloud, basada en su soluci\xF3n para Apache Kafka.\\u003c/p\\u003e\\n\\u003cp\\u003eTras
        el despliegue, Canonical brinda un servicio totalmente gestionado que cubre
        mantenimiento diario, cambios planificados (actualizaciones, parches, seguridad)
        y recuperaci\xF3n ante incidentes, permitiendo que la empresa se enfoque en
        su negocio principal.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eEstamos
        logrando ahorros significativos cada a\xF1o en implementaci\xF3n, mantenimiento
        y resoluci\xF3n de problemas de Kafka\\u003c/em\\u003e\u201D, afirma el vocero.
        \u201C\\u003cem\\u003eEl sistema de tickets funciona fenomenal. Canonical
        es muy proactivo y se encarga de todo. No recuerdo ni una sola ca\xEDda en
        el \xFAltimo a\xF1o.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eLo
        m\xE1s importante: ahora Kafka admite actualizaciones in-place, por lo que
        Canonical puede actualizar el cl\xFAster sin necesidad de migraciones disruptivas.\\u003c/p\\u003e\\n\\u003cp\\u003eDesde
        el punto de vista de seguridad, Canonical se encarga de monitorear vulnerabilidades
        y aplicar parches de CVEs, tanto para Kafka como para el sistema operativo
        Ubuntu subyacente.\\u003c/p\\u003e\\n\\u003cp\\u003eAdem\xE1s, su servicio
        gestionado permite a la empresa seguir cumpliendo con las normativas del sector,
        pese a no administrar Kafka directamente.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eLa
        gesti\xF3n del proveedor es f\xE1cil porque todo est\xE1 alojado en nuestra
        nube. No hemos tenido problemas en ninguna auditor\xEDa desde que subcontratamos
        Kafka con Canonical.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eEl
        nivel de servicio tambi\xE9n ha mejorado, lo que se traduce en clientes m\xE1s
        satisfechos.\\u003c/p\\u003e\\n\\u003cp\\u003eLa empresa tiene cientos de
        microservicios que dependen de Kafka, y antes deb\xEDa reaccionar a los problemas
        para asegurar que las apps tuvieran recursos.\\u003c/p\\u003e\\n\\u003cp\\u003eAhora,
        el cl\xFAster est\xE1 dimensionado para soportar todas las aplicaciones.\\u003c/p\\u003e\\n\\u003cp\\u003eEl
        monitoreo de Canonical permite prever con antelaci\xF3n si se agotar\xE1n
        recursos, para tomar medidas proactivas.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eLa
        decisi\xF3n de optar por un servicio gestionado vali\xF3 100%\\u003c/em\\u003e,\u201D
        concluye el vocero. \u201C\\u003cem\\u003eKafka nunca fue nuestro enfoque
        principal. Nos tomar\xEDa a\xF1os alcanzar el nivel de experiencia que Canonical
        ya tiene\\u003c/em\\u003e.\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://canonical.com/contact-us\\\"\\u003eCont\xE1ctanos para hablar
        sobre tu caso de uso de Kafka \u203A\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eApache\xAE,
