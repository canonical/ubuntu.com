        \ |\\n| show_cta_on_banner |  |\\n\\n## **[Download the full guide \u203A](https://assets.ubuntu.com/v1/04644aca-anjuna_x_canonical.pdf)**\\n\\nAs
        a US-based security company that specializes in secure AI and confidential
        computing, Anjuna needed to enable highly regulated enterprise environments
        with their universal confidential computing platform, Anjuna Seaglass. However,
        supporting Trusted Execution Environments typically requires kernel-level
        modifications, changes that many enterprises prohibit under internal compliance
        and security policies, leaving customers with an uncomfortable choice between
        compliance and confidential computing adoption.\\n\\nLooking for a host OS
        solution that worked out of the box without custom kernel patches, Anjuna
        selected Ubuntu 25.04 for its native AMD SEV-SNP support. Ubuntu is the first
        production-grade Linux distribution to offer end-to-end AMD SEV-SNP support,
        from host to guest. With Ubuntu\u2019s built-in capabilities, Anjuna unlocked
        new enterprise opportunities that were previously out of reach due to kernel
        modification constraints, while accelerating confidential computing adoption
        amongst existing customers.\\n\\n\\u003e *\u201CUbuntu 25.04 enables us to
        deploy Seaglass on-premises, out of the box. No kernel hacks, no extra modules.
        It just worked. That\u2019s a huge win for us and our customers because it
        removes compliance roadblocks, accelerates deployments, and lets us focus
        on delivering the full value of confidential computing rather than wrestling
        with infrastructure.\u201D*\\n\\u003e \u2014 **Ofir Azoulay-Rozanes, Director
        of Product Management, Anjuna**\\n\\n**Read the guide to learn:**\\n\\n* Why
        Anjuna chose Ubuntu 25.04\u2019s native AMD SEV-SNP support for enterprise
        confidential computing deployments\\n* How Ubuntu\u2019s out-of-the-box confidential
        computing capabilities removed compliance barriers and accelerated Seaglass
        adoption\\n* How enterprises in regulated industries like financial services,
        defense and healthcare can now safely adopt Agentic AI and privacy-enhanced
        collaboration\\n\\n**Further reading**\\n\\n* [Confidential computing on Ubuntu](https://ubuntu.com/confidential-computing)\\n*
