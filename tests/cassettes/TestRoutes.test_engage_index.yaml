        | false | \\n\\n[Telekom Networks Malawi (TNM](https://www.tnm.co.mw/)) is
        Malawi\u2019s leading telecommunications service provider, operating a network
        that spans 88% of the country and serves millions of customers. To deliver
        services on such a large scale, the company relied on many systems spread
        across different virtualisation and cloud platforms. Over time, this infrastructure
        ecosystem had grown highly complex, and TNM was facing vendor lock-in challenges
        from its different proprietary technology providers.\\n\\nTo simplify its
        operations, TNM decided to centralise onto a single, vendor-agnostic open
        infrastructure platform that the company could have full control over. Canonical\u2019s
        Charmed OpenStack quickly emerged as the most cost-effective enterprise-grade
        solution, and TNM chose to deploy it as a managed service for the fastest
        time-to-market. The platform now hosts some of the most mission-critical systems
        that underpin TNM\u2019s success.\\n\\n\\u003e \u201CCanonical offered the
        most attractive licensing model for enterprise OpenStack support. Whereas
        other vendors wanted us to licence every OS we spun up in our environment,
        Canonical only charges per node. Particularly in the long term, Canonical\u2019s
        approach is more cost-effective\u201D.\\n\\u003e \\n\\u003e **Macdonald Chamba,
        Head of Infrastructure and Cloud Services, TNM**\\n\\nRead the case study
        to learn:\\n\\n* Why TNM chose Charmed OpenStack as the foundation for its
        unified infrastructure strategy\\n* How Canonical\u2019s Managed OpenStack
        service enabled rapid time-to-market despite shortage of in-house expertise\\n*
        How TNM has reduced the cost of running critical components of its operations
        by migrating them to OpenStack\\n\\n[wrap=\\\"center\\\"]\\n### [Download
