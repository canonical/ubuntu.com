        class=\\\"anchor\\\" href=\\\"#p-127120-o-que-uma-verso-de-suporte-de-longo-prazo-lts-do-ubuntu-1\\\"\\u003e\\u003c/a\\u003eO
        que \xE9 uma vers\xE3o de suporte de longo prazo (LTS) do Ubuntu?\\u003c/h2\\u003e\\n\\u003cp\\u003eAs
        vers\xF5es de suporte de longo prazo do Ubuntu (LTS) s\xE3o lan\xE7adas a
        cada 2 anos pela Canonical. A Canonical fornece atualiza\xE7\xF5es e manuten\xE7\xE3o
        para vers\xF5es LTS do Ubuntu por 5 anos para todos os pacotes no reposit\xF3rio
        principal. Para o Ubuntu 20.04 LTS, esse suporte durar\xE1 at\xE9 31 de maio
        de 2025. Ap\xF3s isso, voc\xEA tem duas op\xE7\xF5es:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eAtualizar
        para a \xFAltima vers\xE3o LTS, \\u003ca href=\\\"https://wiki.ubuntu.com/Releases\\\"\\u003eUbuntu
        24.04 (Noble Numbat)\\u003c/a\\u003e, que ser\xE1 suportada at\xE9 2029.\\u003c/li\\u003e\\n\\u003cli\\u003eObter
        a Manuten\xE7\xE3o de Seguran\xE7a Expandida (ESM) e estender o per\xEDodo
        de suporte para o 20.04 LTS at\xE9 maio de 2030 com uma assinatura do Ubuntu
        Pro. Podem ser adquiridos 2 anos adicionais com o complemento de Suporte Legacy,
        estendendo o per\xEDodo total de manuten\xE7\xE3o de seguran\xE7a at\xE9 maio
        de 2032. Isso ajuda a garantir que seus sistemas permane\xE7am operacionais
        e em conformidade, com impacto m\xEDnimo na continuidade dos neg\xF3cios.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eCom
        uma assinatura do \\u003ca href=\\\"https://ubuntu.com/pro/subscribe\\\"\\u003eUbuntu
        Pro\\u003c/a\\u003e, a Canonical fornece manuten\xE7\xE3o de seguran\xE7a
        para os pacotes main e pacotes universe, enquanto oferece mais tempo para
        voc\xEA se preparar para uma atualiza\xE7\xE3o, liberando suas equipes para
        focarem nas atividades di\xE1rias. A Canonical oferece uma avalia\xE7\xE3o
        gratuita de 30 dias para empresas. O Ubuntu Pro \xE9 sempre gratuito para
        uso pessoal.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\"p-127120-o-que-o-ubuntu-pro-2\\\"
        class=\\\"anchor\\\" href=\\\"#p-127120-o-que-o-ubuntu-pro-2\\\"\\u003e\\u003c/a\\u003eO
        que \xE9 o Ubuntu Pro?\\u003c/h2\\u003e\\n\\u003cp\\u003eO \\u003ca href=\\\"https://ubuntu.com/engage/pt/ubuntu-pro\\\"\\u003eUbuntu
        Pro\\u003c/a\\u003e \xE9 uma assinatura que fornece Manuten\xE7\xE3o de Seguran\xE7a
        Expandida (ESM) para todas vers\xF5es LTS do Ubuntu.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        Ubuntu Pro est\xE1 dispon\xEDvel para arquiteturas amd64, arm64, s390X e PowerPC,
        e inclui corre\xE7\xF5es de seguran\xE7a para todos os pacotes do Ubuntu atrav\xE9s
        da ESM, tanto para infraestrutura quanto para aplica\xE7\xF5es, com uma op\xE7\xE3o
        para suporte telef\xF4nico e por tickets 24/7.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        Ubuntu Pro \xE9 gratuito para uso pessoal e comercial em pequena escala para
        at\xE9 5 m\xE1quinas.\\u003c/p\\u003e\\n\\u003cp\\u003ePara empresas, oferecemos
