        services. In partnership with HPE (Hewlett Packard Enterprise), they provide
        services to India\u2019s 1.46 billion citizens \u2013 a considerable undertaking
        that would only become more complex with the expansion of digital government.\\u003c/p\\u003e\\n\\u003cp\\u003eUIDAI
