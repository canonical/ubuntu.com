        **About the webinar**\\nTen years ago, data science was advertised as one
        of the most attractive jobs in the market. This interest has not fallen over
        time, so even nowadays data scientists are in the top 20 fast-growing occupations
        in the US according to the Bureau of Labour Statistics. This has led to more
        and more people pursuing data science as a career; however, these newcomers
        still face large obstacles as they start their data science journey. **Some
        of the most common challenges include:**\\n\\n* **Tool fragmentation:** Data
        scientists and ML engineers spend often more time on preparing their environment
        than building models. This includes tasks such as tool deployment and integration,
        GPU configuration, and packaging dependencies.\\n* **Initial investment:**
        Data scientists \u2013 especially ones early in their data science or ML journey
        \u2013 are looking to lower their costs. The cost-versus-career-stability
        factor is a significant challenge for young talent, and so controlling their
        project budget is often a make-or-break issue for their long-term career.\\n*
        **Security concerns:** ML projects access a high number of packages which
        can often include vulnerabilities that could put at risk the functionality
        of the workstation, the personal data of the user and more. Running in a secure
        environment protects data scientists from cyberattacks, data breaches, and
        other security risks.\\n\\n# **Data science tools in the open source space**\\n\\nMachine
