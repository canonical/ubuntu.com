        Pro para proteger seu c\xF3digo cr\xEDtico\\u003c/a\\u003e\\u003c/strong\\u003e
        para seus t\xEDtulos de jogos.\\u003c/li\\u003e\\n\\u003cli\\u003ePara manter
        a continuidade dos neg\xF3cios, o editor buscava suporte para vers\xF5es legado
        do PHP.\\u003c/li\\u003e\\n\\u003cli\\u003eO Ubuntu Pro ajudou a empresa a
        evitar uma migra\xE7\xE3o cara e intensiva, que levaria de 6 a 8 meses para
        ser conclu\xEDda pelas equipes internamente.\\u003c/li\\u003e\\n\\u003cli\\u003eAp\xF3s
        uma an\xE1lise de custo-benef\xEDcio detalhada, o Ubuntu Pro foi a melhor
        escolha, economizando tempo, dinheiro e meses de trabalho, al\xE9m de garantir
        mais 2 anos para planejar uma migra\xE7\xE3o formal.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eManter
        todo o software atualizado \xE9 caro, e contratar novos desenvolvedores com
        profici\xEAncia em vers\xF5es antigas do PHP pode ser muito caro e dif\xEDcil.\\u003c/em\\u003e\u201D
        Porta-voz da empresa\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-137437-protegendo-dependncias-de-cdigo-aberto-2\\\" class=\\\"anchor\\\"
        href=\\\"#p-137437-protegendo-dependncias-de-cdigo-aberto-2\\\"\\u003e\\u003c/a\\u003eProtegendo
        depend\xEAncias de c\xF3digo aberto\\u003c/h2\\u003e\\n\\u003cp\\u003eA empresa
        \xE9 um desenvolvedor com uma longa hist\xF3ria de publica\xE7\xE3o de jogos
        online, m\xF3veis e baseados em navegador.\\u003c/p\\u003e\\n\\u003cp\\u003eNo
        entanto, o lan\xE7amento constante de novos sistemas operacionais e vers\xF5es
        de linguagens de programa\xE7\xE3o exige que c\xF3digos antigos sejam atualizados
        para se manterem seguros, est\xE1veis e funcionando conforme esperado.\\u003c/p\\u003e\\n\\u003cp\\u003eAlguns
        dos t\xEDtulos da empresa dependem de c\xF3digos escritos em vers\xF5es antigas
        do PHP, entre outras depend\xEAncias de c\xF3digo aberto.\\u003c/p\\u003e\\n\\u003cp\\u003eMigrar
        esse c\xF3digo e seus sistemas de jogos seria poss\xEDvel, mas teria levado
        at\xE9 8 meses e exigido quase toda a equipe de desenvolvimento. A empresa
        gerencia um grande n\xFAmero de lan\xE7amentos atuais, todos exigindo patches
        semanais e atualiza\xE7\xF5es grandes de funcionalidades; uma migra\xE7\xE3o
        em larga escala era impens\xE1vel, pois a falta de novos conte\xFAdos de jogos
        poderia interromper a gera\xE7\xE3o de receitas e a base de jogadores.\\u003c/p\\u003e\\n\\u003cp\\u003eAo
        mesmo tempo, \\u003cstrong\\u003emanter vers\xF5es legado do PHP e outros
        pacotes\\u003c/strong\\u003e \xE9 um neg\xF3cio caro, e encontrar desenvolvedores
        qualificados para algumas vers\xF5es de pacotes \xE9 uma tarefa dif\xEDcil.\\u003c/p\\u003e\\n\\u003cp\\u003eA
        empresa escolheu o Ubuntu Pro para enfrentar esses desafios e garantir que
        seus jogos rodassem sem problemas em sistemas operacionais e linguagens de
        programa\xE7\xE3o mais recentes.\\u003c/p\\u003e\\n\\u003cp\\u003eO Ubuntu
        Pro permitiu manter a estabilidade da API em toda o stacke garantir uma experi\xEAncia
        de jogo consistente para todos os jogadores.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eAp\xF3s
        a implementa\xE7\xE3o, foi praticamente impec\xE1vel. Fizemos algumas medi\xE7\xF5es
        e n\xE3o houve altera\xE7\xE3o no desempenho, ent\xE3o ficamos satisfeitos.
        O produto est\xE1 simplesmente funcionando e fazendo seu trabalho.\\u003c/em\\u003e\u201D
        Porta-voz da empresa\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-137437-desafio-3\\\" class=\\\"anchor\\\" href=\\\"#p-137437-desafio-3\\\"\\u003e\\u003c/a\\u003eDesafio\\u003c/h2\\u003e\\n\\u003cp\\u003eO
        desenvolvedor de jogos tem uma grande cole\xE7\xE3o de jogos online e baseados
        em navegador, alguns dos quais foram criados no meio dos anos 2000.\\u003c/p\\u003e\\n\\u003cp\\u003eNo
        entanto, alguns de seus jogos mais antigos apresentaram desafios constantes
        de compatibilidade, atualiza\xE7\xF5es e garantias de que continuassem consistentes
        e jog\xE1veis para todos os jogadores, independentemente da m\xE1quina ou
        navegador.\\u003c/p\\u003e\\n\\u003cp\\u003eA empresa possu\xEDa alguns c\xF3digos
        que funcionavam perfeitamente, mas que precisavam de suporte para vers\xF5es
        legado do PHP.\\u003c/p\\u003e\\n\\u003cp\\u003eVers\xF5es mais antigas do
        PHP apresentavam riscos de vulnerabilidades de seguran\xE7a que exigiam suporte
        e manuten\xE7\xE3o especial.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\"p-137437-h-4\\\"
        class=\\\"anchor\\\" href=\\\"#p-137437-h-4\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/pt/guia-controle-vulnerabilidades-codigo-aberto\\\"\\u003e\\u003cimg
        src=\\\"https://ubuntucommunity.s3.us-east-2.amazonaws.com/original/3X/2/f/2fce998256f409110720a364e2e2924003214004.png\\\"
        alt=\\\"PT - Open Source Vulnerabilities Management Guide\\\" data-base62-sha1=\\\"6OV4SWs3dLDJxADuSEf9fSjWcZK\\\"
        width=\\\"800\\\" height=\\\"200\\\"\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-137437-h-5\\\" class=\\\"anchor\\\" href=\\\"#p-137437-h-5\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eAl\xE9m
        disso, manter essas vers\xF5es legadas de software PHP requer muita habilidade,
        custos e exige esfor\xE7os de desenvolvimento dedicados e especializados.\\u003c/p\\u003e\\n\\u003cp\\u003eOutros
        desafios igualmente importantes eram a efici\xEAncia de custos e a necessidade
        de n\xE3o interromper o cronograma de publica\xE7\xF5es.\\u003c/p\\u003e\\n\\u003cp\\u003eUma
        migra\xE7\xE3o total para novas plataformas exigiria esfor\xE7os consider\xE1veis
        dos desenvolvedores, al\xE9m de afast\xE1-los da atividade principal da empresa
        de criar novos jogos e conte\xFAdos para seus jogadores.\\u003c/p\\u003e\\n\\u003cp\\u003eEm
        m\xE9dia, os jogos da empresa exigiam patches de manuten\xE7\xE3o semanais,
        grandes atualiza\xE7\xF5es de funcionalidades a cada 3 a 6 meses e pelo menos
        uma ou duas atualiza\xE7\xF5es significativas de conte\xFAdo.\\u003c/p\\u003e\\n\\u003cp\\u003eUma
        migra\xE7\xE3o completa exigiria verifica\xE7\xF5es de integra\xE7\xE3o para
        cada fun\xE7\xE3o no c\xF3digo dos jogos, o que faria com que a migra\xE7\xE3o
        total levasse de 6 a 8 meses.\\u003c/p\\u003e\\n\\u003cp\\u003eAs exig\xEAncias
        extremamente onerosas de uma migra\xE7\xE3o completa interromperiam a continuidade
        dos neg\xF3cios: desviar desenvolvedores do conte\xFAdo de novos jogos incorreria
        no risco de diminuir o n\xFAmero de jogadores.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eSe
        tiv\xE9ssemos focado todos os desenvolvedores em migrar para uma vers\xE3o
        mais nova do sistema operacional, tamb\xE9m n\xE3o ter\xEDamos desenvolvedores
        para lan\xE7ar novos conte\xFAdos de jogo por 6 a 8 meses. Isso teria sido
        devastador.\\u003c/em\\u003e\u201D Porta-voz da empresa\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-137437-soluo-6\\\" class=\\\"anchor\\\" href=\\\"#p-137437-soluo-6\\\"\\u003e\\u003c/a\\u003eSolu\xE7\xE3o\\u003c/h2\\u003e\\n\\u003cp\\u003eA
        empresa escolheu o Ubuntu Pro para proteger e estabilizar seus jogos, garantindo
        que o c\xF3digo continuasse funcionando conforme esperado.\\u003c/p\\u003e\\n\\u003cp\\u003eCom
        acesso a vers\xF5es suportadas do PHP e de linguagens de programa\xE7\xE3o
        mais antigas, al\xE9m de suporte cont\xEDnuo para esses frameworks no futuro,
        seu c\xF3digo estaria coberto, mesmo com o lan\xE7amento de novas vers\xF5es
        do PHP.\\u003c/p\\u003e\\n\\u003cp\\u003eO Ubuntu Pro foi adotado para um
        cluster proxy, estendendo o suporte para c\xF3digos mais antigos escritos
        em vers\xF5es antigas do PHP, dando \xE0 equipe de desenvolvedores da empresa
        mais tempo antes de precisar realizar uma migra\xE7\xE3o completa.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eJ\xE1
        hav\xEDamos considerado o Ubuntu Pro antes. Quando ficou claro que o custo
        por servidor do Ubuntu Pro inclu\xEDa hipervisores com VMs ilimitadas, fizemos
        a an\xE1lise de custos e acabou sendo a solu\xE7\xE3o ideal.\\u003c/em\\u003e\u201D
        Porta-voz da empresa\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eO
        amplo suporte de compatibilidade do Ubuntu permitiu que a empresa estendesse
        o suporte para sistemas mais antigos que executam jogos cr\xEDticos, evitando
        atualiza\xE7\xF5es disruptivas que quebrariam funcionalidades.\\u003c/p\\u003e\\n\\u003cp\\u003eA
        empresa j\xE1 usava o Ubuntu para seu trabalho de desenvolvimento.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        Ubuntu \xE9 bem conhecido por sua ampla ado\xE7\xE3o e ecossistema bem desenvolvido;
        o Ubuntu Pro \xE9 muito simples de adicionar a uma m\xE1quina Ubuntu, e oferece
        suporte legado para milhares de pacotes e aplicativos.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        Ubuntu Pro rapidamente se destacou como a solu\xE7\xE3o mais eficiente em
        termos de custo, especialmente porque o custo por servidor inclu\xEDa hipervisores
        com n\xFAmero ilimitado de VMs.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-137437-h-7\\\" class=\\\"anchor\\\" href=\\\"#p-137437-h-7\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003ca
