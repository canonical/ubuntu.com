        World is just around the corner. At Canonical, we\u2019re delighted to be
        returning to this must-attend global event for the embedded community.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eVisit
        us at booth 4-160 in Hall 4\\u003c/strong\\u003e to discover how Canonical,
        the publisher of Ubuntu, can support you with device innovation. Meet the
        Canonical team to discuss compliance (including with the CRA), security hardening,
        over-the-air updates, edge AI, and physical AI. We\u2019ll be on-hand with
        live demos to show you exactly how we can help you.\\u003c/p\\u003e\\n\\u003cp\\u003eIf
        you want to \\u003cstrong\\u003ereserve some time with the team\\u003c/strong\\u003e,
        \\u003ca href=\\\"https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0HBOuSnFOf30c366gw3bhwHyV41na5NkLItTTFIJ0o7PEm65X9Oo-iWCwXtWLvDV_jPpD2zpDe\\\"\\u003eschedule
