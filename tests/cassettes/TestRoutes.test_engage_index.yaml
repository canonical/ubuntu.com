        name=\\\"p-127120-o-que-esm-5\\\" class=\\\"anchor\\\" href=\\\"#p-127120-o-que-esm-5\\\"\\u003e\\u003c/a\\u003eO
        que \xE9 ESM?\\u003c/h2\\u003e\\n\\u003cp\\u003eESM significa \\u003ca href=\\\"https://ubuntu.com/security/esm\\\"\\u003eManuten\xE7\xE3o
        de Seguran\xE7a Expandida\\u003c/a\\u003e. Est\xE1 inclu\xEDda no Ubuntu Pro
        e cobre 2 tipos de pacotes: infraestrutura (esm-infra) e aplica\xE7\xF5es
        (esm-apps).\\u003c/p\\u003e\\n\\u003cp\\u003eEsm-infra cobre todos os pacotes
        no reposit\xF3rio principal do Ubuntu.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        reposit\xF3rio principal cont\xE9m 2.300 pacotes que est\xE3o instalados na
        maioria das m\xE1quinas ou s\xE3o amplamente populares em diversas implementa\xE7\xF5es,
        desde desktops at\xE9 nuvens.\\u003c/p\\u003e\\n\\u003cp\\u003eEsm-apps cobre
        todos os pacotes nos reposit\xF3rios universe e principal do Ubuntu, o que
        equivale a mais de 253.000 pacotes.\\u003c/p\\u003e\\n\\u003cp\\u003eO reposit\xF3rio
        universe inclui todos os pacotes do Ubuntu, da comunidade Ubuntu e do Debian.\\u003c/p\\u003e\\n\\u003cp\\u003ePara
        os pacotes no universe, fornecemos suporte de seguran\xE7a com foco na entrega
        de patches para vulnerabilidades cr\xEDticas e de alta severidade.\\u003c/p\\u003e\\n\\u003cp\\u003eNosso
        compromisso \xE9 resolver esses problemas graves rapidamente para garantir
        a estabilidade e a seguran\xE7a do sistema.\\u003c/p\\u003e\\n\\u003cp\\u003eCom
        o Suporte Legacy, o per\xEDodo de suporte para esm-infra e esm-apps \xE9 estendido
        para 12 anos.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\"p-127120-por-que-escolher-o-esm-6\\\"
        class=\\\"anchor\\\" href=\\\"#p-127120-por-que-escolher-o-esm-6\\\"\\u003e\\u003c/a\\u003ePor
        que escolher o ESM?\\u003c/h2\\u003e\\n\\u003cp\\u003ePrazos perdidos. Troubleshootings
        intermin\xE1veis. Problemas de compatibilidade. Se voc\xEA n\xE3o est\xE1
        pronto para atualizar para uma nova vers\xE3o LTS, optar pelo ESM oferece
        o tempo necess\xE1rio para equilibrar a prepara\xE7\xE3o com as atividades
        regulares. Isso \xE9 ainda mais importante se voc\xEA estiver em uma ind\xFAstria
        altamente regulamentada, onde requisitos de conformidade como PCI-DSS, SOC2
        ou GDPR aumentam a complexidade do processo.\\u003c/p\\u003e\\n\\u003cp\\u003eCom
        o Ubuntu Pro, voc\xEA pode estender a vida \xFAtil de sua configura\xE7\xE3o
        atual sem a press\xE3o de atualizar imediatamente.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-127120-o-que-fazer-agora-7\\\" class=\\\"anchor\\\" href=\\\"#p-127120-o-que-fazer-agora-7\\\"\\u003e\\u003c/a\\u003eO
        que fazer agora?\\u003c/h2\\u003e\\n\\u003cp\\u003e\xC9 crucial planejar seus
        pr\xF3ximos passos. Executar o Ubuntu 20.04 sem ESM significar\xE1 que voc\xEA
        n\xE3o receber\xE1 mais atualiza\xE7\xF5es de seguran\xE7a ap\xF3s maio de
        2025.\\u003c/p\\u003e\\n\\u003cp\\u003eVulnerabilidades n\xE3o corrigidas
        podem expor seus sistemas a brechas de seguran\xE7a.\\u003c/p\\u003e\\n\\u003cp\\u003ePara
        aqueles em ind\xFAstrias regulamentadas, como servi\xE7os financeiros, sa\xFAde
        ou telecomunica\xE7\xF5es, aplicar patches de seguran\xE7a em tempo h\xE1bil
        \xE9 essencial para atender aos padr\xF5es de conformidade.\\u003c/p\\u003e\\n\\u003cp\\u003eSe
        voc\xEA estiver usando o Ubuntu 20.04 LTS, \xE9 hora de considerar seu pr\xF3ximo
        passo: atualizar para a vers\xE3o LTS mais recente do Ubuntu ou obter cobertura
        ESM atrav\xE9s do Ubuntu Pro at\xE9 2032.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
