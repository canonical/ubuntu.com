        /engage/pt/guia-alternativas-virtualizacao|\\n|show_cta_on_banner | |\\n\\n13
        de janeiro de 2021 \u2013 A Canonical, editora do Ubuntu, anunciou hoje que
        seu [Charmed OpenStack](https://ubuntu.com/openstack) foi selecionado pela
        Telef\xF4nica Brasil para, pela primeira vez na regi\xE3o, migrar seu sistema
        de cobran\xE7a online (OCS) para sua nuvem privada, Unica Next. \\n\\nO projeto
        de transforma\xE7\xE3o ver\xE1 a constru\xE7\xE3o de oito nuvens privadas
        baseadas no Charmed OpenStack, distribu\xEDdas geograficamente para atender
        aos clientes da Telef\xF4nica no Brasil.\\n\\nComo o maior operador m\xF3vel
        do pa\xEDs, com 76 milh\xF5es de assinantes m\xF3veis, a Telef\xF4nica utiliza
        seu OCS para oferecer aos clientes B2C e B2B controle e visibilidade em tempo
        real sobre o uso de chamadas de voz e de dados.\\n\\nEm vez de optar por um
        ambiente virtualizado convencional, a Telef\xF4nica escolheu o Charmed OpenStack
        para escalabilidade futura, sobre o qual ser\xE1 constru\xEDdo um roadmap
        de longo prazo. \\n\\nCom novas tend\xEAncias de mercado, como o 5G, essa
        migra\xE7\xE3o dar\xE1 \xE0 Telef\xF4nica a agilidade necess\xE1ria para desenvolver
        novos recursos em larga escala, ficando \xE0 frente da demanda dos clientes
        ao oferecer ofertas mais avan\xE7adas com um tempo de lan\xE7amento mais r\xE1pido.\\n\\n\\u003e
        \u201C*Migrar nosso aplicativo OCS para a nuvem nos dar\xE1 a base e agilidade
        necess\xE1rias para consistentemente oferecer solu\xE7\xF5es de primeira classe
        para nossos clientes*\u201D, comentou Flavio Matiello, Chefe de Plataformas
        Pr\xE9-pagas \\u0026 OCS da Telef\xF4nica Brasil. \u201C*Esta sele\xE7\xE3o
        foi uma escolha \xF3bvia para permitir que escal\xE1ssemos nossas capacidades
        de cobran\xE7a para uma plataforma de nuvem privada preparada para o futuro.*\u201D\\n\\nComo
        o OCS exige proximidade com a rede, as nuvens ser\xE3o distribu\xEDdas geograficamente
        pelo Brasil. \\n\\nEsta arquitetura garantir\xE1 a baixa lat\xEAncia necess\xE1ria
        para atender \xE0s necessidades da ampla base de clientes da Telef\xF4nica
        e foi um fator chave na escolha de uma infraestrutura de nuvem privada.\\n\\n\\u003e
        \u201C*A Canonical est\xE1 dedicada a permitir que os clientes conduzam novas
        inova\xE7\xF5es, e estamos felizes em colaborar com a Telef\xF4nica Brasil
        em sua migra\xE7\xE3o para o OCS*\u201D, disse Nicholas Dimotakis, VP de Engenharia
        de Campo da Canonical. \u201C*Isso representa uma tend\xEAncia crescente das
        empresas de telecomunica\xE7\xF5es migrando para o OpenStack, e estamos empolgados
        para ver quais outros servi\xE7os baseados em nuvem isso pode abrir para toda
        a ind\xFAstria.*\u201D\\n\\nA nuvem OCS da Telef\xF4nica ser\xE1 constru\xEDda
        sobre o Charmed OpenStack da Canonical e utilizar\xE1 as ferramentas de c\xF3digo
        aberto da Canonical para automatizar a implementa\xE7\xE3o e as opera\xE7\xF5es
        de sua infraestrutura. \\n\\nA Telef\xF4nica vai se beneficiar da oferta de
        OpenStack Gerenciado da Canonical para a manuten\xE7\xE3o e suporte cont\xEDnuos
        das opera\xE7\xF5es. A fase inicial do projeto foi implementada com sucesso
        no in\xEDcio de agosto de 2020.\\n\\n\\u003e \u201C*A Canonical tem sido um
        membro importante da comunidade ao ajudar a tornar o OpenStack um dos softwares
        de infraestrutura aberta mais amplamente implementados para telecomunica\xE7\xF5es
        em novos mercados. Estamos orgulhosos de ver a Telef\xF4nica Brasil escolher
        o OpenStack pela sua flexibilidade para apoiar um cen\xE1rio de telecomunica\xE7\xF5es
        em r\xE1pida mudan\xE7a. Mas, mais importante, estamos entusiasmados em dar
        as boas-vindas \xE0 sua equipe na comunidade, representando uma base de usu\xE1rios
        em crescimento na Am\xE9rica Latina*\u201D, disse Mark Collier, COO da Open
        Infrastructure Foundation.\\n\\n## \\n[![PT - VMware to OpenStack (2)|800x200](upload://hZckXk19ZxEpuLtqk7SnhHkC8Uh.png)](https://ubuntu.com/engage/pt/vmware-para-o-openstack)\\n\\n\\n##
        Desafio:\\n\\n\u2022 Nuvens OpenStack escal\xE1veis e econ\xF4micas para hospedar
        o sistema de cobran\xE7a online (OCS) da Telef\xF4nica em todo o Brasil.\\n\u2022
        OCS como a principal fonte de receita da Telef\xF4nica.\\n\\n## Solu\xE7\xE3o:\\n\\n(8)
        Implementa\xE7\xF5es totalmente gerenciadas do Charmed OpenStack.\\nAlinhamento
        pr\xF3ximo com nossas equipes de Engenharia, BootStack, Gerenciamento de Projetos
        e Comercial.\\n\\n## Sobre a Canonical\\n\\nA Canonical \xE9 a editora do
        Ubuntu, o sistema operacional para a maioria das cargas de trabalho em nuvem
        p\xFAblica, bem como para as novas categorias de gateways inteligentes, carros
        aut\xF4nomos e rob\xF4s avan\xE7ados. \\n\\nA Canonical oferece seguran\xE7a
        empresarial, suporte e servi\xE7os para usu\xE1rios comerciais do Ubuntu.
        \\n\\nFundada em 2004, a Canonical \xE9 uma empresa privada.\\n\\n\\n## Benef\xEDcios:\\n\\n\u2022
        Relacionamento flex\xEDvel e de confian\xE7a com o fornecedor, trabalhando
        de perto com a Telef\xF4nica em seus requisitos de implementa\xE7\xE3o.\\n\u2022
        Capacidade de construir uma entidade Canonical no Brasil para consolidar ainda
        mais nossa presen\xE7a no pa\xEDs.\\n\\n## Mais informa\xE7\xF5es\\n\\n* [Saiba
