        | true|\\n|related_urls | |\\n|show_cta_on_banner | true|\\n\\nLos recientes
        cambios en VMware han llevado a muchos clientes a considerar alternativas.
        Como resultado, muchos han puesto su mirada en el c\xF3digo abierto. Sin embargo,
        migrar desde VMware no es una tarea sencilla y requerir\xE1 algunos cambios
        en la gesti\xF3n de su infraestructura.\\n\\nEs posible que haya le\xEDdo
        nuestro documento t\xE9cnico anterior, donde hablamos sobre soluciones de
        c\xF3digo abierto como alternativa al software de VMware. En este documento
        de seguimiento, abordamos c\xF3mo llevar a cabo una migraci\xF3n exitosa.
        Tambi\xE9n compararemos las caracter\xEDsticas y diferencias entre VMware
        e infraestructura basada en Ubuntu y exploraremos algunos escenarios de migraci\xF3n.\\n\\n###
        Proceso de migraci\xF3n\\n\\nAbandonar VMware rara vez es un proceso simple.
        Debido a su complejidad, no existe una \xFAnica receta para la migraci\xF3n,
        ya que el camino variar\xE1 seg\xFAn las circunstancias y requisitos de cada
        organizaci\xF3n. Canonical ha desarrollado un marco amplio que puede ayudar
        a las empresas a lograr una migraci\xF3n \xF3ptima seg\xFAn sus necesidades.\\n\\n###
        Escenario de migraci\xF3n 1: De VMware a OpenStack\\n\\nCon 40 millones de
        n\xFAcleos en producci\xF3n, [OpenStack](https://canonical.com/openstack)
        es el software de nube de c\xF3digo abierto m\xE1s implementado en el mundo.
        Canonical OpenStack es una opci\xF3n comprobada para entornos empresariales
        gracias a su facilidad de uso, su relaci\xF3n precio-rendimiento y su seguridad.
        Este documento t\xE9cnico ofrece una comparaci\xF3n de caracter\xEDsticas,
        explica algunas diferencias entre OpenStack y VMware y proporciona una visi\xF3n
        general del proceso de migraci\xF3n.\\n\\n### Escenario de migraci\xF3n 2:
        De VMware a MicroCloud\\n\\nMuchos usuarios de VMware ejecutan su infraestructura
        en cl\xFAsteres m\xE1s peque\xF1os, cada uno dedicado a un prop\xF3sito espec\xEDfico.
        [MicroCloud de Canonical](https://canonical.com/microcloud) es una soluci\xF3n
        ideal para estos casos de uso. Se trata de una plataforma de nube de c\xF3digo
        abierto liviana pero potente, dise\xF1ada espec\xEDficamente para cl\xFAsteres
        peque\xF1os e implementaciones en el edge. En este documento, presentaremos
        una comparaci\xF3n de caracter\xEDsticas, destacaremos algunas diferencias
        entre MicroCloud y VMware y proporcionaremos una visi\xF3n general del proceso
        de migraci\xF3n.\\n\\n### Descargue este documento t\xE9cnico para conocer:\\n\\n\u2705
