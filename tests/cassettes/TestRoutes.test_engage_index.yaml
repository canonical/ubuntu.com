        | |\\n\\nEm 2025, o Ubuntu 20.04 LTS (Focal Fossa) chegar\xE1 ao final de
        sua janela padr\xE3o de suporte de cinco anos. \xC9 hora de come\xE7ar a pensar
        nas op\xE7\xF5es de atualiza\xE7\xE3o.\\n\\n## O que \xE9 uma vers\xE3o de
        suporte de longo prazo (LTS) do Ubuntu?\\n\\nAs vers\xF5es de suporte de longo
        prazo do Ubuntu (LTS) s\xE3o lan\xE7adas a cada 2 anos pela Canonical. A Canonical
        fornece atualiza\xE7\xF5es e manuten\xE7\xE3o para vers\xF5es LTS do Ubuntu
        por 5 anos para todos os pacotes no reposit\xF3rio principal. Para o Ubuntu
        20.04 LTS, esse suporte durar\xE1 at\xE9 31 de maio de 2025. Ap\xF3s isso,
        voc\xEA tem duas op\xE7\xF5es:\\n\\n1. Atualizar para a \xFAltima vers\xE3o
        LTS, [Ubuntu 24.04 (Noble Numbat)](https://wiki.ubuntu.com/Releases), que
        ser\xE1 suportada at\xE9 2029.\\n2. Obter a Manuten\xE7\xE3o de Seguran\xE7a
        Expandida (ESM) e estender o per\xEDodo de suporte para o 20.04 LTS at\xE9
        maio de 2030 com uma assinatura do Ubuntu Pro. Podem ser adquiridos 2 anos
        adicionais com o complemento de Suporte Legacy, estendendo o per\xEDodo total
        de manuten\xE7\xE3o de seguran\xE7a at\xE9 maio de 2032. Isso ajuda a garantir
        que seus sistemas permane\xE7am operacionais e em conformidade, com impacto
        m\xEDnimo na continuidade dos neg\xF3cios.\\n\\nCom uma assinatura do [Ubuntu
        Pro](https://ubuntu.com/pro/subscribe), a Canonical fornece manuten\xE7\xE3o
        de seguran\xE7a para os pacotes main e pacotes universe, enquanto oferece
        mais tempo para voc\xEA se preparar para uma atualiza\xE7\xE3o, liberando
        suas equipes para focarem nas atividades di\xE1rias. A Canonical oferece uma
        avalia\xE7\xE3o gratuita de 30 dias para empresas. O Ubuntu Pro \xE9 sempre
        gratuito para uso pessoal.\\n\\n## O que \xE9 o Ubuntu Pro?\\n\\nO [Ubuntu
        Pro]( https://ubuntu.com/engage/pt/ubuntu-pro) \xE9 uma assinatura que fornece
        Manuten\xE7\xE3o de Seguran\xE7a Expandida (ESM) para todas vers\xF5es LTS
        do Ubuntu.\\n\\nO Ubuntu Pro est\xE1 dispon\xEDvel para arquiteturas amd64,
        arm64, s390X e PowerPC, e inclui corre\xE7\xF5es de seguran\xE7a para todos
        os pacotes do Ubuntu atrav\xE9s da ESM, tanto para infraestrutura quanto para
        aplica\xE7\xF5es, com uma op\xE7\xE3o para suporte telef\xF4nico e por tickets
        24/7.\\n\\nO Ubuntu Pro \xE9 gratuito para uso pessoal e comercial em pequena
        escala para at\xE9 5 m\xE1quinas. \\n\\nPara empresas, oferecemos pre\xE7os
        transparentes por m\xE1quina para desktops, servidores, dispositivos IoT e
        para VMs em nuvens p\xFAblicas como AWS, Azure, Google, IBM e Oracle.\\n\\n##
        \\n[![PT - Request Free Ubuntu Pro Trial|800x200](upload://qtcbuBvqCIdc8r2Rtubg8x2BzMm.png)](https://ubuntu.com/engage/pt/ubuntu-pro-teste-gratuito)\\n##
        \\n\\n## O que \xE9 ESM?\\n\\nESM significa [Manuten\xE7\xE3o de Seguran\xE7a
        Expandida](https://ubuntu.com/security/esm). Est\xE1 inclu\xEDda no Ubuntu
        Pro e cobre 2 tipos de pacotes: infraestrutura (esm-infra) e aplica\xE7\xF5es
        (esm-apps).\\n\\nEsm-infra cobre todos os pacotes no reposit\xF3rio principal
        do Ubuntu.\\n\\nO reposit\xF3rio principal cont\xE9m 2.300 pacotes que est\xE3o
        instalados na maioria das m\xE1quinas ou s\xE3o amplamente populares em diversas
        implementa\xE7\xF5es, desde desktops at\xE9 nuvens.\\n\\nEsm-apps cobre todos
        os pacotes nos reposit\xF3rios universe e principal do Ubuntu, o que equivale
        a mais de 253.000 pacotes.\\n\\nO reposit\xF3rio universe inclui todos os
        pacotes do Ubuntu, da comunidade Ubuntu e do Debian. \\n\\nPara os pacotes
        no universe, fornecemos suporte de seguran\xE7a com foco na entrega de patches
        para vulnerabilidades cr\xEDticas e de alta severidade. \\n\\nNosso compromisso
        \xE9 resolver esses problemas graves rapidamente para garantir a estabilidade
        e a seguran\xE7a do sistema.\\n\\nCom o Suporte Legacy, o per\xEDodo de suporte
        para esm-infra e esm-apps \xE9 estendido para 12 anos.\\n\\n## Por que escolher
        o ESM?\\n\\nPrazos perdidos. Troubleshootings intermin\xE1veis. Problemas
        de compatibilidade. Se voc\xEA n\xE3o est\xE1 pronto para atualizar para uma
        nova vers\xE3o LTS, optar pelo ESM oferece o tempo necess\xE1rio para equilibrar
        a prepara\xE7\xE3o com as atividades regulares. Isso \xE9 ainda mais importante
        se voc\xEA estiver em uma ind\xFAstria altamente regulamentada, onde requisitos
        de conformidade como PCI-DSS, SOC2 ou GDPR aumentam a complexidade do processo.\\n\\nCom
        o Ubuntu Pro, voc\xEA pode estender a vida \xFAtil de sua configura\xE7\xE3o
        atual sem a press\xE3o de atualizar imediatamente.\\n\\n## O que fazer agora?\\n\\n\xC9
        crucial planejar seus pr\xF3ximos passos. Executar o Ubuntu 20.04 sem ESM
        significar\xE1 que voc\xEA n\xE3o receber\xE1 mais atualiza\xE7\xF5es de seguran\xE7a
        ap\xF3s maio de 2025. \\n\\nVulnerabilidades n\xE3o corrigidas podem expor
        seus sistemas a brechas de seguran\xE7a.\\n\\nPara aqueles em ind\xFAstrias
        regulamentadas, como servi\xE7os financeiros, sa\xFAde ou telecomunica\xE7\xF5es,
        aplicar patches de seguran\xE7a em tempo h\xE1bil \xE9 essencial para atender
        aos padr\xF5es de conformidade. \\n\\nSe voc\xEA estiver usando o Ubuntu 20.04
        LTS, \xE9 hora de considerar seu pr\xF3ximo passo: atualizar para a vers\xE3o
        LTS mais recente do Ubuntu ou obter cobertura ESM atrav\xE9s do Ubuntu Pro
        at\xE9 2032.\\n\\n[Saiba mais sobre o ESM.](https://ubuntu.com/security/esm)\\n\\n\\u003c!--td
