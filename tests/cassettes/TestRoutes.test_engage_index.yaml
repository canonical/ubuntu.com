        \\n\\n# **About the webinar**\\nThere are benefits to using a specialised
        database for every new use case you need to support. For example, we can make
        a case for using a graph database to manipulate graph data, or a specialised
        vector database to manage vectors. Yet, multiplying your data stores comes
        with consistency, cost and operability issues that you need to consider carefully.\\n\\nPostgreSQL
        is built from the ground up to be extensible, so you can choose from over
        [1000 extensions](https://gist.github.com/joelonsql/e5aa27f8cc9bd22b8999b7de8aee9d47)
        to cover more use cases with the same solution \u2013 saving you time and
        resources.\\n\\n## In this webinar, we will examine the use cases you can
        meet with just PostgreSQL. We will cover the following:\\n\\n* Analytics\\n*
        Online transaction processing\\n* Geospatial data\\n* Graph data\\n* Search
        and similarity\\n* AI and ML\\n* Time Series and more\\n\\n**Interested in
        learning more?**\\n[Canonical's Charmed PostgreSQL](https://canonical.com/data/postgresql)\\n[Blog:
