        | Thank you for expressing your interest in meeting with us at Embedded World
        2026. A member of our team will get in touch shortly. |\\n\\nEmbedded World
        is just around the corner. At Canonical, we\u2019re delighted to be returning
        to this must-attend global event for the embedded community.\\n\\n**Visit
        us at booth 4-160 in Hall 4** to discover how Canonical, the publisher of
        Ubuntu, can support you with device innovation. Meet the Canonical team to
        discuss compliance (including with the CRA), security hardening, over-the-air
        updates, edge AI, and physical AI. We\u2019ll be on-hand with live demos to
        show you exactly how we can help you.\\n\\nIf you want to **reserve some time
        with the team**, [schedule a meeting here](https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0HBOuSnFOf30c366gw3bhwHyV41na5NkLItTTFIJ0o7PEm65X9Oo-iWCwXtWLvDV_jPpD2zpDe).
        We\u2019re excited to hear what you\u2019re working on!\\n\\n![Embedded World
        Engage page|800x450](upload://3T4YL8du2Gzi9IGJqPIj035Sykt.png)\\n\\n# **Cyber
        Resilience Act (CRA) compliance, streamlined**\\n\\nThe [Cyber Resilience
        Act (CRA)](https://canonical.com/solutions/open-source-security/cyber-resilience-act)
        is entering a new phase this year, with vulnerability reporting obligations
        entering into full force in  September 2026. The Canonical team will be on-hand
        to help you navigate the new requirements and show you how Ubuntu-based devices
        offer a simple, robust path to compliance with the CRA, as well as other compliance
        frameworks:\\n\\n* Support that matches device lifespans, with patching and
        maintenance that lasts up to 15 years, through [Ubuntu Pro for Devices](https://ubuntu.com/pro/devices).\\n\\n*
        Fleet monitoring and vulnerability scanning for visibility, real-time compliance,
        and CVE management through Canonical Landscape.\\n\\n* Security best practices
        that are embedded into Ubuntu, including kernel hardening, access controls,
        and automated tools for major compliance frameworks, such as FIPS.\\n\\n#
        **Ubuntu Core: secure your devices, scale your fleet**\\n\\nIn industrial
        environments, security demands an immutable, locked-down, approach. If you\u2019re
        looking to harden your infrastructure, we\u2019ll be ready to demonstrate
        how Ubuntu Core can protect and streamline your operations.\\n\\nAs a quick
        teaser, [Ubuntu Core](https://ubuntu.com/core) encapsulates every system component,
        including the system itself, into a set of containers. By enforcing isolation
        at the kernel level, we ensure your operations remain both secure and stable.\\n\\nScaling
        a device fleet is a major hurdle without the right foundation. Ubuntu Core
        simplifies expansion with seamless Over-The-Air updates and failsafe rollbacks
        ensuring reliability at every step. With support for Arm, x86 and RISC-V,
        Ubuntu Core is built to power your fleet, no matter the size.\\n\\n[Book a
        meeting](https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0HBOuSnFOf30c366gw3bhwHyV41na5NkLItTTFIJ0o7PEm65X9Oo-iWCwXtWLvDV_jPpD2zpDe)
        if you want to learn more about Ubuntu Core.\\n\\n# **The foundation for physical
        AI**\\n\\nFor over a decade, Canonical has supported the robotics ecosystem
        via Ubuntu \u2013 the primary platform for [ROS (Robot Operating System)](https://ubuntu.com/robotics/what-is-ros).\\n\\nFrom
        training and fine-tuning models in the cloud, to edge deployment, our ecosystem
        streamlines the entire lifecycle of physical AI:\\n\\n* MLOps for the cloud,
        through Charmed Kubeflow\\n\\n* Silicon-optimized AI models, through Inference
        Snaps\\n\\n* Real-time kernel for deterministic control\\n\\n* Long-term support
        for up to 15 years\\n\\nOur goal is to provide you with the infrastructure
        you need to build the future of autonomous machines. All delivered by the
        power of open source.\\n\\nReady to explore AI on your devices? Our team is
        available to discuss your project and help you navigate the path from development
        to deployment.\\n\\n# **Join us at Embedded World**\\n\\nIf you\u2019re planning
        to attend Embedded World, we\u2019d love to have a chat with you about your
        device needs. [Schedule a meeting with our team](https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ0HBOuSnFOf30c366gw3bhwHyV41na5NkLItTTFIJ0o7PEm65X9Oo-iWCwXtWLvDV_jPpD2zpDe),
        or come to our booth 4-160 in Hall 4\u2013 we\u2019ll be looking forward to
