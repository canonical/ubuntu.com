        range of open source tools, frameworks, and libraries. From the operating
        system to the cloud-native applications, users can run a fully open source
        stack to develop their ML models.\\n\\n**Data Science Stack (DSS)** is an
        out-of-the-box solution for data scientists and machine learning engineers,
        published by Canonical. It is a ready-made environment for ML enthusiasts
        that enables them to develop and optimise models without spending time on
        the necessary underlying tooling. It is designed to run on any AI workstation
        that runs Ubuntu, maximising the GPU\u2019s capability and simplifying its
        usage.\\n\\n# **Join our webinar to learn more about DSS**\\n\\nJoin us in
        our next webinar to learn more about data science tools, with a focus on DSS
        and its capabilities. During the webinar, [Michal Hucko](mailto:michal.hucko@canonical.com),
