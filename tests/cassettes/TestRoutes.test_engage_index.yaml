        Charms are like copilots for distributed systems and contain codified operations
        management knowledge in order to deliver reliable operations of the system,
        even when operating at scale. Canonical has built several mature, enterprise
        grade solutions on Juju including \\u003ca href=\\\"https://ubuntu.com/openstack\\\"\\u003eCharmed
