        based on an immutable operating system. The new software will be more secure,
        reliable, and easier to maintain, and with Canonical\u2019s support, ARX will
        be free to focus on what it does best \u2013 building world-class fitness
        equipment.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201CWith
        Canonical, we know that these machines will stay supported in the field and
