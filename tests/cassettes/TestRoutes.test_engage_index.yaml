        | event |\\n| tags | Data-Fabric, Data-platform |\\n\\n## Data management
        should not be complex\\n\\nCanonical is building a suite of advanced, open
        source system [solutions for data management ](https://canonical.com/data)applications
        including:\\n\\n* Spark\\n* Kafka\\n* MongoDB\\n* OpenSearch\\n* MySQL\\n*
        PostgreSQL\\n\\nThe solutions use Juju Charms to automate the systems management
        lifecycle. Juju Charms are like copilots for distributed systems and contain
        codified operations management knowledge in order to deliver reliable operations
        of the system, even when operating at scale. Canonical has built several mature,
        enterprise grade solutions on Juju including [Charmed OpenStack](https://ubuntu.com/openstack)
        for cloud infrastructure and [Charmed Kubernetes](https://ubuntu.com/kubernetes/charmed-k8s)
        for cloud native workloads. You can [read more about Juju here](https://juju.is/docs/juju).\\n\\n###
        Making it easy for DBAs and data engineers to build, deploy and integrate
        data solutions\\n\\nAt Canonical, our design manifesto for the Data Fabric
        suite encompasses certain values:\\n\\n* Durability and integrity\\n* Pragmatic
        safety\\n* Self driven automation\\n* Quality\\n* Long term support\\n\\nEach
        of these values encapsulates a way of thinking that we have considered at
        each stage of the system design and development process.\\n\\nFor example,
        the cost to the business when a mission or business critical dataset is lost
        or corrupted is nearly always far greater than the operational costs associated
        with assuring its integrity and availability, therefore we have placed emphasis
        on prioritising durability and integrity when designing and implementing our
        Juju Charms.\\n\\nAnother example might be insecure configurations, which
        can cause a system to leave the user\u2019s data exposed. Insecure configuration
        can ultimately contribute to a data breach and for this reason we placed emphasis
        on ensuring operational safety during the design and implementation process.\\n\\n###
        Enabling DevOps and SREs to automate data solutions at scale\\n\\nBy self
        driven automation, we mean that the user need not have an expert always on
        hand for many of the operational aspects of running the systems. Many users
        struggle to hire and retain experts in operating these systems and for this
        reason we emphasise self driven automation within our systems via Juju Charms.
        Another consideration here is that by adopting self driven automation, the
        scope for user error is significantly reduced, thus minimising attack surface
        area.\\n\\nQuality and long term supportability are also key factors that
        influence our design thinking.\\n\\n### Join the beta programme\\n\\nWe are
        now opening a beta programme for users looking to try pre-release versions
        of these advanced open source data management technologies and have their
        say. If you would like to join the programme, please complete the sign up
        form and we will be in touch.\\n\\nIn the meantime, you can already get started
        by reading the documentation at [canonical.com/data/docs](https://canonical.com/data/docs)
