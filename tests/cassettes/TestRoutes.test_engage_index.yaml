        | Singapore|\\n|event_region | APAC|\\n|event_date | 27/05/2025|\\n\\nUbuntu
        IoT Day is coming to Singapore! Join us and industry experts from ***Aaeon,
        Adlink, Advantech, Arm, ASUS IoT, Everfocus, MediaTek, Intel, Qualcomm***
        to discover how Canonical and your IoT partners are powering innovation in
        edge computing, AI, and secure IoT at scale.\\n\\nAt Canonical, we are helping
        innovators meet the demands of a rapidly evolving edge landscape. As AI applications
        move closer to the edge, businesses require platforms that are powerful, secure,
        and reliable. This full-day immersive event brings together system integrators,
        hardware manufacturers, and software architects to dive into the latest advancements
        in embedded Linux and edge computing.\\n\\n## What to expect\\n\\n* 150+ attendees
        from Southeast Asia\u2019s embedded and industrial tech community\\n* Expert
        speakers with technical sessions and real-world use cases\\n* Demo booths
        with live showcases across industry applications\\n* The latest in regulation-ready
        open source solutions for IoT and Edge AI\\n\\n:spiral_calendar: \\u0026nbsp;\\u0026nbsp;
        **27 May 2025,  9:30 am - 5:30 pm**\\n:round_pushpin: \\u0026nbsp;\\u0026nbsp;
        **Shangri-La Hotel, Orange Grove Road 258350 Singapore**\\n\\n\\u0026nbsp;
        \\n\\n\\n##### AGENDA AT A GLANCE\\n\\u003chr\\u003e\\n\\n\\u003e 09:00 -
        09:30\\n\\u003e *Welcome coffee \\u0026 tea*\\n\\n\\u003e #### Optimizing
        IoT with Ubuntu enterprise services\\n\\u003e 09:30 - 10:10\\n\\u003e **Canonical,
        CS Chiang**, Sales Director\\n\\u003e \\n\\u003e *\\\"We'll give you an overview
        of how Canonical collaborates across devices value chain from Silicons, ODMs,
        to Ubuntu. Discover how Canonical secure, scalable, and customizable solutions
        are transforming the embedded landscape across industries.\\\"*\\n\\n\\u003e
        #### Innovative Transformation for AIoT\\n\\u003e 10:10 - 10:35\\n\\u003e
        **Arm, Odin Shen**, Principal Solutions Architect\\n\\u003e \\n\\u003e *\u201CIn
        this session, I\u2019ll walk through how developers can accelerate ML workloads
        using KleidiAI on the Arm computing platform, and how to optimise LLM inference
        on mobile and edge devices. We\u2019ll show how the Arm ecosystem powers production-ready
        AI solutions.\u201D*\\n\\n\\u003e #### Scaling AI deployments at the edge
        with Canonical\\n\\u003e 10:35 - 11:00\\n\\u003e **Intel, Mei Yeen Ng**, Engineering
        Manager, Linux Operating Systems\\n\\u003e \\n\\u003e *\u201CMy talk will
        introduce the Intel AI Edge Systems Verified Reference Blueprint \u2013 a
        powerful architecture for edge AI that runs Ubuntu. Join me to learn how you
        can deploy production-quality, multimodal edge AI apps with minimal effort.\u201D*\\n\\n\\u003e
        11:00 - 11:30\\n\\u003e *Coffee break*\\n\\n\\u003e #### How Ubuntu supports
        cybersecurity regulation and compliance - CRA, NIS2, and more\\n\\u003e 11:30
        - 12:05\\n\\u003e **Canonical, Taiten Peng**, IoT Field Engineer\\n\\u003e
        *\\\"As the EU Cyber Resilience Act sets stringent security requirements for
        device makers, this session will delve into Ubuntu\u2019s security-first approach
        and demonstrate how Canonical\u2019s solutions can help ensure your devices
        comply with evolving cybersecurity regulations.\\\"*\\n\\n\\u003e #### Transforming
        Industries with AI and Cutting-Edge Technology\\n\\u003e 12:05 - 12:30\\n\\u003e
        **Qualcomm, Apoorv Sangal**, Director of Engineering\\n\\u003e \\n\\u003e
        *\u201CI\u2019ll be talking about how Qualcomm's AI-driven solutions are transforming
        industrial automation, retail, consumer electronics, and energy management,
        making IoT development easier and more efficient.\u201D*\\n\\n\\u003e ####
        Lunch and Booth time\\n\\u003e 12:30 - 14:00\\n\\u003e \\n\\u003e *Explore
        live demos running on Ubuntu and various solutions from **Aaeon, Adlink, Advantech,
        ASUS IoT, Everfocus, Intel, Qualcomm***\\n\\n\\u003e #### From Dev to Edge:
        Scaling AI and Robotics with Ubuntu\\n\\u003e 14:00 - 14:30\\n\\u003e **Canonical,
        Gabriel Aguiar Noury**, Devices Product Manager\\n\\u003e \\n\\u003e *\u201CDeploying
        AI and robotics at the edge presents orchestration, security and access challenges.
        Join me for an overview of how Ubuntu\u2019s ecosystem supports scalable,
        production-grade deployment pipelines for your device.\u201D*\\n\\n\\u003e
        #### Genio and Ubuntu : Edge AI in IoT\\n\\u003e 14:30 - 14:50\\n\\u003e **MediaTek,
        Lucas Chen**, Technical Manager\\n\\u003e \\n\\u003e *\u201CMy session is
        all about AI innovation. We\u2019ve worked with Canonical to certify Ubuntu
        for our MediaTek Genio platform \u2013 join me to learn how this platform
        empowers developers to move to market with increased speed and agility.\u201D*\\n\\n\\u003e
        #### From platform to purpose: Ubuntu for scalable, secure industrial IoT\\n\\u003e
        14:50 - 15:20\\n\\u003e **Advantech, Edwin Teo**, EIoT ASEAN Regional Sales
        Head\\n\\u003e \\n\\u003e *\u201CDiscover how Ubuntu and industrial-grade
        hardware combine to deliver deployment-ready IoT solutions. I\u2019ll also
        give you a firsthand look at value-added solutions like DeviceON, ROS2 Suite,
        and IEC 62443 cybersecurity-compliant designs.\u201D*\\n\\n\\u003e #### Develop
        real-time industrial and smart city applications with AAEON EdgeAI and Ubuntu\\n\\u003e
        15:20 - 15:45\\n\\u003e **Aaeon, Keith Sia**, Business Development Manager\\n\\u003e
        \\n\\u003e *\u201CI\u2019m excited to talk about how AAEON EdgeAI harnesses
