        width=\\\"800\\\" height=\\\"200\\\"\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-137437-h-8\\\" class=\\\"anchor\\\" href=\\\"#p-137437-h-8\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-137437-resultados-9\\\" class=\\\"anchor\\\" href=\\\"#p-137437-resultados-9\\\"\\u003e\\u003c/a\\u003eResultados\\u003c/h2\\u003e\\n\\u003cp\\u003eA
        implementa\xE7\xE3o do Ubuntu Pro nos sistemas da empresa foi r\xE1pida e
        f\xE1cil, permitindo que suas m\xE1quinas e sistemas funcionassem conforme
        o esperado, sem perda de desempenho.\\u003c/p\\u003e\\n\\u003cp\\u003eAp\xF3s
        apenas algumas chamadas com a Canonical, a empresa conseguiu fazer upgrade
        dosseus hosts, espelhar seu reposit\xF3rio e usar o Ubuntu Pro completamente
        em seus sistemas em apenas 2 dias. Tudo funcionou perfeitamente, sem diferen\xE7a
        percept\xEDvel no desempenho desejado.\\u003c/p\\u003e\\n\\u003cp\\u003eCom
        a assinatura do Ubuntu Pro ativada, os sistemas da empresa ficaram est\xE1veis
        e funcionaram com o desempenho esperado, com muito pouco ou nenhum input manual
        ou monitoramento adicional.\\u003c/p\\u003e\\n\\u003cp\\u003eO Ubuntu Pro
        trouxe maior efici\xEAncia de custos para os neg\xF3cios da empresa: seu custo
        de assinatura baixo economizou consider\xE1veis recursos, especialmente em
        compara\xE7\xE3o com migra\xE7\xF5es caras e demoradas, manuten\xE7\xE3o cara
        de depend\xEAncias de c\xF3digo aberto ou contrata\xE7\xF5es dif\xEDceis e
        caras de engenheiros especializados que poderiam trabalhar com vers\xF5es
        mais antigas de linguagens de programa\xE7\xE3o como o PHP.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003e\\u003cstrong\\u003eA
        maior surpresa foi que n\xE3o houve surpresa\\u003c/strong\\u003e. Os sistemas
        simplesmente funcionam como antes, e os desenvolvedores ganharam dois anos
        extras no cronograma para migra\xE7\xE3o. Foi incr\xEDvel.\\u003c/em\\u003e\u201D
        \ Porta-voz da empresa\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eDada
        a confiabilidade do Ubuntu, a manuten\xE7\xE3o de baixo custo e a efici\xEAncia
        de custos do Ubuntu Pro, a empresa decidiu expandir o Ubuntu Pro para toda
        a empresa, economizando mais nos custos e permitindo que mais t\xEDtulos desfrutassem
        de ciclos de vida de suporte mais longos.\\u003c/p\\u003e\\n\\u003cp\\u003eIsso
        levar\xE1 a menores esfor\xE7os de migra\xE7\xE3o e liberar\xE1 os desenvolvedores
        para se concentrarem em novos e emocionantes conte\xFAdos de jogos, gastando
        cada vez menos tempo mantendo depend\xEAncias.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
