        class=\\\"anchor\\\" href=\\\"#p-163939-como-terceirizar-infraestrutura-crtica-sem-comprometer-a-conformidade-3\\\"\\u003e\\u003c/a\\u003eComo
        terceirizar infraestrutura cr\xEDtica sem comprometer a conformidade?\\u003c/h2\\u003e\\n\\u003cp\\u003eO
        Apache Kafka\xAE \xE9 o cora\xE7\xE3o das opera\xE7\xF5es dessa empresa de
        tecnologia de seguran\xE7a, permitindo o fluxo de dados entre in\xFAmeras
        solu\xE7\xF5es distribu\xEDdas.\\u003c/p\\u003e\\n\\u003cp\\u003eComo parte
        de sua miss\xE3o cont\xEDnua de tornar suas aplica\xE7\xF5es mais dispon\xEDveis,
        confi\xE1veis e resilientes, a empresa decidiu deixar de gerenciar o Kafka
        internamente e buscar suporte externo.\\u003c/p\\u003e\\n\\u003cp\\u003eNo
        entanto, nenhum fornecedor SaaS ou prestador de servi\xE7os gerenciados conseguia
        lidar com os requisitos complexos para implantar o Kafka na nuvem Azure Government
        \u2013 exceto a Canonical.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eA
        decis\xE3o de adotar um servi\xE7o gerenciado valeu 100%. O Kafka nunca foi
        nosso foco principal. Levar\xEDamos anos para atingir o n\xEDvel de especializa\xE7\xE3o
        que a Canonical j\xE1 tem.\\u003c/em\\u003e\u201D\\u003cbr\\u003e\\n\u2014
        Porta-voz, empresa de tecnologia de seguran\xE7a\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-163939-desafio-4\\\" class=\\\"anchor\\\" href=\\\"#p-163939-desafio-4\\\"\\u003e\\u003c/a\\u003eDesafio\\u003c/h2\\u003e\\n\\u003cp\\u003eAs
        tecnologias modernas de seguran\xE7a existem em diversos formatos, mas todas
        compartilham uma caracter\xEDstica: geram e consomem grandes volumes de dados.\\u003c/p\\u003e\\n\\u003cp\\u003eEsta
        l\xEDder do setor oferece um portf\xF3lio amplo de produtos inteligentes \u2013
        incluindo ilumina\xE7\xE3o de seguran\xE7a, sistemas de v\xEDdeo e equipamentos
        para servi\xE7os de emerg\xEAncia \u2013 implantados como aplica\xE7\xF5es
        distribu\xEDdas.\\u003c/p\\u003e\\n\\u003cp\\u003eIsso torna o sistema de
        mensageria Kafka, que permite a comunica\xE7\xE3o entre essas aplica\xE7\xF5es
        e a transfer\xEAncia de dados com a nuvem, um dos elementos mais cr\xEDticos
        da infraestrutura da empresa.\\u003c/p\\u003e\\n\\u003cp\\u003eApesar de gerenciar
        o Kafka internamente, a falta de especializa\xE7\xE3o da equipe resultava
        em inefici\xEAncias. Como parte da estrat\xE9gia de melhorar continuamente
        a disponibilidade, confiabilidade e resili\xEAncia das aplica\xE7\xF5es, a
        empresa decidiu repensar sua abordagem com o Kafka.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eSab\xEDamos
        que n\xE3o t\xEDnhamos a expertise nem a implementa\xE7\xE3o adequada. Cada
        vez que enfrent\xE1vamos um problema com o Kafka, lev\xE1vamos horas para
        resolver, o que podia afetar nossos aplicativos e nossos clientes.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eO
        ponto de ruptura foi a impossibilidade de atualizar o Kafka no ambiente existente.
        Toda vez que uma vers\xE3o era descontinuada, era necess\xE1rio criar um novo
        cluster e migrar dados n\xE3o processados \u2013 uma tarefa invi\xE1vel a
        longo prazo.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eDecidimos
        que, se precis\xE1ssemos migrar de novo, far\xEDamos uma \xFAltima migra\xE7\xE3o
        para uma solu\xE7\xE3o com patching in-place. Quer\xEDamos algu\xE9m que n\xE3o
        s\xF3 fornecesse o Kafka, mas tamb\xE9m o mantivesse e otimizasse.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e\\u003cdiv
