        src=\\\"https://ubuntucommunity.s3.us-east-2.amazonaws.com/original/3X/1/c/1c83a9dddedff28864acec6f7db2d8aa11d1bf25.png\\\"
        alt=\\\"PT - Sicredi\\\" data-base62-sha1=\\\"44fskKdABwX6MbFJzdewTTdJpXL\\\"
        width=\\\"800\\\" height=\\\"200\\\"\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-163422-h-3\\\" class=\\\"anchor\\\" href=\\\"#p-163422-h-3\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003ch3\\u003e\\u003ca
        name=\\\"p-163422-h-1-o-usurio-da-soluo-full-stack-4\\\" class=\\\"anchor\\\"
        href=\\\"#p-163422-h-1-o-usurio-da-soluo-full-stack-4\\\"\\u003e\\u003c/a\\u003e1)
        O usu\xE1rio da solu\xE7\xE3o full-stack\\u003c/h3\\u003e\\n\\u003cp\\u003eEssas
        s\xE3o, geralmente, organiza\xE7\xF5es que investiram significativamente na
        sua solu\xE7\xE3o atual de virtualiza\xE7\xE3o e que n\xE3o podem \u2014 ou
        n\xE3o desejam \u2014 abandonar seus servi\xE7os de virtualiza\xE7\xE3o existentes.\\u003c/p\\u003e\\n\\u003cp\\u003eA
        vantagem aqui \xE9 n\xE3o precisar fazer nada: nenhuma migra\xE7\xE3o em grande
        escala, nenhuma nova engenharia ou manuten\xE7\xE3o, e nenhum malabarismo
        com modelos de m\xFAltiplos fornecedores. No pior dos casos, o processo mais
        dif\xEDcil seria trocar o fornecedor de uma solu\xE7\xE3o espec\xEDfica, em
        vez de substituir toda a stack.\\u003c/p\\u003e\\n\\u003cp\\u003ePor\xE9m,
        como sempre que um desenvolvedor opta por \u201Cn\xE3o fazer nada\u201D, essa
        tamb\xE9m \xE9 uma escolha e um tipo de compromisso: com essa abordagem, ser\xE1
        necess\xE1rio absorver poss\xEDveis aumentos de custos, aceitar pacotes de
        solu\xE7\xF5es ou contratos de licenciamento drasticamente diferentes, e permanecer
        preso ao fornecedor.\\u003c/p\\u003e\\n\\u003cp\\u003eAl\xE9m disso, esse
        caminho corre o risco de sofrer novamente com os mesmos problemas que motivaram
        essa escolha inicial: como o design fundamental da solu\xE7\xE3o n\xE3o foi
        alterado, ainda enfrentar\xE3o consequ\xEAncias indesejadas caso ocorram novas
        mudan\xE7as nos pacotes, na cobran\xE7a, nos servi\xE7os ou nos custos.\\u003c/p\\u003e\\n\\u003cp\\u003eDe
        forma geral, esse segmento de compradores n\xE3o est\xE1 ativamente considerando
        alternativas.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca name=\\\"p-163422-h-2-o-usurio-multi-hypervisor-5\\\"
        class=\\\"anchor\\\" href=\\\"#p-163422-h-2-o-usurio-multi-hypervisor-5\\\"\\u003e\\u003c/a\\u003e2)
        O usu\xE1rio multi-hypervisor\\u003c/h3\\u003e\\n\\u003cp\\u003eEssa categoria
        se refere a organiza\xE7\xF5es que desejam manter suas op\xE7\xF5es em aberto
        e ter mais servi\xE7os de virtualiza\xE7\xE3o \xE0 disposi\xE7\xE3o \u2014
        seja para reduzir riscos ou custos.\\u003c/p\\u003e\\n\\u003cp\\u003eEssa
        \xE9 uma solu\xE7\xE3o de compromisso. Com essa abordagem, as organiza\xE7\xF5es
        conseguem manter seus ambientes operacionais enquanto evitam migra\xE7\xF5es
        completas (que exigem planejamento detalhado e execu\xE7\xE3o cuidadosa),
        ao mesmo tempo em que exploram e testam alternativas mais econ\xF4micas no
        mercado de virtualiza\xE7\xE3o.\\u003c/p\\u003e\\n\\u003cp\\u003eClaro que
        esse caminho tamb\xE9m traz desafios: embora os sistemas e servi\xE7os da
        organiza\xE7\xE3o n\xE3o estejam mais completamente dependentes de um \xFAnico
        fornecedor, a maior parte da funcionalidade ainda est\xE1 ancorada em um provedor
        principal.\\u003c/p\\u003e\\n\\u003cp\\u003eAssim como na op\xE7\xE3o de n\xE3o
        fazer nada, isso significa que a organiza\xE7\xE3o ainda enfrentar\xE1 dificuldades
        caso ocorram mudan\xE7as no provedor principal.\\u003c/p\\u003e\\n\\u003cp\\u003eTamb\xE9m
        existem riscos de falhas, problemas de integra\xE7\xE3o no longo prazo e desafios
        relacionados \xE0 manuten\xE7\xE3o, atualiza\xE7\xF5es de seguran\xE7a e compatibilidade
        desse novo ambiente multi-solu\xE7\xE3o nos pr\xF3ximos anos.\\u003c/p\\u003e\\n\\u003cp\\u003eDado
        que essas organiza\xE7\xF5es ainda est\xE3o expostas a riscos em rela\xE7\xE3o
        a licenciamento, custos, disponibilidade de produtos, entre outros, esse caminho
        \xE9 frequentemente visto como uma forma de ganhar tempo, permitindo que o
        neg\xF3cio se mantenha est\xE1vel enquanto avalia sa\xEDdas definitivas.\\u003c/p\\u003e\\n\\u003cp\\u003eSolu\xE7\xF5es
        que ofere\xE7am essa estabilidade, aliadas \xE0 promessa de migra\xE7\xF5es
        f\xE1ceis, compatibilidade tecnol\xF3gica e integra\xE7\xE3o total de recursos,
        ser\xE3o de grande interesse para esse segmento.\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca
        name=\\\"p-163422-h-3-a-substituio-completa-6\\\" class=\\\"anchor\\\" href=\\\"#p-163422-h-3-a-substituio-completa-6\\\"\\u003e\\u003c/a\\u003e3)
        A substitui\xE7\xE3o completa\\u003c/h3\\u003e\\n\\u003cp\\u003eEssa terceira
        categoria representa organiza\xE7\xF5es que reagem de forma decisiva para
        evitar altas taxas de licenciamento ou custos de renova\xE7\xE3o.\\u003c/p\\u003e\\n\\u003cp\\u003eElas
        n\xE3o est\xE3o buscando apenas testar alternativas ou terceirizar cargas
        de trabalho n\xE3o cr\xEDticas \u2014 est\xE3o prontas para migrar totalmente
        para um novo fornecedor ou at\xE9 para um novo modelo de virtualiza\xE7\xE3o.\\u003c/p\\u003e\\n\\u003cp\\u003eOs
        desafios dessa abordagem s\xE3o evidentes: migra\xE7\xF5es em grande escala
        demandam tempo e podem ser caras, dependendo da complexidade do projeto.\\u003c/p\\u003e\\n\\u003cp\\u003eMuitas
        vezes, essa migra\xE7\xE3o implica riscos de indisponibilidade, tanto para
        clientes (com sistemas fora do ar durante a migra\xE7\xE3o de dados e infraestrutura)
        quanto para recursos internos (com equipes inteiras de desenvolvimento afastadas
        de suas atividades normais).\\u003c/p\\u003e\\n\\u003cp\\u003eEntretanto,
        para muitas organiza\xE7\xF5es, os custos da migra\xE7\xE3o podem ser compensados
        rapidamente, considerando os valores crescentes de licenciamento e faturamento
        das solu\xE7\xF5es tradicionais de virtualiza\xE7\xE3o.\\u003c/p\\u003e\\n\\u003cp\\u003eAl\xE9m
        disso, ao optar por alternativas de c\xF3digo aberto, seus sistemas e servi\xE7os
        ficam livres do bloqueio por fornecedor (vendor lock-in), reduzindo as chances
        de futuras migra\xE7\xF5es complexas.\\u003c/p\\u003e\\n\\u003cp\\u003eTamb\xE9m
        vale destacar os avan\xE7os e a crescente sofistica\xE7\xE3o dos servi\xE7os
        de virtualiza\xE7\xE3o.\\u003c/p\\u003e\\n\\u003cp\\u003eO antigo monop\xF3lio
        das solu\xE7\xF5es de virtualiza\xE7\xE3o j\xE1 n\xE3o \xE9 mais o mesmo,
        gra\xE7as aos avan\xE7os dos concorrentes, tanto propriet\xE1rios quanto da
        comunidade de c\xF3digo aberto.\\u003c/p\\u003e\\n\\u003cp\\u003eAs organiza\xE7\xF5es
        que exploram essa op\xE7\xE3o geralmente buscam tecnologias com processos
        de migra\xE7\xE3o simplificados, o mesmo desempenho e facilidade de uso das
        solu\xE7\xF5es anteriores, e uma redu\xE7\xE3o significativa nos custos em
        rela\xE7\xE3o \xE0 situa\xE7\xE3o atual do mercado.\\u003c/p\\u003e\\n\\u003cp\\u003eAgora
        que entendemos as tr\xEAs respostas principais que as organiza\xE7\xF5es podem
        adotar frente \xE0s mudan\xE7as no cen\xE1rio de virtualiza\xE7\xE3o, vejamos
        como voc\xEA, como revendedor de canais, pode aproveitar essas oportunidades.\\u003c/p\\u003e\\n\\u003cp\\u003eEm
        um de nossos estudos de caso, uma organiza\xE7\xE3o conseguiu \\u003cstrong\\u003eeconomizar
        US$ 352.500 por ano ao migrar para infraestrutura bare metal com tecnologias
        de c\xF3digo aberto da Canonical, representando uma redu\xE7\xE3o de 76%\\u003c/strong\\u003e
        nos custos de nuvem.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\"https://ubuntu.com/engage/oneuptime-cost-savings-case-study\\\"\\u003eBaixe
        o estudo de caso\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca
        name=\\\"p-163422-quais-so-as-alternativas-de-cdigo-aberto-para-organizaes-de-diferentes-tamanhos-7\\\"
        class=\\\"anchor\\\" href=\\\"#p-163422-quais-so-as-alternativas-de-cdigo-aberto-para-organizaes-de-diferentes-tamanhos-7\\\"\\u003e\\u003c/a\\u003eQuais
        s\xE3o as alternativas de c\xF3digo aberto para organiza\xE7\xF5es de diferentes
        tamanhos?\\u003c/h3\\u003e\\n\\u003cp\\u003eH\xE1 v\xE1rios caminhos dispon\xEDveis
        para organiza\xE7\xF5es que est\xE3o explorando alternativas de virtualiza\xE7\xE3o
        em c\xF3digo aberto. Vamos analis\xE1-las com base no porte da empresa.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-163422-opes-para-nuvens-privadas-de-mdio-a-grande-porte-8\\\" class=\\\"anchor\\\"
        href=\\\"#p-163422-opes-para-nuvens-privadas-de-mdio-a-grande-porte-8\\\"\\u003e\\u003c/a\\u003eOp\xE7\xF5es
        para nuvens privadas de m\xE9dio a grande porte\\u003c/h2\\u003e\\n\\u003ch4\\u003e\\u003ca
        name=\\\"p-163422-openstack-como-uma-alternativa-poderosa-9\\\" class=\\\"anchor\\\"
        href=\\\"#p-163422-openstack-como-uma-alternativa-poderosa-9\\\"\\u003e\\u003c/a\\u003eOpenStack
        como uma alternativa poderosa\\u003c/h4\\u003e\\n\\u003cp\\u003eO \\u003ca
        href=\\\"https://ubuntu.com/openstack/what-is-openstack\\\"\\u003eOpenStack\\u003c/a\\u003e
        se tornou uma ferramenta extremamente poderosa e acess\xEDvel para implantar
        recursos de nuvem privada.\\u003c/p\\u003e\\n\\u003cp\\u003eEssa ferramenta
        de c\xF3digo aberto existe h\xE1 mais de 14 anos e cresceu significativamente
        nesse per\xEDodo.\\u003c/p\\u003e\\n\\u003cp\\u003eEm 2025, \\u003ca href=\\\"https://openinfra.org/\\\"\\u003eo
        OpenStack est\xE1 implantado em mais de 45 milh\xF5es de n\xFAcleos de CPU\\u003c/a\\u003e,
        apoiado por mais de 560 organiza\xE7\xF5es, uma comunidade em mais de 180
        pa\xEDses, e alimenta mais de 300 data centers de nuvem p\xFAblica.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        OpenStack oferece implanta\xE7\xE3o simples e uma base robusta para servi\xE7os
        confi\xE1veis, sendo uma \xF3tima op\xE7\xE3o para revendedores que buscam
        alternativas.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca name=\\\"p-163422-h-10\\\"
        class=\\\"anchor\\\" href=\\\"#p-163422-h-10\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/pt/vmware-para-o-openstack\\\"\\u003e\\u003cimg
        src=\\\"https://ubuntucommunity.s3.us-east-2.amazonaws.com/original/3X/7/e/7e0ff3ae24d8f546dd87aafcdf39039801c49f31.png\\\"
        alt=\\\"PT - VMware to OpenStack (2)\\\" data-base62-sha1=\\\"hZckXk19ZxEpuLtqk7SnhHkC8Uh\\\"
        width=\\\"800\\\" height=\\\"200\\\"\\u003e\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-163422-h-11\\\" class=\\\"anchor\\\" href=\\\"#p-163422-h-11\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003eA
        vers\xE3o do OpenStack da Canonical pode ser combinada com outras tecnologias
        do portf\xF3lio da Canonical para fornecer infraestrutura de nuvem robusta
        \u2014 incluindo o MAAS para provisionamento de servidores bare metal e o
        Kubernetes para gerenciamento de containers.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        Canonical OpenStack permite que as empresas aproveitem opera\xE7\xF5es baseadas
        em nuvem, mantendo os benef\xEDcios de possuir sua pr\xF3pria infraestrutura
        \u2014 sem taxas ocultas de licenciamento.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://canonical.com/openstack\\\"\\u003eSaiba mais sobre o Canonical
        OpenStack\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\"https://canonical.com/solutions/infrastructure\\\"\\u003eAs
        solu\xE7\xF5es de infraestrutura da Canonical \\u003c/a\\u003es\xE3o compat\xEDveis
        com FIPS, DISA-STIG, PCI-DSS e outras normas, e contam com um compromisso
        de manuten\xE7\xE3o de seguran\xE7a e suporte por 12 anos.\\u003c/p\\u003e\\n\\u003cp\\u003eClaro,
        o benef\xEDcio mais atrativo de nossas solu\xE7\xF5es de infraestrutura aberta
        \xE9 o custo: \\u003ca href=\\\"https://ubuntu.com/engage/from-vmware-to-openstack\\\"\\u003eem
        m\xE9dia, nossa infraestrutura de nuvem reduz o TCO em cerca de 40%.\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eEm
        um de nossos estudos de caso, uma organiza\xE7\xE3o economizou US$ 352.500
        por ano ao migrar para infraestrutura bare metal com tecnologias de c\xF3digo
        aberto da Canonical, uma redu\xE7\xE3o de 76% nos custos de nuvem.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/oneuptime-cost-savings-case-study.\\\"\\u003eBaixe
        o estudo de caso\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca
        name=\\\"p-163422-opes-para-nuvens-privadas-menores-12\\\" class=\\\"anchor\\\"
        href=\\\"#p-163422-opes-para-nuvens-privadas-menores-12\\\"\\u003e\\u003c/a\\u003eOp\xE7\xF5es
        para nuvens privadas menores\\u003c/h3\\u003e\\n\\u003cp\\u003eEnquanto grandes
        empresas conseguem lidar com aumentos de pre\xE7os ou mudan\xE7as nas solu\xE7\xF5es
        com base em sua escala, a maioria dos parceiros de nuvens privadas menores
        n\xE3o tem receitas recorrentes suficientes para absorver esses impactos.
        Felizmente, existem caminhos poderosos e extremamente econ\xF4micos que essas
        organiza\xE7\xF5es podem seguir para se manterem competitivas e continuar
        oferecendo seus servi\xE7os sem grandes interrup\xE7\xF5es.\\u003c/p\\u003e\\n\\u003ch4\\u003e\\u003ca
        name=\\\"p-163422-microclouds-poderosas-escalveis-e-gerenciveis-13\\\" class=\\\"anchor\\\"
        href=\\\"#p-163422-microclouds-poderosas-escalveis-e-gerenciveis-13\\\"\\u003e\\u003c/a\\u003eMicroClouds
        poderosas, escal\xE1veis e gerenci\xE1veis\\u003c/h4\\u003e\\n\\u003cp\\u003ePara
        configura\xE7\xF5es de nuvem locais menores, o \\u003ca href=\\\"http://canonical.com/microcloud\\\"\\u003eMicroCloud\\u003c/a\\u003e
        \xE9 a op\xE7\xE3o ideal. Ele \xE9 perfeito para rodar VMs ou containers de
        sistema em racks \xFAnicos com 3 a 50 n\xF3s, sendo extremamente leve e f\xE1cil
        de usar.\\u003c/p\\u003e\\n\\u003cp\\u003e\xC9 implantado em poucos minutos
        via comandos simples no terminal, cria clusters altamente econ\xF4micos e
        dispon\xEDveis que se beneficiam de atualiza\xE7\xF5es de seguran\xE7a e upgrades
        autom\xE1ticos.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\"https://canonical-microcloud.readthedocs-hosted.com/latest/microcloud/\\\"\\u003eExperimente
        o MicroCloud gratuitamente!\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eRecentemente,
        ajudamos uma universidade canadense, a Universit\xE9 de l\u2019Ontario Fran\xE7ais,
        a construir uma infraestrutura de servidores confi\xE1vel e facilmente escal\xE1vel
        usando o MicroCloud. A universidade est\xE1 em crescimento acelerado \u2014
        passou de apenas 20 alunos em 2018 para mais de 300 atualmente \u2014 e pretende
        expandir para mais 2.000 estudantes nos pr\xF3ximos 4 a 5 anos. O MicroCloud
        trouxe simplicidade e facilidade de uso, ideal para uma equipe de TI reduzida,
        total compatibilidade com a infraestrutura existente, e escalabilidade poderosa
        para acompanhar o crescimento de turmas, alunos e campus.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/university-ontario-francais-microcloud-case-study\\\"\\u003eBaixe
        o estudo de caso do MicroCloud\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca
        name=\\\"p-163422-concluso-14\\\" class=\\\"anchor\\\" href=\\\"#p-163422-concluso-14\\\"\\u003e\\u003c/a\\u003eConclus\xE3o\\u003c/h3\\u003e\\n\\u003cp\\u003eEm
        resumo, organiza\xE7\xF5es que enfrentam incertezas no mercado de virtualiza\xE7\xE3o
        t\xEAm v\xE1rias op\xE7\xF5es de c\xF3digo aberto, escal\xE1veis e econ\xF4micas,
        incluindo o OpenStack para grandes nuvens privadas e o MicroCloud para ambientes
        menores. As solu\xE7\xF5es de nuvem e infraestrutura da Canonical oferecem
        f\xE1cil implanta\xE7\xE3o, flexibilidade, suporte de longo prazo e conformidade
        com regulamenta\xE7\xF5es \u2014 sem taxas de licenciamento ocultas ou mudan\xE7as
        de pre\xE7o imprevis\xEDveis.\\u003c/p\\u003e\\n\\u003cp\\u003eSe seus clientes
        ou compradores potenciais est\xE3o sendo afetados por mudan\xE7as no setor
        de virtualiza\xE7\xE3o, OpenStack e MicroCloud s\xE3o solu\xE7\xF5es poderosas.\\u003c/p\\u003e\\n\\u003cp\\u003eSe
        quiser saber mais sobre nossa ampla gama de solu\xE7\xF5es de cloud e virtualiza\xE7\xE3o,
        \\u003ca href=\\\"https://canonical.com/solutions/infrastructure\\\"\\u003eentre
        em contato com nossa equipe.\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eE
        se voc\xEA estiver interessado em fazer parte da nossa miss\xE3o de levar
        solu\xE7\xF5es de c\xF3digo aberto a organiza\xE7\xF5es que buscam alternativas,
        voc\xEA tamb\xE9m pode se \\u003ca href=\\\"http://www.canonical.com/partners/become-a-partner\\\"\\u003ecandidatar
        para se tornar um parceiro da Canonical.\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003e\\u003ca
        name=\\\"p-163422-mais-recursos-15\\\" class=\\\"anchor\\\" href=\\\"#p-163422-mais-recursos-15\\\"\\u003e\\u003c/a\\u003eMais
        recursos\\u003c/h3\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\"https://pages.ubuntu.com/rs/066-EOV-335/images/Lift%20%26%20shift%20or%20rebuild_WP_03.11.22.pdf\\\"\\u003e[White
        paper] Lift \\u0026amp; shift ou reconstru\xE7\xE3o: como escolher sua estrat\xE9gia
        de migra\xE7\xE3o para a nuvem\\u003cbr\\u003e\\n\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/university-ontario-francais-microcloud-case-study\\\"\\u003eA
        Canonical impulsiona o crescimento da Universit\xE9 de l\u2019Ontario Fran\xE7ais
        com MicroCloud e suporte corporativo\\u003cbr\\u003e\\n\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/oneuptime-cost-savings-case-study?_gl=1*16vyo7l*_gcl_au*OTAwNzM2NjA0LjE3Mzk5Njk3NjU.\\\"\\u003eOneUptime
        retoma seus servidores e economiza US$ 352.500 por ano com as solu\xE7\xF5es
        da Canonical\\u003cbr\\u003e\\n\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://ubuntu.com/blog/cloudify-your-data-centre\\\"\\u003eComo
        transformar seu data center em nuvem?\\u003cbr\\u003e\\n\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca
        href=\\\"https://www.brighttalk.com/webcast/6793/617413\\\"\\u003e[Assista]
        Como migrar para infraestrutura baseada em Ubuntu\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cdiv
        class=\\\"d-wrap\\\" data-wrap=\\\"center\\\"\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eQuer
        saber mais?\\u003c/strong\\u003e Descubra como o \\u003ca href=\\\"https://ubuntu.com/engage/pt/sicredi-openstack-case-study\\\"\\u003eSicredi,
        a primeira institui\xE7\xE3o financeira cooperativa do Brasil\\u003c/a\\u003e,
        transformou sua infraestrutura de TI com uma cloud privada baseada no OpenStack.
        Andr\xE9 Hamerski, Coordenador de Infraestrutura de TI do Sicredi, compartilha
        os desafios, estrat\xE9gias e sucessos dessa jornada. \\u003c/p\\u003e\\n\\u003c/div\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-163422-h-16\\\" class=\\\"anchor\\\" href=\\\"#p-163422-h-16\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003ciframe
        width=\\\"560\\\" height=\\\"315\\\" src=\\\"https://www.youtube.com/embed/tVXSicPn4qk?si=xRxNBudJW3rBaN7k\\\"
        frameborder=\\\"0\\\" allow=\\\"accelerometer; autoplay; clipboard-write;
        encrypted-media; gyroscope; picture-in-picture; web-share\\\" allowfullscreen=\\\"\\\"\\u003e\\u003c/iframe\\u003e\",\"|Key
        | Value|\\n|--- | ---|\\n|topic_name | Repensando a virtualiza\xE7\xE3o:|\\n|path
        | /engage/pt/guia-alternativas-virtualizacao|\\n|subtitle | Alternativas de
        c\xF3digo aberto para revendedores|\\n|publish_date | 2025-06-20|\\n|active
        | true|\\n|language | pt|\\n|image | |\\n|image_width | 280|\\n|image_height
        | 294|\\n|meta_image | https://assets.ubuntu.com/v1/8de2038d-PT%20-%20Rethinking%20virtualization_%20open%20source%20alternatives%20for%20resellers.png|\\n|meta_copydoc
        | |\\n|banner_class | dark|\\n|form_id | |\\n|resource_url | |\\n|webinar_code
