        href=\\\"https://www.linkedin.com/in/gabriel-aguiar-noury?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAA0hD9EBdjVjIQTTNk2yPlG6N3GgWi7nrtY\\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BqfpIv3c5TNGCp%2F8vSk2YoA%3D%3D\\\"\\u003eGabriel
        Aguiar Noury, Product Manager\\u003c/a\\u003e \\u0026amp; \\u003ca href=\\\"https://www.linkedin.com/in/tabish-khan-sales?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAFrw5cBPfWtJyxdfsFR2-BMfeVu4IHywEI\\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BInJ5r9RZTnCDpo1ixb9MzA%3D%3D\\\"\\u003eTabish
        Khan, Sales Director IoT\\u003c/a\\u003e at Canonical\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eFrom
        IoT to edge computing, learn how Ubuntu simplifies the deployment, management,
        and maintenance of devices while ensuring reliability and security. Whether
        you\u2019re developing next-generation hardware or looking to optimize your
        embedded systems, this session will provide the insights and tools you need
        to succeed.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e10:30 - 11:00
        | Coffee break\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e11:00
        - 11:30 | AI for embedded devices\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003ca
        href=\\\"https://www.linkedin.com/in/gabriel-aguiar-noury?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAA0hD9EBdjVjIQTTNk2yPlG6N3GgWi7nrtY\\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BqfpIv3c5TNGCp%2F8vSk2YoA%3D%3D\\\"\\u003eGabriel
        Aguiar Noury, Product Manager\\u003c/a\\u003e at Canonical\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAs
        AI models increasingly move to production, the need to perform model inference
        on embedded devices is growing. Constrained devices require solutions that
        are lightweight but still secure and updatable. In this session, we\u2019ll
        dive into how snaps and Ubuntu Core can streamline the packaging and deployment
        of AI models on resource-limited systems.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e11:30
        - 12:00 | Ubuntu for real-time systems\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003ca
        href=\\\"https://ubuntu.com/blog/author/edoardo-barbieri\\\"\\u003eEdoardo
        Barbieri, Product Manager\\u003c/a\\u003e at Canonical\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis
        session will cover the basics of real-time Linux on Ubuntu. Do you have an
        extreme latency-dependent use case? Do you want to learn about providing deterministic
        response times in your production systems? Join this session to understand
        how real-time Linux suits various verticals, from telco applications to dedicated
        devices in industrial automation and robotics.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e12:00
        - 12:30 | Streamlining Edge Device Provisioning with Ubuntu Core: Ocado Technology\u2019s
        Global Solution\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003ca
        href=\\\"https://www.linkedin.com/in/mariopaphitis?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAGerqEBQ0NnzB8MUg28z4ynH72TpCi6XnI\\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BZypsYlNlSHKETaTSpfjLNg%3D%3D\\\"\\u003eMario
        Paphitis, Engineering Manager\\u003c/a\\u003e \\u0026amp; \\u003ca href=\\\"https://www.linkedin.com/in/fahad-mahmood-b94025a2/\\\"\\u003eFahad
        Mahmood, Platform Product Manager\\u003c/a\\u003e at \\u003ca href=\\\"https://www.ocadogroup.com/\\\"\\u003eOcado
        Technology\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eIn
        this session, we will explore how Ocado Technology leverages Ubuntu Core to
        efficiently manage edge device provisioning across a global network of warehouses,
        including our own and those of our partners. From ensuring secure, scalable
        deployment to simplifying updates and maintenance, Ubuntu Core plays a critical
        role in automating the burden of managing edge infrastructure. Join us to
        discover how this solution is transforming operational efficiency and reducing
        complexity in edge computing environments.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e12:30
        - 13:30 | Lunch\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e13:30
        - 14:00 | Ubuntu certified Hardware \u2013 benefits for partners and customers\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003ca
        href=\\\"https://www.linkedin.com/in/bobby-vale-86135621/\\\"\\u003eBobby
        Vale, Head of IoT Platforms and Ecosystem\\u003c/a\\u003e \\u0026amp; \\u003ca
        href=\\\"https://www.linkedin.com/in/darren-chapman-b660422/\\\"\\u003eDarren
        Chapman, Sales Director UK\\u003c/a\\u003e at \\u003ca href=\\\"https://www.advantech.com/en-eu\\\"\\u003eAdvantech\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eReducing
        development costs and time to market is the key. Pre certified hardware supporting
        Ubuntu Pro delivers an \u2018out of the box\u2019 experience for Linux users
        providing easy evaluation, guaranteed maintenance and the ability to scale
        across a range of hardware to meet the needs of your application. Learn more
        about the range of options from Advantech.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e14:00
        - 14:30 | Streamlining Edge IoT Deployments with Kubernetes and ArgoCD: Pudo\u2019s
        Journey to Centralized Edge Device Management\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003ca
        href=\\\"https://www.linkedin.com/in/firat-yasar/\\\"\\u003eFirat Ya\u015Far,
        Head of Engineering for Cloud and Operations\\u003c/a\\u003e \\u0026amp; \\u003ca
        href=\\\"https://www.linkedin.com/in/erincerensoy/\\\"\\u003eErin\xE7 Erensoy,
        Head of Engineering for Software Development\\u003c/a\\u003e at \\u003ca href=\\\"http://www.adesso.co.uk/\\\"\\u003eAdesso\\u003c/a\\u003e\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis
        session explores how adesso applied a DevOps mindset to integrate edge Kubernetes
        and ArgoCD for Pudo, a sustainable smart shipment management service, centralising
        and streamlining IoT deployments. By combining a microservices architecture
        with centralized control, we enabled efficient, real-time updates across multiple
        edge locations. Attendees will discover how this DevOps approach enhances
        deployment speed, consistency, and resilience, driving agility and reliability
        in IoT environments.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e14:30
        - 15:00 | AI/ML with Ubuntu and Nvidia\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003ca
        href=\\\"https://www.linkedin.com/in/ondrej-kubik-b072141?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAAA1mjcBKvWdrKxraA-iXHik2DLECQTwmxU\\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BPdfMu44xSc%2BbIjT1TJnlEw%3D%3D\\\"\\u003eOndrej
        Kubik, Senior Staff IoT Architect\\u003c/a\\u003e at Canonical\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eLearn
        how to accelerate your NVIDIA Jetson-based platforms from concept to production
        with Ubuntu. Explore the seamless integration and joint validation efforts
        by NVIDIA and Canonical, designed to ensure compatibility and scalability
        for AI on the Edge solutions. Discover how Canonical supports your projects
        with security updates via Ubuntu Pro, along with tailored services for optimizing
        images and AI/ML stacks on Jetson-based deployments.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e15:00
        - 15:30 | Coffee break\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e15:30
        - 16:00 | Ubuntu and the EU Cyber Resilience Act\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003ca
        href=\\\"https://www.linkedin.com/in/jcverdie?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAADbLiUB5vm5PmbHfOODTKvzMuB18-xnywc\\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3BcjS3WeXQTCiZX6Jw1S6A7Q%3D%3D\\\"\\u003eJean-Charles
        Verdi\xE9, Field Engineering Manager\\u003c/a\\u003e at Canonical\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAs
        the EU Cyber Resilience Act sets stringent security requirements for OEMs
        and ODMs, this session will delve into Ubuntu\u2019s security-first approach
        and demonstrate how Canonical\u2019s solutions can help ensure your devices
        comply with evolving EU regulations.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e16:00
        - 16:30 | Landscape for fleet management\\u003c/strong\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003ca
        href=\\\"https://www.linkedin.com/in/michael-croft-white?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAANSWFUBPUjJkQLqUae-0JuiPhRrwMRVAfw\\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_search_srp_all%3B%2B4%2Bz4EzFSDGw8W6kGe1rbw%3D%3D\\\"\\u003eMichael
        Croft-White, Engineering Director\\u003c/a\\u003e at Canonical\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eShipping
        your Ubuntu Core IoT device is just the beginning. With Landscape Canonical,
        you have the tools and resources to manage your entire fleet, ensuring they
        remain updated, configured, and secure throughout their lifecycle. In this
        session, we\u2019ll explore the robust features Landscape offers out of the
        box and demonstrate how its API can be utilized to create custom management
        solutions on our reliable infrastructure.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e16:30
