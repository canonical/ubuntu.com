        kubernetes, ceph, Ceph, Canonical infrastructure\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eaccess_to_content\\u003c/td\\u003e\\n\\u003ctd\\u003efalse\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003e\\u003cstrong\\u003eThe
        systems Canonical deployed and now manage for ESA mean that European Space
        Operations Centre (ESOC) engineering teams can quickly and centrally manage
        and deploy mission-critical infrastructure and software, with more security,
        reliability, and control.\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eESA
        has an ambitious challenge: to fly double its current number of satellites
        by 2030. To meet this goal, ESA engaged Canonical to deliver the architecture,
        design and deployment of Kubernetes and Ceph for persistent storage.\\u003c/p\\u003e\\n\\u003cp\\u003eCanonical\u2019s
        Kubernetes distribution brought automatic updates and deployment, 24/7 monitoring
        and reduced system complexity to ESA\u2019s Missions Operations Infrastructure
        \u2013 IT (MOI-IT) team. This new system allows ESA\u2019s IT infrastructure
        teams to easily deploy its workloads with full integration into the existing
        IT services, giving it a greater ability to support both ESA missions and
        those of its partners.\\u003c/p\\u003e\\n\\u003cp\\u003eRead the case study
        to learn how Canonical delivered:\\u003cbr\\u003e\\n\u2022\\tArchitecture,
        design, and deployment of Canonical\u2019s distributions of Ceph and Kubernetes.\\u003cbr\\u003e\\n\u2022\\tTimely
        updates and 24/7 monitoring of mission-critical equipment.\\u003cbr\\u003e\\n\u2022\\tSignificant
        cost-savings in moving away from licensed providers and proprietary solutions.\\u003cbr\\u003e\\n\u2022\\tA
        new, dynamic platform for efficient, automated, and fast deployment of systems
        across double its previous number of missions.\\u003c/p\\u003e\\n\\u003ch1\\u003e\\u003ca
