        | |\\n\\n\\n## Destaques\\n\\n* Um desenvolvedor l\xEDder de jogos escolheu
        o **[Ubuntu Pro para proteger seu c\xF3digo cr\xEDtico](https://ubuntu.com/engage/pt/ubuntu-pro)**
        para seus t\xEDtulos de jogos.\\n* Para manter a continuidade dos neg\xF3cios,
        o editor buscava suporte para vers\xF5es legado do PHP.\\n* O Ubuntu Pro ajudou
        a empresa a evitar uma migra\xE7\xE3o cara e intensiva, que levaria de 6 a
        8 meses para ser conclu\xEDda pelas equipes internamente.\\n* Ap\xF3s uma
        an\xE1lise de custo-benef\xEDcio detalhada, o Ubuntu Pro foi a melhor escolha,
        economizando tempo, dinheiro e meses de trabalho, al\xE9m de garantir mais
        2 anos para planejar uma migra\xE7\xE3o formal.\\n\\n\\u003e \\\"*Manter todo
        o software atualizado \xE9 caro, e contratar novos desenvolvedores com profici\xEAncia
        em vers\xF5es antigas do PHP pode ser muito caro e dif\xEDcil.*\\\" Porta-voz
        da empresa\\n\\n\\n## Protegendo depend\xEAncias de c\xF3digo aberto\\n\\nA
        empresa \xE9 um desenvolvedor com uma longa hist\xF3ria de publica\xE7\xE3o
        de jogos online, m\xF3veis e baseados em navegador. \\n\\nNo entanto, o lan\xE7amento
        constante de novos sistemas operacionais e vers\xF5es de linguagens de programa\xE7\xE3o
        exige que c\xF3digos antigos sejam atualizados para se manterem seguros, est\xE1veis
        e funcionando conforme esperado. \\n\\nAlguns dos t\xEDtulos da empresa dependem
        de c\xF3digos escritos em vers\xF5es antigas do PHP, entre outras depend\xEAncias
        de c\xF3digo aberto.\\n\\nMigrar esse c\xF3digo e seus sistemas de jogos seria
        poss\xEDvel, mas teria levado at\xE9 8 meses e exigido quase toda a equipe
        de desenvolvimento. A empresa gerencia um grande n\xFAmero de lan\xE7amentos
        atuais, todos exigindo patches semanais e atualiza\xE7\xF5es grandes de funcionalidades;
        uma migra\xE7\xE3o em larga escala era impens\xE1vel, pois a falta de novos
        conte\xFAdos de jogos poderia interromper a gera\xE7\xE3o de receitas e a
        base de jogadores.\\n\\nAo mesmo tempo, **manter vers\xF5es legado do PHP
        e outros pacotes** \xE9 um neg\xF3cio caro, e encontrar desenvolvedores qualificados
        para algumas vers\xF5es de pacotes \xE9 uma tarefa dif\xEDcil.\\n\\nA empresa
        escolheu o Ubuntu Pro para enfrentar esses desafios e garantir que seus jogos
        rodassem sem problemas em sistemas operacionais e linguagens de programa\xE7\xE3o
        mais recentes. \\n\\nO Ubuntu Pro permitiu manter a estabilidade da API em
        toda o stacke garantir uma experi\xEAncia de jogo consistente para todos os
        jogadores.\\n\\n\\u003e \\\"*Ap\xF3s a implementa\xE7\xE3o, foi praticamente
        impec\xE1vel. Fizemos algumas medi\xE7\xF5es e n\xE3o houve altera\xE7\xE3o
        no desempenho, ent\xE3o ficamos satisfeitos. O produto est\xE1 simplesmente
        funcionando e fazendo seu trabalho.*\\\" Porta-voz da empresa\\n\\n## Desafio\\n\\nO
        desenvolvedor de jogos tem uma grande cole\xE7\xE3o de jogos online e baseados
        em navegador, alguns dos quais foram criados no meio dos anos 2000. \\n\\nNo
        entanto, alguns de seus jogos mais antigos apresentaram desafios constantes
        de compatibilidade, atualiza\xE7\xF5es e garantias de que continuassem consistentes
        e jog\xE1veis para todos os jogadores, independentemente da m\xE1quina ou
        navegador.\\n\\nA empresa possu\xEDa alguns c\xF3digos que funcionavam perfeitamente,
        mas que precisavam de suporte para vers\xF5es legado do PHP. \\n\\nVers\xF5es
        mais antigas do PHP apresentavam riscos de vulnerabilidades de seguran\xE7a
        que exigiam suporte e manuten\xE7\xE3o especial. \\n\\n## \\n[![PT - Open
        Source Vulnerabilities Management Guide|800x200](upload://6OV4SWs3dLDJxADuSEf9fSjWcZK.png)](https://ubuntu.com/engage/pt/guia-controle-vulnerabilidades-codigo-aberto)\\n##
        \\n\\nAl\xE9m disso, manter essas vers\xF5es legadas de software PHP requer
        muita habilidade, custos e exige esfor\xE7os de desenvolvimento dedicados
        e especializados.\\n\\nOutros desafios igualmente importantes eram a efici\xEAncia
        de custos e a necessidade de n\xE3o interromper o cronograma de publica\xE7\xF5es.
        \\n\\nUma migra\xE7\xE3o total para novas plataformas exigiria esfor\xE7os
        consider\xE1veis dos desenvolvedores, al\xE9m de afast\xE1-los da atividade
        principal da empresa de criar novos jogos e conte\xFAdos para seus jogadores.\\n\\nEm
        m\xE9dia, os jogos da empresa exigiam patches de manuten\xE7\xE3o semanais,
        grandes atualiza\xE7\xF5es de funcionalidades a cada 3 a 6 meses e pelo menos
        uma ou duas atualiza\xE7\xF5es significativas de conte\xFAdo. \\n\\nUma migra\xE7\xE3o
        completa exigiria verifica\xE7\xF5es de integra\xE7\xE3o para cada fun\xE7\xE3o
        no c\xF3digo dos jogos, o que faria com que a migra\xE7\xE3o total levasse
        de 6 a 8 meses.\\n\\nAs exig\xEAncias extremamente onerosas de uma migra\xE7\xE3o
        completa interromperiam a continuidade dos neg\xF3cios: desviar desenvolvedores
        do conte\xFAdo de novos jogos incorreria no risco de diminuir o n\xFAmero
        de jogadores.\\n\\n\\u003e \\\"*Se tiv\xE9ssemos focado todos os desenvolvedores
        em migrar para uma vers\xE3o mais nova do sistema operacional, tamb\xE9m n\xE3o
        ter\xEDamos desenvolvedores para lan\xE7ar novos conte\xFAdos de jogo por
        6 a 8 meses. Isso teria sido devastador.*\\\" Porta-voz da empresa\\n\\n##
        Solu\xE7\xE3o\\n\\nA empresa escolheu o Ubuntu Pro para proteger e estabilizar
        seus jogos, garantindo que o c\xF3digo continuasse funcionando conforme esperado.
        \\n\\nCom acesso a vers\xF5es suportadas do PHP e de linguagens de programa\xE7\xE3o
        mais antigas, al\xE9m de suporte cont\xEDnuo para esses frameworks no futuro,
        seu c\xF3digo estaria coberto, mesmo com o lan\xE7amento de novas vers\xF5es
        do PHP.\\n\\nO Ubuntu Pro foi adotado para um cluster proxy, estendendo o
        suporte para c\xF3digos mais antigos escritos em vers\xF5es antigas do PHP,
        dando \xE0 equipe de desenvolvedores da empresa mais tempo antes de precisar
        realizar uma migra\xE7\xE3o completa. \\n\\n\\u003e \\\"*J\xE1 hav\xEDamos
        considerado o Ubuntu Pro antes. Quando ficou claro que o custo por servidor
        do Ubuntu Pro inclu\xEDa hipervisores com VMs ilimitadas, fizemos a an\xE1lise
        de custos e acabou sendo a solu\xE7\xE3o ideal.*\\\" Porta-voz da empresa\\n\\nO
        amplo suporte de compatibilidade do Ubuntu permitiu que a empresa estendesse
        o suporte para sistemas mais antigos que executam jogos cr\xEDticos, evitando
        atualiza\xE7\xF5es disruptivas que quebrariam funcionalidades.\\n\\nA empresa
        j\xE1 usava o Ubuntu para seu trabalho de desenvolvimento. \\n\\nO Ubuntu
        \xE9 bem conhecido por sua ampla ado\xE7\xE3o e ecossistema bem desenvolvido;
        o Ubuntu Pro \xE9 muito simples de adicionar a uma m\xE1quina Ubuntu, e oferece
        suporte legado para milhares de pacotes e aplicativos.\\n\\nO Ubuntu Pro rapidamente
        se destacou como a solu\xE7\xE3o mais eficiente em termos de custo, especialmente
        porque o custo por servidor inclu\xEDa hipervisores com n\xFAmero ilimitado
        de VMs.\\n\\n\\n\\n##\\n[![PT - Request Free Ubuntu Pro Trial|800x200](upload://qtcbuBvqCIdc8r2Rtubg8x2BzMm.png)](https://ubuntu.com/engage/pt/ubuntu-pro-teste-gratuito)\\n##\\n\\n\\n##
        Resultados\\n\\nA implementa\xE7\xE3o do Ubuntu Pro nos sistemas da empresa
        foi r\xE1pida e f\xE1cil, permitindo que suas m\xE1quinas e sistemas funcionassem
        conforme o esperado, sem perda de desempenho. \\n\\nAp\xF3s apenas algumas
        chamadas com a Canonical, a empresa conseguiu fazer upgrade dosseus hosts,
        espelhar seu reposit\xF3rio e usar o Ubuntu Pro completamente em seus sistemas
        em apenas 2 dias. Tudo funcionou perfeitamente, sem diferen\xE7a percept\xEDvel
        no desempenho desejado.\\n\\nCom a assinatura do Ubuntu Pro ativada, os sistemas
        da empresa ficaram est\xE1veis e funcionaram com o desempenho esperado, com
        muito pouco ou nenhum input manual ou monitoramento adicional.\\n\\nO Ubuntu
        Pro trouxe maior efici\xEAncia de custos para os neg\xF3cios da empresa: seu
        custo de assinatura baixo economizou consider\xE1veis recursos, especialmente
        em compara\xE7\xE3o com migra\xE7\xF5es caras e demoradas, manuten\xE7\xE3o
        cara de depend\xEAncias de c\xF3digo aberto ou contrata\xE7\xF5es dif\xEDceis
        e caras de engenheiros especializados que poderiam trabalhar com vers\xF5es
        mais antigas de linguagens de programa\xE7\xE3o como o PHP.\\n\\n\\u003e \\\"***A
        maior surpresa foi que n\xE3o houve surpresa**. Os sistemas simplesmente funcionam
        como antes, e os desenvolvedores ganharam dois anos extras no cronograma para
        migra\xE7\xE3o. Foi incr\xEDvel.*\\\"  Porta-voz da empresa\\n\\nDada a confiabilidade
        do Ubuntu, a manuten\xE7\xE3o de baixo custo e a efici\xEAncia de custos do
        Ubuntu Pro, a empresa decidiu expandir o Ubuntu Pro para toda a empresa, economizando
        mais nos custos e permitindo que mais t\xEDtulos desfrutassem de ciclos de
        vida de suporte mais longos. \\n\\nIsso levar\xE1 a menores esfor\xE7os de
        migra\xE7\xE3o e liberar\xE1 os desenvolvedores para se concentrarem em novos
        e emocionantes conte\xFAdos de jogos, gastando cada vez menos tempo mantendo
        depend\xEAncias.\\n\\n\\n\\n[Adquira o Ubuntu Pro agora \u203A](https://ubuntu.com/pro/subscribe)\\n\\n[Converse
