        [Como transformar seu data center em nuvem?\\n](https://ubuntu.com/blog/cloudify-your-data-centre)\\n*
        [[Assista] Como migrar para infraestrutura baseada em Ubuntu](https://www.brighttalk.com/webcast/6793/617413)\\n\\n[wrap=\\\"center\\\"]**Quer
        saber mais?** Descubra como o [Sicredi, a primeira institui\xE7\xE3o financeira
        cooperativa do Brasil](https://ubuntu.com/engage/pt/sicredi-openstack-case-study),
        transformou sua infraestrutura de TI com uma cloud privada baseada no OpenStack.
