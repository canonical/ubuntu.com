        svg-icon\\\" aria-hidden=\\\"true\\\"\\u003e\\u003cuse href=\\\"#discourse-expand\\\"\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003cbr\\u003e\\nUm
        profissional m\xE9dico coloca uma l\xE2mina sob o scanner, pronto para a fotografia.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-168235-h-9\\\" class=\\\"anchor\\\" href=\\\"#p-168235-h-9\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-168235-soluo-10\\\" class=\\\"anchor\\\" href=\\\"#p-168235-soluo-10\\\"\\u003e\\u003c/a\\u003eSolu\xE7\xE3o\\u003c/h2\\u003e\\n\\u003cp\\u003eComo
        a microscopia digital exige um alto n\xEDvel de poder de processamento, a
        Grundium selecionou as placas NVIDIA Jetson como hardware para o microsc\xF3pio.\\u003c/p\\u003e\\n\\u003cp\\u003ePor
        meio da parceria da Canonical com a NVIDIA, o Ubuntu j\xE1 estava otimizado
        e certificado para essa placa, o que levou a Grundium a adotar a recomenda\xE7\xE3o
        da NVIDIA de usar o Ubuntu como o sistema operacional subjacente.\\u003c/p\\u003e\\n\\u003cp\\u003eUsar
        um sistema operacional de c\xF3digo aberto com um ecossistema t\xE3o bem desenvolvido
        provou ser uma vantagem para a Grundium, que p\xF4de levar seu produto ao
        mercado mais rapidamente devido \xE0 maturidade dos pacotes dispon\xEDveis
        para eles.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eHoje
        em dia, a maioria dos sistemas complicados \xE9 constru\xEDda usando c\xF3digo
        aberto. N\xE3o faz sentido fazer tudo sozinho: se h\xE1 conhecimento dispon\xEDvel,
        devemos us\xE1-lo.\\u003c/em\\u003e\u201D\\u003cbr\\u003e\\nKimmo Alanen,
        Vice-presidente, Grundium\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eO
        ecossistema do Ubuntu significa que todos os pacotes necess\xE1rios para operar
        o microsc\xF3pio estavam prontos para uso.\\u003c/p\\u003e\\n\\u003cp\\u003eAlternativas
        seriam mais trabalhosas e exigiriam mais esfor\xE7o do lado do desenvolvedor.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        tempo de constru\xE7\xE3o reduzido \xE9 apenas metade da hist\xF3ria: a quest\xE3o
        da manuten\xE7\xE3o para seguran\xE7a e estabilidade permaneceu.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        Ubuntu Pro para Dispositivos foi o pr\xF3ximo passo l\xF3gico para a Grundium,
        a fim de construir sobre o progresso que j\xE1 haviam feito com o Ubuntu.\\u003c/p\\u003e\\n\\u003cp\\u003eCom
        uma \xFAnica assinatura, a Grundium p\xF4de tirar a carga de manter v\xE1rios
        pacotes de c\xF3digo aberto dos desenvolvedores, com a certeza de que, por
        meio de atualiza\xE7\xF5es over-the-air, seus microsc\xF3pios permaneceriam
        seguros e funcionais, com interrup\xE7\xF5es m\xEDnimas.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eAnalisamos
        alternativas \xE0 assinatura do Ubuntu Pro, mas todas, sem exce\xE7\xE3o,
        eram muito mais trabalhosas. Com o Ubuntu Pro, podemos atender \xE0s expectativas
        de nossos clientes em rela\xE7\xE3o \xE0 seguran\xE7a, porque a Canonical
        garante o patching para todos os componentes de c\xF3digo aberto que estamos
        utilizando.\\u003c/em\\u003e\u201D Kimmo Alanen, Vice-presidente, Grundium\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
