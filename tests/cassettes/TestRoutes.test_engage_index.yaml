        telecommunications and the [public sector](https://ubuntu.com/gov).\\n\\nHardening
        provides defense in depth by setting safe defaults and configurations, implementing
        least privileges, enabling robust logging and auditing, and enforcing encryption,
        in line with security industry best practices such as The Center for Internet
        Security (CIS) benchmarks. CIS uses a consensus process to release benchmarks
        to safeguard organisations against cyber attacks. To facilitate hardening
        and the application of these benchmarks on Ubuntu, customers can use Canonical\u2019s
        automation tooling, the [Ubuntu Security Guide (USG)](https://ubuntu.com/security/certifications/docs/usg).\\n\\nCanonical
