        | |\\n\\nDiante do fim de vida \xFAtil do CentOS 7, a Airlock Digital precisava
        encontrar um novo sistema operacional para suportar seu software de controle
        de aplicativos. \\n\\nAo migrar para o Ubuntu 24.04 LTS para Azure, a Airlock
        Digital conseguiu manter opera\xE7\xF5es est\xE1veis em apenas algumas semanas,
        com um aumento de 30% no desempenho e at\xE9 40% de economia nos custos operacionais.\\n\\n##
        Sobre a Airlock Digital\\n\\nFundada em 2013, a Airlock Digital \xE9 uma empresa
        de ciberseguran\xE7a que oferece controle de aplicativos e listas de permiss\xE3o
        para mais de 600 grandes empresas em todo o mundo.\\n\\nA equipe da Airlock
        Digital, composta por 80 colaboradores, traz seguran\xE7a para organiza\xE7\xF5es
        financeiras, escrit\xF3rios de advocacia, prefeituras, fornecedores de seguros
        e infraestrutura cr\xEDtica \u2013 muitas vezes apoiando mais de 100.000 usu\xE1rios
        por cliente.\\n\\nO trabalho altamente sens\xEDvel e regulamentado dos clientes
        da Airlock Digital exige que seus sistemas estejam sempre seguros e bem mantidos.\\n\\n##
        Destaques\\n\\n* A Airlock Digital escolheu o [Ubuntu Pro 24.04 LTS](https://ubuntu.com/engage/pt/ubuntu-pro)
        com suporte 24/7 no Azure devido ao suporte e compatibilidade oferecidos.\\n*
        A Airlock Digital migrou com sucesso mais de 600 m\xE1quinas de produ\xE7\xE3o
        em menos de 45 dias.\\n* A simplifica\xE7\xE3o da cobran\xE7a integrada do
        Azure significou menos burocracia legal e financeira.\\n* O desempenho das
        opera\xE7\xF5es aumentou em 30%, com at\xE9 40% de economia em custos.\\n\\nA
        Airlock Digital \xE9 uma empresa de ciberseguran\xE7a que oferece controle
        de aplicativos e listas de permiss\xE3o para mais de 600 grandes empresas
        em todo o mundo.\\n\\n##\\n[![PT - Ubuntu Pro Page|800x200](upload://vlv5xCGPZO75SIREuVfeHfjQA7g.png)](https://ubuntu.com/engage/pt/ubuntu-pro)\\n##\\n\\n\\n##
        Vis\xE3o geral\\nA Airlock Digital \xE9 uma l\xEDder global em controle de
        aplicativos e listas de permiss\xE3o. \\n\\nSua solu\xE7\xE3o \\\"Deny by
        Default\\\" permite que os clientes minimizem as superf\xEDcies de ataque,
        evitem ransomware e atendam \xE0s exig\xEAncias de conformidade cibern\xE9tica.
        No entanto, seu software e sistemas estavam rodando no CentOS 7, que estava
        entrando em sua fase de fim de vida \xFAtil. \\n\\nA Airlock Digital precisava
        continuar recebendo pacotes certificados para aplicativos de c\xF3digo aberto,
        ent\xE3o come\xE7ou a buscar um sistema operacional de f\xE1cil utiliza\xE7\xE3o
        e compat\xEDvel com o Azure.\\n\\nEles decidiram migrar para o [Ubuntu 24.04
        LTS no Azure](https://ubuntu.com/azure), usando o Ubuntu Pro com suporte 24/7
        para receber atualiza\xE7\xF5es e suporte a longo prazo, e o Livepatch para
        aplicar corre\xE7\xF5es sem necessidade de reiniciar.\\n\\nO excelente atendimento
        ao cliente da Canonical e os tempos de resposta r\xE1pidos tornaram a migra\xE7\xE3o
        um processo simples: em menos de 45 dias, a Airlock Digital conseguiu migrar
        600 m\xE1quinas, continuar oferecendo seguran\xE7a para setores cr\xEDticos
        e transformar suas opera\xE7\xF5es para n\xEDveis de efici\xEAncia in\xE9ditos
        \u2013 resultando em 30% de melhoria no desempenho e at\xE9 40% de economia
        nos custos.\\n\\n\\u003e \u201C*A migra\xE7\xE3o transformou a maneira como
        lidamos com nossas m\xE1quinas e servi\xE7os. No final, tivemos um aumento
        de 30% no desempenho e uma redu\xE7\xE3o de custos de 30% a 40%*.\u201D Daniel
        Schell, Diretor de Tecnologia e Co-fundador, Airlock Digital\\n\\n![airlock
        1|800x333](upload://1dFrw5BSlft7m79UZGg31q5lXnv.webp)\\nA equipe da Airlock
        Digital. Copyright: Airlock Digital\\n\\n## Desafios\\n\\nBancos, \xF3rg\xE3os
        governamentais, escrit\xF3rios de advocacia, fornecedores de seguros e outros
        servi\xE7os cr\xEDticos est\xE3o constantemente expostos a riscos de ciberataques.
        \\n\\nDiante da forte regulamenta\xE7\xE3o e pesadas penalidades por vazamento
        de dados ou ransomware, eles precisam de ferramentas que permitam bloquear
        aplicativos n\xE3o confi\xE1veis, reduzir as superf\xEDcies de ataque e manter
        a seguran\xE7a. \\n\\nNo entanto, a gest\xE3o manual de pacotes confi\xE1veis
        e listas de arquivos \xE9 um trabalho extremamente dif\xEDcil ou demorado.\\n\\n\xC9
        a\xED que entra a Airlock Digital. O software da Airlock Digital permite que
        os clientes controlem completamente quais aplicativos e arquivos rodam em
        seus sistemas, proporcionando controle total sobre um dos maiores vetores
        de ataque em incidentes cibern\xE9ticos.\\n\\nO software da Airlock Digital
        dependia do Microsoft Azure e do CentOS 7. \\n\\nCom o fim iminente do CentOS
        7, a Airlock Digital precisava encontrar um sistema operacional substituto
        que permitisse continuar recebendo pacotes certificados e atualiza\xE7\xF5es
        de seguran\xE7a a longo prazo para seus aplicativos de c\xF3digo aberto, al\xE9m
        de se integrar bem ao Microsoft Azure.\\n\\n## [![EN - Rhel Ubuntu Migration
        Guide|800x200, 75%](upload://85fEkahVpooTYDEun7fVy8YFElu.png)](https://ubuntu.com/engage/migrating-from-rhel-centos-to-ubuntu-public-cloud)\\n##
        \  \\n\\n\\nPor\xE9m, logo ficou claro que uma migra\xE7\xE3o comum n\xE3o
        seria suficiente.\\n\\n\u201CFoi um trabalho colossal. Precis\xE1vamos migrar
        mais de 600 VMs \u2013 estamos falando de bilh\xF5es de eventos, \xE0s vezes
        terabytes de dados. O tamanho e a complexidade dessa tarefa significava que
        a maioria dos fornecedores n\xE3o poderia nos ajudar,\u201D disse Daniel Schell,
        CTO e Co-fundador da Airlock Digital.\u201C\\n\\nEra muito dif\xEDcil para
        eles entenderem nossas necessidades ou garantir compatibilidade total com
        o Azure. Muitas vezes, n\xE3o conseguimos respostas claras sobre compatibilidade
        ou usabilidade personalizada \u2013 e, em alguns casos, o fornecedor esperava
        que constru\xEDssemos nossas pr\xF3prias imagens, o que seria um trabalho
        enorme para n\xF3s.\u201D\\n\\n\\u003e \u201C*Muitos fornecedores nos davam
        listas intermin\xE1veis de coisas que precisar\xEDamos fazer e limita\xE7\xF5es
        para kernels e compatibilidade. Ou \xE0s vezes diziam \u2018voc\xEA precisa
        fazer essas 50 coisas antes de come\xE7armos, e tem que gerenciar as ativa\xE7\xF5es
        das suas licen\xE7as*\u2019. *Quando falamos com a Canonical, eles simplesmente
        disseram \u2018voc\xEA n\xE3o precisa fazer nada disso com o Ubuntu.\u2019
        E estavam certos: simplesmente funciona*.\u201D Daniel Schell, Diretor de
        Tecnologia e Co-fundador, Airlock Digital\\n\\n## Solu\xE7\xE3o\\n\\nOutros
        fornecedores n\xE3o conseguiam garantir uma migra\xE7\xE3o f\xE1cil e compat\xEDvel
        com o Azure, mas a Canonical conseguiu. \\n\\nA Airlock Digital optou por
        migrar seus sistemas para o Ubuntu 24.04 LTS no Azure, e escolheu o Ubuntu
        Pro com suporte 24/7 e Livepatch para ajudar na aplica\xE7\xE3o de corre\xE7\xF5es
        de seguran\xE7a.\\n\\nO Ubuntu 24.04 LTS no Azure trouxe compatibilidade total
        com a plataforma e recursos do Azure, enquanto o Ubuntu Pro garante que seus
        sistemas continuem a receber pacotes autenticados e atualiza\xE7\xF5es de
        seguran\xE7a que proporcionam opera\xE7\xF5es confi\xE1veis. \\n\\nO Livepatch
        garante que muitas atualiza\xE7\xF5es de seguran\xE7a do kernel Linux sejam
        aplicadas sem reiniciar, melhorando o tempo de opera\xE7\xE3o do sistema.\\n\\n\\u003e
        \\\"*Foi f\xE1cil do come\xE7o ao fim. Entreguei minha lista de desejos, e
        em uma semana j\xE1 est\xE1vamos alinhados e com a maioria das aprova\xE7\xF5es,\\\"
        disse Daniel Schell. \\\"Levou cerca de um m\xEAs e meio para migrar quase
        600 m\xE1quinas de produ\xE7\xE3o \u2013 uma tarefa gigantesca que s\xF3 foi
        poss\xEDvel atrav\xE9s da automa\xE7\xE3o. Fazer isso manualmente levaria
        anos e exigiria uma enorme equipe de TI.*\\\"\\n\\nComo a fatura do Ubuntu
        Pro est\xE1 integrada \xE0 fatura do Azure da Airlock Digital, \xE9 simples
        para a organiza\xE7\xE3o gerenciar os custos cont\xEDnuos de suas opera\xE7\xF5es.\\n\\n\\u003e
        \\\"*Com o modelo de consumo simplificado do Ubuntu Pro no Azure e a fatura
        integrada, n\xE3o precis\xE1vamos nos preocupar em ultrapassar um limite ou
        precisar comprar antecipadamente mais 150 licen\xE7as para cobrir uma poss\xEDvel
        expans\xE3o de projeto*,\\\" disse Daniel. \\\"*N\xE3o precis\xE1vamos gastar
        o final do m\xEAs calculando quantos assentos passamos ou ficamos abaixo;
        n\xE3o precis\xE1vamos contratar mais ningu\xE9m para gerenciar nossas licen\xE7as.
        E quando um novo cliente vem at\xE9 n\xF3s pedindo uma avalia\xE7\xE3o, basta
        criar uma VM, rodar uma avalia\xE7\xE3o de 30 dias e toda a fatura \xE9 feita
        automaticamente.*\\\"\\n\\n\\u003e \\\"*Com o Ubuntu, usamos apenas a imagem
        e ela funciona \u2013 n\xE3o h\xE1 necessidade de se inscrever em v\xE1rios
        programas de parceiros, criar nossa pr\xF3pria imagem, ativ\xE1-la ou empacotar
        imagens principais ou qualquer outra coisa desse tipo. A Canonical foi o fornecedor
        mais f\xE1cil com quem lidamos na nossa busca por um sistema operacional substituto.*\\\"
        Daniel Schell, Diretor de Tecnologia e Co-fundador, Airlock Digital\\n\\n##
        Benef\xEDcios\\nA migra\xE7\xE3o foi r\xE1pida e simples \u2013 ela deu \xE0
        Airlock Digital a oportunidade de transformar suas opera\xE7\xF5es empresariais,
        resultando em melhorias incr\xEDveis de custo e desempenho.\\n\\n\\u003e \\\"*O
        tamanho da tarefa tornou isso um grande desafio, ent\xE3o o fato de termos
        sido capazes de migrar 600 m\xE1quinas de produ\xE7\xE3o, com bilh\xF5es de
        eventos e terabytes de dados, em apenas 45 dias, \xE9 um testemunho do poder
        do Ubuntu como sistema operacional*,\\\" disse Daniel Schell. \\\"*Fazer isso
        manualmente teria levado anos ou exigiria uma equipe de TI enorme*.\\\"\\n\\nO
        Ubuntu 24.04 LTS no Azure trouxe para a Airlock Digital o desempenho e a compatibilidade
        com os recursos do Azure necess\xE1rios para entregar seus servi\xE7os, enquanto
        a fatura simplificada do mercado do Azure, baseada em consumo, tornou a migra\xE7\xE3o
        mais r\xE1pida e f\xE1cil de implementar.\\n\\n\\u003e \\\"*Dependemos do
        Azure Site Recovery para algumas de nossas implanta\xE7\xF5es mais vitais,
        e o Ubuntu se integra ao Azure sem trabalho extra. A fatura tamb\xE9m foi
        um divisor de \xE1guas: sem ela, ter\xEDamos que gerenciar implanta\xE7\xF5es,
        calcular tempo de atividade, criar mais licen\xE7as e gerenciar toda aquela
        papelada extra com mais contrata\xE7\xF5es*,\\\" disse Daniel Schell. \\\"*No
        final das contas, a forma como o Ubuntu \xE9 integrado e comercialmente simplificado
        com o Azure e o mercado \xE9 fant\xE1stica. Realmente \xE9 o melhor que podemos
        ter.*\\\"\\n\\nEntretanto, o maior benef\xEDcio do projeto foi como ele deu
        \xE0 Airlock Digital uma oportunidade de ouro para revolucionar suas opera\xE7\xF5es
        e aprimorar a maturidade de seus servi\xE7os.\\n\\n\\u003e \\\"*Antes, t\xEDnhamos
        de 20 a 30 sistemas diferentes e tamanhos de m\xE1quinas, o que significava
        mais complexidade e problemas t\xE9cnicos \u2013 especialmente ao reservar
        dezenas de inst\xE2ncias diferentes no Azure,*\\\" disse Daniel Schell. \\\"*Ap\xF3s
        essa migra\xE7\xE3o, padronizamos completamente nossos tamanhos de m\xE1quinas
        e ofertas. Com essa simplifica\xE7\xE3o, diria que tivemos uma melhoria de
        cerca de 30% no desempenho operacional e reduzimos os custos cont\xEDnuos
        em algo entre 30% e 40%.*\\\"\\n\\nE o melhor de tudo, o suporte de longo
        prazo oferecido com o Ubuntu Pro no Azure significa que n\xE3o h\xE1 mais
        migra\xE7\xF5es for\xE7adas por 10 anos \u2013 e at\xE9 12 com o Suporte Legado.\\n\\n\\u003e
        \\\"*A minha parte favorita do processo foi a facilidade de lidar com a Canonical.
        N\xE3o fui for\xE7ado a passar por um ciclo de vendas corporativas; eu apenas
        entrei em contato com Geoff Andrews, Diretor de Vendas da Canonical, discutimos
        tudo e a oferta privada foi feita em um m\xEAs. N\xE3o poderia ter sido mais
        f\xE1cil.*\\\" Daniel Schell, Diretor de Tecnologia e Co-fundador, Airlock
        Digital\\n\\n![airlock 5|800x333](upload://oROThCIgx3mINIRar6Yrm6cbyFJ.webp)\\nA
        equipe da Airlock Digital. Copyright: Airlock Digital\\n\\n\\u003e \u201C*A
        melhor parte do projeto tem sido a estabilidade. Funciona perfeitamente. Voc\xEA
        n\xE3o precisa estar no telefone o tempo todo. N\xE3o precisa fazer acompanhamento.
        N\xE3o precisa de tickets de suporte. Funciona e voc\xEA pode deix\xE1-lo
        de lado para se concentrar em seus clientes.*\u201D Daniel Schell, Diretor
        de Tecnologia e Co-fundador, Airlock Digital\\n\\n[Saiba mais sobre o Ubuntu
        Pro \u203A](https://ubuntu.com/engage/pt/ubuntu-pro)\\n[Adquira o Ubuntu Pro
        agora \u203A](https://ubuntu.com/pro/subscribe)\\n[Entre em contato conosco
        para saber mais sobre o Ubuntu e o Ubuntu Pro no Azure \u203A](https://ubuntu.com/azure?_gl=1*q455od*_gcl_au*MTQ1OTE3NjMwNS4xNzMzMzE0Mjk1#get-in-touch)\\n\\n##
