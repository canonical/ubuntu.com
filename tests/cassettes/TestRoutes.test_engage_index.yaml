        equipe da Airlock Digital. Copyright: Airlock Digital\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-141708-desafios-6\\\" class=\\\"anchor\\\" href=\\\"#p-141708-desafios-6\\\"\\u003e\\u003c/a\\u003eDesafios\\u003c/h2\\u003e\\n\\u003cp\\u003eBancos,
        \xF3rg\xE3os governamentais, escrit\xF3rios de advocacia, fornecedores de
        seguros e outros servi\xE7os cr\xEDticos est\xE3o constantemente expostos
        a riscos de ciberataques.\\u003c/p\\u003e\\n\\u003cp\\u003eDiante da forte
        regulamenta\xE7\xE3o e pesadas penalidades por vazamento de dados ou ransomware,
        eles precisam de ferramentas que permitam bloquear aplicativos n\xE3o confi\xE1veis,
        reduzir as superf\xEDcies de ataque e manter a seguran\xE7a.\\u003c/p\\u003e\\n\\u003cp\\u003eNo
        entanto, a gest\xE3o manual de pacotes confi\xE1veis e listas de arquivos
        \xE9 um trabalho extremamente dif\xEDcil ou demorado.\\u003c/p\\u003e\\n\\u003cp\\u003e\xC9
        a\xED que entra a Airlock Digital. O software da Airlock Digital permite que
        os clientes controlem completamente quais aplicativos e arquivos rodam em
        seus sistemas, proporcionando controle total sobre um dos maiores vetores
        de ataque em incidentes cibern\xE9ticos.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        software da Airlock Digital dependia do Microsoft Azure e do CentOS 7.\\u003c/p\\u003e\\n\\u003cp\\u003eCom
        o fim iminente do CentOS 7, a Airlock Digital precisava encontrar um sistema
        operacional substituto que permitisse continuar recebendo pacotes certificados
        e atualiza\xE7\xF5es de seguran\xE7a a longo prazo para seus aplicativos de
        c\xF3digo aberto, al\xE9m de se integrar bem ao Microsoft Azure.\\u003c/p\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-141708-en-rhel-ubuntu-migration-guide800x200-75upload85fekahvpootydeun7fvy8yfelupnghttpsubuntucomengagemigrating-from-rhel-centos-to-ubuntu-public-cloud-7\\\"
        class=\\\"anchor\\\" href=\\\"#p-141708-en-rhel-ubuntu-migration-guide800x200-75upload85fekahvpootydeun7fvy8yfelupnghttpsubuntucomengagemigrating-from-rhel-centos-to-ubuntu-public-cloud-7\\\"\\u003e\\u003c/a\\u003e\\u003ca
        href=\\\"https://ubuntu.com/engage/migrating-from-rhel-centos-to-ubuntu-public-cloud\\\"\\u003e\\u003cimg
        src=\\\"https://ubuntucommunity.s3.us-east-2.amazonaws.com/original/3X/3/8/38a9635250a6a558f953277922f9c64bad77034c.png\\\"
        alt=\\\"EN - Rhel Ubuntu Migration Guide\\\" data-base62-sha1=\\\"85fEkahVpooTYDEun7fVy8YFElu\\\"
        width=\\\"600\\\" height=\\\"150\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-141708-h-8\\\" class=\\\"anchor\\\" href=\\\"#p-141708-h-8\\\"\\u003e\\u003c/a\\u003e\\u003c/h2\\u003e\\n\\u003cp\\u003ePor\xE9m,
        logo ficou claro que uma migra\xE7\xE3o comum n\xE3o seria suficiente.\\u003c/p\\u003e\\n\\u003cp\\u003e\u201CFoi
        um trabalho colossal. Precis\xE1vamos migrar mais de 600 VMs \u2013 estamos
        falando de bilh\xF5es de eventos, \xE0s vezes terabytes de dados. O tamanho
        e a complexidade dessa tarefa significava que a maioria dos fornecedores n\xE3o
        poderia nos ajudar,\u201D disse Daniel Schell, CTO e Co-fundador da Airlock
        Digital.\u201C\\u003c/p\\u003e\\n\\u003cp\\u003eEra muito dif\xEDcil para
        eles entenderem nossas necessidades ou garantir compatibilidade total com
        o Azure. Muitas vezes, n\xE3o conseguimos respostas claras sobre compatibilidade
        ou usabilidade personalizada \u2013 e, em alguns casos, o fornecedor esperava
        que constru\xEDssemos nossas pr\xF3prias imagens, o que seria um trabalho
        enorme para n\xF3s.\u201D\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eMuitos
        fornecedores nos davam listas intermin\xE1veis de coisas que precisar\xEDamos
        fazer e limita\xE7\xF5es para kernels e compatibilidade. Ou \xE0s vezes diziam
        \u2018voc\xEA precisa fazer essas 50 coisas antes de come\xE7armos, e tem
        que gerenciar as ativa\xE7\xF5es das suas licen\xE7as\\u003c/em\\u003e\u2019.
        \\u003cem\\u003eQuando falamos com a Canonical, eles simplesmente disseram
        \u2018voc\xEA n\xE3o precisa fazer nada disso com o Ubuntu.\u2019 E estavam
        certos: simplesmente funciona\\u003c/em\\u003e.\u201D Daniel Schell, Diretor
        de Tecnologia e Co-fundador, Airlock Digital\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-141708-soluo-9\\\" class=\\\"anchor\\\" href=\\\"#p-141708-soluo-9\\\"\\u003e\\u003c/a\\u003eSolu\xE7\xE3o\\u003c/h2\\u003e\\n\\u003cp\\u003eOutros
        fornecedores n\xE3o conseguiam garantir uma migra\xE7\xE3o f\xE1cil e compat\xEDvel
        com o Azure, mas a Canonical conseguiu.\\u003c/p\\u003e\\n\\u003cp\\u003eA
        Airlock Digital optou por migrar seus sistemas para o Ubuntu 24.04 LTS no
        Azure, e escolheu o Ubuntu Pro com suporte 24/7 e Livepatch para ajudar na
        aplica\xE7\xE3o de corre\xE7\xF5es de seguran\xE7a.\\u003c/p\\u003e\\n\\u003cp\\u003eO
        Ubuntu 24.04 LTS no Azure trouxe compatibilidade total com a plataforma e
        recursos do Azure, enquanto o Ubuntu Pro garante que seus sistemas continuem
        a receber pacotes autenticados e atualiza\xE7\xF5es de seguran\xE7a que proporcionam
        opera\xE7\xF5es confi\xE1veis.\\u003c/p\\u003e\\n\\u003cp\\u003eO Livepatch
        garante que muitas atualiza\xE7\xF5es de seguran\xE7a do kernel Linux sejam
        aplicadas sem reiniciar, melhorando o tempo de opera\xE7\xE3o do sistema.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eFoi
        f\xE1cil do come\xE7o ao fim. Entreguei minha lista de desejos, e em uma semana
        j\xE1 est\xE1vamos alinhados e com a maioria das aprova\xE7\xF5es,\\\" disse
        Daniel Schell. \\\"Levou cerca de um m\xEAs e meio para migrar quase 600 m\xE1quinas
        de produ\xE7\xE3o \u2013 uma tarefa gigantesca que s\xF3 foi poss\xEDvel atrav\xE9s
        da automa\xE7\xE3o. Fazer isso manualmente levaria anos e exigiria uma enorme
        equipe de TI.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eComo
        a fatura do Ubuntu Pro est\xE1 integrada \xE0 fatura do Azure da Airlock Digital,
        \xE9 simples para a organiza\xE7\xE3o gerenciar os custos cont\xEDnuos de
        suas opera\xE7\xF5es.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eCom
        o modelo de consumo simplificado do Ubuntu Pro no Azure e a fatura integrada,
        n\xE3o precis\xE1vamos nos preocupar em ultrapassar um limite ou precisar
        comprar antecipadamente mais 150 licen\xE7as para cobrir uma poss\xEDvel expans\xE3o
        de projeto\\u003c/em\\u003e,\u201D disse Daniel. \u201C\\u003cem\\u003eN\xE3o
        precis\xE1vamos gastar o final do m\xEAs calculando quantos assentos passamos
        ou ficamos abaixo; n\xE3o precis\xE1vamos contratar mais ningu\xE9m para gerenciar
        nossas licen\xE7as. E quando um novo cliente vem at\xE9 n\xF3s pedindo uma
        avalia\xE7\xE3o, basta criar uma VM, rodar uma avalia\xE7\xE3o de 30 dias
        e toda a fatura \xE9 feita automaticamente.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eCom
        o Ubuntu, usamos apenas a imagem e ela funciona \u2013 n\xE3o h\xE1 necessidade
        de se inscrever em v\xE1rios programas de parceiros, criar nossa pr\xF3pria
        imagem, ativ\xE1-la ou empacotar imagens principais ou qualquer outra coisa
        desse tipo. A Canonical foi o fornecedor mais f\xE1cil com quem lidamos na
        nossa busca por um sistema operacional substituto.\\u003c/em\\u003e\u201D
        Daniel Schell, Diretor de Tecnologia e Co-fundador, Airlock Digital\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003ch2\\u003e\\u003ca
        name=\\\"p-141708-benefcios-10\\\" class=\\\"anchor\\\" href=\\\"#p-141708-benefcios-10\\\"\\u003e\\u003c/a\\u003eBenef\xEDcios\\u003c/h2\\u003e\\n\\u003cp\\u003eA
        migra\xE7\xE3o foi r\xE1pida e simples \u2013 ela deu \xE0 Airlock Digital
        a oportunidade de transformar suas opera\xE7\xF5es empresariais, resultando
        em melhorias incr\xEDveis de custo e desempenho.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eO
        tamanho da tarefa tornou isso um grande desafio, ent\xE3o o fato de termos
        sido capazes de migrar 600 m\xE1quinas de produ\xE7\xE3o, com bilh\xF5es de
        eventos e terabytes de dados, em apenas 45 dias, \xE9 um testemunho do poder
        do Ubuntu como sistema operacional\\u003c/em\\u003e,\u201D disse Daniel Schell.
        \u201C\\u003cem\\u003eFazer isso manualmente teria levado anos ou exigiria
        uma equipe de TI enorme\\u003c/em\\u003e.\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eO
        Ubuntu 24.04 LTS no Azure trouxe para a Airlock Digital o desempenho e a compatibilidade
        com os recursos do Azure necess\xE1rios para entregar seus servi\xE7os, enquanto
        a fatura simplificada do mercado do Azure, baseada em consumo, tornou a migra\xE7\xE3o
        mais r\xE1pida e f\xE1cil de implementar.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eDependemos
        do Azure Site Recovery para algumas de nossas implanta\xE7\xF5es mais vitais,
        e o Ubuntu se integra ao Azure sem trabalho extra. A fatura tamb\xE9m foi
        um divisor de \xE1guas: sem ela, ter\xEDamos que gerenciar implanta\xE7\xF5es,
        calcular tempo de atividade, criar mais licen\xE7as e gerenciar toda aquela
        papelada extra com mais contrata\xE7\xF5es\\u003c/em\\u003e,\u201D disse Daniel
        Schell. \u201C\\u003cem\\u003eNo final das contas, a forma como o Ubuntu \xE9
        integrado e comercialmente simplificado com o Azure e o mercado \xE9 fant\xE1stica.
        Realmente \xE9 o melhor que podemos ter.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eEntretanto,
        o maior benef\xEDcio do projeto foi como ele deu \xE0 Airlock Digital uma
        oportunidade de ouro para revolucionar suas opera\xE7\xF5es e aprimorar a
        maturidade de seus servi\xE7os.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eAntes,
        t\xEDnhamos de 20 a 30 sistemas diferentes e tamanhos de m\xE1quinas, o que
        significava mais complexidade e problemas t\xE9cnicos \u2013 especialmente
        ao reservar dezenas de inst\xE2ncias diferentes no Azure,\\u003c/em\\u003e\u201D
        disse Daniel Schell. \u201C\\u003cem\\u003eAp\xF3s essa migra\xE7\xE3o, padronizamos
        completamente nossos tamanhos de m\xE1quinas e ofertas. Com essa simplifica\xE7\xE3o,
        diria que tivemos uma melhoria de cerca de 30% no desempenho operacional e
        reduzimos os custos cont\xEDnuos em algo entre 30% e 40%.\\u003c/em\\u003e\u201D\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eE
        o melhor de tudo, o suporte de longo prazo oferecido com o Ubuntu Pro no Azure
        significa que n\xE3o h\xE1 mais migra\xE7\xF5es for\xE7adas por 10 anos \u2013
        e at\xE9 12 com o Suporte Legado.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003e\u201C\\u003cem\\u003eA
        minha parte favorita do processo foi a facilidade de lidar com a Canonical.
        N\xE3o fui for\xE7ado a passar por um ciclo de vendas corporativas; eu apenas
        entrei em contato com Geoff Andrews, Diretor de Vendas da Canonical, discutimos
        tudo e a oferta privada foi feita em um m\xEAs. N\xE3o poderia ter sido mais
        f\xE1cil.\\u003c/em\\u003e\u201D Daniel Schell, Diretor de Tecnologia e Co-fundador,
        Airlock Digital\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003e\\u003cdiv
