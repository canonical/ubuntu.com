        \\u003ca href=\\\"https://ubuntu.com/pro/free-trial\\\" class=\\\"inline-onebox\\\"\\u003eUbuntu
        Pro Free trial | Ubuntu\\u003c/a\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003ctr\\u003e\\n\\u003ctd\\u003eshow_cta_on_banner\\u003c/td\\u003e\\n\\u003ctd\\u003e\\u003c/td\\u003e\\n\\u003c/tr\\u003e\\n\\u003c/tbody\\u003e\\n\\u003c/table\\u003e\\n\\u003c/div\\u003e\\u003cp\\u003eYou\u2019ve
        probably heard of Linux, but maybe you\u2019re not quite sure what it is,
        what you can do with it, and, more importantly, whether you can \\u003cstrong\\u003etrust
        it to run your next project\\u003c/strong\\u003e! Perhaps you\u2019re keen
        to explore the use of open source software within your organization but have
        questions about its security and suitability for the enterprise.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eIn
        this webinar, Canonical\u2019s Ijlal Loutfi and Henry Coggill discuss the
        security of Linux and Ubuntu.\\u003c/strong\\u003e We\u2019ll start with the
        basics of why the operating system is important and how it underpins the integrity
        of any applications running on top. We will provide background information
        as to what Linux is, for those who might be unfamiliar with its history, and
        discuss how open-source software is developed and bundled into distributions.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eWe
        will discuss how the open-source ecosystem deals with security vulnerabilities\\u003c/strong\\u003e,
        how they are discovered and fixed, and how end users react to this perpetual
        dance. Then we will go deeper into the range of security technology built
        into Ubuntu and what this means for protection against emerging threats. Finally,
        we will explore how Canonical\u2019s enterprise-grade support delivers a comprehensive
