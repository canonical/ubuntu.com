        /engage/es/ubuntu-pro-prueba-gratuita|\\n|show_cta_on_banner | |\\n\\n## Sobre
        el cliente\\n\\nProveedor l\xEDder de soluciones de seguridad conectadas.\\n\\nEntrega
        productos de seguridad a sectores gubernamentales, comerciales e industriales.\\n\\nEst\xE1
        sujeto a estrictos requisitos de cumplimiento normativo.\\n\\n## Puntos destacados\\n\\n*
        La empresa eligi\xF3 [Charmed Kafka de Canonical](https://canonical.com/data/kafka/managed)
        \u2013 entregado como un servicio totalmente gestionado \u2013 para mejorar
        los niveles de servicio de sus aplicaciones distribuidas.\\n\\n* Canonical
        fue el \xFAnico proveedor capaz de implementar Kafka\xAE en la nube conforme
        a las regulaciones de la empresa.\\n\\n* Kafka Gestionado de Canonical le
        ahorra a la empresa una suma significativa cada a\xF1o.\\n\\n* Cero problemas
        en auditor\xEDas de cumplimiento desde la adopci\xF3n de Kafka Gestionado.\\n\\n![3007d4cb-image1|800x333](upload://39OYT2MuVW9NzNrytlT3WQSsoCs.webp)\\n\\n\\n##
        \xBFC\xF3mo subcontratar infraestructura cr\xEDtica sin comprometer el cumplimiento
        normativo?\\n\\nApache Kafka\xAE es el coraz\xF3n de las operaciones de esta
        empresa de tecnolog\xEDa de seguridad, ya que permite el flujo de datos hacia
        y desde innumerables soluciones distribuidas. \\n\\nComo parte de su misi\xF3n
        de hacer sus aplicaciones m\xE1s disponibles, confiables y resilientes, la
        empresa decidi\xF3 dejar de gestionar Kafka internamente y buscar soporte
        externo. \\n\\nSin embargo, ning\xFAn proveedor SaaS o de servicios gestionados
        lograba cumplir con los complejos requisitos para implementar Kafka en Azure
        Government Cloud \u2013 excepto Canonical.\\n\\n\\u003e \u201C*La decisi\xF3n
        de optar por un servicio gestionado vali\xF3 100%. Kafka nunca fue nuestro
        enfoque principal. Nos tomar\xEDa a\xF1os alcanzar el nivel de experiencia
        que Canonical ya tiene*.\u201D \\nVocero\\nEmpresa de tecnolog\xEDa de seguridad\\n\\n![2215b7c4-image32|800x333](upload://cD8gRhEXFXqs417nvn0vlD1gM9d.webp)\\n\\n\\n##
        Desaf\xEDo\\n\\nLas tecnolog\xEDas modernas de seguridad vienen en muchas
        formas, pero todas tienen algo en com\xFAn: generan y consumen grandes vol\xFAmenes
        de datos. \\n\\nEste l\xEDder del sector ofrece un amplio portafolio de productos
        de seguridad inteligentes \u2013 como iluminaci\xF3n de seguridad, sistemas
        de video y equipos para servicios de emergencia \u2013 que se despliegan como
        aplicaciones distribuidas. \\n\\nEsto hace que su sistema de mensajer\xEDa
        con Kafka, que permite a estas aplicaciones comunicarse y transferir datos
        hacia y desde la nube, sea uno de los elementos m\xE1s cr\xEDticos de su infraestructura.\\n\\nLa
        organizaci\xF3n gestionaba este sistema internamente, pero como Kafka no era
        su \xE1rea de especialidad, enfrentaba varias ineficiencias y desaf\xEDos.
        \\n\\nComo parte de su misi\xF3n de mejorar continuamente la disponibilidad,
        confiabilidad y resiliencia de sus aplicaciones, decidieron replantear su
        estrategia de Kafka.\\n\\nUn vocero comenta:\\n\\n\\u003e \u201C*Dado que
        Kafka es tan importante en nuestra arquitectura, entendimos que no ten\xEDamos
        la experiencia ni la implementaci\xF3n adecuada para alcanzar lo que necesit\xE1bamos.
        Cada vez que surg\xEDa un problema, resolverlo pod\xEDa llevar horas, lo que
        pon\xEDa en riesgo nuestras apps y a nuestros clientes*.\u201D\\n\\nLa gota
        que derram\xF3 el vaso fue la imposibilidad de actualizar su versi\xF3n de
        Kafka . \\n\\nCada vez que se hac\xEDa obsoleta la versi\xF3n que usaban,
        ten\xEDan que crear un nuevo cl\xFAster y migrar datos sin procesar \u2013
        una tarea poco pr\xE1ctica y nada sostenible a largo plazo.\\n\\n\\u003e \u201C*Decidimos
        que, si ten\xEDamos que migrar otra vez, quer\xEDamos hacerlo por \xFAltima
        vez hacia una soluci\xF3n que admitiera patching en el lugar desde el primer
        d\xEDa*\u201D, dice el vocero. \u201C*Esto implic\xF3 renovar la implementaci\xF3n
        de Kafka, lo cual fue la oportunidad perfecta para externalizar su gesti\xF3n.
        Quer\xEDamos un socio que no solo ofreciera una versi\xF3n de Kafka, sino
        que tambi\xE9n la mantuviera y optimizara.*\u201D\\n\\n## Soluci\xF3n\\n\\nLa
        empresa de seguridad inicialmente explor\xF3 opciones SaaS para Kafka, pero
        pronto descubri\xF3 que ning\xFAn proveedor era capaz de operar dentro de
        su entorno regulado. \\n\\nDado que el sector est\xE1 sujeto a numerosas normativas,
        la empresa opera principalmente en Azure Government Cloud, y ning\xFAn proveedor
        SaaS pod\xEDa implementar Kafka all\xED.\\n\\nTodo indicaba que externalizar
        Kafka no ser\xEDa posible. Hasta que conocieron Kafka Gestionado de Canonical.
        \\n\\nA diferencia de cualquier otro proveedor, Canonical pudo implementar
        Kafka sobre su entorno existente en Azure Government Cloud y gestionarlo como
        un servicio completo.\\n\\nCanonical se asegur\xF3 de que la empresa tuviera
        plena confianza en la soluci\xF3n. \\n\\nEn varias reuniones t\xE9cnicas previas
        a la venta, revisaron requisitos, restricciones y procesos, demostrando que
        pod\xEDan ofrecer las mismas capacidades de Kafka que en una nube comercial.\\n\\nAdem\xE1s,
        Canonical los conect\xF3 con otro cliente que ya usaba la misma soluci\xF3n.
        El vocero recuerda:\\n\\n\\u003e \u201C*Ese cliente fue completamente transparente,
        incluso comparti\xF3 los desaf\xEDos que enfrentaron. Apreciamos mucho que
        Canonical hiciera esa conexi\xF3n. Nos ayud\xF3 a visualizar el camino y generar
        confianza en la soluci\xF3n*.\u201D\\n\\nEste fue el primer servicio gestionado
        que la empresa adopt\xF3, por lo que exist\xEDa cierto riesgo. \\n\\nPor eso
        fue clave poder confiar plenamente en Canonical. \\n\\nGracias a las sesiones
        preventa y la entrevista con otro cliente, la empresa tuvo claro que Canonical
        ofrec\xEDa una soluci\xF3n probada y respaldada por gran experiencia.\\n\\n\\u003e
        \u201C*El nombre Canonical tambi\xE9n nos dio tranquilidad*\u201D, a\xF1ade
        el vocero. \u201C*Ellos son los creadores de Ubuntu. Saben lo que hacen, y
        no van a lanzar un producto que pueda afectarnos negativamente*.\u201D\\n\\n![db406549-image3|800x333](upload://mmgdUu1kNBz4XLfQwBtuF3jTjgF.webp)\\n\\n\\n##
        Resultados\\n\\nCanonical dise\xF1\xF3 e implement\xF3 una nueva versi\xF3n
        optimizada de Kafka en Azure Government Cloud, basada en su soluci\xF3n para
        Apache Kafka. \\n\\nTras el despliegue, Canonical brinda un servicio totalmente
        gestionado que cubre mantenimiento diario, cambios planificados (actualizaciones,
        parches, seguridad) y recuperaci\xF3n ante incidentes, permitiendo que la
        empresa se enfoque en su negocio principal.\\n\\n\\u003e \u201C*Estamos logrando
        ahorros significativos cada a\xF1o en implementaci\xF3n, mantenimiento y resoluci\xF3n
        de problemas de Kafka*\u201D, afirma el vocero. \u201C*El sistema de tickets
        funciona fenomenal. Canonical es muy proactivo y se encarga de todo. No recuerdo
        ni una sola ca\xEDda en el \xFAltimo a\xF1o.*\u201D\\n\\nLo m\xE1s importante:
        ahora Kafka admite actualizaciones in-place, por lo que Canonical puede actualizar
        el cl\xFAster sin necesidad de migraciones disruptivas.\\n\\nDesde el punto
        de vista de seguridad, Canonical se encarga de monitorear vulnerabilidades
        y aplicar parches de CVEs, tanto para Kafka como para el sistema operativo
        Ubuntu subyacente. \\n\\nAdem\xE1s, su servicio gestionado permite a la empresa
        seguir cumpliendo con las normativas del sector, pese a no administrar Kafka
        directamente.\\n\\n\\u003e \u201C*La gesti\xF3n del proveedor es f\xE1cil
        porque todo est\xE1 alojado en nuestra nube. No hemos tenido problemas en
        ninguna auditor\xEDa desde que subcontratamos Kafka con Canonical.*\u201D\\n\\nEl
        nivel de servicio tambi\xE9n ha mejorado, lo que se traduce en clientes m\xE1s
        satisfechos. \\n\\nLa empresa tiene cientos de microservicios que dependen
        de Kafka, y antes deb\xEDa reaccionar a los problemas para asegurar que las
        apps tuvieran recursos. \\n\\nAhora, el cl\xFAster est\xE1 dimensionado para
        soportar todas las aplicaciones. \\n\\nEl monitoreo de Canonical permite prever
        con antelaci\xF3n si se agotar\xE1n recursos, para tomar medidas proactivas.\\n\\n\\u003e
        \u201C*La decisi\xF3n de optar por un servicio gestionado vali\xF3 100%*,\u201D
        concluye el vocero. \u201C*Kafka nunca fue nuestro enfoque principal. Nos
        tomar\xEDa a\xF1os alcanzar el nivel de experiencia que Canonical ya tiene*.\u201D\\n\\n[Cont\xE1ctanos
        para hablar sobre tu caso de uso de Kafka \u203A](https://canonical.com/contact-us)\\n\\n\\nApache\xAE,
        Apache Kafka, Kafka\xAE y el logotipo de Kafka son marcas registradas o marcas
        comerciales de Apache Software Foundation en los Estados Unidos y/o en otros
        pa\xEDses.\\n\\n##\\n[![ES - Airlock Case Study|800x200](upload://nlG7Hvx9j9kxfsBuIuppCl04l3p.png)](https://ubuntu.com/engage/es/airlock-azure-ubuntu-pro)\\n##\",null,\"[ES
