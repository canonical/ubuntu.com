<button class="p-release-tooltip" aria-describedby="{{ version.release }}-tooltip">
	<i class="p-icon--information" aria-hidden="true"></i>
	<span class="p-tooltip__message" role="tooltip" id="{{ version.release }}-tooltip">
		<p class="p-heading--5 u-no-margin--bottom p-release-tooltip__heading" style="margin-bottom: .5rem;">
			{{ deployment.name }}
		</p>
		<hr style="background-color: lightgrey;" />
		<p class="p-text--small-caps u-no-padding--bottom u-no-margin--bottom">
			Supported architectures
		</p>
			{% for arch in version.architecture %}
				{% if loop.last %}
					{{ arch }}
				{% else %}
					{{ arch }}, 
				{% endif %}
			{% endfor %}
		<hr style="background-color: lightgrey;" />
		{% if version.upgrade_path %}
			<p class="p-text--small-caps u-no-margin--bottom">
				Upgrade path
			</p>
			<span>
				{{ version.upgrade_path  | join(', ') }}
			</span>
			{% endif %}
			{% set compat_list = version.compatible_ubuntu_lts %}
			{% if compat_list %}
			<hr style="background-color: lightgrey;" />
			<p class="p-heading--5 u-no-margin--bottom" style="padding-top: .5rem;">Compatible components:</p>
				{% for item in compat_list %}
					{% if item["ubuntu-lts"] %} 
						<p style="color: grey;" class="p-text--small u-no-padding--top u-no-margin--bottom">
							Ubuntu {{ item["ubuntu-lts"] }}
						</p>
					{% endif %}
					{% if item["compatible-components"] %}
						{% for component in item["compatible-components"] %}
						<p class="u-no-margin--bottom">
							{{ component.name }}: {{ component.version[0] }}
						</p>
						{% endfor %}
					{% endif %}
					<hr style="background-color: lightgrey;" />
				{% endfor %}
		{% endif %}
	</span>
</button>
