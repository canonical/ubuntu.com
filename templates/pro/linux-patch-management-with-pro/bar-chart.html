<canvas id="myChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');
  new Chart(ctx, {
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: false,
          ticks:{
            callback: (value, index, values) => {
              return value%1000 === 0 ? value : null;
            }
          }
        },
        x: {
          grid: {
            display: false,
          }
        }
      },
      plugins: {
        legend: {
          position: 'bottom',
        },
        labels:{
          font: {
            family: 'Ubuntu, sans-serif',
          },
        }
      },
    },
    type: 'bar',
    data: {
      labels: ['16.04 LTS', '18.04 LTS', '20.04 LTS', '22.04 LTS', '24.04 LTS'],
      datasets: [
        {
          label: 'Packages covered with LTS',
          data: [6000, 6000, 6000, 6900, 6900],
          backgroundColor: '#656565',
        },
        {
          label: 'Packages covered with Ubuntu Pro',
          data: [6900, 7500, 8500, 9100, 9800],
          backgroundColor: '#e95420',
        }
      ]
    }
  });
</script>
