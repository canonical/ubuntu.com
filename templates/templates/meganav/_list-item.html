<li class="p-list__item">
  <a href="{{ url }}" class="p-link--inverted">
    <span>{{ title }}</span><br />
    <small class="is-muted">{{ description }}</small>
  </a>

  {% if secondary_cta_url and secondary_cta_title %}
    <a href="{{ secondary_cta_url }}" class="p-button--positive">
      {{ secondary_cta_title }}
    </a>
  {% endif %}
</li>
