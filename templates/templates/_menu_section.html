<li class="p-navigation__item">
  <a
  class="p-navigation__link {% if section.active %}is-active{% endif %}"
  href="{{ section.path }}"
  >{{ section.title }}</a>
  <ul class="hover-menu">
    {% if section.children %}
      {% for child in section.children %}
        {% if not child.hidden %}
          <li class="hover-menu__item"><a href="{{ child.path }}">{{ child.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endif %}
  </ul>
</li>
