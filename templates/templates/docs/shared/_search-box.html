{# search form for docs #}
<div class="p-strip is-shallow">
    <div class="u-fixed-width">
        <form class="p-search-box u-no-margin--bottom" action="{{ search_action }}">
        <input class="p-search-box__input" name="q" id="search-input" type="search" {% if query %}value="{{ query }}"{% endif %} placeholder="{{ placeholder }}" required/>
        {% if siteSearch %}
            <input name="siteSearch" type="hidden" value="{{ siteSearch }}" />
        {% endif %}
        <button type="submit" alt="search" class="p-search-box__button" alt="search"><i class="p-icon--search"></i></button>
        </form>
    </div>
</div>
