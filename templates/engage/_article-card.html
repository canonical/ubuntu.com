<div class="p-section--shallow">
  <div class="row">
    <hr class="p-rule" />
    <div class="aside col-3 col-medium-2 u-hide--small">
      <p>
        {% if type %}
          {{ type }}
        {% else %}
          Post
        {% endif %}
      </p>
    </div>
    <div class="col-6 col-medium-4">
      <h3 class="p-heading--4">
        <a href="{% if active == 'false' and preview != None %}{{ title_link }}?preview{% else %}{{ title_link }}{% endif %}">{{ title | safe }}</a>
      </h3>
      <span class="p-chip--information p-chip--read-only">
        <span class="p-chip__value">{{ tags }}</span>
      </span>
      <p class="p-blog_excerpt u-hide--small u-hide--medium">{{ description | safe }}</p>
    </div>
  </div>
</div>
