<section class="{% if class %}p-strip {{ class }}{% else %}p-strip--light{% endif %}">
  <div class="row u-equal-height u-vertically-center">
    <div class="{% if image %}col-7{% else %}col-8{% endif %}">
      <h1 class="u-no-margin--bottom">
        {{ title }}
      </h1>
    </div>
    {% if image %}<div class="col-5 u-align--center u-vertically-center">
      <img src="{% if 'http' not in image %}https://assets.ubuntu.com/v1/{% endif %}{{ image }}" alt="" >
    </div>{% endif %}
  </div>
</section>

<style media="screen">
  .test-class {
    background-color: lightblue;
  }
</style>
