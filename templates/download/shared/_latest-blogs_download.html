<section class="p-section--deep">
  <div class="row">
    <hr class="p-rule" />
    <div class="col-3 col-medium-6">
      <div class="p-section--shallow">
        <h2 class="p-text--small-caps">
          <a href="{{ title_link }}">Latest from&nbsp;our&nbsp;blog&nbsp;&rsaquo;</a>
        </h2>
      </div>
    </div>
    <div class="col-9 col-medium-6">
      <div class="row p-section--shallow" id="ubuntu-desktop-latest"></div>
    </div>
  </div>

  <template style="display:none" id="ubuntu-desktop-template">
    <div class="col-3 col-medium-2 u-equal-height-items">
      <div class="u-crop--16-9">
        <div class="article-image p-image-wrapper"></div>
      </div>
      <h3 class="p-heading--5">
        <a class="article-link article-title"></a>
      </h3>
      <p class="article-excerpt"></p>
    </div>
  </template>
</section>

<script src="{{ versioned_static('js/dist/latest-news.js') }}"></script>
<script>  
  {# djlint:off #}
  canonicalLatestNews.fetchLatestNews(
    {
      articlesContainerSelector: "#ubuntu-desktop-latest",
      articleTemplateSelector: "#ubuntu-desktop-template",
      excerptLength: 200,
      {% if group_id %}
        groupId: {{ group_id }},
      {% endif %}
      {% if tag_id %}
        tagId: {{ tag_id }},
      {% endif %}
      linkImage: true,
      limit: 3
    }
  )
  {# djlint:on #}
</script>
