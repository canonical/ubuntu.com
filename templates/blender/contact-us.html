{% extends "blender/_base-blender.html" %}

{% block title %}Contact us | Blender{% endblock %}

{% block content %}

{{ load_form("/blender/contact-us") | safe }}

<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    dataLayer.push({
      'event' : 'GAEvent',
      'eventCategory' : 'Form',
      'eventAction' : 'blender contact-us',
      'eventLabel' : '{{product}}',
      'eventValue' : undefined 
    });
  });
</script>

{% endblock content %}
