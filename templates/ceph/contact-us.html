{% extends "ceph/base_ceph.html" %}

{% block title %}Contact us | Ubuntu Core{% endblock %}

{% block content %}

{{ load_form("/ceph/contact-us") | safe }}

<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    dataLayer.push({
      'event': 'GAEvent',
      'eventCategory': 'Form',
      'eventAction': 'iot contact-us',
      'eventLabel': '{{ product }}',
      'eventValue': undefined
    });
  });
</script>

{% endblock content %}
