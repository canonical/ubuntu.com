<h2 class="p-muted-heading">Filters</h2>
<a href="#drawer"
    class="p-side-navigation__toggle js-drawer-toggle"
    aria-controls="drawer">Toggle filters</a>
<div class="p-side-navigation__overlay" aria-controls="drawer"></div>
<nav class="p-side-navigation__drawer" aria-label="Filter list">
  <div class="p-side-navigation__drawer-header">
    <a href="#"
        class="p-side-navigation__toggle--in-drawer js-drawer-toggle"
        aria-controls="drawer"
        id="toggle-filters">Toggle filters</a>
  </div>
  <div>
    <aside class="p-accordion js-filter-count" data-multiple-expanded="true">
      <ul class="p-accordion__list">
        <li class="p-accordion__group--certified">
          <div role="heading" aria-level="2">
            <button type="button"
                    class="p-accordion__tab u-no-padding--right"
                    id="tab1"
                    aria-controls="tab1-section"
                    aria-expanded="true">
              <span>Category</span>
              <div class="p-round-chip u-hide">
                <span class="p-chip__value" id="category-count"></span>
              </div>
            </button>
          </div>
          <hr class="p-rule--muted" />
          {% include "/certified/search/_category-filters.html" %}
        </li>
        <li class="p-accordion__group--certified" id="vendor-section">
          <div role="heading" aria-level="2">
            <button type="button"
                    class="p-accordion__tab u-no-padding--right"
                    id="tab2"
                    aria-controls="tab2-section"
                    aria-expanded="true">
              Vendor
              <div class="p-round-chip u-hide">
                <span class="p-chip__value" id="vendor-count">1</span>
              </div>
            </button>
          </div>
          <hr class="p-rule--muted" />
          <section class="p-accordion__panel is-dense"
                    id="tab2-section"
                    aria-hidden="false"
                    aria-labelledby="tab2">
          </section>
          <p class="p-reveal-vendors is-dense js-show-all-vendors">
            <button class="p-button--link js-vendor-count"
                    name="vendor"
                    onclick="toggleExpandFilters(event, this)"
                    value="true">Show all vendors</button>
          </p>
          <p class="p-reveal-vendors is-dense">
            <button class="p-button--link js-show-less-vendors u-hide"
                    name="vendor"
                    onclick="toggleExpandFilters(event, this)"
                    value="false">Show fewer</button>
          </p>
        </li>
        <li class="p-accordion__group--certified" id="version-section">
          <div role="heading" aria-level="2">
            <button type="button"
                    class="p-accordion__tab u-no-padding--right"
                    aria-controls="tab3-section"
                    aria-expanded="true">
              Certified ubuntu
              <div class="p-round-chip u-hide">
                <span class="p-chip__value" id="release-count">1</span>
              </div>
              release
            </button>
          </div>
          <hr class="p-rule--muted" />
          <section class="p-accordion__panel is-dense"
                    id="tab3-section"
                    aria-hidden="false"
                    aria-labelledby="tab3">
          </section>
          <span class="js-toggle-links">
            <p class="p-reveal-versions is-dense">
              <button class="p-button--link js-show-all-releases"
                      name="release"
                      onclick="toggleExpandFilters(event, this)"
                      value="true">Show all versions</button>
            </p>
            <p class="p-reveal-versions is-dense u-hide">
              <button class="p-button--link js-show-less-releases u-hide"
                      name="release"
                      onclick="toggleExpandFilters(event, this)"
                      value="false">Show fewer</button>
            </p>
          </span>
        </li>
      </ul>
      <hr style="margin-bottom: 1rem;" />
    </aside>
    <div class="u-align--right" style="padding-right: 0.5rem">
      <button class="p-button p-update-results u-no-margin--right"
              onclick="return clearFilters()">Clear</button>
      <button class="p-button--positive p-update-results"
              onclick="return submitFilters()">Apply</button>
    </div>
  </div>
</nav>

<script type="text/javascript"
        src="/static/js/src/side-navigation.js"></script>
