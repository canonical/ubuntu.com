<form id="priority-filter" name="priority">
  <label class="p-checkbox">
    <input type="checkbox" aria-labelledby="critical" class="p-checkbox__input" value="critical" />
    <span class="p-checkbox__label" id="critical">Critical</span>
  </label>
  <label class="p-checkbox">
    <input type="checkbox" aria-labelledby="high" class="p-checkbox__input" value="high"/>
    <span class="p-checkbox__label" id="high">High</span>
  </label>
  <label class="p-checkbox">
    <input type="checkbox" aria-labelledby="medium" class="p-checkbox__input" value="medium"/>
    <span class="p-checkbox__label" id="medium">Medium</span>
  </label>
  <label class="p-checkbox">
    <input type="checkbox" aria-labelledby="low" class="p-checkbox__input" value="low"/>
    <span class="p-checkbox__label" id="low">Low</span>
  </label>
  <label class="p-checkbox">
    <input type="checkbox" aria-labelledby="negligible" class="p-checkbox__input" value="negligible"/>
    <span class="p-checkbox__label" id="negligible">Negligible</span>
  </label>
</form>
