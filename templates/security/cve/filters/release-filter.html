<form id="release-filter" name="version">
  <label class="p-checkbox">
    <input type="checkbox" aria-labelledby="allMaintainedReleases" class="p-checkbox__input" value="maintained" />
    <span class="p-checkbox__label" id="allMaintainedReleases">All maintained releases</span>
  </label>
  {% for release in maintained_releases %}
    <label class="p-checkbox">
      <input type="checkbox" aria-labelledby={{release.version}} class="p-checkbox__input" value={{release.codename}} />
      <span class="p-checkbox__label" id={{release.version}}>{{release.version}} <span class="u-text--muted">{{release.codename}}</span></span>
    </label>
  {% endfor %}
  <p class="p-text--small-caps">Still maintained with<br/> Ubuntu Pro</p>
  {% for release in lts_releases %}
    <label class="p-checkbox">
      <input type="checkbox" aria-labelledby={{release.version}} class="p-checkbox__input" value={{release.codename}} />
      <span class="p-checkbox__label" id={{release.version}}>{{release.version}} <span class="u-text--muted">{{release.codename}}</span></span>
    </label>
  {% endfor %}
  <a href="" class="js-show-unmaintained-releases">Show unmaintained releases</a>
  <div class="js-unmaintained-releases u-hide">
    <p class="p-text--small-caps">Unmaintained</p>
    {% for release in unmaintained_releases %}
      <label class="p-checkbox">
        <input type="checkbox" aria-labelledby={{release.version}} class="p-checkbox__input" value={{release.codename}} />
        <span class="p-checkbox__label" id={{release.version}}>{{release.version}} <span class="u-text--muted">{{release.codename}}</span></span>
      </label>
    {% endfor %}
  </div>
</form>
