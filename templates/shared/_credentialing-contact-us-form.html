<section class="p-strip">
  <div class="row">
    <div class="col-8">
      <h1>{{h1}}</h1>
      <p class="p-heading--4">{{intro_text}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <form action="/marketo/submit" method="post" id="mktoForm_{{formid}}">
        <fieldset class="u-no-margin--bottom">
          <h3>About you</h3>
          <ul class="p-list">
            <li  class="p-list__item  ">
              <label for="FirstName" id="LblFirstName"  >First name:</label>
              <input id="FirstName" name="firstName" maxlength="255" aria-labelledby="LblFirstName" type="text" class="is-required" required="" aria-required="true" >
            </li>

            <li  class="p-list__item  ">
              <label for="LastName" id="LblLastName"  >Last name:</label>
              <input id="LastName" name="lastName" maxlength="255" aria-labelledby="LblLastName InstructLastName" type="text" class="is-required" required="" aria-required="true" >
            </li>

            <li  class="p-list__item  ">
              <label for="Email" id="LblEmail"  >Work email:</label>
              <input id="Email" name="email" maxlength="255" aria-labelledby="LblEmail InstructEmail" type="email" pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$" class="is-required" aria-required="true" autocomplete="email" >
            </li>

            <li  class="p-list__item  ">
              <label for="Company" id="LblCompany"  >Current employer:</label>
              <input id="Company" name="company" maxlength="255" aria-labelledby="LblCompany InstructCompany" type="text" class="is-required" required="" aria-required="true" >
            </li>

            <li class="p-list__item ">
              <label for="EmploymentLevel" id="LblEmploymentLevel" >Employment level:</label>
              <select id="EmploymentLevel" name="Job_Role__c" aria-labelledby="LblEmploymentLevel" class="is-required" required="" >
                <option value="" disabled="disabled" selected="">Select...</option>
                <option value="Entry-level">Entry-level</option>
                <option value="Mid-level">Mid-level</option>
                <option value="Senior">Senior</option>
                <option value="Management">Management</option>
                <option value="Senior Management">Senior Management</option>
                <option value="C-suite">C-suite</option>
              </select>
            </li>

            <li class="p-list__item">
              <label for="Title" id="LblTitle" >Title:</label>
              <input id="Title" name="title" maxlength="255" aria-labelledby="LblTitle" type="text" class="is-required" required="" aria-required="true" >
            </li>

            <li  class="p-list__item ">
              <label for="cube_ubuntu_experience" id="Lblcube_ubuntu_experience"  >What is your experience with Ubuntu?</label>
              <select id="cube_ubuntu_experience" name="cube_ubuntu_experience" aria-labelledby="Lblcube_ubuntu_experience" class="is-required" required="" >
                <option value="" disabled="disabled" selected="">Select...</option>
                <option value="none">None or very minimal experience </option>
                <option value="self">Only hands-on experience </option>
                <option value="formal">Formally educated and/or training </option>
              </select>
            </li>
          </ul>
        </fieldset>

        <fieldset class="u-no-margin--bottom">
          <h3>About your interest in certification</h3>
          <ul class="p-list">
            <li class="p-list__item">
              <label class="p-checkbox" >
                <input name="cube_workplace_required"  type="checkbox" value="yes" aria-labelledby="cube_workplace_required-lb" class="p-checkbox__input">
                <span class="p-checkbox__label" id="cube_workplace_required-lb">
                  Does your workplace require Ubuntu?
                </span>
              </label>
            </li>
            <li class="p-list__item ">
              <label for="cube_microcert_interest" id="Lblcube_microcert_interest" >What microcerts are you most interested in taking?</label>
              <fieldset id="cube_microcert_interest" name="cube_microcert_interests" aria-labelledby="Lblcube_microcert_interest Instructcube_microcert_interest" >
                <div class="row">
                  <div class="col-4">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Ubuntu System Architecture" aria-labelledby="UbuntuSystemArchitecture" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="UbuntuSystemArchitecture">Ubuntu System Architecture</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Managing Packages in Ubuntu" aria-labelledby="ManagingPackagesInUbuntu" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="ManagingPackagesInUbuntu">Managing Packages in Ubuntu</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Using Command Line Tools" aria-labelledby="UsingCommandLineTools" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="UsingCommandLineTools">Using Command Line Tools</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Linux Devices And Filesystems" aria-labelledby="LinuxDevicesAndFilesystems" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="LinuxDevicesAndFilesystems">Linux Devices and Filesystems</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Bash Shell Scripting" aria-labelledby="BashShellScripting" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="BashShellScripting">Bash Shell Scripting</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Performing Administrative Tasks" aria-labelledby="PerformingAdministrativeTasks" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="PerformingAdministrativeTasks">Performing Administrative Tasks</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Managing System Services" aria-labelledby="ManagingSystemServices" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="ManagingSystemServices">Managing System Services</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Networking On Ubuntu" aria-labelledby="NetworkingOnUbuntu" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="NetworkingOnUbuntu">Networking on Ubuntu</span>
                    </label>
                  </div>
                  <div class="col-4">
                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Securing Ubuntu" aria-labelledby="SecuringUbuntu" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="SecuringUbuntu">Securing Ubuntu</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Ubuntu Kernels" aria-labelledby="UbuntuKernels" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="UbuntuKernels">Ubuntu Kernels</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Configuring Enterprise Storage" aria-labelledby="ConfiguringEnterpriseStorage" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="ConfiguringEnterpriseStorage">Configuring enterprise storage</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Virtualisation" aria-labelledby="Virtualisation" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="Virtualisation">Virtualisation</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="MicroK8s" aria-labelledby="MicroK8s" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="MicroK8s">MicroK8s</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="MaaS" aria-labelledby="MaaS" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="MaaS">MaaS</span>
                    </label>

                    <label class="p-checkbox">
                      <input class="p-checkbox__input" value="Juju" aria-labelledby="Juju" name="cube_microcert_interest" type="checkbox" />
                      <span class="p-checkbox__label" id="Juju">Juju</span>
                    </label>
                  </div>
                </div>
              </fieldset>
            </li>
            <li  class="p-list__item  " id="comments">
              <label for="Comments_from_lead__c" id="LblComments_from_lead__c"  >Why do you want certification?</label>
              <textarea class="is-required" required="" data-testid="form-comment" id="Comments_from_lead__c" name="Comments_from_lead__c" rows="4" aria-labelledby="LblComments_from_lead__c InstructComments_from_lead__c" maxlength="2000" aria-required="true" ></textarea>
            </li>
          </ul>
        </fieldset>

        <fieldset class="u-no-margin--bottom">
          <ul class="p-list">
            <li class="p-list__item">
              <label class="p-checkbox">
                <input class="p-checkbox__input" value="yes" aria-labelledby="cube_beta_interest" name="cube_beta_interest" type="checkbox" />
                <span class="p-checkbox__label" id="cube_beta_interest">I would like to beta test future certifications.</span>
              </label>
            </li>
            <li class="p-list__item">
              <label class="p-checkbox">
                <input class="p-checkbox__input" value="yes" aria-labelledby="canonical_research_opt_in" name="canonical_research_opt_in" type="checkbox" />
                <span class="p-checkbox__label" id="canonical_research_opt_in">I would like to participate in research questionnaires and focus groups.</span>
              </label>
            </li>
            <li class=" p-list__item">
              <label class="p-checkbox">
                <input class="p-checkbox__input"  value="yes" aria-labelledby="canonicalUpdatesOptIn" name="canonicalUpdatesOptIn" type="checkbox" />
                <span class="p-checkbox__label" id="canonicalUpdatesOptIn">I agree to receive information about Canonical's products and services.</span>
              </label>
            </li>
            <li class="p-list__item">
              In submitting this form, I confirm that I have read and agree to <a href="/legal/data-privacy/contact">Canonical's Privacy Notice</a> and <a href="/legal/data-privacy">Privacy Policy</a>.
            </li>
            {# These are honey pot fields to catch bots #}
            <li class="u-off-screen">
              <label class="website" for="website">Website:</label>
              <input name="website" type="text" class="website" autocomplete="off" value="" id="website" tabindex="-1" />
            </li>
            <li class="u-off-screen">
              <label class="name" for="name">Name:</label>
              <input name="name" type="text" class="name" autocomplete="off" value="" id="name" tabindex="-1" />
            </li>
            {# End of honey pots #}
          </ul>
          <ul class="p-list">
            <li class=" p-list__item">
              <button type="submit" class="p-button--positive" onclick="dataLayer.push({'event' : 'GAEvent', 'eventCategory' : 'Form', 'eventAction' : 'cloud contact-us', 'eventLabel' : '{{product}}', 'eventValue' : undefined });">Submit</button>
            </li>
          </ul>
          <!-- hidden fields -->
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="formid"  value="{{formid}}" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="returnURL" value="{{returnURL}}" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="Consent_to_Processing__c" value="yes" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_campaign"  id="utm_campaign" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_medium"  id="utm_medium" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_source"  id="utm_source" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_content"  id="utm_content" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_term"  id="utm_term" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="GCLID__c"  id="GCLID__c" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="Facebook_Click_ID__c"  id="Facebook_Click_ID__c" value="" />
        </fieldset>
      </form>
    </div>
  </section>
