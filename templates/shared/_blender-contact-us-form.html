<section class="p-strip is-deep">
  <div class="row">
    <div class="col-8">
      <h1>{{h1}}</h1>
      <p>{{intro_text}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <form action="/marketo/submit" method="post" id="mktoForm_{{formid}}">
        
        <fieldset class="u-no-margin--bottom">
          <label for="Comments_from_lead__c">Tell us about your project and what problem(s) youâ€™re looking to solve:</label>
          <textarea required id="Comments_from_lead__c" name="Comments_from_lead__c" maxlength="2000"></textarea>
        </fieldset>
        
        <fieldset class="u-no-margin--bottom">
          <p>How should we get in touch?</p>
          <ul class="p-list">
            <li class="p-list__item">
              <label for="firstName">First name:</label>
              <input required id="firstName" name="firstName" maxlength="255" type="text"/>
            </li>
            <li class="p-list__item">
              <label for="lastName">Last name:</label>
              <input required id="lastName" name="lastName" maxlength="255" type="text"/>
            </li>
            <li class="p-list__item">
              <label for="companyName">Company name:</label>
              <input required id="companyName" name="company" maxlength="255" type="text"/>
            </li>
            <li class="p-list__item">
              <label for="email">Email address:</label>
              <input required id="email" name="email" maxlength="255" type="email" pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$" />
            </li>
            <li class="p-list__item">
              <label for="phone">Mobile/cell phone number:</label>
              <input required id="phone" name="phone" maxlength="255" type="tel" />
            </li>
          </ul>
        </fieldset>
        
        
        <fieldset class="u-no-margin--bottom">
          <ul class="p-list">
            <li class="p-list__item">
              <label class="p-checkbox">
                <input class="p-checkbox__input" value="yes" aria-labelledby="canonicalUpdatesOptIn" name="canonicalUpdatesOptIn" type="checkbox">
                <span class="p-checkbox__label" id="canonicalUpdatesOptIn">I agree to receive information about Canonical's products and services.</span>
              </label>
            </li>
            <li class="p-list__item">In submitting this form, I confirm that I have read and agree to <a href="/legal/data-privacy/contact">Canonical's Privacy Notice</a> and <a href="/legal/data-privacy">Privacy Policy</a>.</li>
            {# These are honey pot fields to catch bots #}
            <li class="u-off-screen">
              <label class="website" for="website">Website:</label>
              <input name="website" type="text" class="website" autocomplete="off" value="" id="website" tabindex="-1" />
            </li>
            <li class="u-off-screen">
              <label class="name" for="name">Name:</label>
              <input name="name" type="text" class="name" autocomplete="off" value="" id="name" tabindex="-1" />
            </li>
            {# End of honey pots #}
            <li class="p-list__item">
              <button type="submit" class="p-button--positive" onclick="dataLayer.push({'event' : 'GAEvent', 'eventCategory' : 'Form', 'eventAction' : 'blender contact-us', 'eventLabel' : '{{product}}', 'eventValue' : undefined });">Let's discuss</button>
            </li>
          </ul>
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="formValidation" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="formid" value="{{formid}}" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="returnURL" value="{{returnURL}}" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="Consent_to_Processing__c" value="yes" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_campaign" id="utm_campaign" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_medium" id="utm_medium" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_source" id="utm_source" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_content" id="utm_content" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="utm_term" id="utm_term" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="GCLID__c" id="GCLID__c" value="" />
          <input type="hidden" aria-hidden="true" aria-label="hidden field" name="Facebook_Click_ID__c" id="Facebook_Click_ID__c" value="" />
        </fieldset>
      </form>
    </div>
  </div>
</section>
