<section class="p-section">
  <hr class="p-rule is-fixed-width" />
  <div class="row--50-50">
    <div class="col">
      <h2>Robotics Newsletter</h2>
    </div>
    <div class="col">
      <form action="/marketo/submit" method="post" id="mktoForm_1212">
        <p>Receive regular updates from our Robotics newsletter.</p>
        <ul class="p-list">
          <li class="p-list__item">
            <label class="contextual-footer__text--label u-fixed-width">
              Your email address:
              <input required
                     name="email"
                     maxlength="255"
                     type="email"
                     pattern="^[^ ]+@[^ ]+\.[a-z]{2,26}$" />
            </label>
          </li>
          <li class="p-list__item">
            <label class="p-checkbox">
              <input class="p-checkbox__input"
                     name="canonicalUpdatesOptIn"
                     aria-labelledby="canonicalOptIn"
                     value="yes"
                     type="checkbox" />
              <span class="p-checkbox__label contextual-footer__text--label"
                    id="canonicalOptIn">I agree to receive information about Canonical's products and services.</span>&nbsp;
            </label>
          </li>

          {# These are honey pot fields to catch bots #}
          <li class="u-off-screen">
            <label>
              Website:
              <input name="website"
                     type="text"
                     class="website"
                     autocomplete="off"
                     value=""
                     tabindex="-1" />
            </label>

          </li>
          <li class="u-off-screen">
            <label>
              Name:
              <input name="name"
                     aria-labelledby="name-label"
                     type="text"
                     class="name"
                     autocomplete="off"
                     value=""
                     tabindex="-1" />
            </label>

          </li>
          {# End of honey pots #}

          <li class="p-list__item u-no-margin--top">
            <p>
              In submitting this form, I confirm that I have read and agree to <a href="https://canonical.com/legal/data-privacy/newsletter">Canonical's Privacy Notice</a> and <a href="https://canonical.com/legal/data-privacy">Privacy Policy</a>.
            </p>
          </li>
          <hr class="p-rule--muted" />
          <li class="p-list__item">
            <button type="submit" class="p-button">Submit</button>
            <input type="hidden" name="formid" value="1212" />
            <input type="hidden" name="insightsrobotics" value="true" />
            <input type="hidden" name="returnURL" value="/robotics#success" />
            <input type="hidden" name="Consent_to_Processing__c" value="yes" />
            <input type="hidden"
                   aria-hidden="true"
                   aria-label="hidden field"
                   name="utm_campaign"
                   id="utm_campaign"
                   value="" />
            <input type="hidden"
                   aria-hidden="true"
                   aria-label="hidden field"
                   name="utm_medium"
                   id="utm_medium"
                   value="" />
            <input type="hidden"
                   aria-hidden="true"
                   aria-label="hidden field"
                   name="utm_source"
                   id="utm_source"
                   value="" />
            <input type="hidden"
                   aria-hidden="true"
                   aria-label="hidden field"
                   name="utm_content"
                   id="utm_content"
                   value="" />
            <input type="hidden"
                   aria-hidden="true"
                   aria-label="hidden field"
                   name="utm_term"
                   id="utm_term"
                   value="" />
            <input type="hidden"
                   aria-hidden="true"
                   aria-label="hidden field"
                   name="GCLID__c"
                   id="GCLID__c"
                   value="" />
            <input type="hidden"
                   aria-hidden="true"
                   aria-label="hidden field"
                   name="Facebook_Click_ID__c"
                   id="Facebook_Click_ID__c"
                   value="" />
            <input type="hidden"
                   aria-hidden="true"
                   aria-label="hidden field"
                   id="preferredLanguage"
                   name="preferredLanguage"
                   maxlength="255"
                   value="" />
          </li>
        </ul>
      </form>
    </div>
  </div>
</section>
