vendors:
  dell:
    name: "Dell"
    description: "Canonical and Dell Technologies have teamed up to offer an extensive range of desktop, laptop and workstations . Dell and Canonical engineers collaborate constantly to certify Dell hardware on Ubuntu to a level that customers can rely on."
    logo_url: https://assets.ubuntu.com/v1/f6fda90f-logo-dell-certified.svg
    site_url: https://www.dell.com/
    make_name: "Dell"
  hp:
    name: "HP"
    description: "Our vision is to create technology that makes life better for everyone, everywhere - every person, every organization, and every community around the globe. This motivates us - inspires us - to do what we do. We won’t stop pushing ahead, because you won’t stop pushing ahead. This is a new HP. Keep reinventing."
    logo_url: https://assets.ubuntu.com/v1/74f0c563-logo-hp.svg
    site_url: https://www.hp.com/
    make_name: "HP"
  lenovo:
    name: "Lenovo"
    description: "Lenovo is one of the world's leading personal technology companies, producing innovative PCs and mobile internet devices. A global Fortune 500 company, Lenovo is the world's largest PC vendor and fourth largest smartphone company. Lenovo ships Ubuntu laptops, desktops and workstations to both consumers and businesses worldwide."
    logo_url: https://assets.ubuntu.com/v1/9ca2de94-logo-lenovo.svg
    site_url: https://www.lenovo.com/
    make_name: "Lenovo"
  intel:
    name: "Intel Corp."
    description: "Intel is a world leader in computing innovation. The company designs and builds the essential technologies that serve as the foundation for the world's computing devices."
    logo_url: https://assets.ubuntu.com/v1/ce7d19ea-logo-intel.svg
    site_url: https://www.intel.com/
    make_name: "Intel Corp."
  xilinx:
    name: "Xilinx"
    description: "Xilinx is the inventor of the FPGA, adaptive SoCs, and adaptive platforms deployed across edge and cloud. Our highly-flexible programmable silicon, enabled by a suite of advanced software and tools, accelerates the pace of innovation and delivers unparalleled efficiency across a wide span of industries. Xilinx delivers adaptive computing accessible to all developers."
    logo_url: https://assets.ubuntu.com/v1/aa5adf24-logo-xilinx.svg
    site_url: https://www.xilinx.com/
    make_name: "Xilinx"
  Huawei Technologies Co., Ltd.:
    name: "Huawei"
    description: "Huawei is a leading global information and communications technology (ICT) solutions provider. Driven by responsible operations, ongoing innovation, and open collaboration, we have established a competitive ICT portfolio of end-to-end solutions in telecom and enterprise networks, devices, and cloud computing."
    logo_url: https://assets.ubuntu.com/v1/a6a39a2e-logo-huawei.svg
    site_url: https://www.huawei.com/
    make_name: "Huawei Technologies Co., Ltd."
  cisco:
    name: "Cisco UCS"
    description: "Cisco's Unified Data Center architecture can simplify and accelerate the deployment of scalable cloud solutions. Canonical and Cisco work closely together to ensure the compatibility of Cisco’s products and technologies with Ubuntu Server and Ubuntu OpenStack distributions."
    logo_url: https://assets.ubuntu.com/v1/45b4a6f5-logo-cisco.svg
    site_url: https://www.cisco.com/
    make_name: "Cisco UCS"
  ericsson:
    name: "Ericsson"
    description: "Ericsson is one of the leading providers of Information and Communication Technology (ICT) to service providers. We enable the full value of connectivity by creating game-changing technology and services that are easy to use, adopt, and scale, making our customers successful in a fully connected world."
    logo_url: https://assets.ubuntu.com/v1/43d0fe50-logo-ericsson.svg
    site_url: https://www.ericsson.com/
    make_name: "Ericsson, Inc."
  ibm:
    name: "IBM"
    description: "Canonical and the Ubuntu community work together with IBM to ensure that Ubuntu Server and Ubuntu OpenStack work seamlessly with IBM Power Systems and IBM software applications. We continue to collaborate in areas like KVM, OpenStack, and devops, to provide reference architectures, supported solutions and cloud offerings, now and in the future."
    logo_url: https://assets.ubuntu.com/v1/9eeeebca-logo-ibm.svg
    site_url: https://www.ibm.com/
    make_name: "IBM"
  mellanox-technologies:
    name: "Mellanox Technologies"
    description: "Mellanox Technologies is a leading supplier of end-to-end InfiniBand and Ethernet interconnect solutions and services for servers and storage."
    logo_url: https://assets.ubuntu.com/v1/5c6bda57-logo-mellanox-technologies.svg
    site_url: https://www.nvidia.com/
    make_name: "Mellanox Technologies"
  nec:
    name: "NEC Corporation"
    description: "NEC Corporation is a leader in the integration of IT and network technologies that benefit businesses and people around the world. By providing a combination of products and solutions that cross utilize the company's experience and global resources, NEC's advanced technologies meet the complex and ever-changing needs of its customers. NEC brings more than 100 years of expertise in technological innovation to empower people, businesses and society."
    logo_url: https://assets.ubuntu.com/v1/d2c922d9-logo-nec.svg
    site_url: https://www.nec.com/
    make_name: "NEC Corporation"
  rigado:
    name: "Rigado"
    description: "Canonical's Ubuntu Core is at the heart of Rigado's Cascade-500 IoT Gateway and their Edge-as-a-Service offering. Ubuntu Core's small footprint, snap architecture, security features and automatic updating options aid Rigado in simplifying the edge for Commercial IoT applications like location & asset tracking, Smart Retail, and Smart Buildings."
    logo_url: https://assets.ubuntu.com/v1/cc7eb829-logo-rigado.svg
    site_url: https://www.rigado.com/
    make_name: "Rigado"
  nvidia:
    name: "nVidia"
    description: "NVIDIA has pioneered the art and science of visual computing. The company's technologies are transforming a world of displays into a world of interactive discovery — for everyone from gamers to scientists, and consumers to enterprise customers."
    logo_url: https://assets.ubuntu.com/v1/24e12cca-logo-nvidia.svg
    site_url: https://www.nvidia.com/
    make_name: "nVidia"
